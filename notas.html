{"title":"siemens sinumerik PCU.txt","text":"siemens sinumerik PCU\r\n\r\n# NOTAS Varias\r\n* En el fichero C:\\BaseVers.txt figuran las versiones de los componentes de sistema\r\ncontenidos en el software básico PCU.\r\n* La documentación para todas las herramientas Ghost se entrega en el disco duro de la PCU\r\nbajo la ruta E:\\TOOLS.\r\n\r\n\r\n# PARTICIONES\r\nLos nombres EMERGENCY, TMP, SYSTEM, USER no deben modificarse; de lo contrario,\r\nel \"ServiceCenter\" no funcionará. Las aplicaciones se instalan en F.\r\n\r\n- EMERGENCY (C:) FAT. DOS 6.2 + Scripts (p. ej., Ghost).\r\n- TMP (D:) FAT. Sirve para guardar imágenes Ghost (p. ej., del estado original), así\r\ncomo imágenes de copias locales de seguridad.Aquí está también el directorio de instalación al que se copia elsoftware desde una PG o un PC remotos antes de iniciar el proceso\r\nde instalación propiamente dicho.\r\n- SYSTEM (E:) NTFS. Reservada para el software Windows XP.\r\n- USER (F:) NTFS. Para la instalación de programas de usuario. HMI, STEP 7, OEM, ...\r\n\r\n\r\n# USUARIOS\r\n* operator (operator)\r\n* auduser  (SUNRISE)\r\n* siemens (*****)\r\n\r\n\r\n# Diagnosis:\r\nMenu no visible al arrancar el PCU:\r\n\u003C3>: DOS\r\n\u003C4>: WINDOWS\r\n\u003C5>: SYSTEM CHECK\r\n\u003C7>:  BACK /RESTO\r\n\u003CF2>: Entra en BIOS.\r\n\r\nEjecutar programas OEM: C:\\RunOEM. Leer documentacion\r\nLog: D:\\$$Base.log. en el regstro s epuede especificar el nivel de log.\r\n\r\nAdemás de copias de seguridad completas del contenido del disco duro en una unidad\r\nexterna, puede hacer copias locales de las particiones C:, E: y F: de la PCU en la partición\r\nD: de la PCU (copia de seguridad de las particiones).\r\n\r\n\r\n# LEDS de estado\r\nH1:  Info del arranque\r\nH2:  Info del software\r\n\r\n\r\nArranque: naranja + naranja + codigos post BIOS\r\nTras Arranque: naranja + apagado\r\nTras Arranque windows : naranja + apagado\r\n        1: start windows\r\n        2: iniciado servicio tecnuco PCU\r\n        5: esperando if. red\r\n        8: esperando inicio FTP\r\n        9: esperando inicio servicio tecnico red TCU\r\n        A: espera inicio VNC\r\n        B: espera incio HMI manager\r\n      \r\nDurance cierre: H1 rojo/verde intermitente, 5\r\n                \r\n\r\n\r\n\r\n\r\n# MEnu de servicio\r\nEn el directorio C:\\Tools, crear el fichero \"envparam.bat\". ver mas info sobre el contnido del fichero.\r\nEn DOs type BaseVers.txt\r\n\r\n\r\n# LOGO\r\nF:\\hmi_adv\\ib\\DATA\\0\\0\\\u003CAuflösung>\\0_0.bmp\r\n\r\n\r\n# Shutdown\r\n* El cierre de HMI-Advanced se vigila mediante una aplicación propia denominada\r\nhmiexit.exe. Esta aplicación se inicia de forma implícita a través del Batch-File\r\nshutdown.bat.\r\n\r\n\r\nTags:\r\n  CNC, SInumerik\n\nTags:\n  automatizacion","type":"text/plain"},
{"title":"siemens sinumerik.txt","text":"siemens sinumerik\r\n\r\nInformacion general\r\n\r\n\r\n\r\n# conceptos\r\nARM: asynchron rotatory motor\r\nbtss: interfaz de panel de operador\r\ndb: data block\r\ndry: avance recorrido de prueba\r\ngud: global user data\r\nk1..k4: canal 1 a 4\r\nmpi: multi-point interface\r\nncu: numerical control unit\r\nnck: numerial control kernel\r\nop: operator panel\r\npcu: PC unit\r\np.e.m: puesta en marcha\r\npg: unidad de programación para PLC\r\nsk: soft key\r\nskp: skip de secuencias opcionales\r\ntcu: thin client unit\r\nto: tool offset\r\nufr: user frame\r\nWKS: workpiece coodinate system\r\n\r\n\r\n# Clases y tipo de motores\r\nHSA: Main spindle drive\r\nVSA: Feed drives\r\n\r\nMSD: \r\nFDD: \r\nSLM: smart line modules\r\nSRM: synchron rotatory motor\r\n\r\n\r\n# Configuracion ejes\r\nMD10000[]: nombre de los ejes.\r\nMD30200[]: num encoders por eje\r\nMD30230[]: situacion encoder (1 en motor, 2 directa al eje)\r\nMD30240[]: 1 enc. incr / 4 enc abs\r\nMD30300[]: eje lineal (0) o rotativo(1)\r\nMD31020[]: puls/rev encoder\r\nMD31040[]: encoder en motor (0) / en eje (1)\r\nMD31060[] / MD31050[]:  relacion caja engranajes\r\nMD31080[] / MD31070[]:  relacion caja encoder\r\n\r\nMD31000[]: encoder rotativo (0) / lineal(1)\r\n\r\n\r\n\r\n\r\n\r\nsinamics: gama controladores (V60, S120,...)\r\nsimotics: gama motores\r\nsinumerik-operate: sistema operativo. www.siemens.com/sinumerik-operate\r\nsinutrain: www.siemens.com/sinutrain\r\n\r\n\r\n# indicacion estado del programa\r\n- SKP: se saltan comentarios (/)\r\n- SBL: tras cada secuencia se interrumpe programa\r\n- DRY: El avance lo decide operador y no el programa\r\n- ROV: correcion avence rápido\r\n- M01: parada programada. Ciclo para continuar.\r\n- Func. M adicional: parada programada por PLC (DM22256)\r\n- DRF: Decalaje DRF\r\n- PRT: Modo prueba. No hay movimiento ejes, todo es simulado\r\n- FST: Parada de avance.\r\n\r\n\r\n# Tipos resets alarmas\r\n| : reinicar máquina o NCK-POWER ON\r\n// : Tecla reset\r\no: Acuse de alarma\r\n\u003C> : cycle start\r\n^: se borra con Recall\r\n\r\n\r\n# Estados ejes\r\nverde: eje se comporta con normalidad\r\namarillo: eje no preparado\r\ngris: eje no está afectado\r\nrojo: exites alarma pendiente\r\n- : no hay ningun accionamiento asignado al eje\r\n#: error al leer los datos\r\n\r\n\r\n# Estado PLC\r\nentradas: Ex, Ebx, Ewx, Edx\r\nsalidas:  Ax, Abx, Awx, Adx\r\nMarcas: Mx, Mbx, MWx, MDx\r\nTemporizadores: Tx\r\nContadores: Zx\r\nDatos: DBx (bloque datos), DBXx (bit datos), DBBx (byte de datos), DBWx(palabra datos), DBDx (palabra doble)\r\n\r\nFormato: (B)inario, (H)exadecimal, (D)ecimal, G (coma flotante)\r\n\r\n\r\n# Niveles de acceso\r\n0 el mas alto. 7 el mas bajo.\r\n0: Siemens (clave).\r\n1: Fabricante maquina (clave)\r\n2: encargado puesta marcha (clave)\r\n3: Usuario final (clave)\r\n4: programador preparador (llave)\r\n5: operador cualificado  (llave)\r\n6: operador formado (llave)\r\n7: operador entrenado (llave)\r\n\r\n\r\n# Datos máquina\r\n$MN: datos maquina generales\r\n$MC: daots maquina de canal\r\n$MA: dm de eje\r\n$MM: dm visualizacion\r\n$M_: específicos de accionamiento\r\n\r\nEfectividad: \r\nso: efectivo forma inmediata\r\ncf: con confirmacion a traves de pulsador de menu \"Activa DM\"\r\nre: reset\r\npo: power on (ó NCK-power on reset)\r\n\r\n# atajos\r\nCTRL + Q + [input] = reset PCU\r\n[Terminar P.E.M]: Transfiere datos de inicializacion del directorio USER al dir. OEM\r\n\r\n\r\n\r\nTags:\r\n  CNC, SInumerik\n\nTags:\n  automatizacion","type":"text/plain"},
{"title":"simplecv.txt","text":"simplecv\r\n\r\n# Guia simplecv (python)\r\n\r\nInstala SimpleCV en Anaconda\r\n\r\npip install -i https://pypi.anaconda.org/pypi/simple simplecv\r\nconda install ipython\r\nconda install -c prkrekel opencv=2.4.9.1\r\nconda install -c cogsci pygame\r\nconda install scipy\r\nconda install scipy\r\nconda install scimath\r\n\r\n\r\nTags:\r\n  cheatsheet, informatica\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Sintaxis Markdown.txt","text":"Sintaxis Markdown\r\n\r\nWeb donde poder escribir: http://markup.rocks/\r\n\r\nhttp://pandoc.org conversor universal de documentos formatos\r\n\r\nOtro de los objetivos de Markdown, es que puedas publicar los documentos “como están”. No importa si el resultado final que necesitas es HTML, un PDF o texto en formato enriquecido (RTF); ya que siempre podrás obtener estos formatos a través de un conversor, o a través de aplicaciones compatibles con Markdown.\r\nÍndice de sintaxis Markdown\r\n\r\nEn el lenguaje Markdown encontrarás tres tipos de elementos básicos que a su vez engloban el resto de la sintaxis. Considera esto una cheat sheet con la que guiarte.\r\n\r\n\r\nElementos de bloque\r\n\r\nPárrafos y saltos de línea\r\n\r\nPara generar un nuevo párrafo en Markdown simplemente separa el texto mediante una línea en blanco (pulsando dos veces intro)\r\n\r\nAl igual que sucede con HTML, Markdown no soporta dobles líneas en blanco, así que si intentas generarlas estas se convertirán en una sola al procesarse.\r\n\r\nPara realizar un salto de línea y empezar una frase en una línea siguiente dentro del mismo párrafo, tendrás que pulsar dos veces la barra espaciadora antes de pulsar una vez intro.\r\n\r\nPor ejemplo si quisieses escribir un poema Haiku quedaría tal que así:\r\n\r\n“Andando con sus patitas mojadas,\r\nel gorrión\r\npor la terraza de madera”\r\n\r\nDonde cada verso tiene dos espacios en blanco al final.\r\nEncabezados\r\n\r\nLas # almohadillas son uno de los métodos utilizados en Markdown para crear encabezados. Debes usarlos añadiendo uno por cada nivel.\r\n\r\nEs decir,\r\n\r\n# Encabezado 1\r\n## Encabezado 2\r\n### Encabezado 3\r\n#### Encabezado 4\r\n##### Encabezado 5\r\n###### Encabezado 6\r\n\r\nSe corresponde con\r\nEncabezado 1\r\nEncabezado 2\r\nEncabezado 3\r\nEncabezado 4\r\nEncabezado 5\r\nEncabezado 6\r\n\r\nTambién puedes cerrar los encabezados con el mismo número de almohadillas, por ejemplo escribiendo ### Encabezado 3 ###. Pero la única finalidad de esto es un motivo estético.\r\n\r\nExiste otra manera de generar encabezados, aunque este método está limitado a dos niveles.\r\n\r\nConsiste en subrayar los encabezados con el símbolo = (para el encabezado 1), o con guiones - para el encabezado 2.\r\n\r\nEs decir,\r\n\r\nEsto sería un encabezado 1\r\n===\r\nEsto sería un encabezado 2\r\n—-\r\n\r\nNo existe un número concreto = o - que necesites escribir para que esto funcione, ¡incluso bastaría con uno!\r\nCitas\r\n\r\nLas citas se generar utilizando el carácter mayor que > al comienzo del bloque de texto.\r\n\r\n> Un país, una civilización se puede juzgar por la forma en que trata a sus animales.  — Mahatma Gandhi\r\n\r\n    Un país, una civilización se puede juzgar por la forma en que trata a sus animales. — Mahatma Gandhi\r\n\r\nSi la cita en cuestión se compone de varios párrafos, deberás añadir el mismo símbolo > al comienzo de cada uno de ellos.\r\n\r\n> Creo que los animales ven en el hombre un ser igual a ellos que ha perdido de forma extraordinariamente peligrosa el sano intelecto animal.\r\n\r\n> Es decir, que ven en él al animal irracional, al animal que ríe, al animal que llora, al animal infeliz. — Friedrich Nietzsche\r\n\r\n    Creo que los animales ven en el hombre un ser igual a ellos que ha perdido de forma extraordinariamente peligrosa el sano intelecto animal.\r\n\r\n    Es decir, que ven en él al animal irracional, al animal que ríe, al animal que llora, al animal infeliz. — Friedrich Nietzsche\r\n\r\nIncluso puedes concatenar varios >> para crear citas anidadas.\r\n\r\n> Esto sería una cita como la que acabas de ver.\r\n> \r\n> > Dentro de ella puedes anidar otra cita.\r\n> \r\n> La cita principal llegaría hasta aquí. \r\n\r\n    Esto sería una cita como la que acabas de ver.\r\n\r\n        Dentro de ella puedes anidar otra cita.\r\n\r\n    La cita principal llegaría hasta aquí.\r\n\r\nRecuerda separar los saltos de línea con >, o >> si te encuentras dentro de la cita anidada; para crear párrafos dentro del mismo bloque de cita.\r\nListas\r\n\r\nA diferencia de lo que ocurre en HTML, generar listas en Markdown es tremendamente sencillo. Puedes encontrarte con dos tipos.\r\nListas desordenadas\r\n\r\nPara crear listas desordenadas utiliza * asteriscos, - guiones, o + símbolo de suma.\r\n\r\n- Elemento de lista 1\r\n- Elemento de lista 2\r\n* Elemento de lista 3\r\n* Elemento de lista 4\r\n+ Elemento de lista 5\r\n+ Elemento de lista 6\r\n\r\nDa igual qué elemento escojas, incluso puedes intercambiarlos. Todos se verán igual al procesarse.\r\n\r\n    Elemento de lista 1\r\n    Elemento de lista 2\r\n    Elemento de lista 3\r\n    Elemento de lista 4\r\n    Elemento de lista 5\r\n    Elemento de lista 6\r\n\r\nPara generar listas anidadas dentro de otras, simplemente tendrás que añadir **cuatro espacios en blanco antes del siguiente *, - o +.\r\n\r\n- Elemento de lista 1\r\n- Elemento de lista 2\r\n    - Elemento de lista 3\r\n    - Elemento de lista 4\r\n        - Elemento de lista 5\r\n        - Elemento de lista 6\r\n\r\n    Elemento de lista 1\r\n    Elemento de lista 2\r\n        Elemento de lista 3\r\n        Elemento de lista 4\r\n            Elemento de lista 5\r\n            Elemento de lista 6\r\n\r\n\r\nListas ordenadas\r\n\r\nPara crear listas ordenadas debes utilizar la sintaxis de tipo: “número.” 1.. Al igual que ocurre con las listas desordenadas, también podrás anidarlas o combinarlas.\r\n\r\n1. Elemento de lista 1\r\n2.  Elemento de lista 2\r\n    - Elemento de lista 3\r\n    - Elemento de lista 4\r\n        1. Elemento de lista 5\r\n        2. Elemento de lista 6\r\n\r\n    Elemento de lista 1\r\n    Elemento de lista 2\r\n        Elemento de lista 3\r\n        Elemento de lista 4\r\n            Elemento de lista 5\r\n            Elemento de lista 6\r\n\r\n\r\nCódigos de bloque\r\n\r\nSi quieres crear un bloque entero que contenga código. Lo único que tienes que hacer es encerrar dicho párrafo entre dos líneas formadas por tres ~ virgulillas.\r\n\r\nTal que así:\r\n\r\n\r\n~~~\r\nCreando códigos de bloque.\r\nPuedes añadir tantas líneas y párrafos como quieras.  \r\n~~~\r\n\r\nDe esta forma, obtendrás el siguiente resultado:\r\n\r\nCreando códigos de bloque.\r\nPuedes añadir tantas líneas y párrafos como quieras.\r\n\r\nReglas horizontales\r\n\r\nLas reglas horizontales se utilizan para separar secciones de una manera visual. Las estás viendo constantemente en este artículo ya que las estoy utilizando para separar los diferentes elementos de sintaxis de Markdown.\r\n\r\nPara crearlas, en una línea en blanco deberás incluir tres de los siguientes elementos: asteriscos, guiones, o guiones bajos.\r\n\r\nEs decir\r\n\r\n***\r\n---\r\n___\r\n\r\nTambién puedes separarlos mediante un espacio en blanco por pura estética.\r\n\r\n* * *\r\n- - -\r\n_ _ _\r\n\r\n\r\nElementos de línea\r\nÉnfasis (negritas y cursivas)\r\n\r\nMarkdown utiliza asteriscos o guiones bajos para enfatizar.\r\n\r\nSimplemente tendrás que envolver palabras o textos en éstos símbolos para conseguir cursivas o negritas.\r\nMarkdown\tResultado\r\n*cursiva*\tcursiva\r\n_cursiva_\tcursiva\r\n**negrita**\tnegrita\r\nnegrita\tnegrita\r\n\r\nPor supuesto si quieres utilizar los dos tipos de énfasis no tienes más que combinar la sintaxis, envolviendo la palabra entre tres asteriscos o tres guiones bajos.\r\nMarkdown\tResultado\r\n***cursiva y negrita***\tcursiva y negrita\r\n_cursiva y negrita_\tcursiva y negrita\r\nLinks o enlaces\r\n\r\nAñadir enlaces a una publicación, más que común, hoy en día es algo casi obligatorio. Con Markdown tendrás varias formas de hacerlo.\r\nLinks o enlaces en línea\r\n\r\nSon los enlaces de toda la vida. Como su nombre indica, se encuentran en línea con el texto.\r\n\r\nSe crean escribiendo la palabra o texto enlazada entre [] corchetes, y el link en cuestión entre () paréntesis.\r\nMarkdown\tResultado\r\n[enlace en línea](http://www.limni.net)\tenlace en línea\r\nLinks o enlaces como referencia\r\n\r\nLa desventaja del método anterior, es que si utilizas links demasiado complejos o largos pueden dificultarte la lectura de tu texto.\r\n\r\nPara solucionarlo y crear tu contenido de una manera más ordenada puedes generar enlaces de referencia.\r\n\r\nEsto quiere decir que en tu texto enlazarás palabras o códigos concretos (formados por letras y/o números), que en otro lugar más apartado de tu documento tendrás definidos como determinadas URL.\r\n\r\n[nombre que quieres darle a tu enlace][nombre de tu referencia]\r\n\r\n[nombre de tu referencia]: http:www.tuenlace.com\r\n\r\nEsto se ve más claro con un ejemplo.\r\n\r\nMe llamo Javier Cristóbal y tengo un blog sobre [productividad mac][blog].\r\n\r\nEn dicha [web][blog] recopilo artículos sobre todo lo relacionado con automatización, gestión y eficiencia.\r\n\r\n[blog]: http://limni.net/blog/\r\n\r\nLa referencia [blog] puede estar incluida en cualquier parte del documento, así puedes organizarte mejor y de una manera más limpia, recopilando todas tus referencias en un mismo lugar.\r\n\r\nAdemás como ves a continuación, esta referencia no se incluye en el resultado final, sino que desaparece.\r\n\r\n“Me llamo Javier Cristóbal y tengo un blog sobre productividad mac.\r\n\r\nEn dicha web recopilo artículos sobre todo lo relacionado con automatización, gestión y eficiencia.”\r\nLinks automáticos\r\n\r\nVerás esta forma dentro de elementos varios: links automáticos\r\nCódigo\r\n\r\nEn según que tipo de publicaciones (sobre todo las de carácter técnico), necesitarás añadir pequeñas secciones donde mostrar código de otro lenguaje, atajos de teclado, o demás contenido que no debería ser tratado como tal.\r\n\r\nPara ello tienes disponible dos alternativas.\r\nCódigo puro \u003Ccode>\r\n\r\nLa forma más sencilla de escribir código en Markdown es envolver el texto entre dos comillas sencillas `. Esto se corresponde con la etiqueta HTML \u003Ccode>\r\n\r\n`Esto es una línea de código`\r\n\r\nSe verá como Esto es una línea de código.\r\n\r\nComo ves, es muy útil para introducir código dentro de la misma línea o párrafo, algo que no permite el método siguiente.\r\n\r\nTexto preformateado \u003Cpre>\r\n\r\nLa otra manera de añadir código en Markdown es comenzar el párrafo con cuatro espacios en blanco. Esto se corresponde con la etiqueta HTML \u003Cpre>\r\n\r\n\r\n    Esto es una línea de código\r\n\r\nSe convierte en\r\n\r\nEsto es una línea de código\r\n\r\nOjo, ¡estos espacios deberás incluirlos en cada línea que escribas! Para añadir código en bloque es mejor utilizar la sintaxis que viste anteriormente: códigos de bloque.\r\nImágenes\r\n\r\nInsertar una imagen con Markdown se realiza de una manera prácticamente idéntica a insertar links.\r\n\r\nSolo que en este caso, deberás añadir un símbolo de ! exclamación al principio y el enlace no será otro que la ubicación de la imagen.\r\n\r\n\r\n\r\n![Texto alternativo](/ruta/a/la/imagen.jpg)\r\n\r\nEl texto alternativo es lo que se mostraría si la carga de la imagen fallase.\r\n\r\nTambién podrás añadir un título alternativo entrecomillándolo al final de la ruta. Esto sería el título mostrado al dejar el cursor del ratón sobre la imagen.\r\n\r\n![Texto alternativo](/ruta/a/la/imagen.jpg \"Título alternativo\")\r\n\r\nYa que al añadir imágenes también estás tratando con URLs, puedes utilizar el método que viste anteriormente para incluir links mediante referencias, solo que en este caso los enlaces de referencia serán aquellos donde se encuentre tu imagen.\r\n\r\nDe esta forma podrías insertar una imagen\r\n![nombre de la imagen][img1]\r\n\r\nO dos, sin ensuciar tu espacio de escritura.\r\n![nombre de la imagen2][img2] \r\n\r\n[img1]: /ruta/a/la/imagen.jpg \"Título alternativo\"\r\n[img2]: /ruta/a/la/imagen2.jpg \"Título alternativo\"\r\n\r\nElementos varios\r\nLinks automáticos\r\n\r\nCuando viste los tipos de links te comenté que había un tipo más: los automáticos.\r\n\r\nEstos son necesarios cuando lo que quieres es mostrar una URL completa, y no un enlace enmascarado bajo una palabra o frase como ocurre con los links en línea.\r\n\r\nPara generar links automáticos tan solo tendrás que rodearlos con los símbolos \u003C >\r\n\r\n\u003Chttp://www.limni.net>\r\n\r\nhttp://www.limni.net\r\nOmitir Markdown\r\n\r\nSi has llegado hasta aquí es probable que te estés preguntando cómo he conseguido escribir ciertos símbolos como * asteriscos o _ guiones bajos, sin que Markdown los interprete para convertirlos en negritas, cursivas…\r\n\r\nEsto es muy sencillo, ya que en este lenguaje existe un elemento estrella para especificar que todo lo que escribas a continuación, no se interprete como Markdown.\r\n\r\nSe trata de la barra invertida \\.\r\n\r\nEscribiéndola justo delante de cualquiera de los elementos que verás a continuación, los mismos no tendrán efecto a la hora de convertirse en negritas, cursivas, links…\r\n\r\n\\  barra invertida\r\n`  acento invertido\r\n*  asterisco\r\n_  guión bajo\r\n{} llaves\r\n[] corchetes\r\n() paréntesis\r\n#  almohadilla\r\n+  símbolo de suma\r\n-  guión\r\n.  punto\r\n#  exclamación\r\n\r\nAhora que ya conoces todas las bondades de Markdown y has descubierto lo sencillo que resulta, seguro que quieres echarle el guante a alguna aplicación para empezar a escribir más cómodamente.\r\n\r\nTags:\r\n  cheatsheet, informatica\n\nTags:\n  informatica","type":"text/plain"},
{"title":"sinumerik ncu.txt","text":"sinumerik ncu\r\n\r\n# Conectores \r\nx101: red BTSS (1.5Mb) para Machine control panel y HMI\r\nx102: red profibus DP (12Mbaud)\r\nx122: red MPI (187.5 kbaud) para HMI cliente, PG,...\r\nx172: PCMCIA\r\nx411: encoder servo\r\n\r\n\r\n# Areas de memoria\r\nDB31-38: Ejes\r\nMachine data: N10000 $MN_AXCONF_MACHAX_NAME_TAB[0]=“X11” Axis X\r\n\r\n\r\n# Indicadores display leds\r\nProgreso de arranque:\r\n    - El LED RDY parpadea lentamente en amarillo al acceder a la tarjeta de memoria.\r\n    - El visualizador de 7 segmentos emite diferentes códigos\r\nUna vez finalizado correctamente el arranque, se ven las indicaciones siguientes:\r\n    - El LED PLC: luz verde.\r\n    - El visualizador de 7 segmentos muestra 6.\" con un punto parpadeante.\r\n    - El LED RDY y todos los demás LED están apagados\r\n\r\n\r\n7-segment status display (H3): \r\n    - . : error\r\n    - 0: modo protegido\r\n    - 1: inicio descarga desde PCMCIA\r\n    - 2: fin descarga desde PCMCIA\r\n    - 3: debug monitor iniciado\r\n    - 4: SO descargado con éxito\r\n    - 5: SO inicio con éxito\r\n    - 6: NCK soft iniciado con éxito\r\nNMI button (S2)\r\nRESET button (S1)\r\nNC start-up switch (S3): 0 normal, 1 start-up mode, 2-7 reservado\r\nPLC start-up switch (S4): 0 run en modo programacion,  1 run solo monitorizar, 2 STOP, 3 MRES\r\nPCMCIA slot\r\nLEDS de STATUS:\r\n    - +5V\r\n    - NF:\r\n    - CF:\r\n    - CB: \r\n    - CP:\r\n    - PR: PLC RUN (green)\r\n    - PS: PLC Stop (red)\r\n    - PF: PLC Watchdog (red)\r\n    - PF0: PLC force (yellow)\r\n    - SF:\r\n\r\n\r\n# AREAS DE MEMORIA DM\r\nfrom 1000 to 1799 Machine data for SIMODRIVE drives\r\nfrom 5000 to 6000 Machine data for the hydraulic module\r\nfrom 9000 to 9999 Display machine data\r\nfrom 10000 to 18999 General machine data\r\nfrom 19000 to 19999 Reserved\r\nfrom 20000 to 28999 Channel-specific machine data\r\nfrom 29000 to 29999 Reserved\r\nfrom 30000 to 38999 Axis-specific machine data\r\nfrom 39000 to 39999 Reserved\r\nfrom 41000 to 41999 General setting data\r\nfrom 42000 to 42999 Channel-specific data\r\nfrom 43000 to 43999 Axis-specific setting data\r\nfrom 51000 to 61999 General machine data for compile cycles\r\nfrom 62000 to 62999 Channel-specific machine data for compile cycles\r\nfrom 63000 to 63999 Axis-specific machine data for compile cycles\r\n\r\n\r\n\r\n\r\npag 6/93 para galgar encoder\r\n\r\nThe start-up software SIMODRIVE 611D \r\n\r\n\r\nTags:\r\n  CNC, SInumerik\n\nTags:\n  automatizacion","type":"text/plain"},
{"title":"SQL.txt","text":"SQL\r\n\r\nLengua estándar para trabajar con bases de datos BBDD. Existen varios motores:\r\n\r\n- BBDD Relacionales\r\n\t- [MYSQL Guia rapida](MYSQL%20Guia%20rapida.md)\r\n\t- [Postgre](Postgre.md)\r\n- BBDD No relaciones\r\n\r\n\r\n\r\n# Ejemplo de consulta\r\n```SQL\r\nSELECT (9) DISTINCT (11) TOP \u003Ctop_specification> \u003Cselect_list>\r\n FROM \u003Cleft_table>\r\n  \u003Cjoin_type> JOIN \u003Cright_table>\r\n ON \u003Cjoin_condition>\r\n WHERE \u003Cwhere_condition>\r\n GROUP BY \u003Cgroup_by_list>\r\n WITH {CUBE | ROLLUP}\r\n HAVING \u003Chaving_condition>\r\n ORDER BY \u003Corder_by_list>\r\n```\r\n\r\nThe first noticeable aspect of SQL that is different than other programming languages is the order in which the code is processed. In most programming languages, the code is processed in the order in which it is written. In SQL, the first clause that is processed is the FROM clause, while the SELECT clause, which appears first, is processed almost last.\r\n\r\nEach step generates a virtual table that is used as the input to the following step. These virtual tables are not available to the caller (client application or outer query). Only the table generated by the final step is returned to the caller. If a certain clause is not specified in a query, the corresponding step is simply skipped.\r\nBrief Description of Logical Query Processing Phases\r\n\r\nDon't worry too much if the description of the steps doesn't seem to make much sense for now. These are provided as a reference. Sections that come after the scenario example will cover the steps in much more detail.\r\n\r\n\r\n# JOINS\r\n- FROM: A Cartesian product (cross join) is performed between the first two tables in the FROM clause, and as a result, virtual table VT1 is generated.\r\n\r\n- ON: The ON filter is applied to VT1. Only rows for which the \u003Cjoin_condition> is TRUE are inserted to VT2.\r\n\r\n- OUTER (join): If an OUTER JOIN is specified (as opposed to a CROSS JOIN or an INNER JOIN), rows from the preserved table or tables for which a match was not found are added to the rows from VT2 as outer rows, generating VT3. If more than two tables appear in the FROM clause, steps 1 through 3 are applied repeatedly between the result of the last join and the next table in the FROM clause until all tables are processed.\r\n\r\n- WHERE: The WHERE filter is applied to VT3. Only rows for which the \u003Cwhere_condition> is TRUE are inserted to VT4.\r\n\r\n- GROUP BY: The rows from VT4 are arranged in groups based on the column list specified in the GROUP BY clause. VT5 is generated.\r\n\r\n- CUBE | ROLLUP: Supergroups (groups of groups) are added to the rows from VT5, generating VT6.\r\n\r\n- HAVING: The HAVING filter is applied to VT6. Only groups for which the \u003Chaving_condition> is TRUE are inserted to VT7.\r\n\r\n- SELECT: The SELECT list is processed, generating VT8.\r\n\r\n- DISTINCT: Duplicate rows are removed from VT8. VT9 is generated.\r\n\r\n- ORDER BY: The rows from VT9 are sorted according to the column list specified in the ORDER BY clause. A cursor is generated (VC10).\r\n\r\n- TOP: The specified number or percentage of rows is selected from the beginning of VC10. Table VT11 is generated and returned to the caller.\r\n\r\n\r\n## Copy Data to a New Table\r\n\r\nYou can use `SELECT ... INTO` to copy data into a newly created table. That is, a new table is created to hold the data.\r\n\r\nIt goes like this:\r\n\r\nSELECT ArtistId, ArtistName, ActiveFrom\r\n\r\nINTO Artists_Archive\r\n\r\nFROM Artists;\r\n\r\nThe `Artists_Archive` table didn't previously exist. Running this statement creates it, and inserts data from the `Artists` table.\r\n\r\nYou can also modify the query to limit the data copied. Here's an example of using a `WHERE` clause so that only older artists are copied to the new table:\r\n\r\nSELECT ArtistId, ArtistName, ActiveFrom\r\n\r\nINTO Artists_Archive\r\n\r\nFROM Artists\r\n\r\nWHERE ActiveFrom \u003C '1985-01-01';\r\n\r\n\r\n## Copy Data Between Tables\r\n\r\nYou can copy data from one table to another like this:\r\n\r\nINSERT INTO Artists_Archive\r\n\r\n SELECT * FROM Artists;\r\n\r\nThis example copies data from the `Artists` table and inserts it into the `Artists_Archive` table.\r\n\r\nNote that this example assumes that the schemas of both tables are identical. If the column names are different, then you'll need to explicitly list out each column name (like in the following examples).\r\n\r\n\r\n## Copy Data from Multiple Tables\r\n\r\nYou can insert data from multiple tables into a single table by expanding your query to select data from multiple tables. This example copies data from two tables and creates a new table (called `JazzAlbums`) to store that data.\r\n\r\nSELECT al.AlbumId, al.AlbumName, ar.ArtistName \r\n\r\nINTO JazzAlbums\r\n\r\nFROM Albums al\r\n\r\nINNER JOIN Artists ar\r\n\r\nON al.ArtistId = ar.ArtistId\r\n\r\nINNER JOIN Genres g \r\n\r\nON al.GenreId = g.GenreId\r\n\r\nWHERE g.Genre = 'Jazz';\n\nTags:\n  informatica","type":"text/plain"},
{"title":"SQLite.txt","text":"SQLite\r\n\r\nBBDD que no requiere de un servidor, pues guarda los datos directamente en un fichero.\r\n\r\nPara crear una base de datos temporal en mamoria, puede usarse como nombre de la base de datos en luhar de un archivo, la palabra clave `:memory:`\r\n\r\nLos pasos para usar son:\r\n1. connection especificando el nombre del archivo\r\n2. Crear un cursor que es el que nos permitirá trabajar con la BBDD\r\n3. Usar `execute` para usar sentencias SQL\r\n4. Con `commit` se reflejan los cambios en la BBDD\r\n5. Para realizar una consulta, se ejecuta igualmente con `execute`. Evitar la sustitución, pues puede usarse para inyectar código. Buenas prácticas\r\n\t- `cur.execute(\"insert into lang values (?, ?)\", (\"C\", 1972))`\r\n\t- `cur.executemany(\"insert into lang values (?, ?)\", lang_list)` donde lang_list=[ ('fortran', 1972), ('Python', 2004)]\r\n6. Con `print(cur.fetchall())` obtenemos los valores retornados.\r\n\r\n\r\n# Gestor gráfico\r\nhttps://sqlitebrowser.org/\r\n\r\n\r\n\r\nAlgunos tips para su uso desde Python:\r\n\r\n```\r\nimport sqlite3\r\n\r\n# create empty database\r\nconnection = sqlite3.connect(\"gta.db\")\r\n# communicate with the database\r\ncursor = connection.cursor()\r\n\r\n# data to be inserted into the database\r\nrelease_list = [\r\n    (1997, \"Grand Theft Auto\", \"state of New Guernsey\"),\r\n    (1999, \"Grand Theft Auto 2\", \"Anywhere, USA\"),\r\n    (2001, \"Grand Theft Auto III\", \"Liberty City\"),\r\n    (2002, \"Grand Theft Auto: Vice City\", \"Vice City\"),\r\n    (2004, \"Grand Theft Auto: San Andreas\", \"state of San Andreas\"),\r\n    (2008, \"Grand Theft Auto IV\", \"Liberty City\"),\r\n    (2013, \"Grand Theft Auto V\", \"Los Santos\")\r\n]\r\n\r\ncity_list = [\r\n    (\"Liberty City\", \"New York\"),\r\n    (\"state of New Guernsey\", \"state of New Jersey\"),\r\n    (\"Anywhere, USA\", \"all USA cities\"),\r\n    (\"Vice City\", \"Miami\"),\r\n    (\"state of San Andreas\", \"state of California\"),\r\n    (\"Los Santos\", \"Los Angeles\")\r\n]\r\n\r\n# create database table and populate it with release_list\r\ncursor.execute(\"create table gta (release_year integer, release_name text, city text)\")\r\ncursor.executemany(\"insert into gta values (?,?,?)\", release_list)\r\n# save changes immediatley\r\nconnection.commit()\r\n\r\n# print all the rows from the gta table\r\nfor row in cursor.execute(\"select * from gta\"):\r\n    print(row)\r\n\r\n# print specific rows from the gta table\r\nprint(\"******************************\")\r\ncursor.execute(\"select * from gta where city=:c\", {\"c\": \"Liberty City\"})\r\ngta_search = cursor.fetchall()\r\nprint(gta_search)\r\n\r\n# create a new cities table\r\ncursor.execute(\"create table cities (gta_city text, real_city text)\")\r\ncursor.executemany(\"insert into cities values (?,?)\", city_list)\r\n# save changes immediatley\r\nconnection.commit()\r\n\r\n# select only the rows where gta_city=Liberty City\r\ncursor.execute(\"select * from cities where gta_city=:c\", {\"c\": \"Liberty City\"})\r\ncities_search = cursor.fetchall()\r\nprint(cities_search)\r\n\r\n# combine data from 2 tables and manipulate it\r\nprint(\"***************************************\")\r\nfor i in gta_search:\r\n    #replace every instance of \"Liberty City\" with \"New York\"\r\n    adjusted = [cities_search[0][1] if value==cities_search[0][0] else value for value in i]\r\n    print(adjusted)\r\n\r\n# terminate the connection to \"gta.db\"\r\nconnection.close()\r\n```\r\n\r\n\r\n```\r\nimport sqlite3\r\nimport pandas as pd\r\n\r\n# load gta.db file (make sure you run main.py first to create it)\r\nconnection = sqlite3.connect(\"gta.db\")\r\n# create a cursor object to execute SQL\r\ncursor = connection.cursor()\r\n\r\n# SELECT all the values from the gta table inside gta.db\r\ncursor.execute(\"select * from gta\")\r\nfor row in cursor:\r\n    print(row)\r\n\r\nconnection.close()\r\n```\n\nTags:\n  informatica","type":"text/plain"},
{"title":"SSH.txt","text":"SSH\r\n\r\n\r\n# Usar el fichero de configuración.\r\n\r\n```\r\ntouch ~/.ssh/config\r\nchmod 700 ~/.ssh\r\nchmod 700 ~/.ssh/id_rsa\r\nchmod 700 ~/.ssh/config\r\nchmod 600 ~/.ssh/known_hosts\r\nchmod 600 ~/.ssh/authorized_keys\r\n```\r\n\r\n\r\nEditar el fichero:\r\n\r\n```\r\n# Ejemplo de configuracion general\r\nHost *\r\n  StrictHostKeyChecking ask\r\n  ServerAliveInterval 120\r\n  Compression no\r\n  Protocol 2\r\n  VisualHostKey yes\r\n\r\n# Para: ssh -p 2224 pi@geekland.duckdns.org\r\n# usar con 'ssh rp'\r\nHost rp\r\n  Hostname geekland.duckdns.org\r\n  User pi\r\n  Port 2224\r\n\r\n# Para identificacion con clave privada: ssh -i ~/.ssh/id_rsa -p 22 ubuntu@120.444.220.130\r\nHost vps\r\n  Hostname 120.444.220.130\r\n  IdentityFile ~/.ssh/id_rsa\r\n  IdentitiesOnly yes\r\n  User ubuntu\r\n  Port 22\r\n```\r\n\r\n\r\n# Abrir aplicaciones graficas por ssh\r\nDefinir la aplicacion remota a ejecutar es opcional.\r\n* Sin encriptar: ssh usuario@servidor -X -C aplicación\r\n* Encriptada: ssh 22 usuario@servidor -Y -C aplicación\r\n\r\n\r\n\r\n# Configurar asistencia remota (vino) por ssh\r\n\r\n```\r\nuser@localbox:~$ ssh -Y user@remotebox\r\nuser@remotebox:~$ vino-preferences\r\n# check settings and hit close button\r\n\r\nuser@remotebox:~$ sudo -s\r\nroot@remotebox:~# export DISPLAY=:0.0\r\nroot@remotebox:~# xhost +\r\nroot@remotebox:~# /usr/lib/vino/vino-server &\r\n# to start the vino server\r\n\r\nroot@remotebox:~# netstat -nl | grep 5900\r\n# check to make sure vino server is listening on port 5900\r\n\r\nexit or CTRL-D twice to close SSH session to remotebox\r\n\r\nuser@localbox:~$ ssh -L 5900:localhost:5900 user@remotebox\r\n# establish a new SSH connection to remotebox w/forwarded VNC port\r\n# launch Remote Desktop Viewer (vinagre) under Applications => Internet and connect to localhost\r\n```\r\n\r\n\r\n\r\n# SSH login sin password\r\n(http://www.bujarra.com)\r\n\r\nEjemplo de acceso desde el equipo A al equipo B, como usuario \"pi\". Lo que hace es autenticar el certificado privado de la máquina A contra el certificado publico de la maquina B.\r\n\r\n* Generar certificado local en la máquina A: `ssh-keygen`\r\n* Copiar certificado de la máquina A: `cat .ssh/id_rsa.pub`\r\n* Para cada uno de los posibles usuarios con los que se desea hacer login en la máquina B, pegar en el archivo: `.ssh/authorizae_keys`\r\n\r\n* Para copiar las claves publicas automaticamente: `ssh-copy-id usuario@servidor_remoto`\r\n\r\nPara ejecutar un comando remotamente: `ssh pi@B /home/pi/texto_a_voz.sh \"Probando el altavoz de forma remota\"`\r\n\r\n\r\n\r\n# Error acceso por SSH.\r\nLa solución es sencilla, tan solo tienes que modificar los archivos /etc/ssh/sshd_config y /etc/ssh/ssh_config, y añadir al final de cada uno de ellos la siguiente línea: IPQoS cs0 cs0.\r\n\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"SUPERMERCADO.txt","text":"SUPERMERCADO\r\n\r\n\tSUPERMERCADO\r\n\r\n# COMIDA\r\n - [x] Yogur melocoton\r\n - [x] yogur\r\n - [x] coliflor\r\n- [x]xdesayuno\r\n- [x] Aceite girasol \r\n- [x] Arroz largo \r\n- [x] Arroz redondo \r\n- [x] Atún en aceite oliva \r\n- [x] Caldo \r\n- [x] Cebolla \r\n- [x] Fruta (plátanos, naranjas, mandarinas, manzana, fresas) \r\n- [x] Huevos \r\n- [x] Leche (semi o desatada) \r\n- [x] Pasta (espaguetis, macarrones) \r\n- [x] Pimientos rojo y verde \r\n- [x] Sardinas lata\r\n- [x] ajo\r\n- [x] ajo polvo\r\n- [x] almendras\r\n- [x] calabacín\r\n- [x] chocolate postres\r\n- [x] copos avena\r\n- [x] cus cus\r\n- [x] datiles\r\n- [x] jamón dulce\r\n- [x] queso lonchas\r\n- [x] harina normal\r\n- [x] leche vegetal\r\n- [x] nueces\r\n- [x] pimiento morron\r\n- [x] puerro\r\n- [x] queso untar\r\n- [x] soja texturizada (Mercadona)\r\n- [x] tomate frito\r\n- [x] tortellinis\r\n- [x] vainilla\r\n- [x] zanahoria\r\n- [x] Vino blanco \r\n- [x] Patatas \r\n- [x] Merluza (congelada)\r\n- [x] Menestra\r\n- [ ] mostaza\r\n- [x] picante\r\n       \r\n\r\n\r\n\r\n# LIMPIEZA\r\n- [ ] Jabón líquido lavadora \r\n- [ ] Jabón polvo lavadora \r\n- [ ] Suavizante flor \r\n- [ ] Lejía con jabón\r\n- [ ] Fairy \r\n- [ ] Cilli bang \r\n- [ ] Listerine \r\n- [ ] Gel de ducha \r\n- [ ] Pasta de dientes (colgate total) \r\n- [ ] Champú \r\n- [ ] Pañitos culo \r\n- [ ] Papel higiénico \r\n- [ ] Papel de cocina \r\n- [ ] Papel aluminio \r\n- [ ] Estropajos platos \r\n- [ ] Bolsas de basura (10 litros) \r\n\r\n# Carne \r\n- [ ] Salchichas \r\n- [ ] Pollo\r\n- [ ] Carne picada \r\n- [ ] Lomo \r\n- [ ] Butifarra y salchichas \r\n\r\n\r\n\n\nTags:\n  todo","type":"text/plain"},
{"title":"Swap en Raspberry.txt","text":"Swap en Raspberry\r\n\r\nPara modificar el tamaño de la memoria swap:\r\n\r\n```\r\nsudo dphys-swapfile swapoff\r\nsudo nano /etc/dphys-swapfile\r\nsudo dphys-swapfile setup\r\nsudo dphys-swapfile swapon\r\nsudo reboot\r\n```\n\nTags:\n  informatica","type":"text/plain"},
{"title":"systemd es un gestor del sistema y de lo.txt","text":"systemd es un gestor del sistema y de los servicios para Linux, compatible con los initscript SysV y LSB.\r\n\r\n# Las unidades\r\nUn elemento fundamental dentro de Systemd son las unidades, que pueden ser:\r\n    Servicios\r\n    Puntos de montaje\r\n    Dispositivos\r\n    Sockets\r\n    Puntos de montaje automático\r\n    Un archivo o partición de intercambio\r\n    Un unidad de destino\r\n    Un directorio o archivo monitorizado\r\n    Un contador de tiempo controlado\r\n    Grupos de recursos\r\n\r\nBásicamente el archivo de una unidad está compuesto de tres partes [Unit], donde se describe la unidad. Una segunda parte que puede ser de diferente tipo [Service] para un servicio, [Socket] para un socket, etc. Y una tercera parte [Install]\r\n\r\n\r\n# Inspeccionar las unidades\r\n\r\n> systemctl\r\n\r\nAl ejecutar esta orden veremos varias columnas,\r\n\r\n    UNIT donde aparece el nombre de la unidad\r\n    LOAD si la unidad ha sido procesada por systemd. La configuración de las unidades procesadas está en memoria.\r\n    ACTIVE en esta columna podemos ver si la unidad se ha ejecutado correctamente o no.\r\n    SUB nos muestra información detallada sobre la unidad.\r\n    DESCRIPTION nos muestra el texto configurado en la parte [Unit] de la unidad\r\n\r\nSi queremos ver las unidades que han tenido algún tipo de problema, lo ejecutaremos con la opción --failed,\r\n\r\nLos archivos de las unidades disponibles los podemos encontrar en los directorios /etc/systemd/system/ y /usr/lib/systemd/system. Aunque el primero tiene preferencia sobre el segundo.\r\n\r\n Además podemos listar las unidades en función de su estado, systemctl list-units --all --state=inactive o del tipo de unidad systemctl list-units --all --type=service\r\n\r\nLa opción list-units solo lista las unidades que el sistema ha intentado cargar en memoria. Para ver todas las unidades disponibles en el sistema, la orden a ejecutar es,\r\n> systemctl list-unit-files\r\n\r\n\r\n# El registro de Systemd\r\n\r\nSi detectamos alguna unidad que falla, podemos revisar el sistema de registro propio de Systemd que se llama journal. Para ello ejecutaremos la siguiente orden,\r\n\r\n> journalctl\r\n\r\nPor supuesto, podemos utilizar journalctl en combinación con grep para localizar aquello que buscamos, pero además nos proporciona algunas herramientas que nos ayudaran en esa tarea.\r\n\r\n    journalctl -b nos muestra los mensajes del arranque\r\n    journalctl -f permite seguir los mensajes nuevos\r\n    journalctl -u \u003Cunidad> nos muestra los mensajes de una determinada unidad\r\n    journalctl _PID=\u003Cproceso> muestra los mensajes de un proceso específico\r\n\r\n\r\n# El estado de las unidades\r\n\r\nPara comprobar el estado de una unidad ejecutaremos la siguiente orden,\r\n\r\nsystemctl status unidad\r\n\r\nPor ejemplo, si queremos conocer si nuestro servidor de bases de datos MariaDB está en funcionamiento, ejecutaremos la orden,\r\n\r\n>> systemctl status mariadb.service\r\n\r\nEn el caso de los servicios podemos omitir la extensión, es decir, la orden anterior sería equivalente a systemctl status mariadb.\r\n\r\nTambién podemos saber si una determinada unidad está activa ejecutando la orden, systemctl is-active unidad que nos devolverá active o inactive. Mientras que para saber si la unidad está habilitada, ejecutaremos la orden, systemctl is-enabled unidad que nos devolverá el valor enabled o disabled.\r\n\r\nHay un tercer estado en el que pueden estar las unidades, que es el estado fallo. Para averiguar si una unidad está en fallo, ejecutaremos la orden systemctl is-failed unidad que nos devolverá active ó failed; o en el caso de que se halla detenido de forma intencionada nos devolverá el valor unknown o inactive.\r\n\r\n\r\n# Gestionando unidades\r\n\r\nCon lo que hemos visto hasta el momento, ya sabemos el estado de una unidad, pero, ¿como podemos cambiar el estado de una unidad?\r\n\r\nPara habilitar una unidad ejecutaremos la orden sudo systemctl enable unidad. Una vez habilitada la unidad la podemos iniciar, para lo que ejecutaremos la orden sudo systemctl start unidad. Si queremos detener una unidad ejecutaremos la orden sudo systemctl stop unidad mientras que si lo que queremos hacer es reiniciar la unidad, ejecutaremos la orden sudo systemctl restart unidad.\r\n\r\nTambién es posible marcar una determinada unidad como imposible de iniciar tanto de forma manual como de forma automática. Al marcar la unidad de esta manera se apunta a /dev/null. Esta operación se conoce como enmascarar la unidad y se hace ejecutando la siguiente orden,\r\n\r\n> sudo systemctl mask unidad\r\n\r\nSi una vez enmascarada una unidad, intentas iniciarla ejecutando la orden sudo systemctl start unidad verás un mensaje de error indicándote que la unidad está enmascarada. Para desenmascarar la unidad ejecuta la orden, sudo systemctl unmask unidad que devolverá la unidad a su estado anterior.\r\nConclusiones\r\n\r\nEn este primer artículo has visto como trabajar con Systemd. En particular, todo lo referente a las unidades, que tipos de unidades hay, como gestionarlas, etc. Así, en el próximo capítulo veremos como crear nuestras propias unidades y que utilidad les podemos dar.\r\n\r\n\r\n# Crear un servicio\r\n[https://toub.es/2017/08/08/how-to-start-a-docker-container-at-boot-time/]\r\n\r\n1. Crear fichero para el servicio. Si queremos iniciar un docker llamado Agario. Crear fichero rpi-agario.service:\r\n\r\nEjemplo docker:\r\n```\r\n[Unit]\r\nDescription=My Agario Server\r\nRequires=docker.service\r\nAfter=docker.service\r\n\r\n[Service]\r\n#Restart=always\r\nExecStart=/usr/bin/docker start -a my-agario-server\r\nExecStop=/usr/bin/docker stop -t 2 my-agario-server\r\n\r\n[Install]\r\nWantedBy=default.target\r\n```\r\n\r\nLine 7 is commented out, because I don’t want systemd restart the service in any case but you could pass values like “always”, “on-success”, “on-failure”, “on-abnormal”, “on-abort”, or “on-watchdog” and these will trigger a restart according to the way that the service was stopped.\r\n\r\nAccording to Docker help, -a or --attach will attach STDOUT/STDERR and forward signals, if you don’t include this flag Docker is going to start the container through ExecStart and it will send a success signal, then systemd will interpret this signal as the process has successfully completed and it will proceed to call ExecStop and maybe your face will be like mine face during some minutes.\r\n\r\n\r\nEjemplo script:\r\n```\r\n[Unit]\r\nDescription=NextCloud Secure Drive mount\r\nRequires=docker.service\r\nAfter=network-online.target docker.service\r\n\r\n[Service]\r\nType=oneshot\r\nExecStart=/home/pi/laboratory/geheim/secure-mount.sh\r\nRemainAfterExit=yes\r\nExecStop=/home/pi/laboratory/geheim/secure-unmount.sh\r\n\r\n[Install]\r\nWantedBy=multi-user.target\r\n```\r\nType=oneshot y remainafterexit=yes: systemd that the script shall be considered active even when all its processes exited.\r\n\r\n\r\n2. Copy file from step 1 in /etc/systemd/system/ and give execution rights to the file.\r\n\r\nNow you are going to be able of:\r\n\r\n* Enable the service on boot: sudo systemctl enable rpi-agario\r\n* Check current status: sudo systemctl status rpi-agario\r\n* Disable the service from boot: sudo systemctl disable rpi-agario\r\n* \r\n\r\n# Temporizador\r\n\r\nSe puede usar el tiemer de systemd para lanzar servicios:\r\n\r\nEjemplo creacion servicio:\r\n```\r\n[Unit]\r\nDescription=Update telegram launchpad package\r\n\r\n[Service]\r\nType=oneshot\r\nExecStart=/bin/bash /home/lorenzo/telegram-updates/update.sh\r\n```\r\n\r\nCreacion del timer. En este caso se lanzara 1 vez al día aunque se reinicie el equipo varias veces en el día.\r\n```\r\n[Unit]\r\nDescription=Check and update Telegram every day\r\n\r\n[Timer]\r\nOnBootSec=15min\r\nOnUnitActiveSec=1d\r\n\r\n[Install]\r\nWantedBy=timers.target\r\n```\r\n\r\nAhora queda copiar ambos archivos a `~/.config/systemd/user/` y habilitar el timer:\r\n```\r\nsystemctl --user enable telegram-updates.timer\r\nsystemctl --user start telegram-updates.timer\r\n```\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Tensorflow.txt","text":"Tensorflow\r\n\r\nhttps://www.tensorflow.org/\r\nhttps://github.com/tensorflow/workshops\r\n\r\nTensorflow Se compone de diferentes A    PI: \r\n - tf.keras: permite un facil uso usan    do bloques lego-like.\r\n - tf.data: easy input pipelines.\r\n - sequential: es el modelo de aprendizaje mas sencillo.\r\n \r\n\r\n\r\n# INSTALACION\r\n\r\nhttps://colab.research.google.com/notebooks/mlcc/first_steps_with_tensor_flow.ipynb?utm_source=mlcc&utm_campaign=colab-external&utm_medium=referral&utm_content=firststeps-colab&hl=es-419\r\n\r\nEn caso de hacerlo en python con entorno virtual:\r\n\r\n```\r\nsudo apt update\r\nsudo apt install software-properties-common\r\nsudo add-apt-repository ppa:deadsnakes/ppa\r\nsudo apt install python3.8\r\nsudo apt install python3-venv python3-dev\r\nmkdir mi_tensorflow\r\ncd mi_tensorflow\r\npython3 -m venv venv\r\nsource venv/bin/activate\r\npip install --upgrade pip\r\n\r\nLuego debes instalar TensorFlow, para ello los pasos son:\r\n\t\r\npip install –upgrade tensorflow\r\n \r\npython -c 'import tensorflow as tf; print(tf. version )'\r\n \r\ndeactivate\r\n```\r\n\r\n\r\n\r\n# CONCEPTOS\r\n\r\n- Atributos: Caracteristicas a emplear como datos de entrada.\r\n- Etiqueta: Objetivo buscado\r\n- Conjunto de datos:\r\n\t- Conjunto de entrenamiento: Un subconjunto para entrenar un modelo.\r\n\t- Conjunto de validación: para evaluar un modelo desarrollado a partir de un conjunto de entrenamiento.\r\n        - Conjunto de prueba: para confirmar los resultados.\r\n\r\n- generalización: la capacidad del modelo para adaptarse de manera adecuada a datos nuevos nunca antes vistos, obtenidos de la misma distribución que aquellos utilizados para crear el modelo.\r\n- Modelo: sistema resultado del aprendizaje.\r\n- sobreajuste: Si el modelo es muy complejo, puede ser que tenga en cuenta peculiaridaes de nuestra muestra da datos, y eso hace que no sea capaz de adaptarse a nuevas muestras. Se sobreajusta las peculiaridades de los datos y al añadir nuevos datos no los etiqueta bien. El sobreajuste ocurre cuando un modelo intenta ajustar los datos de entrenamiento tan estrechamente que no generaliza bien sobre los datos nuevos.\r\n-  pasos: el número total de iteraciones de entrenamiento. Un paso calcula la pérdida de un lote y usa ese valor para modificar los pesos del modelo una vez.\r\n-  tamaño del lote: el número de ejemplos (elegidos de forma aleatoria) para un solo paso.\r\n- periodos: indica el nivel de detalle del informe de resultado. No afecta al aprendizaje.\r\n\r\n\r\n\r\n# Pasos para realizar un entrenamiento\r\n\r\n1. Eliminar datos con valores omitidos, duplicados, etiquetas incorrectas...\r\n\r\n2. Normalizar los datos\r\n    - Los atributos deben ser en coma flotante\r\n    - Los strings conviene representarlos como un vector de ceros y un 1 para el valor en concreto.\r\n    - Un atributo deben evitar ser CERO varias veces en el conjunto de datos.\r\n    - atributos deben tener un significado claro y evidente.\r\n    - la definicio del atributo no debe cambiar en el tiempo\r\n    - la distribucion no debe tener valores atípicos. P.e. Num habitaciones/casa es de 1 a 4, pero hay casas con 50 habitaciones. Eso sería un valor atípico. Conviene eliminar o limitar esos valores.\r\n    - Es importante conocer los datos. Se pueden visualizar mediante histogramas, diagramas de punto a métricas de rango.\r\n    - Los buenos valores de atributos deben aparecer más de 5 veces en un conjunto de datos\r\n    - Evitar valores mágicos. Si un atributo es \"puntuacion_pelicula\" y una pelicula no tiene puntuación, poner un -1 es mala idea. Es mejor pasar a usar 2 atributos: esta la puntuacion definida? y la puntución como tal.\r\n    - Ajustar los valores de los atributos. Por ejemplo de 0 a 1, -1 a +1, -3 a 3. De 100 a 500 sería malo. Idealmente de -1 a 1\r\n```\r\ndef linear_scale(series):\r\n  min_val = series.min()\r\n  max_val = series.max()\r\n  scale = (max_val - min_val) / 2.0\r\n  return series.apply(lambda x:((x - min_val) / scale) - 1.0)\r\n```\r\n\r\n3. Ordenar los datos de forma aleatoria\r\n\r\n4. Dividir los datos en conjunto de entrenamiento(60%), datos de validación (20%) y datos de prueba (20%). De esa forma , cada vez que se añaden atributos, se modifican hyperparametros (tasa aprendizaje,...) no se está sobreajustando el modelo respecto a tener conjunto datos entrenamiento y conjunto datos prueba. Este flujo de trabajo es más eficaz porque crea menos exposiciones al conjunto de prueba.\r\n\r\n5. Seleccionas atributos. Usar herramientas como:\r\n    - plt.scatter : para representar graficamente datos en un plano. Ej: plt.scatter(training_examples[\"latitude\"], training_targets[\"median_house_value\"]). Con eso sabemos si los datos estan uniformemente distribuidos o no.\r\n    - correlación entre atributos. Interesa correlación cercana a 1 ó -1 de atributos y target, pero cercana a CERO entre atributos.\r\n\r\n6. Modificar y/o sintetizar nuevos atributos. \r\n    - Discretizar atributos (1-5, 6-10,... y dando un 1 si el valor está en ese rango y 0 si no)\r\n    - Multiplicando atributos continuos. Conseguimos linealidad pues hacemos que desaparezcan los cuadrantes, pues el valor será siempre positivo.  Los sistemas lineales se pueden entrenar de manera mas eficaz.\r\n- Multiplicar atributos permite también crear un mapa de puntos repatidos en un plano, por lo que el sistema puede aprender que pasa con los puntos centrales, con los que están primer cuadrenta,...Por ejemplo latitud * nº_habitac.\r\n- Multiplicar varios atributos vectorizados de un solo 1. Permite un aprendizaje mas solido que usándolos independientementae.\r\n- sin(atributo)\r\n- atributo al cuadrado\r\n\r\n7. Si la muestra de datos  es grande, extraer un conjunto\r\n\r\n\r\n8. Comprobar que la distribución de valores es similar en datos de entranemiento y datos de validación y datos de prueba.\r\n\r\n9. Si hay sobre ajuste (la curva de entrenamiento decrece pero la de validación empieza a subir, es necesario aplicar regularización. Inicialmente el mode lo de aprendizaje se baja en reducir la pérdida, pero si hay sobreajuste, se añade un segundo término que evalúa la complejidad ( minimizar pérdida + complejidad del modelo).\r\nEl término \"complejidad del modelo\" se le aplica coefciente llamada Lamba. Es un coeficiente que habrá que ajustar.\r\n\r\n10. La funcion de pérdida. Sirve para evaluar el acierto del sistema. Mas cercano a CERO, mejor.\r\n- La función de pérdida para la regresión lineal es una pérdida cuadrática.\r\n- La función de pérdida para la regresión logística es la Pérdida logística. Es imprescindible en esta regresión usar Regularización, pues tienden a sobreajustarse. Hay que probar diferentes valores para el umbral de clasificación \r\n    - Curva ROC: grafico que muestra el rendimiento de un modelo para todos los umbrales de clasificacion.\r\n    - UAC: Area bajo la curva ROC, que permite decidir el umbral correcto. Interesa que el UAC sea lo mas cercano a 1 posible.\r\n\r\n10. Aplicar regulariocion L2 ó L1. Diferencias entre regularizaciones L1 y L2\r\n- L2 y L1 penalizan las ponderaciones de diferente modo:\r\n    - L2 penaliza ponderación2.\r\n    - L1 penaliza |ponderación|.\r\n- En consecuencia, L2 y L1 tienen diferentes derivadas:\r\n    - La derivada de L2 es 2 * ponderación.\r\n    - La derivada de L1 es k (una constante cuyo valor es independiente de la ponderación).\r\n\r\n\r\n# Escalado de atributos\r\n\r\n> Una forma obvia de ajustar los datos numéricos es realizar una asignación lineal [valor mínimo, valor máximo] a una escala pequeña, como [-1, +1].\r\n>  Otra estrategia de ajuste popular es calcular la puntuación Z de cada valor. La puntuación Z indica la cantidad de desviaciones estándares de la media. En otras palabras:\r\n>  Por ejemplo:\r\n>    media = 100\r\n>   desviación estándar = 20\r\n>   valor original = 130\r\n>  entonces:\r\n>   scaled_value = (130 - 100) / 20 = 1.5\r\n>\r\n> El ajuste con puntuaciones Z significa que los valores más ajustados estarán entre -3 y +3. Sin embargo, algunos valores > serán más altos o bajos que ese rango.\r\n\r\n\r\n## Evitar valores extremos en atributos\r\n\r\nrating = habi /persona\r\n\r\nse puede aminorar datos extremos con : log ( (hab/per) + 1)\r\n\r\n\r\n# Discretizar atributos\r\n\r\nSi un atributo como tal no tiene sentido en la determinacion del modelo, lo que puede hacerse es discretizar agrupando varios valores por rango. De esa manera el atributo original no tenia sentido, pero estas nuevas agrupaciones si.\r\n\r\n\r\n# Redes neuronales\r\n\r\nEn esta redes hay que aplicar una función de activación que permite que la red neuronal pueda aprender modelos no lineales. La mas sencilla y usada es ReLU.\r\n\r\nAdemas, la redes neuronales son sensibles a la inicialización. Diferentes inicializaciones pueden producir diferentes resultados.\r\n\r\n\r\n# Redes neuronales en clases múltiples\r\n\r\nUsando el UNO FRENTE A TODOS, es posible seleccionar entre varias etiquetas. La red neuronal, marca cada etiqueta como SI ó NO. De forma que obtenemos algo del estilo: no es un perro, no es un camión, si es una pera. Es válido para un número de clases pequeñas.\r\n\r\nRecuerda que la regresión logística genera un decimal entre 0 y 1.0.  Softmax lleva esta idea al plano de las clases múltiples. Es decir, softmax asigna probabilidades decimales a cada clase en un caso de clases múltiples. Esas probabilidades decimales deben sumar 1.0. Esta restricción adicional permite que el entrenamiento converja más rápido.\r\n\r\n\r\n# Boceto algoritmo básico\r\n\r\nPasos para programar red neuronal\r\n1. captación de datos\r\n2. crear el modelo      \u003C-- pocas lineas de codigo\r\n3. entrenar el modelo   \u003C-- una linea\r\n4. evaluar              \u003C-- una linea\r\n5. predecir             \u003C-- una linea\r\n\r\n```\r\nfrom future import absolute_import, division, print_function, unicode_literals\r\n\r\n# Install TensorFlow\r\n# pip install tensorflow==2.0.0-beta1\r\n\r\nimport tensorflow as tf\r\n\r\n#step 1\r\nmnist = tf.keras.datasets.mnist\r\n\r\n(x_train, y_train), (x_test, y_test) = mnist.load_data()\r\nx_train, x_test = x_train / 255.0, x_test / 255.0\r\n\r\n# step 2: crear el modelo\r\nmodel = tf.keras.models.Sequential([\r\n  tf.keras.layers.Flatten(input_shape=(28, 28)),\r\n  tf.keras.layers.Dense(128, activation='relu'),\r\n  tf.keras.layers.Dropout(0.2),\r\n  tf.keras.layers.Dense(10, activation='softmax')\r\n])\r\n\r\nmodel.compile(optimizer='adam',\r\n              loss='sparse_categorical_crossentropy',\r\n              metrics=['accuracy'])\r\n\r\n#step 3: entrenar el modelo\r\nmodel.fit(x_train, y_train, epochs=5)\r\n\r\n# step 4: \r\nmodel.evaluate(x_test, y_test)\r\n```\r\n\r\n\r\n# Boceto de Algoritmo\r\n\r\n- generar los atributos que se consideren\r\n- crear un bucle que recorra toda la combinación entre atributos,  multiplicación de atributos, log(atributo +1), sin,...\r\n- añadir regularización L2 (evita sobreajuste)\r\n- lanzar aprendizaje REGRESION LINEAL,  REGRESION LOGISITCA\r\n- Comparar perdida de entrenamiento, de validación y de prueba.\r\n\r\nRepetir el algoritmo anterior para diferentes conjuntos de atributos.\r\n\r\n\r\n# Modelos SEQUENTIAL\r\n\r\nEs el modelo mas sencillo. \r\n\r\nTipos de layers:\r\n* DENSE: es una capa de n puntos todos interconectados con capas anteriores y posteriores.\r\n\r\nCapas segun sean de entrada o salida:\r\n*  Entrada:\r\n\t* 'relu'\r\n* Salida:\r\n\t* 'softmax': retorna un valor entre 0 y 1 para cada una de las etiquetas. La suma total es 1.\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Tiddlywiki Docker.txt","text":"Tiddlywiki Docker\r\n\r\nDocker que permite ejecutar una app python. Se trata de un único comando puesto que la app que se ejecuta no requiere de paquetesque no vengan ya con python.\r\n\r\n\r\n`docker run -d -it -p 10001:10001 --name wiki --restart unless-stopped -v /share/raul/Notas/wiki:/usr/src/app -w /usr/src/app python:3-slim python server.py`\r\n\r\n\r\nHay una opción mejor, y es acceder a la wiki a traves de servidor [[Docker webdav]]\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Tiddlywiki.txt","text":"Tiddlywiki\r\n\r\n## Ejemplo de web usando TiddlyWiki\r\nhttps://tritarget.org\r\n\r\n\r\n## Acceder a una wiki desde Dropbox\r\nCompartir la wiki desde dropbox y adapar el código de comparticion a esta URL: `https://dl.dropboxusercontent.com/s/\u003Cgobbledegook>/mywiki.html`\r\n\r\n\r\n## Filtros\r\nLos filtros aplican en un contexto, escritos tal cual no hacen nada. Se pueden usar en `\u003C\u003Clist-links` o en la casilla de búsqueda.\r\n\r\nEl formato general es `[[operador[palabra]]`. Operador puede ser tag, title, filed:\u003Cfiled_name>.  Si se enserian el resultado del filtro es el de aplicar cada uno de ellos a la totalidad de Tiddlers. Si se entepone uno con +, es filtro se aplica al resultado de los filtro precedentes en lugar de a todos. \r\n\r\n\r\n## TextReference\r\nMecanismo para acceder a los campos definidos en un Tiddler o bien al campo de un conjunto de datos.\r\n\r\nEj datos:\r\n\r\n```\r\noct:31\r\nnov:30\r\ndec:31\r\n```\r\n\r\n* Para acceder a un Field de un tiddler: `{{tiddler_name!! fieldname}}`. EL nombre del tiddler puede ser omitido si es el actual.\r\n* Para acceder a dato : `{{tiddler_name##nov}}`\r\n\r\n\r\n\r\n## Expresiones\r\n* Cambios últimos 4 dias para tiddlers no de sistema con el tag \"toc\": `\u003C\u003Clist-links filter:\"[all[tiddlers]tag[toc]] +[!is[system]] +[!sort[modified]]+[days[-4]]\" >>`\r\n* Transclude / Transclusion. Ej, de todos los tiddlers de un tag: `` [tag[mountain]] ``\r\n* Limiter longitud de una lista: `[tag[Article]!sort[created]limit[10]]`\r\n\r\n\r\n\r\n## Imagenes y enlaces externos\r\n* Cargar una imagen \u003C\u003Cfold \"uri-template-mini-parser.svg\" \"UML State Diagram\">>\r\n* Carga imagen externa: Crear un tiddler con el nombre deseado (si empieza por $:/ será oculta) y crear un campo con el nombre _canonical_uri. Como valor del campo poner la ruta relativa a la imagen (img/foto.jpeg) y como tipo de Tiddler foto.\r\n* Tambien se puede referenciar un documento externo con `[ext[title|path/to/that.file]] `\r\n* Mostrar una imagen externa:  [img[picturename|path/to/picture.jpg]]\r\n\r\n\r\n\r\n## Enlaces links\r\n* External links\r\n\r\n```\r\n  https://tiddlywiki.com/\r\n  [TW5](https://tiddlywiki.com/)\r\n  [Mail me](mailto:me@where.net)\r\n  [Open file](file:///c:/users/me/index.html)\r\n\r\n  [ext[Open file|index.html]]\r\n  [ext[Open file|./index.html]]\r\n  [ext[Open file|../README.md]]\r\n  [ext[Open file|c:\\users\\me\\index.html]]\r\n```\r\n\r\n\r\n## Macros\r\n\r\n```\r\n\\define youtube(video)\r\nhttps://www.youtube.com/watch?v=$video$\r\n\\end\r\n```\r\nEl texto `\u003C\u003Cyoutube 1g66s7UbyuU>>` genera https://www.youtube.com/watch?v=1g66s7UbyuU\n\nTags:\n  informatica","type":"text/plain"},
