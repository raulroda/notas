{"title":"Docker Watchtower.txt","text":"Docker Watchtower\r\n\r\nActualizador automatico de dockers: \r\nhttps://hub.docker.com/r/v2tec/watchtower/\r\nhttps://cduser.com/como-actualizar-automaticamente-tus-contenedores-en-docker/\r\n\r\n\r\n* Para actualizar todos los contenedores: `docker run -d --name watchtower -v /var/run/docker.sock:/var/run/docker.sock v2tec/watchtower` \r\n\r\n* Para actualizar contenedores específicos: `docker run -d --name watchtower -v /var/run/docker.sock:/var/run/docker.sock v2tec/watchtower \u003Cnombre-contenedor>`\r\n\r\nTags:\r\n  docker\n\nTags:\n  docker","type":"text/plain"},
{"title":"Docker webdav.txt","text":"Docker webdav\r\n\r\nServidor webdav, permite acceder a los documentos desde el navegador, además hay muchas aplicaciones para android que sincronizan por webdav.\r\n\r\n## Para procesadores ARM (provado en ARMv7 y ARMv8)\r\n\r\n```\r\ndocker run --name webdav \\\r\n  --restart=unless-stopped \\\r\n  -p 10001:80 \\\r\n  -v /share/raul/Notas/wiki/:/media \\\r\n  -e USERNAME=raul \\\r\n  -e PASSWORD=\u003Cpassword> \\\r\n  -e TZ=Europe/Madrid \\\r\n  -e UDI=1000 \\\r\n  -e GID=100 \\\r\n  -d  ugeek/webdav:arm\r\n```\r\n\r\n\r\n# Instalación de servidor sincronización bidireccional webdav (no probado)\r\n```\r\ndocker run --name=Sync_WebDav --privileged --cap-add=ALL \\\r\n -e REMOTE_WEBDAV=\"Your Remote WebDav Folder\" \\\r\n -e LOCAL_WEBDAV=\"Your Local WebDav Folder\" \\\r\n -e REMOTE_USER=\"webdav remote user\" \\\r\n -e REMOTE_PASSWORD=\"webdav remote password\" \\\r\n -e LOCAL_USER=\"webdav local user\" \\\r\n -e LOCAL_PASSWORD=\"webdav local user\" \\\r\n -e EXTENSION=\"file extension\" \\\r\n -e TIMEZONE=\"Europe/Madrid\" \\\r\n -e CRON_MINUTES=\"15\" \\\r\n mephistoxol/webdav_sync\r\n```\r\n\r\n\n\nTags:\n  docker","type":"text/plain"},
{"title":"Ejecutar applicacion Python en docker.txt","text":"Ejecutar applicacion Python en docker\r\n\r\nPara saber la versión de docker: `docker --version`\r\n\r\n\r\n\r\n# Para ejecutar un fichero único:\r\n* Python 3: `docker run -it --rm --name my-first-python-script -v \"$PWD\":/usr/src/widget_app python:3 python my_script.py`\r\n* Python 2: `docker run -it --rm --name my-first-python-script -v \"$PWD\":/usr/src/widget_app python:2 python my_script.py`\r\n\r\n\r\n\r\n# Crear una imagen para ejecutar una aplicacion\r\n\r\n* Crear fichero **Dockerfile** con el siguiente contenido:\r\n\u003C\u003C\u003C\r\n```\r\nFROM python:3.8\r\nCOPY hello.py /tmp/\r\nCMD [\"python\", \"/tmp/hello.py\"]\r\n```\r\n\u003C\u003C\u003C\r\n\r\n* Si usamos una versión mucho mas ligera, podemos instalar librerias:\r\n\u003C\u003C\u003C\r\n```\r\nFROM python:slim\r\nRUN pip install requests\r\nCOPY get_req.py /usr/src/app\r\nWORKDIR /usr/src/app\r\nCMD [\"python\", \"get_req.py\"]\r\n```\r\n\u003C\u003C\u003C\r\n\r\n* Ahora creamos una imagen específica con el nombre hello: `sudo docker build -t hello .`\r\n* Mostramos imagenes: `sudo docker images`\r\n* Ejecutar la app: `sudo docker run hello`\r\n\r\n\r\n\r\n# Compartir carpeta del equipo host\r\n* creamos el Dockerfile:\r\n\u003C\u003C\u003C\r\n```\r\nFROM python:slim\r\nRUN pip install requests\r\nWORKDIR /usr/src/app\r\nCMD [\"python\", \"get_req.py\"]\r\n```\r\n\u003C\u003C\u003C\r\n* Ahora creamos una imagen específica con el nombre hello: `sudo docker build -t ate_hourly_scrap .`\r\n* Ejecutamos la app compartiendo carpeta del host: `docker run -v /share/Container/ate_hourly_scrap:/usr/src/app ate_hourly_scrap`\r\n\r\nAñadiendo el parámetro `-d` se retornaría el control a la linea de comando. Con `--rm`se elimina el contenedor tras la ejecución.\r\n\r\n\r\n## Docker compose\r\n\r\nCon Docker-compose se podría crear la imagen y montar los volumenes de una sola vez.\r\n\r\n\r\n# Ejecutar python en modo interactivo\r\n\r\n`sudo docker run -it python3.8:slim bash`\r\n\r\n\r\n\r\n# Ejecutar aplicación Flask Docker:\r\n\r\n* Ejemplo de fichero fuente: app.py\r\n\u003C\u003C\u003C\r\n```\r\n#!/usr/bin/python\r\n\r\nfrom flask import Flask\r\n\r\napp = Flask(name)\r\n\r\n@app.route('/')\r\ndef hello():\r\n    return 'Hello there!'\r\n```\r\n\u003C\u003C\u003C\r\n\r\n* El dockerfile podría ser:\r\n\u003C\u003C\u003C\r\n```\r\nFROM python:slim\r\n\r\nCOPY app.py /app/\r\nWORKDIR /app\r\nRUN pip install flask\r\nRUN export FLASK_APP=app.py\r\n\r\nEXPOSE 5000\r\nCMD [\"/usr/local/bin/flask\", \"run\", \"--host\", \"0.0.0.0\"]\r\n```\r\n\u003C\u003C\u003C\r\n\r\n* Creamos la imagen: `sudo docker build -t flasksimple .`\r\n* Ejecutamos la imagen: `docker run -p 5000:5000 flasksimple`\r\n* Para probar que funciona: `curl localhost:5000/`\r\n\r\n\r\n# Ejecutar la base de datos MariaDB en Python\r\n\r\n* Creamos fichero SQL: squema.sql\r\n\u003C\u003C\u003C\r\n```\r\nUSE testdb;\r\nDROP TABLE IF EXISTS cities;\r\nCREATE TABLE cities(id INT PRIMARY KEY AUTO_INCREMENT, name VARCHAR(255), population INT);\r\nINSERT INTO cities(name, population) VALUES('Bratislava', 432000);\r\nINSERT INTO cities(name, population) VALUES('Budapest', 1759000);\r\nINSERT INTO cities(name, population) VALUES('Prague', 1280000);\r\nINSERT INTO cities(name, population) VALUES('Warsaw', 1748000);\r\nINSERT INTO cities(name, population) VALUES('Los Angeles', 3971000);\r\nINSERT INTO cities(name, population) VALUES('New York', 8550000);\r\nINSERT INTO cities(name, population) VALUES('Edinburgh', 464000);\r\nINSERT INTO cities(name, population) VALUES('Berlin', 3671000);\r\n```\r\n\u003C\u003C\u003C\r\n\r\n* Ejemplo de app en python: app.py\r\n\u003C\u003C\u003C\r\n```\r\n#!/usr/bin/python\r\n\r\nimport pymysql\r\n\r\ncon = pymysql.connect(host='localhost', user='user7',\r\n            password='7user', database='testdb', port=3306)\r\ntry:\r\n    with con.cursor() as cur:\r\n        cur.execute('SELECT * FROM cities')\r\n        rows = cur.fetchall()\r\n        for row in rows:\r\n            print(f'{row[0]}, {row[1]}, {row[2]}')\r\nfinally:\r\n    con.close()\r\n```\r\n\u003C\u003C\u003C\r\n\r\n* Creamos el dockerfile:\r\n\u003C\u003C\u003C\r\n```\r\nFROM mariadb\r\n\r\nRUN apt-get update && apt-get install -y \\\r\n    python3.8 \\\r\n    python3-pip\r\n\r\nRUN pip3 install pymysql\r\n\r\nADD schema.sql /docker-entrypoint-initdb.d\r\n\r\nENV MYSQL_USER=user7\r\nENV MYSQL_PASSWORD=7user\r\nENV MYSQL_DATABASE=testdb\r\nENV MYSQL_ROOT_PASSWORD=s$cret\r\n\r\nEXPOSE 3306\r\n```\r\n\u003C\u003C\u003C\r\n\r\n* Creamos la imagen: `sudo docker build -t pymaria-simple .`\r\n\r\n* Ejecutamos: `sudo docker run -p 3306:3306 pymaria-simple`\r\n\r\n\r\n\r\nTags:\r\n  docker, python\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Electronica.txt","text":"Electronica\r\n\r\n# Diseño de placas electrónicas PCB\r\n\r\n\r\n## Recursos footprints, modelos 3D,...\r\n- https://www.ultralibrarian.com/\r\n- https://www.snapeda.com/\r\n- https://www.3dcontentcentral.es/\r\n- https://grabcad.com/\r\n- https://componentsearchengine.com/\r\n- power.com: Permite diseñar fuentes de alimentación de cualquier tipo. Se entren la especificaciones y obtenermos el esquema, pcb, BOM,...\r\n\r\n\r\n## Tamaño de la pista segun intensidad\r\n\r\nEn las PCBs habituales con ancho de cobre de 35micras:  \r\n\r\n| Ancho Pista (mm) | Corriente máxima (A) |\r\n| ---------------- | -------------------- |\r\n| 4                | 10                   |\r\n| 2                | 5                    |\r\n| 1,5              | 4                    |\r\n| 1                | 3                    |\r\n| 0,5              | 2                    |\r\n| 0,2              | 0,5                  |\r\n|                  |                      |\r\n\r\n \r\n ## Separacion de las pistas\r\n \r\n | diferencia potencial (v) | separación(mm) |\r\n | ------------------------ | -------------- |\r\n | \u003C50                      | 0,5            |\r\n | 50 a 100                 | 0,7            |\r\n | 100 a 170                | 1              |\r\n | 180 a 250                | 1,2            |\r\n | 250 a 500                | 3              |\r\n |                          |                |\r\n\r\n## Otros condicionantes\r\n- Distancia entre pista y borde placa: 5 o mas\r\n- No pasar pista entre pines de componentes activos. Permitido en pasivos\r\n- Taldros de sujección: 3mm en las esquinas\r\n\r\n\r\n# Recomendaciones de material\r\n- Soldador digital programable TS100\r\n- Estacion de soldadura barata pero mejor que un sodador: AOYUE 936. Hay pintes intercambiables y accesorios.\r\n- Estaño: \r\n\t- 60-38-2 (estaño, plomo, cobre)\r\n\t- 60-40 (estaño, plomo)\r\n- Flux: fundente. Ayuda a que el estaño fluya\r\n- Malla para desoldar + chupona\r\n\r\n\r\n\r\n# Circuitos electrónicos varios\r\n\r\n## Temporizador con 2 transistores\r\n\r\n![](circuito_temporizador.png)\r\n\r\n## Regulador para cargador batería\r\n\r\n![](https://blob.todoexpertos.com/uploads/md/15bb60a697dd1287c30a2a04608cc208.jpg)\r\n\r\n\r\n## Cricuito de carga de bateria con 7812\r\nCaracteristicas de la bateria: 12V / 9Ah)\r\nCarga la bateria al 15% ( 12V + 12*0,15 = 13,8V) y a una intensidad de carga del  10% = 0,9A\r\n\r\n![](carga_bateria_12V.png)\r\n\r\n\r\n## Cargador automática de baterías. \r\n\r\nEste circuitodesconecta el circuito de carga para evitar que se descargue a traves del regulador\r\n\r\n![](cargador_automatico.png)\r\n\r\n\r\n## LEDS en corriente alterna\r\nhttps://www.youtube.com/watch?v=J8lNkVzukSM&list=WL&index=8\r\n![](led_en_ac.png.png)\r\n\r\n\r\n# Voltajes de carga de batería.\r\n- bateria para la báscula de cocina: A 3.5v la báscula marca falta de batería. Cargar a 4.3v durante xx horas. Tras la carga el voltaje será de xxx\r\n\r\n\n\nTags:\n  varios","type":"text/plain"},
{"title":"Enviar mails.txt","text":"Enviar mails\r\n\r\nEnvio de mails desde la linea de comandos. Hay varios comandos que pueden usarse, pero uno de los mas comunes es mail. Para instalar: `sudo apt install mailutils`\r\n\r\nPara poder enviar mails debe cumplirse una de las siguientes condiciones:\r\n* Tener instalado un servidor SMTP en el sistema\r\n* Usar un servidor SMTP externo (gmail, yahoo,...)\r\n\r\n\r\n\r\n## Usar SMTP externo\r\nEl fichero de configuración es  /etc/ssmtp/ssmtp.conf. Ejemplo de configuración para Gmail:\r\n\r\n```\r\nUseSTARTTLS=YES\r\nFromLineOverride=YES\r\nroot=admin@example.com\r\nmailhub=smtp.gmail.com:587\r\nAuthUser=username@gmail.com\r\nAuthPass=password\r\n```\r\n\r\n* ‘AuthUser’: poner el mail de la cuenta\r\n* ‘AuthPass’: password de la cuenta\r\n\r\n\r\n\r\n## Ejemplo de envio de mails\r\n\r\n* Enviar el cuerpo del mensaje mediante **echo**: `echo \"testing message\" | mail -s \"message subject\" username@example.com`\r\n* Enviar el cuerpo en texto plano: `mail -s 'message subject' username@gmail.com \u003C\u003C\u003C 'testing message body'`\r\n* El cuerpo del mensaje está en un archivo: `mail -s \"Asunto\" raulroda8@gmail.com \u003C fichero.txt`\r\n* varios destinatarios: `mail -s \"Testing email\"  username1@example.com , username2@example.com `\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Envio por telegram.txt","text":"Envio por telegram\r\n\r\nPara enviar mensajes por telegram desde la linea de comandos \r\n\r\n\r\n# Instalación\r\n- sudo pip3 install telegram-send\r\n- Si se desea configurarlo para el usuario root, usar  sudo. Configurar con `telegram-send --configure`\r\n\r\n\r\n# Ejemplos\r\n- envío de texto: `telegram-send \"Hello, World!\"`\r\n- envío markdown: `telegram-send --format markdown \"Only the \\*bold\\* use \\_italics\\_\"`\r\n- envio la salida estándar: `printf 'With\\\\nmultiple\\\\nlines' | telegram-send --stdin`\r\n- envío de fichero: `telegram-send --file quran.pdf --caption \"The Noble Qur'an\"`\r\n- envío imagen: `telegram-send --image moon.jpg --caption \"The Moon at Night\"`\n\nTags:\n  informatica","type":"text/plain"},
{"title":"ESP8266.txt","text":"ESP8266\r\n\r\n\r\n# Documentación\r\nhttps://randomnerdtutorials.com/esp32-esp8266-relay-web-server/\r\nhttps://microcontrollerslab.com/esp12e-wifi-module-pinout-arduino-interfacing-examples/\r\n\r\n\r\n# Guia para programar chip ESP-12F via arduino\r\n\r\n## Permisos uso puerto serie TTY para Arduino sin ser root\r\nAñadir el usuario actual al grupo dialout. Conectar Arduino y:\r\n- `ls -l /dev/ttyACM*`, comprobar que se reconoce \r\n- `sudo usermod -a -G dialout \u003Cusername>`\r\n\r\n\r\n## Conexionado\r\n\r\n![Placa usada de 4 relés](imagenes/ESP_4canales.png)\r\n![](placa_pinout.png)\r\n\r\nEsta placa tiene el siguiente PinOUT:\r\n\r\n| GPIO    | Pin IDE | Salida |\r\n| ------- | ------- | ------ |\r\n| GPIO 12 | 6       | RELE 3 |\r\n| GPIO 13 | 7       | RELE 4 |\r\n| GPIO 14 | 5       | RELE 2 |\r\n| GPIO 16 | 4       | RELE 1 |\r\n| GPIO 5  | 20      | LED    | \r\n\r\n\r\n\r\n## Usando Arduino Uno como programador\r\n\r\nMuchas placas tiene puerto serie para la programación, pero en caso de no tenerlo hay que usar una placa programadora o bien un Arduino como programador aprovechando su conversor USB-SERIE que tiene. \r\nEn mi caso el ESP-12F está integrado en una placa con 4 relés que no tiene puerto USB, pero en caso de tener el ESP-12F suelto, hay que conectar unas resistencias entre ciertas patas que no se documenta aqui. Conexionado:\r\n\r\n| ARDUINO   | ESP en placa 4 Relés |\r\n| --------- | -------------------- |\r\n| 3,3       | 3,3                  |\r\n| RESET-GND |                      |\r\n| GND       | GND                  |\r\n| TX        | TX                   |\r\n| RX        | RX                   |\r\n|           | GPI00-GND            |\r\n\r\n\r\n![PINOUT ESP8266-12F](imagenes/esp12_pinout.png)\r\n\r\n\r\n## Transferir programas\r\n\r\n1. Para que Arduino IDE reconozca al ESP12,  añadir en  \"File>Preferences>Additional Boards Manager URLs\" la siguiente ruta: `https://arduino.esp8266.com/stable/package_esp8266com_index.json`  (mas info en https://github.com/esp8266/Arduino) \r\n2.  Desde la opcion Gestor de tarjetas, filtrar por ESP8266 e instalar.\r\n3.  Seleccionar la tarjeta GENERIC ESP8266\r\n4.  Cargar el programa de Ejemplo \"Blink\" en la sección de ejemplos del ESP\r\n5.  Parametros de transferencia por defecto:\r\n\t- builtinled: 2\r\n\t- upload: 115000\r\n\t- cpu freq: 80\r\n\t- crystal: 26 \r\n\t- flash mode: DOUT\r\n\t- flash frequency: 40mhz\r\n\t- reset method: dtr\r\n\r\n\r\n# Transferir programas por Wifi OTA\r\n\r\nPasa el siguiente programa que permitirá actualizaciones OTA:\r\n\r\n``` arduino\r\n#include \u003CESP8266WiFi.h>\r\n#include \u003CArduinoOTA.h>\r\n\r\n// Wi-Fi connection parameters\r\nconst char * wifi_ssid = \"air2\";\r\nconst char * wifi_password = \"3lp4t03sv3rd3\";\r\n\r\n\r\nvoid setup() {\r\n\r\n  // OTA Updates\r\n  Serial.begin(9600);\r\n  Serial.println(\"Booting...\");\r\n  connectToWiFi();\r\n  setUpOverTheAirProgramming();\r\n\r\n  // Setup\r\n  pinMode(LED_BUILTIN, OUTPUT);     // Initialize the LED_BUILTIN pin as an output\r\n  \r\n}\r\n\r\n\r\nvoid connectToWiFi() {\r\n  Serial.printf(\"Connecting to '%s'\\n\", wifi_ssid);\r\n\r\n  WiFi.mode(WIFI_STA);\r\n  WiFi.begin(wifi_ssid, wifi_password);\r\n  if (WiFi.waitForConnectResult() == WL_CONNECTED) {\r\n    Serial.print(\"Connected. IP: \");\r\n    Serial.println(WiFi.localIP());\r\n  } else {\r\n    Serial.println(\"Connection Failed!\");\r\n  }\r\n}\r\n\r\n\r\nvoid setUpOverTheAirProgramming() {\r\n\r\n  // Change OTA port. \r\n  // Default: 8266\r\n  // ArduinoOTA.setPort(8266);\r\n\r\n  // Change the name of how it is going to \r\n  // show up in Arduino IDE.\r\n  // Default: esp8266-[ChipID]\r\n  // ArduinoOTA.setHostname(\"myesp8266\");\r\n\r\n  // Re-programming passowrd. \r\n  // No password by default.\r\n  // ArduinoOTA.setPassword(\"123\");\r\n\r\n  ArduinoOTA.begin();\r\n}\r\n\r\n\r\n\r\nvoid loop() {\r\n  // Give processing time for ArduinoOTA\r\n  ArduinoOTA.handle();\r\n\r\n\r\n  digitalWrite(LED_BUILTIN, LOW);   // Turn the LED on (Note that LOW is the voltage level\r\n  // but actually the LED is on; this is because\r\n  // it is active low on the ESP-01)\r\n  delay(1000);                      // Wait for a second\r\n  digitalWrite(LED_BUILTIN, HIGH);  // Turn the LED off by making the voltage HIGH\r\n  delay(5000);                      // Wait for two seconds (to demonstrate the active low LED)\r\n}\r\n```\r\n\r\n\r\n# Depuración debug programas wifi\r\n\r\nhttps://github.com/JoaoLopesF/RemoteDebug\r\n\r\nLa depuración se realiza mediante Telnet.\r\n\r\n\n\nTags:\n  programacion","type":"text/plain"},
{"title":"ESTAMP.txt","text":"ESTAMP\r\n\r\n# DAtos varios\r\nIvan Vivas Zajara: 46.659217-Z\r\nAngel Calero Poza: 52.392.675-D\r\n# Control de acceso\r\n\r\n#  Presentación de la propuesta\r\n\r\n## Necesidad\r\n- Evitar que se hagan RESET y modificación de parámetros de forma no controlada. Permite:\r\n\t- Fuga de piezas malas\r\n\t- Seguridad personas (reset hombre)\r\n\t- Parámetros de máquina correctos\r\n\r\n## Proveedores\r\n- Solucion comercial: no se ajustan a nuestras necesidades\r\n- Solucion a medida: una empresa dijo que nos enviaría presupuesto, pero tras 4 meses no da señales de vida\r\n\r\n## Solucion propia\r\n- Estará basada en microcontrolador y no en microprocesador:\r\n\t- solucion solida\r\n\t- no configuración requerida\r\n\t- sin mantenimiento (no SO, no disco duro,...)\r\n- Se adaptará a nuestras necesidades\r\n- Bajo coste (30 euros/unidad)\r\n\r\n## Caracteristicas\r\n- Para interactuar con la máquina (RESET, acceso a menu, parámetros, cambio confguración bimanuales,...) es necesario identificarse previamente con la tarjeta.\r\n- Hay 3 niveles de acceso (montador, encargado, mantenimiento)\r\n- Cada arranque capturará las tarjetas con permiso para cada nivel de una fuente común. Esa info la almacenará y será valida hasta que se actualice. Si no hay conexión, la última lista de usuarios\r\n- Accionando un pulsador de la misma placa, se crearía una red Wifi\r\n\r\n## Necesidades\r\n- Aplicación maestra siempre en ejecución, a la que los clientes le solicitarán la lista de permisos (idealmente servidor REST o FTP).\r\n- Esa misma aplicación permitiría modificar los permisos de las tarjetas via web.\r\n- Opcionalmente en un futuro: inyectar datos en Qplant\r\n- Acceso wifi para los clientes. Solo harían una peticion por cada vez que se de corriente a la máquina. A diferencia de un PC no tiene consultas regularmente en busca de actualizaciones,...\r\n\r\n## Limitaciones\r\n- Memoria para almacenar 50 tarjetas\r\n- El programa maestro siempre en marcha. Si temporalmente no está activo todo seguiría funcionando \r\n- No tienen reloj, pero dado el caso se podría obtener la hora desde el programa maestro. La resincronnización podría hacerse cada 2 horas.\r\n\r\n## Alternativas\r\n- Se podría crear una version totalmene offline para los útiles pequeños, donde se haga un quita-y-pon del chip programado con la lista de tarjetas con permiso. Mucho mas sólido y simple, pero requiere cambiar el chip tras cada cambio de permisos.\r\n\r\n\r\n\r\n# Criterios de diseño\r\n\r\n## rpi vs esp8266\r\n| rpi                           | esp                                   |     |\r\n| ----------------------------- | ------------------------------------- | --- |\r\n| puede acceder a ficheros      | prueba de fallos                      |     |\r\n| registra historico localmente | mas barato                            |     |\r\n|                               | menor conssumo                        |     |\r\n|                               | arranque instantáneo                  |     |\r\n|                               | actualizar firmware inhalambricamente |     |\r\n|                               | no se rompe la SD                                      |     |\r\n\r\nRfid-rc522: 3€\r\n\r\n\r\n\r\n\r\n\r\n## ideas\r\n- insertar datos en qlik\r\n- si conectado a wifi se puede escribir el programa de forma inalambrica\r\n- pasar la info por bluetooth / wifi /...\r\n\r\n\r\n# Ideas Machine Learning\r\nEjemplos de uso\r\n- clientes de baja\r\n- conceder préstamo\r\n- artículos comprados juntos\r\n- hacer un AMFE\r\n- precio compra aluminio\r\n- clientes.\r\n\r\n \u003Copc> KepserverEX\r\n\n\nTags:\n  todo","type":"text/plain"},
{"title":"Estudio energia solar.txt","text":"Estudio energia solar\r\n\r\n# Características\r\n\r\nDimensionado de los componentes: https://youtu.be/fjDDcre4sfY\r\n\r\n- Panel solar\r\n- Cargador de batería de 100A\r\n- Alternador bicicleta estática: DENSO 27060-33040 (12v 90A).\r\n\t- diametro polea: 60mm --> 188,5 mm perimetro\r\n\t- Conexionado del regulador (orden pines desde salida +):\r\n\t\t* M: (sin conectar)\r\n\t\t* IG: Ignicion (conectar a 12V) \r\n\t\t* L: Lampara de test (- de la lampara aqui. + de la lamp a 12)\r\n- Diametro volante bici: 440mm --> 1382,3 mm perimetro\r\n- Vueltas volante bici por cada vuelta pedales: 3,25\r\n-  Ritmo pedaleo: 60 a 80/min\r\n-  Velocidad volante: (a 60 pedaleos/min) = 195 rpm/min = 270m/min\r\n\r\n- Revoluciones según diametro polea generador conectado al volante inercia de la bicicleta:\r\n\t- 20mm: 4300 rpm \r\n\t- 30mm: 2872 rpm\r\n\t- 40mm: 2100 rpm\r\n\t- 50mm: 1720 rpm\r\n\t- 60mm: 1430 rpm\r\n\t- 70mm: 1227 rpm\r\n\t- 80mm: 1074 rpm\r\n\t- 100mm: 860 rpm\r\n\t\r\n \r\n # Estudio generadores\r\n \r\n ## Alternador toyota Yaris\r\n-  Revoluciones alternador e intensidad.\r\n\tA 2000 rpm se entrega típicamente 2/3 de la intensidad máxima\r\n\t-  60·3,25·(1382,3 / 188,5) = 1430 rpm --> 25A\r\n\t-  80·3,25·(1382,3 / 188,5) = 1906 rpm --> 40A\r\n- Cuando el alternador empieza a generar requiere mucho arrastre y patina la polea con juntas tóricas friccionando con el volante de inercia.\r\n\r\n\r\n## Motor CC 24v 6.7W\r\nModelo: Kelvin 3762 (24vcc)\r\nPruebas: Con rueda Lego como polea (20mm), conectado al volante, da un voltaje de 20v.\r\n\r\n\r\n# elementos de consumo\r\n| EQUIPO        | Consumo (w) | Horas uso diario | Whd |\r\n| ------------- | -----------:| ----------------:| ---:|\r\n| portatil      |          25 |                5 | 100 |\r\n| bombillas E14 |      3 x 4w |                4 |  48 |\r\n| carga movil   |          6w |                3 |  17 |\r\n| TOTAL         |             |                  | 165 |\r\n\r\n\r\n\r\n# Calculo bateria\r\nhttps://www.youtube.com/watch?v=Y8fB_rls5Jw\r\n\r\nSuponemos 2 dias de autonomia\r\n\r\nC = (L·N) / (P·F) = (165·\t2) / (0.7*1) = 508 Wh\r\ndonde:\r\n\t- L: consumo diario (Whd)\r\n\t- N: numero dias autonomia\r\n    - P: profuncidad descarga máxima estacional baterial (típicamente un 70%)\r\n\t- Factor resistivo\r\n\r\nC(Ah) = C / V = 508 / 12 =  42 Ah\r\n\r\n\r\n# Marcas\r\n\r\n## Inversor de red\r\nmarcas primer nivel:\r\n sma\r\n fronius\r\n kostal\r\n solax (precio calidad)\r\n https://solener.com/ (española)\r\n \r\n \r\n ## Kits completos\r\n - https://www.tornasol.energy\r\n \r\n\r\n\r\n# precio compra\r\n4 bombillas 12v, 4w, 400lm: 25€\r\n2 bombillas 12v, 9w: 13€\r\n6 bombillas 12v, 10w, 870lm: 36€\r\n3 bombillas 12v, 7w: 24€\r\n\r\n\t\t\r\nPLACASOLAR 50W: 44€\r\nplaca solar 100w: 68€\r\nplaca solar monocristalino 50w: 50€\r\npanel solar 30w poli: 14,70€\r\n\r\n\r\n\r\n# Prueba de consumo cargando bateria de 12V por las noches\r\n\r\n| dia  | voltaje mañana | horas carga | consumo acumulado |\r\n| ---- | -------------- | ----------- | ----------------- |\r\n| 22/7 | 12.7           | 5           | 0.07              |\r\n| 23/7 | 12.7           | 5           | 0.15              |\r\n|      |                |             |                   |\r\n\r\n\r\n# Esquema\r\n\r\n![escanear0001_2011-08-10.jpg](https://www.manualesdemecanica.com/media/kunena/attachments/78574/escanear0001_2011-08-10.jpg)\r\n\r\n\r\n# Estudio energia solar caldes\r\n\r\n- Inversores con inyeccion cero 0:\r\n\t- AP SYSTEMS YC600 + ECU: 687€ (https://tecnosolab.com/producto/autoconsumo-conexion-a-red/inversores-autoconsumo/kit-microinversor-apsystems-yc600)\r\n\t- AP SYSTEMS QS1 + ECU: 902€ (https://tecnosolab.com/producto/autoconsumo-conexion-a-red/inversores-autoconsumo/kit-microinversor-apsystems-qs1-1200w)\r\n\t- AP SYSTEMS QS1: 350€ (https://b2b.technosun.com/shop/product/gri241-microinversor-monofasico-1200w-230v-50hz-qs1-eu-hasta-4-paneles-solares-apsystems-13413#attr=2262,669,670,672,674,673)\r\n\t- AP SYSTEMS ECU-C: 284€  Vertido a red (https://elalmacenfotovoltaico.com/micro-inversores/227-ecu-c-apsystem.html)\r\n\t- AP SYSTEMS PINZA 80A: 14€ (https://elalmacenfotovoltaico.com/micro-inversores/230-transforamador-80a-apsystem.html)\r\n\t- INVERSOR SOLAX X1 1.5: 327€ ( https://elalmacenfotovoltaico.com/inversor-conexion-a-red/265-631-inversor-solax-x1-mini-15.html#/35-medidor_de_energia_solax_x1-no_incluido)\r\n\t- MEDIDOR ENERGIA EASTON: 108€ (https://elalmacenfotovoltaico.com/accesorios-inversores/159-medidor-de-energia-eastron-sdm230-para-inversor-solax-monofasico.html)\r\n\t- MEDIDOR ENERGIA SOLAX X1-NFI: 161€ (https://suministrosdelsol.com/es/accesorios-fotovoltaica/925-solax-x1-nfi-vatimetro-monofasico-para-inversores-solax-air-y-solax-mini.html)\r\n\r\n| Componente       | Greenfy | Suministros del sol | tecnoslab  |\r\n| ---------------- | ------- | ------------------- | ---------- |\r\n| 2 paneles (290w) | 253     | 260 (600)           | 220 (550w) |\r\n| Inversor X1 1.5  | 450     | 382                 | 642 (huawei)           |\r\n| Vatímetro        | 94      | 161                 |            |\r\n| Wifi             | 30      | 50                  |            |\r\n| fusible CC       |         | 9                   |            |\r\n|                  |         |                     |            |\r\n\n\nTags:\n  varios","type":"text/plain"},
{"title":"Excel snippets.txt","text":"Excel snippets\r\n\r\n### Ultima fila usada de una columna\r\n```vba\r\nDim LastRow As Long\r\nLastRow = Worksheets(\"Sheet1\").Cells(Rows.Count, \"A\").End(xlUp).Row 'find last used row in column A\r\n```\r\n\r\n\r\n### configurar impresion\r\n```vba\r\nWith ActiveSheet.PageSetup\r\n    .CenterHeader = \"&\"\"Chiller\"\"&75WOC\"\r\n    .CenterFooter = \"&\"\"Chiller\"\"&75 PLACARD\"\r\n    .PrintQuality = 600\r\n    .CenterHorizontally = True\r\n    .CenterVertically = True\r\n    .Orientation = xlLandscape\r\n    .PaperSize = xlPaperLetter\r\n    .Zoom = 45\r\n    .LeftMargin = Application.InchesToPoints(0)\r\n    .RightMargin = Application.InchesToPoints(0)\r\n    .TopMargin = Application.InchesToPoints(0.75)\r\n    .BottomMargin = Application.InchesToPoints(0.75)\r\n    .HeaderMargin = Application.InchesToPoints(0.3)\r\n    .FooterMargin = Application.InchesToPoints(0.3)\r\nEnd With\r\n\r\n\r\n### impresion saltos de página\r\nOption Explicit\r\n\r\nPublic Sub AddPageBreaks()\r\n    Dim ws As Worksheet\r\n    Set ws = ThisWorkbook.Worksheets(\"Sheet1\") \r\n\r\n    Dim LastRow As Long\r\n    LastRow = ws.Cells(ws.Rows.Count, \"A\").End(xlUp).Row 'find last used row in column A\r\n\r\n    Dim iRow As Long\r\n    For iRow = 10 To LastRow Step 8\r\n        ws.HPageBreaks.Add Before:=ws.Rows(iRow)\r\n        ws.Rows(iRow).PageBreak = xlPageBreakManual\r\n    Next iRow\r\n    \r\n    ws.VPageBreaks.Add Before:=Worksheets(\"Sheet1\").Columns(\"J\")    \r\n    ws.PageBreak = xlPageBreakManual\r\nEnd Sub\r\n\r\n\r\nSub pagebreaks()\r\n'insert the required page breaks automatically\r\n' see https://stackoverflow.com/questions/51632995/inserting-page-break-with-vba\r\n\r\n    Dim ws As Worksheet\r\n    Dim overallendcol As Long\r\n    Dim mycol As Long\r\n    \r\n'set the working sheet\r\n    Set ws = Sheets(\"cf mthly\")\r\n\r\n'clear existing page breaks\r\n    ActiveWindow.View = xlNormalView\r\n    ActiveSheet.Cells.pagebreak = xlPageBreakNone\r\n\r\n'establish the first new year column\r\n    Cells(1, 1).Select\r\n    Cells.Find(What:=\"Jan\", After:=ActiveCell, LookIn:= _\r\n        xlValues, LookAt:=xlPart, SearchOrder:=xlByRows, SearchDirection:= _\r\n        xlNext, MatchCase:=False, SearchFormat:=False).Activate\r\n    newyearcol = ActiveCell.Column\r\n\r\n'establish the overall last column\r\n    Cells(1, 1).Select\r\n    Cells.Find(What:=\"totals\", After:=ActiveCell, LookIn:= _\r\n        xlFormulas, LookAt:=xlWhole, SearchOrder:=xlByRows, SearchDirection:= _\r\n        xlNext, MatchCase:=False, SearchFormat:=False).Activate\r\n    overallendcol = ActiveCell.Column\r\n\r\n'establish each new year column\r\n    Cells(1, 1).Select\r\n    For mycol = newyearcol To overallendcol - 1 Step 12\r\n        ws.Columns(newyearcol).pagebreak = xlPageBreakManual\r\n    Next mycol\r\n\r\nEnd Sub\r\n```\r\n\r\n\r\n\r\n### Diccionarios, coloreado\r\n```VBA\r\nSub SeguimentEntrada()\r\n \r\n    Dim config As Object, i As Long, MyVals As Variant\r\n    Dim ctr As Object  'control conteo de las ref con NOK\r\n    \r\n    Set config = CreateObject(\"Scripting.Dictionary\")\r\n    Set ctr = CreateObject(\"Scripting.Dictionary\")\r\n        \r\n    ' Obtenemos configuraciÃ³n\r\n    fila = 4\r\n    Do While Worksheets(\"CONFIG\").Cells(fila, 1).Value \u003C> \"\"\r\n        k = Worksheets(\"CONFIG\").Cells(fila, 1).Value\r\n        v = Worksheets(\"CONFIG\").Cells(fila, 2).Value\r\n      \r\n      If config.exists(k) Then\r\n        config(k) = v\r\n      Else\r\n        config.Add k, v\r\n      End If\r\n     fila = fila + 1\r\n    Loop\r\n\r\n    \r\n    ' Colorear casillas segun seguimiento\r\n    Range(\"D2:D100\").Interior.Color = xlNone\r\n    fila = 2\r\n    Do While Cells(fila, 1).Value \u003C> \"\"\r\n        ref = Cells(fila, 4).Value\r\n        resultado = Cells(fila, 12).Value  ' Col L\r\n        \r\n        ' determinamos limite\r\n        If config.exists(ref) Then  ' limite = IIf(config.exists(ref), config(ref), config(\"_DEFECTE_\"))\r\n            limite = config(ref)\r\n        Else\r\n            limite = config(\"_DEFECTE_\")\r\n        End If\r\n \r\n        \r\n        ' Detectamos inicio ciclo\r\n        solape = False  ' detectamos cuando en periodo de supervision aparece otro NOK\r\n        If resultado = \"NOK\" Then\r\n            If ctr.exists(ref) Then\r\n                ctr(ref) = 0\r\n                solape = True\r\n            Else\r\n                ctr.Add ref, 0 ' la primera vez inicializamos a 0 NOK's\r\n            End If\r\n\r\n\r\n        ' AÃ±adimos nueva entrada si OK pero en seguimiento\r\n        Else\r\n            If ctr.exists(ref) Then\r\n                ctr(ref) = ctr(ref) + 1\r\n            End If\r\n        End If\r\n\r\n\r\n        'Coloreamos si estamo en seguimiento\r\n        If ctr.exists(ref) Then\r\n            If (ctr(ref) > 0 And ctr(ref) \u003C= limite) Or solape Then\r\n                Cells(fila, 1).Interior.Color = RGB(255, 180, 140)\r\n            Else  ' 0\r\n                Cells(fila, 1).Interior.Color = xlNone\r\n            End If\r\n                \r\n            ' Marcamos fin de en control\r\n            If ctr(ref) = limite Then\r\n                ctr.Remove ref\r\n            End If\r\n        Else\r\n            Cells(fila, 1).Interior.Color = xlNone\r\n        End If\r\n        \r\n     fila = fila + 1\r\n    Loop\r\n\r\n   \r\n   \r\nEnd Sub\r\n\r\n```\r\n\r\n\r\n### Recorrer hojas\r\n```VBA\r\n  For iHoja = I To num_hojas\r\n    \r\n        'Monitorizar\r\n        Worksheets(1).Range(\"c9\").Value = Worksheets(iHoja).Name\r\nWorksheets(I).Name    \r\nworksheet(\"Hoja1\")\r\n```\r\n\r\n\r\n\r\n### Comprobar si hoja existe\r\n```VBA\r\nFunction ExistSheet(shtName)\r\n\r\nDim sht As Worksheet\r\nDim shtName As String\r\n\r\nFor Each sht In ThisWorkbook.Worksheets\r\n\r\n    If sht.Name = shtName Then\r\n            ExistSheet = True\r\n            Exit Function\r\n    End If\r\nNext sht\r\n\r\nExistSheet = False\r\n\r\nEnd Function\r\n\r\n```\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"created":"20220828071250913","creator":"unalcalde","text":"Expresiones Regulares regex\n\n## Guia\n- http://it-ebooks.info/book/341/\n- https://regexlearn.com/\n- https://regexlearn.com/cheatsheet\n\n\n\n## Webs análisis\n* http://txt2re.com/\n* http://regexpal.com/ \n* http://www.regexr.com/\n* http://www.regexper.com/\n* https://ihateregex.io/\n* https://regex101.com/\n\n\n## Character classes\n* .\tany character except newline\n* \\w \\d \\s\tword, digit, whitespace\n* \\W \\D \\S\tnot word, not digit, not whitespace\n* [abc]\tany of a, b, or c\n* [^abc]\tnot a, b, or c\n* [a-g]\tcharacter between a & g\n\n\n## Anchors\n* ^abc$\tstart / end of the string\n* \\b \\B\tword, not-word boundary\n\n\n## Escaped characters\n* \\. \\* \\\\\tescaped special characters\n* \\t \\n \\r\ttab, linefeed, carriage return\n* \\u00A9\tunicode escaped ©\n\n\n## Groups & Lookaround\n* (abc)\tcapture group\n* \\1\tbackreference to group #1\n* (?:abc)\tnon-capturing group\n* (?=abc)\tpositive lookahead\n* (?!abc)\tnegative lookahead\n* \\K: donde aparezca se hace un reset, de manera que a partir de ese punto el siguiente caracter serà considerado inicio de linea.\n\n\n## Quantifiers & Alternation\n* a* a+ a?\t0 or more, 1 or more, 0 or 1\n* a{5} a{2,}\texactly five, two or more\n* a{1,3}\tbetween one & three\n* a+? a{2,}?\tmatch as few as possible\n* ab|cd\tmatch ab or cd\n\n\n\n## Basics\n\n```\nSymbol\tDefinition\t\t\t\t\t\t\tPattern\t\t\t\n^\t\tStart of a string or line\t\t\t\t^abc\t\t\t\n\\A\t\tStart of string\n$\t\tEnd of a string or line\t\t\t\tabc$\t\t\n\\Z\t\tEnd of string\n\\b\t\tWord boundary\n\\B\t\tNot owrd boundary\n\\\u003C\t\tStart of word\n\\>\t\tEnd of word\n```\n\n\n\n## Groups and ranges\n\n* .\t\tAny character (except \\n newline)\t\ta.c\t\t\t\tabc, aac, acc, adc, aec, ...\n* |\t\tAlternation.\t\t\t\t\t\t\tbill|ted\t\tted, bill\n* (...)\tLogical grouping of part of expression\t(abc){2}\t\tabcabc\n* (?:...)\tPassive (non-c­apt­uring) group\n* [...]\tExplicit set of characters to match\t\ta[bB]c\t\t\tabc, aBc\n* [^...]\tNo Explicit set of characters to match\t\n* [a-q]\tletter from a to q\n* [A-Q]\tletter from A to Q\n* [0-7]\tdigit from 0 to 7\n\n\n\n## Quantifiers\n\n```\n*: 0 or more of previous expression\t\tab*c\t\t\tac, abc, abbc, abbbc, ...\n\n+: 1 or more of previous expression\t\tab+c\t\t\tabc, abbc, abbbc, ...\n\n?: 0 or 1 of previous expression; also\n\t\tforces minimal matching when an \n\t\texpression might match several \n\t\tstrings within a search string\t\t\tab?c\t\t\tac, abc\n\t\t\n\t\tTambién permite hacer que se pare en la primera coincidencias\n\t\tber beer beeer beeeer --> .*r  encontrará a todas\n\t\tber beer beeer beeeer --> .*?r  encontrará a ber y se detendrá\n\t\t\n\n\\: Preceding one of the above, it makes\n\t\tit a literal instead of a special\n\t\tcharacter. Preceding a special matching\n\t\tcharacter, see below.\t\t\t\t\ta\\sc\t\t\ta c\n\n{2}: Exactly 2\t\t\t\t\t\t\t\tab{2}c\t\t\tabbc\n\n{2,}: 2 or more\t\t\t\t\t\t\t\t\n\n{2,4}: 2, 3 or 5 \n```\n\t\n\n## Delimitadores (lookahead y lookbehind)\n\n- Delimitar posterior:\n\t- Normal: ` \\d(?=PM)`. Match con los digitos antes de PM\n\t- Negado:` \\d(?!PM)` : Se quedaría con los digtos que NO siguen a PM\n- Delimitador anterior\n\t- Normal: `(?\u003C=PM)\\d`: Los digitos precedidos por PM\n\t- Negado `(?\u003C!PM)\\d` : Los digitos NO precedidos por PM\n\n\n## Character Clases\n\nMetacharacter escapes with \\\n\n```\n\t. $ ^ { [ ( | ) ] } * + ? \\\n\n\\a: Matches a bell (alarm) \\u0007.\t\n\\b: Matches a backspace \\u0008 if in a []; otherwise matches a word boundary (between \\w and \\W characters).\n\\t: Matches a tab \\u0009.\n\\r: Matches a carriage return \\u000D.\n\\v: Matches a vertical tab \\u000B.\n\\f: Matches a form feed \\u000C.\n\\n: Matches a new line \\u000A.\n\\e: Matches an escape \\u001B.\n\\040: Matches an ASCII character as octal (up to three digits); numbers with no leading zero are backreferences if they have only one digit or if they correspond to a capturing group number. (For more information, see Backreferences.) For example, the character \\040 represents a space.\n\\x20: Matches an ASCII character using hexadecimal representation (exactly two digits).\n\\cC: Matches an ASCII control character; for example \\cC is control-C.\n\\u0020: Matches a Unicode character using a hexadecimal representation (exactly four digits).\n\\*: When followed by a character that is not recognized as an escaped character, matches that character. For example, \\* is the same as \\x2A\n\\s: white-space\n\\S: Not white-space\n.: Matches any character except \\n. If modified by the Singleline option, a period character matches any character. \n[aeiou]: Matches any single character included in the specified set of characters.\n[^aeiou]: Matches any single character not in the specified set of characters.\n[0-9a-fA-F]: Use of a hyphen (–) allows specification of contiguous character ranges.\n\\p{name}: Matches any character in the named character class specified by {name}: Supported names are Unicode groups and block ranges. For example, Ll, Nd, Z, IsGreek, IsBoxDrawing.\n\\P{name}: Matches text not included in groups and block ranges specified in {name}.\n\\w: Matches any word character. Equivalent to the Unicode character categories [\\p{Ll}\\p{Lu}\\p{Lt}\\p{Lo}\\p{Nd}\\p{Pc}]. If ECMAScript-compliant behavior is specified with the ECMAScript option, \\w is equivalent to [a-zA-Z_0-9].\n\\W:Matches any nonword character. Equivalent to the Unicode categories [^\\p{Ll}\\p{Lu}\\p{Lt}\\p{Lo}\\p{Nd}\\p{Pc}]. If ECMAScript-compliant behavior is specified with the ECMAScript option, \\W is equivalent to [^a-zA-Z_0-9].\n\\s: Matches any white-space character. Equivalent to the Unicode character categories [\\f\\n\\r\\t\\v\\x85\\p{Z}]. If ECMAScript-compliant behavior is specified with the ECMAScript option, \\s is equivalent to [ \\f\\n\\r\\t\\v].\n\\S: Matches any non-white-space character. Equivalent to the Unicode character categories [^\\f\\n\\r\\t\\v\\x85\\p{Z}]. If ECMAScript-compliant behavior is specified with the ECMAScript option, \\S is equivalent to [^ \\f\\n\\r\\t\\v].\n\\d: Matches any decimal digit. Equivalent to \\p{Nd} for Unicode and [0-9] for non-Unicode, ECMAScript behavior.\n\\D: Matches any nondigit. Equivalent to \\P{Nd} for Unicode and [^0-9] for non-Unicode, ECMAScript behavior.\n\\xhh: Hex character hh\n\\X: Hexadecimal digit\n\\xxx: Octal character xxx\n\\O: Octal digit\n```\n\n\n## Pattern modifiers o flags\nCambian el resultado de una expresión. Ejemplo de uso\n`/(regex)/gim`  --> g para global, i insensitive y m para multilinea.\n\n\n* g: selecciona todas las coincidencias. Si no se usa solo se selecciona la primera ocurrencia\n* i\tCase-insensitive. No distinge entre mayúsculas y minúsculas\n* m. Multiple lines. Si no se usa, Regex ve todo el texto como una sola linea. Si se activa, se puede usar el $ para indicar fin de linea si fuera necesario.\n* s\tTreat string as single line\n* x\tAllow comments and white space in pattern\n* e\tEvaluate replacement\n* U: Ungreedy pattern. Por defecto siempre se intenta hacer la coincidencia lo mas larga posible. Si deseamos que se para en el primer caracter que encaja con el filtro hay que usar está opción. No confundir con `g`, que si está habilitado lo que hará es buscar mas ocurrencias y no solo la primera.\n\n\n## Regular Expressions String Replacement\n\n* $n\tnth non-passive group\n* $2\t\"­xyz­\" in /^(abc­(xy­z))$/\n* $1\t\"­xyz­\" in /^(?:a­bc)­(xyz)$/\n* $`\tBefore matched string\n* $'\tAfter matched string\n* $+\tLast matched string\n* $&\tEntire matched string\n\n\n## Regular Expressions POSIX\n\n* [:upper:]\tUpper case letters\n* [:lower:]\tLower case letters\n* [:alpha:]\tAll letters\n* [:alnum:]\tDigits and letters\n* [:digit:]\tDigits\n* [:xdigit:]\tHexade­cimal digits\n* [:punct:]\tPunctu­ation\n* [:blank:]\tSpace and tab\n* [:space:]\tBlank characters\n* [:cntrl:]\tControl characters\n* [:graph:]\tPrinted characters\n* [:print:]\tPrinted characters and spaces\n* [:word:]\tDigits, letters and underscore\n\n\n# Resumen\n\nAnchors\n^: Start of string or line\n$: End of string or line\n\\b: Word Boundary\n\\B: Not Word Boundary\n\nFlags\ni: Ignore Case\ng: Global\nm: Multiline\n\nGroup & References\n(): Group\n\\1: Reference\n(?:): Non Capturing Group\n\nCharacter Classes\n[abc]: Character Set\n[^abc]: Negated Character Set\n[a-z]: Range\n.: Dot\n\\w: Word\n\\W: Not Word\n\\d: Digit\n\\D: Not Digit\n\\s: Whitespace\n\\S: Not Whitespace\n\nLookarounds\n(?=): Positive Lookahead\n(?!): Negative Lookahead\n(?\u003C=): Positive Lookbehind\n(?\u003C!): Negative Lookbehind\n\nQuantifiers And Alternation\n+: Plus\n*: Asterisk\n{1,3}: Quantifier\n?: Optional\n|: Alternation\n","title":"Expresiones Regulares regex.txt","type":"text/x-markdown","modified":"20220828071507106","modifier":"unalcalde","tags":"informatica"},

{"title":"ffmpeg.txt","text":"ffmpeg \r\n\r\nSe trata de un conversor de videos en linea de comandos.\r\n\r\n* Obtener info: `ffprobe -i file.mp4`\r\n* Convertir a mp4: `ffmpeg -i input.avi -c:a aac -b:a 128k -c:v libx264 -crf 23  out.mp4`\r\n* Convertir a mp4 con resolucion calidad SD: `ffmpeg -i input.avi -c:a aac -b:a 128k -c:v libx264 -crf 23  -vf scale=720:480 out.mp4`\r\n* Cambiando el contenedor: `ffmpeg -i input.webm -c:av copy output.mkv`\r\n* Convertir un directorio recursivamente: `for i in *.avi;do ffmpeg -i \"$i\" -threads 2 -c:a aac -b:a 128k -c:v libx264 -vf scale=720:480 -crf 23  \"${i%.*}\".mp4;done`\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Fichero de configuracion en Python.txt","text":"Fichero de configuracion en Python\r\n\r\n\r\n# Localización\r\nLocalización según plataforma:\r\n- %APPDATA%: windows\r\n- ~/.config: para y mac\r\n\r\nPara generar el directorio de configuración si no existe:\r\n\r\n```python\r\nif 'APPDATA' in os.environ:\r\n    configpath = os.path.join(os.environ['APPDATA'], \"programname\")\r\n    os.makedirs(configpath, exist_ok=True)\r\nelse:\r\n    configpath = xdg.save_config_path(\"programname\")\r\n```\r\n\r\nPara  devolver la ruta del fichero de configuración:\r\n\r\n```python\r\nconfigpath = os.path.join(\r\n    os.environ.get('APPDATA') or\r\n    os.environ.get('XDG_CONFIG_HOME') or\r\n    os.path.join(os.environ['HOME'], '.config'),\r\n    \"programname\"\r\n)\r\n```\r\n\r\n\r\n\r\n# JSON [.json format]\r\n\r\nJSON data can be very complex and has the advantage of being highly portable.\r\n\r\n* Write data to a file:\r\n\r\n```\r\nimport json\r\nconfig = {'key1': 'value1', 'key2': 'value2'}\r\n\r\nwith open('config.json', 'w') as f:\r\n    json.dump(config, f)\r\n```\r\n\r\n* Read data from a file:\r\n\r\n```\r\nimport json\r\n\r\nwith open('config.json', 'r') as f:\r\n    config = json.load(f)\r\n\r\n#edit the data\r\nconfig['key3'] = 'value3'\r\n\r\n#write it back to the file\r\nwith open('config.json', 'w') as f:\r\n    json.dump(config, f)\r\n```\r\n\r\n\r\n\r\n# ConfigParser [.ini format]\r\n\r\nI would use the standard configparser approach unless there were compelling reasons to use a different format.\r\n\r\n```\r\n# python 2.x\r\n# from ConfigParser import SafeConfigParser\r\n# config = SafeConfigParser()\r\n\r\n# python 3.x\r\nfrom configparser import ConfigParser\r\nconfig = ConfigParser()\r\nconfig.read('config.ini')\r\n\r\n# read config\r\nuserinfo = config_object[\"USERINFO\"]\r\n\r\n# save config\r\nconfig.add_section('main')\r\nconfig.set('main', 'key1', 'value1')\r\nconfig.set('main', 'key2', 'value2')\r\nconfig.set('main', 'key3', 'value3')\r\n\r\nwith open('config.ini', 'w') as f:\r\n    config.write(f)\r\n\r\n# another way\r\n\r\n#Get the USERINFO section\r\nuserinfo = config_object[\"USERINFO\"]\r\n\r\n#Update the password\r\nuserinfo[\"password\"] = \"newpassword\"\r\n\r\n#Write changes back to file\r\nwith open('config.ini', 'w') as conf:\r\n    config_object.write(conf)\r\n```\r\n\r\nEl fichero de configuracion tiene este aspecto:\r\n\r\n\r\n\u003C\u003C\u003C\r\n[main]\r\nkey1 = value1\r\nkey2 = value2\r\nkey3 = value3\r\n\u003C\u003C\u003C\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Filebrowser  Webdav  Syncthing.txt","text":"Filebrowser  Webdav  Syncthing\r\n\r\nPermite unir un servidor webdav con la funcionalidad de Filebrowser.\r\n\r\n# Para ARMv7\r\n\r\n```\r\nversion: '3'\r\n services:\r\n  filebrowser:\r\n   image: filebrowser/filebrowser:pi\r\n   container_name: filebrowser\r\n   restart: unless-stopped\r\n   volumes:\r\n    - /webdav:/srv\r\n    - $PWD/filebrowser.db:/database.db\r\n    - $PWD/filebrowser.json:/.filebrowser.json\r\n  webdav:\r\n   container_name: webdav\r\n   image: ugeek/webdav:arm\r\n   restart: unless-stopped\r\n    volumes:\r\n    - /webdav:/media\r\n   environment:\r\n    - USERNAME=usuario\r\n    - PASSWORD=contraseña\r\n    - UID=1000\r\n    - GID=1000\r\n    - TZ=Europe/Madrid\r\n```\r\n\r\n# Para ARMv7 con Traefik\r\n\r\n```\r\nversion: '3'\r\n services:\r\n\r\n  filebrowser:\r\n   image: filebrowser/filebrowser:pi\r\n   container_name: filebrowser\r\n   restart: unless-stopped\r\n   volumes:\r\n    - /webdav:/srv\r\n    - $PWD/filebrowser.db:/database.db\r\n    - $PWD/filebrowser.json:/.filebrowser.json\r\n   networks:\r\n    - web\r\n   labels:\r\n    - \"traefik.backend=filebrowser\"\r\n    - \"traefik.docker.network=web\"\r\n    - \"traefik.enable=true\"\r\n    - \"traefik.port=80\"\r\n    - \"traefik.default.protocol=http\"\r\n    - \"traefik.frontend.rule=Host:filebrowser.dominio.duckdns.org\"\r\n    - \"traefik.frontend.headers.SSLHost=filebrowser.dominio.duckdns.org\"\r\n    - \"traefik.frontend.headers.SSLRedirect=true\"\r\n    - \"traefik.frontend.headers.SSLForceHost=true\"\r\n\r\n  webdav:\r\n   container_name: webdav\r\n   image: ugeek/webdav:arm\r\n   restart: unless-stopped\r\n   volumes:\r\n    - /webdav:/media\r\n   environment:\r\n    - USERNAME=usuario\r\n    - PASSWORD=contraseña\r\n    - UID=1000\r\n    - GID=1000\r\n    - TZ=Europe/Madrid\r\n   networks:\r\n    - web\r\n   labels:\r\n    - traefik.backend=webdav\r\n    - traefik.frontend.rule=Host:webdav.dominio.duckdns.org\r\n    - traefik.docker.network=web\r\n    - traefik.port=80\r\n    - traefik.enable=true\r\n    # Adding in secure headers\r\n    - traefik.http.middlewares.securedheaders.headers.forcestsheader=true\r\n    - traefik.http.middlewares.securedheaders.headers.sslRedirect=true\r\n    - traefik.http.middlewares.securedheaders.headers.STSPreload=true\r\n    - traefik.http.middlewares.securedheaders.headers.ContentTypeNosniff=true\r\n    - traefik.http.middlewares.securedheaders.headers.BrowserXssFilter=true\r\n    - traefik.http.middlewares.securedheaders.headers.STSIncludeSubdomains=true\r\n    - traefik.http.middlewares.securedheaders.headers.stsSeconds=63072000\r\n    - traefik.http.middlewares.securedheaders.headers.frameDeny=true\r\n    - traefik.http.middlewares.securedheaders.headers.browserXssFilter=true\r\n    - traefik.http.middlewares.securedheaders.headers.contentTypeNosniff=tru\r\n   networks:\r\n   web:\r\n   external: true\r\n```\r\n\r\n## Para x86\r\n\r\n```\r\nversion: '3'\r\nservices:\r\n\r\nfilebrowser:\r\nimage: filebrowser/filebrowser\r\ncontainer_name: filebrowser\r\nrestart: unless-stopped\r\nvolumes:\r\n- /webdav:/srv\r\n- $PWD/filebrowser.db:/database.db\r\n- $PWD/filebrowser.json:/.filebrowser.json\r\n\r\nwebdav:\r\ncontainer_name: webdav\r\nimage: ugeek/webdav:amd64\r\nrestart: unless-stopped\r\nvolumes:\r\n- /webdav:/media\r\nenvironment:\r\n- USERNAME=usuario\r\n- PASSWORD=contraseña\r\n- UID=1000\r\n- GID=1000\r\n- TZ=Europe/Madrid\r\n```\r\n\r\n# Para amd64 con Traefik\r\n\r\n```\r\nversion: '3'\r\nservices:\r\n\r\nfilebrowser:\r\nimage: filebrowser/filebrowser\r\ncontainer_name: filebrowser\r\nrestart: unless-stopped\r\nvolumes:\r\n- /webdav:/srv\r\n- $PWD/filebrowser.db:/database.db\r\n- $PWD/filebrowser.json:/.filebrowser.json\r\nnetworks:\r\n- web\r\nlabels:\r\n- \"traefik.backend=filebrowser\"\r\n- \"traefik.docker.network=web\"\r\n- \"traefik.enable=true\"\r\n- \"traefik.port=80\"\r\n- \"traefik.default.protocol=http\"\r\n- \"traefik.frontend.rule=Host:filebrowser.dominio.duckdns.org\"\r\n- \"traefik.frontend.headers.SSLHost=filebrowser.dominio.duckdns.org\"\r\n- \"traefik.frontend.headers.SSLRedirect=true\"\r\n- \"traefik.frontend.headers.SSLForceHost=true\"\r\n\r\nwebdav:\r\ncontainer_name: webdav\r\nimage: ugeek/webdav:amd64\r\nrestart: unless-stopped\r\nvolumes:\r\n- /webdav:/media\r\nenvironment:\r\n- USERNAME=usuario\r\n- PASSWORD=contraseña\r\n- UID=1000\r\n- GID=1000\r\n- TZ=Europe/Madrid\r\nnetworks:\r\n- web\r\nlabels:\r\n- traefik.backend=webdav\r\n- traefik.frontend.rule=Host:webdav.dominio.duckdns.org\r\n- traefik.docker.network=web\r\n- traefik.port=80\r\n- traefik.enable=true\r\n# Adding in secure headers\r\n- traefik.http.middlewares.securedheaders.headers.forcestsheader=true\r\n- traefik.http.middlewares.securedheaders.headers.sslRedirect=true\r\n- traefik.http.middlewares.securedheaders.headers.STSPreload=true\r\n- traefik.http.middlewares.securedheaders.headers.ContentTypeNosniff=true\r\n- traefik.http.middlewares.securedheaders.headers.BrowserXssFilter=true\r\n- traefik.http.middlewares.securedheaders.headers.STSIncludeSubdomains=true\r\n- traefik.http.middlewares.securedheaders.headers.stsSeconds=63072000\r\n- traefik.http.middlewares.securedheaders.headers.frameDeny=true\r\n- traefik.http.middlewares.securedheaders.headers.browserXssFilter=true\r\n- traefik.http.middlewares.securedheaders.headers.contentTypeNosniff=tru\r\nnetworks:\r\nweb:\r\nexternal: true\r\n```\r\n\r\n## Syncthing\r\n\r\nPara sincronizar carpetas con syncthin añadir esto al docker-compose.yml\r\n\r\n``syncthing:\r\nimage: ghcr.io/linuxserver/syncthing\r\ncontainer_name: syncthing\r\nenvironment:\r\n- PUID=1000\r\n- PGID=1000\r\n- TZ=Europe/Madrid\r\nvolumes:\r\n- $HOME/syncthing/config:/config\r\n- /webdav/Fotos:/webdav/Fotos              ## Directorio a sincronizar\r\n- /webdav/dotfiles:/webdav/dotfiles        ## Directorio a sincronizar\r\nports:\r\n- 8384:8384\r\n- 22000:22000\r\n- 21027:21027/udp\r\nrestart: unless-stopped\r\n```\r\n\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"FileBrowser.txt","text":"FileBrowser\r\n\r\nGestor de archivos via web. Permite compartir documentos.\r\n\r\n## Configuracion inical:\r\n\r\nUsuario por defecto: admin / admin\r\n\r\n\r\n## Creacion contenedores\r\n\r\n* Raspberry Pi 3 (armv7):`docker run -d --name filebrowser --user 1003:100 --hostname=filebrowser --restart=unless-stopped -e TZ=\"Europe/Madrid\" -e FB_BASEURL=/filebrowser -p 8002:8080 -v /:/data -v /srv/raid/container/filebrowser:/config hurlenko/filebrowser`\r\n\r\n\r\n* Docker-compose para armv7:\r\n\r\n```\r\nversion: \"3\"\r\n\r\nservices:\r\n  filebrowser:\r\n    image: hurlenko/filebrowser\r\n    container_name: filebrowser\r\n    user: \"1000:100\"\r\n    volumes:\r\n      - /:/data\r\n      - ./data:/config\r\n    environment:\r\n      - FB_BASEURL=/filebrowser\r\n    networks:\r\n      - proxy\r\n    labels:\r\n      - \"traefik.enable=true\"\r\n      - \"traefik.http.routers.filebrowser.entrypoints=http\"\r\n      - \"traefik.http.routers.filebrowser.rule=Host(`filebrowser.elroda.duckdns.org`)\"\r\n      - \"traefik.http.middlewares.filebrowser-https-redirect.redirectscheme.scheme=https\"\r\n      - \"traefik.http.routers.filebrowser.middlewares=filebrowser-https-redirect\"\r\n      - \"traefik.http.routers.filebrowser-secure.entrypoints=https\"\r\n      - \"traefik.http.routers.filebrowser-secure.rule=Host(`filebrowser.elroda.duckdns.org`)\"\r\n      - \"traefik.http.routers.filebrowser-secure.tls=true\"\r\n      - \"traefik.http.routers.filebrowser-secure.tls.certresolver=http\"\r\n      - \"traefik.http.routers.filebrowser-secure.service=filebrowser\"\r\n      - \"traefik.http.services.filebrowser.loadbalancer.server.port=8080\"\r\n      - \"traefik.docker.network=proxy\"\r\n    restart: unless-stopped\r\n\r\nnetworks:\r\n  proxy:\r\n    external: true\r\n\r\n```\r\n\r\n* docker-compose para x86:\r\n\r\n```\r\nversion: '2'\r\n\r\nservices:\r\n\r\n    filebrowser:\r\n        image: hurlenko/filebrowser\r\n        container_name: filebrowser\r\n        restart: unless-stopped\r\n\r\n        volumes:\r\n            - /srv/raid:/srv\r\n            - /srv/raid/container/filebrowser/database.db:/database.db\r\n            - /srv/raid/container/filebrowser/filebrowser.json:/.filebrowser.json\r\n        networks:\r\n            - proxy\r\n        labels:\r\n            - \"traefik.docker.network=proxy\"\r\n            - \"traefik.enable=true\"\r\n            - \"traefik.frontend.rule=Host:files.elroda.duckdns.org\"\r\n            - \"traefik.port=80\"\r\n            - \"traefik.default.protocol=http\"\r\n            - \"traefik.backend=filebrowser\"\r\n            - \"traefik.frontend.headers.SSLRedirect=true\"\r\n            - \"traefik.frontend.headers.SSLHost=files.elroda.duckdns.org\"\r\n            - \"traefik.frontend.headers.SSLForceHost=true\"\r\n\r\nnetworks:\r\n    proxy:\r\n        external: true\r\n```\r\n\r\n\r\n\n\nTags:\n  docker","type":"text/plain"},
{"title":"Firewall Linux.txt","text":"Firewall Linux\r\n\r\niptables es firewall integrado en el núcleo.\r\n\r\nEl comando ufw*(uncomplicate firewall) permite configurar IPTABLES de manera mas fácil.\r\n\r\n\r\n# Configuración de UFW\r\n\r\nSe recomiendo habilitarlo tras crear reglas.\r\n\r\n- Installation: `apt-get install ufw`. Para servicio grafico: `apt-get install gufw`\r\n- Comandos de configuración:\r\n```\r\nsudo ufw default deny incoming\r\nsudo ufw default allow outgoing\r\nsudo ufw allow to 192.168.2.0/24\r\nsudo ufw allow from 192.168.2.0/24\r\nsudo ufw allow 80\r\nsudo ufw allow 443\r\nsudo ufw allow 22\r\n```\r\n- Comprobar estado: `ufw status verbose`\r\n- Habilitar servicios o puertos. Se puede poner nombre servicio o rangopuertos\r\n    - ufw allow ssh deluge transmission\r\n    - ufw allow 1000:2000/tcp\r\n    - ufw allow 1000:2000/udp\r\n    -ufw allow from 111.222.333.444\r\n- Denegar:\r\n    -  ufw deny from 15.15.15.51\r\n- Borrando reglas\r\n    - ufw delete allow ssh\r\n- Habilitarlo: `ufw enable` o `ufw disable`\r\n\r\n\r\n\r\n# Consejos con IPtables\r\n* Para evitar el autobloqueo añadir la siguiente linea al crontab: `*/5 * * * * root /sbin/iptables -F INPUT && /sbin/iptables -F OUTPUT`\r\n* Antes de la última linea (REJECT ALL) insertar una regla para registrar todo, así se podrá saber porqué una regla funciona o no.\r\n* Para realizar una copia de seguridad: **iptables-save**\r\n\r\n\r\n\r\n\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"FreeFileSync.txt","text":"FreeFileSync\r\n\r\nSoftware gratuito multiplataforma que permite sincronizar carpetas localmente o de forma remota.\r\n\r\nEs un software que no requiere instalacón.\r\n\r\n## Tareas\r\nCada tarea consiste en la sincronización entre 1 o mas pares de carpetas. Además en cada tareas se puede sincronizar en una dirección o de forma bidireccional.\r\n\r\n\r\n\r\n## Opciones de uso\r\nLas tareas pueden guardarse en 3 formatos distintos:\r\n\r\n* ffs_gui: para usarlos desde la interfaz gráfica\r\n* ffs_batch: ideal para lanzarlos en segundo plano. Se puede configurar que muetsre o no la interfaz gráfica o que se cierre sola al terminar si es que no hay errores.\r\n* ffs_real: se getionan con RealTimeSync (programa que está en la misma carpeta de la app) y pemite añadir varias carpetas a supervisar. Si hay cambios se espera un tiempo configurable y lanza la tarea de sincronización deseada.\r\n\r\n\r\n\r\n## Crontab\r\n\r\nEjemplo de uso en crontab:\r\n\r\n```\r\n@reboot /home/raul/bin/FreeFileSync/0_realtime_sync_raul.sh\r\n*/5 * * * * /home/raul/bin/FreeFileSync/0_sync_raul.sh\r\n56 12 * * * /home/raul/bin/FreeFileSync/0_full_backup.sh\r\n```\r\n\r\n\r\nDonde cada uno de los comandos es:\r\n\r\n* Sync: `/home/raul/bin/FreeFileSync/FreeFileSync '/home/raul/bin/FreeFileSync/portatil_datos_con_nas.ffs_batch'`\r\n* Full backup: `sudo /home/raul/bin/FreeFileSync/FreeFileSync '/home/raul/bin/FreeFileSync/portatil_backup_a_nas_SUDO.ffs_batch'`\r\n* Realtime: `/home/raul/bin/FreeFileSync/RealTimeSync '/home/raul/bin/FreeFileSync/portatil_datos_con_nas.ffs_real'\r\n`\r\n\r\nAl lanzar desde crontab no hay display diponible, por lo que la ventana de programa o el icono del área de notificaciones no sale. Ejemplo de script que lo soluciona:\r\n\r\n```\r\n#!/bin/sh\r\n\r\n# Que aparezcan las ventanas en el display del usuario 'raul'\r\nexport DISPLAY=$(w -h raul | awk '$3 ~ /:[0-9.]*/{print $3}')\r\n\r\n/home/raul/bin/FreeFileSync/FreeFileSync '/home/raul/bin/FreeFileSync/portatil_datos_con_nas.ffs_batch'\r\n\r\n```\r\n\r\n## Android\r\n\r\nPara el caso de android puede usarse la app FolderSync.\r\n\r\n# Dar de alta una cuenta. Para el caso de QNAP:\r\n#* FTP: ip del nas\r\n#* Puerto 21\r\n#* ruta: /raul\r\n#* Modo: FTPS(Explicit)\r\n#* Permitir auto-firmado: True\r\n#* Codificación: UTF-8\r\n\r\n# Crear carpetas pareadas:\r\n#* camara\r\n#* whatsapp\r\n#* musica\r\n#* descargas\n\nTags:\n  informatica","type":"text/plain"},
{"title":"FreshRSS Docker.txt","text":"FreshRSS Docker\r\n\r\nGestor de feeds RSS.\r\n\r\n* Fichero docker-compose.yml\r\n```\r\nversion: \"2.1\"\r\nservices:\r\n  freshrss:\r\n    image: ghcr.io/linuxserver/freshrss\r\n    container_name: freshrss\r\n    environment:\r\n      - PUID=1000\r\n      - PGID=100\r\n      - TZ=Europe/Madrid\r\n    volumes:\r\n      - ./config:/config\r\n    ports:\r\n      - 10005:80\r\n    restart: unless-stopped\r\n```\n\nTags:\n  docker","type":"text/plain"},
{"title":"GIT.txt","text":"GIT\r\n\r\n# Introduccion\r\n\r\nPermite gestionar los cambios que se producen en un conjunto de ficheros y congelar los cambios para posteriormente regresar a un estado anterior o bien comprobar los cambios entre versiones pasadas y la actual.\r\n\r\n\r\n\r\n\r\n# Repositorio\r\nHabilitamos el segimiento de un directorio de trabajo: `git init`\r\nSe crearan 2 areas:\r\n* Staging area (area de ensayo): donde se guardan de forma temporal.\r\n* Repositorio local.\r\n\r\nCon `git add` se le indica que archivos debe supervisar. Se pueden añadir individualmente, pero `git  add .` agrega a stage todos los ficheros. \r\nCon `git commit -m \"descripcion\">` se genera el respaldo propiamente dicho. Se pasa del 'staging' area al repositorio local.\r\n\r\nCon `git status -s`: listado de todos los archivos a los que git tiene acceso. \r\n\r\nAntes de cada commit,  es necesario usar de nuevo 'git add'. Pero se puede fusionar el comando ADD y COMMIT en uno solo: `git commit -am \"parrafo y tamaño de fuente\"`\r\n\r\nHistorial de todos los commit: `git log --oneline`\r\n\r\nPuede modificarse la descripcion de un commit con `git commit --amend`.\r\n\r\n\r\n# Subir repositorio a GitHub\r\ngit remote add origin https://github.com/rroda/CusoGit\r\n\r\nDesde github pueden hacerse ediciones. Para sincronizar el repositorio remoto con el local: `git pull`\r\n\r\n\r\n\r\n# Restarurar instantáneas\r\n\r\nCon `git reset --hard \u003Cinstantanea>`, donde instantánea es la que aparece en `git log`. Elimina el resto de instantanea posteriores que se hicieron  al commit restaurado.\r\n\r\n\r\n\r\n# Tags\r\n\r\nLos tags son útiles para etiquetar versiones: `git tag 15-09-20v1 -m \"Version 1 del proyecto\"`.\r\n\r\n Para subier el tag a git: `git push --tags`\r\n\r\nRecuperar un repositorio: `git clone https://github...`\r\n\r\n\r\n# Ramas o brach\r\nPor defecto git crea una primera rama (la **master**).\r\n\r\nCrear ramas permite realizar pruebas desde un commit, o generar un nuevo set de funcionalidades, a que varias personas trabajen simultaneamente cada uno en su área.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Graficar consumo energia luz electrica.txt","text":"Graficar consumo energia luz electrica\r\n\r\nProceso para pasar los datos de Estabanell Distribució a la base de datos InfluxDB para graficarlos en Grafana.\r\n\r\n1. Desde la web de estabanell exportamos el periodo deseado de consumos\r\n2. Creamos un campo nuevo enel CSV con la fecha en formato RFC3339 (2019-10-12T07:20:50.52+01:00). Crear nueva hoja con las siguientes columnas:\r\n\t- \"measurement\": energia\r\n\t- \"tag\": consumo\r\n\t- \"dateTime:RFC3339\": `=CONCATENAR(MID(A2;7;4);\"-\";MID(A2;4;2);\"-\";MID(A2;1;2);\"T\";SI(LARGO(B2)=1;\"0\";\"\");B2;\":\";C2;\":00+01:00\")`\r\n\t- \"integer\": poner los datos de consumo\r\n3. Exporta a CSV usando la coma como separador y poniendo al inicio de la primera linea \"#datatype \" \r\n\n\nTags:\n  varios","type":"text/plain"},
{"title":"Guia Alpine.js.txt","text":"Guia Alpine.js\r\n\r\nEnlaces:\r\n- https://alpinejs.dev/\r\n- https://alpinetoolbox.com/\r\n- https://devdojo.com/tnylea/alpinejs-for-beginners\r\n\r\n\r\nEs una pequeña librería que permite añadir reactividad a una webapp.\r\n\r\nSu uso se implementa en las propias etiquetas HTML o similar. No llega al nivel de SVELTE, VUE, ANGULAR, REACT,... sino que permite dar cierta interactividad para crear webs mas dinámicas.\r\n\r\nEs una versión ligera de Vue.js, con la diferencia que Vue utiliza un virtual DOM que puede entrar en conflico con modificaciones directas del DOM.\r\n\r\nPara la depuraciónm hay una extensión que lo facilita: _Alpine.js devtools_\r\n\r\n\r\n\r\n# Uso\r\nPara usarla tan solo hay que insertar el CDN en el head de la web.\r\n\r\nSu uso se limita a crear atributos en las etiquetas html.\r\n\r\n\r\n# Directivas\r\nDirectives are attributes you can add to your elements to attach a specified behavior to that element. Below are the 14 directives you can use in your Alpine components to attach some behavior.\r\n\r\n1.  **x-data** - creates a new alpine component and allows you to add data to your component.\r\n2.  **x-init** - executes javascript code when the component is initialized—more info on this directive in the next section.\r\n3.  **x-show** - show or hide an element based on a true or false variable.\r\n4.  **x-bind** - set the value of an attribute based on a condition. example `x-bind:disabled=\"isDisabled\"`.\r\n5.  **x-on** - execute javascript based on a JS event listener. example: `x-on:click=\"console.log('i got clicked')\"`.\r\n6.  **x-model** - two-way data bind variable to element. Will keep both element and variable data in sync.\r\n7.  **x-text** - sets the `innerText` of an element equal to the variable data.\r\n8.  **x-html** - sets the `innerHTML` of an element equal to the specified variable data.\r\n9.  **x-ref** - This allows you to add a reference to this element to refer to it elsewhere.\r\n10.  **x-if** - If the condition is not met inside this directive, the element will be removed from the DOM and must be used inside a `\u003Ctemplate>` tag.\r\n11.  **x-for** - Loops through an array of items and creates new nodes for each item in the array. Must also be used in a `\u003Ctemplate>` tag.\r\n12.  **x-transition** - Directive for applying classes to the different stages of an element's transitions.\r\n13.  **x-spread** - This allows you to bind an object of an Alpine directive with an element for better re-usability.\r\n14.  **x-cloak** - Attribute used on an element to hide it from the DOM until the component is ready. Learn more about [x-cloak from this article](https://devdojo.com/tnylea/hide-alpinejs-components-with-x-cloak).\r\n\r\n\r\n# Definicion de contexto\r\n\r\nEl elemento principal es x-data, que se definirá en el bloque div, p, ul, ... donde quiera usarse. Las variables definidas serán validas dentro de esa etiqueta y sus hijos.\r\n\r\nA x-data hay que asignar un objeto JS, definiendo tanstos pares clave:valor como se desee. Además el valor podrá ser una variable una funcion, un getter,...\r\n\r\nTambién puede usarse la etiqueta x-init que se ejecuta al inicializar ese contexto, pudiendo modificar los valores, variables,...\r\n\r\n\r\nUna manera mas elegante de definir los datos es llamar a una funcion el x-data: `x-data=\"mainComp()\"`. Esa funcion se coloca en la parte final del body o en fichero aparte y definirá los elementos:\r\n\r\n```html\r\n\u003Cscript>\r\n  function mainComp(){\r\n    return {\r\n      nombre: '',\r\n      usuario: null,\r\n      start: function(){\r\n        console.lof('arrancan la mandanga!' );\r\n        this.usuario= 'raul';\r\n      }\r\n    }\r\n\u003C/script>\r\n```\r\n\r\nPara inicializarpodemos hacer `x-init=\"start()\"`\r\n\r\n\r\n# Depuracion y reactividad\r\nUn pequeño truco es usar x-effect que reaccion ante el cambio de cualquier propiedad del componente. x-effect permite modificar en tiempo real alguna expresión si cambia la variable usada en el x-effect.\r\n\r\n```html\r\n\u003Cdiv x-data=\"{ label: 'Hello' }\" x-effect=\"console.log(label)\">    \r\n  \u003Cbutton @click=\"label += ' World!'\">Change Message\u003C/button>\r\n\u003C/div>\r\n```\r\n\r\n\r\n# Uso de los datos\r\nx-text: modifica en inner-text del elemento en el que se use.\r\n\r\n\r\n# Eventos\r\nSe usa el atributo x-on:evento.\r\n\r\n\r\nPodemos pasar el nombre de un funcion definida en x-data para que se ejecute además recuperando el evento javascript: `@click=\"onClick(event)\"` . Podemos entonces acceder a la infomración del evento o del elemento que ha desencadenado el evento (event.target)\r\n\r\n- `x-on:click=\"open = false\"`. Click en el elemento Se puede escribit de una manera mas simplificada con `@click=\"...\"`\r\n\r\n- `@mouseover`: ratón encima\r\n- `@mouseout`\r\n- y muchos mas eventos...\r\n\r\nPara evitar el compotamiento por defecto de un evento podemos hacer algo así: `\u003Cinput type=\"checkbox\" @click.prevent>`\r\n\r\n\r\n# Ocultar elementos\r\n- x-show semuestra o oculta elementos segun una condicion. Cambia la propiedad CSS a none.\r\n\r\n- x-if elimina el elemento por entero del HTML. Hay que usarlos en la etiquta template y dentro del templato solo una etiqueta hijo.\r\n\r\n\r\n# Cambio de atributos HTML\r\n\r\nCon x-bind se modifica un atributo segun lo deseado.\r\n\r\n- Clase: Podemos cambiar la clase de un objeto segun una condicion: `x-bind:class=\"{ 'active': open}`. Se activa la clase ACTIVE si la variable OPEN es true.\r\n\r\nSe pueden definir entre { } tantas clases como se desee\r\n\r\n- Disable: `x-bind:disabled=\"open\"`. ese boton, ... se deshabilita si OPEN es true.\r\n\r\n- src: cambiar el source de una imagen\r\n\r\n\r\n# Linkar elementos a etiquetas\r\n\r\nCon x-model podemos asociar el contenido de los campos de entrada a una variable.\r\n\r\n\r\n# Bucles\r\n\r\ncon x-for podemos crear etiquetas html cambiando valors. El elemento a repetir hay que ponerlo dentro de la etiqueta template.\r\n\r\nSegún la documentción, es recomendable especificar el key único sobe el que estamos iterando\r\n\r\n```html\r\n\u003Ctemplate x-for=\"animal in animales\" :key=\"animal\">\r\n  \u003Cli x-text=\"animal\">\u003C/li>\r\n\u003C/template>\r\n```\r\n\r\n\r\n# Trabajar con la barra de direcciones\r\nPermite añadir cierta funcionalidad de routing a alpine: https://codewithhugo.com/alpinejs-x-data-watch-url/\r\n\r\n\r\n# Acceso al DOM\r\nCon x-ref se puede crear un vinculo a un elemtno de DOM sin tener que usar getElementById y/o querySelector.\r\n\r\n```html\r\n\u003Cbutton @click=\"$refs.text.remove()\">Remove Text\u003C/button> \u003Cspan x-ref=\"text\">Hello 👋\u003C/span>\r\n```\r\n\r\n\r\n\r\n# Acceso a API\r\n\r\nEn el uso del componente con x-init podemos lanzar la peticion sobre la API.\r\n\r\n## Obtener datos no async version ligera\r\n\r\n```html\r\n\r\n\u003Cdiv x-data=\"gistsData()\" x-init=\"init()\">\r\n  \u003Cul>\r\n    \u003Ctemplate x-for=\"gist in gists\" :key=\"gist.id\">\r\n      \u003Cli>\r\n        \u003Ca x-bind:href=\"gist.html_url\" x-text=\"gist.parsed.title\">\u003C/a>\r\n      \u003C/li>\r\n    \u003C/template>\r\n  \u003C/ul>\r\n\u003C/div>\r\n```\r\n\r\n```js\r\nfunction gistsData() {\r\n  return {\r\n    title: 'Latest Gists',\r\n    gists: [],\r\n    init() {\r\n      // Testdata\r\n      /*\r\n        this.gists = [\r\n          {\r\n          \"id\": \"8f6af49ffe693c15faca67a7f3bf1a31\",\r\n          \"html_url\": \"https://gist.github.com/8f6af49ffe693c15faca67a7f3bf1a31\",\r\n          \"description\": \"[Lepton Title Style] Some description and #hash #tags\"\r\n          }\r\n        ];\r\n        return;\r\n      */\r\n\r\n      // get gists\r\n      fetch('https://api.github.com/users/marcus-at-localhost/gists')\r\n        .then(response => response.json())\r\n        .then(response => {\r\n          this.gists = gists;\r\n      });\r\n    }\r\n  };\r\n}\r\n```\r\n\r\n\r\n## Obtener datos no async\r\n```html\r\nx-init=\"fetch('https://jsonplaceholder.typicode.com/users/1')\r\n          .then(response=> {\r\n              if (!response.ok) alert(`Something went wrong: ${response.status} - ${response.statusText}`)\r\n              return response.json()\r\n          })\r\n          .then(data => person = {\r\n              name: data.name,\r\n              email: data.email,\r\n              address: data.address.street,\r\n              city: data.address.city\r\n          })\"\r\n```\r\n\r\n## Obtener datos async\r\n\r\n```html\r\nx-init=\"(async () => {\r\n                const response = await fetch('https://jsonplaceholder.typicode.com/users/1')\r\n                if (! response.ok) alert(`Something went wrong: ${response.status} - ${response.statusText}`)\r\n                data = await response.json()\r\n                person = {\r\n                            name: data.name,\r\n                            email: data.email,\r\n                            address: data.address.street,\r\n                            city: data.address.city\r\n                        }\r\n            })()\"\r\n```\r\n\r\n## Actualizar Datos no async\r\n```html\r\n\u003Cbutton @click=\"fetch('/update', {\r\n                    method: 'POST',\r\n                    body: JSON.stringify(person)\r\n                })\r\n                .then(response => {\r\n                    if (response.ok) alert('Updated Successfully!')\r\n                    else alert(`Something went wrong: ${response.status} - ${response.statusText}`)\r\n                })\"\r\n        class=\"inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-blue-700 rounded shadow ripple hover:shadow-lg hover:bg-blue-800 focus:outline-none\">\r\n    Update Info\r\n\u003C/button>\r\n```\r\n\r\n## Actualizar datos async\r\n\r\n```html\r\nclick=\"(async () => {\r\n                const response = await fetch('/api/update', {\r\n                    method: 'POST',\r\n                    body: JSON.stringify(person)\r\n                })\r\n                if (response.ok) alert('Updated Successfully!')\r\n                else alert(`Something went wrong: ${response.status} - ${response.statusText}`)\r\n            })()\"\r\n```\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guia Angular.txt","text":"Guia Angular\r\n\r\nNOTA: Se deja de estudiar por ser un framework excesivamente complicado para hacer web livianas.\r\n\r\n\r\nFramework para crear aplicaciones web SPA (single page application). Se codifica en  typescript\r\n\r\n\r\n# Instalación\r\nEn la web de Angular > get started están los pasos.\r\n\r\n- node.js y npm: entorno javascript lado servidor. Npm es el manejador de paquetes de node.js. Instalación en ubuntu. Las versiones pares son las LTS\r\n\r\n```bash\r\ncurl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -\r\nsudo apt-get install -y nodejs\r\n```\r\n\r\n- angular: angular cli `npm install -g @angular/cli`\r\n\r\n\r\n# Desarrollo en Visual Studio Code\r\n- si al ejecutar el comando 'ng' sale error desde la terminal integrada, hay que habilitar la ejecución de scripts, desde un powershell como administrador: `Set-ExecutionPolicy Unrestricted`\r\n\r\n\r\n# Crear app\r\nDesde el directorio padre al proyecto a crear:\r\n\r\n```bash\r\nng new mi-primer-proyecto\r\ncd mi-primer-proyecto\r\nng serve -o\r\n```\r\n\r\nCon -o abre el navegador con la web.\r\n\r\n\r\n# Instalacion de librerias (bootstrap, jquery, popper, ...)\r\n- Instalar con `npm install bootstrap jquery popper.js --save`\r\n- Incorporar las librerias al proyecto. En angular.json:\r\n\t- En la seccion architect > styles:\r\n\t\t- `\"node_modules/bootstrap/dist/css/bootstrap.min.css\"`\r\n\t- En la sección architect > scripts: \r\n\t\t- `\"node_modules/bootstrap/dist/js/bootstrap.min.js\"`\r\n\t\t- `\"node_modules/jquery/dist/jquery.slim.min.js\"`\r\n\t\t- `\"node_modules/popper.js/dist/umd/popper.min.js\"`\r\n- Si vamos a trabajar con formularios, en app.modules.ts import: `[ BrowserModule, FormsModule` (con el intellisense para que se genere la linea import)\r\n\r\n\r\n# Estructura y flujo de ejecución de una app\r\nEl punto de entrada es MAIN en el que se define el mód ppal a cargar.  \r\nEl módulo raiz es el APPMODULE que esta definido en app.module.ts. El appmodule se ocupa de definir el componente inicial a cargar.\r\nEl componente ppal se llama APPCOMPONENT. \r\n\r\n- src/main.ts:  Se define cual es el módulo raíz.  \r\n- src/app.module.ts: Define el componente a cargar\r\n- src > app: se almacenan los componentes. Un componente se basa en un archivo HTML, en uno \r\n-CSS y en TS (typescript) \r\n\r\n\r\n# Creacion de componentes\r\nUn componente consta de:\r\n- DECORADOR\r\n\t- selector\r\n\t- template\r\n\t- style\r\n- CLASE\r\n\t\t- propiedades\r\n\t\t- metodos\r\n\t\t- constructor\r\n\r\nLos ficheros de un componente siguen el siguiente paton: \u003Cnombre_componente>.component.???\r\nUn componente se puede crear :\r\n- De forma manual. crear una carpeta que cuelgue de SRC>APP y replicar los archivos\r\n\t- app.components.ts\r\n\t- app.component.html\r\n\t- app.component.css\r\n- De forma automatica desde CLI: Desde la rapiz del proyecto,  `ng generate component empleado` o de forma abreviada `ng g c empleado`\r\n\r\nLos componentes hay que registrarlos en la app, ello se hace en app.module.ts en la sección declarations.\r\n\r\n\r\n# Creacion de componentes inline\r\n\r\nEn la definicion de un componentem podemos no usar archivos separados para el tempplate (html) y para el estilo (css). Para crearlo: `ng g c -s -t ejemplo`\r\n\t-s: stilos inline\r\n\t-t: template inline\r\n\r\nLo que hace es, en la parte del decorador del fichero ts del componente, sustituye styleurls por `styles:[\"p{background-color:red;}\"]` y templateurl por `template: \"\u003Cp> aqui va el empleado\u003C/p>\"`\r\n\r\n\r\n\r\n# Interpolacion de strings\r\n\r\nPermite incorporar texto dinámico en las plantillas HTML.\r\n\r\nHay que crear una propiedad en la clase y usarla en la plantilla con {{ nombreUsuario }}. Ejemplos:\r\n- {{ 1 + 1 }}\r\n- {{1 + getVal() }}\r\n- {{ edad >= 18 ? 'mayor edad': 'menor edad' }},...\r\n- ...\r\n\r\nPodemos encapsular propiedades en la clase con `private edad=18`, para evitar modificaciones externas. No será posible acceder desde otra clase a no ser que creemes getters y setters:\r\n\r\n```TS\r\ngetEdad(){\r\n  return this.edad;\r\n}\r\n```\r\n\r\ny desde la plantilla: `{{ getEdad()}}`\r\n\r\n\r\n\r\n# Enlace con InputBox\r\nUna interpolación puede depender de un elemento del DOM. Para ello:\r\n- El inputbox tiene que tener un identificador: ``#nombre`\r\n- En el botón que lanza el evento: `(click)=\"funcionLlamada(nombre.value)\"`\r\n- El elemento interporlado:` {{nombre.value}}`\r\n- Definir la función en la clase: `funcionLlamada(value:String){}`\r\n\r\nEn caso de lanzar el evento desde un textbox al ir pulsando teclas:\r\n`\u003Cp>Año: {{ anyo.value }}\u003C/p>\r\nIntroduce año: \u003Cinput type=\"text\" placeholder=\"Año maquina\" #anyo (keyup)=\"0\">`\r\n\r\n\r\n\r\n# Property binding\r\n\r\nPermite realizar un vínculo entre las propiedades definidas en la clase typescript y el template.html de ese elemento, permitiendo modificar el aspecto del objeto de form dinámica.\r\n\r\nEjemplo de propiedades:\r\n- visibility\r\n- disalble\r\n- width\r\n- ...\r\n\r\n1. En la clase creamos una propiedad,normalmente acabado en \"_property\": \"activado_property\"\r\n2. En el HTML, pasamos de `disable=False` a `\r\n[disableb]=\"activado_property\"`\r\n\r\n\r\n\r\n# Event binding\r\n\r\nLos eventos pueden ser del usuario, al cargar pagina, regargarla,...\r\nPuede ser del template a la funcion o al reves.\r\n\r\n- [ ] : Binding de Controlador a Vista\r\n- ( ): Binding de Vista a controlador.  Poner el evento entre () y opcionalmente pasar el objeto evento con $event. Para acceder a propiedades del evento es necesario hacer un casting del evento en la funcion. `if ( (\u003CHTMLInputElement>e.target).value == \"si\")...`\r\n- ` [ ( ) ]`: Bannana in Box. Bidireccional. Necesitamos utilizar la directiva  ngModel. Pondemos en app.module.ts \r\n`import { FormsModule } from '@angular/forms';` y especificaremos FormMoule en la lista de imports de ese mismo archivo. De esa manere vinculamos entre la VISTA y una propiedad de la CLASE.\r\n\r\n\r\n\r\n# Directivas\r\nElementos que se aplican a etiquetas HTML para añadirles cierta funcionalidad (modificar estructura del DOM, la apariencia,...)\r\n\r\nHay 3 grandes grupos de directivas:\r\n- componente\r\n\t- angular\r\n    \t- @component\r\n    \t- @module\r\n  \t- custom\r\n- estructura\r\n\t  - ngif: Condicional para modificr el DOM\r\n\t  - ngFor: Bucles\r\n\t  - ngSwitch\r\n\t  - ngPlural\r\n\t  - ngTemplate\r\n\t  - ngComponentOutlet\r\n- atributo\r\n  \t- ngClass: Modifica atributos asignando una clase en funcion del valor del contenido. `\u003Cspan [ngClass]=\"{paraDirectores:cargo=='director'}\" ` siendo paraDirectores una clase CSS.\r\n\t- ngStyle: Modifica de forma dinamica el aspecto CSS. Dentro de un elemento HTML. El ejemplo permite poner en rojo solo la variable \"cargo\" es director: `\u003Cspan [ngStyle]=\"{color: cargo=='director'? 'red'; 'black'}\">`\r\n\t- ngModel\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guia ansible.txt","text":"Guia ansible\r\n\r\n# Guia ANSIBLE\r\n\r\nSirve para provisionar servidores. Permite automatizar la instalacion de paquetes, bases de datos,... Es conveniente configurar ssh contra el servidor por clave, para que no pida contraseña.\r\n\r\n\r\n## INSTALACION\r\n```\r\nsudo add-apt-repository ppa:ansible/ansible\r\nsudo apt-get update\r\nsudo apt-get install ansible\r\n```\r\n\r\n\r\n## INVENTARIO\r\n\r\nEspecifica el conjunto de equipos sobre los que se aplicaran los comandos. El inventario global se define en /etc/ansible/hosts. Se define un equipo por linea.\r\n\r\nSe pueden agrupar equipos bajo una cabecera [webservers]\r\n\r\nEs posible especificar un fichero de hosts diferente del general, con el parámetro -i.\r\n\r\n\r\n\r\n## Comandos ad-hoc\r\n\r\nComandos puntuales que se ejecutan en la misma linea de comandos de ansible, p.e.:  `ansible servidor.es -m ping` . Mira si el servidor makigas.es esta conectado.\r\n\r\n\r\n\r\n## Modulos\r\n\r\nSon agrupaciones de comandos especificar (ping, apt, pip,...). El modulo se indica con el parámetro -m.\r\n\r\nSi no se usa -m, se asume que el modulo por defecto es \"shell\"\r\n\r\n\r\n\r\n\r\n## Ejecutar comandos en maquinas remotas\r\n\r\nEjecutar comandos remotos: `ansible makigas.es -a 'uname'\r\n\r\n* -u: podemos especificar el nombre de usuario que se conectara por ssh a los equipos remotos.\r\n\r\nIntalar paquete: ansible localhost -m apt -a 'name=vim state=present' -b  -K\r\n-b : become, se convierte en root. -K pregunta password.\r\n\r\n\r\n\r\n\r\n## Handlers\r\nSon comandos que se ejecutan en funcion del exito de la ejecución de otra tarea.\r\n\r\n\r\n\r\n## Playbook\r\n\r\narchivos para describir las tareas a ejecutar. Se escriben en lenguaje yamel (.yml). La primera linea tiene 3 guiones para indicar que es un archivo de yamel.\r\n* se ejecuta con : ansible-playbook \u003Cnombre-archivo.yml> -K\r\n* para probarlo añadir --check\r\n\r\nEjemplo de fichero\r\n```\r\n---\r\n\r
