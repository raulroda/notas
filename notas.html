{"title":"CloudCommander cloudCMD.txt","text":"CloudCommander cloudCMD\r\n\r\nGestor de ficheros que Incluye linea de comandos y editor de textos. \r\n\r\n\r\n* Raspberry Pi 3 (armv7): `docker run -d --restart unless-stopped --name cloudcmd -v ~:/root -v /:/mnt/fs -w=/root -p 8001:8000 mpenelissen/cloudcmd-rpi`\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"CNC Laser.txt","text":"CNC Laser\r\n\r\n# Listado de material\r\n\r\n* Parte mecánica\r\n*# guía cajon 1\r\n*# guía cajon 2 \r\n\r\n\r\n* Parte eléctrica:\r\n*# 1 x Arduino Uno\r\n*# 3 x Motor PAP 28BYJ48 (lleva reductora de 1/64)\r\n\r\n\r\n\r\n# Caracteristicas\r\nEl motor es un motor paso a paso unipolar. Tiene 4 fases (4 bobinas). Tiene 64 pulsos por vuelta y una  reductora de 1/63.6875, por lo que permite 4076 por vuelta. Hay versiones del motor con reducciones menores.\r\n\r\nComo driver se usa placa con el chip ULN2003A.\r\n\r\n## Par máximo y consumo máximo (excitar 2 bobinas a la vez)\r\n\"\"\"\r\nPaso \tBobina A \tBobina B \tBobina C \tBobina D\r\n1 \tHIGH \tHIGH \tLOW \tLOW\r\n2 \tLOW \tHIGH \tHIGH \tLOW\r\n3 \tLOW \tLOW \tHIGH \tHIGH\r\n4 \tHIGH \tLOW \tLOW \tHIGH\r\n\"\"\"\r\n\r\n## Modo wave drive, par la mitad y consimo minimo\r\n\"\"\"\r\nPaso \tBobina A \tBobina B \tBobina C \tBobina D\r\n1 \tHIGH \tLOW \tLOW \tLOW\r\n2 \tLOW \tHIGH \tLOW \tLOW\r\n3 \tLOW \tLOW \tHIGH \tLOW\r\n4 \tLOW \tLOW \tLOW \tHIGH\r\n\"\"\"\r\n\r\n## Half step (consigue mas precisión)\r\n\"\"\"\r\nPaso \tBobina A \tBobina B \tBobina C \tBobina D\r\n1 \tHIGH \tLOW \tLOW \tLOW\r\n2 \tHIGH \tHIGH \tLOW \tLOW\r\n3 \tLOW \tHIGH \tLOW \tLOW\r\n4 \tLOW \tHIGH \tHIGH \tLOW\r\n5 \tLOW \tLOW \tHIGH \tLOW\r\n6 \tLOW \tLOW \tHIGH \tHIGH\r\n7 \tLOW \tLOW \tLOW \tHIGH\r\n8 \tLOW \tLOW \tLOW \tHIGH\r\n\"\"\"\r\n\n\nTags:\n  automatizacion","type":"text/plain"},
{"title":"codeigniter.txt","text":"codeigniter\r\n\r\nFramework PHP\r\n\r\n- Se basa en MVC : modelo / vista / controlador\r\n- Los nombres de archivo PHP van en mayúsculas y el nombre de la clase\r\n  definidos en ellos también.\r\n\r\n\r\n## Guia de estilo:\r\n- No poner el tag de cierre (?>)en el parseado. \r\n- Fichero de clase: Primera_letra_en_mayuscula\r\n- Ficheros de vista, configuraciones, scrtips: todo_en_minuscula\r\n- Clases: con la primera en matuscula y separadas palabras por _\r\n- Metodos y variables: en minusculas y separadas por _\r\n- Comparaciones: OR, && y !\r\n- Comparar con FALSE : === FALSE. Si ponemos ==, \"\" y 0 darian ok.\r\n- Depurar con var_dump() y print_r()\r\n- Un fichero por clase.\r\n- Texto pegado interiormente a los parentesis.\r\n- Localización: return $this->lang->line('invalid_selection');\r\n- Metodos privados empiezan por _.\r\n- Todas las variables no asignadas por nosotros hay que comprobarlas antes: isset()\r\n- Strings: Si hay parseo de variables usar \" \", si no usar ' '.\r\n    \"My string {$foo}\"\r\n    \"SELECT foo FROM bar WHERE baz = 'bag'\" : en este caso es para no poner todo con '.\r\n- SQL keyworks siempre en mayusculas: SELECT, INSERT, JOIN,...\r\n- Parámetros con valore por defecto, separados por espacios antes y despues del =.\r\n\r\n\r\n## CARPETAS\r\n- /controllers: se dejan los scripts en esta carpeta. La parte de la URL\r\n    \u003Ccontrolador> buscará al archivo con ese nombre\r\n- /views: se dejaran las pantallas a mostrar. Se puede subdividir en errors, \r\n    templates, pages (para pag. estáticas), ...\r\n\r\n\r\n## Configuracion\r\n- La web se configura en : config/config.php\r\n- La base de datos se configura en : config/database.php\r\n- Se puede renombra la carpeta raiz 'application' y cambiar también la localización.\r\n- Se puede definir ENVIROMENT, para saber si estamos en modo desarrollo o producción\r\n\r\n\r\n## URL\r\nLa url se descompone como http://example.com/[controller-class]/[controller-method]/[arguments]\r\n\r\nEn config/routes.php, podemos poner algo asi, con lo que conseguimos personalizar\r\nel URI. Se analiza sentencia a sentencia, y se ejecuta la primera que se cumpla:\r\n$route['default_controller'] = 'pages/view';\r\n$route['(:any)'] = 'pages/view/$1';\r\n\r\nEs posible añadir un sufijo a las URL's (por ejemplo .html). Se hace en config/config.php\r\n\r\nSe puede cambuar las URL a queri strings (index.php?c=products&m=view&id=345). Se\r\nhace en applications/config.php\r\n\r\n\r\n## Routing\r\n- Ademas se puede definir un controlador por defecto cuando el URI no existe.\r\nSe hace en application/config/routes.php: $route['default_controller'] = 'blog';\r\n- En un controlador se puede usar el método _remap(), que será llamado exista o \r\nno la URI y permite hacer nuestro propio routing.\r\n- Valores clave para definir redirecciones: (:any), (:num), REGEX, \r\n- También es posible definir callbacks: \r\n  $route['products/([a-zA-Z]+)/edit/(\\d+)'] = function ($product_type, $id)\r\n  {\r\n    return 'catalog/product_edit/' . strtolower($product_type) . '/' . $id;\r\n  };\r\n- Se puede usar los verbos http para el enrutado (get, put, post, delete, patch,...)\r\n  $route['products']['put'] = 'product/insert';\r\n  $route['products/(:num)']['DELETE'] = 'product/delete/$1';\r\n\r\n\r\n## CONTROLADORES\r\n- Se almacenan en la carpeta application/controllers\r\n- Son el corazon de la aplicación. Son llamados segun le URL introducida.\r\n- El fichero hay que escribirlo con la primera letra en mayusculas, así como\r\nel nombre de las clases.\r\n- Deben estender de la clase padre: class blog extends CI_Controller {}\r\n- Si no se define ningun metodo en la URL, el metodo index() es llamdo por defecto.\r\n- Se pueden definir métodos privados para que no sean accesibles desde la URI.\r\nSe pueden escribr con un _ delante para facilitar identificación.\r\n\r\n\r\n## METODOS\r\nson llamdos pasando el resto de datos de la URL como paŕametros.\r\n\r\n\r\n## VISTAS\r\n- Se almacenan en la carpeta application/views.\r\n- Es una pagina web o un fragmento.\r\n- Se puede integra codigo php directamente o una sintaxis alternativa:\r\n    \u003C?php echo $variable; ?> ó \u003C?=$variable?>\r\n\r\n- Deben ser llamadas desde un controlador. Se puede omitir el '.php' del fichero\r\nde vista, a no ser que se use otra extensión.\r\n- Si se llama varias vistas, se va concatendno la salida html final.\r\n- Para cargar vistas se hace con : $this->load->view('templates/header', $data);\r\ndonde $data es un array donde se da valor a diferentes variables que se \r\nmostraran en la vista:  $data['title'] = \"MI PAGINA\";\r\n- Al llamar a una vista, un tercer  parámetro a TRUE permite devolver la cadena\r\ncomo string en lugar de enviarla al navegador. De esa forma puede ser tratada.\r\n- Se pueden pasar arrays y ser recorridas desde las vistas.\r\n- Se puede definir el método _output($output) que será llamado antes de enviar los\r\ndatos al navegador. Permite realizar tareas finales.\r\n\r\n\r\n## MODELOS\r\n- Se almacenan en la carpeta application/models\r\n- Las calses definidas deben tener la primera letra en mayúscula.\r\n- Son opcionales, y gesstiona la conexión con BBDD.\r\n- Los modelos se cargan con: $this->load->model('blog/queries');\r\n- La llamada a los metodos de un modelo, pueden hacerse a un objeto personalizado\r\nen lugar de usar el nombre del modelo: \r\n  $this->load->model('model_name', 'foobar');\r\n  $this->foobar->method();\r\n- En caso de modificar datos en una BBDD, es conveniente usar\r\n$this->input->post('title') en lugar de $_POST['title']. Así se asegura la no\r\ninyección de código y otra seguridades.\r\n- Si un modelo se va a usar de forma generalizada, es posible cargar el modelo\r\nen 'application/config/autoload.php'\r\n- Al cargar un modelo no se conecta actuométicamente a la BBDD. Se puede forzar\r\nañadiende un tercer parámetro a TRUE.\r\n\r\n\r\n## CSS y JAVASCRIPT\r\n- Se puede poner en las vistas algo como: \r\n\u003Clink rel=\"stylesheet\" type=\"text/css\" href=\"\u003C?php echo base_url(); ?>css/style.css\">\r\n\u003Cscript type='text/javascript' src=\"\u003C?php echo base_url(); ?>js/jquery.min.js\">\u003C/script>\r\n\r\n## HELPERS\r\n- son colecciones de funciones para simplificar tareas: url, form, text, cookies,...\r\n- se cargan con: $this->load->helper('url');\r\n- si se cargan en el contructor, estaran disponibles en todas las funciones del objeto.\r\n- tambien es posible autocargar helpers en application/config/autoload.php\r\n- Los helpers se usas como cualquier otra función.\r\n- se pueden hacer helpers personalizados (con prefijo _MY) en applications/helpers\r\n- se puede modificar helpers existentes, pero es mejor hacer un extend.\r\n- Tipos:\r\n  - $this->load->helper('array'): obtenr elemento/s, obtener un elemento random, \r\n  - captcha: crear imagenes captcha\r\n  - cookie: set, get y delete cookies.\r\n  - date: gestion de fechas formato BBDD, unix, unix2human, daysinmonth, timezones, \r\n  - directory: ficheros en directorio\r\n  - download: force_download\r\n  - email: validar email, enviar, \r\n  - file: leer, escribir, borrar, get_filenames,file_info, mime, permisos\r\n  - form: escapar valores, form_open, form_hiden, input, password, upload, textarea, \r\n    dropdown, multiselect, fieldset, checkbox, radio, label, submit, reset, \r\n    button, set_value, set_select, set_checkbox, set_radio, form_error, \r\n    validation_errors, form_prep\r\n  - HMTL: heading, img, link_tag, ul, ol, meta, doctype, br, nbs, \r\n  - Inflector: palabra a singular, plural, camelltype, espacios a _, humanice,\r\n    is_countable.\r\n  - Language: internacionalizacion\r\n  - Number: num a tamaño fichero, \r\n  - Path: check, \r\n  - Security: xss_clean, sanitize_filename, do_hash, strip_image_tags,\r\n    encode_php_tags, \r\n  - Smiley: emoticonos\r\n  - String: random_string, increment_string, alternator, repeat, reduce_multiples,\r\n    quotes_to_entities, strip_quotes, \r\n  - Text: word_limiter, character_limiter, ascii_to_entities, word_censor,\r\n    highlight_code, highlight_phrase, word_wrap, ellipsize, \r\n  - Typography: auto_typography, nl2br_except_pre, entity_decode\r\n  - URL: site_url, base_url, current_url, uri_string, index_page, anchor_popup,\r\n    mailto, safe_mailto, auto_link, url_title, prep_url, redirect, \r\n  - XML: xml_convert, \r\n  \r\n    reduce_double_slashes, \r\n  \r\n  \r\n  \r\n  \r\n\r\n## Common functions\r\n- Funciones disponible globalmente: \r\n  is_php($version),\r\n  config_item($key), \r\n  remove_invisible_characters($str[, $url_encoded = TRUE])\r\n  html_escape($var)\r\n get_mimes()\r\n    is_https()\r\n  is_cli()  \r\n    function_usable($function_name)\r\n\r\n\r\n## GESION ERRORES\r\n- se pueden mostrar errores personalizos:  show_error($message, $status_code, $heading = 'An Error Was Encountered')\r\n- El error 404 se llama automaticamente si no se encuentra una vista.\r\n  Ademas tras cada error 404 se llama a   log_message($level, $message)\r\n- Se puede alimentar un log con:  log_message($level, $message)\r\n  El nivel puede ser de 'error', 'debug' o 'information'.\r\n  \r\n   \r\n## CACHING\r\n- buena para evitar realizar muchas consultas, pero la mejora se nota en \r\n  sistemas con muchas consultas, BBDD grandes,... Se reducen consultas\r\n  a la BBDD pero se incremente accesos al sistema de archivos.\r\n- especificar directorio y habilitarla en application/config/database.php y\r\n  el cachea se realizará automáticamente. Solo afecta a clausulas SELECT.\r\n- no caducan. Se pueden borrar para una pagina, todas,...\r\n- manualmente se puede habilitar: $this->db->cache_on() / $this->db->cache_off()\r\n- borrado: $this->db->cache_delete(); $this->db->cache_delete_all()\r\n- Se puede habiltar poniendo $this->output->cache($n); en los metodos de los \r\n  controladores.\r\n  \r\n   \r\n## Ejecutar desde la linea de comandos\r\n- ademas de llamada via URI, es posible hacer llamdas desde linea comandos.\r\n\r\n\r\n## Bases de datos\r\n- En el modelo cargar la clase: $this->load->database();\r\n- Se configura en /config/database.php. Y se puede definir failovers\r\n- Si algunas pag usan BBDD, en el codigo poner application/config/autoload.php,\r\n  pero si BBDD es muy usado, se puede habilitar en application/config/autoload.php\r\n- Acciones que podemos realizar. Las consultas se hace con: $query = $this->db->query('SELECT name FROM my_table LIMIT 1');\r\n  - Standard Query With Multiple Results (Object Version): $query->result()\r\n  - Standard Query With Multiple Results (Array Version): $query->result_array()\r\n  - Standard Query With Single Result: $row = $query->row();\r\n  - Standard Query With Single Result (Array version): $row = $query->row_array();\r\n  - insert : $this->db->query($sql); echo $this->db->affected_rows();\r\n  - Num filas: $query = $this->db->query('SELECT * FROM my_table'); echo $query->num_rows();\r\n  - Num campos: $query = $this->db->query('SELECT * FROM my_table'); echo $query->num_fields();\r\n  - Id ultimo insert: $this->db->insert_id()\r\n  - Numero de filas afectadas: $this->db->affected_rows()\r\n  - Ultima consulta realizada: $this->db->last_query()\r\n  - Numero de registros de una tabla: $this->db->count_all()\r\n  - Plataforma BBDD: echo $this->db->platform();\r\n  - Version BBDD: $this->db->version()\r\n  - Listado tablas: $this->db->list_tables();\r\n  - Consultar tabla existe: $this->db->table_exists();\r\n  - Campos de una tabla: $this->db->list_fields()\r\n  - campo existe: $this->db->field_exists()\r\n  - info campo : $this->db->field_data()\r\n \r\n- Query builder class: Se habilita en la config con $query_builder = TRUE;\r\n  - obtener tabla completa: $query = $this->db->get('table_name');\r\n  - Compila la sentencia sin ejecutarla: $this->db->get_compiled_select()\r\n  - filtrado: $this->db->get_where()\r\n  - otros: $this->db->select_max(), select_min(), select_avg(), select_sum(),\r\n    ordenar, contar, limitar,...\r\n  \r\n  - insertar: $this->db->insert('mytable', $data_array);\r\n  - insertar: $data = array('name' => $name, 'email' => $email, 'url' => $url);\r\n              $str = $this->db->insert_string('table_name', $data);\r\n  - actualizar: $data = array('name' => $name, 'email' => $email, 'url' => $url);\r\n                $where = \"author_id = 1 AND status = 'active'\";\r\n                $str = $this->db->update_string('table_name', $data, $where);\r\n  - reemplazar: $this->db->replace('table', $data);\r\n  - borrar: $this->db->delete('mytable', array('id' => $id));\r\n  - vaciar tabla: empty_table()\r\n  \r\n  - encadenar llamadas: $query = $this->db->select('title')\r\n                ->where('id', $id)\r\n                ->limit(10, 20)\r\n                ->get('mytable');\r\n  - transacciones: $this->db->trans_start();\r\n                    $this->db->query('AN SQL QUERY...');\r\n                    $this->db->query('ANOTHER QUERY...');\r\n                    $this->db->query('AND YET ANOTHER QUERY...');\r\n                    $this->db->trans_complete();\r\n  - transactions test: $this->db->trans_start(TRUE); // Query will be rolled back\r\n  \r\n- Query bindings:\r\n  $sql = \"SELECT * FROM some_table WHERE id = ? AND status = ? AND author = ?\";\r\n  $this->db->query($sql, array(3, 'live', 'Rick'));\r\n\r\n- Es importante escape las sentencias SQL. Se puede con:\r\n  - para srings: $sql = \"INSERT INTO table (title) VALUES(\".$this->db->escape($title).\")\";\r\n  - cualquier tipo: $sql = \"INSERT INTO table (title) VALUES('\".$this->db->escape_str($title).\"')\";\r\n  - uso de LIKE: $search = '20% raise';\r\n                 $sql = \"SELECT id FROM table WHERE column LIKE '%\" .\r\n                 $this->db->escape_like_str($search).\"%' ESCAPE '!'\";\r\n                 \r\n- Reportar último error: $this->db->error();  \r\n- Database Forge Class: crear bases de datos, tablas, \r\n- Database Utility: consultar bd existe, optimizar bbdd, copias seguridad,\r\n  exportar csv, exportar xml,\r\n   \r\n   \r\n## LIBRERIAS\r\n- estan en sysem/libraries/\r\n- se cargan con $this->load->library('form_validation');\r\n- librerias:\r\n  - benchmarking: calcular tiempo entre puntos para saber rendimiento\r\n  - caching driver\r\n  - Calendaring: para crear calendarios\r\n  - Config: permite obtener preferencias de configuración\r\n  - email: para envio de mails.\r\n  - Encrypt\r\n  - file uploading\r\n  - form validation\r\n  - ftp: para transferir archivos a servidor remoto.\r\n  - image manipulation: resize, thumbnail, crop, rotate and watermarking.\r\n  - input: pre-procesar datos de entrada para seguridad.\r\n  - javascript: ayuda a realizar tareas con javasclaript.\r\n  - language: para internacionalización.\r\n  - loader: permite cargar elementos (view, drivers, helpers, models o ficheros propios)\r\n  - migrations: modificar base da datos de forma organizada con fragmentos SQL.\r\n  - output: envia web finalizada al navegador. Tambien permite cacheo.\r\n  - pagination: mostrar tablas en varias paginas.\r\n  - template parser: permite renderizar vistas si se usa codigo alternativo.\r\n  - security: procesado de datos entrantes para seguridad (XSS, CSRF,...)\r\n  - session: mantener el estado del usuario mientras navega por la web.\r\n  - html table class: autogenerar html tablas desde arrays o resultados base datos.\r\n  - trackback: \r\n  - typography: facilitar formateo texto\r\n  - unit testing\r\n  - uri: permite obtener información de los URI.\r\n  - user agent: obtener información del navegador.\r\n  - XML-RPC: envia peticiones a servidor, o atender peticiones.\r\n  - zip: archivos comprimidos.\r\n  \r\n\r\n\r\nTags:\r\n  cheatsheet, informatica\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Comando sed.txt","text":"Comando sed\r\n\r\nhttps://geekland.eu/uso-del-comando-sed-en-linux-y-unix-con-ejemplos/\r\n\r\nEl comando **sed**  permido editar archivos en masa en stream.\r\n\r\nLos secuencia de pasos es:\r\n- READ\r\n- EXECUTE\r\n- DISPLAY\r\n\r\n\r\n# Parámetros\r\n* -n : imprime el buffer\r\n* -e: ejecuta expresión. '5d': borra la linea 5\r\n\r\n\r\n# Ejemplos\r\n* Insertar \"raul\" en la linea 4 de todos los archivos: `sed -i '4iraul' *`\r\n\r\n* Reemplazar la cadena [\"Carlos M.\"] por la cadena “Carlos M.” en todos los ficheros: \r\n** `sed -i 's/\\[\\\"Carlos M.\\\"\\]/\\\"Carlos M.\\\"/g' *`\r\n** `sed -i 's/images-blog/images/g' *`\r\n\r\n\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Comandos varios Linux.txt","text":"Comandos varios Linux\r\n\r\n\r\n# Test velocidad disco duro y red\r\n\r\n\r\n- Test de escritura y lectura Disco duro en 1 solo comando. Ejecutar desde una carpeta del dispositivo a probar: `sync; dd if=/dev/zero of=speedTestFile bs=20M count=100 oflag=direct; sync; sleep 5; dd if=speedTestFile of=/dev/zero bs=20M count=100 oflag=dsync;rm speedTestFile`\r\n- Test velocidad red local LAN: iperf3\r\n\t- En un lado `iperf3 -s -f K`\r\n\t- En lado cliente; `iperf3 -c \u003Cip>`\r\n- Test velocidad disco duro:\r\n\t- Escritura aleatoria:  sudo fio --name=randwrite --ioengine=libaio --iodepth=1 --rw=randwrite --bs=4k --direct=1 --size=512M --numjobs=4 --runtime=240 --group_reporting\r\n\t- Lectura aleatoria: sudo fio --name=randread --ioengine=libaio --iodepth=16 --rw=randread --bs=4k --direct=1 --size=512M --numjobs=4 --runtime=240 --group_reporting\r\n\t- Escritura secuencial: sudo fio --name=sequential-write-direct --rw=write --size=512M --direct=1  --numjobs=4 --group_reporting  --bs=4k --runtime=240\r\n\t- Lectura secuencial:  sudo fio --name=sequential-read-direct --rw=read --size=512M --direct=1  --numjobs=4 --group_reporting  --bs=4k --runtime=240\r\n\r\n\r\n\r\n# Listado de comandos varios y útiles.\r\n\r\n- comm: compara archivos. Muestra resultado en 3 columnas, lineas del 1r archivo, lineas del 2o archivo y lineas del 3rarchivo.\r\n* Montar un directorio en otro directorio:\r\n  ** Opcion 1: (algunos docker no pueden leer los enlaces simbólicos) `ln -s /webdav/Música /home/angel/Música`\r\n  ** Opcion 2: `sudo mount --bind /webdav/Música /home/angel/Música`\r\n\r\n* Extraer cualquier tipo de archivo con 1 comando: `pip install dtrx`\r\n\r\n* Mostrar espacio tamaño ocupado por directorios\r\n    ** `du -hc /home/daygeek/Documents/ | sort -rh | head -20`\r\n    ** `tree --du -h /opt/ktube-media-downloader`\r\n    ** `ncdu`\r\n\r\n- Buscar archivos por nombre: `find /home/raul -iname \"*feet*\"`\r\n- Buscar archivos por contenido: `grep -r -i \"esos gusanos blancos\" /home/raul`\r\n\r\n* convertir web en app aplicacion: https://launchpad.net/~peppermintos/+archive/ubuntu/ice-dev/+packages\r\n\r\n* Listar servicios: \r\n  **systemctl --type=service\r\n  ** systemctl --type=service --state=active\r\n\r\n* Buscar aplicaciones appimage, flatpak y snap:  chob-linux\r\n\r\n* mostrar informacion del sistema completa: inxi -Fxxz . neofetch\r\n\r\n* Configurar la red desde la terminal network manager: nmtui\r\n\r\n* Clonar y comprimir disco/particion: \r\n  **  `sudo dd if=/dev/sdg | gzip -c > /home/nombre.dd.gz`\r\n  **  `sudo bash -c 'gzip -d -c /home/nombre.dd.gz | dd of=/dev/sdg'`\r\n\r\n* Listado de puertos escuchando:  `netstat -anp  : puertos escuchando`\r\n\r\n* Obtener información del sistema:  `inxi -Fxz`\r\n\r\n*  Servir Compartir ficheros de un directorio\r\n  ** Python 2.7.x:  python -m SimpleHTTPServer [puerto]\r\n  ** Python 3.x:     python -m http.server [puerto]\r\n\r\n* Matar procesos que bloquean archivos montados: `sudo fuser -ickv /home/raul/datos`\r\n\r\n* Limpiar cache:\r\n\t** 1. Limpiar la caché solamente: # sync; echo 1 > /proc/sys/vm/drop_caches\r\n\t** 2. Limpiar dentries e inodos: # sync; echo 2 > /proc/sys/vm/drop_caches\r\n\t** 3. Limpiar caché, dentries e inodes: # sync; echo 3 > /proc/sys/vm/drop_caches \r\n\r\n* Trabajar con paquetes instalados:\r\n\t** Listar ordenados por tamaño: `dpkg-query -W -f='${Installed-Size} ${Package}\\n' | sort -n`\r\n\t** Detalles y version: dpkg -s [paquete]\r\n\t** En destino:  `nc -w 10 server1 45454 | tar -xpv`\r\n\r\n* Listado de equipos red escanearbuscar :  `nmap -sP 192.168.2.*`\r\n\r\n* Ejecutar comando como otro usuario en cron: `15 18 * * 1-5 su raul -c \"docker start ate-dist && docker exec ate-dist sh /usr/src/app/run_prediccion_diaria.sh && docke\r\nr stop ate-dist\"`\r\n\r\n\r\n* Hacer inmutable solo lectura una carpeta del sistema. Puede ser util para evitar que se escriba nada en ella si no ha sido montado un dipositivo correctamente: `chattr +i \u003Ccarpeta>`\r\n\r\n* tlp (optimizacion bateria): sudo apt-get install tlp tlp-rdw.  Para comprobar estado: `sudo tlp-stat -s`\r\n\r\n* Vaciar la papelera con archivos anteriores a ciertos dias. Poner en ~/.xsessionrc:  `autotrash -d 30 &` \r\n\r\n* Subir la salida de un comando a una web: `iptables-save | curl -F 'sprunge=\u003C-' http://sprunge.us`\r\n\r\n- Listar servicios de un sistema: `sudo systemctl list-unit-files --type=service`\r\n- Listar procesos: `ps -aux`.  Para ver el estado: `ps -Al`\r\n\t- S: suspendido\r\n\t- R: running\r\n\t- D: esperando finlización operación entrada/salida\r\n\t- Z: proceso zombie\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},

5\r\n pownergy 5$\r\n\r\nTIEMPO\r\n  vapcell\r\n  smartools 4,25\r\n  amptorrent 7\r\n  opicplus 4,9\r\n  pownergy 5 \r\n\n\nTags:\n  todo","type":"text/plain"},
{"title":"Configuracion fichero Hosts.txt","text":"Configuracion fichero Hosts\r\n\r\nEjemplo de fichero de configuración de /etc/hosts:\r\n\r\n\u003C\u003C\u003C\r\n```\r\n127.0.0.1       localhost\r\n127.0.1.1       medion\r\n\r\n# The following lines are desirable for IPv6 capable hosts\r\n::1     ip6-localhost ip6-loopback\r\nfe00::0 ip6-localnet\r\nff00::0 ip6-mcastprefix\r\nff02::1 ip6-allnodes\r\nff02::2 ip6-allrouters\r\n192.168.2.1  router\r\n192.168.2.2  pi.local\r\n#192.168.2.2 unalcalde8.myqnapcloud.com\r\n192.168.2.5  naspi\r\n192.168.2.6  nasair\r\n192.168.2.10  pcpol\r\n192.168.2.11  medion\r\n192.168.2.254 bridge\r\n192.168.2.6 filebrowser.elroda.duckdns.org\r\n192.168.2.6 portaine.elroda.duckdns.org\r\n192.168.2.6 traefik.elroda.duckdns.org\r\n192.168.2.6 wiki.elroda.duckdns.org\r\n192.168.2.6 cloudcmd.elroda.duckdns.org\r\n```\r\n\u003C\u003C\u003C\u003C\n\nTags:\n  informatica","type":"text/plain"},
{"title":"DACIA SANDERO 1.2 16V 75cv LAUREATE.txt","text":"DACIA SANDERO 1.2 16V 75cv LAUREATE\r\n\r\n# Datos\r\n- Motor: renault d4f f7\r\n\r\n\r\n# Mantenimiento\r\n\r\n## Cambio de aceite\r\nMaterial: llave de vado de 27mm para el filtro del aceite + llave de punta cuadrada para el tapon del carter + \n\nTags:\n  vehiculos","type":"text/plain"},
{"title":"DDNS Duckdns.txt","text":"DDNS Duckdns\r\n\r\n## Configurar en QNAP\r\n\r\nNo tiene soporte nativo para duckdns.\r\n\r\nCrear un script **duckdns.sh**:\r\n\r\n```\r\n# #/bin/bash\r\necho url=\"https://www.duckdns.org/update?domains=yntmnt,rrs1,rrs2,rrs3,yntmnt&token=279e22fb-83f3-48ab-bbb9-b89dd66ca0d5&ip=\" | curl -k -o /root/duckdns.log -K -\r\n```\r\n\r\nSe crea log en **duckdns.log**\r\n\r\n\r\n\r\n## Linux\r\n\r\nSe puede usar la solucion de QNAP, o si no se quiere un log:\r\n\r\n```\r\n#!/bin/bash\r\nurl=\"https://www.duckdns.org/update?domains=yntmnt&token=279e22fb-83f3-48ab-bbb9-b89dd66ca0d5&ip=\"\r\ncurl $url\r\n```\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"declaracion de la renta.txt","text":"declaracion de la renta\r\n\r\n# Secciones declaración de la renta\r\nLos datos de las casillas son para la renta de 2020.\r\n\r\nEl modelos 720 hay que presentarlo si los activos superan los 50000€. En ese modelo se informa de las cuentas bancarias, de las accionesy de los inmuebles.\r\n\r\n## Criptomonedas (bitcoin, ada, cardano,...)\r\n[[Inversiones](Inversiones.md)\r\n\r\nBuenas gente, veo muchas dudas respecto al tema y voy a intentar aclararlo...\r\nHacienda contempla 2 hechos impositivos, el primero es un rendimiento del capital mobiliario(me refiero a las monedas recibidas mediante staking) declaras un 19% hasta los 6000€, un 21% de 6000 a 50000 y un 23% con más de 50000€ de su precio en el momento de su percepción en el año en curso. El segundo hecho es su momento de venta, que se contempla una variación patrimonial (gravada con los mismos porcentajes anteriores).\r\n\r\n\r\n## Rentas de capital mobiliario\r\nCasilla 027:  intereses de cuenta\r\nCasilla 029: dividendos\r\n031, 032: Rentabilidad de los bonos, letras del tesoro,...\r\n033: Rentas seguros\r\n\r\n\r\n## Ganancias patrimoniales\r\nCompraventa de fondos y acciones,... Hay que poner las ventas para declarar de minusvalias o plusvalias.\r\n\r\nCasilla 0311: ganancia con fondos de inversion. Si hay traspaso entre fondos, es posible que haya retención(Hay que ponerla).\r\nCasilla 0328: acciones, ETF,\r\nCasilla 0343:  acciones extra que nos regale la compañia, venta de derechos,...\r\n\r\n\r\n## Otras granancias patrimoniales\r\nCasilla 1626:. Hay que seleccionar a que se debe (act. profesional, otro tipo de ganancias patrimoniales,..). Aqui irian los CDF, Futuros (1631).\r\n\r\n\r\n\r\n# Declaración de dividendos\r\n- En 2020 la casilla es la 029 en importe bruto. Si hay de varios paises y cada uno con una retencion, se puede agrupar por paises. \r\n- No se puede descontar los gastos por custodia pero si los gastos de administracion.\r\n- Retenciones ESPAÑA: En casilla adjunta se ponen las retenciones que ha habido, que suele ser en dividendos de españa (el 19%).\r\n- Retenciones Extranjeras (DOBLE Imposicion internacional). Hay que vigilar que no supere el máximo intenacional. (5, 10 o 15%): 0588\r\n- renta: rendimiento capital mobiliario > dividendos. Consignar importe bruto y la retención (19%). \r\n- En caso de tener broker extranjero, el 19% de retencion de españa no se te ha descontado, por lo que no hay que ponerlo.\r\n- Se puede compensar un 25% de las perdidas por venta en acciones con el beneficio de los dividendos. Pero se puede compensar hasta el 100% de las perdida en ventas con las perdidas en ganancias.\r\n  Hay opcion de perdidas patrimoniales de ejercicias anteriores donde debe aparecer las perdidas por acciones. Es por esoimportante tambiencontabilizar las perdidas en acciones por si nos beneficia enejercicios posteriores.\r\n- Ademas se puede compensar perdicas,con limite del 25%, con los 4 años anteriores.\r\n- El método FIFO hay que considerarlo por accionesaunqye se hayan comprado en 2 brokers diferentes.\r\n- Regla de los 2 meses: se pueden compensar las pérdidas si en los 2 meses anteriores o posteriores no hay operacines de nuevo con esa acción.\r\n\r\n# Transferencia internacional\r\nSe quiere:\r\n- Codigo iban\r\n- Código swift\r\n- \n\nTags:\n  varios","type":"text/plain"},
{"title":"Desarrollo web.txt","text":"Desarrollo web\r\n\r\n\r\n# Listado de soluciones tecnologicas a emplear en el desarrollo web\r\nTras probar varias tecnologías, comparar,... las tecnologias para el desarrollo web son:\r\n- Back-end: python + flask. Python es muy funcional y Falsk permite crear webs concontenido dinámico fácilmente. En caso de integrarse con  frameworks SPA (single paga applications), se creará API que sirva datos en JSON. [Guia Python](Guia%20Python.md). [Guias Flask](Guias%20Flask.md)\r\n- HTML + jinja. Es el template que usa Flask por defecto. \r\n- Aplinejs: Framework muy sencillo y sin dependencias que permite añadir funcionalidad y reactividad a páginas web estáticas. [Guia Alpine.js](Guia%20Alpine.js.md)\r\n- Svelte: Es una alternativa a los famosos Angular, React y Vue. Es muy sencillo y compila directamente a JS sin necesidad de usar un DOM virtual. [Guia svelte](Guia%20svelte.md)\r\n- CSS: bootstrap / minicss. Bootstrap está muy extendido y tiene muchos elementos listos para usar. Minicss por el contrario es mas sencillo y liviano. [bootstrap](bootstrap.md). \r\n- Ajax: htmx. Permite incorporar llamadas Ajax de forma transparente directamente en HTML. Ajax tambien puede implementarse en Alpinejs y Svelte, pero de una forma menos transparente. [Guia HTMX](Guia%20HTMX.md)\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Distribuciones Linux.txt","text":"Distribuciones Linux\r\n\r\n## Linux distribuciones ligeras\r\n* peppermint\r\n* linux lite\r\n* Bunsenlabs hellium\r\n* LXLE\r\n* Cloudready\r\n* antix\t\r\n* point linux\r\n* zorin os lite\r\n* bodhi linux\r\n* trisquel mini\r\n* puppy linux\r\n* macpup linux\r\n* slitaz\r\n* tiny core\r\n* elementary os\r\n* Porteus kiosk: distribucion ideal para hacer kioskos\r\n* casaos: sistema que se instala sobre una distribución y permite gestionar contenedores docker de forma amigable.\r\n\r\n\r\n\r\n## Distribuciones USB Live\r\n* opensuse: refimensiona para aprovechar todo el tamaño  del USB y trabaja con persistencia de forma predeterminada\r\n\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},

{"title":"Docker adguard.txt","text":"Docker adguard\r\n\r\nBloqueador de publicidad.\r\n\r\nDocumentacion:  https://www.wundertech.net/adguard-home-openmediavault-setup-tutorial/\r\n\r\nAtención, si se habilita la opción \"enforce safe search\", es posible que algunos videos de Youtube no aparezcan en la lista de reproducción.\r\n\r\nPara la configuración, acceder a http://192.168.2.223\r\n\r\n# Instalación\r\n\r\nCrear red para poder tener una IP en el rango del host. Cambiar nombre de la interfaz de red:\r\n`docker network create -d macvlan -o parent=enp2s0 --subnet=192.168.2.0/24 --gateway=192.168.2.1 --ip-range=192.168.2.2/32 adguard_network`\r\n\r\nLanzar contenedor: `docker run -d --user 1000:100 --name adguardhome --restart unless-stopped --network=adguard_network -v /mnt/raid/container/adguardhome/workdir:/opt/adguardhome/work -v /mnt/raid/container/adguardhome/confdir:/opt/adguardhome/conf -p 53:53/tcp -p 53:53/udp -p 67:67/udp -p 68:68/tcp -p 68:68/udp -p 80:80/tcp -p 443:443/tcp -p 853:853/tcp -p 3000:3000/tcp adguard/adguardhome`\r\n\r\n\r\n\r\n##  Raspberry Pi 3 (armv7):\r\n  * Crear red docker. La red padre (enxb827ebd21a89) se obtiene de `ip a`: `docker network create -d macvlan -o parent=enxb827ebd21a89 --subnet=192.168.2.0/24 --gateway=192.168.2.1 --ip-range=192.168.2.2/32 adguard_network`\r\n  * Crear el contenedor: `docker run --name adguardhome --restart unless-stopped --network=adguard_network -v /srv/raid/container/adguardhome/workdir:/opt/adguardhome/work -v /srv/raid/container/adguardhome/confdir:/opt/adguardhome/conf -p 53:53/tcp -p 53:53/udp -p 67:67/udp -p 68:68/tcp -p 68:68/udp -p 80:80/tcp -p 443:443/tcp -p 853:853/tcp -p 3000:3000/tcp -d adguard/adguardhome`\r\n\r\n\r\n\r\n* Cambiar la interfaz de escucha a eth0 en Interfaz web y DNS.\r\n* \r\n\r\n\n\nTags:\n  docker","type":"text/plain"},
{"title":"DOCKER CADDY.txt","text":"DOCKER CADDY \r\n\r\nLo uso como servidor estátoco para servir las imagenes que tengo para Simplenote,...\r\n[Documentación](https://hub.docker.com/_/caddy?tab=description&page=1&ordering=last_updated)\r\n\r\n\r\n\r\nCaddy permite multiples opciones, servidor proxy inverso,...\r\n\r\n```\r\n# Proxy all requests to nextcloud  \r\nnc.yntmnt.duckdns.org {  \r\n   rewrite /.well-known/carddav /remote.php/dav  \r\n   rewrite /.well-known/caldav /remote.php/dav  \r\n  \r\n   reverse_proxy {$NEXTCLOUD_HOST:192.168.2.7:8082}  \r\n  \r\n   encode gzip  \r\n   header {  \r\n       Strict-Transport-Security max-age=31536000;  \r\n       Referrer-Policy no-referrer-when-downgrade  \r\n   }  \r\n}\r\n\r\n\r\n# RRS Miniflux\r\nrss.yntmnt.duckdns.org {\r\n  reverse_proxy http://192.168.2.7:8081\r\n}\r\n\r\n# Homer. Dashboard con enlaces\r\n# Para Autenticacion ejecutar primero 'caddy hash-password': docker run --rm caddy caddy hash-password --plaintext 'demo1month'\r\n#hh.yntmnt.duckdns.org {\r\n#  reverse_proxy http://192.168.2.7:8083\r\n#}\r\nhh.yntmnt.duckdns.org {\r\n  basicauth {\r\n    raul JDJhJDE0JHRFYzlmLlR4ZEpLVDNORk1PQThSQy5zQWcxYkZlWDB3U0tsUm16ZlVUeFY4QUJ0ZUxseHlD\r\n  }\r\n  reverse_proxy http://192.168.2.7:8083\r\n}\r\n\r\n```\r\n\r\n\n\nTags:\n  docker","type":"text/plain"},
{"title":"Docker Calibre.txt","text":"Docker Calibre\r\n\r\nGestor de la biblioteca de libros.\r\n\r\nhttps://hub.docker.com/r/linuxserver/calibre-web\r\n\r\n## Configuración\r\n\r\n# http://your-ip:8083\r\n# introducir **/books** como ruta de la biblioteca\r\n# Login por defecto: **admin** / **admin123**\r\n# Mail para envio de libros:  raulroda@kindle.com\r\n# Configurar correo SMTP\r\n  #* smtp.gmail.com\r\n  #* puerto: 587\r\n  #* encriptacion: STARTTLS\r\n  #* login smtp: raulroda8@gmail.com\r\n  #* password: \u003C de google >\r\n  #* desde correo: raulroda8@gmail.com\r\n\r\n\r\n## Creacion del docker\r\n\r\n### Para NAS QNAP TS-228A (ARMv8)\r\n\r\n```\r\ndocker run -d --name=calibre-web \\\r\n  -e PUID=1000 -e PGID=1000 \\\r\n  -e TZ=Europe/Madrid \\\r\n  -p 8083:8083 \\\r\n  -v /share/Container/calibre:/config \\\r\n  -v /share/raul/Documentos/libros:/books \\\r\n  --restart unless-stopped \\\r\n  ghcr.io/linuxserver/calibre-web\r\n```\r\n\n\nTags:\n  docker","type":"text/plain"},
{"title":"DOCKER CLIENTE REMOTO LINUX RDESKTOP  X2.txt","text":"DOCKER CLIENTE REMOTO LINUX RDESKTOP  X2\r\n\r\nDOCKER CLIENTE REMOTO LINUX RDESKTOP / X2GO\r\n\r\n\r\nLos contenedores con rdesktop tienen una conexión lenta y no es válidad para video. Con X2GO funciona rápido y permite ver vídeos.\r\n\r\n\r\n\r\n# Crear el contenedor\r\n`docker run -it \\\r\n--name vdi_raul_test \\\r\n--cap-add SYS_ADMIN \\\r\n--cap-add DAC_READ_SEARCH \\\r\n--privileged \\\r\n--shm-size 1g \\\r\n-p 2222:22 \\\r\n-e USERNAME=raul -e PASS=xxxx \\\r\n-v /home/raul/container/rdesk_raul/homes \\\r\n--restart unless-stopped \\\r\ndanger89/xfcevdi_x2go:latest`\r\n\r\n\r\n\r\n# Sucesivas ejecuciones\r\n`docker start vdi_raul`\r\n\r\n\r\n# Script para hacer un snapshot del contenedor\r\n\r\n```\r\n#!/bin/bash\r\n\r\n# Para restaurar imagen: docker load input \u003Cfichero.tar>\r\n\r\n# Convertimos contenedor en imagen\r\necho \"Convirtiendo el contenedor en imagen...\"\r\ndocker commit -p vdi_raul vdi_raul_$(date +%F)\r\n\r\n# Imagen a fichero TAR\r\necho \"Generando el fichero de copia en /home/raul...\"\r\ndocker save -o ~/vdi_raul_$(date +%F).tar vdi_raul_$(date +%F)\r\n\r\n# Borrando la imagen temporal\r\necho \"Borrando la imagen temporal...\"\r\ndocker rmi vdi_raul_$(date +%F)\r\n```\r\n\r\n\r\n\r\n\r\n-------------------\r\n\r\n\r\n\r\n\r\n\r\n\r\n# Docker-compose\r\n\r\n```\r\nversion: \"2.1\"\r\nservices:\r\n  rdesktop:\r\n    image: ghcr.io/linuxserver/rdesktop\r\n    container_name: rdesktop\r\n    privileged: true #optional\r\n    environment:\r\n      - PUID=1000\r\n      - PGID=1000\r\n      - TZ=Europe/Madrid\r\n    volumes:\r\n      - /var/run/docker.sock:/var/run/docker.sock #optional\r\n      - ./home:/config #optional\r\n    ports:\r\n      - 3389:3389\r\n    shm_size: \"1gb\" #optional\r\n    restart: unless-stopped\r\n```\r\n\r\n\r\n# Configuración\r\n\r\n- Modificar fstab:\r\n```\r\n//192.168.2.5/raul  /config/datos  cifs vers=3.0,gid=1000,uid=1000,noauto,exec,user,rw,credentials=/config/.smbcredentials  0  0\r\n//192.168.2.5/pelis  /config/pelis  cifs vers=3.0,gid=1000,uid=1000,noauto,exec,user,rw,credentials=/config/.smbcredentials  0  0\r\n```\r\n\r\n- Instalar paquetes\r\n```\r\nsudo apt update\r\nsudo apt install cifs-utils nano vlc wmctrl keepass2 openssh-client\r\n```\r\n\r\nTags:\r\n  informatica, linux\n\nTags:\n  docker","type":"text/plain"},
{"title":"Docker CTOP.txt","text":"Docker CTOP\r\n\r\n\r\nEquivalente al comando TOP pera para los contenedores.\r\n\r\nhttps://ctop.sh/\r\n\r\n## armV7\r\n\r\n`alias ctop='docker run --rm -it --name ctop --volume /var/run/docker.sock:/var/run/docker.sock:ro jinnlynn/ctop'`\r\n\r\n## X86\r\n\r\n`alias ctop='docker run --rm -it --name ctop     --volume /var/run/docker.sock:/var/run/docker.sock:ro     quay.io/vektorlab/ctop:latest'`\n\nTags:\n  docker","type":"text/plain"},
{"title":"Docker duplicati.txt","text":"Docker duplicati\r\n\r\nPermite crear copiasde seguridad incrmenetales local o en servicios de la nube desde una intefaz web.\r\n\r\n\r\n\r\n## Docker\r\n```\r\nversion: \"2.1\"\r\nservices:\r\n  duplicati:\r\n    image: ghcr.io/linuxserver/duplicati\r\n    container_name: duplicati\r\n    environment:\r\n      - PUID=0\r\n      - PGID=0\r\n      - TZ=Europe/Madrid\r\n      - CLI_ARGS= #optional\r\n    volumes:\r\n      - ./config/config:/config\r\n      - ./config/local_backups:/backups\r\n      - /:/source\r\n    ports:\r\n      - 8200:8200\r\n    restart: unless-stopped\r\n```\r\n\r\n\r\n\r\n## Copia a onedrive\r\n```\r\nmono /app/duplicati/Duplicati.CommandLine.exe backup onedrivev2://backup /source/mnt/raid/comun/fotos/ /source/mnt/raid/comun/musica/ /source/home/raul/ /source/mnt/raid/users/ /source/mnt/raid/container/adguardhome/ /source/mnt/raid/container/ate\\_dist/ /source/mnt/raid/container/caddy\\_proxy/ /source/mnt/raid/container/duplicati/ /source/mnt/raid/container/gerbera/ /source/mnt/raid/container/jellyfin/ /source/mnt/raid/container/minuflux/ /source/mnt/raid/container/nextcloud/ /source/mnt/raid/container/portainer/ /source/mnt/raid/container/transmission/ /source/mnt/raid/container/watchtower/ /source/mnt/raid/container/wireguard/ /source/mnt/raid/0view\\_logs.sh /source/mnt/raid/ate\\_reporte\\_telegram.sh /source/mnt/raid/back2disco\\_back.log /source/mnt/raid/back2disco\\_back.sh /source/mnt/raid/back2naspi.log /source/mnt/raid/back2naspi.sh /source/mnt/raid/comparar\\_ate.sh /source/mnt/raid/it\\_ran.log /source/mnt/raid/sync\\_nubes.log /source/mnt/raid/sync\\_nubes.sh /source/mnt/raid/trayecto\\_al\\_trabajo.py --send-mail-from=\"duplicati@localnas.com\" --send-mail-to=\"raulroda8@gmail.com\" --send-mail-url=\"smtp://smtp.gmail.com:587/?starttls=when-available\" --send-mail-password=ppateate88 --send-mail-username=\"elproyectoate@gmail.com\" --send-mail-any-operation=true --send-mail-subject=\"Duplicati %PARSEDRESULT%, %OPERATIONNAME% report for %backup-name%\" --backup-name=\"Datos en onedrive\" --dbpath=/config/YQWCRWJIMF.sqlite --encryption-module=aes --compression-module=zip --dblock-size=50mb --retention-policy=\"1W:1D,4W:1W,12M:1M\" --disable-module=console-password-input --exclude=/source/mnt/raid/container/jellyfin/config/cache/ --exclude=/source/mnt/raid/container/jellyfin/config/config/metadata/\r\n```\r\n\r\n\r\n\r\n## Configuración para envio por mail\r\n--send-mail-from=duplicati@localnas.com\r\n--send-mail-to=raulroda8@gmail.com\r\n--send-mail-url=smtp://smtp.gmail.com:587/?starttls=when-available\r\n--send-mail-password=ppateate88\r\n--send-mail-username=elproyectoate@gmail.com\r\n--send-mail-any-operation=true\r\n--send-mail-subject=Duplicati %PARSEDRESULT%, %OPERATIONNAME% report for %backup-name%\n\nTags:\n  docker","type":"text/plain"},
{"title":"DOCKER Filerun.txt","text":"DOCKER Filerun\r\n\r\nFilerun permite permite convertir un equipo en una nube tipo GoogleDrive.\r\nAlternativas: Kodbox, seafile,  nextcloud,...\r\n\r\n\r\n## Acceso\r\nUsuario y contraseña por defecto:\r\n\r\n* Username: superuser\r\n* Password: superuser \r\n\r\n\r\n\r\n## Instalación mediante docker\r\n\r\nEjemplo de ficher docker-compose.yml con busqueda global en ficheros\r\n\r\n```\r\nversion: '2'\r\n\r\nservices:\r\n\r\n  db:\r\n    image: mariadb:10.1\r\n    environment:\r\n      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}\r\n      MYSQL_USER: filerun\r\n      MYSQL_PASSWORD: ${MYSQL_FILERUN_PASSWORD}\r\n      MYSQL_DATABASE: filerun\r\n    volumes:\r\n      - ./config/db:/var/lib/mysql\r\n\r\n  web:\r\n    image: afian/filerun\r\n    environment:\r\n      FR_DB_HOST: db\r\n      FR_DB_PORT: 3306\r\n      FR_DB_NAME: filerun\r\n      FR_DB_USER: filerun\r\n      FR_DB_PASS: ${MYSQL_FILERUN_PASSWORD}\r\n      APACHE_RUN_USER: www-data\r\n      APACHE_RUN_USER_ID: 33\r\n      APACHE_RUN_GROUP: www-data\r\n      APACHE_RUN_GROUP_ID: 33\r\n    depends_on:\r\n      - db\r\n    links:\r\n      - db\r\n      - tika\r\n      - elasticsearch\r\n    ports:\r\n      - \"8081:80\"\r\n    volumes:\r\n      - ./config/html:/var/www/html\r\n      - /mnt/raid/user-files:/user-files\r\n\r\n  tika:\r\n    image: logicalspark/docker-tikaserver\r\n\r\n  elasticsearch:\r\n    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4\r\n    container_name: elasticsearch\r\n    environment:\r\n      - cluster.name=docker-cluster\r\n      - bootstrap.memory_lock=true\r\n      - \"ES_JAVA_OPTS=-Xms512m -Xmx512m\"\r\n    ulimits:\r\n      memlock:\r\n        soft: -1\r\n        hard: -1\r\n    mem_limit: 1g\r\n    volumes:\r\n      - ./config/esearch:/usr/share/elasticsearch/data\r\n```\r\n\r\n\r\n\n\nTags:\n  docker","type":"text/plain"},
{"title":"Docker glances.txt","text":"Docker glances\r\n\r\nGlances es un sistema de monitorización ligero. Es una especia a top pero accesible via web. https://nicolargo.github.io/glances/. Dispone de una api que permite acceder a la información.\r\n\r\nPuede recopilar información de otros servidores.\r\n\r\n- Se puede instalar de forma nativa con `pip3 install --user glances`\r\n\r\n\r\n- Mediante docker puede lanzarse de forma local: `docker run -v `pwd`/glances.conf:/glances/conf/glances.conf -v /var/run/docker.sock:/var/run/docker.sock:ro --pid host -it nicolargo/glances:3.2.0-full`\r\n\r\n- O bien para ser accedido via web: `docker run -d \\  \r\n --restart=\"unless-stopped\" \\  \r\n -p 61208-61209:61208-61209 \\  \r\n -e GLANCES_OPT=\"-w\" \\  \r\n -v /var/run/docker.sock:/var/run/docker.sock:ro \\  \r\n --pid host \\  \r\n --name glances \\  \r\n nicolargo/glances:3.2.0-full`\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Docker Homer.txt","text":"Docker Homer\r\n\r\nPanel Dashboard con enlaces de webs y servicios favoritos\r\n\r\nhttps://dashy.to/ es competencia \r\n\r\n```\r\n---\r\nversion: \"2\"\r\nservices:\r\n  homer:\r\n    image: b4bz/homer\r\n    #To build from source, comment previous line and uncomment below\r\n    #build: .\r\n    container_name: homer\r\n    volumes:\r\n       - ./config/:/www/assets\r\n    ports:\r\n      - 8083:8080\r\n    environment:\r\n      - UID=1000\r\n      - GID=1000\r\n    restart: unless-stopped\r\n```\n\nTags:\n  docker","type":"text/plain"},

{"title":"Docker munin.txt","text":"Docker munin\r\n\r\nSistema de monitorización liviano.\r\n\r\nSe instala la parte servidor en un equpo y la parte cliente para cada uno de los nodos.\r\n\r\n- La instalaicón en los nodos se hace con `$ apt-get install munin-node` y escuchará por el puerto 4949. También puede configurarse el nodo por docker:\r\n```\r\ndocker run -d --name munin-node --restart=always \\\r\n  --privileged --net=host \\\r\n  -v /:/rootfs:ro \\\r\n  -v /sys:/sys:ro \\\r\n  -e ALLOW=\"cidr_allow 0.0.0.0/0\" \\\r\n  -p 4949:4949 \\\r\n  --restart=always \\\r\n  funkypenguin/munin-node\r\n```\r\nPara configurar el cliente en`/etc/munin/munin-node.conf` poner  `cidr_allow 0.0.0.0/0` o bien especificando las direcciones desde las que se permite la escucha\r\n- La instalación en el sevidor puede hacerse con docker:\r\n\r\n```\r\n\r\n```\r\n\r\n\r\n# Plugins\r\nPermiten añadir funcionalidad.\r\n- SNMP: Es un plugin especial pues requier crear en lace simbólico entre 2 partes. El formato es: \t`snmp_[hostname]_something_[resource to be monitored]`. Por ejemplo: snmp_10.0.0.1_if_6\r\n\n\nTags:\n  docker","type":"text/plain"},
{"title":"Docker NextCloud.txt","text":"Docker NextCloud\r\n\r\nDocker Nextcloud\r\n\r\n\r\n## Referencias:\r\n- https://ugeek.github.io/blog/post/2021-02-25-instalacion-de-nextcloud-21-con-docker-oficial.html\r\n- https://ugeek.github.io/blog/post/2021-03-16-optimizando-nextcloud-para-ganar-fluidez.html\r\n- https://ugeek.github.io/blog/post/2021-03-09-controlando-la-papelera-de-nextcloud.html\r\n- Docker original: https://github.com/nextcloud/docker\r\n\r\n\r\n## Introducción\r\nPara el funcionamiento es necesario la configuración de las siguientes etapas:\r\n1. duckdns.org: crear entrada (yntmnt.duckdns.org)\r\n2. El servidor debe notificar la nueva IP privada regularmente (en CRON)\r\n3. Configurar docker con Caddy para tener un proxy inveso con 2 finalidades: tener un nombre de acceso (nc.yntmnt.duckdns.org) y forzar uso de HTTPS\r\n5. Crear el docker de Nextcloud, asegurandose de que los TRUSTED_PROXIES y TRUSTED_DOMAINS tiene los valores correctos\r\n6. Configurar nextcloud en config.php\r\n7. Optimizar el servidor (hay una guia mas abajo)\r\n8. Crear los usuarios\r\n9. Instalar las app para PC y Movil\r\n10. Comprobar escaneo de seguridad: https://scan.nextcloud.com/\r\n11. Copias de seguridad de los datos + contendor + ...\r\n\r\n\r\n## Acceso desde administrador de ficheros\r\ndavs://raul@nc.yntmnt.duckdns.org/remote.php/dav/files/raul/\r\n\r\n## Docker-compose para X86\r\n\r\n```\r\nversion: '2'\r\n\r\nservices:\r\n  db:\r\n    image: mariadb\r\n    restart: always\r\n    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW\r\n    volumes:\r\n      - ./config/db:/var/lib/mysql\r\n    environment:\r\n      - MYSQL_ROOT_PASSWORD=theroot\r\n      - MYSQL_PASSWORD=thenextcloud\r\n      - MYSQL_DATABASE=nextcloud\r\n      - MYSQL_USER=nextcloud\r\n\r\n  app:\r\n    image: nextcloud\r\n    restart: always\r\n    ports:\r\n      - 8082:80\r\n    links:\r\n      - db\r\n    volumes:\r\n      - ./config/html:/var/www/html\r\n      - ./config/custom_apps:/var/www/html/custom_apps\r\n      - ./config/config:/var/www/html/config\r\n      - /mnt/raid/users2:/var/www/html/data\r\n    environment:\r\n      - MYSQL_PASSWORD=thenextcloud\r\n      - MYSQL_DATABASE=nextcloud\r\n      - MYSQL_USER=nextcloud\r\n      - MYSQL_HOST=db\r\n      - TRUSTED_PROXIES=192.168.2.7\r\n      - NEXTCLOUD_TRUSTED_DOMAINS=192.168.2.7:8082 nc.yntmnt.duckdns.org nc.raul.ovh\r\n```\r\n\r\n\r\n\r\n## Optimizando Nextcloud\r\n\r\n* Actualizar desde la linea de comandos: \r\n\t- `docker exec --user www-data nextcloud_app_1 php occ maintenance:mode --off`\r\n\t- `docker exec --user www-data nextcloud_app_1 php occ upgrade`\r\n* Deshabilitar espacios trabajo enriquecidos: `docker exec --user www-data nextcloud_app_1 php occ config:app:set text workspace_available --value=0`\r\n\r\n* deshabilitar los flujos de trabajo: `docker exec --user www-data nextcloud_app_1 php occ config:app:set workflowengine user_scope_disabled --value yes`\r\n\r\n* deshabilitar la applicacion de fotos: `docker exec --user www-data nextcloud php occ app:disable photos`\r\n\r\n* optimizar vistas previas:\r\n```\r\ndocker exec --user www-data nextcloud php occ app:install previewgenerator\r\ndocker exec --user www-data nextcloud php occ config:app:set previewgenerator squareSizes --value=\"32 256\"\r\ndocker exec --user www-data nextcloud php occ config:app:set previewgenerator widthSizes  --value=\"256 384\"\r\ndocker exec --user www-data nextcloud php occ config:app:set previewgenerator heightSizes --value=\"256\"\r\ndocker exec --user www-data nextcloud php occ config:system:set preview_max_x --value 512\r\ndocker exec --user www-data nextcloud php occ config:system:set preview_max_y --value 512\r\ndocker exec --user www-data nextcloud php occ config:system:set jpeg_quality --value 60\r\ndocker exec --user www-data nextcloud php occ config:app:set preview jpeg_quality --value=\"60\"\r\n```\r\nForzar reescaneo: `docker exec --user www-data nextcloud php occ files:scan-app-data`\r\n\r\n* Tareas del cron del sistema\r\n```\r\n# NEXTCLOUD Tareas diarias\r\n\r\n*/10  * * * * docker exec --user www-data nextcloud_app_1 php -f /var/www/html/cron.php\r\n\r\n45 4 * * * docker exec --user www-data nextcloud_app_1 php occ preview:pre-generate\r\n\r\n45 3 * * * docker exec --user www-data nextcloud_app_1 php occ files:scan --all\r\n```\r\n\r\n\r\n\r\n## Configuración del servidor PHP integrado en el contenedor.\r\nSi se necesita crear el fichero php.ini, hacerlo en /usr/local/etc/php\r\n\r\nPara acceder el contenedor: `docker exec -it nextcloud_app_1 /bon/bash`\r\n\r\n\r\n\r\n## Configuracion de Caddyfile\r\n\r\n* Opcion 1 que funciona.\r\n```\r\nnc.yntmnt.duckdns.org {\r\n    rewrite /.well-known/carddav /remote.php/dav\r\n    rewrite /.well-known/caldav /remote.php/dav\r\n\r\n    reverse_proxy {$NEXTCLOUD_HOST:192.168.2.7:8082}\r\n}\r\n```\r\n\r\n* Opcion 2 mas completa que funciona:\r\n```\r\nnc.yntmnt.duckdns.org {\r\n    rewrite /.well-known/carddav /remote.php/dav\r\n    rewrite /.well-known/caldav /remote.php/dav\r\n\r\n    reverse_proxy {$NEXTCLOUD_HOST:192.168.2.7:8082}\r\n\r\n    encode gzip\r\n    header {\r\n        Strict-Transport-Security max-age=31536000;\r\n        Referrer-Policy no-referrer-when-downgrade\r\n    }\r\n}\r\n```\r\n\r\n\r\n## Configuración de Nextcloud en config.php\r\nSi se cambia el dominio, hay que hacerlo constar en trusted domains\r\n\r\n```\r\n\u003C?php\r\n$CONFIG = array (\r\n  'htaccess.RewriteBase' => '/',\r\n  'memcache.local' => '\\\\OC\\\\Memcache\\\\APCu',\r\n  'apps_paths' => \r\n  array (\r\n    0 => \r\n    array (\r\n      'path' => '/var/www/html/apps',\r\n      'url' => '/apps',\r\n      'writable' => false,\r\n    ),\r\n    1 => \r\n    array (\r\n      'path' => '/var/www/html/custom_apps',\r\n      'url' => '/custom_apps',\r\n      'writable' => true,\r\n    ),\r\n  ),\r\n  'instanceid' => 'ocp20afyvgi1',\r\n  'passwordsalt' => '2s/0oHErPFmlodRJNtonVHY20NU8kc',\r\n  'secret' => 'e3oPn5mEJDVJbLhQzmpQPP++Q0EXctPIBBn4CP7SNnpfqPgB',\r\n  'overwriteprotocol' => 'https',\r\n  'trusted_domains' => \r\n  array (\r\n    0 => '192.168.2.7:8082',\r\n    1 => 'nc.yntmnt.duckdns.org',\r\n\t2 => 'nc.raul.ovh',\r\n  ),\r\n  'datadirectory' => '/var/www/html/data',\r\n  'dbtype' => 'mysql',\r\n  'version' => '21.0.0.18',\r\n  'overwrite.cli.url' => 'http://192.168.2.7:8082',\r\n  'dbname' => 'nextcloud',\r\n  'dbhost' => 'db',\r\n  'dbport' => '',\r\n  'dbtableprefix' => 'oc_',\r\n  'trusted_proxies' => \r\n  array (\r\n    0 => '192.168.2.7:8082',\r\n    1 => 'nc.yntmnt.duckdns.org',\r\n  ),\r\n  'mysql.utf8mb4' => true,\r\n  'dbuser' => 'nextcloud',\r\n  'dbpassword' => 'thenextcloud',\r\n  'installed' => true,\r\n  'mail_smtpmode' => 'smtp',\r\n  'mail_smtpsecure' => 'tls',\r\n  'mail_sendmailmode' => 'smtp',\r\n  'mail_from_address' => 'elproyectoate',\r\n  'mail_domain' => 'gmail.com',\r\n  'mail_smtpauthtype' => 'LOGIN',\r\n  'mail_smtpauth' => 1,\r\n  'mail_smtphost' => 'smtp.gmail.com',\r\n  'mail_smtpport' => '587',\r\n  'mail_smtpname' => 'elproyectoate@gmail.com',\r\n  'mail_smtppassword' => 'ppateate88',\r\n  'ldapProviderFactory' => 'OCA\\\\User_LDAP\\\\LDAPProviderFactory',\r\n  'force_language' => 'es',\r\n  'default_locale' => 'es_ES',\r\n  'force_locale' => 'es_ES',\r\n  'default_phone_region' => 'ES',\r\n);\r\n\r\n```\r\n\r\n\r\n# Complementos instalados\r\ncollabora online\r\nactivity\r\ncalendar\r\ncollabora online built-in CODE server\r\ncontacts\r\ndashboard\r\ndeleted files\r\nexternal storage support\r\nfederation\r\nfile sharing\r\ngeoblocker\r\nkeeweb\r\nlog reader\r\nmonitoring\r\nnextcloud annoucements\r\nnotes\r\nnotifications\r\npassword policy\r\npdfviewr\r\nphotos\r\npreview generator\r\nprivacy\r\nrecommendations\r\nrightclick\r\nshare by mail\r\nsupport\r\ntext\r\ntjeming\r\nupdate notification\r\nusage survey\r\nuser status\r\nversions\r\nvideo player\r\nweather status\n\nTags:\n  docker","type":"text/plain"},
{"title":"Docker Nginx Proxy Manager.txt","text":"Docker Nginx Proxy Manager\r\n\r\nSe trata de un servidor de proxy inverso similar a[Traefik](simplenote://note/c7fac326-66aa-4021-8dc5-6c1750e91c33). Tiene interfaz web de administración.\r\n\r\nCon traefik he podido redireccionar a la web a deministracion del router, pero con nginx no he podido. \r\n\r\nDocumentación: https://github.com/jc21/nginx-proxy-manager\r\n\r\nDefault login: \r\n- Email:    admin@example.com\r\n- Password: changeme\r\n\r\n\r\n# Uso\r\nPara añadir servicios ofrecidos por otros dockers, hay que añadirlos a la red creada por este servicio.\r\n- entrar en la web y crear certificado SSL\r\n- mostrar redes existentes en docker: `docker network list`. Saldrá una del tipo *nginx_proxy_manager_default*\r\n- Si el servicio a publicar está en docker, añadirlo a la red anterior al crear el docker.\r\n- al dar de alta el proxy el nginx, como IP poner simplemente el nombre del servicio.\r\n\r\n\r\n\r\n# Versión para armv7\r\n\r\nEl docker-compose\r\n```\r\nversion: \"2\"\r\nservices:\r\n  app:\r\n    image: 'jc21/nginx-proxy-manager:latest'\r\n    restart: always\r\n    ports:\r\n      # Public HTTP Port:\r\n      - '80:80'\r\n      # Public HTTPS Port:\r\n      - '443:443'\r\n      # Admin Web Port:\r\n      - '81:81'\r\n    environment:\r\n      # These are the settings to access your db\r\n      DB_MYSQL_HOST: \"db\"\r\n      DB_MYSQL_PORT: 3306\r\n      DB_MYSQL_USER: \"npm\"\r\n      DB_MYSQL_PASSWORD: \"npm\"\r\n      DB_MYSQL_NAME: \"npm\"\r\n      DISABLE_IPV6: 'true'\r\n    volumes:\r\n      - ./data:/data\r\n      - ./letsencrypt:/etc/letsencrypt\r\n    depends_on:\r\n      - db\r\n  db:\r\n    image: yobasystems/alpine-mariadb:latest\r\n    restart: always\r\n    environment:\r\n      MYSQL_ROOT_PASSWORD: 'npm'\r\n      MYSQL_DATABASE: 'npm'\r\n      MYSQL_USER: 'npm'\r\n      MYSQL_PASSWORD: 'npm'\r\n    volumes:\r\n      - ./data/mysql:/var/lib/mysql\r\n```      \r\n\r\n\r\n\r\nTags:\r\n  docker\n\nTags:\n  docker","type":"text/plain"},
{"title":"Docker owncloud.txt","text":"Docker owncloud\r\n\r\nLa versión 10 de owncloud está basada en Go, es muchos más rápida y ligera.\r\n\r\nUsuario por defecto: admin / admin\r\n\r\n\r\n# Para amd64\r\n\r\n```\r\nversion: '2.1'\r\n\r\nservices:\r\n  owncloud:\r\n    image: owncloud/server:${OWNCLOUD_VERSION}\r\n    restart: always\r\n    ports:\r\n      - ${HTTP_PORT}:8080\r\n    depends_on:\r\n      - db\r\n      - redis\r\n    environment:\r\n      - OWNCLOUD_DOMAIN=${OWNCLOUD_DOMAIN}\r\n      - OWNCLOUD_DB_TYPE=mysql\r\n      - OWNCLOUD_DB_NAME=owncloud\r\n      - OWNCLOUD_DB_USERNAME=owncloud\r\n      - OWNCLOUD_DB_PASSWORD=owncloud\r\n      - OWNCLOUD_DB_HOST=db\r\n      - OWNCLOUD_ADMIN_USERNAME=${ADMIN_USERNAME}\r\n      - OWNCLOUD_ADMIN_PASSWORD=${ADMIN_PASSWORD}\r\n      - OWNCLOUD_MYSQL_UTF8MB4=true\r\n      - OWNCLOUD_REDIS_ENABLED=true\r\n      - OWNCLOUD_REDIS_HOST=redis\r\n    healthcheck:\r\n      test: [\"CMD\", \"/usr/bin/healthcheck\"]\r\n      interval: 30s\r\n      timeout: 10s\r\n      retries: 5\r\n    volumes:\r\n      - ./config/data:/mnt/data\r\n\r\n  db:\r\n    image: webhippie/mariadb:latest\r\n    restart: always\r\n    environment:\r\n      - MARIADB_ROOT_PASSWORD=owncloud\r\n      - MARIADB_USERNAME=owncloud\r\n      - MARIADB_PASSWORD=owncloud\r\n      - MARIADB_DATABASE=owncloud\r\n      - MARIADB_MAX_ALLOWED_PACKET=128M\r\n      - MARIADB_INNODB_LOG_FILE_SIZE=64M\r\n    healthcheck:\r\n      test: [\"CMD\", \"/usr/bin/healthcheck\"]\r\n      interval: 30s\r\n      timeout: 10s\r\n      retries: 5\r\n    volumes:\r\n      - ./config/mysql:/var/lib/mysql\r\n      - ./config/backup:/var/lib/backup\r\n\r\n  redis:\r\n    image: webhippie/redis:latest\r\n    restart: always\r\n    environment:\r\n      - REDIS_DATABASES=1\r\n    healthcheck:\r\n      test: [\"CMD\", \"/usr/bin/healthcheck\"]\r\n      interval: 30s\r\n      timeout: 10s\r\n      retries: 5\r\n    volumes:\r\n      - ./config/redis:/var/lib/redis\r\n```\r\n\r\n# QNAP armv8. Recordar cambiar la contraseña\r\n\r\n```\r\n/share/CACHEDEV1_DATA/.qpkg/container-station/bin/docker run -d \\\r\n  --name=owncloud \\\r\n  -e OWNCLOUD_DOMAIN=192.168.2.5:8081 \\\r\n  -e OWNCLOUD_ADMIN_USERNAME=raulito \\\r\n  -e OWNCLOUD_ADMIN_PASSWORD=xxxxx \\\r\n  -p 8081:8080 \\\r\n  -v /share/CACHEDEV1_DATA/owncloud:/mnt/data\r\n  --restart unless-stopped \\\r\n  owncloud/server\r\n```\r\n\r\n\r\n# Configuracion de caddy como proxy inverso\r\n\r\n- Version sencilla\r\noc.yntmnt.duckdns.org {\r\n  reverse_proxy http://192.168.2.7:8080\r\n  }\r\n\r\n\r\n- Version completa\r\noc.yntmnt.duckdns.org {\r\n  redir /.well-known/carddav /remote.php/carddav 301\r\n  redir /.well-known/caldav /remote.php/caldav 301\r\n  reverse_proxy http://192.168.2.7:8080 {\r\n  }\r\n  encode gzip\r\n  header {\r\n    Strict-Transport-Security max-age=31536000;\r\n    Referrer-Policy no-referrer-when-downgrade\r\n  }\r\n}\r\n\r\n\r\n# Pasos de configuracion\r\n\r\nHabilitar montar directorios locales. En config.php\r\n'files_external_allow_create_new_local' => 'true',\r\n\r\nTags:\r\n  docker, informatica\n\nTags:\n  docker","type":"text/plain"},
{"title":"Docker Plex.txt","text":"Docker Plex\r\n\r\nReproductor de contenido multimedia\r\n\r\n```\r\nversion: '2'\r\n# http://localhost:32400/web\r\n\r\nservices:\r\n  plex:\r\n    container_name: plex\r\n    image: plexinc/pms-docker\r\n    restart: unless-stopped\r\n    environment:\r\n      - TZ=Europe/Madrid\r\n      - PLEX_CLAIM=claim-cEfHKswazJ8msyeoxjdM  # https://www.plex.tv/claim/\r\n      - PLEX_UID=33\r\n      - PLEX_GID=33\r\n    network_mode: host\r\n    volumes:\r\n      - ./config:/config\r\n      - /mnt/raid/comun/pelis/transcode:/transcode\r\n      - /mnt/raid/comun:/data\r\n    devices:\r\n      - /dev/dri:/dev/dri\r\n```\n\nTags:\n  docker","type":"text/plain"},
{"title":"Docker Postgre.txt","text":"Docker Postgre\r\n\r\nEjemplo de servidor Postgre con administrador web para la BBDD\r\n\r\n```yml\r\nversion: '3.1'  \r\n  \r\nservices:  \r\n  \r\n db:  \r\n   image: postgres  \r\n   restart: unless-stopped  \r\n   environment:  \r\n     POSTGRES_PASSWORD: example  \r\n     POSTGRES_USER: raul  \r\n     PGDATA: /var/lib/postgresql/data/pgdata  \r\n   volumes:  \r\n     - ./data:/var/lib/postgresql/data  \r\n   ports:  \r\n     - 5432:5432  \r\n  \r\n adminer:  \r\n   image: adminer  \r\n   restart: unless-stopped  \r\n   ports:  \r\n     - 8111:8080\r\n```\n\nTags:\n  informatica","type":"text/plain"},
{"title":"DOCKER SERVIDOR WEB SENCILLO.txt","text":"DOCKER SERVIDOR WEB SENCILLO\r\n\r\nSe trata de servir una web estática.\r\n\r\nDockerfile:\r\n\r\n```\r\nFROM python:3.5\r\n\r\nVOLUME [\"/code\"]\r\nADD . /code\r\nWORKDIR /code\r\n\r\nEXPOSE 5000\r\nCMD [\"python\", \"-m\", \"http.server\", \"5000\"]\r\n```\r\n\r\n\n\nTags:\n  docker","type":"text/plain"},
