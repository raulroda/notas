{"title":"MYSQL Guia rapida.txt","text":"MYSQL Guia rapida\r\n\r\n# Creando una base de datos y una tabla\r\n\r\nEn las instalaciones por defecto existe un usuario de la base de datos: root, SIN CONTRASEÑA. Tan pronto como podamos es conveniente asignar contraseña a ese usuario y crear otro con menos privilegios (ésta es una de las filosofías de GNU/Linux).\r\n\r\n\r\n## Modo phpmyadmin\r\nDesde un navegador web entramos en la dirección: http://localhost/phpmyadmin\r\nTras guardar obtendremos el codigo SQL equivalente\r\nCREATE TABLE `tabla1` (\r\n `id` tinyint(3) unsigned NOT NULL auto_increment,\r\n `producto` varchar(255) NOT NULL default ,\r\n `precio` float unsigned NOT NULL default '0',\r\n PRIMARY KEY  (`id`)\r\n) TYPE=MyISAM AUTO_INCREMENT=1 ;\r\n\r\n\r\n## Modo desde consola\r\nAunque es el modo más tosco funciona siempre\r\n$ mysqladmin -uroot -p create prueba2\r\n\r\n\r\n\r\n# Consultas de inserción\r\n\r\nTenemos nuestra tabla pero aún no contiene datos, la forma de introducir datos nuevos es:\r\n\r\nINSERT INTO nombre_tabla (columna1,columna2,...,columnaN) VALUES (valor1,valor2,...,valorN)\r\nINSERT INTO tabla2 (`producto`,`precio`) VALUES ('pan', '0.45');\r\n\r\n\r\n# Consultas de selección\r\n\r\nExtrae datos de una o varias tablas, combinando, ordenando o filtrando cuando sea necesario determinados criterios\r\nSELECT expresión\r\n       [FROM tabla_o_tablas]\r\n       [[modo_de_unión] JOIN tabla_o_tablas ON expresión_where]\r\n       [WHERE expresión_where]\r\n       [ORDER BY columna] [ASC o DESC]\r\n       [LIMIT [límite,] registros]]\r\n\r\n\r\n-CONCAT: Junta columnas obteniendo como resultado una única columna. Ejemplo: \r\n`SELECT CONCAT('El producto ',`producto`,' vale ',`precio`,' euros') as todo FROM tabla2;`\r\n\r\n| todo                              |\r\n| --------------------------------- |\r\n| El producto pan vale 0.45 euros   |\r\n| El producto leche vale 0.8 euros  |\r\n| El producto aceite vale 1.4 euros |\r\n\r\n\r\n\r\n- GROUP_CONCAT(campo1): requiere usarlo con GROUPBY, y crea un campo con todos los valores de campo1 unidos por comas.\r\n\r\n- COUNT: Cuenta el número de registros o filas en una base de datos. Ejemplo: \r\n\r\n-\r\nSELECT COUNT(`producto`) FROM tabla2;\r\n\r\n\r\nSUM, AVG, MAX, MIN: Devuelven respectivamente la suma, media, máximo y mínimo del campo especificado. Ejemplo: \r\nSELECT SUM(`precio`) as total, AVG(`precio`) as media, MAX(`precio`)\r\n>as maximo, MIN(`precio`) as minimo FROM tabla2;\r\n+-----------------+------------------+-----------------+------------------+\r\n| total           | media            | maximo          | minimo           |\r\n+-----------------+------------------+-----------------+------------------+\r\n|    2.65         |     0.883        |    1.4          |    0.45          |\r\n+-----------------+------------------+-----------------+------------------+\r\n\r\n\r\nLIMIT: Muy importante cuando tenemos muchos registros, el rendimiento de una lectura de una tabla de más de 3.000 registros es apreciablemente más lento,\r\nLleva asociado dos números, el primero indica el primer registro a mostrar (se empieza a contar desde 0) y el segundo el número de registros.\r\nSELECT * FROM tabla2 LIMIT 1,2;\r\n\r\n\r\nORDER BY: Ahora que sabemos como leer registros vamos a ordenarlos. Esta sentencia por defecto usa el órden ASCendente, pero también se puede usar DESCendente\r\nSELECT * FROM tabla2 ORDER BY `precio` DESC;\r\n\r\nWHERE: Es la expresión que permite filtrar la consulta, es de las más usadas en lenguaje SQL. Permite operadores de igualdad, comparación (mayor >, menor que \u003C, distinto, !=), y en el caso de campos de texto, búsqueda de patrones con el operador LIKE y comodines %\r\nSELECT * FROM tabla2 WHERE `precio`\u003C=1;\r\nSELECT * FROM tabla2 WHERE `producto` LIKE '%cei%';\r\n\r\nJOIN: Consulta de unión para seleccionar datos de varias tablas. Las uniones pueden ser por la izquierda LEFT, por la derecha RIGHT, e internas INNER\r\nSELECT tabla1.campo1 tabla1.campo2 tabla2.campo1 tabla2.campo2 \r\n> LEFT JOIN tablas tabla2 ON tabla1.campo1=tabla2.campo1;\r\n\r\n\r\n# Consulta de Actualización/Modificación \r\nUPDATE: Con esta consulta modificamos el valor de los registros, su sintaxis es:\r\nUPDATE tabla SET campo1=valor1, campo2=valor2 .... WHERE filtro\r\nUPDATE tabla2 SET producto='Aceite de Oliva' WHERE producto='Aceite';\r\n\r\n\r\n# Consultas de Eliminación\r\nDELETE: Consulta que elimina todos o algún registro de una tabla. Su síntaxis es:\r\nDELETE FROM tabla WHERE filtro\r\nDELETE FROM tabla2 WHERE precio\u003C1;\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"NAS Odroid en Linux.txt","text":"NAS Odroid en Linux\r\n\r\nGuia de instalacion de un NAS en linux desde CERO\r\n\r\n\r\nhttps://elblogdelazaro.gitlab.io/post/2019-06-03-rockpro64_asi_es_mi_nas.html\r\n\r\n## EQUIPO\r\n- HARDWARE\r\n\t- Odroid C2 (arm32v7) \r\n\t- ventilador para cpu\r\n\t- instalada en estructura de madera\r\n\t- HUB USB\r\n\t- 2 discos de 2.5 pulgadas de 500Gbconectados por USB. \r\n- SOFTWARE\r\n\t- Linux diet pi\r\n\t- IP: 192.168.2.2 (asignada por el router)\r\n\t- Zerotier: 192.168.100.2\r\n\r\n\r\n## CONFIGURACION\r\n- Disco USB de datos en : /mnt/data y disco USB de Backup en: /mnt/backup\r\n- CADA HORA: se añade una linea en /mnt/data/comun/it_ran.log\r\n- CADA DIA: copia de /root al disco USB DATA + cambiar permisos descargas torrents + sincronizar disco USB DATA a USB BACKUP.El script se llama 'fake_raid.sh'\r\n- Copias de seguridad:\r\n\t- Raul --> Google: lun, mar, mie, jue, vie, sab, dom\r\n\t- Raul --> Onedrive: mar, jue, sab\r\n\t- Pol --> Google: mie, dom\r\n\t- Delo --> Google: sab\r\n\t- Datos --> Caldes: lun, mir, vie, dom\r\n- Cada domingo se envia mail con el resumen semanal de Logs. Todos los scripts dejan log en 'current.log'. Tras envío mail se renombra 'current.log' a 'last.log'. \r\n\r\n\r\n## SERVICIOS\r\n- Comparticion por SAMBA de raul, pol, delo y comun.\r\n- Zerotier (192.168.100.0/24)\r\n- Syncthing (puerto 8384): instalado mediante `dietpi-software`. Sincroniza carpeta DCIM del movil a raul/movil_raul.\r\n- Docker\r\n\t* letsencript: Configurado como proxy inverso para acceder a diferentes servicios. No usado pq comparte puertos con pihole. `docker create   --name=letsencrypt   --cap-add=NET_ADMIN   --restart unless-stopped   -e ONLY_SUBDOMAINS=true   -e PUID=1000   -e PGID=100   -e TZ=Europe/Madrid   -e URL=duckdns.org   -e SUBDOMAINS=rrs1,rrs2,rrs3,rrs4,rrs5  -e VALIDATION=http   -e DUCKDNSTOKEN=279e22fb-83f3-48ab-bbb9-b89dd66ca0d5   -e EMAIL=raulroda8@gmail.com   -e DHLEVEL=2048   -p 443:443   -p 80:80   -v /root/dockers_config/letsencript:/config   linuxserver/letsencrypt`\r\n\r\n\t* Portainer (puerto 9000)  (admin // yew ó y93): docker volume create portainer_data && docker run -d -p 9000:9000 --name portainer --restart always -v /var/run/docker.sock:/var/run/docker.sock -v portainer_data:/data portainer/portainer\r\n\r\n\t* ateml: para prediccion bursatil\r\n\r\n\t* Cloudcmd (puertos 8333 y 8334).  Ver notas mas abajo\r\n\r\n\t* Duplicati (puerto 8200). ' docker create   --name=duplicati   -v /mnt/data/docker/duplicati:/config   -v /mnt/data:/backups   -v /mnt/data:/source   -e PGID=100 -e PUID=1001  -p 8200:8200 lsioarmhf/duplicati' \r\n\r\n\t* pihole: (puertos 53, 67, 80, 443): docker pihole/pihole\r\n\r\n\t* transmision (puerto 9091)\r\n\r\n\t* Jellyfin. (puerto 8096).  Version libre de Plex. ` docker run -d --name jellyfin --restart=unless-stopped --network=host -v /root/dockers_config/jellyfin:/config -v /mnt/data/comun/Multimedia:/media -e UID=1000 -e GID=100 jellyfin/jellyfin:latest `\r\n\r\n\t* minidlna (puerto 8201): `docker run -d --net=host  -v /mnt/data/comun/Multimedia/Pelis:/media -e MINIDLNA_MEDIA_DIR=/media -e MINIDLNA_PORT=8201 -e MINIDLNA_FRIENDLY_NAME=media-box  --restart unless-stopped --name minidlna cytomich/rpi-docker-minidlna`\r\n\r\n\t*  mysql (puerto 3306):\r\n\t        - Lanzar servicio: sudo docker run --name mariadb -v /mnt/data/raul/Notas/db_data:/var/lib/mysql -e MYSQL_ROOT_PASSWORD=yellow -d mariadb\r\n        \t- Conectar a la linea de comandos:  sudo docker run -it --link mariadb:mysql --rm mariadb sh -c 'exec mysql -h\"$MYSQL_PORT_3306_TCP_ADDR\" -P\"$MYSQL_PORT_3306_TCP_PORT\" -uroot -p\"$MYSQL_ENV_MYSQL_ROOT_PASSWORD\"'\r\n\r\n\r\n\r\n## Crontab\r\n\r\n```\r\n# ==== Iniciar contenedores al arrancar\r\n@reboot /root/pihole/docker_run.sh\r\n#@reboot sleep 10;docker start recetario_dist &\r\n#@reboot sleep 10;docker start tecnidos_dist &\r\n@reboot sleep 20;docker start duplicati &\r\n@reboot sleep 30;docker start transmission &\r\n\r\n# ==== Log horario\r\n01 */2 * * * echo \"$(date)\" >> /mnt/data/comun/it_ran.log &\r\n\r\n# ==== FAKE-RAID\r\n01 01 * * * /root/bin/fake_raid.sh &\r\n\r\n# ==== SINCRONIZAR CON LA NUBE\r\n02 2 * * 1 /root/bin/sync2nube_google_raul.sh &\r\n02 7 * * 1 /root/bin/sync2nascaldes.sh &\r\n\r\n02 2 * * 2 /root/bin/sync2nube_google_raul.sh &\r\n02 5 * * 2 /root/bin/sync2nube_onedrive_raul.sh &\r\n\r\n02 2 * * 3 /root/bin/sync2nube_google_raul.sh &\r\n02 5 * * 3 /root/bin/sync2nube_google_pol.sh &\r\n02 7 * * 3 /root/bin/sync2nascaldes.sh &\r\n\r\n02 2 * * 4 /root/bin/sync2nube_google_raul.sh &\r\n02 5 * * 4 /root/bin/sync2nube_onedrive_raul.sh &\r\n\r\n02 2 * * 5 /root/bin/sync2nube_google_raul.sh &\r\n02 7 * * 5 /root/bin/sync2nascaldes.sh &\r\n\r\n02 2 * * 6 /root/bin/sync2nube_google_raul.sh &\r\n02 5 * * 6 /root/bin/sync2nube_onedrive_raul.sh &\r\n02 10 * * 6 /root/bin/sync2nube_google_delo.sh &\r\n\r\n02 2 * * 7 /root/bin/sync2nube_google_raul.sh &\r\n02 5 * * 7 /root/bin/sync2nube_google_pol.sh &\r\n02 7 * * 7 /root/bin/sync2nascaldes.sh &\r\n\r\n# ==== PREDICCION FAKE_ATE_ML\r\n#      No usamos 'docker run' pq en ese contenedor\r\n#      ya esta puesto al password para enviar mails ssmtp\r\n34 18 * * 1-5 docker start atemldist && docker exec -w /var/ateml atemldist ./run_auto.sh  && docker stop atemldist\r\n\r\n\r\n# ==== PREDICCION ATE_ML\r\n#      No usamos 'docker run' pq en ese contenedor\r\n#      ya esta puesto al password para enviar mails ssmtp\r\n59 17 * * 1-5 docker start atemldist_rbf && docker exec -w /var/ateml atemldist_rbf ./run_auto.sh  && docker stop atemldist_rbf\r\n#15 20 * * 1-5 docker start atemldist_rbf && docker exec -w /var/ateml atemldist_rbf ./run_auto.sh  && docker stop atemldist_rbf\r\n\r\n\r\n# ==== ENVIO LOG SEMANAL POR MAIL\r\n43 23 * * 7 /root/bin/enviar_log_mail.sh &\r\n\r\n```\r\n\r\n\r\n## INSTALACION\r\n\r\n### SO\r\n- Copiar la imagen a la SD con el comando 'dd'.\r\n- En primer reincio se redimensiona la tarjeta si se trata de raspberry\r\n\r\n### Acceso SSH\r\n- Si no hay servicio ssh instalado, instalar ssh con : 'sudo apt-get install open-sshserver'\r\n- Copiar llave publica al NAS para login sin teclear el password.\r\n\r\n### Creacion de usuarios\r\n-`adduser --disabled-login --no-create-home raul`\r\n- idem para pol y delo.\r\n\r\n### Disco de datos\r\nEl disco externo por USB tiene formato EXT4. \r\n- Crear carpeta para el montaje: `mkdir -p /mnt/data /mnt/backup`\r\n- Añadir en fstab: `UUID=\"xxxx\" /mnt/data ext4 defaults,nofail 0 0`\r\n- Añadir en fstab: `UUID=\"xxxx\" /mnt/backup ext4 defaults,noauto,nofail 0 0`\r\n- El UUID se obtiene con `sudo blkid`\r\n\r\n###  Servidor de ficheros SAMBA\r\n[[Servidor de ficheros SAMBA]]\r\n\r\n\r\n### Servidor de fichero NFS\r\n\r\n- Instalar: `sudo apt install nfs-kernel-server nfs-common`\r\n- Configurar /etc/exports añadiendo:\r\n\r\n```\r\n/mnt/data/raul  192.168.2.0/24(rw,sync,no_subtree_check)\r\n/mnt/data/pol  192.168.2.0/24(rw,sync,no_subtree_check)\r\n/mnt/data/delo  192.168.2.0/24(rw,sync,no_subtree_check)\r\n/mnt/data/comun  192.168.2.0/24(rw,sync,no_subtree_check)\r\n```\r\n- Reiniciar servicio con: `systemctl restart nfs-server.service`\r\n- En clientes se monta con: `192.168.2.2:/mnt/data/raul  /home/odroid/datos  nfs  nfsvers=4,defaults  0  0`\r\n\r\n\r\n### Zerotier\r\nConfigurar ZeroTier en la red: 192.168.100.0 para que los equipos puedan hablar entre si desde fuera de la LAN.\r\n1. instalar zerotier segun instrucciones de su web\r\n2. Unirse a la red de zerotier: 'zerotier-cli join 9f77fc393e1adc25'\r\n3. Reinicar servicio con: 'systemctl status zerotier-one.service'\r\n4. Mostrar el id del equipo: ' systemctl status zerotier-one.service'\r\n5. En la web de zerotier asignar IP para el equipo con el id.\r\n\r\n\r\n## Fake RAID\r\n* Se lanza desde crontab (ver ficharo mas abajo)\r\n* Ver el fichero fakeraid.sh mas abajo. \r\n\r\n\r\n### Sincronizacion NAS Caldes\r\n* Se lanza desde crontab (ver ficharo mas abajo)\r\n* Ver el fichero mas abajo\r\n\r\n\r\n###  Sincronización con la Nube\r\n* Se usa el programa: rclone (se instala con `curl https://rclone.org/install.sh | sudo bash`)\r\n* Para configurar cada usuario con su nube ejecutar el comando:  `rclone config`, pero si ya hay fichero de configuración\r\n* Se puede saber que fichero se está usando con 'rclone config file'. \r\n* Si se dispone de ese fichero de configuración, se puede copiar a /root/.rclone.conf. \r\n* Con `rclone config edit` debería permitir editar la configuración ya existente de forma interactiva.\r\n\r\n\r\n### Envio LOG por mail cada semana\r\n* instalar: `sudo apt install ssmtp`\r\n* Configurar /etc/ssmtp/ssmtp.conf:\r\n\r\n```\r\nroot=raulroda8@gmail.com\r\nmailhub=smtp.gmail.com:587\r\n\r\nFromLineOverride=YES\r\nAuthUser=raulroda8@gmail.com\r\nAuthPass=\u003Caqui_el_password>\r\nUseSTARTTLS=YES\r\nUseTLS=YES\r\n\r\n# Debug=Yes\r\n```\r\n\r\n* entrada crontab: 01 0 * * 1 /home/pi/bin/enviar_log_por_mail.sh &\r\n* El script junta los logs de la semana en curso en un unico fichero y lo envia por mail. Luego realiza la rotación.\r\n    \r\n\r\n\r\n### Descargas de torrent\r\n1. Instalacion de docker get.docker.com y usar https://github.com/ivanmarban/docker-armhf-transmission/blob/master/Dockerfile\r\n2. Crear carpetas: mkdir -p '/mnt/data/comun/Multimedia/Pelis/!watch' '/mnt/data/comun/Multimedia/Pelis/!incomplete'\r\n3. Uso de la imagen:\r\n* Replace PATH_TO_DOWNLOAD_FOLDER and PATH_TO_TRANSMISSION_SETTINGS with your local folders.\r\n* Start server: \r\n```\r\ndocker run -d --name transmission \\\r\n-p 9091:9091 \\\r\n-p 51413:51413/tcp \\\r\n-p 51413:51413/udp  \\\r\n--mount source=\"/mnt/data/comun/Multimedia/Pelis\",target=\"/root/Downloads\",type=bind \\\r\n--mount source=\"/root/dockers_config/transmission\",target=\"/etc/transmission\",type=bind \\\r\nivanmarban/armhf-transmission\r\n```\r\n* Edit settings.json on PATH_TO_TRANSMISSION_SETTINGS and specify your settings.\r\n* Access to the web interface: http://ip_address:9091/\r\n* Para cambiar 'settings.json' es importante detener primero el contenedor.\r\n```\r\n{\r\n    \"alt-speed-down\": 50, \r\n    \"alt-speed-enabled\": false, \r\n    \"alt-speed-time-begin\": 540, \r\n    \"alt-speed-time-day\": 127, \r\n    \"alt-speed-time-enabled\": false, \r\n    \"alt-speed-time-end\": 1020, \r\n    \"alt-speed-up\": 10, \r\n    \"bind-address-ipv4\": \"0.0.0.0\", \r\n    \"bind-address-ipv6\": \"::\", \r\n    \"blocklist-enabled\": false, \r\n    \"blocklist-url\": \"http://www.example.com/blocklist\", \r\n    \"cache-size-mb\": 4, \r\n    \"dht-enabled\": true, \r\n    \"download-dir\": \"/root/Downloads\", \r\n    \"download-queue-enabled\": true, \r\n    \"download-queue-size\": 5, \r\n    \"encryption\": 1, \r\n    \"idle-seeding-limit\": 30, \r\n    \"idle-seeding-limit-enabled\": false, \r\n    \"incomplete-dir\": \"/root/Downloads/!incomplete\", \r\n    \"incomplete-dir-enabled\": true, \r\n    \"lpd-enabled\": false, \r\n    \"message-level\": 1, \r\n    \"peer-congestion-algorithm\": \"\", \r\n    \"peer-id-ttl-hours\": 6, \r\n    \"peer-limit-global\": 200, \r\n    \"peer-limit-per-torrent\": 50, \r\n    \"peer-port\": 51413, \r\n    \"peer-port-random-high\": 65535, \r\n    \"peer-port-random-low\": 49152, \r\n    \"peer-port-random-on-start\": false, \r\n    \"peer-socket-tos\": \"default\", \r\n    \"pex-enabled\": true, \r\n    \"port-forwarding-enabled\": true, \r\n    \"preallocation\": 1, \r\n    \"prefetch-enabled\": 1, \r\n    \"queue-stalled-enabled\": true, \r\n    \"queue-stalled-minutes\": 30, \r\n    \"ratio-limit\": 1, \r\n    \"ratio-limit-enabled\": true, \r\n    \"rename-partial-files\": true, \r\n    \"rpc-authentication-required\": false, \r\n    \"rpc-bind-address\": \"0.0.0.0\", \r\n    \"rpc-enabled\": true, \r\n    \"rpc-password\": \"{737f4e269e206447bfba3a3a7fe84905d709024azCtw0DXy\", \r\n    \"rpc-port\": 9091, \r\n    \"rpc-url\": \"/transmission/\", \r\n    \"rpc-username\": \"\", \r\n    \"rpc-whitelist\": \"192.168.2.*,192.168.100.*\", \r\n    \"rpc-whitelist-enabled\": false, \r\n    \"scrape-paused-torrents-enabled\": true, \r\n    \"script-torrent-done-enabled\": false, \r\n    \"script-torrent-done-filename\": \"\", \r\n    \"seed-queue-enabled\": false, \r\n    \"seed-queue-size\": 10, \r\n    \"speed-limit-down\": 100, \r\n    \"speed-limit-down-enabled\": false, \r\n    \"speed-limit-up\": 10, \r\n    \"speed-limit-up-enabled\": true, \r\n    \"start-added-torrents\": true, \r\n    \"trash-original-torrent-files\": false, \r\n    \"umask\": 18, \r\n    \"upload-slots-per-torrent\": 14, \r\n    \"utp-enabled\": true, \r\n    \"watch-dir\": \"/root/Downloads/!watch\", \r\n    \"watch-dir-enabled\": true\r\n}\r\n\r\n```\r\n4. Para que se inicie solo hay 2 opciones\r\n*  En crontab: @reboot sleep 5;docker start transmission \r\n* Cambiar politica del contenedor: docker update --restart=always \u003Ccontainer>\r\n\r\n\r\n\r\n\r\n\r\n## FICHEROS DE CONFIGURACION\r\n\r\n### /etc/samba/smb.conf\r\n\r\n```\r\n[global]\r\nworkgroup = WORKGROUP\r\ndns proxy = no\r\n\r\nlog file = /var/log/samba/log.%m\r\nmax log size = 1000\r\nsyslog = 0\r\npanic action = /usr/share/samba/panic-action %d\r\n\r\nserver role = standalone server\r\npassdb backend = tdbsam\r\nobey pam restrictions = yes\r\n\r\nunix password sync = yes\r\npasswd program = /usr/bin/passwd %u\r\npasswd chat = *Enter\\snew\\s*\\spassword:* %n\\n *Retype\\snew\\s*\\spassword:* %n\\n *password\\supdated\\ssuccessfully* .\r\n\r\npam password change = yes\r\nmap to guest = bad user\r\nusershare allow guests = yes\r\n\r\nmax xmit = 65535\r\n#socket options = TCP_NODELAY IPTOS_LOWDELAY SO_SNDBUF=65535 SO_RCVBUF=65535\r\nread raw = yes\r\nwrite raw = yes\r\nmax connections = 65535\r\nmax open files = 65535\r\n\r\n[data]\r\n\tcomment = Todos los datos compartidos\r\n\tpath = /media/data\r\n\twriteable = Yes\r\n\t# read only = yes\r\n\t# write list = user1 user3\r\n\t# read list = user 2\r\n\tcreate mask = 0777\r\n\tdirectory mask = 0777\r\n\tbrowseable = Yes\r\n\tvalid users = raul\r\n\r\n[raul]\r\n        comment = Datos de raul\r\n        path = /mnt/data/raul\r\n        writeable = Yes\r\n        create mask = 0770\r\n        directory mask = 0770\r\n        browseable = Yes\r\n        valid users = raul\r\n        force group = raul\r\n        force user = raul\r\n\r\n[pol]\r\n...\r\n\r\n[delo]\r\n...\r\n\r\n[comun]\r\n        comment = Datos comunes\r\n        path = /mnt/data/comun\r\n        writeable = Yes\r\n        read only = yes\r\n        write list = raul delo pol\r\n        create mask = 0777\r\n        directory mask = 0777\r\n        browseable = Yes\r\n        valid users = raul pol delo\r\n\r\n```\r\n\r\n\r\n### Fakeraid.sh\r\n\r\n```\r\n#!/bin/bash\r\n# Ejecutar este script como SUDO\r\n\r\nlog='/mnt/data/comun/current.log'\r\ndestino_copia_local='/mnt/data/comun/Backups/NAS_files/'\r\nraid1_source='/mnt/data'\r\nraid1_destination='/mnt/backup'\r\n\r\necho \"--------------------------------------------------------------------------------\" >> $log\r\necho \"FAKE RAID\" >> $log\r\necho \"--------------------------------------------------------------------------------\" >> $log\r\n\r\nmount /mnt/backup\r\nif mountpoint -q \"$raid1_source\" ; then\r\n    #mostramos estado RPi\r\n    /opt/vc/bin/vcgencmd measure_temp >> $log\r\n    /opt/vc/bin/vcgencmd measure_volts core >> $log\r\n\r\n    # primero hacemos copia local de archivos al disco USB\r\n    # al poner '/home/pi' en lugar de '/home/pi/', lo que se copiara es la\r\n    # propia carpeta 'pi' en el destino\r\n    echo \"Iniciada copia propia \"$(date -R) >> $log\r\n    rsync -av --delete /home/pi $destino_copia_local\r\n    cp  /etc/samba/smb.conf $destino_copia_local\r\n    cp  /etc/fstab $destino_copia_local\r\n    cp  /etc/network/interfaces $destino_copia_local\r\n    cp  /var/spool/cron/crontabs/* $destino_copia_local\r\n    cp /etc/hosts $destino_copia_local\r\n    chown -R raul:raul $destino_copia_local\r\n    echo \"Finalizada copia propia \"$(date -R) >> $log\r\n    echo \"\" >> $log\r\n\r\n    # cambiamos parmisos de cada usuario\r\n    #chown -R raul:users /media/data/raul\r\n    #chown -R delo:users /media/data/delo\r\n    #chown -R pol:users /media/data/pol\r\n\r\n    #chown -R raul:raul /media/data/comun\r\n    #chmod -R 770 /media/data/raul\r\n    #chmod -R 770 /media/data/delo\r\n    #chmod -R 770 /media/data/pol\r\n    #chmod -R 777 /media/data/comun\r\n\r\n    # clonamos disco de datos a  disco  backup\r\n    if mountpoint -q \"$raid1_destination\" ; then\r\n        echo \"Iniciada Clonacion de disco USB-Data a USB-Backup \"$(date -R) >> $log\r\n        rsync -av --delete $raid1_source $raid1_destination --progress\r\n        echo \"Finalizada Clonacion de disco USB-Data a USB-Backup \"$(date -R) >> $log\r\n        echo \"\" >> $log\r\n        \r\n        # mostramos espacio libre\r\n        echo \"Espacio libre\" >> $log\r\n        df -h >> $log\r\n        echo \"\" >> $log\r\n    \r\n       # paramos el disco duro\r\n       umount $raid1_destination\r\n       #sleep 10\r\n       #sdparm --flexible --command=stop /dev/sdb\r\n  else\r\n        echo \"!! ERROR !! Disco destino del RAID1 no montado. \"$(date -R) >> $log\r\n  fi\r\nelse\r\n    echo \"!! ERROR !! Disco origen del RAID1 no esta montado. \"$(date -R) >> $log\r\nfi\r\n```\r\n\r\n\r\n### sync_caldes.sh\r\n\r\n```\r\n#!/bin/bash\r\n\r\n# Fuentes: https://wiki.archlinux.org/index.php/Rsync#As_a_backup_utility\r\n\r\n# Crea copia complete mediante rsync en servidor remoto:\r\n\r\n# Configuración del servidor donde se realizara el backup:\r\n# 1. Configurar ssh sin login\r\n#    Generamos claves públicas y privadas. Luego la compiamos al servidor destino de la copia.\r\n#    ssh-keygen -t rsa\r\n#    ssh-copy-id -i id_rsa.pub pi@nas\r\n# 2. Permitir usar rsync como root sin password para poder preservar los owners.\r\n#    Editar '/etc/sudoers' en el servidor y añadir '\u003Cusername> ALL= NOPASSWD:/usr/bin/rsync'\r\n\r\n# RESTORE BACKUP\r\n# Al final del script hay un ejemplo de restauracion\r\n\r\n########## BEGIN #############\r\n# Make sure only root can run our script\r\nif [[ $EUID -ne 0 ]]; then\r\n   echo \"This script must be run as root\" 1>&2\r\n   exit 1\r\nfi\r\n\r\n########## BACKUP #############\r\nlog='/media/data/comun/sync2nas_caldes.log'\r\nORIGIN=/media/data/\r\nDESTINATION=raul@nas_caldes:/media/data/\r\n#DESTINATION=raul@yntmnt2.ddns.net:/media/data/\r\n\r\n# mostrar estadisticas: --info=progress2\r\nroption=(\r\n    -aAX\r\n    -v\r\n    -e \"ssh\"\r\n    --rsync-path=\"sudo rsync\"\r\n    --fake-super\r\n    --recursive\r\n    --stats\r\n    --delete\r\n    --exclude=\"/home/*/.cache/chromium/*\"\r\n    --exclude=\"/home/*/.cache/mozilla/*\"\r\n    --exclude=\"/home/*/.thumbnails/*\"\r\n    --exclude=\"/home/*/.local/share/Trash/*\"\r\n    --exclude=\"/home/*/.gvfs\"\r\n)\r\n#You can even add to them:\r\n#if [ \"$VERBOSE\" -ne 0 ]; then\r\n#    roption+=(--verbose)\r\n#fi\r\n\r\nrsync \"${roption[@]}\" $ORIGIN $DESTINATION >> $log\r\n\r\n########### EJEMPLO DE RESTAURACION #############\r\n# ORIGIN=pi@nas:/media/data/comun/Backups/pc_pol_mint/home/raul/Escritorio/\r\n# DESTINATION=/home/raul/Escritorio/\r\n\r\n# mostrar estadisticas: --info=progress2\r\n# roption=(\r\n#     -aAX\r\n#     -v\r\n#     --recursive\r\n#     --delete\r\n# )\r\n# rsync \"${roption[@]}\" $ORIGIN $DESTINATION\r\n\r\n```\r\n\r\n### clonado a la nube\r\n\r\nejemplo de script.\r\n\r\n#!/bin/sh\r\n##############\r\n# Sincroniza carpetas locales con la nube. Se ejecuta como usuario 'pi':\r\n# rclone saca la informacion por la stderr. Por la stdout saca prograso de subida.\r\n#\r\n# Ejemplos de algunas llamadas:\r\n#   /home/pi/bin/rclone/rclone --bwlimit=50 --exclude *.tmp sync /media/data/raul google_raul:\r\n##############\r\n\r\n# onedrive_raul\r\nlog='/media/data/comun/sync2nube_onedrive_raul.log'\r\necho \"-- iniciada la sincronizacion\" > $log\r\n/home/pi/bin/rclone/rclone --transfers 1 --bwlimit \"07:00,50 00:10,off\"  --stats 10m --drive-use-trash  -v --log-file=$log --exclude-from /home/pi/bin/sync2nube.exclude sync /media/data/raul onedrive_raul:\r\necho \"-- finalizada sincronizacion\" >> $log\r\nsed -i \"1i Iniciada sincronizacion Google Raul\" >> $log\r\nchmod 777 $log\r\n\r\n# espacio libre\r\n/home/pi/bin/rclone/rclone  -v size onedrive_raul: >> $log\r\n```\r\n\r\n\r\n### Cloudcmd\r\n \r\nhttps://jackstromberg.com/2018/06/how-to-install-nodejs-on-a-raspberry-pi/\r\n\r\n```\r\nalias cr1='docker run --rm -entrypoint=\"/bin/bash\" -t -d --name cloud_raul -v ~:/root -v /mnt/data/raul:/mnt/raul -v /mnt/data/pol:/mnt/pol -v /mnt/data/delo:/mnt/delo -v /mnt/data/comun:/mnt/comun -p 8333:8000 valentinalexeev/rpi-cloudcmd && docker exec -d cloud_raul /usr/src/app/bin/cloudcmd.js -u raulraulraul'\r\n\r\nalias cr2='docker stop cloud_raul'\r\n\r\nalias cp1='docker run --rm --entrypoint=\"/bin/bash\" -t -d --name cloud_pol -v /mnt/data/pol:/mnt/pol -v /mnt/data/comun:/mnt/comun -p 8334:8000 valentinalexeev/rpi-cloudcmd && docker exec -d cloud_pol /usr/src/app/bin/cloudcmd.js -u polpolpol'\r\n\r\nalias cp2='docker stop cloud_pol'\r\n```\r\n\r\n\r\nTags:\r\n  informatica, linux\n\nTags:\n  informatica","type":"text/plain"},
{"title":"NAS QNAP TS-228A.txt","text":"NAS QNAP TS-228A\r\n\r\n## Caracteristicas técnicas\r\n* Procesador Realtek RTD1295 (ARM® Cortex-A53 quad-core CPU) de cuatro núcleos a 1,4 GHz, 1 GB de RAM (ARMv8A 64bits)\r\n* MAC 24:5E:BE:1E:FE:33\r\n* IP: 192.168.2.5\r\n\r\n\r\n\r\n## Funcionalidades\r\n* carpetas compartidas por usuario, comun, pelis, vm y backups\r\n* garantia datos\r\n    * 2 discos por falo de uno\r\n    * Cada noche sincronización de los datos a diferentes nubes\r\n    * Cada noche sincronizar datos a NASair\r\n    * Cada noche backup versionado a one drive\r\n    * Snapshots cada hora.\r\n    * Los datos del movil se sincronizan usando FolderSync\r\n* maquinas virtuales \r\n  * transmission (puerto 9091)\r\n  * bolsa\r\n  * servidor webdav para ofrecer la wiki (puerto 10001)\r\n* plex  (/etc/init.d/plex.sh stop; /etc/init.d/plex.sh start)\r\n* acceso remoto desde el exterior sin necesidad de abrir puertos. (myqnapcloud link)\r\n* notificación por mail de fallos,..\r\n* Scan de virus\r\n* Servidor de impresión: `ipp://192.168.2.5:631/printers/naspiPR2`\r\n* wiki (guias, vehiculos, recetario) en puerto 10001 via webdav\r\n  ** http://192.168.2.5:10001/guias.html\r\n  ** http://192.168.2.5:10001/index.html\r\n  ** http://192.168.2.5:10001/vehiculos.html\r\n  ** http://192.168.2.5:10002/ (servidor de imagenes para Notas)\r\n\r\n\r\n\r\n\r\n## Configuración general\r\nEste proceso se base en los pasos con la Guia paso a paso que sale al encdencer el NAS por primera vez. Si se reconfigura posteriormente, el orden de los pasos podría ser otro.\r\n\r\nToda la info que no aparece aqui es porque de deja con valores por defecto.\r\n\r\n* Localizar el equipo desde la app QFinder y configurar los siguiente\r\n* Usuario por defecto: admin / MAC_tarjeta red\r\n* nombre dispositivo: naspi\r\n* cambiar password usuario admin\r\n* cambiar zona horaria\r\n* ip: 192.168.2.5, dns 127.0.1.1, 1.1.1.1\r\n* habilitar servicio SMB\r\n* Crear RAID 1 y POOL\r\n* Crear nuevo volumen tipo THICK con 32k por inode\r\n* Programar instantaneas diarias inteligentes (5 horas, 7 diarias, 2 semanales y 1 mensual)\r\n* Instalar Container station, HBS 3, MyQNAPcloud LinkPlex, Text editor\r\n* SmartFan en Quiet Mode\r\n* Deshabiltar webserver\r\n* Habilitar SMB3 en Highest SMB version\r\n* Habilitar SSH y FTP (con SSL/TLS Explicit)\r\n* Deshabilitar \"homes\" folder y borrar el \"shared folder\" homes.\r\n* Aumentar el tiempo de logout en el icono ADMIN superior izq.\r\n\r\n\r\n\r\n## Configuración de carpetas y usuarios\r\n* Crear sin modificar permisos: Raul, Pol, Delo\r\n* Crear carpetas compartidas (no snapshot pq los snapshots ya son a nivel del pool): comun, pelis, vm, backups, raul, delo, pol\r\n\r\n\r\n\r\n## Configurar plex: \r\n\r\n* nombre: naspi\r\n* usuario gmail usado: polroda8@gmail.com\r\n* biblioteca: pelis , multimedia/Fotos, multimedia/Musica\r\n* config: escanear automaticamente, deshabilitar dlna, \r\n\r\n\r\n\r\n## Actualizar IP en DuckDNS\r\n\r\n* Añadir al crontab: `*/10 * * * * curl \"https://www.duckdns.org/update?domains=yntmnt,elroda,rrs1,rrs2,rrs3&token=279e22fb-83f3-48ab-bbb9-b89dd66ca0d5&ip=\"`\r\n\r\n\r\n\r\n## Dockers\r\nConfigurar en container station, con ruta configuración: vm/container\r\n\r\nCrear los siguientes dockers:\r\n\r\n* [[Docker webdav]]: Para acceder a Tiddlywiki\r\n* [[Ate ARM Oracle]]. Para lanzarlo cada dia:\r\n\r\n```\r\nvi /etc/config/crontab\r\n\r\n05 18 * * 1-5 /share/CACHEDEV1_DATA/.qpkg/container-station/bin/docker start ate_dist && /share/CACHEDEV1_DATA/.qpkg/container-station/bin/docker exec ate_dist /usr/src/app/run_prediccion_diaria.sh && /share/CACHEDEV1_DATA/.qpkg/container-station/bin/docker stop ate_dist\r\n\r\ncrontab /etc/config/crontab && /etc/init.d/crond.sh restart\r\n```\r\n\r\n* Transmission\r\n \r\n\r\n\r\n## Configurar HBS3\r\n\r\n* Sincronización\r\n  ** Sync Datos Raul --> Google Drive(raulroda8@gmail.com) cada noche\r\n  ** Sync Datos Pol --> Google Drive(polroda8@gmail.com) cada noche\r\n  ** Sync Datos Delo&Fotos&Musica --> Google Drive (jackyspain22@gmail.com) cada noche\r\n  ** Sync Musica --> Dropbox (unalcalde@yahoo.es) cada noche\r\n  ** Sync Recetario --> 000webhostapp cada noche\r\n ** Sync de todo --> NASair cada noche\r\n\r\n* Sincronizacion en tiempo real\r\n  ** Sync Notas --> Dropbox (unalcalde@yahoo.es) tiempo real\r\n\r\n* Backup\r\n  ** Datos Raul+Pol+Delo+Comun --> OneDrive (raulroda@yahoo.com) cada noche versionado y encriptado\r\n\r\n\r\n\r\n## Notificaction center\r\n\r\nEnviar alertas pero no notificaciones\r\n\r\n\r\n\r\n## myQNAPCloud\r\nsolo habilitar myqnapcloudlink, que es la quemite conexión por proxy inverso. [[https://qlink.to/unalcalde8]]\r\n\r\n\r\n\r\n## Impresora\r\nHabilitar la comparticion de impresora\r\n\r\n\r\n   \r\n## Aplicaciones de terceros\r\nAñadir repositorio en la tienda de aplicaciones: https://qnapclub.eu/en/repo.xml \r\n\r\nLa app entware-3x-std crea el comando `opkg` que permite instalar aplicaciones al estilo apt-get.  Primero usar `opkg update` y luego `opkg install \u003Capp>`\r\n\r\n\r\n## Copia de seguridad de la configuración\r\nRealizar desde panel de control.\r\n\r\nTags:\r\n  hardware, informatica\n\nTags:\n  informatica","type":"text/plain"},
{"title":"NAS Synology.txt","text":"NAS Synology\r\n\r\nBasado en XPENOLOGY (un varion clonada)\r\n\r\nServidor NAS que corre sobre máquina virtual .\r\n\r\n## Servicios activados en NAS Synology\r\n- Usuarios: admin, raul, delo, pol\r\n- DDNS con dyndns\r\n- Acceso remoto por puerto 80 redirigido a 5501. Let's encrypt habilitado.\r\n- Comparticion de carpetas por samba\r\n- Cloud sync: sincroniza datos porsonales de cada uno (raul, delo, pol)\r\n- Fotos se sincronizan en nueve google de Delo\r\n- Cada dia a las 3:00 sincroniza datos con servidor rsync en NAS2\r\n- Download Station. Descarga torrents y mas. Supervisa carpeta comun/Multimedia/pelis/!watch\r\n- SSH: Puerto 2222\r\n- Docker instalado\r\n\t- Contenedor ATE_ML instalado\r\n\t- pi-hole: Puerto 8181\r\n- Cuenta admin deshabilitada\r\n\r\n\r\n## GUIAS\r\n\r\n* https://www.youtube.com/watch?v=7IYSkiiYS5w\r\n* https://xpenology.com\r\n* https://www.kodimania.com/viewtopic.php?t=9256\r\n* https://www.ostechnix.com/install-oracle-virtualbox-ubuntu-16-04-headless-server/\r\n\r\n\r\n## PASOS PARA ISTALAR XPENOLOGY\r\n\r\nDATOS QUE NECESITAMOS:  VID, PID, MAC, SERIAL, NUMERO PUERTOS SATA DE CADA CONTROLADORA.\r\n\r\n1. Obtener VID y PID de la llave USB a emplear para el arranque.\r\n2. Obtener la MAC del equipo que hará de NAS\r\n3. Generar un número de serie: https://xpenogen.github.io/serial_generator/index.html\r\n\tPor ejemplo, para el DS916+ : 1230NZN025333\r\n4. De xpenology.club bajar el loader que coincida con el modelo de NAS del que hemos obtenido el serial.\r\n5. Descarga el SO oficial. synology.com --> support --> download. Seleccionar el modelo de NAS del que hemos obtenido el serial y la versión del SO compatible con el loader descargado. tendra extension PAT\r\n6. Es necesario editar el fichero \"grub.cfg\" de la imagen de loader.  Está en la primera particion.\r\n\t- Para windows descargar el programa OSFMount. \r\n\t- Para linux:\r\n\r\n```\r\n$ parted synoboot.img \r\n   ¡Bienvenido/a a GNU Parted! Teclee «help» para ver la lista de órdenes.\r\n  (parted) unit                                                             \r\n  ¿Unidad?  [compact]? B                                                    \r\n  (parted) print                                                            \r\n  Modelo:  (file)\r\n  Disco /home/raul/Descargas/xpenology/1.Boot/synoboot.img: 52428800B\r\n  Tamaño de sector (lógico/físico): 512B/512B\r\n  Tabla de particiones: gpt\r\n  Indicadores de disco: \r\n\r\nNumero  Inicio     Fin        Tamaño     Sistema de archivos  Nombre  Banderas\r\n 1      1048576B   16777215B  15728640B  fat16                boot    arranque, esp\r\n 2      16777216B  48234495B  31457280B  fat16                image\r\n 3      48234496B  52411903B  4177408B                        legacy  bios_grub\r\n\r\n(parted) quit                                                             \r\n\r\n$ sudo mount -o loop,offset=1048576 synoboot.img  /mnt\r\n```\r\n\t\r\n7. Modificar grub.cfg como sigue, con los datos obtenidos:\r\n\r\n```\r\nset vid=0x????\r\nset pid=0x????\r\nset sn=???\r\nset mac1=???\r\n\r\nset timeout='3'\r\nset common_args='....... HddHotPlug=0 SataPortMAp=ABCD....'\r\n```\r\nA, B, C, D es el numero de puertos sata de cada controladora. Si solo hay 2 controladoras, pues se ponen 2 numeros (a y b).\r\n\r\n8. Desmonatar la imagen: `sudo umount /mnt`\r\n9. Pasar la imagen al USB con el sorftware etcher.\r\n10. Poner la llave USB en el equipo que hará de NAS. \r\n11. Configurar la BIOS para que arranque desde USB\r\n12. Ir desde otro PC a http://find.synology.com/. Pulsar sobre CONNECT.\r\n13. Cuando lo encuentre, instalar manualmente la versión descargada del SO. Si le damos a \"Install NOW\", instalara la última versión y no será compatible con el bootloader.\r\n\r\n\r\n## DATOS EMPLEADOS PARA GENERAR IMAGEN BOOTLOADER 1\r\n* Portatil DEll latitude3330\r\n* Llave USB 512Mb (con el nº 1 escrito)\r\n* BOOT 1.02\r\n* Version del DSM 6.1\r\n* Modelo NAS: DS3615xs\r\n\r\n* VID: 13fe\r\n* PID: 1a00\r\n* MAC: E0DB55C65F7B\r\n* SERIAL: 1330LWN018771\r\n* SataPortMap=2\r\n* Timeout = '3'\r\n\r\n\r\n## PERSONALIZACION BOOTLOADER  VIRTUALBOX\r\nhttps://foro.noticias3d.com/vbulletin/showthread.php?t=457819\r\n* VirtualBox\r\n\t* lan: intel pro/1000 mt desktop (82540EM)\r\n\t* mac: 0011322CA785\r\n\t* other linux 64bit\r\n\t* 1256 RAM\r\n\t* sata 0: synoboot.vdi\r\n\t* sata 1: NA1_datos (tamaño fijo de 430 gb)\r\n* BOOT 1.03\r\n* Version del DSM: 6.2 (23739)\r\n* Modelo NAS: DS3615xs\r\n\r\n* MAC: 0011322CA785\r\n\r\n\r\n## COMO INSTALAR CERTIFICADO SSL PARA ACCESO REMOTO\r\n\r\n1. obtener host en dyndns.org\r\n2. en el router\r\n\t* añadir el host yntmnt.dyndns.org a la ip del NAS\r\n\t* redirigir puertos 80 a 80, 5000 al 5000 y 5001 al 5001.\r\n3. En el NAS\r\n\t* Añadir dyndns al servicio  DDNS\r\n\t* En panel control > acceso ext > avanzado: poner yntmnt.dyndns.org en HOST.\r\n\t* En panel control > red> confi de DSM: habilitar redirigir HTTP a HTTPS.\r\n\t* Crear el certificado. Una vez creado, \r\n\r\n\r\n## Configuraciones realizadas \r\n\r\n* Crontab:  `0       18      *       *       1-5     root    docker start ateml_rbf_dist && docker exec ateml_rbf_dist /var/ateml/run_auto.sh  && docker stop\r\n ateml_rbf_dist `\r\n* Tarea vaciado papelera\r\n* Bloquear accesos por ubicación geográfica al NAS\r\n* Sync cada cuenta con google, onedrive, dropbox\r\n* Hyperbackup sync cada dia con disco de red de backup y con caldes.\r\n* Docker \r\n\t* Contenedor de la bolsa ATE_ML\r\n\t* Contenedor SSH_Client para conexiones por ssh desde la web del nas: kroniak/ssh-client\r\n\t* Contenedor Synology doc viewr. Se instalan solo para poder vista previa de documentos desde el explorador de archivo via web\r\n\t* Contenedor pi-hole\r\n\t\t* configurar \"ejecucion automatica\"\r\n\t\t* puertos: 8182:443 tcp, 53:53 tcp, 53:53 udp, 8181:80 tcp\r\n\t\t* variables: DNS1=1.1.1.1, DNS2=8.8.8.8, ServerIP=ip of the Nas, WEBPASSWORD=changeme\r\n\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Nginx como servidor.txt","text":"Nginx como servidor\r\n\r\n## Posibildades de nginx\r\n- servidor web\r\n- servidor proxy cache\r\n- servidor proxy inverso\r\n- balanceador de carga\r\n\r\n\r\n## Comandos útiles\r\n\r\n- Inciar servicio: sudo service nginx start\r\n- Paro inmediato: nginx -s stop\r\n- Para al terminar las peticiones: nginx -s quit\r\n- Recargar archivo configuración: nginx -s reload\r\n- Comprobar sintaxis configuración y reinicar servidor: nginx -t && systemctl restart nginx\r\n\r\n\r\n## Consideraciones\r\nEn el fichero de configuración, pueden habar varias secciones 'server' definidas. Cada una de ellas se distingue por el puerto de escucha y el nombre del servidor.\r\n\r\nCuando una petición se asigna a un bloque 'server', se busca el parámetro 'location' coincidente con la URI.\r\n\r\nSe elige el bloque 'location' conincidente con el URI mas largo. la peticion /fotos/ conincide con '/' y '/fotos', pero la segunda es la mas larga y la que se usará.\r\n\r\nEs posible en 'location' filtrar por tipos de archivo.\r\n\r\n## Contenido estático\r\nEjemplo separando html e imágnes. Responde  a puerto 80 y accesible en la máquina local.\r\n\r\n\r\n```\r\nhttp {\r\n  server {\r\n\r\n   location / {\r\n   \troot /var/www/html;\r\n   }\r\n   \r\n   location /fotos/ {\r\n   \troot /var/www/fotos;\r\n   }\r\n  }\r\n}\r\n```\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Notas varias Linux.txt","text":"Notas varias Linux\r\n\r\n# Escribir simbolos especiales unicode\r\n* ⌀ (diametro) :  **control+shift+u** y luego  **2300**\r\n\r\n\r\n# Identificarse como otro usuario\r\n`sudo -u www-data bash`\r\n\r\n\r\n# Otorgar permisos puertos serie a usuarios\r\n\r\n* Para ver el prupo al que perteneces puertos: `ls -l /dev/ttyACM*`\r\n* Con `groups`se muestran los grupos a los que pertenece el usuario\r\n* Para añadir el usuario al un grupo: `sudo adduser YourUserName GroupToJoin`\r\n\r\n\r\n\r\n# Alias para el terminal utiles\r\n\r\n- alias dir5='du -cksh * | sort -hr | head -n 5'\r\n- alias cpu5='ps aux | sort  -nr -k 3 | head -n 5'\r\n- alias speedtest=\"curl -s https://raw.githubusercontent.com/sivel/speedtest-cli/master/speedtest  \r\n.py | python3 -\"\r\n- alias mem5=\"ps auxf | sort -nr -k 4 | head -5\"\r\n- alias cpu5=\"ps auxf | sort -nr -k 3 | head -5\"\r\n\r\n\r\n\r\n# Linux hibernar a fichero swap con s2disk\r\n\r\nhttps://askubuntu.com/questions/6769/hibernate-and-resume-from-a-swap-file\r\n\r\n* Create the Swap File\r\n\u003C\u003C\u003C\r\n\tsudo fallocate -l 4g /swapfile\r\n\tsudo chmod 600 /swapfile\r\n\tsudo mkswap /swapfile\r\n\tsudo swapon /swapfile\r\n\techo '/swapfile swap swap defaults 0 0' | sudo tee -a /etc/fstab\r\n\u003C\u003C\u003C\r\n\r\n* Verify Swap File Partition\r\n\u003C\u003C\u003C\r\n\tsudo findmnt -no SOURCE,UUID -T /swapfile\r\n\t\t> /dev/sda1 11cc33ee-1234-abcd-1234-ddeeff112233\r\n\u003C\u003C\u003C\r\n\r\n* Install Userspace Software Suspend (uswsusp): `sudo apt install uswsusp`\r\n\r\n* Configure uswsusp. To create /etc/uswsusp.conf and recreate initramfs: \r\n\u003C\u003C\u003C\r\n\"\"\"\r\nsudo dpkg-reconfigure -pmedium uswsusp\r\nYes to 'Continue without a valid swap space?' (Wizard not set swap file yet.)\r\nSelect the partition that the swap-file resides on, cross-reference with details from findmnt above. (Note:not the swap-file itself)\r\n\tNote: Any changes manually made to /etc/uswsusp.conf will require recreating initramfs \t\tafterwards with this command:  sudo update-initramfs -u\r\n\"\"\"\r\n\u003C\u003C\u003C\r\n\r\n* Test uswusp hibernate:  `sudo s2disk`\r\n* By default systemd will use it's own hibernate commands so replace them with the uswusp commands by overriding the systemd-hibernate.service: `sudo systemctl edit systemd-hibernate.service`\r\n\t\r\nIn the text editor that opens put the following text (the blank ExecStart is required). Then save and exit:\r\n[Service]\r\nExecStart=\r\nExecStart=/usr/sbin/s2disk \r\nExecStartPost=/bin/run-parts -a post /lib/systemd/system-sleep\r\n\r\nThis will create /etc/systemd/system/systemd-hibernate.service.d/override.conf file with override details.\r\nTest systemd hibernate :systemctl hibernate \r\n\r\nNote: To check that the systemd override.conf has been created, loaded and no errors, run:\r\nsystemctl status systemd-hibernate.service\r\n\r\n\r\n\r\n# Systemd\r\n\r\n* Listar servicios systemd: chkservice\r\n* Systemd-journald es un servicio de systemd que recopila y almacenan los logs\r\n  ** journalctl --disk-usage\r\n  **dejar el ultimo segundo en logs: sudo journalctl --rotate --vacuum-time=1s\r\n  ** dejar tamaño en 500M: sudo journalctl --rotate --vacuum-size=500M\r\n  ** ultimo boot: journalctl -b\r\n  ** anterior boot journalctl -b -1\r\n\r\n\r\n\r\n# Linux habilitar hibernacion linux mint\r\nhttps://venxima.com/2019/03/18/how-to-enable-hibernation-linux-mint-19/\r\n\r\n* copiar uuid del swap de  /etc/fstab\r\n* modificar la linea  en `xed admin:///etc/default/grub`  GRUB_CMDLINE_LINUX_DEFAULT=\"quiet splash resume=UUID\u003CputYourSwapUUIDhere\"\r\n* sudo update-grub\r\n* comprobar que funciona: systemctl hibernate\r\n* Habilitar en el la conf de energia y en opciones de apagado\r\n\r\n```\r\nsudo touch /etc/polkit-1/localauthority/50-local.d/com.ubuntu.enable-hibernate.pkla\r\nxed admin:///etc/polkit-1/localauthority/50-local.d/com.ubuntu.enable-hibernate.pkla\r\n```\r\n\r\nPegar:\r\n\r\n```\r\n[Re-enable hibernate by default in upower]\r\nIdentity=unix-user:*\r\nAction=org.freedesktop.upower.hibernate\r\nResultActive=yes\r\n\r\n[Re-enable hibernate by default in logind]\r\nIdentity=unix-user:*\r\nAction=org.freedesktop.login1.hibernate;org.freedesktop.login1.handle-hibernate-key;org.freedesktop.login1;org.freedesktop.login1.hibernate-multiple-sessions;org.freedesktop.login1.hibernate-ignore-inhibit\r\nResultActive=yes\r\n```\r\n\r\n\r\n# Linux Backup clonado paqueted instalados.\r\n\r\n* instalacion app: `sudo apt-get install apt-clone`\r\n* clonado: `sudo apt-clone clone /Directorio/done/quieras/guardar/copia_seguridad`\r\n* restauracion: `sudo apt-clone restore /opt/nombre_tarball.tar.gz`\r\n\r\n\r\n\r\n# Esperar unidades por USB esten conectadas RAID\r\nescribirlo en /etc/rc.local\r\n\r\n```\r\n    ​usbdrive1=\"/dev/sda\"\r\n    usbdrive2=\"/dev/sdb\"\r\n    usbdrive3=\"/dev/sdc\"\r\n    usbdrive4=\"/dev/sdd\"\r\n    # Max time to wait (in seconds)\r\n    maxwait=180\r\n    case \"$1\" in\r\n    start)\r\n      echo \"Waiting for USB disk drive $usbdrive\"\r\n      for i in $(seq 0 $maxwait)\r\n      do\r\n        [ -b $usbdrive1 ] && [ -b $usbdrive2 ]  && [ -b $usbdrive3 ] && [ -b $usbdrive4 ] && exit 0\r\n        echo -n \".\"\r\n        sleep 1\r\n      done\r\n      exit 1\r\n      ;;\r\n    stop)\r\n      ;;\r\n    esac\r\n    sleep 3\r\n    /sbin/mdadm --assemble /dev/md0\r\n    sleep 3\r\n    /bin/mount -a\r\n```\r\n\r\n\r\n\r\n# Como reiniciar entorno escritorio\r\n* XFCE: xfce4-panel -r && xfwm4 --replace \r\n* Gnome Shell: gnome-shell --replace & disown\r\n* Plasma 5: kbuildsycoca5 && kquitapp5 plasmashell && kstart5 plasmashell\r\n* LXDE: lxpanelctl restart && openbox --restart \r\n* Unity: unity --replace &\r\n* Budgie: budgie-panel --replace && budgie-wm --replace \r\n* MATE: mate-panel --replace \r\n* Cinnamon: gnome-shell --replace \r\n\r\n\r\n\r\n# Remapear teclas y macros teclado y raton\r\n\r\n* concierte una tecla en otra. Con 'xev' muestra al keycode de las teclas pulsadas: \r\n`xmodmap -e \"keycode 51 = h H\"`\r\n\r\n* xdotool. herramienta simular pulsaciones de teclas, movimientos de ratón, tratar con ventanas,  escritorios,... https://www.atareao.es/software/utilidades/xdotool-simulando-raton-y-teclado/, https://gutl.jovenclub.cu/como-simular-pulsaciones-de-mouse-y-teclado-en-terminal/\r\n\r\n\r\n# Reproducir youtube en ventana sin navegador\r\n`alias yt='mpv --geometry=1050:0 --ontop --ytdl-format=36 $1'`\r\n\r\n\r\n\r\n# Error arranque chkdsk grub\r\nEl sistema no arranca y se queda en prompt. Ejecutar lo siguiente: \r\n`exit`\r\n`fsck /dev/sda2 -y`\r\n\r\n\r\n\r\n# Wifi desde la terminal\r\n* WIFI Linux wpa psk password fstab\r\n* paquetes a instalar: wireless-tools wpasupplicant\r\n\r\n```\r\nifconfig wlan0 up\r\niwlist wlan0 scan\r\nwpa_passphrase \u003CSSID nombre red> \u003Cpassword>\r\n  (saldran varias listas de configuracion)\r\n```\r\n\r\n* en /etc/etwork/interfaces\r\n\r\n```\r\n  iface wlan0 inet dhcp\r\n  wpa-ssid \u003CSSID nombre red>\r\n  wpa-key-mgmt WPA-PSK \r\n  wpa-group CCMP TKIP\r\n  wpa-pairwise CCMP TKIP\r\n  wpa-psk \u003Ccadena codificada devuelta por comando wpa_passphrase>\r\nifup wlan0\r\niwconfig wlan0 (para comprobar que todo OK)\r\n`\r\n\r\n\r\n# Zoom tamaño grande fuentes appimage\r\nProbar con alguna de estas opciones\r\n\r\n* `QT_SCREEN_SCALE_FACTORS=0.5 /home/pol/bin/lmms-1.2.1-linux-x86_64.AppImage`\r\n* `QT_AUTO_SCREEN_SCALE_FACTOR=0 /home/pol/bin/lmms-1.2.1-linux-x86_64.AppImage`\r\n\r\n\r\n\r\n\r\n# Compartir por NFS\r\nServidor\r\n\r\n* `sudo apt-get install nfs-common nfs-kernel-server`\r\n* `sudo vi /etc/exports`: /media/datos/raul 192.168.2.4(rw,sync)\r\n\r\n\r\n192.168.2.4 es la ip del equipo al que se le permite acceder.\r\n\r\n**NOTA:** The format of the /etc/exports file is very precise, particularly in regards to use of the space character. Remember to always separate exported file systems from hosts and hosts from one another with a space character. However, there should be no other space characters in the file except on comment lines.\r\nFor example, the following two lines do not mean the same thing:\r\n\r\n```\r\n/home bob.example.com(rw)\r\n/home bob.example.com (rw)\r\n```\r\nThe first line allows only users from bob.example.com read/write access to the /home directory. The second line allows users from bob.example.com to mount the directory as read-only (the default), while the rest of the world can mount it read/write.\r\n\r\nOpciones de montaje:\r\n\r\n\r\n\u003C\u003C\u003C\r\n* rw : Allow clients to read as well as write access\r\n* ro : Read only access\r\n* nsecure : Tells the NFS server to use unpriveledged ports (ports > 1024).\r\n* no_subtree_check : If the entire volume (/users) is exported, disabling this check will speed up transfers.\r\n* async : async will speed up transfers.\r\n\u003C\u003C\u003C\r\n\r\n\r\n\r\n* Reiniciamos servicios para probar si funciona:\r\n\r\n  ** sudo systemctl restart nfs-kernel-server\r\n  ** sudo systemctl restart rpcbind\r\n  ** showmount -e : mostrara la lista de carpetas que se estan exportando.\r\n\r\n* Configuramos para que se inicien los servicios al reiniciar\r\n  ** sudo systemctl enable nfs-kernel-server\r\n  ** sudo systemctl enable rpcbind\r\nSi aun y así no se ejecutan los servicios ( me ha pasado en raspbian) se pueden añadir estas 2 lineas a /etc/rc.local: \r\n\r\n```\r\nservice rpcbind restart\r\nservice nfs-kernel-server restart\r\n\r\n```\r\n\r\nCliente\r\n\r\n* sudo apt-get install nfs-common -y\r\n* con `showmount -e \u003Cip_server>`vemos los directorios exportados del servidor\r\n* crear la carpeta para hacer el punto de montaje y asignarle permisos.\r\n* desde la linea de comandos: `sudo mount 192.168.1.36:/mnt/nfsserver /mnt/nfs`\r\n* desde fstab: `192.168.1.36:/mnt/nfsserver   /mnt/nfs   nfs    rw  0  0`\r\n\r\n\r\n\r\n\r\n# Montar archivos imagen\r\n\r\nListar particiones de una imagen y montar una en concreto.\r\n\r\n```\r\nparted synoboot.img\r\n\r\n\r\nADVERTENCIA: No es el superusuario. Tenga cuidado con los permisos.\r\nGNU Parted 3.2\r\nUsando /home/raul/Descargas/xpenology/1.Boot/synoboot.img\r\n¡Bienvenido/a a GNU Parted! Teclee «help» para ver la lista de órdenes.\r\n(parted) unit                                                             \r\n¿Unidad?  [compact]? B                                                    \r\n(parted) print                                                            \r\nModelo:  (file)\r\nDisco /home/raul/Descargas/xpenology/1.Boot/synoboot.img: 52428800B\r\nTamaño de sector (lógico/físico): 512B/512B\r\nTabla de particiones: gpt\r\nIndicadores de disco: \r\n\r\nNumero  Inicio     Fin        Tamaño     Sistema de archivos  Nombre  Banderas\r\n 1      1048576B   16777215B  15728640B  fat16                boot    arranque, esp\r\n 2      16777216B  48234495B  31457280B  fat16                image\r\n 3      48234496B  52411903B  4177408B                        legacy  bios_grub\r\n\r\n(parted) quit     \r\n```\r\n                                                        \r\n`sudo mount -o loop,offset=1048576 synoboot.img  /mnt`\r\n\r\n\r\n\r\n# Establecer dispositivo audio salida por defecto linux\r\n\r\n* pacmd list-sinks | grep -e 'name:' -e 'index:' sudo nano /etc/pulse/default.pa\r\n* añadir/modificar:  \r\n  ** set-card-profile 3  output:analog-stereo (opcional)\r\n  ** set-default-sink alsa_output.pci-0000_22_00.3.analog-stereo\r\n* pulseaudio -k\r\n* pulseaudio --check\r\n* pulseaudio --start\r\n\r\n\r\n\r\n# Cron contrab programador de tareas\r\n\r\n* Para ejecutar aplicaciones que tengan GUI interfaz gráfica: * * * * * export DISPLAY=:0 && \u003Ccommand>\r\n* Para registrar log con la hora de ejecución: * * * * * (/bin/date && your-command) >> your_log_path 2>&1\r\n\r\n\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Notas Varias.txt","text":"Notas Varias\r\n\r\n# Talla ropa\r\nCamiseta trabajo: XL\r\nCamiseta calle: L\r\nPantalon trabajo : 44\r\nSudaderas: XL\r\nJerséis: L\r\nLevi's 501: 34W 32L\r\n\r\n\r\n# Referencias modelos modulos placas electronica\r\n- MT3608: stepper Conversor DC DC\r\n- TP4065: cargador baterias Li-Ion\r\n\r\n\r\n# Inclinación suelos galeria piso Pi 27\r\nDesnivel: 42,44mm/m\r\nÁngulo: 2,43º\r\n\r\n\r\n\r\n#  Diferencia entre paracetamol e ibuprofeno.\r\n- PARACETAMOL (gelocatil, termalgin, efferalgan, lumado): control del dolor y de la fiebre. Dolor de cabeza, lumbalgia, delor de huesos y para el control de la fiebre.\r\n\r\n- IBUPROFENO (neobrufen, nurofen, espidifen, saetil): analgésico, control fiebre o antiinflamatorio. Dolores que impliquen algun tipo de inflamación, dolores menstruales, dolor dental y de encias, dolor garganta, dolor muscular, esguinces o torceduras, dolores de cabeza\r\n\r\n\r\n\r\n# Valores de resistencias en paralelo para medir nivel de carga de pilas baterias recargables\r\n1.5v    33ohm\r\n9v      1k5\r\n12v     2k\r\n6v      1k5\r\n\r\n\r\n\r\n# Contaseñas redes wifi\r\n- Orange-WIFI calle pi: 6293274640000\r\n- Bar Portobello: nYL7p3z33  (la última z no se si es mayúsc o minusc)\r\n\r\n\r\n\r\n# PROTOCOLO SERIE\r\n0x02 STX start\r\n0x03 ETX end \r\n0x04, EOT end of transmission\r\n0x05,  ENQ\r\n0x06,  ACK\r\n0x0d, CR\r\n0x0a,  LF\r\n0x15 NAK No ACK\r\n0x17. ETB.\r\n\r\n\r\n\r\n# Nomenclatura componentes elementos esquemas eléctricos\r\n* y bobinas\r\n* b detectores\r\n* k contactor, reles\r\n* q: guardamotor, seccionador\r\n* w mangueras\r\n* vf variador frecuencia, servo,...\r\n* fc final carrera\r\n* ps: presostato\r\n* f: magnetotérmico, fusible\r\n* s: pulsador\r\n* v: fuente alimentacion\r\n* ka0.0 : rele salida 0.0 plc\r\ncz  \r\nx-ed: bornero entradas digitales\r\nx-ms\r\nPN1: profinet\r\n24V1, 24V2... : alimentaciones\r\n0V: negativo\r\n\r\n\r\n\r\n# Ruleta\r\n1  - 33 > 1 ap.\r\n34 - 52 > 2 ap.\r\n53 - 64 > 3 ap.\r\n65 - 73 > 4 ap.\r\n74 - 80 > 5 ap.\r\n81 - 86 > 6 ap.\r\n87 - 91 > 7 ap.\r\n92 - 95 > 8 ap.\r\n96 - 99 > 9 ap. \r\n\r\n\r\n```\r\nTir    Ap    Aps    Ben   \r\n1    1    1    35\r\n2    1    2    34\r\n3    1    3    33\r\n4    1    4    32\r\n5    1    5    31\r\n6    1    6    30\r\n7    1    7    29\r\n8    1    8    28\r\n9    1    9    27\r\n10    1    10    26\r\n11    1    11    25\r\n12    1    12    24\r\n13    1    13    23\r\n14    1    14    22\r\n15    1    15    21\r\n16    1    16    20\r\n17    1    17    19\r\n18    1    18    18\r\n19    1    19    17\r\n20    1    20    16\r\n21    1    21    15\r\n22    1    22    14\r\n23    1    23    13\r\n24    1    24    12\r\n25    1    25    11\r\n26    1    26    10\r\n27    1    27    9\r\n28    1    28    8\r\n29    1    29    7\r\n30    1    30    6\r\n31    1    31    5\r\n32    1    32    4\r\n33    1    33    3\r\n34    2    35    37\r\n35    2    37    35\r\n36    2    39    33\r\n37    2    41    31\r\n38    2    43    29\r\n39    2    45    27\r\n40    2    47    25\r\n41    2    49    23\r\n42    2    51    21\r\n43    2    53    19\r\n44    2    55    17\r\n45    2    57    15\r\n46    2    59    13\r\n47    2    61    11\r\n48    2    63    9\r\n49    2    65    7\r\n50    2    67    5\r\n51    2    69    3\r\n52    2    71    1\r\n53    3    74    34\r\n54    3    77    31\r\n55    3    80    28\r\n56    3    83    25\r\n57    3    86    22\r\n```\r\n\r\n\r\n\r\n# Corte pelo con Remigton HC5810\r\n\r\n__Pol__\r\n1. Peine 25mm arriba.\r\n2. peine de 9 a 16 mm por el lateral\r\n‎3. Unir lateral con parte superior con peine\r\n\r\n__Raúl__\r\n* Opcion 1: 16 , 25\r\n* Opcion 2:  22, 25, 35\r\n\r\n__Papá__\r\nLateral: 4mm\r\nUnión:9.8\r\nArriba 22mm\r\n\r\n\r\n# código colores RAL\r\n- Verde máquina: 6011\r\n\r\n\r\n\r\n# Cajeros cercanos sin comisiones ING\r\nBanco popular\r\nSin comisiones\r\nc/girona 2\r\n\r\nBankia\r\nGratis a partir de 50€\r\nPlaza de la corona\r\n\r\nTargobank\r\nSin comisiones\r\nc/Alfonso IV, 73\r\n\r\n\r\n\r\n# Listado de ingredientes para batchcooking\r\n200g lentejas pardina\r\n1kg cebolla\r\n1kg patata\r\n1kg zanahoria\r\n1kg calabacin\r\n10 pimiento verde\r\n2 pimiento rojo\r\n1 tomate\r\n2 puerro\r\n4 Pastilla caldo\r\n100g almendras\r\n8 huevos\r\nedulcorante\r\n60ml panela\r\n2 latas 400g tomate\r\n2 latas atun\r\n280g macarrones\r\n400g carne\r\n1 morcilla + 1 chorizo\r\n4 ajo\r\n1 brick tomate frito\r\n230g arroz\r\n200g chocolate fundir\r\n180g cuscus\r\nmerluza congelada\r\nharina avena\r\n\r\n\r\n\r\n# GAFAS GRADUACION\r\n- Tamaño gafas\r\n| MODELO                | ANCHO PATAS | ALTO CR. | ANCHO CR. | LONG. PATA |\r\n| --------------------- | ----------- | -------- | --------- | ---------- |\r\n| Levis pasta marrones  | 138         | 34       | 50        | 150        |\r\n| Gris metal pata doble | 134         | 26       | 49        | 145        |\r\n| Negras pasta china    | 135         | 26       | 50        | 136        |\r\n|                       |             |          |           |            |\r\n\r\n- Graduacion\r\n        Graduación GafasLEJOS\r\n               EJE     CIL       ESF       DIST. PUPIL\r\n        OD  25     -0,50     -5,75       31\r\n        OI  130     -0,75     -5,00      32\r\n\t\t\r\n- Comparativa precios\r\n| optica                 | reduccion 1.67 | reduccion 1.74   |\r\n| ---------------------- | -------------- | ---------------- |\r\n| optica24.es            | 79.90          | 129.90€          |\r\n| aceandtate.com         |                | 150€             |\r\n| opticauniversitaria.es |                |                  |\r\n| opticadirecta.es       |                |                  |\r\n| gafas.es               |                | 279 (2 unidades) |\r\n| direct-optic.es        | 108€           | 214€                |\r\n| opticadirecta.es       |                |                  |\r\n| amazon                 |                |                  |\r\n| aliexpres              |                |                  |\r\n|                        |                |                  |\r\n\r\nNOTA 1: Se ha considerado la montura mas barata disponible\r\nNOTA 2: La reducción recomendada para mi es de 1.67\r\n\r\n\r\n\r\n# HORARIO DEIXALLERIA\r\nL   cerrado\r\nM   16h-19h\r\nX   9h30-13h30 y 16h-19h\r\nJ   9h30-13h30 y 16h-19h\r\nV   9h30-13h30 y 16h-19h\r\nS   9h00-15h00\r\nD   9h00-14h30\r\n\r\n\r\n# Prestar DNI\r\nA la hora de compartir el DNI imagen escaneado, hay que seguir los siguientes consejos:\r\n1. Pixlar la imagen\r\n2. Insertar el siguiente texto  encima de la parte donde salen los datos: \" \"COPIA DNI FACILITADA PARA RESERVA EN HOTEL...\"\r\n3. Insertar en la parte inferior del DNI, debajo de los datos: \"NO AUTORIZADO NINGÚN OTRO USO\"\r\n\r\n\r\n# Zona aparcamiento zona roja canovelles\r\nLunes a Sabado:10h00 a 13h30\r\nLunes a Viernes:  17h00 a 20h30\r\nL’estacionament màxim és de 90 minuts.   \r\n\r\nDurant el mes d’agost i els festius no hi haurà servei d’estacionament limitat i controlat.\n\nTags:\n  varios","type":"text/plain"},
{"title":"OPC.txt","text":"OPC\r\n\r\nProtocolo de comunicación para comparticion de datos PLC\r\n\r\n## Programas comerciales\r\n- kepserver\r\n- labview\r\n\r\n\r\n \r\n## URI\r\nopc.tcp://1.1.1.53:4840\r\n\r\n\r\n\r\n\r\n## OPC a Siemens  con Python.\r\n\r\n- opcua: \t\r\n\t- https://johanneskinzig.de/index.php/software-development/28-communication-between-simatic-s7-1500-and-python-\tusing-opc-ua-unencrypted\r\n\t- https://github.com/FreeOpcUa/opcua-asyncio\r\n\r\n- snap7: \r\n\t- https://github.com/gijzelaerr/python-snap7\r\n\t- http://simplyautomationized.blogspot.com/2014/12/raspberry-pi-getting-data-from-s7-1200.html\r\n\r\n\n\nTags:\n  automatizacion","type":"text/plain"},
{"title":"Optimizar Linux para Discos SSD.txt","text":"Optimizar Linux para Discos SSD\r\n\r\n## Antes de empezar\r\n\r\nSi además del disco SSD, dispones de otro disco mecánico, instala /home en él.\r\n\r\nProcura no realizar muchas particiones en el disco SSD, a menor espacio mas reescrituras.\r\n\r\n## Mover los archivos temporales a la RAM\r\n\r\nEn fichero fstab, pegar:\r\n\r\n\u003C\u003C\u003C\r\n```\r\n# Temporales\r\ntmpfs   /tmp       tmpfs   defaults,noatime,mode=1777   0 0\r\ntmpfs   /var/tmp   tmpfs   defaults,noatime,mode=1777   0 0\r\ntmpfs   /var/log   tmpfs  defaults,noatime,mode=0755    0 0\r\n```\r\n\u003C\u003C\u003C\r\n\r\n\r\n## No usar Partición SWAP\r\n\r\nEsto es fácil, si tienes suficiente memoria RAM (>8GG) no la crees :-)\r\nSi la necesitas, procura usarla lo menos posible, edita el fichero: sudo nano /etc/sysctl.con y añade al final del fichero:\r\n\r\n\u003C\u003C\u003C\r\n```\r\nvm.swappiness=1\r\nvm.vfs_cache_pressure=50\r\nvm.dirty_writeback_centisecs=1500\r\n```\r\n\u003C\u003C\u003C\r\n\r\n\r\n## TRIM\r\n\r\nCon la opción discard se habilita el uso de TRIM y con noatime desactivamos que se escriba en cada fichero la fecha de acceso (se seguirá escribiendo la de modificación, creación, etc):\r\n\r\n\u003C\u003C\u003C\r\n```\r\nUUID=f68f9bb6-67c9-4605-a40f-2933c097e25e  /                       ext4    noatime,errors=remount-ro        0 1\r\n```\r\n\u003C\u003C\u003C\r\n\r\nCon **discard** cuando se borre un archivo en el disco SSD se ejecuta TRIM, es decir, vuelve a ubicar las celdas del disco, además, si borramos un archivo por error no podremos volver a recuperarlo.\r\n\r\n## Firefox\r\n\r\nSi usas el navegador web Firefox podemos hacer que la cache se guarde en memoria en vez del disco, para ello en la barra de direcciones escribe about:config y pon los siguientes valores\r\n\r\n* browser.cache.disk.parent_directory\t/dev/shm/firefox-cache\r\n* browser.cache.disk.smart_size.first_run\tfalse\r\n* browser.cache.disk.smart_size.use_old_max\tfalse\r\n\r\n\r\n## Referencias:\r\n    https://slimbook.es/tutoriales/linux/93-optimizar-nuestro-ssd-en-linux\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Ouroboros.txt","text":"Ouroboros\r\n\r\nPermite actualizar automaticamente contendendores. Se descarga la nueva imagen y reinicia el contenedor. \r\nBorra las imágenes antiguas y envia notificacion a telegram. \r\nTiene integrado el notificador apprise [Apprise](https://github.com/caronc/apprise#supported-notifications), que permite multitud de notificaciones.\r\n\r\n```\r\nversion: '3'  \r\nservices:  \r\n ouroboros:  \r\n   container_name: ouroboros  \r\n   hostname: ouroboros  \r\n   image: pyouroboros/ouroboros  \r\n   environment:  \r\n     - CLEANUP=true  \r\n     - INTERVAL=6000  \r\n     - LOG_LEVEL=info  \r\n     - SELF_UPDATE=true  \r\n     - IGNORE=nextcloud_app_1 nextcloud_db_1  \r\n     - TZ=Eurpe/Madrid  \r\n     #NOTIFIERS=\"tgram://TU_API_TOKEN/TU_CHAT_ID/\"  \r\n     - NOTIFIERS=\"tgram://1536534508:AAErxt1XFLLCa9ZOn33ddreLo25Th-y0_fg/1417829866/\"  \r\n   restart: unless-stopped  \r\n   volumes:  \r\n     - /var/run/docker.sock:/var/run/docker.sock\r\n```\n\nTags:\n  docker","type":"text/plain"},
{"title":"Pandas.txt","text":"Pandas\r\n\r\nSe trata de una libreria para trabajar con data sets\r\n\r\n\r\n\r\n# Reading and writing\r\n\r\n* df=pd.read_csv(‘Anyname.csv’) # Reading a CSV file\r\n* df.to_csv(Newfile.csv) # Writing content of dataframe to CSV file\r\n* df=pd.read\\_excel(‘File\\_Name.xlsx’,‘sheet1’) # Reading an Excel file\r\n\r\n\r\n\r\n# Getting Preview of Dataframe\r\n\r\n- df.head(n) # Looking at top n records\r\n- df.tail(n) # Looking at bottom n records\r\n- df.columns # View columns name\r\n\r\n\r\n\r\n# Filtrado\r\n\r\n- df1 = df\\[\\[‘a’,‘b’\\]\\] # Obtener por nombre columnas\r\n\r\n\r\n\r\n# Ejemplo\r\n\r\n```\r\n# Programa de ejemplo de como trabajar con datasets y panda\r\n# Se obtiened datos del API de idealista para determinar\r\n# el precio del alquiler.\r\n\r\nimport pandas as pd\r\nimport json\r\nimport requests\r\n\r\ndef read_from_url(url):\r\n    uri = str(url).replace(' ', '%20')\r\n    response = requests.get(uri)\r\n    content = response.content.decode('utf-8')\r\n    return json.loads(content)\r\n\r\n\r\n# ========= TRATAMOS LOS DATOS\r\ndata = read_from_url('https://idealista.carto.com:443/api/v2/sql?q=select * from public.paradas_metro_madrid')\r\nparadas_metro = pd.DataFrame(data['rows'])\r\ndisplay(paradas_metro.sample(5))\r\n\r\ndata = read_from_url('https://idealista.carto.com:443/api/v2/sql?q=select * from public.precio_metro_201605')\r\nprecio_metro = pd.DataFrame(data['rows'])\r\ndisplay(precio_metro.sample(5))\r\n\r\n# Limpiamos dataframe primero\r\nparadas_metro = paradas_metro.loc[:, ['id', 'name', 'line', 'place', 'lat', 'lng']]\r\nprecio_metro = precio_metro.loc[:,['id', 'sale', 'rental']]\r\n\r\n# realizamos un merge de ambos frames\r\nparadas_metro_precio = paradas_metro.merge(precio_metro, how=\"inner\")\r\ndisplay(paradas_metro_precio.sample(5))\r\n\r\n\r\n\r\n# ========= TOMA de DECISIONES\r\nimport matplotlib.pyplot as plt\r\n\r\n# 1\r\ndef performance():\r\n    paradas_metro_precio['performance'] = (paradas_metro_precio['rental'] * 12) / paradas_metro_precio['sale']\r\n    return paradas_metro_precio.sort_values(by='performance', ascending=False)\r\n\r\ndf_performance = performance()\r\nh = df_performance.plot(x='line', y='performance', kind='scatter')\r\nplt.show()\r\n\r\n\r\n\r\n# 2\r\ndef benefit(amount):\r\n    df_aux = df_performance\r\n    df_aux[f'benefit{int(amount/1000)}k'] = round(df_aux['performance'] * amount, 2)\r\n    return df_aux.sort_values(by=f'benefit{int(amount/1000)}k', ascending=False)\r\n\r\namount = 10000\r\ndf_benefit = benefit(amount)\r\nh = df_benefit[df_benefit['line'] == 'L11'].plot(x='name', y=f'benefit{int(amount/1000)}k')\r\nplt.xticks(rotation=15)\r\nplt.show()\r\n\r\n\r\n# 3\r\nimport geopandas as gpd\r\nimport os\r\n\r\npath = os.path.join('res', '20cc5389-1e0a-4d3b-8804-742ae1c71587202034-1-1j5kf1k.9aj3.shp')\r\n\r\n# Cargar datos\r\nlocs_metro = gpd.read_file(path, encoding='utf-8')\r\n\r\nprint(locs_metro)\r\n# Limpiar datos\r\nlocs_metro = locs_metro[locs_metro['CORONATARI'] == 'A'].loc[:, ['DENOMINACI', 'geometry']]\r\nlocs_metro['name'] = locs_metro['DENOMINACI'].str.lower()\r\ndf_benefit['name'] = df_benefit['name'].str.lower()\r\ndel locs_metro['DENOMINACI']\r\n\r\n#Merge y verificar que el dataframe resultante es correcto\r\nmrg = locs_metro.merge(df_benefit, on='name')\r\ndisplay(mrg.sample(4))\r\n\r\n\r\n# Dibujar\r\nfig,ax = plt.subplots(3,1,figsize=(10,20), sharex=True, sharey=True)\r\n\r\nmrg.plot(\r\n    column='sale', cmap='coolwarm', \r\n    ax=ax[0], legend=True, \r\n    legend_kwds={'label': 'Distribución del precio de venta en las lineas de metro', 'orientation': \"horizontal\"})\r\nmrg.plot(\r\n    column='rental', cmap='coolwarm',\r\n    ax=ax[1], legend=True, \r\n    legend_kwds={'label': 'Distribución del precio de alquiler en las lineas de metro', 'orientation': \"horizontal\"})\r\nmrg.plot(\r\n    column='performance', cmap='coolwarm',\r\n    ax=ax[2], legend=True, \r\n    legend_kwds={'label': 'Distribución del rendimiento de los inmuebles en las lineas de metro', 'orientation': \"horizontal\"})\r\n\r\nplt.xticks([])\r\nplt.yticks([])\r\nplt.show()\r\n```\n\nTags:\n  informatica","type":"text/plain"},

{"title":"Piso Pont.txt","text":"Piso Pont\r\n\r\n\r\nSUMINISTRO\r\n* El cuadro eléctrico está en el estante superior de la estanteria junto a puerta entrada\r\n* Llave de corte agua está en la fachada exterior.\r\n* Roseta teléfono.\r\n\r\n\r\nELECTRODOMESTICOS\r\n* Secadora tiene 2 filtros a limpiar regularmente\r\n* Deshumidificador: tiene 1 filtro a limpiar regularmente\r\n* Vigilar que la nevera quede separada 1 dedo de la pared.\r\n* Fogón grande de la encimera está anulado porque haría falta contratar mas potencia.\r\n* Intentar no encender varios electrodomésticos de alto consumo a la vez.\r\n* Calentador sobre el falso techo del baño.\r\n* Explicar funcionamiento sistema alternancia entre agua / secadora / lavadora.\r\n\r\n\r\nILUMINACIÓN\r\n* Las luces de la librería se encienden por franja de hora programada\r\n* Las luces iluminación techo se encienden según la claridad de la calle.\r\n \r\n\r\nMOBILIARIO\r\n* No se puede cambiar altura baldas armario matrimonio (están clavadas)\r\n* Cortina calle permite tener puerta abierta (airear cuando hace buen clima)  manteniendo intimidad.\r\n* Vigilar al abrir puerta entrada, pues  golpear a la librería.\n\nTags:\n  varios","type":"text/plain"},
{"title":"PLC Omron.txt","text":"PLC Omron\r\n\r\nGuia de programmación PLC Omron\r\n\r\n\r\n## Tipos de datos\r\n* #: Hexadecimal\r\n* &: Binario\r\n\r\n\r\n\r\n## Areas de memoria\r\n* W: permite trabajar como palabra y como bit\r\n* DM: Palabras\r\n\r\n\r\n\r\n## Contadores rápidos\r\n\r\n* Los contadores rapidos se usan con PRV. \r\n* Se puede lanzar interrupciones segun el valor que tenga con las instruccion CTBL de 2 maneras:\r\n  ** Valor objetivo: Se lanza la interrupción deseada durante un ciclo de scan. Puede lanzarse si cuenta en sentido ascendento o descendente.\r\n  ** Rango de datos: Mientra el valor esté entre 2 rangose puede ejecutarse una interuppción o bien usarlo como contacnto de condición (A274 o bien pasar los bits de A274 a la palabra deseada con PRV con comando #02\n\nTags:\n  automatizacion","type":"text/plain"},
{"title":"PLC.txt","text":"PLC\r\n\r\n\r\n# Escalado entrada analogica\r\nEjemplo: sensor 0 a 32000, unid_ingenieria 20 a 100\r\n\r\n```\r\nsalida = { [ (max_ing - min_ing) * (sensor_in - min_sensor) ]  / (max_sensor - min_sensor) ]  } + min_ing\r\n```\r\n\r\n\r\n\r\n# Programación por bloques \r\n\r\ni = max_ing - min_ing\r\na = sensor - min sensor\r\ns = max_sensor - min_sensor\r\n\r\ntmp1 = i * a\r\ntmp2 = tmp1 / s\r\n\r\ningenieria = tmp2 + min_ing\r\n\r\n\r\n\r\n\r\n# Marcas modelos PLCs / Drivers / HMI / Servos\r\n\r\nListado de marcas de automatización\r\n- https://aceautomation.eu/\r\n- barth: plc compacto\r\n- Rockwell automation. Simulacion gratuita. Soft: CCW (connected components workbench)  y el RSLINX\r\n- https://www.beckhoff.com/twincat/\r\n- https://devanshi.com/: PLC con pantalla táctil incorporada\r\n- Weintek: Sistemas HMI con buena relación precio/calidad\r\n- Parker: Servos y controladores\r\n- UR: Universal robots\r\n- TM Robot: Robot colaborativo. Distribuye Artec\r\n- https://www.kite-automation.it: Pantalla HMI con PLC integrado\r\n- Zebra: Zebra ZT410. Impresora industrial de etiquetas\r\n\r\n\r\n# Equipos acceso remoto a PLC\r\n- EWON\r\n- Router IXON: Soporta servidor VPN para conectarse remotamente a PLC.\r\n\n\nTags:\n  automatizacion","type":"text/plain"},

{"title":"Portainer.txt","text":"Portainer\r\n\r\nInterfaz web para la gestion de docker.Se trata de otro docker:\r\n\r\n\r\n## Contenedor sin enlace con traefik\r\n```\r\nsudo docker volume create portainer_data\r\ndocker run -d -p 9000:9000 --name portainer --restart always -v /var/run/docker.sock:/var/run/docker.sock -v portainer_data:/data portainer/portainer\r\n```\r\n\r\nAcceso: localost:9000\r\nEn el primer acceso pide creacion de password.\r\n\r\n\r\n\r\n## Contenedor con acceso via traefik\r\n\r\nHay que personalizar las lineas en las que aparece **Host(`portainer.example.com`)**\r\n* El puerto 9000 es en el que escucha el servicio dentro del contenedor.\r\n\r\ndocker-compose.yml\r\n\r\n```\r\nversion: '3'\r\n\r\nservices:\r\n  portainer:\r\n    image: portainer/portainer:latest\r\n    container_name: portainer\r\n    restart: unless-stopped\r\n    security_opt:\r\n      - no-new-privileges:true\r\n    networks:\r\n      - proxy\r\n    volumes:\r\n      - /etc/localtime:/etc/localtime:ro\r\n      - /var/run/docker.sock:/var/run/docker.sock:ro\r\n      - ./data:/data\r\n    labels:\r\n      - \"traefik.enable=true\"\r\n      - \"traefik.http.routers.portainer.entrypoints=http\"\r\n      - \"traefik.http.routers.portainer.rule=Host(`portainer.example.com`)\"\r\n      - \"traefik.http.middlewares.portainer-https-redirect.redirectscheme.scheme=https\"\r\n      - \"traefik.http.routers.portainer.middlewares=portainer-https-redirect\"\r\n      - \"traefik.http.routers.portainer-secure.entrypoints=https\"\r\n      - \"traefik.http.routers.portainer-secure.rule=Host(`portainer.example.com`)\"\r\n      - \"traefik.http.routers.portainer-secure.tls=true\"\r\n      - \"traefik.http.routers.portainer-secure.tls.certresolver=http\"\r\n      - \"traefik.http.routers.portainer-secure.service=portainer\"\r\n      - \"traefik.http.services.portainer.loadbalancer.server.port=9000\"\r\n      - \"traefik.docker.network=proxy\"\r\n\r\nnetworks:\r\n  proxy:\r\n    external: true\r\n```\r\n\r\n\r\n\r\n## Gestión contenedores de quipos remotos\r\n\r\nPara ello debes editar el servicio de docker en el equipo al que vamos a conectar portainer: `sudo nano /lib/systemd/system/docker.service` y modificar la linea para añadir el puerto de escucha, por defecto es el **2375**. Añadir `-H tcp://0.0.0.0:2375'`:\r\n\r\n\r\n\u003C\u003C\u003C\r\nExecStart=/usr/bin/dockerd -H fd:_ -H tcp:_0.0.0.0:2375 --containerd=/run/containerd/containerd.sock\r\n\u003C\u003C\u003C\r\n\r\nRecargamos: `systemctl daemon-reload`\r\n\r\nReiniciamos: `sudo systemctl restart docker.service`\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Postgre.txt","text":"Postgre\r\n\r\nBAse de datos open source potente. \r\n\r\nInstrucciones para crear servidor en [Docker Postgre](Docker%20Postgre.md)\r\n\r\n# Referencias\r\nhttps://www.postgresqltutorial.com/\r\n\r\n\r\n\r\n# Ejemplos crear tablas\r\n\r\n```SQL\r\nDROP TABLE IF EXISTS cliente;\r\nDROP TABLE IF EXISTS productos;\r\nDROP TABLE IF EXISTS ordenes;\r\n\r\nCREATE TABLE clientes (\r\n\tcliente_id SERIAL PRIMARY KEY,\r\n\tcliente_nombre VARCHAR(60)\r\n);\r\n\r\nCREATE TABLE productos (\r\n producto_id SERIAL PRIMARY KEY,\r\n nombre VARCHAR(80),\r\n precio NUMERIC(6,2) CHECK(precio >= 0),\r\n stock SMALLINT DEFAULT 0 CHECK(stock>=0),\r\n tipo VARCHAR(80)\r\n);\r\n \r\nCREATE TABLE ordenes (\r\n  orden_id SERIAL PRIMARY KEY,\r\n  cliente_id INT REFERENCES clientes(cliente_id),\r\n  producto_id INT REFERENCES productos(producto_id)\r\n);\r\n```\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"power bi.txt","text":"power bi\r\n\r\n# Crear tabla calendario\r\n``` EXCEL\r\nDate =\r\nvar MinDate = year(min( kpi_moldes[dhFecha]))\r\nvar MaxDate = year(max( kpi_moldes[dhFecha]))\r\nRETURN\r\naddcolumns(\r\n filter(\r\n calendarauto(),\r\n YEAR([Date]) >= MinDate &&\r\n YEAR([Date]) \u003C= MaxDate\r\n ),\r\n \"Any\", YEAR([date]),\r\n \"Mes\", format ([date], \"mmmm\"),\r\n \"MesCurt\", format ([date], \"mmm\"),\r\n \"Mes Num\", month( [date] ),\r\n \"Trimestre\", format( [date], \"\\QQ\")\r\n)\r\n```\n\nTags:\n  informatica","type":"text/plain"},
