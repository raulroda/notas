{"title":"Programador de tareas Anacron.txt","text":"Programador de tareas Anacron\r\n\r\nAnacron no es un demonio que esté corriendo constantemente en segundo plano. Anacron es un programa que complementa a Cron y se ejecuta de forma periódica a través de:\r\n\r\n```\r\nTareas programadas de Cron. En mi Debian testing Anacron es ejecutado por Cron. Si consulto el fichero /etc/cron.d/anacron veo que Cron ejecuta Anacron una vez cada hora empezando a las 7:30 y finalizando a las 23:30.\r\nScripts que se ejecutan en el momento de arrancar nuestro equipo.\r\n\r\n```\r\n\r\nEn el momento que Anacron es llamado, consulta la lista de tareas definidas en las ubicaciones:\r\n\r\n```\r\n/etc/anacrontab\r\n/etc/cron.daily\r\n/etc/cron.hourly\r\n/etc/cron.monthly\r\n\r\n```\r\n\r\nEn el fichero /etc/anacrontab definimos que una tarea se tiene que realizar cada X días. En el caso que haya alguna tarea que haga más de X días que no se haya realizado se ejecutará de forma completamente automática.\r\n\r\nCada uno de los ficheros presentes dentro del directorio /etc/cron.d representa una tarea programada: sudo nano /etc/cron.d/firefox `0 22 * * * root bash /home/joan/scripts/firefox_update.sh` La única diferencia será que entre el comando y la hora de ejecución tendremos que especificar el usuario que ejecutará la tarea\r\n\r\n## Anacron\r\n\r\nLas tareas ejecutadas por Anacron se definen en el fichero /etc/anacrontab. periodo\\_tarea retardo\\_ejecución identificador comando El periodo_tarea en dias.\r\n\r\nSe puede especificar el rango en el que se ejecutaran las tareas: START\\_HOURS\\_RANGE=3-22\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Programador de tareas Cron.txt","text":"Programador de tareas Cron\r\n\r\n[[https://crontab-generator.org/]]\r\n\r\nHay otra alternativa: yacron\r\n\r\n## Introduccion\r\n\r\nDe forma predeterminada Cron puede ser usado por todos los usuarios. En el caso que lo necesitemos podemos restringir su uso. Para ello debemos utilizar los siguientes ficheros: /etc/cron.allow /etc/cron.deny\r\n\r\nCada minuto Cron consulta las listas de tareas o tareas almacenadas en las siguientes ubicaciones:\r\n\r\n* /etc/crontab /var/spool/cron/crontabs/*.* \r\n* /etc/cron.d /etc/cron.daily /etc/cron.hourly * /etc/cron.monthly \r\n\r\nEn el caso que en el momento de iniciar la tarea el equipo esté parado no se ejecutará. [[Programador de tareas Anacron]] tiene mas opciones de uso y permite ejecutar tareas si el equipo estaba apagado.\r\n\r\n\r\n\r\n## Tareas como usuario root\r\n\r\nPara añadir tareas al usuaroi root: `sudo crontab -u root -e`\r\n\r\n\r\n\r\n## Log\r\n\r\n* Para ver el log de las modificaciones hechas en cron: `cat /var/log/syslog |grep cron`\r\n* Para ver el registro de las tareas ejecutadas: `cat /var/log/syslog |grep CRON`\r\n\r\n\r\n\r\n## Mostrar notificaciones para un usuario\r\n\r\n* Desaparecen en el tiempo por defecto: `export DISPLAY=$(w -h raul | awk '$3 ~ /:[0-9.]*/{print $3}') && XAUTHORITY=/home/raul/.Xauthority && /usr/bin/notify-send Hey \"How are you\"`\r\n* Para que permenezca el mensaje hasta que se haga click en el: `notify-send --urgency=critical FreeFileSync \"recuerda hacer la copia de seguridad\"`\r\n\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Programas recomendados PC.txt","text":"Programas recomendados PC\r\n\r\nListado de software / aplicaciones recomendadas para PC\r\n\r\n## Android\r\n* Anbox: android in a box.\r\n* Control remoto movil android multiplataforma: scrcpy\r\n* Crear aplicaciones arrastrando: kodular, app inventor\r\n\r\n\r\n## Antivirus portables\r\n* clam win\r\n* norton power eraser\r\n* mcafee stinger\r\n* kaspersky virus removal tool\r\n* comodo cleaning essential\r\n* hitmanpro\r\n* spybot\r\n\r\n\r\n\r\n## Aplicaciones Windows en Linux\r\n* winapps: scripts que integran iconos de apps windows en escritorio linux. Accede via RDP a servidor windows.\r\n* wine\r\n\r\n\r\n\r\n## Arduino\r\n* [https:_create.arduino.cc/:](https:_create.arduino.cc/:) creacion proyectos arduino\r\n* Simulador completo: https://www.simulide.com/p/downloads.html\r\n\r\n\r\n\r\n## Backup, copias de seguridad y sincronizacion de ficheros\r\n- AOMEI: freeware para clonado de disco desde el propio windows.\r\n* veeam: clonado de windows de un equipo a otro\r\n* Backup linux gui rsync: luckybackup\r\n* rclone: sincronización con las diferentes nubes\r\n* RcloneBrowser: interfaz web para rclone\r\n* syncthing: multiplataforma (https://www.ochobitshacenunbyte.com/2021/10/13/sincroniza-tus-archivos-con-syncthing/)\r\n* luckybackup: GUI para rsync\r\n* [https:_www.borgbackup.org/](https:_www.borgbackup.org/)\r\n* CloneApp: backups de aplicaciones windows\r\n* Roboget : permite instalar aplicacions facilmente en windows\r\n* Freefilesync. \r\n** Ejemplo linea cron: \r\n\t`01 * * * * export DISPLAY=:0 && /home/raul/bin/FreeFileSync/FreeFileSync/home/raul/bin/FreeFileSync/portatil_datos_con_nas.ffs_batch`\r\n**Permiso para ejecutar como sudo en /etc/sudoers: `raul ALL = NOPASSWD: /home/raul/bin/FreeFileSync/FreeFileSync *`\r\n\r\n\r\n\r\n## BBDD (bases de datos)\r\nEn [DB](http://www.databaseanswers.org/data_models/) tenemos cantidad de ejemplos de modelos creados para diferentes soluciones.\r\n- gestor gui multiplataforma para bases datos: squirrel, DBeaver\r\n- Para el caso de PostgreSQL: \r\n\t- pgAdmin (el cliente GUI oficial)\r\n\t- phpmyadmin: gestor de base de datos basado en web\r\n\t- adminer: gestor de bases de datos basado en web (similar a phpmyadmin)\r\n\t- PSQL: administrador cli.\r\n\t- pgmodeler: modelador de esquemas de bbdd.\r\n- Generador de diagramas de bbdd UML /ERD\r\n\t- [dia](http://dia-installer.de/shapes/UML/index.html.en)\r\n\t- [umldesigner](https://www.umldesigner.org/download/)\r\n\t- [bouml](https://bouml.fr/)\r\n\t- https://plantuml.com/es/\r\n\r\n\t- pgAdmin: tiene la opcion de generar el ERD\r\n* https://github.com/giowck/symphytum: Base datos personal tipo access\r\n\r\n\r\n## Centralita teléfonica\r\n- asterisk: Centralita voz ip voip (mas informacion en wikiasterisk.com y http://www.sinologic.net/)\r\n\r\n\r\n## Chromecast: mkchromecast,\r\n\r\n\r\n\r\n## Congelar restaurar sistema operativo SO\r\n* Deep freeze\r\n\r\n\r\n\r\n## Dashboard\r\n*numerics\r\n\r\n\r\n\r\n## Desarrollo API  web\r\n* Front-end\r\n** remi: permite crear aplicaciones web con aspecto de app de escritorio en python\r\n** bootstap: librería CSS para hacer maquetar webs de forma amigable\r\n** react: librería para crear front-end en javascript. Es facil de usar. Es de facebook.\r\n* Depuracion\r\n\t- postman: permite hacer/recibir llamadas http (get, post, delete,...) con fines de depuración. La URL [[httpbin.org]] permite realizar pruebas, y la URL [[https://pokeapi.co]] simula pokemons. \r\n\t- insomnia: similar a postman\r\nubun\r\n\r\n\r\n## Diseño electronico / electrico\r\n* Qelectrotech\r\n* Fritzing\r\n* gEDA\r\n* kicad\r\n* eplan\r\n* ecodial: calculo de sección cableado\r\n\r\n\r\n## Editor de imagenes, fotos\r\n- XnView MP\r\n- \r\n\r\n## Electronica\r\n- LibrePCB: diseño PCB\r\n- Multisim: simulación offline\r\n- Tinkercad: simulacion web libre online :circuitos electrónicos\r\n- proteus designer: software offline muy poderoso tanto analogica como digital.\r\n- eagle: hay versión demo.\r\n\r\n\r\n## Conexión Escritorio remoto asistencia\r\n- xrdp: servidor RDP para linux\r\n- krfb: servidor VNC para KDE\r\n- krdc: cliente VNC para KDE\r\n- dwagent\r\n- x2go: cliente servidor con un gran rendimiento\r\n- remotely: open-source con una web donde visualizar clientes disponibles (https://www.bujarra.com/instalando-remotely-control-remoto-open-source/)\r\n- supremo\r\n- ammy admin\r\n- anydesk\r\n\r\n\r\n\r\n## ERP, CRM, HRM human resources manager\r\n- OrangeHRM: servidor mediante docker\r\n- Dolibarr\r\n\r\n\r\n## Generador de codigos\r\n* zint: Generador de codigos de barras, QR,...\r\n\r\n\r\n\r\n## Gestor de descargas:\r\n* [ugetdm.com](http://ugetdm.com)\r\n\r\n\r\n\r\n## IDE de programación\r\n- Jypiter para python. Permite programar mezclando el código, ejecuciones y anotaciones: `pip install jupyter notebook jupyterlab --upgrade`\r\n- Visual studio code (vscode). Extensiones interesantes:\r\n\t- markdownlint \r\n\t- numbered bookmarks: crea bookmarks al que saltar directamente \r\n\t- open in browser:\r\n\t- python\r\n\t- es6-string-html: permite colorear html, sql,... que está dentro de una cadena de javascript,...\r\n\t- rainbow csv: colorea las columnas de un csv \r\n\t- ssh fs, \r\n\t- sshextension\r\n\t- mysql cweijan: trabajar y hacer consultas a distintos tipos de bases de datos bbdd\r\n\t- Auto rename tag: renommbra la etiqueta de cierre de html automaticamente\r\n\t- Lupas Rename: freeware para renombrar archivos en masa\r\n\t- bracket pair colorized\r\n\t- Prettier code formatter: colorea y formatea el código\r\n    - peacock: colorea cada instancia de vscode\r\n    -\r\n\r\n## IOT\r\n* sparkfun\r\n* zeromq\r\n\r\n\r\n\r\n## Juegos\r\n* Linux lutris: permite instalar aplicaciones y juegos.\r\n\r\n\r\n\r\n## Licencias claves numeros de serie seriales windows y otros\r\n- Windows 7 profesional portatil HP: d9mw3-qkdcp-3gd48-y98t2-j8mc9\r\n- Windows 7 pro UNIQ PC: 2YHYC-2CF34-VQQ7R-H4VKX-H7402\r\n- Windows 7 Home (es de un equipo real): TJPPX-3MVY7-9G8K3-DVBR6-46TVF\r\n- Windows 7 todas las versiones: 22TKD-F8XX6-YG69F-9M66D-PMJBM\r\n- - Numero licencia windows vista business dell XPS13 M1330: V7GBD-V6BFR-RPFJC-TJV4D-68PWC\r\n\r\n\r\n\r\n## Mantener drivers actualizados\r\n* DriverPack Solution,: el mas sencillo de usar\r\n* Snappy Driver Installe\r\n* SlimDrivers\r\n\r\n\r\n\r\n## Monitorización servidores, servicios y aplicaciones\r\n- zabbix\r\n- https://github.com/louislam/uptime-kuma: Sencillo para monitorizar servicios\r\n- [Docker glances](Docker%20glances.md)\r\n\r\n\r\n\r\n## Navegadores web\r\n- Falkon: navegador multiplataforma ligero\r\n- PaleMoon: navegador multiplataforma ligero\r\n\r\n\r\n\r\n## Notas / Tareas\r\n- Joplin: basada ficheros md\r\n- Obsidian: basada en ficheros md\r\n- Notable: basada en ficheros md\r\n- pter: Gestion de ficheros todo.txt\r\n- sleek: Gestion de ficheros todo.txt (https://ugeek.github.io/blog/post/2021-04-19-sleek-una-aplicacion-de-todo-txt-moderna-y-elegante.html)\r\n\r\n\r\n\r\n## PDF\r\n* xournal\r\n* xodo\r\n* sumatra\r\n\r\n\r\n## Servidores proxy\r\n- ngnix\r\n- caddy\r\n- https://github.com/fatedier/frp: Serir proxy inverso que permite saltarse estar detrás de un NAT (CGNAT)\r\n-\r\n\r\n## Python frameworks y librerias\r\n* Framework Web: flask, bottle, tornado (asyncrono para miles de peticiones),\r\n* GUI\r\n* PySimpleGUI: crear GUI fecilamente\r\n* EasyGUI: para mostrar msgbox, dialogos abrir ficheros,…\r\n\r\n\r\n\r\n\r\n## Red\r\n* Zerotier: Crea una rez distribuido a travez de internet.\r\n* Red privada distribuida:https://meshbird.com/\r\n\r\n\r\n* autotrash -d 30 &: Vaciar la papelera con archivos anteriores a ciertos dias. Poner en ~/.xsessionrc.\r\n* IPcop: distribucion linux firewall\r\n* Firewalls:\r\n* ufw\r\n* shorewall\r\n* Diagramas\r\n* [Draw.io](http://Draw.io): diagramas de todo tipo\r\n* Pencil: diseño GUI rápido.\r\n* mkdocs\r\n* hugo\r\n* Recortes capturas de pantalla\r\n* ksnip\r\n* https://www.canva.com/: diseño de tarjeta, poster, carteles, logos,...\r\n\r\n* shutter. Para habilitar la edición de las capturas en el mismo programa:\r\n\u003C\u003C\u003C\r\n```\r\nsudo apt-get install libgoocanvas2-perl libextutils-depends-perl libextutils-pkgconfig-perl\r\nmkdir /tmp/shutter;\r\ncd /tmp/shutter; wget https://launchpad.net/ubuntu/+archive/primary/+files/libgoocanvas-common_1.0.0-1_all.deb\r\nhttps://launchpad.net/ubuntu/+archive/primary/+files/libgoocanvas3_1.0.0-1_amd64.deb\r\nhttps://launchpad.net/ubuntu/+archive/primary/+files/libgoo-canvas-perl_0.06-2ubuntu3_amd64.deb;\r\nsudo dpkg -i *.deb\r\n```\r\n\u003C\u003C\u003C\r\n\r\n\r\n\r\n## SSH    \r\n* Mobaxterm\r\n* putty\r\n\r\n\r\n\r\n## scada\r\n* [rapidscada.org](http://rapidscada.org)\r\n* scadabr\r\n* [openscada.org](http://openscada.org)\r\n* [http:_www.proview.se](http:_www.proview.se)\r\n* [rapidscada.net](http://rapidscada.net)\r\n* [http:_linuxscada.info](http:_linuxscada.info)\r\n* raspberry plc\r\n* [http:_www.openplcproject.com/getting-started-rpi](http:_www.openplcproject.com/getting-started-rpi)\r\n* [https:_store.codesys.com/codesys-control-for-raspberry-pi-sl.html?\\_\\_\\_store=en&\\_\\_\\_from_store=default](https:_store.codesys.com/codesys-control-for-raspberry-pi-sl.html?_store=en&_from_store=default)\r\n* [https:_revolution.kunbus.de/](https:_revolution.kunbus.de/)\r\n* [http:_www.infoplc.net/noticias/item/101706-raspberry-pi-automata-kit-iniciacion-iec-61131](http:_www.infoplc.net/noticias/item/101706-raspberry-pi-automata-kit-iniciacion-iec-61131)\r\n* [http:_www.openplcproject.com/getting-started-rpi](http:_www.openplcproject.com/getting-started-rpi)\r\n* myscada.htm\r\n* [https:_sourceforge.net/projects/advancedhmi/](https:_sourceforge.net/projects/advancedhmi/)\r\n\r\n\r\n\r\n## Nuve privada y servidor de ficheros web Self-Hosted Files compartir\r\n* filerun,\r\n* cloudcmd,\r\n* mootools,\r\n* extplorer,\r\n* ajaxplorer,\r\n* seafile,\r\n* pydio,\r\n* kodexplorer\r\n* ton n## VPN\r\n- Wireguard\r\n- Tailscale (basado en wireguard)\r\n- https://github.com/juanfont/headscale: implementación libre de Tailscale\r\n\r\n\r\n## Webdav\r\n* radicale: servidor webdav para calendario, tarjetas visita, caldav,…\r\n\r\n\r\n\r\n## Utilidades\r\n* ZAR: para recuperar tarjetas SD\r\n* Freemove: mover aplicaciones a otra carpeta sin perder accesos directos,…\r\n- Listado de utilidades para la linea de comandos (cli): https://github.com/agarrharr/awesome-cli-apps\r\n- https://www.busybox.net/ : 200 comandos tipicos de linux enun único fichero para usarla en linux, windows,...\r\n\r\n\r\n\r\nTags:\r\n  programas, recomendaciones\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Protocolo Serie.txt","text":"Protocolo Serie\r\n\r\n 0x02 STX start 0x03 ETX end 0x04, EOT end of transmission 0x05, ENQ 0x06, ACK 0x0d, CR 0x0a, LF 0x15 NAK No ACK 0x17. ETB.\r\n\r\n# cx programmer shortcuts Del row ^alt up del col ^alt rg Insert row/Col ^alt dw, lf invert / Zoom alt rg, alt lf, alt up insert rung R, Sh+R\r\n\r\n^1 a ^4 probar\r\n\r\n^j forzar ^k desforzar ^l cancel forzar l comment\r\n\r\n# Ruleta\r\n\r\n1 - 33 > 1 ap. 34 - 52 > 2 ap. 53 - 64 > 3 ap. 65 - 73 > 4 ap. 74 - 80 > 5 ap. 81 - 86 > 6 ap. 87 - 91 > 7 ap. 92 - 95 > 8 ap. 96 - 99 > 9 ap.\r\n\r\n* * *\r\n\r\nTir Ap Aps Ben  \r\n1 1 1 35 2 1 2 34 3 1 3 33 4 1 4 32 5 1 5 31 6 1 6 30 7 1 7 29 8 1 8 28 9 1 9 27 10 1 10 26 11 1 11 25 12 1 12 24 13 1 13 23 14 1 14 22 15 1 15 21 16 1 16 20 17 1 17 19 18 1 18 18 19 1 19 17 20 1 20 16 21 1 21 15 22 1 22 14 23 1 23 13 24 1 24 12 25 1 25 11 26 1 26 10 27 1 27 9 28 1 28 8 29 1 29 7 30 1 30 6 31 1 31 5 32 1 32 4 33 1 33 3 34 2 35 37 35 2 37 35 36 2 39 33 37 2 41 31 38 2 43 29 39 2 45 27 40 2 47 25 41 2 49 23 42 2 51 21 43 2 53 19 44 2 55 17 45 2 57 15 46 2 59 13 47 2 61 11 48 2 63 9 49 2 65 7 50 2 67 5 51 2 69 3 52 2 71 1 53 3 74 34 54 3 77 31 55 3 80 28 56 3 83 25 57 3 86 22\n\nTags:\n  informatica","type":"text/plain"},
{"title":"PROYECTOS.txt","text":"PROYECTOS\r\n\r\n- cnc\r\n- bigdata & data mining\r\n- jquery & jqueygui\r\n- tía + Factory io + robot studio\r\n- git (https://www.youtube.com/watch?v=q9LJIHDgJtE&list=PLU8oAlHdN5BlyaPFiNQcV0xDqy0eR35aU&index=5)\r\n- ateml: hay una seccion mas abajo\r\n- pytorch es mejor que tensorflow.\r\n- kicad\r\n- convertir caladora en sierra marquetería.\r\n- http://google.com/notebooks/intro.ipynb\r\n- https://backbonejs.org\r\n\r\n\r\n\r\n## ATE_ML\r\n- programa python para determinar mejores pesos por año de simulaicon + rango de zona muerta\r\n- simular por año independiente en lugar por años acumulativos\r\n- simulacion en barras de 5 min\r\n- MM largo plazo mapfre modalidad.\r\n- crear historico y verificar si coincide con calculos a manos MONO\r\n- Cuando haya suficiente histórico, determinar el mejor peso a las diferentes caracteristicas.\r\n- simular mejor rango para apuesta CERO.\r\n- añadir previsión largo plazo para pensiones\r\n- el loop ppal convertrilo en llamda a función y luego eso puede trazarse en hilos\r\n- simular hora a hora.\r\n- añadir dow jones + japon como caracteristicas. y comparar si hay mejora.\r\n- media largo plazo para mapfre\r\n\r\nTags:\r\n  todo\n\nTags:\n  todo","type":"text/plain"},
{"title":"PWA Progressive web apps.txt","text":"PWA: Progressive web apps\r\n\r\n\r\n# Convertir una WEB en WPA\r\nFuente:  https://github.com/urian121/Pasos-para-Crear-una-PWA-Aplicacion-web-progresiva\r\nPara flask: https://github.com/soumilshah1995/PWA-Flask-Python-Template\r\n\r\n## Recurso para crear el archivo manifiesto:\r\nmanifest-gen.netlify.app\r\n\r\n## Pasos para una PWA\r\n\r\n1. En index.html, añadir en el head. Realmente solo el enlace al manifest es necesario\r\n  \r\n```\r\n\u003C! PWA-->\r\n\u003Clink rel=\"manifest\" href=\"./manifest.json\">`\r\n \r\n\u003C!----METAS DE PWA-->\r\n    \u003Cmeta name=\"theme-color\" content=\"#2F3BA2\">\r\n    \u003Cmeta name=\"MobileOptimized\" content=\"width\">\r\n    \u003Cmeta name=\"HandheldFriendly\" content=\"true\">\r\n    \u003Cmeta name=\"apple-mobile-web-app-capable\" content=\"yes\">\r\n    \u003Cmeta name=\"apple-mobile-web-app-status-bar-style\" content=\"black-translucent\">\r\n    \u003Clink rel=\"shortcut icon\" type=\"image/png\" href=\"./pwa/images/icons/icon-512x512.png\">\r\n    \u003Clink rel=\"apple-touch-icon\" href=\"./pwa/images/icons/icon-512x512.png\">\r\n    \u003Clink rel=\"apple-touch-startup-image\" href=\"./pwa/images/icons/icon-512x512.png\">\r\n\r\n    \u003Clink rel=\"apple-touch-icon\" href=\"./pwa/images/icons/icon-72x72.png\" />\r\n    \u003Clink rel=\"apple-touch-icon\" href=\"./pwa/images/icons/icon-96x96.png\" />\r\n    \u003Clink rel=\"apple-touch-icon\" href=\"./pwa/images/icons/icon-128x128.png\" />\r\n    \u003Clink rel=\"apple-touch-icon\" href=\"./pwa/images/icons/icon-144x144.png\" />\r\n    \u003Clink rel=\"apple-touch-icon\" href=\"./pwa/images/icons/icon-152x152.png\" />\r\n    \u003Clink rel=\"apple-touch-icon\" href=\"./pwa/images/icons/icon-192x192.png\" />\r\n    \u003Clink rel=\"apple-touch-icon\" href=\"./pwa/images/icons/icon-384x384.png\" />\r\n    \u003Clink rel=\"apple-touch-icon\" href=\"./pwa/images/icons/icon-512x512.png\" />\r\n    \u003Cmeta name=\"apple-mobile-web-app-status-bar\" content=\"#db4938\" />\r\n```\r\n\t\r\n2. En el final de index.html, antes del html, llamamos al service worker:\r\n```\r\n\u003Cscript src=\"./regist_serviceWorker.js\">\u003C/script>\r\n```\r\n\r\n3. Personalizar las urlsToCache del Service_Worker para que esten disponibles offline\r\n\r\n\r\n## Ficheros a crear\r\n\r\n### Fichero regist_serviceWorker.js\r\n\r\n```js\r\nif ('serviceWorker' in navigator) {\r\n  navigator.serviceWorker.register('./Service_Worker.js')\r\n    .then(reg => console.log('Registro de SW exitoso', reg))\r\n    .catch(err => console.warn('Error al tratar de registrar el sw', err))\r\n}\r\n\r\n/* tambien se puede registrar el servi WORKER de esta manera\r\nif (\"serviceWorker\" in navigator) {\r\n  window.addEventListener(\"load\", function() {\r\n    navigator.serviceWorker\r\n      .register(\"./Service_Worker.js\")\r\n      .then(res => console.log(\"service worker registered\"))\r\n      .catch(err => console.log(\"service worker not registered\", err))\r\n  })\r\n} */\r\n```\r\n\r\n### Fichero Service_Worker.js\r\n\r\n```js\r\n;\r\n//asignar un nombre y versión al cache\r\nconst CACHE_NAME = 'WebDeveloper',\r\n  urlsToCache = [\r\n    './',\r\n    './index.html',\r\n    './css/bootstrap.min.css',\r\n    './css/home.css',\r\n\r\n    './js/bootstrap.bundle.min.js',\r\n    './js/jquery-3.6.0.js',\r\n\r\n    './regist_serviceWorker.js',\r\n    './pwa/images/icons/icon-512x512.png',\r\n    './pwa/images/icons/icon-72x72.png'\r\n  ]\r\n\r\n//durante la fase de instalación, generalmente se almacena en caché los activos estáticos\r\nself.addEventListener('install', e => {\r\n  e.waitUntil(\r\n    caches.open(CACHE_NAME)\r\n      .then(cache => {\r\n        return cache.addAll(urlsToCache)\r\n          .then(() => self.skipWaiting())\r\n      })\r\n      .catch(err => console.log('Falló registro de cache', err))\r\n  )\r\n})\r\n\r\n//una vez que se instala el SW, se activa y busca los recursos para hacer que funcione sin conexión\r\nself.addEventListener('activate', e => {\r\n  const cacheWhitelist = [CACHE_NAME]\r\n\r\n  e.waitUntil(\r\n    caches.keys()\r\n      .then(cacheNames => {\r\n        return Promise.all(\r\n          cacheNames.map(cacheName => {\r\n            //Eliminamos lo que ya no se necesita en cache\r\n            if (cacheWhitelist.indexOf(cacheName) === -1) {\r\n              return caches.delete(cacheName)\r\n            }\r\n          })\r\n        )\r\n      })\r\n      // Le indica al SW activar el cache actual\r\n      .then(() => self.clients.claim())\r\n  )\r\n})\r\n\r\n//cuando el navegador recupera una url\r\nself.addEventListener('fetch', e => {\r\n  //Responder ya sea con el objeto en caché o continuar y buscar la url real\r\n  e.respondWith(\r\n    caches.match(e.request)\r\n      .then(res => {\r\n        if (res) {\r\n          //recuperar del cache\r\n          return res\r\n        }\r\n        //recuperar de la petición a la url\r\n        return fetch(e.request)\r\n      })\r\n  )\r\n})\r\n```\r\n\r\n\r\n\r\n# Documentacion\r\n## Tipos de renderizado.\r\nSe puede personalizar los estilos CSS en funcion del estilo de la webapp o dependiendo del tamaño que tenga en ese momento\r\n\r\n```css\r\n/* It targets only the app used within the browser */\r\n@media (display-mode: browser) {\r\n\r\n}\r\n\r\n/* It targets only the app used with a system icon in standalone mode */\r\n@media (display-mode: standalone) {\r\n\r\n}\r\n\r\n/* It targets only the app used with a system icon in all mode */\r\n@media (display-mode: standalone), (display-mode: fullscreen), (display-mode: minimal-ui) {\r\n\r\n}\r\n```\r\n\r\n- Se puede ofrecer estilo claro y oscuro con `prefers-colors-scheme`.\r\n- Insteresa deshabilitar aquellos botones, o partes de la web que no queremos que sea seleccionable \r\n```css\r\n.unselectable {   user-select: none;}\r\n```\r\n\r\n- Para que el tipo de letra coincida con la del sistema\r\n```css\r\nselector {  font-family: -apple-system, BlinkMacSystemFont,    \"Segoe UI\", system-ui, Roboto, Oxygen-Sans, Ubuntu, Cantarell,    \"Helvetica Neue\", sans-serif;}\r\n```\r\n\r\n\r\n## Almacenamiento\r\nSe puede user Web Storage, IndexedDB o Cache storage. Interesa usar IndexexDB pues tiene una API asyncrona que mejora el rendimiento.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\n\nTags:\n  informatica, todo","type":"text/plain"},
{"title":"PySimpleGUI.txt","text":"PySimpleGUI\r\n\r\nLibreria para generar GUI entorno grafico en python\r\n\r\n\r\n- Cookbook: https://github.com/PySimpleGUI/PySimpleGUI/blob/master/docs/cookbook.md\r\n- https://pysimplegui.readthedocs.io/en/latest/call%20reference/\r\n\r\n\r\n\r\n# Callbacks & Mensajes\r\n\r\nNormalmente los entornos graficos realizan una llamada a una funcición\r\n(callback) por cada evento. En pysimplegui, solo hay 1 punto de llamada,\r\ny es allí donde se decide que acción se realiza en función de donde\r\ntuvo lugar el evento.\r\n\r\nEso genera un código mas fácil de seguir.\r\n\r\n\r\n\r\n# Instalacion\r\n\r\npip3 install PySimpleGUI\r\n\r\no descargando de github el fichero PySimpleGUI.py y poniendolo en la\r\ncarpeta de tu aplicación.\r\n\r\n\r\n\r\n\r\n# Convenciones\r\n\r\nimport PySimpleGUI as sg\r\nname your window 'window'\r\nread yout window into variables 'event' and 'values'\r\nname yor layout 'layout'\r\nuse window[key] to lookup elements\r\nfor keys that are string, follow the pattern '-KEY-'\r\n  Los kay tambien ueden ser tuplas, listas,... Deben ser unicas\r\n\r\n\r\n\r\n\r\n# Shortcuts\r\n\r\nExisten abreviaturas para ciertos componentes, que permite escribir menos y\r\nademas compactar el layow de una columna en una sola linea para mejorar\r\nlegibilidad.\r\n\r\nElementos\r\n- textbox --> text, t\r\n- inputtext --> input, in, i\r\n- button --> b\r\n\r\nLlamadas\r\nwindow.find_element --> window[]\r\nElement.update --> element() llamar a un elemento es lo mismo que llamar al update del elemento.\r\n\r\nsg.Button('OK') --> sg.Ok()\r\nsg.Button('Cancel') --> sg.Cancel()\r\nsg.Button('Submit') --> sg.Submit()\r\n...\r\n\r\n\r\nDefinidas por el usuario\r\n\r\nen lugar de :\r\n    sg.Text('Name:', size=(12,1), justification='r', font='Courier 14')\r\n    sg.Text('Telephone:', size=(12,1), justification='r', font='Courier 14')\r\n\r\nhacemos\r\ndef DataIn(text, key):\r\n    return sg.T(text, size=(12,1), justification='r', font='Courier 14', key=key)\r\n\r\nlo usamos:\r\n    layout=[[DataIn('Name', '-NAME'-)],\r\n            [DataIn('Phone', '-PHONE'-)] ]\r\n\r\n\r\n\r\n\r\n# Opciones de los elementos\r\nNotas sobre algunas opciones.\r\n\r\nAlgunas opciones, si se definen a nivel de ventana, afectaran a todos los\r\nvalores por defecto de los elementos (por ejemplo: font, rightclick_menu,...)\r\n\r\ncolores: se puede especificar un nombre o string RGB\r\n\r\nevent: Se especifica si interactua o no con el usuario\r\n\r\nmetadata: oermite guardar información a la que liego puede accederse mediante\r\n elemento.metadata.\r\n\r\nfuentes: 'Courier 14'  'Any 16'\r\nPAD: Especifica el espacio izq, der, arriba y abajo alrededor de un elemento.\r\npad=(5,10): 5 px a izq y der. 10 pz arriba abajo.\r\npad=((5,6),10): 5 px a izq, 6 a la der. y 10 px arriba abajo.\r\npad=((5,6),(10,11)): 5 px a izq, 6 a la der., 10 arriba y 11 abajo.\r\n\r\nKEY: cada elemento tiene un clave (parámetro 'key'). En caso de no asignar ninguna,\r\nse asigna una automaticamente.\r\n- Para los botones: será el texto del botón. ('Ok', 'cancel',...)\r\n\r\nbind_return_key=True: Hace que el boton se accione al pulsar ENTER.\r\n\r\n\r\n\r\n# Loop de eventos\r\n\r\nPara procesar los eventos se encadenan if.\r\nif event == 'OK':\r\n    ...\r\n\r\nevent es la variabla en la llamada a window.read() y 'OK' es el KEY del elementos\r\nen cuestión. Si se asigna una key manualmente se recomienda '-BOTON1-'.\r\nEs decir, entre guiones y con el texto en mayúscula.\r\n\r\nSi el proceso a ejecutar para un evento consume mucha CPU es posible que\r\nla pantalla no responda, añadir window.refesh() para evitarlo.\r\n\r\n\r\n\r\n\r\n# Ventanas\r\n\r\nPara no especificar todos los parámetros, el primero es el título y el\r\nsegundo es el layout.\r\nwindow = sg.Window('Window Title', layout)\r\n\r\nLa ventana se muestra al usuario la primera vez que se lee (window.read)\r\n\r\n\r\n\r\n\r\n# One-shot windows\r\nLeen un valor y continuan. No hay un loop de eventos. Es necesario usarla\r\nel parametro close=true en el método 'read'\r\n\r\nevent, values = sg.Wdinwos('One shoot', layout).read(close=True)\r\nsg.popup(event, values)\r\nexit()\r\n\r\n\r\n\r\n\r\n\r\n# Non blocking windows async timeouts\r\nTecnica que permite seguir ejecutando código mientras se esperan eventos.\r\n\r\nAñadir un timeout a windows.read(). No usar CERO como timeout.\r\nevent, values = window.read (timeout = 20)  # 20 ms\r\n\r\nSi se cumple el timeout, es devuelte el evento 'timeout'.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n# Lectura de datos\r\n\r\nevent,values = window.read()\r\n\r\nevent: es el key del elemento que ha generado el evento\r\nvalues: diccionario que contiene todos los elementos de la ventana.\r\n\r\nPara acceder a un attributo del un elemento: values[key]\r\n\r\nEl evento 'none' es el devuelto cuando se hace click en el boton de cerrar ventana\r\n\r\n\r\n\r\n\r\n# Modificacion de datos\r\n\r\nwindow['-KEY-'].update(values['-IN-'])\r\n\r\nantes de modificar un dato, debe llamarse al método .read de la ventana o\r\nbien poner a True el parámetro finalize en el momento de crearla.\r\n\r\n\r\n\r\n\r\n\r\n# Ventanas de popup\r\n\r\nVentanas rápidas para un uso específico:\r\n\r\n## Mostrar información\r\n```\r\nsg.Popup('Popup')\r\nsg.PopupOk('PopupOk')\r\nsg.PopupYesNo('PopupYesNo')\r\nsg.PopupCancel('PopupCancel')\r\nsg.PopupOkCancel('PopupOkCancel')\r\nsg.PopupError('PopupError')\r\nsg.PopupTimed('PopupTimed')\r\nsg.PopupAutoClose('PopupAutoClose')\r\nsg.PopupScrolled(my_text)\r\n```\r\n\r\n## Leer información\r\n```\r\ntext = sg.PopupGetText('Title', 'Please input something')\r\nPopupGetString - get a single line of text\r\nPopupGetFile - get a filename\r\nPopupGetFolder - get a folder name\r\n```\r\n\r\n\r\n# Temas y estilos de pantalla\r\n\r\nHay muchos temas. Hay un previsualizador de temas\r\nsg.theme_previewer()\r\n\r\n\r\nPara elegir un tema:\r\nimport PySimpleGUI as sg\r\nsg.theme('dark green 4')\r\nlayout = ...\r\n\r\nSi se pone el nombre de un tema que no existe, aparece  un mensaje de\r\nwarning donde se listan todos los temas disponibles.\r\n\r\nPara modificar algo de un tema:\r\nsg.theme_input_text_color('yellow')\r\nprint (sg.theme_input_text_color('yellow') ) --> muestra el color\r\n\r\nRespecto a los estilos de pantalla:\r\nParámetros para la creacion de una pantalla\r\nsg.Window ('Title', layout, keep_on_top=True,\r\nno_titlebar = True,\r\ngrab_anywhere = True\r\nalpha_channel = .8\r\n\r\nImagenes en los botones:\r\nPara no tener que distribuir las imagenes de los botones por separado,\r\nen la sección de DEMOS el programa base64. El codigo que nos de se\r\npuede asignar como valor a una variable.\r\nlayout[ [sg.Image(date=var_slider_on, enable_events=True, key='-I-')],\r\n        [sg.Button(image_data=var_img_exit, key='Exit',\r\n            button_color=(sg.theme_background_color(), sg.theme_background_color()),\r\n            border_width=0) ]\r\n        ]\r\n...\r\n    slider_is_on = not slider_is_on\r\n    window['-I-'].update(data=var_slider_off if slider_is_oss else var_slider_on)\r\n\r\n\r\n\r\n\r\n# Tipos de botones\r\nPueden ponerse imagnees en los botons y hacer que unas imagenes se comporten como\r\nbotones. Ver mas arriba.\r\n\r\nLos botones tipo chooser, pueden ser:\r\nlayout=[sg.FileBrowse()]\r\nFilesBrowse, FileSaveAs, FolderBrowse, ColorChooserButton, CalendarButton\r\n\r\nUna vez elegido el color, fichero,... lo envian al elemento a su izq (un textbox,...),\r\npero pyede especificar el \"target\".\r\n\r\nTambien puede ponerse un textbox invisible que genere eventos junto a un boton.\r\nAl seleccionar un archivo, se autogenerar un evendo por parte del textbox.\r\n\r\nlayout = [ [sg.Inout(key='-IN-', visible=False, enable_event=True), sg.FileBrowse()\r\n           ]\r\n\r\n\r\n# contenedores containers\r\nPermiten anidar layouts. Hay 4 tipos:\r\n- Column: por ejemplo, si queremos poner 2 filas de botones a la derecha de un ListBox\r\n- Frame: agrupa varios elementos, con un titulo sobre ellos.\r\n- Tab, tabGroup\r\n- Pane: Son paneles en vertical enrollables.\r\n\r\ncol_layout = [ [....],\r\n               [....]\r\n               ]\r\nlayout = [  [sg.ListBox, sg.Column(col_layout, element_justification='c')],\r\n            [...],\r\n            [....]\r\n            ]\r\n\r\nSe podría facilmente añadir padding a los elementos de una ventana asi:\r\nlayout = [ [...] , [...]]  # layout con los elementos\r\nlayout = [[sg.Column(layout), pad=(5,5)]\r\n\r\n\r\n\r\n\r\n# Layouts generados\r\n\r\n# Opcion 1\r\nlayout = [[]]\r\n\r\nfor row in range(5):\r\n    row_layout = []\r\n    for col in range():\r\n        row_layout.append(sg.Button('X', key=(row,col) )\r\n    layout.append(row_layout)\r\n\r\nlayout += [ [sg.Button('Ok'), sg.Button('Cancel')] ]\r\n\r\n\r\n\r\n# opcion 2, concatenacion de listas\r\n\r\nconcatenacion de layouts: a + [[b] = [[a], [b]]\r\nañadir fila: [[a] + [b]] = [[a,b]]\r\ncompresión de listas para fila: [a for x in range(10)] = [a,a,a,...]\r\ncompresión de listas para filas: [[a] for x in range(10)] = [[a],[a],[a],...]\r\n\r\n\r\n# Hacer una rejilla de botones\r\n layout = [[ sg.B(' X ', key=(c, r), pad=(0,0)) for r in range(3)] for c in range(4) ]\r\nlayout +? [[ sg.OK() )]\r\n\r\n\r\n\r\n\r\n# Justificacion\r\n\r\nPara justificar varios elementos, es mejor usar 'element_justification'\r\nen la ventana en lugar de justificar cada elemento.\r\n\r\n\r\n\r\nsg.Strech() a lado y lado de un elemento permite centrarlo.\r\nse podria usar mas elegantemente asi. Esto puede ser necesario segun la libreria\r\ngrafica que se use. En tkinter quiza no haga falta pero en QT si:\r\n\r\ndef c(elems):\r\n    return [sg.Stretch(), *elems, sg.Stretch()]\r\n\r\nlayout [  c( [sg.Text('Mi ventana')] )\r\n          ]\r\n\r\n\r\nOtra opcion es\r\n\r\nlayout = ...\r\nlayout = [[sg.Column(layout, element_justification='c')]\r\n\r\n\r\n\r\n\r\n# Menu, menu conextual\r\nSe puede definir un menu glocal, un menu derecho para toda la ventana\r\no un menu contextual para ciertos elementos.\r\n\r\nEl key de un menu se pone tras \"::\"\r\nUn menu se deshabilita poniendo ! delante\r\n\r\nEl menu principal es una lista de listas.\r\nLos menus contextuales de ventana y de boton son 1 unica lista.\r\nSe definen an listas como los layouts.\r\n\r\nLa opcion 'tearoff', permite convertir un menu en una toolbar flotante\r\nEl usuario hace click en una opcion que sale al desplagar el menú.\r\n\r\n\r\n# Menu\r\nmenu_def = [['&Help', ['Help', 'About::mi_key', '---', 'Contact Me', '---', 'Exit']],\r\n            ['&File', ['!&Open', '---', 'E&xit']],\r\n            ]\r\nrightclick_menu1 = ['Unused', ['option1', 'option2']]\r\nrightclick_menu2 = ['Unused', ['option3', 'option4']]\r\n\r\n\r\n# GUI\r\nlayout = [\r\n    [sg.Menu(menu_def, tearoff=False, key='-MENU BAR-')],\r\n    [sg.Text('Un texto')],\r\n    [sg.ButtonManu('ButtonMenu', rightclick_menu, key='-BMENU-')]\r\n    ]\r\n\r\nsg.Window('Ejemplo'. layout, size(200,200), right_click_menu=rightclick_menu)\r\n\r\nwhile True:\r\n...\r\n\r\n\r\n# Debug\r\n- `sg.Print(msg)`\r\n- Con `print = sg.EasyPrint` y los siguientes `print` se muestran en la ventana.\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Python distribuir applicaciones.txt","text":"Python distribuir applicaciones\r\n\r\n(ESTE APARTADO NO ESTA COMPLETO)\r\n\r\nHay 2 metodos:  DISTUTILS (de serie) o SETUPTOOLS. Setup tools es el mas utilizado\r\n\r\n## SETUPTOOLS\r\n\r\nEjemplo distribucion del código:\r\n\r\n* /demo : contiene ejemplos de la aplicacion\r\n* /test: test unitarios, mocking o code coverage.\r\n* /[src]: con el nombre del proyecto y de donde cuelga fuentes y archivos relacionados.\r\n  ** LICENSE\r\n  ** README.rst\r\n  ** MANIFEST.in\r\n  ** setup.py\r\n\r\n\r\nSe usa un script llamado setup.py. Por ejemplo:\r\n\r\n```\r\nsetup(\r\n\tname = 'iniconfig.py',\r\n\tversion = ‘1.0.0’,\r\n\tauthor = 'David Miro',\r\n\tauthor_email = 'lite.3engine@gmail.com',\r\n\tdescription = 'A more convenient and practical approach to manage .ini files',\r\n\tlong_description = open('README.rst').read(),\r\n\tlicense = open('LICENSE').read(),\r\n\turl = 'https://github.com/dmiro/iniconfig',\r\n\tpackages = find_packages(),\r\n\ttest_suite = 'tests',\r\n\tclassifiers = [\r\n      \t  'Development Status :: 5 - Production/Stable',\r\n      \t  'Intended Audience :: Developers',\r\n    \t  'Intended Audience :: Information Technology',\r\n    \t  'Programming Language :: Python',\r\n    \t  'Programming Language :: Python :: 2.6',\r\n    \t  'Programming Language :: Python :: 2.7',\r\n    \t  'Programming Language :: Python :: 3.2',\r\n    \t  'Programming Language :: Python :: 3.3',\r\n    \t  'Programming Language :: Python :: 3.4',\r\n    \t  'Programming Language :: Python :: 3.5',\r\n    \t  'Topic :: Software Development :: Libraries :: Python Modules',\r\n    \t  'License :: OSI Approved :: MIT License'\r\n    \t  ]\r\n\t)\r\n```\r\n\r\nEste script, bajo `scripts` se indica el script principal y mediante `py_modules`indicamos los modulos de nuestra aplicación que son requerido por el script 'ejemplo.py'.. En `packages` indicamos los múdolos a instalar (directorios que contienen varios módulos y un archivo _init_.py).\r\n\r\nUso:\r\n\r\n* `python setup.py install`: los módulos y paquetes especificados por py_modules y packages se instalan en el directorio Lib de Python. Los programas indicados en scripts, se copian al directorio Scripts de Python.\r\n* `python setup.py sdist --formats=zip`:  crear un archivo de distribución. Formats puede ser bztar, tar.bz2, gztar, .tar.gz, tar, .tar, zip, .zip, ztar, .tar.Z\r\n* `python setup.py bdist  --formats=wininst,rpm`:  crear un archivo de distribución BINARIO como instaldor de windows y como paquete rpm. El paquete `stdeb` permique crear pequetes deb.\r\n\r\n\r\n\r\n## Crear ejecutables\r\n\r\n* pyinstaler\r\n* py2exe\r\n* https://datatofish.com/executable-pyinstaller/\r\n\r\n\r\n\r\n## Ofuscacion ocultacion código python\r\n- Heroku Python Buildpack\r\n- Correr dentro de contenedor\r\n- https://pypi.org/project/pyarmor/#description: con licencia\r\n- pyminifier: minimiza el codigo y ofusca\r\n- \r\ncrear un contenedor de desarrollo.\r\n\r\n{{\r\nBy this approach you can restrict the user to not enter into your docker container and Image either through these commands\r\n\r\n    docker (exec or run) -it (container id) bash or sh.\r\n\r\nTo have this kind of approach after all your build step add this command at the end of your build stage.\r\n\r\n    RUN rm -rf bin/bash bin/sh\r\n\r\nyou can also refer more about google distroless images which follow the same approach above.\r\n}}\r\n- https://raspberrypi.stackexchange.com/questions/56839/encrypt-specific-directory-on-raspberry-pi\r\n\r\n\r\nTags:\r\n  python\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Python entornos virtuales.txt","text":"Python entornos virtuales\r\n\r\n## Entorno virtual con virtualenv\r\n\r\nun entorno virtual permite reproducir un escenario de desarrollo, evitando incompatibilidad de librerias. Se puede crear un archivo \"setup.sh\" con lo siguiente:\r\n\r\n```\r\nvirtualenv env --python=python3.5\r\nenv/bin/pip install -r requirements.txt\r\n```\r\nEse fichero se pondrá dentro la la carpeta del proyecto que se vaya a desarrolar. El entorno virtual se llamará 'env', e instalará la versión 3.5 de python. Luego instalará todos los paquetes especificados en  `requirements.txt`.\r\n\r\nEl fichero requirements.txt (aunque puede tener otro nombre) se puede generar una vez estén todos los paquetes instalados con:  `pip freeze > requirement.txt`.\r\n\r\nPara usar el entono virtual, basta con usar los programams (python. pip,...) señalando la ruta (tal y como lo hace el script anterior) o bien se puede:\r\n\r\n* `source env/bin/activate`: activa el entorno, no siendo nocesario usar la ruta para llamar a los ejecutables.\r\n* `deactivate`. : deshabilita el entorno.\r\n\r\n\r\n\r\n\r\n## Entorno virtual con anaconda\r\n\r\nEl comando `anaconda-navigator` permite gestionar de forma gráfica, pero  desde el terminal se puede:\r\n\r\n* Crear entorno virtual: `conda create --name snowflakes python=3.5.1 biopython`. Crea entorno llamado snowflakes con el paquete biopython ya instalado y con la version de python 3.5.1.\r\n* Activar entorno: `source activate snowflakes`\r\n* Descativar: `deactivate`\r\n* Listar entornos: `conda info --envs`\r\n* clonar entorno: `conda create --name flowers --clone snowflakes`\r\n* borrar entorno: `conda remove --name flowers --all`\r\n\r\n### Gestion de paquetes\r\n\r\n* listar paquetes instaladas: `conda list`\r\n* buscar paquetes: `conda search blablabla`\r\n* eliminar paquete: `conda remove --name paquete1 paquete 2`\r\nLo paquetes se pueden instalar con `pip` o con `conda install blablabla`\r\n\r\nBackup de entornos\r\n\r\nUna vez está activado el entorno:\r\n\r\n* Crear fichero de instalación: `conda env export > environment.yml`\r\n* Restaurar entorno: `conda env create -f environment.yml`\r\n  ** Con `conda list` aparecera el nuevo entorno\r\n\r\n\r\n\r\nTags:\r\n  python\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Python enviar mails.txt","text":"Python enviar mails\r\n\r\nUsamos la libreria smtplib\r\n\r\nhttps://www.codeitbro.com/send-email-using-python/\r\n\r\n\r\n# Enviar mails sin adjuntos\r\n\r\n```\r\nimport smtplib\r\n\r\ndef envia_mail():\r\n\r\n    # Config cuenta\r\n    smtp_server = 'smtp.gmail.com'\r\n    port = 587  # For starttls\r\n    sender_email = 'elproyectoate@gmail.com'\r\n    reciever_email = 'raulroda8@gmail.com'\r\n    user: elproyectoate@gmail.com\r\n    #password = input('Enter your email account password: ')\r\n\r\n\r\n    # Preparamos mensaje\r\n    subject = \"NASair RAID img\"\r\n    body = \"esto es un mensaje de prueba\"\r\n    message = f\"Subject: {subject}\\n\\n{body}\"\r\n\r\n    # Envio\r\n    with smtplib.SMTP(smtp_server, port) as smtp:\r\n        smtp.ehlo()\r\n        smtp.starttls()\r\n        smtp.ehlo()\r\n        smtp.login(sender_email, password)\r\n        smtp.sendmail(sender_email, reciever_email, message)\r\n```\r\n\r\n\r\n\r\n# Test usando servidor local de depuracion\r\n\r\nEjecutar esto: `python -m smtpd -c DebuggingServer -n localhost:1025`\r\n\r\nCódigo de ejemplo para atacar al servidor de correr de depuracion:\r\n\r\n```\r\nimport smtplib\r\n\r\nSender_Email = \"emailpythontest12345@gmail.com\"\r\nSubject = \"Test Email from CodeItBro\"\r\nBody = \"Hi, hope you are doing fine! Stay Home! Stay Safe!\"\r\nMessage = f'Subject: {Subject}\\n\\n{Body}'\r\n\r\nwith smtplib.SMTP('localhost', 1025) as server:\r\n    server.sendmail(Sender_Email, 'codeitbro@gmail.com', Message)\r\n```\r\n\r\n\r\n# Enviar mails con imagenes adjuntas\r\n\r\n```\r\n#!/usr/bin/env python3\r\n\r\nimport smtplib\r\nimport imghdr\r\nfrom email.message import EmailMessage\r\n\r\nFOTO_PATH = '/srv/raid/raul/'\r\n\r\ndef envia_mail():\r\n\r\n    # Config cuenta\r\n    smtp_server = 'smtp.gmail.com'\r\n    port = 587  # For starttls\r\n    sender_email = 'elproyectoate@gmail.com'\r\n    reciever_email = 'raulroda8@gmail.com'\r\n    #password = input('Enter your email account password: ')\r\n    password = 'ppateate88'\r\n\r\n    # Preparamos mensaje\r\n    newMessage = EmailMessage()\r\n    newMessage['Subject'] = \"NASair RAID img\" \r\n    newMessage['From'] = sender_email\r\n    newMessage['To'] = reciever_email\r\n    newMessage.set_content(\"Capturas del RAID espaciadas en 0.5 segundos.\")\r\n\r\n    with open(FOTO_PATH + 'raid1.jpg', 'rb') as f:\r\n        image_data = f.read()\r\n        image_type = imghdr.what(f.name)\r\n        image_name = f.name\r\n    newMessage.add_attachment(image_data, maintype='image', subtype=image_type, filename=image_name)\r\n\r\n\r\n    # Envio\r\n    with smtplib.SMTP(smtp_server, port) as smtp:\r\n        smtp.ehlo()\r\n        smtp.starttls()\r\n        smtp.ehlo()\r\n        smtp.login(sender_email, password)\r\n        smtp.send_message(newMessage)\r\n```\r\n\r\n\r\n\r\nTags:\r\n  python\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Python Generadores.txt","text":"Python Generadores\r\n\r\nUn generador es una funcion que devuelve elementos iterables. La ventaja es que los datos no se almacenan en memoria, como si lo haria una lista.\r\n\r\n\r\n## Mediante una funcion\r\n\r\n```\r\ndef pares():\r\n  for x in range(0, 102, 2):\r\n    yield x\r\n\r\ngenerador_pares = pares()\r\nprint (next(generador_pares))\r\n```\r\n\r\n\r\n## En una sola linea:\r\n\r\n```\r\ngenerador_pares = ( par for par in range(0, 102,2) )\r\nprint (next(generador_pares))\r\nprint (type(generador_pares))\r\n```\r\n \r\n\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Python plot.txt","text":"Python plot\r\n\r\nLibrería para hacer gráficos.\r\n\r\nhttps://www.machinelearningplus.com/plots/matplotlib-tutorial-complete-guide-python-plot-examples/\r\n\r\n# Tipo de linea\r\nThis format is a short hand combination of `{color}{marker}{line}`.\r\n\r\nFor example, the format `'go-'` has 3 characters standing for: ‘green colored dots with solid line’. By omitting the line part (‘-‘) in the end, you will be left with only green dots (‘go’), which makes it draw a scatterplot.\r\n\r\nFew commonly used short hand format examples are:  \r\n* `'r*--'` : ‘red stars with dashed lines’  \r\n* `'ks.'` : ‘black squares with dotted line’ (‘k’ stands for black)  \r\n* `'bD-.'` : ‘blue diamonds with dash-dot line’.\r\n\r\n\r\n# Ejemplos\r\nUso básico para graficar varias series:\r\n\r\n```\r\nimport matplotlib.pyplot as plt\r\n\r\nseries_graficar = {'precio':[1,2,3,4], 'mml':[2,3,4,5],...}\r\n\r\nplt.plot(series_graficar['precio'] )\r\nplt.plot(series_graficar['mml'] )\r\nplt.plot(series_graficar['mmr'] )\r\nplt.plot(series_graficar['cnt_meses'] )\r\nplt.plot(series_graficar['offset'] )\r\n\r\nplt.show()\r\n```\r\n\r\n\r\nUso básico para graficar varias series y diferentes ejes:\r\n\r\n```\r\nimport matplotlib.pyplot as plt\r\n\r\nseries_graficar = {'mes':[ene, feb, mar, abr], 'precio':[1,2,3,4], 'mml':[2,3,4,5],...}\r\n\r\nfig,ax = plt.subplots()\r\nax.set_ylabel('IBEX', color='red', fontsize=12)\r\nax2=ax.twinx() # creamos segundo eje escala\r\nax2.set(ylim=(-100, 100))\r\n\r\nax.plot(series_graficar['mes'], series_graficar['precio'] )\r\nax.plot(series_graficar['mes'], series_graficar['mml'] )\r\nax.plot(series_graficar['mes'], series_graficar['mmr'] )\r\n\r\nax2.plot(series_graficar['mes'], series_graficar['cnt_meses'] )\r\nax2.plot(series_graficar['mes'], series_graficar['offset'] )\r\n\r\nplt.show()\r\n\r\nfig.savefig('two_different_y_axis_for_single_python_plot_with_twinx.jpg',\r\n  format='jpeg', \r\n  dpi=100,\r\n  bbox_inches='tight')\r\n```\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Python plotly.txt","text":"Python plotly\r\n\r\nLibreria pra dibujar gráficos interactivos en HTML web.\r\n\r\nEs posible generar un fichero HTML.\r\n\r\nhttps://plotly.com/python/\r\n\r\n```\r\n  \r\n\r\n################# 1. Manera rápida de definir un gráfico\r\n\r\nimport plotly.express as px\r\n\r\nfig = px.line(x=[\"a\",\"b\",\"c\"], y=[1,3,2], title=\"sample figure\")\r\n\r\nprint(fig) # print(fig2.to_dict()) or print(fig2.to_json())\r\n\r\n#fig.write_html('sample.html')\r\n\r\n#fig.show()\r\n\r\n  \r\n  \r\n  \r\n\r\n################ 1b. De manera rápida usando datos de un DataFrame\r\n\r\nimport plotly.express as px\r\n\r\n  \r\n\r\ndf = px.data.iris()\r\n\r\nfig = px.scatter(df, x=\"sepal_width\", y=\"sepal_length\", color=\"species\", title=\"A Plotly Express Figure\")\r\n\r\n  \r\n\r\n# If you print the figure, you'll see that it's just a regular figure with data and layout\r\n\r\n# print(fig)\r\n\r\n  \r\n\r\nfig.show()\r\n\r\n  \r\n  \r\n  \r\n\r\n################# 2. Otra manera es definiendo un diccionario\r\n\r\nfig = dict({\r\n\r\n\"data\": [{\"type\": \"bar\",\r\n\r\n\"x\": [1, 2, 3],\r\n\r\n\"y\": [1, 3, 2]}],\r\n\r\n\"layout\": {\"title\": {\"text\": \"A Figure Specified By Python Dictionary\"}}\r\n\r\n})\r\n\r\n  \r\n\r\n# To display the figure defined by this dict, use the low-level plotly.io.show function\r\n\r\nimport plotly.io as pio\r\n\r\npio.show(fig)\r\n\r\n  \r\n  \r\n  \r\n\r\n################# 3. Usando graficos como objetos. Es el método de mas alto nivel, pues\r\n\r\n################# permite add_trace, update_layout,...\r\n\r\nimport plotly.graph_objects as go\r\n\r\n  \r\n\r\nfig = go.Figure(\r\n\r\ndata=[go.Bar(x=[1, 2, 3], y=[1, 3, 2])],\r\n\r\nlayout=go.Layout(\r\n\r\ntitle=go.layout.Title(text=\"A Figure Specified By A Graph Object\")\r\n\r\n)\r\n\r\n)\r\n\r\nfig.show()\r\n\r\n  \r\n  \r\n  \r\n\r\n################# 4. Similar al caso anterior pero partiendo de un dicc\r\n\r\nimport plotly.graph_objects as go\r\n\r\n  \r\n\r\ndict_of_fig = dict({\r\n\r\n\"data\": [{\"type\": \"bar\",\r\n\r\n\"x\": [1, 2, 3],\r\n\r\n\"y\": [1, 3, 2]}],\r\n\r\n\"layout\": {\"title\": {\"text\": \"A Figure Specified By A Graph Object With A Dictionary\"}}\r\n\r\n})\r\n\r\n  \r\n\r\nfig = go.Figure(dict_of_fig)\r\n\r\n  \r\n\r\nfig.show()\r\n```\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Python Programar tareas.txt","text":"Python Programar tareas\r\n\r\nLa librería **schedule** otroga una funcionalidad similar a cron.\r\n\r\nhttps://schedule.readthedocs.io/en/stable/index.html\r\n\r\n* Instalación: `pip install schedule`\r\n\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Python pyautogui.txt","text":"Python pyautogui\r\n\r\nAutomatizar macros teclado y raton \r\n\r\n\r\n# GUI automation: controlar mouse\r\n\r\n```\r\npip install pyautogui\r\nimport pyautogui\r\nwidth, height = pyautogui.size()\r\npyautogui.position()  # posicion actual del mouse\r\n\r\npyautogui.displayMousePosition() # muestra pos en tiempo real\r\npyautogui.moveTo(10,10)\r\npyautogui.moveTo(10,10,duration=1.5)\r\npyautogui.moveRel(30,-40)  #mov. relativo\r\npyautogui.click()\r\npyautogui.click(23,45)\r\npyautogui.doubleClick\r\nrightClick\r\nmiddleClick\r\npyautogui.dragRel(x, y, duration=1)\r\n```\r\n\r\n\r\n\r\n# GUI automation: controlar teclado\r\n\r\n```\r\nimport pyautogui\r\npyautogui.click(100,100); pyautogui.typewrite('Hello world!')\r\npyautogui.typewrite('Hola, interval=0.2)\r\npyautogui.typewrite( ['a','b','left','left','X','Y'],interval=1)\r\npyautogui.KEYBOARD_KEYS  # listado de teclas\r\npyautogui.press('f1')\r\npyautogui.hotkey('ctrl', 'o')\r\n```\r\n\r\n\r\n\r\n\r\n# GUI automation Screenshoots and image recognition\r\n\r\nPor defecto comprueba pixel a pixel.\r\n\r\n```\r\npip install pyautogui  # windows\r\nsudo apt-get install scrot  # linux\r\nimport pyautogui\r\n\r\npyautogui.screenshot()\r\npyautogui.screenshot('c:\\\\pantallazo.png')\r\n# supongamos que queremos pulsar el 7 de la calculadora de windows. Guardamos el recorte del boton en un archivo\r\npyautogui.locateOnScreen('c:\\\\colc7key.png')\r\n# devuelve (x,y,  ancho, alto)\r\npyautogui.locateCenterOnScreen('c:\\7key.png')\r\n(centrox, centroy)\r\npyautogui.click( pyautogui.locateCenterOnScreen('c:\\7key.png') )\r\n\r\n```\r\n\r\n\r\nTags:\r\n  python\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Python regex expresiones regulares.txt","text":"Python regex expresiones regulares\r\n\r\nhttps://docs.python.org/3/library/re.html\r\n\r\n* Findall: Devuelve lista con todas las ocurrencias\r\n* Search: Devuelve un MatchObject de la primera ocurrencia. Podemos extraer la posicion de cada objeto encontrado,...\r\n  ** .span() returns a tuple containing the start-, and end positions of the match.\r\n  ** .string returns the string passed into the function\r\n  ** .group() returns the part of the string where there was a match\r\n    *** 0 ó sin argumentos devuelve la cadena encontrada\r\n    *** Numero: devuelve el grupo en concreto de la expresión REGEX\r\n* Split: permite separar un texto, pero adema se puede especificar a que ocurrencia encontrada hace la separación.\r\n\r\n* Si es necesario usar las **r** string : When an 'r' or 'R' prefix is present, a character following a backslash is included in the string without change\r\n```\r\nimport re\r\n\r\n## ## Busqueda\r\nphoneNumRegex = re.compile(r'(\\d\\d\\d)-\\d\\d\\d-(\\d\\d\\d\\d)')\r\nmo = phoneNumRegex.search('Call me 415-555-1011')\r\nprint (mo.group())\r\nmo = phoneNumRegex.findall('Call me 415-555-1011 or 416-666-1234')\r\nprint (mo.group())\r\n\r\n## ## Reemplazo\r\ntexto = 'Agent Alice gave the secret documents to Agent Bob.'\r\nnamesRegex = re.compile(r'Agent (\\w)\\w*')\r\nnamesRegex.findall(texto)  # devuelve ['A', 'B']\r\nnamesRegex.sub(r'Agent \\1***', texto)  # \\1 hace referencia al primer grupo.  # Devuelve Agent A*** gave ... to Agent B***.'\r\n\r\n\r\n# Mas entendibles\r\n re.compile (r'''\r\n (\\d\\d\\d-) |       # are code as group (sin parentesis y con guion\r\n ( \\(\\d\\d\\d\\) )    # -or- area code as group (con parentesis y sin guion\r\n \\d\\d\\d            # 3 primros digitos\r\n -                 # segundo guion\r\n \\d\\d\\d\\d          # ultimos 4 digitos''', re.VERBOSE | re.IGNORECASE)\r\n```\r\n\r\n* Findall: busca todas las ocurrencias\r\n* search(): busca la primera coincidencia\r\n* group() o group(0)  devuelve todo lo encontrado. Si no se ha contrado nada, group() de vuelver error. Es mejor comparar con ==None\r\n* group(1) extraerias el primer grupo de la expresión regular, con group(2) el segundo,...\r\n* re.compile(r'.*', re.DOTALL) : en este caso el . incluye tambien caracter nueva linea\r\n* re.compile(r'[aeiou]', re.I) : viene la IGNORECASE. No afecta las mayúsculas.\r\n* con .sub() podemos reemplazar\r\n\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Python servidor web.txt","text":"Python servidor web\r\n\r\nExisten varias manera de crear servidores web con python\r\n\r\n# Método integrado: Simple Python HTTP(S) Server\r\n\r\n## Servidor básico estático desde linea comandos\r\n\r\n* python 3: `python3 -m http.server 8000 --bind 127.0.0.1`\r\n* python 2: `python -m SimpleHTTPServer 8000`\r\n\r\n\r\n## Servidor con soporte SSL\r\n\r\n* Python3\r\n ```\r\nfrom http.server import HTTPServer, BaseHTTPRequestHandler\r\nimport ssl\r\n\r\n\r\nhttpd = HTTPServer(('localhost', 4443), BaseHTTPRequestHandler)\r\n\r\nhttpd.socket = ssl.wrap_socket (httpd.socket, \r\n        keyfile=\"path/to/key.pem\", \r\n        certfile='path/to/cert.pem', server_side=True)\r\n\r\nhttpd.serve_forever()\r\n```\r\n\r\n* Python2\r\n```\r\nimport BaseHTTPServer, SimpleHTTPServer\r\nimport ssl\r\n\r\n\r\nhttpd = BaseHTTPServer.HTTPServer(('localhost', 4443),\r\n        SimpleHTTPServer.SimpleHTTPRequestHandler)\r\n\r\nhttpd.socket = ssl.wrap_socket (httpd.socket,\r\n        keyfile=\"path/tp/key.pem\",\r\n        certfile='path/to/cert.pem', server_side=True)\r\n\r\nhttpd.serve_forever()\r\n```\r\n\r\n* Generar los certificados: `openssl req -x509 -newkey rsa:2048 -keyout key.pem -out cert.pem -days 365`\r\n\r\n\r\n## Servidor avanzado\r\n\r\n* do_GET\r\n```\r\nfrom http.server import HTTPServer, BaseHTTPRequestHandler\r\n\r\n\r\nclass SimpleHTTPRequestHandler(BaseHTTPRequestHandler):\r\n\r\n    def do_GET(self):\r\n        self.send_response(200)\r\n        self.end_headers()\r\n        self.wfile.write(b'Hello, world!')\r\n\r\n\r\nhttpd = HTTPServer(('localhost', 8000), SimpleHTTPRequestHandler)\r\nhttpd.serve_forever()\r\n```\r\n\r\n\r\n* do_POST\r\n\r\n```\r\nfrom http.server import HTTPServer, BaseHTTPRequestHandler\r\n\r\nfrom io import BytesIO\r\n\r\n\r\nclass SimpleHTTPRequestHandler(BaseHTTPRequestHandler):\r\n\r\n    def do_GET(self):\r\n        self.send_response(200)\r\n        self.end_headers()\r\n        self.wfile.write(b'Hello, world!')\r\n\r\n    def do_POST(self):\r\n        content_length = int(self.headers['Content-Length'])\r\n        body = self.rfile.read(content_length)\r\n        self.send_response(200)\r\n        self.end_headers()\r\n        response = BytesIO()\r\n        response.write(b'This is POST request. ')\r\n        response.write(b'Received: ')\r\n        response.write(body)\r\n        self.wfile.write(response.getvalue())\r\n\r\n\r\nhttpd = HTTPServer(('localhost', 8000), SimpleHTTPRequestHandler)\r\nhttpd.serve_forever()\r\n```\r\n\r\n\r\n# Servidor con libreria Twisted\r\n\r\nMucho mas rápido que el integrado\r\n\r\n* `pip install twisted`\r\n* Ejemplo: `twistd -no web --path`\r\n\r\nSe puede crear servidores ECHO, SSH, MAIL, WEB, ...\r\n\r\n# Dockerfile para docker \r\n\r\n```\r\nFROM python:3.5\r\n\r\nVOLUME [\"/code\"]\r\nADD . /code\r\nWORKDIR /code\r\n\r\nEXPOSE 5000\r\nCMD [\"python\", \"-m\", \"http.server\", \"5000\"]\r\n```\r\n\r\nTags:\r\n  programacion, python\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Raspberry LCD.txt","text":"Raspberry LCD\r\n\r\nConexión de un display LCD a la raspberry\r\n\r\nRecursos: http://www.multicopterox.es/configurar-un-lcd-16x2-por-i2c-en-la-raspberry-pi/\r\n\r\n\r\n# Pasos configuración\r\n- raspi-config: habilitar i2c\r\n- instalar: python3-smbus python3-psutil python3-netifaces i2c-tools\r\n- reiniciar\r\n- mirar si lcd es detectado: `sudo i2cdetect -y 1`. Tipicamente este tipo de pantallas tendrá el id 27.\r\n\r\n\r\n# Librería\r\nI2C_LCD_driver.py\r\n```python\r\n# -*- coding: utf-8 -*-\r\n# Original code found at:\r\n# https://gist.github.com/DenisFromHR/cc863375a6e19dce359d\r\n\r\n\"\"\"\r\nCompiled, mashed and generally mutilated 2014-2015 by Denis Pleic\r\nMade available under GNU GENERAL PUBLIC LICENSE\r\n\r\n# Modified Python I2C library for Raspberry Pi\r\n# as found on http://www.recantha.co.uk/blog/?p=4849\r\n# Joined existing 'i2c_lib.py' and 'lcddriver.py' into a single library\r\n# added bits and pieces from various sources\r\n# By DenisFromHR (Denis Pleic)\r\n# 2015-02-10, ver 0.1\r\n\r\n\"\"\"\r\n\r\n# i2c bus (0 -- original Pi, 1 -- Rev 2 Pi)\r\nI2CBUS = 1\r\n\r\n# LCD Address\r\nADDRESS = 0x27\r\n\r\nimport smbus\r\nfrom time import sleep\r\n\r\nclass i2c_device:\r\n   def __init__(self, addr, port=I2CBUS):\r\n      self.addr = addr\r\n      self.bus = smbus.SMBus(port)\r\n\r\n# Write a single command\r\n   def write_cmd(self, cmd):\r\n      self.bus.write_byte(self.addr, cmd)\r\n      sleep(0.0001)\r\n\r\n# Write a command and argument\r\n   def write_cmd_arg(self, cmd, data):\r\n      self.bus.write_byte_data(self.addr, cmd, data)\r\n      sleep(0.0001)\r\n\r\n# Write a block of data\r\n   def write_block_data(self, cmd, data):\r\n      self.bus.write_block_data(self.addr, cmd, data)\r\n      sleep(0.0001)\r\n\r\n# Read a single byte\r\n   def read(self):\r\n      return self.bus.read_byte(self.addr)\r\n\r\n# Read\r\n   def read_data(self, cmd):\r\n      return self.bus.read_byte_data(self.addr, cmd)\r\n\r\n# Read a block of data\r\n   def read_block_data(self, cmd):\r\n      return self.bus.read_block_data(self.addr, cmd)\r\n\r\n\r\n# commands\r\nLCD_CLEARDISPLAY = 0x01\r\nLCD_RETURNHOME = 0x02\r\nLCD_ENTRYMODESET = 0x04\r\nLCD_DISPLAYCONTROL = 0x08\r\nLCD_CURSORSHIFT = 0x10\r\nLCD_FUNCTIONSET = 0x20\r\nLCD_SETCGRAMADDR = 0x40\r\nLCD_SETDDRAMADDR = 0x80\r\n\r\n# flags for display entry mode\r\nLCD_ENTRYRIGHT = 0x00\r\nLCD_ENTRYLEFT = 0x02\r\nLCD_ENTRYSHIFTINCREMENT = 0x01\r\nLCD_ENTRYSHIFTDECREMENT = 0x00\r\n\r\n# flags for display on/off control\r\nLCD_DISPLAYON = 0x04\r\nLCD_DISPLAYOFF = 0x00\r\nLCD_CURSORON = 0x02\r\nLCD_CURSOROFF = 0x00\r\nLCD_BLINKON = 0x01\r\nLCD_BLINKOFF = 0x00\r\n\r\n# flags for display/cursor shift\r\nLCD_DISPLAYMOVE = 0x08\r\nLCD_CURSORMOVE = 0x00\r\nLCD_MOVERIGHT = 0x04\r\nLCD_MOVELEFT = 0x00\r\n\r\n# flags for function set\r\nLCD_8BITMODE = 0x10\r\nLCD_4BITMODE = 0x00\r\nLCD_2LINE = 0x08\r\nLCD_1LINE = 0x00\r\nLCD_5x10DOTS = 0x04\r\nLCD_5x8DOTS = 0x00\r\n\r\n# flags for backlight control\r\nLCD_BACKLIGHT = 0x08\r\nLCD_NOBACKLIGHT = 0x00\r\n\r\nEn = 0b00000100 # Enable bit\r\nRw = 0b00000010 # Read/Write bit\r\nRs = 0b00000001 # Register select bit\r\n\r\nclass lcd:\r\n   #initializes objects and lcd\r\n   def __init__(self):\r\n      self.lcd_device = i2c_device(ADDRESS)\r\n\r\n      self.lcd_write(0x03)\r\n      self.lcd_write(0x03)\r\n      self.lcd_write(0x03)\r\n      self.lcd_write(0x02)\r\n\r\n      self.lcd_write(LCD_FUNCTIONSET | LCD_2LINE | LCD_5x8DOTS | LCD_4BITMODE)\r\n      self.lcd_write(LCD_DISPLAYCONTROL | LCD_DISPLAYON)\r\n      self.lcd_write(LCD_CLEARDISPLAY)\r\n      self.lcd_write(LCD_ENTRYMODESET | LCD_ENTRYLEFT)\r\n      sleep(0.2)\r\n\r\n\r\n   # clocks EN to latch command\r\n   def lcd_strobe(self, data):\r\n      self.lcd_device.write_cmd(data | En | LCD_BACKLIGHT)\r\n      sleep(.0005)\r\n      self.lcd_device.write_cmd(((data & ~En) | LCD_BACKLIGHT))\r\n      sleep(.0001)\r\n\r\n   def lcd_write_four_bits(self, data):\r\n      self.lcd_device.write_cmd(data | LCD_BACKLIGHT)\r\n      self.lcd_strobe(data)\r\n\r\n   # write a command to lcd\r\n   def lcd_write(self, cmd, mode=0):\r\n      self.lcd_write_four_bits(mode | (cmd & 0xF0))\r\n      self.lcd_write_four_bits(mode | ((cmd \u003C\u003C 4) & 0xF0))\r\n\r\n   # write a character to lcd (or character rom) 0x09: backlight | RS=DR\u003C\r\n   # works!\r\n   def lcd_write_char(self, charvalue, mode=1):\r\n      self.lcd_write_four_bits(mode | (charvalue & 0xF0))\r\n      self.lcd_write_four_bits(mode | ((charvalue \u003C\u003C 4) & 0xF0))\r\n  \r\n   # put string function with optional char positioning\r\n   def lcd_display_string(self, string, line=1, pos=0):\r\n    if line == 1:\r\n      pos_new = pos\r\n    elif line == 2:\r\n      pos_new = 0x40 + pos\r\n    elif line == 3:\r\n      pos_new = 0x14 + pos\r\n    elif line == 4:\r\n      pos_new = 0x54 + pos\r\n\r\n    self.lcd_write(0x80 + pos_new)\r\n\r\n    for char in string:\r\n      self.lcd_write(ord(char), Rs)\r\n\r\n   # clear lcd and set to home\r\n   def lcd_clear(self):\r\n      self.lcd_write(LCD_CLEARDISPLAY)\r\n      self.lcd_write(LCD_RETURNHOME)\r\n\r\n   # define backlight on/off (lcd.backlight(1); off= lcd.backlight(0)\r\n   def backlight(self, state): # for state, 1 = on, 0 = off\r\n      if state == 1:\r\n         self.lcd_device.write_cmd(LCD_BACKLIGHT)\r\n      elif state == 0:\r\n         self.lcd_device.write_cmd(LCD_NOBACKLIGHT)\r\n\r\n   # add custom characters (0 - 7)\r\n   def lcd_load_custom_chars(self, fontdata):\r\n      self.lcd_write(0x40);\r\n      for char in fontdata:\r\n         for line in char:\r\n            self.lcd_write_char(line)\r\n\r\n```\r\n\r\n\r\n\r\n# Programa\r\n\r\n```python\r\nimport I2C_LCD_driver\r\nimport socket\r\nimport re\r\nimport uuid\r\nfrom time import *\r\nimport psutil\r\nimport platform\r\nfrom netifaces import interfaces, ifaddresses, AF_INET\r\n\r\nTIME = 5\r\nmylcd = I2C_LCD_driver.lcd()\r\nuname = platform.uname()\r\nhost = uname.node\r\nmachine= uname.machine\r\nmylcd.backlight(1)  # para que se encienda requiere poner un jumper\r\n\r\nwhile True:\r\n\r\n    # Host\r\n    print(f\"Host:{host}\")\r\n    print(f\"Machine:{machine}\")\r\n    print ()\r\n    mylcd.lcd_clear()\r\n    mylcd.lcd_display_string(f\"Host:{host}\")\r\n    mylcd.lcd_display_string(f\"Machine:{machine}\")\r\n    sleep(TIME)\r\n\r\n\r\n    #System\r\n    disk_total = round(psutil.disk_usage('/').total / (1024.0 **3))\r\n    disk_usage = int(100 * psutil.disk_usage('/').used /  psutil.disk_usage('/').total)\r\n    print(f\"System: {uname.system}\")\r\n    print (f\"DISK: {disk_usage}% / {disk_total}GB\")\r\n    print ()\r\n    mylcd.lcd_clear()\r\n    mylcd.lcd_display_string(f\"System: {uname.system}\")\r\n    mylcd.lcd_display_string(f\"DISK: {disk_usage}% / {disk_total}GB\")\r\n    sleep(TIME)\r\n\r\n    # Direcciones IP\r\n    for ifaceName in [x for x in interfaces() if x != 'lo']:\r\n        addresses = [i['addr'] for i in ifaddresses(ifaceName).setdefault(AF_INET, [{'addr':'No IP'}] )]\r\n        mac = ifaddresses(ifaceName)[17][0]['addr']\r\n        ip = ifaddresses(ifaceName).setdefault(2, [{'addr':'No IP'}] )[0]['addr']\r\n        #print(ifaceName + ':' + ' '.join(addresses))  # todas las IP de una if\r\n        print(f\"{ifaceName[0]}:{ip}\")\r\n        print(f\"{mac}\")\r\n        print ()\r\n        mylcd.lcd_clear()\r\n        mylcd.lcd_display_string(f\"{ifaceName[0]}:{ip}\", 1)\r\n        mylcd.lcd_display_string(f\"{mac[0:14]}{mac[-2:]}\", 2)  # quitamos el ultimo ':' para que ocupe 16\r\n        sleep(TIME)\r\n\r\n\r\n    # Host y RAM\r\n    ram_total= round(psutil.virtual_memory().total / (1024.0 **3))\r\n    ram_usage= int( 100*(psutil.virtual_memory().total - psutil.virtual_memory().available) / psutil.virtual_memory().total)\r\n    print(f\"Host:{host}\")\r\n    print(f\"RAM:{ram_usage}% / {ram_total}GB\")\r\n    print ()\r\n    mylcd.lcd_clear()\r\n    mylcd.lcd_display_string(f\"Host:{host}\", 1)\r\n    mylcd.lcd_display_string(f\"RAM:{ram_usage}% / {ram_total}Gb\", 2)\r\n    sleep(TIME)\r\n\r\n```\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"rclone.txt","text":"rclone\r\n\r\nPermite sincronizar carpetas con servicios en la nube.\r\n\r\n- Instalar: ''curl https://rclone.org/install.sh | sudo bash''\r\n- Configurar las cuentas como root. Si se hace en un equipo remoto, seleccionar no auto config cuando lo pregunte: ''rclone config''\r\n- Se puede trasladar la configuración copiando el archivo : /root/.config/rclone/rclone.conf (con permisos 600)\r\n- \"raul_google_drive\": \r\n\t- root folder: nas \r\n\t- \r\n\t/mnt/raul/ Raul → Google Drive\r\n\n\nTags:\n  informatica","type":"text/plain"},
