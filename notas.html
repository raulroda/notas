{"title":"RECETA ENSALADA.txt","text":"RECETA ENSALADA\r\n\r\n# ENSALADA MIXTA\r\n\r\nIdeas de ingredientes:\r\n- lechuga\r\n- zanahoria\r\n- tomate\r\n- pepino\r\n- nueces\r\n- queso\r\n- semillas\r\n- pasas\r\n- atun\r\n- sardinas\r\n- cebolla caramelizada\r\n- sobrasada\r\n- maiz\r\n- yogur\r\n- picatostes\r\n- olivas\r\n- pimiento piquillo\r\n- pasta\r\n- arroz\r\n- garbanzos\r\n- cuscus\r\n- aceite\r\n- sal\r\n- salsa soja\r\n\r\n---\r\n\r\n# ENSALDA DE CUSCUS\r\n- En un bol merzclar 1 yogur griego + 5ml comino e ir añadiendo poco a poco 25ml aceite oliva. Añadir 15ml zumo limón + 1 diente ajo laminado + 1ml sal + 0.5ml pimienta negra. Refrigerar\r\n- Mezclar 400g cuscús + 2 gajos de 2 mandarinas cortados por la mitad + 50g pasas + 150g gambas cocidas + 15g cebolleta + 30g almendra +  perejil picado \r\n- Mezclar con el aliño al servir.\r\n\r\n---\r\n\r\n# SALSAS PARA ENSALADAS\r\n\r\nOPCION 1: ajo + perejil picados + 6 cucharadas limon + 2 aceite + sal + pmimenta\r\n\r\nOPCION 2: 6 cuch soja + 2 aceite + 2 zumo+ sesamo + jengibre\r\n\r\nOPCION 3: Exprime medio limón y filtra el zumo. Colócalo en un cuenco. Ve añadiendo 2 cucharadas de aceite, 2 cucharaditas de mostaza de Dijon, media cucharadita de cúrcuma y sal al gusto.\n\nTags:\n  recetas","type":"text/plain"},
{"title":"RECETAS DESAYUNO.txt","text":"RECETAS DESAYUNO\r\n\r\n# Pan de molde con huevo (microondas)\r\n\r\n- Mezclar: 1 huevos + 75ml de leche vegetal + 3ml stevia + 3ml canela\r\n- Añadir: 2 rebanadas de pan de molde a trocitos + 15ml copos de avena + 6 pasas\r\n- Integrar todo y al microondas: 1h30s, 800w\n\nTags:\n  recetas","type":"text/plain"},
{"title":"RECETAS ENTRANTES.txt","text":"RECETAS ENTRANTES\r\n\r\n# Gazpacho\r\n-  1kg tomates + 100g pimiento verde + 30g cebolla + 50g pepino + 30ml vinagre + 40ml aceite + 300ml agua + 1 ajo + 12ml sal: 3m, vel.8\r\n\r\n# Patatas bravas\r\n- Preparar salsa con 5ml aceite + 2ml pimentón + 1ml jengibre + 1ml albahaca\r\n- Pelar y cortar 350g de patatas en rodajas de 5mm. Lavar y sacar.\r\n-Colocar en Lekue rociándolas con la salsa: 8min al máx\r\n\r\n\r\n# Falafel (Robot)\r\n- Hidratar 300g garbanzos por 24h\r\n- Hacer harina de garbanzos si no hay\r\n- Triturar 100g cebolla + 3 ajos: 6s, vel 6\r\n- Añadir los 300g garbanzos + 2ml comino + 3ml sal + 0,5ml pimienta + 20ml perejil +  20ml cilantro + 4ml levadura química + 50g harina garbanzos: 20s, vel 5.\r\n- Bajar los restos: 20s, vel.5\r\n- Hacer bolar del tamaño de una nuez y dejarlos en una fuente con base de harina garbanzo\r\n- Dejar reposar 30min en nevera\r\n- En freidora de aire: 15m, 180º\n\nTags:\n  recetas","type":"text/plain"},
{"title":"RECETAS MASAS.txt","text":"RECETAS MASAS\r\n\r\n\r\n# MASA PARA CREPS\r\n- en un bol mezclar: **200g harina +  2ml sal + 2ml bicarbonato + 20ml azúcar**\r\n- en una taza batir **1 huevo** y añadir  **20ml aceite** + **200ml leche**\r\n- verter la taza sobre el bol.\r\n- Cocinar en una sartén a fuego medio.\r\n\r\n\r\n# PAN RAPIDO EN SARTEN\r\n\r\n- Mezclar en un bol __2 claras de huevo__ (60g) + __30ml harina avena__\r\n- En una sartén untada con aceite, poner a fuego lento un aro metálico y añadir  __semillas / copo de avena / romero / orgégano__\r\n- Verter parte de la mezcla y cocinar 2 min por un lado y 1 por otro. \r\n\r\n---\r\n\r\n# PIZZA CERVEZA\r\n\r\n- Instalar la pala amasadora\r\n- 110g cerveza: 3m, 0, 37°\r\n- Añadir 5ml levadura de panadería o 8g de levadura fresca: 1m, 1, 37º\r\n- Añadir 5ml sal + 315ml harina fuerza + 2ml azucar + 5ml aceite: 2m, 2, 0º\r\n\r\nConeserva la bolsa en recipiente hermético por 1 hora\r\n\r\nHornear: 225º 15m\r\n\r\n---\r\n\r\n# PIZZA DE PATATA \r\nTiempo: 5m. Comensales: 6 raciones de 75g\r\n\r\n- Instalar pala amasadora\r\n- Pesar 300g patatas. Pelarlas y cortar a dados. Microondas: 6m, 800w\r\n- En el vaso poner: 150g harina + 50g harina integral + 200g la patata machacada + 25ml aceite + 5ml sal + 10ml orégano + 5ml bicarbonato: 3m, vel.2, 0º\r\n- Añadir 30ml cervaza mientras gira.\r\n\r\n---\r\n\r\n# PIZZA AVENA\r\n* Precalentar horno 200°C\r\n* En bol, pesar y batir 1 huevo\r\n* Añadir 1.75·Peso_Huevo  de  harina de avena + 1ml sal + 5ml aceite oliva + 3ml bicarbonato\r\n* amasar y hornear 5 min.\r\n* decorar al gusto y hornear 15 min.\r\n\n\nTags:\n  recetas","type":"text/plain"},
{"title":"RECETAS OTROS.txt","text":"RECETAS OTROS\r\n\r\nRecetas variadas\r\n\r\n\r\n# AMBIENTADOR 1\r\n60g sal gruesa\r\n10g alcohol\r\n60g suvizante\r\n15 clavos\r\nPoner en frasco con tapa perforada\r\n\r\n\r\n# AMBIENTADOR 2\r\n60g bicarbonato\r\ngotas de aceite esencial\r\n6 clavos\r\nPoner en frasco con tapa perforada\r\n\r\n\r\n# DESODORANTE NATURAL\r\nPara preparar 150ml:\r\n\r\n1.  Templar para que se ponga líquido 40ml de aceite de coco\r\n    \r\n2.  Añadir 60ml bicarbonato de sodio + 60ml aldimon de maiz + 1ml gotas de aceite esencial de lavanda +  \r\n    3 gotas aceite oliva.\r\n    \r\n3.  Mezclar bien y verter en un recipiente de boca ancha o bien en un bote de desodorante en barra.\r\n\r\n# LIMPIAPARABRISAS COCHE\r\nMezclar bien **5l agua destilada** + **1l limpicristales****1l vinagra blanco** + **100ml amoniaco**\r\n\r\n\r\n\r\n# REPELENTE MOSQUITOS\r\n1.  Poner en un frasco de vidrio **20g clavo** + **cascara 1 limon** + **200ml alcohol farmacia**\r\n    \r\n2.  Agitar bien y macerar por 3 dias.\r\n    \r\n3.  Colar y añadir **100ml aceite bebe ó vaselina liquida ó aceite girasol**\r\n    \r\n4.  Agitar y verter en un vaporizador.\r\n\r\n\r\n# DESATASCADOR\r\n\r\n## Ingredientes\r\n-   2 tazas de bicarbonato de sodio\r\n-   4 tazas de agua hirviendo podemos agregar un poco de sal.\r\n-   1 taza de vinagre (blanco tradicional recomendado, o el que tengan a mano en casa)\r\n\r\n\r\n## Instrucciones para limpiar\r\nRetiramos toda el agua del lavabo o la bañera y ponemos la primera taza de bicarbonato de sodio en el desagüe.\r\n\r\nA continuación, se vierten 2 tazas de agua hirviendo en el desagüe. El bicarbonato de sodio mezclado con agua hirviendo disuelve la tubería de costras de grasa y otros.\r\n\r\nEsperamos unos minutos y ponemos la otra taza de bicarbonato de sodio en el desagüe, para luego añadir una taza de vinagre y tapamos el desagüe.\r\n\r\nSe escucharán ruidos provenientes del mismo, debido a la efervescencia incluso se pueden ver burbujas y espuma saliendo del tubo. Cuando se terminen los ruidos y las burbuja, añadimos el resto del agua hirviendo.\r\n\r\nEn caso de que la obstrucción continúe repetimos este proceso con el desatascador de tuberías casero tantas veces como sea necesario.\r\n\r\n\r\n# COLA BLANCA\r\n\r\nCómo hacer Engrudo o Cola Blanca casera\r\nIngredientes:\r\n\r\n1 taza de harina\r\n1/3 de taza de azúcar\r\n1 cucharada de vinagre\r\nUn poco de agua\r\nPreparación del pegamento casero ecológico:\r\nEn una olla o sartén se coloca el azúcar y  harina bien integrados y vamos agregando agua de a poco hasta lograr una consistencia chirla.\r\n\r\nLuego se cocina a fuego bajo hasta que se haga una mezcla espesa.\r\n\r\nAgregamos el vinagre, el cual le va a aportar mayor duración.\r\n\r\nPor último debemos dejarlo enfriar y colocarlo en un envase de vidrio (reutilizado) y ponerlo en la nevera, sirve por aproximadamente dos semanas.\n\nTags:\n  recetas","type":"text/plain"},
{"title":"RECETAS PASTA.txt","text":"RECETAS PASTA\r\n\r\n\r\n# Espaguetis al limon\r\n- Hervir 400g de espaguetis + 5ml sal\r\n- Reservar la ralladura de 1 limón + zumo 2 limones\r\n- Freir en 40ml aceite, 2 dientes de ajo cortado a láminas.\r\n- Cuando esté dorado, pasar la pasta a la sartén + 200ml del caldo de coción + 5ml sal\r\n- Añadir la reserva del limón + 40g mantequilla  + 20ml perejil. Remover\r\n\r\n\r\n# Macarrones/pasta boloñesa express (Mambo)\r\n**Tiempo: 20m. Comensales: 4**\r\n\r\n1.  Instalar la pala amasadora\r\n2.  Poner 1 pastilla caldo desmenuzada + 2ml ajo polvo + 5ml orégano + 60g champiñones laminados + 300g de pasta + 300g tomate frito+ 600ml agua\r\n3.  Elegir Opcion:\r\n    -   Opcion 1: 2 lata de atún con el aceite\r\n    -   Opcion 2: 20ml aceite + 100g chorizo a trozos\r\n4. Mezaclar\r\n5. Cocinar: 14m, 0, 95ºC. Activar el giro vel.1 durante 6seg cuando quede 10, 6 y 3 min.\r\n\r\n---\r\n\r\n# Ramen (Robot)\r\n**Tiempo: 40m. Comensales: 4**.\r\n\r\n1.  Instalar la cuchilla\r\n    \r\n## Hervir noodles\r\n1.  Poner **1500ml agua**: 15m, 100º\r\n2.  Añadir **250g fideos noodles**: 5m, vel.1\r\n3.  Colar los fideos, pasarlos por agua fria y regarlos con **10g aceite de sésamo**\r\n    \r\n\r\n## Marinar la carne\r\n1.  En un bol mezclar **10g jengribre** + **30g salsa soja** + **10g aceite sésamo** + **5ml ajo en polvo** + **30g miel**\r\n2.  Poner **300g pechugas de pollo en tiras**. Dejar marinar por 30min.\r\n3.  Bandeja superior vaporera a rodajas/tiras **puerro** + **zanahoria** + **calabacín**\r\n4.  Bandeja inferior vaporera poner **3 huevos**\r\n    \r\n\r\n## Preparar el caldo y verdura\r\n1.  En el vaso poner **1500ml agua** + **restos de la marinada** + **2 pastillas caldo** + **30g salsa soja**: 30m, vel.1, 120º  \r\n2.  A los 5 min, quitar la velocidad, quitar la tapa y poner vaporera.\r\n3.  Quitar los huevos a las 9 min.\r\n4.  Añadir al vaso: **15ml de pasta miso**: 20s, vel.3\r\n\n\nTags:\n  recetas","type":"text/plain"},
{"title":"RECETAS POR PROBAR.txt","text":"RECETAS POR PROBAR\r\n\r\n- pollo mariposa: https://youtu.be/DqmL17hT-y8\r\n\r\n- pollo al curry con yogur de melocoton: https://www.youtube.com/watch?v=ZsvLlYhqqJM\r\n\r\n- Tortilla rápida: https://www.youtube.com/watch?v=Hr-A0zeCamw&list=WL&index=7&t=4s\r\n\r\n- Pan sin harina: https://www.youtube.com/watch?v=Hr-A0zeCamw&list=WL&index=7&t=4s\r\n\r\n- Pancakes: https://www.youtube.com/watch?v=VSBIgqbNfXg&list=WL&index=36&t=245s\r\n\r\n- Macarrones rapidos: https://www.youtube.com/watch?v=CmB131wZidw&list=WL&index=47&t=6s\r\n\r\n- Empanadillas: https://www.youtube.com/watch?v=7sanNOOXWes&list=WL&index=60\r\n\r\n- Comida rapida en sarten: https://www.youtube.com/watch?v=zOtqV0EQ3Cg&list=WL&index=80\r\n\r\n- Escalivada: https://www.youtube.com/watch?v=TbtfwD9R8G0&list=WL&index=113\r\n\r\n- Poolo a la cerveza: https://www.youtube.com/watch?v=KtucJgFjMW0&list=WL&index=120\r\n\r\n- Cheescake licuadora: https://www.youtube.com/watch?v=PFvipq2Jelo&list=WL&index=126\r\n\r\n- Salchicas al vino: https://www.youtube.com/watch?v=1WuccWob4ok&list=WL&index=137\r\n\r\n- Tarta queso 3 ingredientes: https://www.youtube.com/watch?v=CDn7dI-uQ-I&list=WL&index=141\r\n\r\n- Albóndigas y hamburguesas de calabacín: https://www.youtube.com/watch?v=HKXFtOveBgs&list=WL&index=143\r\n\r\n\r\n\r\n\r\n# Arroz 3 delicias: https://youtu.be/4pokDiZoTX4\r\n\r\n# 5 recetas con calabacín: https://youtu.be/4rLpF3pfzR0\r\n\r\n# Salsa boloñesa: https://youtu.be/F24jmvAhln0?list=TLPQMTYwNTIwMjF2_GNeU-1hfg\r\n\r\n#  Quesada microondas (opcion 1):\r\n\t- 6 huevos tamaño M + 100g de azúcar + 500 g de queso tipo quark\r\n\t- 500 ml de leche + 5ml veinilla + 75 g de maizena\r\n\t- 10 min a 560w\r\n\t\r\n#  Quesada microondas (opcion 2):\r\n\t- Batir 2 huevos tamaño M + 2ml canela + 100g queso fresco + 100g queso unter + 1 yogur + 75g harina + 140g leche + 25g azucar\r\n\t\r\n\t\r\n\r\n# Pollo al curry en yogur de melocotón: https://youtu.be/ZsvLlYhqqJM\r\n\r\n# Donuts veganos\r\nReceta para 4🍩\r\n\r\n\t-40gr de plátano\r\n\t-60gr de crema de cacahuete\r\n\t-Aroma de vainilla\r\n\t-20gr eritrytol\r\n\t-45gr de harina de avena\r\n\t-5gr e levadura en polvo\r\n\t-70ml de bebida vegetal\r\n\t-Chips e chocolate\r\n\r\n\tPor encima:\r\n\tChoco negro con una cucharada de aceite de coco, derrite al micro poco a poco\r\n\tChoco blanco y lo mismo\r\n\r\n\r\n\tMezcla todos los ingredientes hasta que sea una masa homogénea, menos los chips.\r\n\r\n\tAñade los chips y remueve con una espátula\r\n\r\n\tVierte la mezcla en los moldes de Donuts\r\n\r\n\tAl micro 2'5\"\r\n\tAl horno 15'\r\n\r\n\r\n\r\n# PAté\r\nmaravillas sin tener que encender el fuego.\r\n\r\nIngredientes\r\n\r\nPara 4 personas (como aperitivo)\r\n\r\n1 tarro de alubias cocidas Carrefour Bio (400 g)\r\n50 g de cacahuetes\r\nZumo de limón al gusto (nosotros usamos 4 cucharadas)\r\n½ diente de ajo (o al gusto)\r\n1 cucharada de miel\r\n½ cucharadita de comino\r\n1 lata de pimientos del piquillo (unos 150 g)\r\nSal\r\nPimienta\r\nUnos 60 ml de agua fría\r\nCrudités, palitos de pan o regañás para untar\r\nPreparación\r\n\r\nPoner todos los ingredientes del paté, menos el agua, en el vaso de la batidora. Triturar y, si es necesario, añadir el agua hasta conseguir una crema con la textura deseada (más o menos fina, al gusto).\r\nDejar reposar al menos media hora en la nevera para que se mezclen los sabores y servir con el acompañamiento deseado y una pizca de comino y un poco de pimienta por encima, para decorar.\n\nTags:\n  recetas","type":"text/plain"},
{"title":"RECETAS POSTRES.txt","text":"RECETAS POSTRES\r\n\r\n\r\n# ARROZ CON LECHE  VERSION 1 (robot)\r\nTiempo: 60m. Comensales: 6.\r\n\r\n- Instalar la mariposa. Toda la receta sin el cubilete\r\n- Poner 100ml agua: 1m30s, vel.0, 90º, Pot.8\r\n- Añadir 150g arroz redondo: 4m, vel.1, 90º, Pot. 6\r\n- Poner a calentar 1 litro leche al microondas.\r\n- Añadir la leche + 2ml sal + 1 rama canela: 50m, vel.1, 90º, Pot. 6\r\n- Añadir 15g azucar + 80g leche condensada (o 30g azucar + 30g mantequilla): 5m, vel.1, 90º, Pot. 2\r\n- Dejar reposar 10m.\r\n\r\n\r\n\r\n# ARROZ CON LECHE  VERSION 2 (robot)\r\n\r\nIngredientes:\r\n1 litro de leche semidesnatada.\r\n200 gramos de arroz de grano redondo.\r\nPiel de 1/2 limón.\r\n1 ramita de canela.\r\nUna pizca de sal.\r\n200 gramos de azúcar.\r\nCanela molida.\r\n50 gramos leche condensada.\r\nPreparación:\r\n- Colocar la mariposa\r\n- Añadir 1 litro leche  + 200g arroz redondo + piel 1/2 limón + 1 rama canela + 2ml sal:  35 min / vel.1 / 90º / Pot 5\r\n- Añadir 50g leche condensada + 100g azucar: 10 min / vel.1 / 90º / Pot. 4\r\n\r\n---\r\n\r\n# ARROZ CON LECHE (Microondas)\r\n- Mezclar recipiente para microondas: 100g arroz + 200ml agua : 5min, max potencia\r\n- Añadir 550ml leche + 55g arroz + Piel 1/2 limón + canela rama: 5min + remover + 5min+ remover + 5min.\r\n- Dejar reposar 1 hora tapado.\r\n- Refrigera almenos 3 horas.\r\n\r\n---\r\n\r\n # BASE PARA TARTAS\r\n \r\n - Triturar 75g harina + 8g cacao + 1ml sal + 3ml levadura quimica + 40  azucar \r\n 40g mantequilla fria.\r\n - Compactar con un vaso.\r\n \r\n ---\r\n \r\n # BIZCOCHO DE CALABAZA (robot)\r\n\r\nOpcionalmente preparar base para tartas hay recetas.\r\n1.  Precalentar horno a 160º\r\n2.  Instalar las cuchillas\r\n3.  Triturar y reservar **50g nueces** : 10s, vel.6\r\n4.  Triturar y reservar **150g calabaza**: 10s, vel.6. Bajar paredes: 15s, vel. 9\r\n5.  Poner la mariposa\r\n6.  Poner **3 huevos** + **100ml panela**: 6m, vel.4\r\n7.  Añadir **la calabaza** + **75ml aceite girasol** + **150g harina** + **10ml levadura** + **3ml canela** + **las nueces**: 1m, vel.3\r\n10.  Hornear 1h, 160º\r\n\r\n---\r\n\r\n# BIZCOCHO DE NARANJA\r\nTiempo: 60m. Comensales: 6.\r\n\r\n- Pesar 320g de naranja con la piel pero sin la parte blanca\r\n- Encender horno 170º\r\n- Poner en robot: naranja troceada + 80g azucar: 40s / vel.9\r\n- Añadir 4 huevos M + 100g aceite: 30s / vel.7\r\n- Poner la mariposa\r\n- Añadir tamizado 200g harina + 10ml levadura: 30s /vel.2\r\n- Hornear: 50min / 170º\r\n\r\n\r\n-----\r\n\r\n# BIZCOCHO PLATANO (Robot)\r\n\r\n- Instalar las cuchillas\r\n- Poner a trozos 350g platanos maduros: 30s/vel.4\r\n- Agregar mientras gira 2 huevos + 120g harina de avena + 30g copos avena + 40g nueces picadas + 10g bicarbonato + 5ml esencia de vainilla + 15g canela en polvo. + 10ml stevia + gotas limón + 100ml leche vegetal: vel. 2\r\n- Horno 40min / 180 ºC\r\n\r\n----\r\n\r\n# BIZCOCHO PLATANO Y CHOCOLATE (Microondas)\r\n\r\n- Instalar las cuchillas\r\n- Poner 2 huevos L + 50g cacao puro + 2 platanos + 5ml levadura química: 3min, vel. 4\r\n- En un bol de cristal redondo, poner spray desmoldante , verter y poner al microondas: 7min, 800w\r\n- Opcionalmente: hacer cobertura de chocolate.\r\n\r\n---\r\n\r\n# BIZCOCHO ZANAHORIA (horno)\r\nTiempo total: 50m. Comensales: 4\r\n\r\n- Precalentar horno a 180º\r\n- Instalar las cuchillas\r\n- Poner 3 huevos + 75g avellanas/almendras... + 200g zanahorias a trozos + 75g harina avena + 1 yogur + 3ml vainilla +  3ml canela + 3ml jengibre + 5m bicarbonato + 10 dátiles + 1ml nuez moscada + gotas limwón: 4m / vel.6\r\n- Poner en molde poco alto y hornear 40m, 180º a media altura\r\n- Cobertura opcion 1: Derretir 40g chocolate + 40g leche vegetal\r\n- Cobertura opcion 2: Mezclar 120g queso untar + 15g miel\r\n\r\n---\r\n\r\n# BIZCOCHO ZANAHORIA (microondas)\r\nTiempo: 30m /Comensales: 4\r\n\r\n- Poner en lekue 200g zanahoria a trozos + 10ml agua: 4m , 800w\r\n- Batir: 10 datiles + 100ml leche/yogur + 3 huevos + 10ml aceite oliva + 70g harien avena + 3ml vainilla + 3ml canela + 3ml jengibre +1ml nuez moscada +  5ml bicarbonato +  5ml limón\r\n- Poner molde silicona plano:  5min+5min / 800w\r\n- Dejar reposar 5min antes de abrir.\r\n\r\n---\r\n\r\n# BROWNIE LIGERO DE PLATANO (Robot)\r\nTiempo: 40m. Comensales: 4\r\n\r\n- Instalar cuchilla\r\n- Poner 2 huevos M + 180g platano pelado: 1m /vel.6\r\n- Añadir 5ml vainilla + 50g cacao + 6g bicarbonato + 1ml sal + 2ml canela + 10ml leche: 1m / vel.5\r\n- Verter en molde para horno\r\n- Añadir 80g chocolate troceado y mezclar.\r\n- Hornear: 20m, 175º\r\n\r\n---\r\n\r\n# Chocotarta ligera (postre típico argentino)\r\n\r\n1. Instalar las cuchillas\r\n2. Poner 2g de gelatina en láminas a remojo\r\n3. Poner 1 huevo: 2m, vel.4\r\n4. Añadir 250g queso untar + 100g leche vegetal + 5ml edulcorante líquido + 40g nesquik + 30g leche en polvo + 5ml esencia vainilla: 7min, vel. 3, 65º, Pot. 4\r\n5. Añadir la gelatina escurrida cuando falten 5 min.\r\n6. Para montar el postre, alternar capas de galletas mojadas en cafe y de relleno.\r\n7. Refrigerar por 2 horas.\r\n\r\n---\r\n\r\n# Crema pastelera (Mambo)\r\n1.  Instalar las cuchillas.\r\n2.  Poner **3 huevos M** + **500ml leche entera** + **50g almidón de maiz** + **5ml vainilla** + **60g azucar**: 12m, vel.4, 90º, Pot.3\r\n3.  Lo importante es que esté 7min a 90º\r\n\r\n---\r\n\r\n# Flan (robot)\r\n1.  Poner **5 huevos**  (pesarlos al ir poniéndolos en la jarra) + **(0,25·huevos) de azucar**: 4m, vel.4\r\n2.  Añadir **(2 x huevos) de leche** natural: 2m, vel 4\r\n3.  Poner caramelo líquido en el fondo de la flanera y verter la mezcla.\r\n4.  Poner 1 litro de agua en la jarra: 40m, vel.0, 120º\r\n5.  Enfriar 4 horas.\r\n\r\n---\r\n\r\n# Mouse de chocolate sin nata (robot)\r\nTiempo: 20min. Raciones: 6\r\n\r\n- Poner 30g azúcar: 10s / vel.10\r\n- Bajar restos azucar\r\n- Añadir 120g chocolate + 150g queso untar: 4 min / 50º/ vel.2\r\n- Añadir 4 yemas: 20 s / vel. 4\r\n- Reservar en un bol.\r\n- Lavar y secar bien el vaso y poner la mariposa\r\n- Poner 4 claras + 1ml sal: 3 min / vel. 4\r\n- Agregar con espátula la claras en movimientos envolventes\r\n- Disponer en vasitos o cuencos y enfriar en nevera unas 3 horas.\r\n\r\n---\r\n\r\n# QUESADA \r\n-   Batir 3 huevos + 300g platanos (unos 3) + 250g queso batido + 1 yogur + 60g azucar + 50g maizena\r\n-   40min a 150º\r\n\r\n---\r\n\r\n# TARTA DE CALABAZA (robot)\r\n**Tiempo: 5m. Comensales: 4**.\r\n\r\n-   Preparar la base crujiente para tartas (hay receta).\r\n-   En estuche lekue, poner **200g de calabaza** a dados y al microondas: 8m, 800w\r\n-   Instalar las cuchillas\r\n-   Precalentar horno a 180º\r\n-   Poner **300g queso crema** + la calabaza + **2 huevos** + **100g azucar moreno** + **2ml jengibre** + **2ml canela**: 2m, 5, 0º\r\n-   Bajar los restos y añadir **160ml nata de repostería ó 150ml leche** + **30ml maicena**: 30s, 4, 0º\r\n-   Verter sobre la base de la tarta\r\n-   Hornear 40m, 180º a la segunda altura empezando por debajo.\r\n\r\n---\r\n\r\n# TARTA CEBRA RÁPIDA LIGHT\r\nTiempo: 20m. Comensales: 6\r\n\r\n- Instalar la cuchilla: 5s / vel.6\r\n- Poner 100g pan rallado + 100g copos avena + 100g dátiles + 100g avellanas, nueces, ... + 5ml vainilla: 22s / vel.7.\r\n- Reservar en un bol\r\n- Poner en el vaso 70g chocolate + 30g mantequilla + 2 yogures de coco (o 2naturales + 15ml coco rallado) + 20g panela + 250g queso crema: 5m / vel.1/ 49º\r\n- Verter en el bol y mezclar todo.\r\n\r\n---\r\n\r\n# TARTA QUESO (microondas)\r\nTiempo: 8min.\r\n\r\n- Poner en vaso robot: 3 huevos + 200g queso batido\r\n- Girar a vel.4 e ir añadiendo: ralladura 1/2 limón + 1 yogur + 40g panela + 5ml stevia + 100g harina\r\n- Microondas: 8m, 700w \r\n\r\n---\r\n\r\n# TARTA DE QUESO Y GALLETAS\r\n\r\n- Poner en agua 4g de gelatina en lámina\r\n- Poner en el vaso del robot: 300g queso untar + 100g leche vegetal + 1 huevo + 50g miel + 40g azucar + 1ml canela + 0,5ml nuez moscada + la gelatina escurrida: 10m, 85º,vel. 1\r\n- En el molde de la tarta, intercalar capas de galletas mojadas en cafe y de la crema.\n\nTags:\n  recetas","type":"text/plain"},
{"title":"RECETAS PRIMEROS PLATOS [A - H].txt","text":"RECETAS PRIMEROS PLATOS [A - H]\r\n\r\n\r\n# ALBÓNDIGAS (Robot)\r\n\r\n## Albondigas\r\n- Instalar las cuchillas\r\n- Meter __2 rebanadas pan molde__ en 100ml de leche\r\n- Poner __500g carne picada__ + __1 huevo__ + __3ml ajo en polvo__ + __3ml cebolla polvo__ + __3ml perejil__ + __7ml sal__ + __1ml pimienta__ + __50ml pan rallado__ + __el pan escurrido__: 20s, vel.5\r\n- Hacer albóndigas, ponerles piñones en el interior, enharinarlas. Quitar excedente harina y ponerlas en recipiente grande de la vaporera\r\n\r\n## Sofrito (opcion 1)\r\n-  Poner: 2 zanahorias + 1 puerro + 75g pimiento verde + 75g pimiento rojo + 25ml aceite: 13s, vel.6\r\n- Sofreir: 10m, vel.1, 100º, Pot. 8\r\n- Añadir 1 clavo + 250g tomate frito + 150g vino blanco + 300g agua + 1 pastilla caldo + 5ml sal + 3ml azucar\r\n- Poner la tapa, la vaporera con las albóndigas: 35m, vel.1, 120º, Pot.8\r\n- Retirar albóndigas y triturar salsa: 25s, vel.9\r\n\r\n## Sofrito (opcion 2)\r\n- Poner: __2 ajos__ + __150g zanahorias__: 5s / vel.6\r\n- Añadir __100g cebolla__ + __150g pimento rojo__ + __150g pimiento verde__: 5s / vel. 6\r\n- Añadir __30g aceite__: 4min / vel.2 /110º / Pot.6\r\n- Añadir __100g vino blanco__ + __5ml maizena__: 3m / vel. 2 /110º / Pot. 6\r\n- Añadir __100g tomate frito__ + __200g agua__ + __5ml pimenton__ + __8ml sal__ + __1ml pimienta__\r\n- Poner la vaporera con la tapa: 30m / vel. 2 / 110º / Pot. 6\r\n- Reposar 10 min: 20s / vel.8 ( 2 veces)\r\n\r\n## Sofrito almendras (opcion 3)\r\n- Poner: __2 ajos__ + __80g cebola: 5s / vel.6\r\n- Añadir __20g aceite__ + __80g almendras__: 4m / vel.1 / 110º / Pot. 5\r\n- Añadir __50g vino__ + __20g pan rallado__ + __400g agua__ + __5ml colorante__ + __5ml sal__ + __5ml perejil__ + __1ml pimienta__\r\n- Poner la vaporera SIN tapa: 30m / vel. 0 / 110º / Pot. 6\r\n- Reposar 10 min: 20s / vel.8 ( 2 veces)\r\n\r\n\r\n------------\r\n\r\n\r\n# ALBÓNDIGAS A LA JARDINERA\r\n\r\n[albondigas_jardinera]\r\nTiempo: 45m. Comensales: 4.\r\n- instalar las cuchillas: 5s, vel.6\r\n- poner a trozos: 50g cebolla + 1 ajo + 5ml perejil: 8s, vel.6\r\n- Añadir 500g carne picada + 1 huevo + 35g pan rallado + 5ml sal + 1ml pimienta : 30s, vel.4\r\n- Hacer las albóndigas y ponernal en la vaporera\r\n- Instalar la pala amasadora\r\n- Añadir 20ml aceite + 75g zanahoria + 75g pimiento verde + 100g champiñon laminado + 100g guisantes congelados + 175g tomate frito + 175ml vino blanco + 3ml sal + 1ml pimienta.\r\n- Poner la tapa + la vaporera: 25m, vel.1, 110º, Pot. 7\r\n\r\n---\r\n\r\n# ARROZ BLANCO (microondas)\r\nTiempo: 20. Comensales: 3\r\n\r\n- Lavar __300g de arroz__ blanco\r\n- Completar con __agua__ hasta los 850g\r\n-  Añadir __7ml sal__ + __5ml aceite__\r\n- Microondas 20m / 800w\r\n- Esponjar con un tenedor\r\n\r\n---\r\n\r\n# ARROZ BLANCO CON JAMÓN (tradicional)\r\nTiempo: 30. Comensales: 3\r\n\r\n- poner en olla: 3 hojas laurel + 3 ajos son pelar rajados + 100g jamón a dados + 1 litro agua: dejar hervir 5 min\r\n- añadir 4 tazas de café de arroz: hervir 25min removiendo un poco para 5 min\r\n\r\n---\r\n\r\n# ARROZ 3 DELICIAS\r\n\r\nTiempo: 30 m. Comensales: 3.\r\n\r\n- Cocer independientemente: 70g guisantes, 1 zanahoria, 200g arroz largo\r\n- Hacer 1 tortilla de 2 huevos + 5ml azucar\r\n- Cortar 3 lonchas jamon dulce, la tortilla. zanahoria\r\n- Saltear 3 min 200g gambas.\r\n- Saltar 1 min mas añadiendo 15ml salsa soja + el arroz hervido\r\n- Añadir el resto ingredientes y saltear 2 min a fuego lento\r\n- Añadir 15ml miel + 10ml de vinagre. Salter hasta que esté en su punto.\r\n\r\n\r\n\r\n# ARROZ CALDOSO (robot)\r\nTiempo: 70 m. Comensales: 3.\r\n\r\nInstalar las cuchillas: 5s, vel.6\r\nAñadir a trozos 120g pimiento + 2 ajos + 30ml aceite oliva: 4s, vel.6.\r\nBajar paredes: 4s, vel.6\r\nSofreir: 8m, 1, 110º, Pot.8\r\nPoner a calentar al microondas 1'1 litro de agua + 2 cubos de caldo: 5m, 800w\r\nAñadir 5ml sal + 3ml pimentón + el caldo + 230g arroz: 17m, 1, 100º, Pot 8\r\n\r\n\r\n------------\r\n\r\n\r\n# ARROZ CON POLLO CALDOSO (robot)\r\nTiempo: 70 m. Comensales: 3.\r\n\r\n- Instalar las cuchillas: 5s, vel.6\r\n- Añadir a trozos 120g pimiento + 2 ajos+ 40ml aceite oliva: 5s, vel.6\r\n- Sofreir: 8m, 1, 110º, Pot.8\r\n- Añadir 400g pechuga de pollo a dados: 5m, 1, 120º, Pot.8\r\n- Poner a calentar al microondas 1 litro de agua: 5m, 800w\r\n- Añadir 5ml sal + 5ml pimentón + 2 cubos caldo + el agua: 8m, 0, 100º, Pot. 8. Activar velocidad 1 por 5 segundos de tanto en tanto.\r\n- Añadir 230g arroz redondo: 14m, 0, 100º, Pot 8. Activar velocidad 1 por 5 segundos de tanto en tanto.\r\n\r\n\r\n---\r\n\r\n\r\n# BOLOÑESA CON SOJA TEXTURIZADA\r\n\r\nTiempo: 70 m. Comensales: 3.\r\n- Instalar las cuchillas\r\n- Poner __700ml agua__ + __100g soja texturizada__: 12m / vel.0 / 100º / Pot. 6\r\n- Reservar\r\n- Calentar __1,5 l agua__ + __5ml sal__: 120º hasta que hierva\r\n- Añadir __350g pasta__:  9min / vel.0 / 120º / Pot. 4\r\n- Reservar\r\n- 5s /Velocidad 6\r\n- Poner  a trozos __180g zanahorias__ + __1 ajo__: 5s / vel.7\r\n- Añadir a trozos __100g pimiento rojo__ + __150g cebolla__: 5s / vel. 7\r\n- Poner la mariposa y sin cubilete\r\n- Añadir __25g aceite oliva__: 7min / vel.1 / 110º / Pot. 5\r\n- Añadir __la soja hidratada__ + __50g vino blanco__ + __400g tomate triturado__  + __50g tomate concentrado__ + __5ml pimenton__ + __12ml sal__ +  __5ml oregano__ + __5ml perejil__ + __1ml pimienta__ + __5ml ajo polvo__ + __3ml azúcar__: 25min / vel. 1 / 90º / Pot. 5\r\n\r\n\r\n---\r\n\r\n# Costillas al horno estilo Foster Hollywood\r\nTiempo: 3horas. Comensales: 4.\r\n\r\n- Hacer incisuras en el costillar en la parte de mas carne en el sentido de los huesos\r\n- Salpimentar bien por las 2 caras\r\n- Envolverlo en papel de aluminio y hornear: 90m, 170º\r\n- Preparar la salsa: 100ml salsa barbacoa + 10ml ajo polvo + 10ml cebolla en polvo+ 30 ml miel + 10ml pimentón \r\n- Al salir del horno, pringar con la salsa las costillas por los 2 lados. \r\n- Pasar a una bandeja sin el papel de aluminio y hornear: 20m, 170º, calor arriba y abajo sin aire\r\n- Dar la vuelta: 10m, 170º, calor arriba y abajo sin aire\r\n- Apagar el horno y pincelarlas de nuevo. Dejarlas dentro del horno por 1 hora\r\n\r\n---\r\n\r\n# Crema de calabaza (robot)\r\n\r\n- Poner 1,25litros de agua + 400g calabaza + 200g patata + 100g zanahoria + 50g puerro/cebolla + 30ml aceite + 8m sal: 25m, 105º\r\n- Añadir 100g queso batido/crema: 30s, vel.8\r\n\r\n---\r\n\r\n\r\n# CUSCÚS CON VERDURA\r\nTiempo: 25m. Comensales: 2.\r\n\r\n- Instalar la cuchilla: 5s / vel.6\r\n- Poner a trozos: 125g pimiento + 250g calabacín + 100g zanahoria: 7s / vel. 6\r\n- Bajar paredes y añadir 50g aceite: 10m / vel.1 / 100º / Pot. 8\r\n- Poner la mariposa\r\n- Añadir 200ml agua + 5ml sal + 3ml hierbas provenzales + 180g cuscus: 6m / vel.1 / 70º\r\n\r\n---\r\n\r\n# ESPAGUETIS AL LIMÓN\r\n- Hervir en 2 litros de agua con 10ml sal 500g de espaguetis.\r\n- En sartén grande dorar **2 ajos laminados** en **40ml aceite**\r\n- Poner fuego fuerte y añadir a la sartén **la pasta** + **200ml del agua de coción** + **zumo de 1 limón** + **ralladura de 2 limones** + **30g mantequilla** + **10ml perejil picado** + **5ml sal** + **2ml pimienta negra** + **15ml queso rallado**\r\n- Remover hasta que quede todo bien mezclado.\r\n\r\n---\r\n\r\n# FABADA ASTURIANA / GARBANZOS / LENTEJAS A FUEGO LENTO\r\n**Tiempo: 8h30m. Comensales: 4**\r\n\r\n- Dejar en remojo 8 horas antes 250g alubias/garbanzos\r\n- Instalar las cuchillas: 5s / vel.6\r\n- Poner a octavos: __50g cebolla__ + __100g pimiento verde__ + __100 g pimiento rojo__ + __3 ajos__: 8s / vel.6\r\n- Añadir __1/2 chorizo__ + __1/2 morcilla__ + __1/2 trozo panceta__ + __zanahoria a rodajas__\r\n- Añadir __30ml aceite__ + __8ml sal__ + __5ml pimentón__ + __1 pastilla caldo__ + __900ml agua__ + __las alubias escurridas__. Remover: 8h / vel.0 / 95º / Pot.4\r\n\r\n---\r\n\r\n# Fidepizza (microondas)\r\nTiempo: 15m. Comensales: 1.\r\n\r\n- En recipiente microondas poner 75g fideos + 210g agua: 8min, 800w\r\n- Mezclar en un bol 1 lata atún + 15ml tomate frito + 1 tomate troceado + 3ml orégano + piza pimienta + 2ml sal + queso troceado:\r\n- Mezclar bol con fideos: 4m, 800w\r\n\r\n---\r\n\r\n# PASTA HERVIDA (microondas)\r\n\r\n- Opcion 1: __120g macarrones__ + __300ml agua__: 10m, 800w\r\n- Opcion 2: __240g macarrones__ + __600ml agua__: 15m, 800w??\r\n\r\n---\r\n\r\n# PASTEL DE ATÚN\r\n\r\n1.  Hervir  3 huevos al microondas: 45seg a media potencia + tandas de 15 segundos.\r\n2.  Hacer [Mahonesa]\r\n4.  Mezclar en un bol todo picado: lechuga + tomate + 3 huevos cocidos + 2 latas atún + pimiento morrón + 2ml sal \r\n5.  En un molde, entre capas de pan de molde añadir el preparado.\r\n6.  Desmoldar y encima decorar con **yema triturada** + **tiras pimientos**.\r\n\r\n---\r\n\r\n# Pisto con huevo\r\n\r\n- Instalar las cuchillas: 5s, vel.5\r\nPicar 500g tomates pelados: 12s / vel.5. Reservar\r\n- Poner 150g pimiento rojo + 150 pimiento verde + 200g calabacín + 200g cebolla + 40ml aceite: 16s / vel.5\r\n- Sofreir: 14m / vel.1 / 120º\r\n- Poner 4 huevos en la vaporera\r\n- Añadir el tomate triturado + 8ml sal + 2ml pimienta\r\n- Poner la vaporera: 22m / vel. 1 / 105º\r\n\r\n---\r\n\r\n# PIZZA AVENA RAPIDA (microondas)\r\n* En recipiente plano sin tapa mezclar 1 huevo + mismo peso que el huevo de leche + 1.5ml sal\r\n* Añadir 75% peso huevo en harina avena + 3ml levadura química\r\n* Extender y cocinarla por cada lado: 2min + 2min, 800w\r\n* Poner salsa tomate + queso + (lo deseado) + orégnao: 2min, 800w\r\n\r\n---\r\n\r\n# POLLO ABAJA TEMPERATURA\r\n**Tiempo: ?m. Comensales: ?**\r\n- Envasar al vacío una pechuga de pollo  untada con sal + aceite +  pimienta + tomillo\r\n- Poner en el vaso y llenar de agua hasta el MAX: 1h10m, 0, 70º\r\n- Al finalizar, pasar vuelta y vuelta por la plancha para servir.\r\n\r\n\r\n---\r\n\r\n\r\n# Puré + sopa\r\n-   -   Tiempo: 45m. Comensales: 4**.\r\n-   Instalar la cuchilla: 5s, 6, 0º\r\n-   Poner 1 cebolla a trozos + 20ml aceite: 5s, 6, 0º\r\n-   Sofreir: 5m, 1, 120º\r\n-   Añadir 200g patata + 200g zanahoria + 200g calabacin + 200g judias verdes + 1 pimiento + 1 tomate + 5ml sal + 1300ml agua + 1 pastilla caldo: 20m, 0, 100º, Pot. 6\r\n-   Activar velocidad: 10m, 1, 100º, Pot. 6\r\n-   Colar el caldo\r\n-   Triturar puré: 2m, 6, 0º\r\n\r\n\r\n---\r\n\r\n\r\n# Sopa de garbanzos\r\n1.  Picar **100g chorizo** y saltear: 2min. Reservar\r\n2.  Poner a hervir **1 litro caldo pollo**\r\n3.  Añadir **100g pasta**: 4 min\r\n4.  Añadir **el chorizo** + **300g garbanzos cocidos** + **3ml sal**: 5min\r\n5.  Cascar **4 huevos**. Tapar con fuego al mínimo hasta que se cuezca la clara pero no la yema\r\n\r\n---\r\n\r\n\r\n\r\n# Tortipapa\r\n\r\n- Batir 2 huevos + 3ml sal + pimienta negra + 30ml harina\r\n- Rallar 500g patata pelada (escurrir si tiene mucha agua)\r\n- Mezclar la patata + 70g cebolla + perejil + el batido\r\n- Cocinar a fuego lento 15min, dar la vuelta, añadir queso rallado por encima y cocinar otros 10min.\r\n- Espolvorear oregano\r\n\r\n---\r\n\r\n# Tortipizza (microondas)\r\nTiempo: 15m. Comensales: 2.\r\n\r\n- Pelar, cortar y lavar 2 patatas en trozos de 2cm x 1 cm\r\n- Ponerlas en estuche microondas y mezclar con 10ml aceite: 7m, 800w\r\n- En un bol batir 2 huevos + 3ml sal + pimienta.\r\n- Mezclar con las patatas: 1.5min, 800w.\r\n- Dar la vuelta con ayuda de un plato y añadir 1 lata atun + 3 tomates cherry por la mitad + 3 lochas queso + orégano: 1m, 800w\r\n\n\nTags:\n  recetas","type":"text/plain"},
{"title":"RECETAS SALSAS.txt","text":"RECETAS SALSAS\r\n\r\n\r\n\r\n# ALIÑO YOGUR (Robot)\r\n\r\n- Instalar las cuchillas\r\n- Poner 1 yogur natural + 15ml miel/sirope + 15ml mostaza + zumo 1/2 limon + 1ml pimienta + 3ml sal + 50ml aceite girasol: 30s, vel.5\r\n- Se conserva por 2 semanas en tarro hermético\r\n\r\n---\r\n\r\n# CEBOLLA CARAMELIZADA\r\nTiempo: 40m. Comensales: 4.\r\n\r\n- Instalar la cuchilla: 5s / vel.1\r\n- Poner 500g cebolla a octavos: 7s / vel.5\r\n- Instalar la mariposa\r\n- Añadir 50ml aceite + 50ml brandy + 30ml azucar moreno: 35m / vel.0 / 120º / Pot. 9 sin cubilete\r\n- Activar el giro a velocidad 1 a los 5 min.\r\n- Añadir 3ml sal + 1ml pimienta + 10ml caramelo líquido: 3m / vel.1 / 100º\r\n\r\n---\r\n\r\n# Garam masala\r\n-   Instalar cuchilla: 5s, 6, 0º\r\n-   Poner 100g cebolla a cuartos + 3 dientes ajo + 100g pimiento rojo: 6s, 6, 0º \r\n-   Bajar ingredientes + 20ml aceite + 5ml sal: 12m, 1, 100º, Pot. 6\r\n-   Añadir 300g tomate triturado + 3ml jengibre + 3ml cúrcuma + 1ml pimienta + 15ml garam masala: 20m, 1, 100º, Pot. 5\r\n\r\n---\r\n\r\n# Hummus\r\n**Tiempo: 5m. Comensales: 4**.\r\n\r\n-   Poner la cuchilla: 5s, vel.6\r\n-   Poner **2 ajos** troceados + **400g garbanzos bote con su jugo** + **30ml aceite oliva** + **25ml agua** + **30ml zumo limon** + **5ml sal** + **3ml comino** + **2ml pimentón** + **5ml sésamo tostado**: 30s, vel.6 a 8, 0º \r\n-   Servir espolvoreando pimentón y aceite.\r\n\r\n---\r\n\r\n# Mahonesa (tradicional)\r\n\r\n__Tiempo: 3m. Comensales: 4__\r\n\r\n- Verter en un vaso estrecho y alto 100 ml aceite girasol + 1 huevo + gotas de limón + 2ml sal\r\n- Batidora hasta el fondo y sin mover. Velocidad al 20%\r\n- 30 segundos batiendo sin mover y cuando empiece a espesar subir batidora lentamente\r\n\r\n\r\n------------\r\n\r\n\r\n# Mahonesa de zanahoria (robot)\r\n\r\n__Tiempo: 10m. Comensales: 4__\r\n\r\n- Instalar cuchillas\r\n- Poner peladas y a rodajas de 1cm, 500g zanahoria + 400ml agua: 18m, 0, 100º\r\n- Esperar a que templen zanahorias\r\n- Añadir 1 diente ajo + 2ml sal + zumo 1/2 limón: 25s, 7, 0º\r\n- Bajar ingredientes al fondo\r\n- Dejar caer por la tapa gota a gota 60ml aceite mientras gira: vel.4, 0º\r\n\r\n\r\n------------\r\n\r\n\r\n# MAHONESA LIGHT \r\n\r\n\r\n- En vaso para batidora poner: 2 huevos cocidos + la clara de 1 huevo cocido + 7ml aceite + 7ml vinagre/limon + 1ml sal\r\n- Batir hasta que se forme la mahonesa.\r\n\r\n------------\r\n\r\n\r\n# MAHONESA SIN HUEVO (robot)\r\n\r\n__Tiempo: 5m. Comensales: 6__\r\n\r\n- Instalar la cuchilla\r\n- Poner 150ml leche + 50g aceite oliva + 3 ajos: 1m, 5, 37º\r\n- 3ml sal + 3ml perejil + 400ml aceite girasol que se vierte poco a poco por la tapa: 3m, 5, 37º\r\n\r\n---\r\n\r\n# Salmorejo\r\n\r\n- Triturar 1 kg de tomates maduros + 1 ajo + 5ml sal\r\n- Añadir en 2 veces:  150 g de pan del día anterior.\r\n- Añadir en 2 veces:  150 ml de aceite de oliva virgen\r\n- Servir frio poniendo encima huevo duro  jamón a dados\n\nTags:\n  recetas","type":"text/plain"},
{"title":"Redimensionar imagen clonada con DD.txt","text":"Redimensionar imagen clonada con DD\r\n\r\nEn caso de necesitar pasar una imagen de copia de seguridad a una llave USB / SD de menor tamaño, la imagen original puede reducirse con este procedimiento siempre y cuando haya espacio libre al final:\r\n\r\n# Map the img file to the next available loop partition with: `sudo losetup -f --partscan file.img`\r\n# Check with `lsblk` which loop drive your image file is mapped to, e.g. /dev/loop0\r\n# Execute `sudo gparted /dev/loop0`\r\n# Shrink the loop partition(s) as deemed appropriate; please make sure to have these partitions unmounted. Close **gparted**\r\n# Execute `fdisk /dev/loop0`, then enter **p**, this will show you the block size and end block number of the various partitions.\r\n\r\n\r\n\u003C\u003C\u003C\r\n```\r\nOrden (m para obtener ayuda): p\r\nDisco /dev/loop0: 14,93 GiB, 16008609792 bytes, 31266816 sectores\r\nUnidades: sectores de 1 * 512 = 512 bytes\r\nTamaño de sector (lógico/físico): 512 bytes / 512 bytes\r\nTamaño de E/S (mínimo/óptimo): 512 bytes / 512 bytes\r\nTipo de etiqueta de disco: dos\r\nIdentificador del disco: 0xeeeff70d\r\n\r\nDispositivo  Inicio Comienzo    Final Sectores Tamaño Id Tipo\r\n/dev/loop0p1            8192   532479   524288   256M  c W95 FAT32 (LBA)\r\n/dev/loop0p2          532480 16097279 15564800   7,4G 83 Linux\r\n```\r\n\r\nEn este ejemplo:\r\n\r\n* Blocksize = 1*512=512 bytes\r\n* Ultimo sector de la ultima particion: 16097279\r\n* Ultimo sector de la ultima particion + 1: 16097280\r\n\u003C\u003C\u003C\r\n\r\n# Execute `sudo dd if=/dev/loop0 of=shrunk_image_file.img bs=[BlockSize] count=[EndBlockNumberOfLastLoopPartition+1] status=progress`. Se obtendrá una imagen del tamaño deseado\r\n# When done unmap the image file with `sudo losetup -d loop0`\r\n\n\nTags:\n  informatica","type":"text/plain"},

{"title":"reparacion placas CNC fnauc.txt","text":"reparacion placas CNC fnauc\r\n\r\nreparación de placas de electrónica Fanuc\r\n\r\n\r\n# material necesario\r\n- soldador +  chupona\r\n- tornillo con goma aislante\r\n- tester + ESR + osciloscopio\r\n- pinzas + cutter\r\n- IPAD + teclado\r\n- destornillador electricista.\r\n- patilla resistencia  + cocodrilo resistencia\r\n\r\n\r\n## diagnosis fanunc alarma SPM (spindle power module)\r\n- 715: husillo ppal\r\n- 716: husillo secundario\r\n- AL-03: Fallo BUS continua. Fusible 4 o condensadores de potencia.\r\n\r\n\r\n## Alarma 5 en modulos: Bajo Voltaje DC \r\n- https://www.youtube.com/watch?v=2NGeYyZ0TWY\r\n- DC = AC_fase/0.707\r\n- En modulo alimentados a  200 VAC to 240 VAC, sabiendo que tolerancia es de +10% a -15% implica que:\r\n    - 200 -15% = 170VAc . 170/0.707 = 240 VDC\r\n    - 240 + 10% = 264 VAC. 264/0.707 = 373 VDC\r\n- En modulo alimentados a  380VAC to 480 VAC, sabiendo que tolerancia es de +10% a -10% implica que: DC entre 484 a 747\r\n- Si alarma sale en todos: fallo en modulo alimentacion (PSM module)\r\n- si alarma sale en 1 modulo:\r\n    - comprobar conexionado DC\r\n    - fallo en el  módulo\r\n\r\n\r\n## Compatibilidad componentes\r\n-  Fusible rápidos de potencia: \r\n    - FUJI CR2L-200\r\n    - HINODE 25LKB-200B (http://www.hinodedenki.co.jp/images/pdf/old/25lka_25lkb_e.pdf)\r\n\r\n\r\n## Test de transistor IGBT de potencia\r\nTest diodos: Corto entre E1-G1 y entre E2-G2. \r\n    - Vdirecta(c1-c2e1) = 0.408v\r\n    - Vdirecta(c2e1-e2) = 0.408v\r\nTest disparo. 6V entre E1(-) y G1(+). Y 6V entre E2(-) y G2(+)\r\n    - V(c1 - c2e1) = 0.5v    - V(c2e1 - e2) = 0.5v\r\n\r\n\r\n## Test condensadores HRCMM 2J 305\r\n- Capacidad: 2,84 uF\r\n- Capacidad de 3 en paralelo: 8,6 uF\r\n \r\n\r\n\r\nTags:\r\n  CNC, Fanuc, placas\n\nTags:\n  automatizacion","type":"text/plain"},

{"title":"Restic.txt","text":"Restic\r\n\r\nPrograma para ejecutar copias de seguridad versionadas en varios destinos\r\n\r\n\r\n# Repositorios\r\n- Hay que inicializarlos con `init` y seran el destino de las copias de seguridad. Pueden ser locales, remotos,...: `restic init --repo /srv/restic-repo`.\r\n\r\n- Para repositorio remoto: `restic -r sftp:user@host:/srv/restic-repo init`\r\n\r\n- También pueden hacerse copias de seguridad mediante HTTP instalando un servidor rest en destino: `restic -r rest:http://host:8000/`\r\n\r\n# Backup\r\n`restic -r /srv/restic-repo --verbose backup ~/work`\n\nTags:\n  informatica","type":"text/plain"},
{"title":"RFID HZ-1050.txt","text":"RFID HZ-1050\r\n\r\nChip lector de RFID.\r\n\r\n![](rfid_lector_HZ-1050.png)\r\n\r\nhttps://github.com/mcauser/micropython-hz1050\r\n[Doc1](http://www.gammon.com.au/forum/?id=12849)\r\n[Doc2](https://www.electroniclinic.com/hz1050-rfid-reader-with-arduino-interfacing-and-programming/)\r\nEl conector de la izquierda es el ICSP, para programar a su propio Atmega8.\r\nEl conector de la derecha es el de datos:\r\n\t- Se alimenta a 5V\r\n\t- TX es el envío de datos por puerto serie.\r\n\t- D0/D1: para el protocolo Wiegand.\r\n\t\r\nLa frecuencia de salida es seleccionable por jumpers. \r\nLos datos que envia consisten en 4 bytes. El siguiente ejemplo de código muestra un ejemplo de uso, borrando los datos de entrada si hay un espacio de 300ms:\r\n\r\n```Arduino\r\n\r\nconst unsigned long TIMEOUT = 300;  // mS\r\n\r\n// the most recent card, zero if none\r\nunsigned long cardCode;\r\n\r\nunsigned long timeLastSerialInput;\r\nbyte count;\r\n\r\nvoid processNewCard ()\r\n  {\r\n  // do something with this card  \r\n  }  // end of processNewCard\r\n  \r\nvoid processIncomingByte (const byte inByte)\r\n  {\r\n  unsigned long now = millis ();\r\n  \r\n  // if a long time has elapsed, assume new card\r\n  if (now - timeLastSerialInput >= TIMEOUT)\r\n    {\r\n    cardCode = 0;\r\n    count = 0; \r\n    }  // end of timeout\r\n  \r\n  timeLastSerialInput = now;\r\n  cardCode \u003C\u003C= 8;\r\n  cardCode |= inByte;\r\n  count++;\r\n  \r\n  if (count >= 4)\r\n    {\r\n    processNewCard ();\r\n    cardCode = 0;\r\n    count = 0; \r\n    }  // end of having 4 incoming bytes\r\n   \r\n  }  // end of processIncomingByte\r\n  \r\nvoid setup()\r\n  {\r\n  Serial.begin (19200);\r\n  }  // end of setup\r\n  \r\nvoid loop()\r\n{\r\n  // if serial data available, process it\r\n  while (Serial.available () > 0)\r\n    processIncomingByte (Serial.read ());\r\n\r\n}  // end of loop\r\n```\r\n\r\n\r\nTambién es posible usar una librería para usar un puerto serie por software:\r\n\r\n```\r\n#include \u003CSoftwareSerial.h>\r\n#include \u003CWire.h>\r\n\r\nSoftwareSerial HZ1050(2, 3); // RX and TX\r\n\r\nint i, j;\r\n\r\nlong value;\r\n\r\nvoid setup()\r\n\r\n{\r\n\r\n HZ1050.begin(9600); // start serial to RFID reader\r\n\r\n Serial.begin(9600); // start serial to PC\r\n\r\n}\r\n\r\nvoid loop()\r\n\r\n{\r\n\r\n value = NULL;\r\n\r\n //Serial.println(value);\r\n\r\n if (HZ1050.available() > 0)\r\n\r\n {\r\n\r\n value = NULL;\r\n\r\n for (j = 0; j \u003C 4; j++)\r\n\r\n {\r\n\r\n i = HZ1050.read();\r\n\r\n value += ((long)i \u003C\u003C (24 - (j * 8)));\r\n\r\n }\r\n\r\n while (HZ1050.available() == 0) {};\r\n\r\n Serial.print(\"UID:\");\r\n\r\n Serial.print(value);\r\n\r\n Serial.println();\r\n\r\n if (value == 9157613 || value == 6028023) // Your UID's\r\n\r\n { Serial.print(\"Accepted\"); // if correct uid is present do this...\r\n\r\n Serial.println();\r\n\r\n //value = NULL;\r\n\r\n }\r\n\r\n else { Serial.print(\"Denighed\");\r\n\r\n delay(200); // if incorrect uid is present do this...\r\n\r\n Serial.println();\r\n\r\n // value = NULL;\r\n\r\n }\r\n\r\n }\r\n\r\n}\r\n```\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Robot Fanuc.txt","text":"Robot Fanuc\r\n\r\n# Por probar\r\n\r\n* SHFT + Teclas velocidad\r\n* SHT + Corrd cambiar el user frame\r\n* regla mano derecha: indice (x), medio(y), pulgar(z)\r\n* Estudiar los menús.\r\n* Shift + FWB ó BKW: ejecuta el programa\r\n* FCTN: release wait\r\n* FCTN: toggle wrist jog\r\n* Shift + COORD: se cambia entre user frames.\r\n* FCTN: Quick full menus\r\n* MENUS, 0-NEXT, 4-POSITION: posicion actual robot\r\n* (SHIFT + ENTER) o ( $MCR.$OT_RELEASE a 1 y): Puentea la cadena de limites eléctricos de movimiento.\r\n\r\n# Crear una trayectoria\r\n1. TP en ON, SELECT → F2: CREATE  \r\n2. poner nombre programa\r\n3. Ir al punto deseado y pulsar SHIT + F1: POINT\r\n\n\nTags:\n  automatizacion","type":"text/plain"},

{"title":"rsync.txt","text":"rsync\r\n\r\n# Crear copias de seguridad\r\n\r\n* Copia de seguridad completa: `rsync -avh /ruta/origen /ruta/destino`\r\n* Copia de seguridad invcremental: `rsync -avhb --delete --backup-dir=/ruta/destino/copia_$(date +%d%m%Y%H%M) /ruta/origen/ /ruta/destino/`\r\n* Copia diferencial:\r\n\u003C\u003C\u003C \r\n```\r\n#!/bin/bash\r\n \r\nDAY=$(date +%A)\r\n \r\nif [ -e /ruta/copia/incr/$DAY ] ; then\r\n  rm -fr /ruta/copia/incr/$DAY\r\nfi\r\n \r\nrsync -a --delete --quiet --inplace --backup --backup-dir=/ruta/copia/incr/$DAY /ruta/origen/ /ruta/destino/\r\n```\r\n\u003C\u003C\u003C\r\n\r\n\r\n# Sincronizar como sudo root en ambos lados\r\nEl tunel ssh entre las máquinas no es necesario que se ejecute como sudo. Debe hacerse como usuario regular.\r\n\r\nrsync debe poder ejecutarse como \"sudo rsync\" en el destino sin que pieda password,  editando /etc/sudoers: `\u003Cusuario> ALL= NOPASSWD:/usr/bin/rsync`\r\n\r\n\r\n\r\n\r\n# Servidor Rsync\r\n\r\nCrear en /etc/rsyncd.conf\r\n\r\n\u003C\u003C\u003C\r\n```\r\npid file = /var/run/rsyncd.pid\r\nlock file = /var/run/rsync.lock\r\nlog file = /var/log/rsync.log\r\nport = 873\r\n\r\n[nas1]\r\npath = /mnt/data\r\ncomment = RSYNC FILES FROM NAS1\r\nread only = no\r\ntimeout = 300\r\nhosts allow = 192.168.2.4\r\ndont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz *.RData\r\nuid=root\r\ngid=root\r\nlist=yes\r\nsecrets file = /etc/rsyncd.secrets\r\nauth users = nas1\r\ncharset=utf-8\r\n```\r\n\u003C\u003C\u003C\r\n\r\n* Crear en /etc/rsyncd.secrets con permiso 600: `\r\nuser1:password1`\r\n* Lanzar el daemon con: `rsync --daemon`\r\n* Matar el servidor con : kill `cat /var/run/rsyncd.pid`\r\n* Para comprobar desde un cliente si el Servidor Rsync está activo: `rsync -rdt rsync://192.168.2.10:/`\r\n* Para syncronizar desde un cliente al servidor: `rsync -azvh /home/raul/VirtualBox\\ VMs/NAS1/* rsync://server1@192.168.2.10/VM_NAS`\r\n* Para que se ejecute al arrancar: `@reboot rsync --daemon` en `sudo crontab -e`\r\n\r\n\r\n# Trucos\r\n\r\n*  Copia completa de un sistema a servidor remoto: `sudo rsync -aAXv --exclude={\"/dev/*\",\"/proc/*\",\"/sys/*\",\"/tmp/*\",\"/usr/tmp/*\",\"/run/*\",\"/mnt/*\",\"/media/*\",\"/var/cache/*\",\"/lost+found\",\"/home/odroid/comun/*\",\"/home/odroid/datos/*\",\"home/odroid/.cache/chromium/*\",\"home/odroid/.cache/mozilla/firefox/*\"} / pi@nas:/media/data/comun/Backups/pc_raul_odroid/`\r\n\r\n\r\n* Copia rápida a traves de la red sin sincronización (al contrario que rsync pero 10 veces mas rápido).  En origen de la copia ejecutar desde directorio a enviar al destiono : `tar -cpv --atime-preserve=system  . | nc -q 10 -l -p 45454`\r\n\n\nTags:\n  informatica","type":"text/plain"},

{"title":"scikit-learn.txt","text":"scikit-learn\r\n\r\n## Conceptos\r\n\r\n- IA: trata de hacer las computadoras inteligentes para imitar las funciones cognitivas. Incluye vision artificial, creatividad, procesar lenguaje,...\r\n\r\n- Machine learning: La reama de la IA que cubre la parte estadística. Ejemplo: clasificación, clustering, redes neuronales,...\r\n\r\n- Deep Learning: Campo de la IA donde las computadores pueden tomas decisiones inteligentes por su cuenta. Es el nivel mas profundo de la IA.\r\n\r\n\r\n## Técnicas Machine Learning\r\n\r\n- Regresión/Estimación: La técnica de Regresión/Estimación se utiliza para predecir un valor continuo, por ejemplo, predicción de cosas como el precio de una casa basada en sus características, o para estimar la emisión de Co2 del motor de un coche.\r\n\r\n- Clasificación: Se utiliza una técnica de clasificación para predecir la clase o categoría, por ejemplo, si una célula es benigna o maligna, o si un cliente se va a retirar o no.\r\n\r\n- Clustering: Los grupos de casos similares, por ejemplo, pueden encontrar pacientes similares, o pueden ser utilizados para la segmentación de clientes en el campo bancario.\r\n\r\n- Asociación: Se utiliza para buscar elementos o sucesos que a menudo se producen conjuntamente, por ejemplo, artículos de comestibles que normalmente son comprados conjuntamente por un cliente en particular.\r\n\r\n- Deteción de anomalías: Se utiliza para descubrir casos anormales e inusuales, por ejemplo, se utiliza para la detección de fraude de tarjetas de crédito.\r\n\r\n- Minería secuencial: para predecir el siguiente suceso, por ejemplo, la secuencia de pulsación en sitios web.\r\n\r\n- La reducción de dimensión: se utiliza para reducir el tamaño de los datos.\r\n\r\n- sistemas de recomendación: esto asocia las preferencias de la gente con otros\r\nque tienen gustos similares, y recomienda nuevos artículos para ellos, como libros o películas.\r\n\r\n\r\n## Modulos de python a usar:\r\nnumpy: biblioteca matemática para trabajar con arregos de n-dimensiones\r\nscipy: coleccion de algoritmos matemáticos. Procesamiento de la señla, optimización, estadística,...\r\nmatplotlib: para trazado 2D y 3D.\r\npandas: estructuras de datos de alto rendimiento\r\nscikit-learn: algoritmos y herramientas para el machine learning. Tiene la mayoria de algoritmos de clasificación, regresión y agrupamiento.\r\n\r\n\r\n## Pasos de implamentación de un modelo ML\r\n\r\n1. preprocesamiento de datos\r\n2. separación de datos de entreno y test.\r\n3. configuración del algoritmo\r\n4. alimentar el modelo\r\n5. predicción\r\n6. evaluación\r\n7. exportación del modelo.\r\n\r\n\r\n## Aprendizaje supervisado vs no supervisado\r\n\r\nSupervisado: enseñamos al modelo partiendo de conjunto de datos etiquetados. Hay 2 tecnicas de aprendizaje:\r\n    - clasificacion: predecimos una categoria/etiqeuta discreta\r\n    - regresión: la predicción es un valor continuo\r\nNo supervisado: Se usa para el agrupamiento de datos (por ejemplo estilos de musica de una colección de CDs,...)\r\n\r\n\r\n## Regresión\r\n\r\nSupongamos que queremos predecir las emisiones de CO2 de un vehiculo. Tenemos para ello una table con datos reales de otros vehiculos. Para cada vehículos sabemos la cilindrada, en numero de cilindros y el gasto de combustible.\r\n\r\nHay 2 tipos de variables. \r\n- Dependientes: Se le llama \"Y\" y es el objetocp final. Es el valor a predecir. \r\n- Independientes: Se las atiqueta como \"X\". Son las causa de los estados.\r\n\r\nLa variable 'Y' debe ser un valor continuo, no valores discretos, pero las variables 'X' pueden ser valores discretos/categorias o valores continuos.\r\n\r\nCon los datos 'X' cremos un MODELO que nos permitirá estimar/predecir emisiones de CO2 para nuevos vehículos.\r\n\r\nHay 2 tipos de regresiones:\r\n- Simple: Una sola variable independente. \r\n- Multiple: Varias variables independientes.\r\n\r\nAlgoritmos de regresión en scikit-learn:\r\n- ordinal regression\r\n- poisson regression\r\n- fast forest quantile regression\r\n- linear, polynomial, lasso, stepwise, ridge regression\r\n- bayesian linear regression\r\n- neural network regression\r\n- decision forest regression\r\n- boosted decision tree regression\r\n- KNN (k-nearest neighbors)\r\n\r\n\r\n### Regresión lineal simple\r\n\r\nHay programa de ejemplo\r\n\r\nLa linea de regresión es de la forma y=ax+b. Como la linea no predice perfectamente todas los puntos de la tabla de datos que se ha usado, debe calcularse el error MSE (mean squared error). El MSE es la media de la diferencia entre cada punto de la tabla y la recta calculada. A menor valor, mejor es la predicción de la recta. \r\n\r\nLos algoritmos de machine learning, iteran con diferentes eactas hasta encontrar el menor MSE.\r\n\r\n\r\n### Regresión lineal múltiple\r\n\r\nHay programa de ejemplo\r\n\r\nSe utilizan multiples variables independientes para predecir. 2 aplicaciones principalmente:\r\n\r\n- Efecto de variables independientes en la predicción: Permite saber cual de las variables independientes tiene mas efecto en la predicción.\r\n\r\n- Predecir el impacto de cambios al cambiar las variables independientes. Por ejemplo como cambia la presión arterial de una persona al cambiar el indice de masa corporal.\r\n\r\nLa regresión lieal multiple, trata de una polinomi donde hay tantos coeficientes como variables independientes mas una constante.\r\n\r\nEs importante no usar muchas variables de entrada sin justificación, pues puede llevar a crear un modelo sobreajustado, haciendo que se ajuste bien al conjunto de datos de aprendizaje, pero no a casos generales.\r\n\r\nAntes de incorporar una variable, es importatne comprobar que tiene una dependencia lineal con la variable dependiente (se puede comprobar mostrando un diagrama de dispersión). Si no es así, hay que optar por modelos no lineales.\r\n\r\n\r\n### Evaluación del modelo en modelos de regresión.\r\n\r\nManeras de evaluar modelo:\r\n\r\n- train and test en el mismo dataset: se entrena el modelo con todos los datos, y se avalua con una porcion de ellos.\r\n\r\n- división de train and test: una parte de los datos se usa para entrenar al modelo, y la otra se usará para evaluarlo. Tiene el problema que es muy dependiente de los datos que se usen para entrenar y evaluar.\r\n\r\n- k-fold cross-validation: Si k=4 se parten los datos en 4 trozos. De cada trozo, se usa una parte (p.e. el 25%) para test y el resto para entrenar. La evaluación final es la media de la la evaluación de cada tramo.\r\n\r\n\r\n### Metricas de evaluacion en regresión.\r\n\r\nvarias maneras de calcular la precision de un modelos:\r\n- Mean Absoluta Error (MAE): media de los valores absolutos de los errores.\r\n- Mean Squared Error (MSE): media de los errores al cuadrado. MAs usado que el anterior, pq se acentúan los errores mas grandes.\r\n- Root Mean Squared Error (RMSE). Es la media de la raiz cuadrada de los errores.\r\n- Relative Absolute Error (RAE): Normaliza el error absoluto total.\r\n\r\n\r\n### Regresión no lineal\r\n\r\nGraficar los datos para comprobar que efectivamente no hay una relación lineal entrdatos de antrada y la salida. Ejemplos de regresiones no lineales son cuadráticas, cubicas, logaritmicas,... en definitiva, son regresiones polinomicas.\r\n\r\n\r\n## Clasificación\r\nEs un aprensizaje supervisado. Consiste en categorizar objetos en una lista de clases.\r\nNo se trata, entonces, de predecir un valor continuo.\r\n\r\nalgunos algoritmos de clasificación:\r\n- decision trees\r\n- naïve bayes\r\n- linear discriminat analysis\r\n- k-nearest neighbor\r\n- logisitc regression\r\n- neural networks\r\n- support vector machines (SVM)\r\n\r\n\r\n### k-vecionas mas proximos.\r\n\r\nSe la asigna un valor a K. Se busca la distancia entre un nuevo puntos y los k puntos mas cercanos. La predicción será de la clase mas popular de los k puntos cercanos.\r\n\r\nLa distancia se calculara en un espacio n-dimensional, donde n es el número de carcteristicas.\r\n\r\nPara valores pequeños de K, podemos tener malas predicciones pq es posible que tomemos algún ruido de la muestra de datos o algún punto con anomalía.\r\n\r\nPara valores grande de K, el modelo sería complejo y daría lugar a sobreajuste.\r\n\r\nEl valor correcto de K vendrá dado por resevrar parte de los datos para test y comprobar la precisión de las predicciones.\r\n\r\n\r\n### Metricas de evaluación para clasificadores.\r\n\r\nUno de los mas conocidos es el coeficiente Jaccard. Se basa en el area de la intersección del conjunto de etiquetas actuales y el conjunto de etiquetas predichas. La precisión es de 1.0 si se solapan completamente y del 0 si no se solapan en absoluto.\r\n\r\n\r\n## Arboles de decision\r\n\r\nTratan sobre probar un atributo e ir ramificando los casos, basándose en el conjunto de datos de prueba. Cada nodo interno se corresponde con una prueba y cada rama con el resultado de una prueba.\r\n\r\n\r\n## Regresión logistica.\r\n\r\nEs similar a la regresión lineal, pero trata de predecir una categoría en lugar de un valor numérico.\r\n\r\nA diferencia de la regresión lineal, las variables no deben de ser valores continuos.\r\n\r\nPuede tratarse de una clasificación binaria o multicategoría. En caso de ser binaria, se trata de predecir una de 2 categorias.\r\n\r\nUn caso de uso podría ser predecir que clientes van a darse de baja de un servicio el siguiente mes basándose en criterios de sexo, edad, empleado, meses siendo cliente,...\r\n\r\nPuede usarse para obtener respuestas del tipo si/no, 1/0, sube/baja,.. o bien para obtener una probabilidad.\r\n\r\n\r\n## Maquinas de soporte vectorial (SVM)\r\n\r\nEs un sistema de clasificación supervisado que puede clasificar los casos medante la búsqueda de un separador. SVM trabaja primero,correlacionando datos con un espacio de características de alta dimensión para que los puntos de datos puedan ser categorizados, incluso cuando los datos no son de otro modo separables linealmente. Es eficiente para espacios dimensionales altos.\r\n\r\nKerneling se conoce a la técnica de correlaciones datos a un esapcio dimesional mas alto. Ejemplo, en caso de tener datos que están linealmente repartidos, puede aumentarse su separabilidad con x², de manera que los datos tendran forma de parábola y se podrá trazar una linea que separe datos de una categoría y de otra. A la funcion empleada, se le conoce como \"función kernel\". Las funciones kernel pueden ser de diferente tipo:\r\n    - lineal\r\n    - polinomial\r\n    - radial (ó RBF)\r\n    - sigmoide\r\n    - ...\r\n    \r\nUna vez correlacionados los datos, se busca un hiperplano que separe los datos en características, haciendo que la distancio entre el plano y los puntos sea la mayor posible (es decir, que el plano esté en la mitad de la separación entre puntos).\r\n\r\n\r\n## Clustering (segmentación)\r\n\r\nEs la práctica de particionar un conjunto de datos con características similares.  El clustering puede agrupar los datos de forma NO supervisada. \r\nUn cluster es un grupo de objetos similares a otros objetos y diferentes de los objetos de otros otros clusters.\r\n\r\nLa diferencia entre clasificación y clistering es:\r\n- clasificación asigna etiquetas predefinidas a nuevos elementos\r\n- clustering: los datos no están etiquetados y el proceso no está supervisado.\r\n\r\nSe puede usar para exploratory data analysis, generación de contenidos, buscar duplicados, como pre-procesado. \r\n\r\n\r\n### Clustering de k-means\r\n\r\nEs un algortmo para la clustrización. Divide los datos en k subconjuntos no solapados sin ninguna estructura interna de particiones. el algoritmo busca minimizar la distancia entre los elementos de un conjunto y busca maximizar ladistancia entre los conjuntos.\r\n \r\nLa similaridad se calculando la distancia euclidiana.\r\n\r\nSe determinan k puntos al azar (centroides), se calcula la distancia de cada punto a los centroides generando la matriz de distancias. Tras ello se crean los conjuntos. Al haberse generado los centroides al azar, puede no ser lo mas óptimo, por lo que se recalculan los centroides al valor medios de los puntos que han ido a parar a cada conjunto.  Se reclacula de nuevo la matriz de distancias. El proceso se repita hasta que los centroides no se desplazan al recalcularse.\r\n\r\nEl sistema converge, pero es posible que no encuentre el resultado mas óptimo, por lo que suele ser habitual repetir todo el proceso varias veces con diferentes valores inciales.\r\n\r\n\r\n### Clustering jerárquico\r\n\r\nGenera árboles de agrupamiento. Permite agrupar datos. Puede ser:\r\n- divisivo: la división es decendente desde la raíz a las hojas\r\n- Aglomerativo: de sentido ascendente. se inicia en su propio cluster\r\ny los pares de clústeres se fusionan a medida que se avanzan en la jerarquía.\r\n\r\nSe suelen representar en un dendograma.\r\n\r\nUn ejemplo de uso sería agrupar 6 ciudades en Canadá basados en sus distancias unas de otras. Nos permitría trazar la menor ruta que las recorre, o si cortamos el arbol de fusiones en un determinado punto, nos mostraría que cuidades estan agrupadas entre sí.\r\n  - Al tener 6 ciudades, pasaremos a tener 6 clusters (cana uno conteniendo una cuidad).\r\n  - Se escojen las 2 cuidades mas cercanas y se fusionan en un clúster. \r\n  - A partir de ese momento, en la tabla de distancia entre cuidades, desaparecen las 2 ciuidades y se sustituyen por el cluste de la fusión.\r\n  - Se comprueba en la tabla la nueva distancia mas cercana y se repite el proceso.\r\n  - Acabamos obteniendo un cluste con la unión de las 6 ciudades.\r\n\r\n\r\n### Clustering DBSCAN (Density-based Spatial Clustering of Applications with Noise )\r\n\r\nIdeal para aplicar en clústeres con forma arbitraria o clusteres dentro de clusteres.\r\n\r\n\r\n\r\n------------ curso actual realizando ------------\r\n\r\n## Guia Machine learning\r\nminuto 13'00\"\r\n\r\nElementos que debe tener un sistema para poder aplicar machine learning:\r\n1. Existencia de un patrón\r\n2. No podemos precisarlo matematicamente\r\n3. Datos. Aprendemos de los datos.\r\n\r\nComponentes matematicos del machine learning:\r\n\n\nTags:\n  informatica","type":"text/plain"},

{"title":"Servidor de ficheros SAMBA.txt","text":"Servidor de ficheros SAMBA\r\n\r\nPermite compartir archivos a través de la red conel protocolo SMB\r\n\r\n\r\n# Instalación\r\n`sudo apt install samba`\r\n\r\n\r\n# Añadir usuarios\r\n- Añadir usuarios al sistema samba: `sudo smbpasswd -a \u003Cusuario>`\r\n- Asegurarse que las carpetas a compartir tengan los permisos apropiados. El acceso pasa primero por los permisos de Samba y posteriormente por los permisos de Linux.\r\n\t\r\n\r\n# Configuración de los recursos compartidos\r\n\t\r\n\t- Configuración de /etc/samba/smb.conf  (ver el fichero mas abajo)\r\n- Comprobar que el fichero es correcto: `sudo testparm`\r\n- Reinicar el servicio: `systemctl restart smbd.service`\r\n- En cliente se monta:  `//192.168.2.2/raul   /home/odroid/datos  cifs  vers=3.0,gid=1000,uid=1000,auto,exec,user,rw,credentials=/home/odroid/.smbcredentials  0  0`\r\n- dar los siguientes permisos al archivo .smbcredentials:\r\n    \t\t\r\n\t\t- `sudo chown root .smbcredentials`\r\n\t\t- `sudo chmod 600 .smbcredentials`\r\n\r\n\r\n\r\n# Error al montar unidades samba\r\nal montar las unidades sambe del nas aparece el siguiente error en `dmsg`\r\n\r\nLinea de montaje en /etc/fstab:\r\n`//192.168.2.6/comun /home/raul/pepe   cifs   vers=3.0,gid=1000,uid=1000,auto,exec,user,rw,username=pol,password=blahblahblah  0  0`\r\n\r\nError en **dmesg**:\r\n\r\n```\r\n[68492.422899] CIFS: Attempting to mount //192.168.2.6/comun\r\n[68492.544548] CIFS VFS: \\\\192.168.2.6\\comun validate protocol negotiate failed: -13\r\n[68492.562808] CIFS VFS: cifs_mount failed w/return code = -2\r\n```\r\n\r\nPara probar que el servidor trabaja OK, probar con `smbclient -U pol -L 192.168.2.6`. Probar con los diferentes usuarios, lo que permite comprobar la contraseña de cada uno de ellos.\r\n\r\nProbar a montar la unidad de red en modo **verbose**:\r\n`sudo mount -t cifs //192.168.2.6/comun /home/raul/pepe --verbose -o username=raul,password=qwsaqwsa_11,vers=3.0,sec=ntlmssp`\r\n\r\n\r\nel problema se trata de que la ruta de montaje de la unidad USB es muy larga. En mi caso: /srv/dev-disk-by-id-usb-External_USB3.0_KPS5ZWPQ1ZBXAVNOET1T-0-0/\r\n\r\nEditando /etc/fstab y  /etc/openmediavault/config.xml se puede cambiar el punto de montaje.\r\nEn mi caso:\r\n\r\n```\r\nmkdir /srv/raid\r\nchown root:root raid\r\nchmod 777 raid\r\n```\r\n\r\nCambiar las viejas referencias en los 2 ficheros mencionados por /srv/raid\r\n\r\n\r\n# Ejemplo de configuración\r\n\r\n```\r\n[comun]\r\n        comment = Todos los datos compartidos\r\n        path = /mnt/raid/comun\r\n        writeable = Yes\r\n        # read only = yes\r\n        # write list = user1 user3\r\n        # read list = user 2\r\n        create mask = 0774\r\n        directory mask = 0774\r\n        browseable = Yes\r\n        valid users = raul pol\r\n        force group = users\r\n        force user = raul\r\n\r\n        read raw = Yes\r\n        write raw = Yes\r\n        socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=131072 SO_SNDBUF=131072\r\n        min receivefile size = 16384\r\n        use sendfile = true\r\n        aio read size = 16384\r\n        aio write size = 16384\r\n\t\t\r\n[backup]\r\n        comment = Todos los datos compartidos\r\n        path = /mnt/raid/backup\r\n        writeable = Yes\r\n        # read only = yes\r\n        # write list = user1 user3\r\n        # read list = user 2\r\n        create mask = 0774\r\n        directory mask = 0774\r\n        browseable = Yes\r\n        valid users = raul pol\r\n        force group = users\r\n        force user = raul\r\n\r\n        read raw = Yes\r\n        write raw = Yes\r\n        socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=131072 SO_SNDBUF=131072\r\n        min receivefile size = 16384\r\n        use sendfile = true\r\n        aio read size = 16384\r\n        aio write size = 16384\r\n```\n\nTags:\n  informatica","type":"text/plain"},
