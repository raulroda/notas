\n- hosts: all  # nombre de uno, grupo,...\r\n  remote_user: vagrant\r\n  become: true  # todo el script como su perusuario. Se puede poner en un solo ojbeto\r\n  tasks:\r\n  - name: instala vim\r\n    apt: name=vim state=present\r\n  - name: saluda\r\n    shell: echo hola\r\n  - name:  \"lanza un ping\"\r\n    ping\r\n  - name: instala apache2\r\n    apt: name=apache2 state=present update_cache=true\r\n    notify: \"reiniciar el servidor web\"\r\n  - name : instalar servicios web\r\n   apt: name ={{ item }} state=installed\r\n   with_items:\r\n     - postgresql\r\n     - php5\r\n  - name: crea un usurio para el codigo de mi aplicacion\r\n    user: name=aplicacion comment=\"cuenta de la aplicacion\"  state=present\r\n\r\nhandlers:\r\n  - name: \"reiniciar el servidor web\"\r\n    service: name=apache2 state=restated\r\n```\r\n\r\n\r\n# ANSIBLE\r\n\r\nPermite escribir como se desea tener un equipo y no las instrucciones a realizar. Es decir,si deseamos que tenga una IP enconcreto, se le especifica y si ya la tiene no hace nada.\r\n\r\n\r\n\r\n# Introduccion\r\n\r\nUn comando básico sería: `ansible all --inventory \"localhost,\" --module-name debug --args \"msg='Hello Ansible'\"` o la versión abreviada `ansible all -i \"localhost,\" -m debug -a \"msg='Hello Ansible'\"`\r\n\r\ndonde:\r\n    - all: se plaicará a todas las máquinas listadas en el inventario.\r\n    - --inventory: inventario de máquinas. Puede usarse IP, hostnames,usernames,...\r\n    - --module-name: Modulos a aplicar a las máquinas. En este caso Debug muestra info por pantalla para facilitar la depuración.\r\n\r\n\r\n\r\n# Para ejecutar un playbook\r\n\r\n`ansible-playbook -i \"192.168.2.17,\" -u pi -k ansible_rpi_server.yml`\r\n- i: Como el inventario no es un archivo, sino un lista, debe acabar en ,\r\n- u: usuario ssh\r\n- k: para que solicite el password para ssh. En caso de tener llave pública, no es necesario.\r\n\r\n\r\n# Fichero de inventario\r\n\r\nSe puede especificar en un fichero en en varios fichero dentro de una carpeta. Tradicionalmente se nombre como \"inventory\". Poemos añadir información de conexión y contraseñas, aunque por seguridad las contraseñas se las indicaremos de forma interactiva.\r\n\r\ninventory:\r\n```yaml\r\nlocalhost\r\n\r\n# Defaults (no need to provide the \"ansible_ssh\" option)\r\n192.168.0.10 ansible_ssh_port=22\r\n\r\n# Customization for a local Ubuntu machine\r\n\r\n192.168.0.11 ansible_ssh_user=ubuntu ansible_ssh_port=2222\r\n```\r\n\r\nAhora el primer comando sería: `ansible all -i ./inventory -m debug -a \"msg='Hello Ansible'\"`\r\n\r\n\r\n\r\n\r\n# Vagrant\r\nSe puede integrar Vagrant con Ansible. Ejemplo de fichere Vagrantfile:\r\n\r\n```\r\n```\r\n\r\nPara lanzar la máquna: `vagrant destroy & vagran up`\r\n\r\nPara aprovisionar la máquina creada: `vagrant provision`\r\n\r\n\r\n\r\n# Modulos\r\n\r\nExisten muchos modulos a usar según las necesidades. Ejemplo:\r\n\r\n## debug\r\n\r\n## apt\r\n\r\nPermite instalar paquetes apt.\r\n- name: nombre paquete a instalar\r\n- state:\r\n    - present: mira si está instalado sino lo instalada\r\n    - latest: se asegura que esté a la ult version\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"GUIA COMPRA VEHICULOS.txt","text":"GUIA COMPRA VEHICULOS\r\n\r\n\r\n# Coches usados mas fiables (Mar 2021)\r\n- honda jazz\r\n- lexus RX (caro reparar)\r\n- toyota\r\n- suzuki alto (caro reparar)\r\n- dacia sandero\r\n\r\n\r\n# Marcas de motos chinas emergentes\r\n- Benelli\r\n- Ariicmotor.es\r\n- Zontes\r\n\r\n\r\n# Puntos a considerar para la compra de un coche de segunda mano.\r\n- No fumador\r\n- Correa distribución\r\n- Todos los paneles del mismo tono\r\n- Serigrafia en esquina cristales\r\n- Comprobar no golpes (mirando chasis arrugado en maletero y capó)\r\n- Rueda de repuesto / kit antipinchazos\r\n- El motor no debería de estar limpio\r\n- estado neumáticos\r\n- estado embrague\r\n- cierra de todas las puertas\r\n- No luces de avería\r\n- No marcas de aceite en suelo\r\n\r\n\r\n# Contrato compra venta coche vehiculo\r\n- debe tenrer la fecha y hora\r\n- nombre apellidos y dni vendedor y comprador\r\n- datos vehiculo:  marca, modelo, version, calor, acabado, motor, matricula, bastidor y kilometraje.\r\n- cláusula indicando que el comprador conoce el estado del vehículo  incluyendo aquí posibles desperfectos que se puedan encontrar en una revisión rápida del vehículo. se puede indicar que se ha permitido al comprador o a un tercero en su nombre, probar y revisar el coche para comprobar su estado y los posibles defectos que pueda tener.. Si el vehículo tiene una avería, debe aparecer en el contrato.\r\n- el vehículo se transfiere sin tener **ningún tipo de carga o gravamen pendiente**.\r\n- el precio y el método de pago.\r\n\r\nEjemplo de contrato:\r\n![](contrato%20compraventa%201.png)\r\n![](contrato%20compraventa%202.png)\r\nFinalizar con firma y escribiendo a mano el NIF\r\n\r\n\r\n# Garantia venta coches particulares\r\nEn el caso de un vendedor particular, al firmar el contrato, el vendedor solo se hace responsable de los **daños ocultos en el vehículo ocultos por mala fe,** aspecto que debe de ser ratificado por un perito. Es decir, hay que demostrar que esa avería existía antes de la firma del contrato y que el vendedor conocía su existencia. Pudiendo, en este caso, rescindir el contrato, rebajar el precio del vehículo o abonar los costes de la reparación, siempre dentro de los **seis meses después de la firma del contrato**.\r\n\r\nSi los defectos que hay estaban a la vista en el momento de firmar el contrato o si la avería se ha producido tras la firma, no hay ninguna manera de reclamar.\r\n\r\n\r\n# Motos eléctricas ciudadanas\r\n- https://www.niu.com/es/product/u-gt\r\n- https://www.peugeot-motocycles.es/gama/e-ludix\r\n- https://sumco-moto.com/eviball1.html\r\n- urbet (3000€ una 125 !!)\r\n\r\n\r\n# Bicicletas eléctricas\r\n-https://www.norauto.es/p/bicicleta-electrica-plegable-wayscral-takeaway-e50-20-negro-bateria-incluida--2210553.html?CatalogID=48229&CatalogCategoryName=48274\r\n- https://momabikes.com/collections/bicicletas-electricas/products/bicicleta-electrica-plegable-ebike20\r\n- https://momabikes.com/collections/bicicletas-electricas/products/bicicleta-electrica-ebike-road-pro-28\r\n- https://www.fnac.es/Bicicleta-Electrica-Xiaomi-Qicycle-Electronica-Deporte-y-Salud-Bicicleta/a6704090\r\n- https://smartgyro.es/\n\nTags:\n  vehiculos","type":"text/plain"},
{"title":"Guia CSS.txt","text":"Guia CSS\r\n\r\nanimista.net: permite crear animaciones CSS faciles.\r\n\r\n(por formatear)\r\n\r\nPermite definir el estilo de una página web. Con el HTML se define el contenido y con CSS se le da el aspecto.\r\n\r\nExisten algunos frameworks CSS que permiten agilizar el diseño:\r\n- [bootstrap](bootstrap.md): Está orientado ºal diseño de componentes. Hay botones predefinidos, menu de navegación,...\r\n- minicss.org: libreria CSS minimalista.\r\n- [Guia Tailwind](Guia%20Tailwind.md): Orientado a utilidades. A cada elemento se le aplica formato facilmente especificando nombre de clases (padding, color texto, centrado, bordes,...). El nombre de las clases se asemejan a las directivas CSS. Contiene tanto CSS como JS.\r\n- Bulma: Es similar a Bootstrap pero algo mas sencillo. solo usa CSS.\r\n\r\n- Water.css:  https://github.com/kognise/water.css. Permite mejorar el aspecto de una web sin tener que aplicar clases ni nada. Permite alguna personalización, cambio tema claro/oscuro,...\r\n\r\nCompartiva peso librerias CSS: https://gist.github.com/primaryobjects/64a4e7e3351c646f51eee07949215ad4\r\n\r\n\r\n\r\n# Utilidades\r\n- https://www.cleancss.com/css-beautify/: convierte css compacto o minimized en un aspecto legible.\r\n- https://codebeautify.org/css-beautify-minify\r\n\r\n\r\n# Introducción\r\nPermite dar formato a los contenidos de una web\r\n\r\nEjemplo:\r\n\r\n\th1, h2, h3 {\r\n\t\tfont-family: georgia;\r\n\t\tcolor: red;\r\n\t}\r\n\r\nLa sintaxys consiste en 3 partes:\r\n1. Selector: el el elemento html al que se quiere aplicar\r\n2. Propiedad\r\n3. Valor\r\n\r\nPara aplicar formato a varios selectores, se pueden separar por comas\r\n\r\nLos estilos CSS se puede aplicar de 3 maneras:\r\n- internamente: en la cabecera html\r\n- externamente: en doumento externo con extension css\r\n  \u003Clink rel=\"stylesheet\" href=\"mystules.css\">\r\n- inline: usando param etro 'style' dentro de un tag HTML. No es recomendable y además es ineficiente.\r\n\r\n\r\n\r\n## Colores\r\nSe puede especificar de 3 maneras:\r\n- Nombre: h1{color: red;}\r\n- Codigo hexadecimal RGB: h1{color: #33adff;}\r\n- Tupla: h1{color: rgb(255, 0, 255);}\r\n\r\nAyuda btener colores: colorpicker.com\r\n\r\n\r\n\r\n## Combinación de selectores y precedencia de reglas\r\n\r\nEn CSS hay varias formas de seleccionar unos elementos respecto a su relación con otros, lo cual se expresa mediante combinaciones. Sean A y B dos selectores cualquiera (p, h1, div, etc.):\r\n\r\nCombinaciones posibles\r\n* A, B:  Cualquier elemento A y/o B. Es decir, se aplica la misma regla a varios elementos.  \r\n    >>> A, B {color:gold;}\r\n* A B: Cualquier elemento B descendiente de un elemento A; es decir, un hijo, un hijo de otro hijo, etc.\r\n    >>> A B {color:gold;}\r\n* A > B: Cualquier elemento B que sea hijo directo de un elemento A. \r\n    >>> A > B {color:gold;}\r\n* A + B: \tCualquier elemento B que sea hermano siguiente de un elemento A; es decir, los siguientes hijos del mismo padre.\r\n    >>> A + B {color:gold;}\r\n* A ~ B:  Cualquier elemento B que sea hermano siguiente y contiguo de un elemento A; es decir, los hijos B que siguen a A sin otros hijos diferentes en medio (C).\r\n    >>> A ~ B {color:gold;}\r\n\r\n\r\n## Precedencia de reglas\r\n\r\nEn un mismo documento HTML podemos utilizar diferentes formas de dar formato:\r\n\r\n1. Poner estilo directamente (inline) en los elementos HTML.\r\n2. Poner estilo utilizando \"id\": #elemento\r\n3. Poner estilo utilizando \"class\": .elemento\r\n4. Utilizando etiquetas o elementos que tienen estilo implicito como son: span, div, h1, etc\r\n\r\nEntonces, si se usan varias hojas de estilo, se puede producir un conflicto sobre qué estilo se aplica a un selector en particular. En este caso se tendrán en cuenta las siguientes reglas:\r\n\r\n* ! important: Puede establecerse una regla como importante al especificar ! important. Un estilo designado como importante prevalecerá sobre estilos contradictorios de similar nivel. \r\n    ```BODY {\r\n    background: url(bar.gif) white;\r\n    background-repeat: repeat-x ! important\r\n    } ```\r\n\r\n* Reglas de selector: calculando especificidad: Las hojas de estilo también pueden primar sobre hojas de estilo en conflicto basándose en su nivel de especificidad, donde un estilo más específico siempre prevalecerá sobre uno menos específico.\r\n\r\nLa prioridad prevalece y se aplica estilo inline, sobre poner estilo con \"id\"; este, sobre poner estilo con \"class\", y este, sobre el estilo del elemento HTML (p, h1, div, etc.).\r\n\r\n\r\n## Display \r\nPermite  modificar la distribución de los elementos de un div,...\r\n- (hay muchos tipos)\r\n- flex: muestra los elementos en linea. Para acabar de especificar como se justifican los elementos se puede usar justify-content, que a su vez puede ser:\r\n\t-  space-around: con espacio equidistante entre elementos\r\n\t-  flex-start: todos los elementos al principio de la linea\r\n\t-  flex-end\r\n\t-  center\r\n\t-  space between: elementos ocupando todo el ancho\r\n\r\n\r\n\r\n--------------\r\n\r\n```\r\nGuia CSS\r\n\r\nCSS son las siglas de Cascade Style Sheet que traducido significa hojas de estilo en cascada.\r\n\r\nPodemos asociar las reglas de estilo a las marcas HTML de tres maneras: directamente a la marca, en el head de la página o agrupar las reglas de estilo en un archivo independiente con extensión *.css\r\n\r\nEl selector universal (*) hace referencia a cualquier marca. Salvo que otra regla lo modifique\r\n\r\n======\r\n====== Unidades de medida\r\n======\r\npx (pixeles) \r\nem (altura de la fuente por defecto)\r\nex (altura de la letra x) \r\nin (pulgadas) \r\ncm (centímetros) \r\nmm (milímetros) \r\npt (puntos, 1 punto es lo mismo que 1/72 pulgadas) \r\npc (picas, 1 pc es lo mismo que 12 puntos) \r\n% (porcentaje)\r\n\r\n======\r\n====== Color\r\n======\r\n#ff0000 (rojo, verde, blue)\r\n(255,0,0)\r\n(100%,0%,0%)\r\n#ffaaff  == #faf\r\n\r\n======\r\n====== Posicionamiento\r\n======\r\nLa propiedad position determina el punto de referencia donde se debe localizar cada elemento HTML. Por defecto esta propiedad se inicializa con el valor static.\r\nCon el valor por defecto static, cada elemento HTML se localiza de izquierda a derecha y de arriba hacia abajo.\r\n\r\nRELATIVE\r\n#caja1,#caja2,#caja3 {\r\n  background-color:#f99;\r\n  font-family:verdana;\r\n  font-size:1.3em;\r\n}\r\n#caja2 {\r\n  position:relative;\r\n  left:15px;\r\n  top:5px;\r\n}\r\n\r\n\r\nABSOLUTE\r\nDispone el elemento completamente fuera del flujo de la pagina. El posicionamento es siempre respecto a la pagina.\r\n#caja2 {\r\n  background-color:#ff0;\r\n  position:absolute;\r\n  left:40px;\r\n  top:30px;\r\n}\r\n\r\nFLOAT\r\nLa propiedad float saca del flujo un elemento HTML. Esta propiedad admite tres valores:\r\ncleft\r\nright\r\nnone\r\n\r\n\r\nPOSICIONAMIENTO 2 COLUMNAS\r\n* {\r\n  margin:0px;\r\n  padding:0px;\r\n}\r\n#columna1 {\r\n  position:absolute;\r\n  top:0px;\r\n  left:0px;\r\n  width:200px;\r\n  margin-top:10px;\r\n  background-color:#ffff55;\r\n}\r\n#columna2 { \r\n  margin-left:220px;\r\n  margin-right:20px;\r\n  margin-top:10px;  \r\n  background-color:#ffffbb;\r\n}\r\n\r\n\r\nPOSICIONAMIENTO 2 COL. CON FLOAT\r\n* {\r\n  margin:0;\r\n  padding:0;\r\n}\r\n#columna1 {\r\n  float:left; \r\n  width:200px;\r\n  background-color:#ff5;\r\n  border:1px solid #555;\r\n}\r\n#columna2 {\r\n  margin-left:210px;\r\n  background-color:#ffb;\r\n  border:1px solid #555;\r\n}\r\n\r\nPOSICIONAMIENTO CABECERA, 3 COL. Y PIE\r\n\u003Chtml>\r\n\u003Chead>\r\n\u003Ctitle>Problema\u003C/title>\r\n\u003Clink rel=\"StyleSheet\" href=\"estilos.css\" type=\"text/css\">\r\n\u003C/head>\r\n\u003Cbody>\r\n\u003Cdiv id=\"contenedor\">\r\n\u003Cdiv id=\"cabecera\">\r\n\u003Ch1>Aca el título de la página\u003C/h1>\r\n\u003C/div>\r\n\u003Cdiv id=\"columna1\">\r\n\u003Cp>columna1. \u003C/p>\r\n\u003C/div>\r\n\u003Cdiv id=\"columna3\">\r\n\u003Cp>columna3.\u003C/p>\r\n\u003C/div>\r\n\u003Cdiv id=\"columna2\">\r\n\u003Ch2>Título de la columna\u003C/h2>\r\n\u003Cp>Contenido de la columna2.\u003C/p>\r\n\u003C/div>\r\n\u003Cdiv id=\"pie\">\r\nPié de página.\r\n\u003C/div>\r\n\u003C/div>\r\n\u003C/body>\r\n\u003C/html>\r\n\r\n* {\r\n  margin:0px;\r\n  padding:0px;\r\n}\r\n#contenedor\r\n{\r\n  width:100%;\r\n  margin:0px;\r\n  border:1px solid #000;\r\n  line-height:130%;\r\n  background-color:#f2f2f2; \r\n}\r\n#cabecera\r\n{\r\n  padding:10px;\r\n  color:#fff;\r\n  background-color:#becdfe;\r\n  clear:left;\r\n}\r\n#columna1\r\n{\r\n  float:left;\r\n  width:200px;\r\n  margin:0;\r\n  padding:1em;\r\n}\r\n#columna2\r\n{\r\n  margin-left:210px;\r\n  margin-right:230px;\r\n  border-left:1px solid #aaa;\r\n  border-right:1px solid #aaa;\r\n  padding:1em;\r\n}\r\n#columna3\r\n{\r\n  float:right;\r\n  width:200px;\r\n  margin:0;\r\n  padding:1em;\r\n}\r\n#pie {\r\n  padding:10px;\r\n  color:#fff;\r\n  background-color:#becdfe;\r\n  clear:left;\r\n}\r\n\r\n\r\n\r\n======\r\n====== Estilos a nivel de marca\r\n======\r\n\r\nSe define en la propiedad style los estilos a definir para dicha marca.\r\n\r\n\u003Ch1 style=\"color:#ff0000;background-color:#ffff00\">\r\n  Este mensaje es de color rojo sobre fondo amarillo.\r\n\u003C/h1>\r\n\r\n======\r\n====== Estilos a nivel de pagina\r\n======\r\n\r\n\u003Chead>\r\n\u003Ctitle>Problema\u003C/title>\r\n\u003Cstyle type=\"text/css\">\r\nh1 {color:#ff0000;background-color:#ffff00}\r\n\u003C/style>\r\n\u003C/head>\r\n\r\n======\r\n====== Agrupacion marcas\r\n======\r\n\r\nh1,h2,h3 {\r\n  font-family:verdana;\r\n  color:#0000ff;\r\n}\r\n\r\n======\r\n====== Propiedades fuentes\r\n======\r\n\r\nfont-family:times new roman,Arial,Arial Black,Arial Narrow,Courier New,Georgia,Impact,Tahoma,Roman, Verdana)\r\nfont-size:30px;\r\nfont-style:italic,normal,oblique\r\nfont-weight:normal,bold,bolder,lighter,100,200,300,400,500,600,700,800,900\r\nfont-variant: small-caps, normal\r\n\r\nExiste una version abreviada\r\nPodemos indicar en cualquier orden font-weight, font-style, font-variant y luego los valores obligatorios font-size y font-family en ese orden. No debemos separar por coma.\r\nfont:bold italic 25px verdana;\r\n\r\n======\r\n====== Propiedades Texto\r\n======\r\n\r\ncolor:#ff000; ó color:rgb(255,0,0);\r\ntext-align: left,right,center,justify  \r\ntext-decoration: none, underline, overline, line-through\r\nletter-spacing y word-spacing : espacio entre caracteres y palabras\r\ntext-indent: identación\r\ntext-transform: none - capitalize - lowercase - uppercase \r\n\r\n======\r\n====== Estilo en contexto\r\n======\r\n\r\n\u003Cstyle type=\"text/css\">\r\np b{\r\n  color:#0000ff;\r\n}\r\nh1 b{\r\n  color:#ff0000;\r\n}\r\n\u003C/style>\r\n\r\nOJO: No confundir con h1,b que se usa para la agrupacion de las 2 etiquetas a la vez.\r\nEl color del texto en la etiqueta \u003Cb> cambia en funcion de si esta en un \u003Cp> o \u003Ch1>\r\n\r\n\r\n======\r\n====== Hojas de estilo en fichero aparte\r\n======\r\nen la cabecera (HEAD) del archivo HTML:\r\n\u003Clink rel=\"StyleSheet\" href=\"estilos.css\" type=\"text/css\">\r\n\r\nEl archivo que tiene las reglas de estilo es (estilos.css):\r\nbody {\r\n  background-color:#eafadd;\r\n}\r\n...\r\n\r\n======\r\n====== Hojas de estilo mediante clases\r\n======\r\nLa sintaxis para definir una clase aplicable a cualquier marca HTML es:\r\n\r\nse puede usar .resaltado o *.resaltado\r\n\r\n.resaltado{\r\n  color:#000000;\r\n  background-color:#ffff00;\r\n  font-style:italic;\r\n}\r\n\r\nLuego, para indicar que una marca sea afectada por esta regla:\r\n\r\n\u003Ch1 class=\"resaltado\">Titulo de nivel 1\u003C/h1>  --> la clase sin el punto\r\n\r\n======\r\n====== Pseuclases\r\n======\r\nSe aplica espacialmente a la marca \u003Ca>.\r\nIndican comportamiento en funcion del estado.\r\nDebe respetarse el orden en la declaración.\r\n\r\na:link - Enlace sin ingresar\r\na:visited - Enlace presionado\r\na:hover - Enlace que tiene la flecha del mouse encima\r\na:active - Es la que tiene foco en ese momento (pruebe de tocar la tecla tab)\r\n\r\nPara quitar el subrayado a los links, por ejemplo:\r\na:link {\r\n  text-decoration: none;\r\n}\r\na:visited {\r\n  text-decoration: none;\r\n}\r\n\r\n======\r\n====== Hojas de estilo mediante id\r\n======\r\n\r\nLa definición de un estilo por medio de Id con respecto a las clases, es que sólo podremos aplicar dicho estilo a una sola marca dentro de la página HTML\r\n\r\n#cabecera {\r\n  font-family:Times New Roman;\r\n  font-size:30px;\r\n  text-align:center;\r\n  color:#0000ff;\r\n  background-color:#bbbbbb;\r\n}\r\n\r\nen el html solo se acepta con la marca div\r\n\u003Cdiv id=\"cabecera\">\r\n\r\n\r\n======\r\n====== Propiedades relacionadas al borde de una marca HTML.\r\n======\r\n\r\n\r\npadding: espacio entre texto y borde\r\nborder: el borde en si\r\nmargin: el espacio entre el borde y resto del documento\r\n\r\nborder-style: none, hidden, dotted, dashed, solid, double, groove, ridge, inset, outset\r\nborder: border-width border-style border-color (separados sin coma)\r\nborder-top: border-width border-style border-color (separados sin coma)\r\nborder-right: border-width border-style border-color (separados sin coma)\r\nborder-bottom: border-width border-style border-color (separados sin coma)\r\nborder-left :border-width border-style border-color (separados sin coma)\r\n\r\nborder-top-width\r\nborder-right-width\r\nborder-bottom-width\r\nborder-left-width\r\n\r\nborder-top-style\r\nborder-right-style\r\nborder-bottom-style\r\nborder-left-style\r\n\r\nborder-top-color\r\nborder-right-color\r\nborder-bottom-color\r\nborder-left-color\r\n\r\npadding:padding-top padding-right padding-bottom padding-left;\r\nsi indicamos un único valor se aplica a los cuatro lados: margin: 1px si indicamos dos valores, el primero se aplica a la parte superior e inferior y el segundo valor a los lados izquierdo y derecho.\r\npadding-top:20px;\r\npadding-right;\r\npadding-bottom;\r\npadding-left;\r\n\r\nmargin: margin-top margin-right margin-bottom margin-left;\r\nsi indicamos un único valor se aplica a los cuatro lados: margin: 1px si indicamos dos valores, el primero se aplica a la parte superior e inferior y el segundo valor a los lados izquierdo y derecho.\r\nmargin\r\nmargin-top\r\nmargin-right\r\nmargin-bottom\r\nmargin-left\r\n\r\n======\r\n====== Propiedades listas\r\n======\r\nlist-style-type: none, disc, circle, square, decimal, decimal-leading-zero, lower-roman, upper-roman, lower-alpha, upper-alpha\r\n\r\nlist-style-position: inside, outside\r\n\r\nlist-style-image: none, url\r\n\r\n======\r\n====== Propiedades fondo\r\n======\r\n\r\nAplicables tanto el fonde de la web como de cualquier marca\r\n\r\nbackground background-color background-image background-repeat background-attachment \r\n           background-position; (separados por espacios)\r\nbackground-color\r\nbackground-image:url(../fondo.jpg);\r\nbackground-repeat:repeat-x, repeat-y, no-repeat;\r\nbackground-attachment\r\nbackground-position:top left, top center, top right, center left, center center,center right, bottom left, bottom center, bottom right, x-% y-%, x-pos y-pos\r\n\r\n======\r\n====== Dimensiones objetos\r\n======\r\n\r\nwidth\r\nheight\r\n\r\n======\r\n====== Cambiar el cursor\r\n======\r\n\r\na {\r\n  cursor: crosshair,default,pointer,move,e-resize,ne-resize,nw-resize,n-resize,se-resize,sw-resize,s-resize,w-resize,text,wait,help,auto,default\r\n}\r\n\r\n======\r\n====== Ejemplo de menu vertical\r\n======\r\n\r\n\u003Chtml>\r\n\u003Chead>\r\n\u003Ctitle>Problema\u003C/title>\r\n\u003Clink rel=\"StyleSheet\" href=\"estilos.css\" type=\"text/css\">\r\n\u003C/head>\r\n\u003Cbody>\r\n\u003Cdiv id=\"menu\">\r\n\u003Cp>\u003Ca href=\"http://www.google.com\">Google\u003C/a>\u003C/p>\r\n\u003Cp>\u003Ca href=\"http://www.yahoo.com\">Yahoo\u003C/a>\u003C/p>\r\n\u003Cp>\u003Ca href=\"http://www.msn.com\">Msn\u003C/a>\u003C/p>\r\n\u003Cp>\u003Ca href=\"http://www.altavista.com\">Altavista\u003C/a>\u003C/p>\r\n\u003C/div>\r\n\u003C/body>\r\n\u003C/html>\r\n\r\nLa hoja de estilo asociada a esta página es:\r\n\r\n#menu {\r\n  font-family: Arial;\r\n}\r\n\r\n#menu p {\r\n  margin:0px;\r\n  padding:0px;\r\n}\r\n\r\n#menu a {\r\n  display: block;  //(asi el ancla ocupa todo el ancho independientemente de long. texto)\r\n  padding: 3px;\r\n  width: 160px;\r\n  background-color: #f7f8e8;\r\n  border-bottom: 1px solid #eeeeee;\r\n  text-align:center;\r\n}\r\n\r\n#menu a:link, #menu a:visited {\r\n  color: #ff0000;\r\n  text-decoration: none;\r\n}\r\n\r\n#menu a:hover {\r\n  background-color: #336699;\r\n  color: #ffffff;\r\n}\r\n\r\n\r\n======\r\n====== ejemplo menu horizontal con lista.\r\n======\r\n\r\n\u003Chtml>\r\n\u003Chead>\r\n\u003Ctitle>Problema\u003C/title>\r\n\u003Clink rel=\"StyleSheet\" href=\"estilos.css\" type=\"text/css\">\r\n\u003C/head>\r\n\u003Cbody>\r\n\u003Cul id=\"menuhorizontal\">\r\n\u003Cli>\u003Ca href=\"http://www.google.com\">Google\u003C/a>\u003C/li>\r\n\u003Cli>\u003Ca href=\"http://www.yahoo.com\">Yahoo\u003C/a>\u003C/li>\r\n\u003Cli>\u003Ca href=\"http://www.msn.com\">Msn\u003C/a>\u003C/li>\r\n\u003Cli>\u003Ca href=\"http://www.altavista.com\">Altavista\u003C/a>\u003C/li>\r\n\u003C/ul>\r\n\u003C/body>\r\n\u003C/html>\r\n\r\nEl archivo de estilos es:\r\n\r\n#menuhorizontal {\r\n  float:left;\r\n  width:100%;\r\n  padding:0px;\r\n  margin:0px;\r\n  list-style-type:none;\r\n}\r\n#menuhorizontal a {\r\n  float:left;\r\n  width:100px;\r\n  text-decoration:none;\r\n  text-align:center;\r\n  color:#ff0000;\r\n  background-color:#f7f8e8;\r\n  padding:3px 5px;\r\n  border-right:1px solid white;\r\n}\r\n#menuhorizontal a:hover {\r\n  background-color:#336699;\r\n}\r\n#menuhorizontal li {\r\n  display:inline;\r\n}\r\n\r\nComo queremos que se localice a la izquierda inicializamos la propiedad float con el valor left, tanto para el id menuhorizontal como para la marca a que se encuentra en el id menuhorizontal. Fijamos la propiedad width del id menuhorizontal con el valor de 100% para que ocupe toda la línea. El ancho de cada opción es de 100px que lo indicamos en la propiedad width de la marca a.\r\nCuando inicializamos la propiedad padding con:\r\n\r\npadding:3px 5px;\r\n\r\nestamos fijando una separación de 3 pixeles en la parte superior e inferior y 5 pixeles a izquierda y derecha.\r\nSeparamos cada opción por una línea blanca de un pixel:\r\n\r\n  border-right:1px solid white;\r\n\r\nOtra forma de expresar los colores es utilizar una serie de nombres predefinidos (white, red, green, blue, etc.) de todos modos, lo más seguro para que entiendan todos los navegadores, es indicando los valores de rojo,verde y azul como hemos venido trabajando.\r\nLuego con:\r\n\r\n#menuhorizontal li {\r\n  display:inline;\r\n}\r\n\r\nIndicamos que todos los list item (li) se muestren en la misma línea, ya que por defecto este tipo de marca indica que luego de mostrar un item de la lista el siguiente es abajo. Fácilmente esta propiedad la podemos entender si inicializamos la marca p (párrafo) con el siguiente valor:\r\n\r\np {\r\n  display:inline;\r\n}\r\n\r\n\r\nhttp://www.cssya.com.ar/\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n```\r\n\r\nTags:\r\n  guias, informatica, web\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guia Docker.txt","text":"Guia Docker\r\n\r\n\r\nhttp://pidramble.com: proyecto para montar un rack con kubernetes y docker\r\n\r\n\r\n## Ejemplo de servicios contenedores servicios instalados\r\n- Gotty: Permite tener una terminal desde una web.\r\n- PYDIO: `docker create --name=pydio -v /etc/localtime:/etc/localtime:ro -v /root/pydio_config:/config -v /mnt/data:/data -e PGID=0 -e PUID=0 -e TZ=Europe/Madrid -p 443:443 lsioarmhf/pydio`\r\n\r\n-  Debien testing. Ideal para probar servicios. `docker run -it --name debian_testing \\\r\n               --restart=unless-stopped \\\r\n               --network host  \\\r\n               -e LANGUAGE=en_ES.UTF-8 \\\r\n               -e TZ=Europe/Madrid \\\r\n               -v $HOME/:/root debian:testing-slim  \\\r\n               bash`\r\n- [Diun](https://crazymax.dev/diun/): Monitoriza si hay nuevas versiones de contenedores y lo notifica por varios servicios (telegram, mail,... ). No actualiza, solo notifica.\r\n- Umami: sustituto a Google Analitycs. Permite obtener estadísticas de visitias a sitios webs.\r\n\r\n## UBICACION\r\n* Contenedores de Docker se guardan en: /var/lib/docker/containers\r\n* Imagenes de Docker se guardan en: /var/lib/docker/containers\r\n* 'docker info' muestra entre otra informacion, la carpeta raiz de docker.\r\n* Como cambiar ubucacion de docker: https://www.rb-associates.co.uk/blog/move-var-lib-docker-to-another-directory/\r\n\r\n\r\n## INSTALACION\r\n* Seguir instrucciones pagina oficial pq es posible que paquetes de los repositiorios no esten actualizados.\r\n* Instalacion automatica con este script: curl -sSL https://get.docker.com | sh\r\n* Para ejecutar docker sin 'sudo':\r\n    * 'sudo groupadd docker'\r\n    * 'sudo usermod -aG docker $USER'\r\n    * Cerrar sesión y volver a entrar\r\n\r\n\r\n\r\n## INSTALACION DESDE APT\r\n* `sudo apt install docker.io`\r\n* `sudo usermod -aG docker $USER`\r\nChuleta: https://www.cheatography.com/sroze/cheat-sheets/docker-basics/\r\n\r\nPermite virtualizar máquinas. Inicialmenmte pensado para especificrlas en la ejecucion de servicios.\r\n\r\n\r\n\r\n## CONCEPTOS\r\n* imagen: plantillas que sirven de base para la creacion de los contenedores. \r\n* contenedor: una instancia de una imagen que permite ejecutar servicios y aplicaciones.\r\n\r\n\r\n\r\n\r\n## IMAGENES\r\nSe pueden obtener de 'hub.docker.com' con el comando 'docker search'.\r\n* Descargar imagen : `docker pull \u003Cnombre-imagen>`\r\n* Para una version en concreto de ubuntu debemos especificar un tag: `docker pull ubuntu:16.04`\r\n* Mostrar las imagenes locales: 'docker images'\r\n- Mostrar imagenes que no se usen: `docker images -f dangling=true`, para borrarlas `docker rmi $(docker images -q -f dangling=true)`\r\n\r\n\r\n\r\n## CONTENEDORES\r\n* Descarga la imagen si no existe y crea un contenedor: 'docker run hello-world'\r\n* Listar contenedores en ejecución: `docker ps`\r\n* Listar todos contenedores existentes: `docker ps -a`\r\n* Eliminar contenedores: `docker rm \u003Cid-del-docker>`. Se pueden poner los primeros numeros del id si no generan confusión.\r\n\r\n\r\n\r\n\r\n## INTERACCIONAR\r\n* Crear un contendor con un nombre al azar:  `docker create \u003Cnombre-imagen:tag>`\r\n* Crear contenedor dandole un nombre especifico: `docker create --name \u003Cnombre-deseado> \u003Cnombre-imagen_tag> `\r\n* Crear contenedor que será interactivo: `docker create -i -t \u003Cnombre-imagen:tag>`\r\n* Parámetro start inicia un contenedor: `docker start \u003Cid-contenedor>`\r\n*  Parámetro stop detiene un contenedor: `docker stop \u003Cid-contenedor>`\r\n* Parámetro run ejecuta un comando en un contenedor:\r\n    * Para ejecutar comando 'ls' en un contenedor y sale: `docker run \u003Ccontainer-name> ls`\r\n    * Para trabajar interactivamente: `docker run -i -t ubuntu bash`\r\n* Abrir terminal de un container: `docker attach \u003Cid-contenedor>` (debe habar sido creado con -i -t)\r\n* Salir de contenedor interactico sin detenerlo. Si se usa 'exit', sale del contenedor deteniendolo.\r\nPero se puede usar  **(CTRL + P)  + (CTRL + Q)**. para que funcione la secuencia de escape es importante que se haya creado con -i -t.\r\n* Se puede entrar en un contenedor para ver el estado de archivos o procesos en marcha con : `docker exec -ti [CONTAINER-ID] bash`\r\n* Mostrar LOGS de los contenedores: `docker logs \u003Cnom/id>`\r\n\r\n\r\n\r\n## PARAMETROS de  'run'\r\nRun permite crear y ejecutar un comando en un contendor. Parámetros que pueden usarse:\r\n* t:\r\n* i:\r\n* d: (daemon): ejecuta en segundo plano el contenedor. Permite no mostrar salida por la terminal,...\r\n\r\n\r\n\r\n## RED\r\n* Con el parametro '-p 2000:80' redireccionamos el puerto 2000 del host al puerto 80 del contenedor.\r\n* Con '-P' ó '--publish-all' se redireccionan todos los puertos del contenedor a puertos aleatorios del host.\r\n* Para obtener la ip de un contenedor: `docker inspect --format  '{{ .NetworkSettings.IPAddress}}' \u003Ccontainer-id>`\r\n\r\n\r\n\r\n\r\n## COMPARTIR DATOS\r\nHay 2 maneras, enlazando un direcotio del host con un directorio del contenedor o mediante volumenes. Los volumenes es la opcion recomendada, pues es gestionada por docker, no requiere que la ruta del host exista y es independiente la la estructura de directorios.\r\n\r\nEn un dockerfile, con ADD ó COPY se copia el directorio actual a la imagen que se crea, haciendo que los cambios en el Host no se reflejen en el contenedor.\r\n\r\n* Enlazando directorio del host con el contenedor: `docker run -it --mount src=\"$(pwd)\",target=/test_container,type=bind \u003Ccontainer_name>`\r\n\r\n* Volumenes\r\n    * Crear volumne: `docker volume create \u003Cvol-name>`\r\n    * Listar: `docker volume ls`\r\n    * Inspeccionar: `docker volume inspect \u003Cvol-name>`\r\n    * Borrar: `docker volume rm \u003Cvol-name>`\r\n    * Borrar todos los volumenes no usados:  docker volume prune\r\n\r\nUn volumne se puede montar tanto con el parametro --mount cono -v: \r\n`docker run -d \\\r\n  --name devtest \\\r\n  --mount source=myvol2,target=/app \\\r\n  nginx:latest`\r\n\r\nCrear un volumen para compartirlo por varios contenedores. \r\n    * Al no dar nombre al volumen, se crea dentro de la ruta /var/myvolume del contenedor: docker run -it -v /var/myvolume ubuntu \r\n    * En el nuevo contenedor, se puede usar: `docker run -it --volumes-from \u003Cnombre-contenedor-existente> \u003Cnombre-imagen>`.  Eso permite que el volumen se monte incluso en la misma ruta.\r\n\r\n\r\n\r\n\r\n## ENLAZANDO CONTENEDORES\r\nCreamo sun contenedor que lo llamamos p.e, redisserver.\r\nEn cliente: `docker run -it  --link redisserver:\u003Calias> \u003Cimage-name>`\r\n    * Haciendo un 'cat /etc/hosts' podemos comprobar como se  hay un enlace con la ip del sevidor nombrado como el alias que le hemos dado.\r\n\r\n\r\n\r\n## ACTUALIZAR CONTENEDORES.\r\nCon docker-compose es mas facil actualizar pues los parámetros con los que se creó el contenedor.\r\n\r\n* You can also remove the old dangling images: docker image prune\r\n\r\n\r\n\r\n## COPIAS DE SEGURIDAD BACKUP\r\n\r\n### COPIAS DE CONTENEDORES\r\nrealmente convierte un contenedor en una imagen.\r\nListado de contenedores: `docker ps -a`\r\n- backup contenedor: `docker commit -p \u003Ccontainer-id> \u003Cbackup-name>`\r\n- restaurar contenedor: crear un nuevo contenedor con la imagen creada.\r\n\r\n\t\r\n### COPIAS DE IMAGENES\r\nListado de imagenes: `docker images`\r\n- backup de una imagen: `docker save -o backup-name.tar \u003Cnombre_imagen>`\r\n- restaurar imagen: `docker load --input \u003Cfichero.tar>`\r\n- cambiar nombre imagen: `docker image tag \u003Cimage-id> ate:1.0`\r\n\r\n\r\nYou can backup a docker container by different means\r\nby committing a new docker image based on the docker container current state using the docker commit command\r\nby exporting the docker container file system as a tar archive using the docker export command. You can later on create a new docker image from that tar archive with the docker import command.\r\n\r\nBe aware that those commands will only backup the docker container layered file system. This excludes the data volumes.\r\nbackup docker data volumes\r\n\r\nTo backup a data volume you can run a new container using the volume you want to backup and executing the tar command to produce an archive of the volume content as described in the docker user guide.\r\n\r\nIn your particular case, the data volume is used to store the data for a MySQL server. So if you want to export a tar archive for this volume, you will need to stop the MySQL server first. To do so you will have to stop the wordpress container.\r\nbackup the MySQL data\r\n\r\nAn other way is to remotely connect to the MySQL server to produce a database dump with the mysqldump command. However in order for this to work, your MySQL server must be configured to accept remote connections and also have a user who is allowed to connect remotely. This might not be the case with the wordpress docker image you are using.\r\n\r\n\r\n## CREAR UNA IMAGEN DESDE CERO\r\n- Ejecutar el contenedor de forma interactiva (-it)\r\n-Salir de la consola: ^P+Q\r\n- Crear la imagen: `docker commit \u003Cid_container> raul/apache_test:1.0`\r\n- Para que se ejecute lo deseao al crear contenedores de la imagen, hay que definir un entrypoint. Se podria usar el comando anterior asi: `docker commit --change='ENTRYPOINT [\"apachectl\", \"-DFOREGROUND\"]' \u003Ccontainedr-id> \u003Cimage_name:tag>`\r\n\r\n\r\n\r\n\r\n## CONVERTIR CONTENEDOR EN IMAGEN PLANTILLA\r\n* Crear imagen de un contenedor ya existente: `docker commin \u003Cid-contenedor> \u003Cnombre-imagen>`\r\n* Crear imagen de un contenedor personalizando inicio: [^1]. EXPOSE 85 indica que puerto esta expueso para la intercomunicacion con otras máquinas, pero no es accesible de forma pública. PUBLIC puertos si que son accesibles.\r\n* Para crear una máquina ya personalizada: `docker create -d -p 5000:80 \u003Cnombre-contenedor>`. El parametro -p especifica que puerto del host enlazara con el puerto del contenedor.\r\n\r\n\r\n\r\n\r\n## BORRAR IMAGENES Y CONTENEDORES\r\n* Para borrar una imagen: `docker rmi  \u003Cid/nom-imagen>`\r\n* Para borrar todas las imagenes: `docker rmi $(docker images)`\r\n* Para borrar un contenedor: `docker rm  \u003Cid/nom-contenedor>`\r\n* Para borrar todas los contenedores: `docker rm $(docker ps -aq)`\r\n\r\n* docker-clean-unused= `docker system prune --all --force --volumes`\r\n* docker-clean-all: =docker stop $(docker container ls -a -q) && docker system prune -a -f --volumes'\r\n*alias docker-clean-containers='docker container stop $(docker container ls -a -q) && docker container rm $(docker container ls -a -q)'\r\n\r\n\r\n\r\n\r\n## DOCKER FILE\r\nEs un archivo que tiene todos los comandos de aprovisionamiento y configuracion para crear una imagen personalizada desde orta imagen base. Se tiene que llamara 'Dockerfile'. Ejemplo:\r\n\r\n```\r\nFROM ubuntu:16.04\r\nMAINTAINER raulroda8@gmail.com\r\n\r\nRUN apt update\r\nRUN apt -y mc\r\nRUN apt clean && rm -rf /var/lib/apt/lists/*\r\nRUN adduser raul\r\n\r\nENV APACHE_RUN_USER www-data\r\nENV APACHE_RUN_GROUP www-data\r\n\r\nEXPOSE 80 \r\n\r\nCMD [\"/usr/sbin/apache2\", \"-D\", \"FOREGROUND\"]\r\n\r\n# Crear imagen personalizada segun dicta esta fichero:\r\n# sudo docker build --tag=\u003Cimg-name> \u003Cruta-completa-al-directorio-de-este-dockerfile/>\r\n#\r\n# Crear primera ejecucion del docker compartiendo directorio actual y creando posibilidad de terminal interactiva:\r\n# sudo docker create -i -t --hostname=ateml --mount src=\"$(pwd)\",target=/test_container,type=bind --name=\u003Ccontainer_name> \u003Cimage-name>\r\n#\r\n# Iniciar la máquina:\r\n# sudo docker start \u003Cid ó container>\r\n```\r\n\r\nDonde:\r\n* FROM: Imagen base de la que crear el contenedor\r\n* MANTAINER: hace referencia al creador de la receta\r\n* ADD/COPY: copia archivos del host al contenedor\r\n* EXPOSE: Puerto de acceso al contenedor.\r\n* RUN: ejecuta comandos en el momento de hacer un build de una nueva imagen\r\n* CMD: es el comando pode defecto que se autolanzará al arrancar el contenedor\r\n* WORKDIR: directorio que se usará para los comandos RUN, CMD, ENTRYPOINT, COPY and ADD.\r\n* ENTRYPOINT: Aplicacion que se usa cada vez que se cree un contenedor desde una imagen. Puede ser por ejemplo 'ENTRYPOINT echo', y los argumentos del echo se pueden especificar en CMD. La diferencia respecto a CMD, es que ENTRYPOINT no es ignorado aunque en 'docker run' se especifique un CMD.\r\n* USER: Para esepcificar el nombre de usuario o el ID de usuario.\r\n* VOLUME: Para habilitar el acceso desde el contenedor a un directorio del host: VOLUME['/dir1', '/dir2']\r\n\r\nPara crear la imagen usando Dockerfile: `docker build -t  \u003Cnombre-nueva-imagen:tag> \u003Cruta-completa-al-archivo-dockerfile>`. Ejemplo: 'docker build -t  ate_ml:1.0 /home/raul/pruebas/'\r\n\r\nPara crear un contenedor de esa imagen: `docker create -p 85:80 \u003Cnom-imagen>`\r\n\r\nEjemplo 2:\r\n```\r\n    FROM ubuntu:16.04\r\n    RUN apt update && apt install -y mc python3\r\n\r\n    COPY .   /app\r\n    RUN make /app\r\n    CMD python /app/app.py\r\n    WORKDIR /app\r\n```\r\n\r\nEjemplo 3:\r\n```\r\nFROM ubuntu\r\nRUN apt update\r\nRUN apt install -y wget\r\n\r\n# Orden que se ejecutará\r\nENTRYPOINT [\"wget\", \"-O-\", \"-q\"]\r\n\r\n# Parámetro que se añadirá al final del ENTRYPOINT. Si se especifica otro en la llamada al run de docker, sustituirá a este. P.e: http://ifconfig.me/us\r\nCMD hhtp://ifconfig.me/ip\r\n```\r\n\r\n\r\n## CAMBIAR UBICACION DE DOCKER\r\nhttp://alexander.holbreich.org/moving-docker-images-different-partition/\r\n\r\nBy default docker will put all the data including images under /var/lib/docker (At least on Debian). This could let to problems with space. It's the case on my home server so i had to move docker location. I had to mount /var/lib/docker to new place. Because my /var and /usr are mounted to different partitions and discs i try to solve space problem by mounting docker default location to new mount under /usr/local/docker transparently.\r\n\r\nFirst backup of fstab: sudo cp /etc/fstab /etc/fstab.$(date +%Y-%m-%d)  \r\nThen stop docker and copy all files per rsync preserving all attributes.\r\n    sudo service docker stop  \r\n    sudo mkdir /usr/local/docker  \r\n    sudo rsync -aXS /var/lib/docker/. /usr/local/docker/  \r\n\r\nNow it was important to check that everything was copied right. I've did eye check, but diff -r command is useful to. Ok it's important to make new mount and make it durable in fstab. That is what was useful in my case inside of fstab.\r\n    # `\u003Cfile> \u003Csystem> \u003Cmount point>   \u003Ctype>  \u003Coptions>     \u003Cdump>  \u003Cpass>`\r\n    # ...\r\n    /usr/local/docker /var/lib/docker none bind 0 0\r\n\r\nNow mount of new configuration without reboot: mount -a  \r\n\r\n\r\n\r\n## DOCKER COMPOSE\r\nLa web [Composerize.com](https://composerize.com) permite convertir una linea de comandos de docker en su equivalente de docker-compose.\r\n\r\nPermite configurar varios conenedores para trabajar de forma conjunta.\r\nEs un fichero donde se describen los contenedores y la relación entre ellos.\r\n\r\nPara actualizar la imagen definida en el docker-compose, siempe y cuando no tenga una tag específico de una versión: `docker-compose pull`. \r\n\r\nPermite especificar en un fichero la configuración de creación  de contenedores.: Ejemplo\r\n\r\n```\r\nversion: '2'\r\n\r\nservices:\r\n  db:\r\n    image: mariadb:10.1\r\n    environment:\r\n      MYSQL_ROOT_PASSWORD: filerun\r\n      MYSQL_USER: filerun\r\n      MYSQL_PASSWORD: filerun\r\n      MYSQL_DATABASE: filerun\r\n    volumes:\r\n      - /filerun/db:/var/lib/mysql\r\n\r\n  web:\r\n    depends_on:\r\n      - db\r\n    links:\r\n      - db\r\n    image: afian/filerun\r\n    ports:\r\n      - \"8011:80\"\r\n    volumes:\r\n      - /media/filerun/html:/var/www/html\r\n      - /media/data/docker/datos_contenedores/filerun:/user-files\r\n\r\n```\r\n\r\n\r\nPara poder utilizar WebDav sin necesidad de ganar derechos de administrador, es necesario realizar un serie de pasos adicionales.\r\n    Reconfigurar davfs2: sudo dpkg-reconfigure davfs2\r\n    Añadir tu usuario al grupo davfs2 con: sudo usermod -a -G davfs2 $USER\r\n    Ejecuta la siguiente instrucción para evitar tener que salir y entrar de la sesión: sudo newgrp docker\r\n\r\nA partir de aquí la cuestión es coser y cantar. Para montar la carpeta en la nube, solo tienes que ejecutar con tu usuario\r\n  mount /mnt/dav\r\n\r\nEjemplo\r\n\t\r\n```\r\nversion: '3'\r\nservices:\r\n  web:\r\n    build: .\r\n    ports:\r\n     - \"5000:5000\"\r\n    volumes:\r\n     - .:/code\r\n  redis:\r\n    image: \"redis:alpine\"\r\n```\r\n\r\nEn el ejemplo se definen 2 servicios. El servicio web será contruido (build) desde el Dockerfile del directorio actual. Enlazara el puerto 5000 del host con el 5000 del contendor. Ademá hara el directorio actual del host accesible desde el directorio /code del contenedor. En ese directorio es precisamente donde el fichero Dockerfile copió los archivos del directorio en curso.\r\n\r\nEl segundo servicio se crea partiendo de la imagen redis::alpine.\r\n\r\nEjemplo de docker compose para pihole:\r\n\r\n```\r\nversion: \"3\"\r\n\r\n# More info at https:_github.com/pi-hole/docker-pi-hole/ and https:_docs.pi-hole.net/\r\nservices:\r\n  pihole:\r\n    container_name: pihole\r\n    image: pihole/pihole:latest\r\n    ports:\r\n      - \"53:53/tcp\"\r\n      - \"53:53/udp\"\r\n      - \"67:67/udp\"\r\n      - \"80:80/tcp\"\r\n      - \"443:443/tcp\"\r\n    environment:\r\n      TZ: 'America/Chicago'\r\n      # WEBPASSWORD: 'set a secure password here or it will be random'\r\n    # Volumes store your data between container upgrades\r\n    volumes:\r\n       - './etc-pihole/:/etc/pihole/'\r\n       - './etc-dnsmasq.d/:/etc/dnsmasq.d/'\r\n    dns:\r\n      - 127.0.0.1\r\n      - 1.1.1.1\r\n    # Recommended but not required (DHCP needs NET_ADMIN)\r\n    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities\r\n    cap_add:\r\n      - NET_ADMIN\r\n    restart: unless-stopped\r\n```\r\n\r\n\r\n## Cambiar ubicación carpeta imagenes docker\r\n\r\n```\r\n# Stop docker: service docker stop. Verify no docker process is running ps faux\r\n# Double check docker really isn’t running. Take a look at the current docker directory: ls /var/lib/docker/\r\n#  Make a backup: tar -zcC /var/lib docker > /media/data/raul/var_lib_docker-backup-$(date +%s).tar.gz\r\n# Move the /var/lib/docker directory to your new partition: mv /var/lib/docker /mnt/pd0/docker\r\n# Make a symlink: ln -s /mnt/pd0/docker /var/lib/docker\r\n# Take a peek at the directory structure to make sure it looks like it did before the mv: ls /var/lib/docker/ (note the trailing slash to resolve the symlink)\r\n# Start docker back up service docker start\r\n# restart your containers\r\n```\r\n\r\n\r\n\r\n## MYSQL / MARIADB\r\n\r\nMariDB en docker\r\n1. Datos gestionados por docker: docker create --name mariadb -e MYSQL_ROOT_PASSWORD=yellow -p 3306:3306 mariadb\r\n2. Especificando ubicación de los datos:  docker create --name mariadb -p 3306:3306 -v /mnt/data/docker/mariadb:/var/lib/mysql -e MYSQL_ROOT_PASSWORD=my-secret-pw mariadb\r\n3. Conectamos al docker: docker exec -it mariadb /bin/bash\r\n4. Conectamos a la BBDD: mysql -u root -p\r\n5. Creamos tablas: create database pydio;\r\n6. show databases;\r\n\r\nPara probar conexion en python: \r\n```\r\nimport MySQLdb\r\ndb = MySQLdb.connect(host = '192.168.2.2', user = 'root', passwd = 'yellow', db = 'pydio')\r\nif (db):\r\n  print \"Connection successful\"\r\nelse:\r\n  print \"Connection unsuccessful\"\r\n```\r\n\r\n\r\n\r\n# Docker file para una app en python\r\n\r\n```\r\n# Use an official Python runtime as a parent image\r\nFROM python:3.6-slim\r\n\r\n# Set the working directory to /app\r\nWORKDIR /app\r\n\r\n# Copy the current directory contents into the container at /app\r\nADD . /app\r\n\r\n# Install any needed packages specified in requirements.txt\r\nRUN pip install -r requirements.txt\r\n\r\n# Define environment variable\r\nENV NAME World\r\n\r\n# Run app.py when the container launches\r\nCMD [\"python\", \"app.py\"]\r\n```\r\n\r\nTras eso, creamos la imagen: docker build -t myimagen\r\nYa podemos ejcutar el contedor:  docker run myimagen\r\n\r\n\r\n\r\n\r\n\r\n# Trucos ejecutar script y atach a la sesión\r\n\r\ndocker run --name=\"scriptPy\" -i -t image /bin/bash python myscript.py\r\ndocker cp scriptPy:/path/to/newfile.txt /path/to/host\r\nvim /path/to/host\r\n\r\nOr if you want it to stay on the container\r\n\r\ndocker run --name=\"scriptPy\" -i -t image /bin/bash python myscript.py\r\ndocker start scriptPy\r\ndocker attach scriptPy\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guia HTMX.txt","text":"Guia HTMX\r\n\r\nEs una librería JS que permitar realizar peticiones AJAX sobre las mismas etiquetas HTML. Crea un código limpio y sencillo de mantener. No tiene dependencias.\r\n\r\nhttps://htmx.org/\r\n\r\nComo depuración se puede usar la siguiente web que es una api rest online: `docker-compose up --force-recreate --build -d` y la web `https://codepen.io/`\r\n\r\n\r\n# Ejemplo de código\r\n\r\n```\r\n\u003Cscript src=\"https://unpkg.com/htmx.org@1.2.1\">\u003C/script>\r\n\r\n\u003Cbutton\r\n  hx-get=\"https://v2.jokeapi.dev/joke/Any?format=txt&safe-mode\"\r\n  hx-target=\"#output\"\r\n>Click Me\u003C/button>\r\n\r\n\u003Cp id=\"output\">\u003C/p>\r\n```\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guia instalación servidor Ubuntu Server.txt","text":"Guia instalación servidor Ubuntu Server\r\n\r\nGuia instalación servidor pi-alpha / pi-beta\r\n\r\nServidor doméstico basado en Ubuntu Server\r\n\r\n\r\n# Servicios\r\n- IP \r\n\t- Servidor pi-alfa: 192.168.2.7 (aire acondicionado)\r\n\t- Servidor pi-beta: 192.168.2.8 (comedor)\r\n- Servidor samba de la carpeta 'comun' y 'backup'\r\n- Servidor VPN (wireguard)\r\n- Servidor DNS y bloqueo publicidad AdGuard.\r\n\t- Servidor pi-alfa: 192.168.2.2\r\n\t- Servidor pi-beta: 192.168.2.3\r\n- Servidor Proxy inverso Caddy (80 y 443)\r\n\t- nc.yntmnt.duckdns.org --> 192.168.2.7:8082\r\n\t- rss.yntmnt.duckdns.org --> 192.168.2.7:8081\r\n- aMule: 4662\r\n- Miniflux: 8081\r\n- Nextcloud (usuarios raul, pol, delo): 8082\r\n- Homer: 8083\r\n- Jellyfin: 8096\r\n- Duplicati: 8200\r\n- Portainer: 9000\r\n- Transmission: 9091\r\n- Glances: 61208\r\n- Remmina: 3000\r\n- Enviar por telegram imagen del estado de los Leds de la caja USB RAID\r\n- ATE\r\n\r\n\r\n\r\n# Hardware\r\n\r\n## Equipo pi-alfa\r\nServidor NAS principal\r\n\r\nMarca: Generico\r\nModelo: KEEX-1760 B1 \r\nProcesador: Intel Celeron J1900 (4 núcleos) 2.415GHz\r\nRAM: 4Gb\r\nGPU: Intel Atom Processor Z36xxx/Z37xxx Series Graphics & Display \r\nDisco: Msata 64Gb\r\nEthernet: 2 x Gigabit\r\nUSB: 2 x 2.0 + 1 x 3.0 \r\nOS: Ubuntu 20.04.2 LTS x86_64\r\nMAC: 00:50:08:0a:86:2e\r\nIP: 192.168.2.7\r\n\r\n\r\n\r\n## Equipo pi-beta\r\nServidor NAS secundario. Imagen del principal para entrar a trabajar si fallara el pi-alpha. Para ello cambiar la IP asignada por el router.\r\n\r\nMarca: Genérico\r\nModelo: \r\nProcesador: Intel \r\nRAM: 4Gb\r\nDisco: USB de 16Gb\r\nIP: 192.168.2.7\r\n\r\n\r\n# Pruebas de velocidad\r\nUnidades: MB/s\r\nInstrucción: `sync; dd if=/dev/zero of=tempfile bs=1M count=1024; sync; sleep 5;  sudo /sbin/sysctl -w vm.drop_caches=3; dd if=tempfile of=/dev/null bs=1M count=1024;rm tempfile`\r\n\r\n| Equipo    | disco                    | lectura | escritura |\r\n| --------- | ------------------------ | ------- | --------- |\r\n| pi-alfa   | Caja RAID a USB 3.0      | 205     | 211       |\r\n| pi-alfa   | USB de sistema           | 14,7    | 7         |\r\n| pi-beta   | Caja disco 2.5 a USB 3.0 | 24      | 35        |\r\n| pi-beta   | Disco interno            | 123     | 31        |\r\n| dell 3540 | Disco interno SSD        | 440     | 146       |\r\n| dell 3540 | Destino samba pi-alfa    | 108     | 113       |\r\n| dell wifi | Destino samba pi-alfa    | 5,7     | 5,4       |\r\n|           |                          |         |           |\r\n\r\n\r\n# Software\r\nInstalar ubuntu server 20.04 LTS\r\n\r\n\r\n## Instalacion\r\nCrear el usuario 'raul' durante la instalación y habilitar servicio ssh.\r\nAñadir usuario raul al grupo 100 (users): `usermod -aG users raul`\r\n\r\n## Actualizar e instalar paquetes\r\n```\r\nsudo apt-get update\r\nsudo apt-get upgrade\r\nsudo apt-get install docker-compose mc samba cifs-utils python3-pip neofetch tmux fswebcam ncdu\r\nsudo pip3 install telegram-send cryptg telethon\r\n```\r\n\r\n\r\n## Configurar IP\r\nSe puede asignar la IP desde el router :\r\n```bash\r\nsudo dhclient -r eth0\r\nsudo dhclient eth0\r\n```\r\n\r\nPero se puede establecer IP fija modificando el archivo: `sudo nano /etc/netplan/01-red_ethernet_ip_fija.yaml`. Comentar el fichero 00...yaml\r\n\r\n```yaml\r\nnetwork:\r\n  version: 2\r\n  renderer: networkd\r\n  ethernets:\r\n    enp2s0:\r\n      dhcp4: no\r\n      addresses: [192.168.2.7/24]\r\n      gateway4: 192.168.2.1\r\n      nameservers:\r\n        addresses: [1.1.1.1, 8.8.8.8]\r\n```\r\n\r\n- Comentar los otros ficheros conconfiguración para ese mismo intefaz\r\n- `sudo netplan check`\r\n-  `sudo netplan apply`\r\n- tras comprobar `ip a` que hay IP fija, comentar el configuración de la instalación.\r\n\r\n\r\n\r\n## Copiar clave publica en servidor: \r\n`ssh-copy-id raul@192.168.2.x`\r\n\r\n\r\n\r\n## Montar caja RAID por USB\r\n- `sudo mkdir -p /mnt/raid`\r\n- Mostrar id del disco: `blkid`\r\n- Modificar /etc/fstab: `/dev/disk/by-uuid/522ae620-1dd4-4bf0-b22c-ec007899c9f9 /mnt/raid ext4 defaults 0 0`\r\n\r\nFichero fstab:\r\n```\r\n# /etc/fstab: static file system information.\r\n#\r\n# Use 'blkid' to print the universally unique identifier for a\r\n# device; this may be used with UUID= as a more robust way to name devices\r\n# that works even if disks are added and removed. See fstab(5).\r\n#\r\n# \u003Cfile system> \u003Cmount point>   \u003Ctype>  \u003Coptions>       \u003Cdump>  \u003Cpass>\r\n\r\n# / was on /dev/ubuntu-vg/ubuntu-lv during curtin installation\r\n/dev/disk/by-id/dm-uuid-LVM-wQQumSV1rMW0Tg1cOmzuwEKzs910NmMq5IfoCoAa7rieY2q1ryqQSycC3K6a73Vk / ext4 defaults 0 0\r\n\r\n# /boot was on /dev/sdb2 during curtin installation\r\n/dev/disk/by-uuid/45ae21fb-b5ec-4f36-b7d4-c9037619fd4a /boot ext4 defaults 0 0\r\n\r\n# /boot/efi was on /dev/sdb1 during curtin installation\r\n/dev/disk/by-uuid/E949-F1A4 /boot/efi vfat defaults 0 0\r\n/swap.img\tnone\tswap\tsw\t0\t0\r\n\r\n# Temporales para alargar vida SSD\r\ntmpfs   /tmp       tmpfs   defaults,noatime,mode=1777   0 0\r\ntmpfs   /var/tmp   tmpfs   defaults,noatime,mode=1777   0 0\r\ntmpfs   /var/log   tmpfs  defaults,noatime,mode=0755    0 0\r\n\r\n# disco usb de backup\r\n#/dev/disk/by-uuid/522ae620-1dd4-4bf0-b22c-ec007899c9f9 /mnt/raid ext4 defaults 0 0\r\n\r\n# Montar el RAID USB 3.0 Orico\r\n#/dev/disk/by-uuid/ff878299-4d0f-404a-a2fb-65f8aaee86d7 /mnt/raid ext4 user,defaults 0 0\r\n/dev/disk/by-uuid/b560b8dc-c483-41ae-9729-cebb16fb24a2 /mnt/raid ext4 user,defaults 0 0\r\n```\r\n\r\n\r\n## Optimización\r\n- En caso de disco SSD seguir guia para optimizar.\r\n- Memoria virtual: \r\n```\r\ncat /proc/sys/vm/swappiness\r\nsudo sysctl -w vm.swappiness=10\r\nsudo sysctl -p\r\n```\r\n\r\n\r\n\r\n## configurar zona horaria: \r\n`sudo timedatectl set-timezone Europe/Madrid`\r\n\r\n\r\n\r\n## Instalar docker\r\n```bash\r\ncurl -fsSL https://get.docker.com -o get-docker.sh\r\nsudo sh get-docker.sh\r\nsudo usermod -aG docker \u003Cyour-user>\r\n```\r\n\r\nPara cambiar la ubicación por defecto de las imagenes crear enlace a otro directorio:\r\n1.  Stop docker: `service docker stop`. Verify no docker process is running `ps faux`\r\n2.  Double check docker really isn’t running. Take a look at the current docker directory: `ls /var/lib/docker/`  \r\n    2b) Make a backup - `tar -zcC /var/lib docker > /mnt/pd0/var_lib_docker-backup-$(date +%s).tar.gz`\r\n3.  Move the `/var/lib/docker` directory to your new partition: `mv /var/lib/docker /mnt/raid/`\r\n4.  Make a symlink: `ln -s /mnt/raid/docker /var/lib/docker`\r\n5.  Check the contents: `ls /var/lib/docker/` (note the trailing slash to resolve the symlink)\r\n6.  Start docker back up `service docker start`\r\n\r\n\r\n\r\n## Instalar servicios:\r\n- [Docker CTOP](Docker%20CTOP.md)\r\n- [Servidor de ficheros SAMBA](Servidor%20de%20ficheros%20SAMBA.md).\r\n\t- Crear usuarios del sistema: `adduser pol` y  delo\r\n\t- Añadirlos a samba: `sudo smbpasswd -a pol`\r\n\t- Recursos: /mnt/raid/backup , /mnt/raid/comun\r\n- [[Docker adguard]] : Usa la red del host. Puertos 80 y 443)\r\n- [Wireguard Docker](Wireguard%20Docker.md): Servidor VPN\r\n- [DOCKER CADDY](DOCKER%20CADDY.md): Servidor proxy inverso\r\n- [Nextcloud](obsidian://open?vault=Notes&file=informatica%2FDocker%20NextCloud):8080\r\n- [[Docker Miniflux]]:8081\r\n- [Capturar imagen webcam Linux](Capturar%20imagen%20webcam%20Linux.md)\r\n- [[rclone]]: Sincroniza archivo los cales conalmacenamiento en la nube.\r\n- [Docker duplicati](Docker%20duplicati.md): Copias de seguridad versionadas en diferentes almacenamientos (puerto 8200)\r\n- [[JellyFin]]: 8096\r\n- [Home assistant](Home%20assistant.md): Puerto 8123\r\n- [Transmission Docker](Transmission%20Docker.md) Puerto 9091 / 51413 (tcp/udp)\r\n- ate_dist : Ver guia [Guia Docker](Guia%20Docker.md) para restaurar imagen. Crear el contenedor con : `docker create -i -t -w /usr/src/app -v /mnt/raid/container/ate_dist:/usr/src/app --hostname=ate-dist --name=ate-dist ate:1.0`\r\n- Bot torrent para Telegram\r\n- [[Docker Portainer]] : 9000\r\n- Servidor cockpit (puerto 9090). Permite monitorizar el sistema (https://caissyroger.com/2020/10/05/cockpit-cannot-refresh-cache-whilst-offline/)\r\n\r\n\r\n\r\n## crontab\r\n```\r\n# Log cada 2 horas\r\n01 */2 * * * echo \"$(date)\" >> /mnt/raid/log/it_ran.log &\r\n\r\n\r\n# Actualizar DDNS\r\n*/10 * * * * curl \"https://www.duckdns.org/update?domains=yntmnt,elroda,rrs1,rrs2,rrs3&token=279e22fb-83f3-48ab-bbb9-b89dd66ca0d5&ip=\"\r\n\r\n\r\n# adguardhome bloqueo Pol noches\r\n00 23 * * 0,1,2,3,4 su raul -c \"sh /mnt/raid/container/adguardhome/switch_to_night_config.sh\"\r\n00 5 * * * su raul -c \"sh /mnt/raid/container/adguardhome/switch_to_day_config.sh\"\r\n\r\n\r\n# NEXTCLOUD Tareas diarias\r\n*/20  * * * * docker exec --user www-data nextcloud_app_1 php -f /var/www/html/cron.php\r\n30 0 * * * chown www-data:users -R /mnt/raid/comun/* && chmod 775 -R /mnt/raid/comun/*\r\n45 0 * * * docker exec --user www-data nextcloud_app_1 php occ preview:pre-generate\r\n45 0 * * 6 docker exec --user www-data nextcloud_app_1 php occ files:scan --all\r\n#10 05 * * * docker exec owncloud occ dav:sync-system-addressbook\r\n#15 05 * * * docker exec owncloud occ federation:sync-addressbooks\r\n#20 05 * * * docker exec owncloud occ trashbin:expire\r\n#25 05 * * * docker exec owncloud occ versions:expire \r\n#30 05 * * * docker exec owncloud occ system:cron\r\n\r\n\r\n# Copia diaria DUCPLICATI a OneDrive (programado a la 1h05)\r\n00 01 * * * docker start duplicati\r\n00 03 * * * docker stop duplicati\r\n\r\n\r\n# Sync datos con las nubes\r\n00 03 * * * sh /mnt/raid/bin/sync_nubes.sh\r\n\r\n\r\n# sincronizar datos con servidor pi-beta\r\n00 04 * * * sh /mnt/raid/bin/sync_2_pi-beta.sh\r\n\r\n\r\n# ATE + Telegram\r\n15 18 * * 1-5 su raul -c \"docker start ate-dist && docker exec ate-dist sh /usr/src/app/run_prediccion_diaria.sh && docker stop ate-dist\"\r\n50 18 * * 1-5 su raul -c \"sh /mnt/raid/bin/ate_reporte_telegram.sh\"\r\n#50 18 * * 1-5 su raul -c \"sh /home/raul/comparar_ate.sh\"\r\n\r\n\r\n# Envio estado Leds RAID a telegram\r\n00 05 * * * fswebcam -d /dev/video0 -r 320x240 --jpeg 85 -F5 /mnt/raid/log/raid.jpg && sleep 5 && su raul -c \"telegram-send --image /mnt/raid/log/raid.jpg\"\r\n\r\n\r\n# Reiniciar jellyfin para evitar consumo excesivo de ram\r\n00 06 * * * docker-compose -f /mnt/raid/container/jellyfin/docker-compose.yml restart\r\n\r\n\r\n# Cada dia reiniciar bot de torrent pq se queda algo colgado y no responde\r\n10 06 * * * sh /mnt/raid/bin/bot.torrent.restart.sh \r\n\r\n```\r\n\r\n\r\n# Scripts\r\n- rsync copia de seguridad diaria a NASpi\r\n- rsync copia semanal a disco USB\r\n- enviar telegram prevision trayecto al trabajo\r\n- [[Capturar imagen webcam Linux]]\r\n\r\n\r\n\r\n## ejemplo de script.\r\n\r\n```\r\n#!/bin/sh\r\n##############\r\n# Sincroniza carpetas locales con la nube.\r\n# Ejecutar como usuario 'raul'\r\n##############\r\n\r\nlog='/mnt/rail/rclone.log'\r\n\r\n# raul_google_drive\r\n/home/pi/bin/rclone/rclone --transfers 1 --bwlimit \"07:00,50 00:10,off\"  --stats 10m --drive-use-trash  -v --log-file=$log sync /mnt/raid/users/files/raul/files raul_google_drive:\r\necho \"-- finalizada sincronizacion\" >> $log\r\nsed -i \"1i Iniciada sincronizacion Google Raul\" >> $log\r\nchmod 777 $log\r\n\r\n# onedrive_raul\r\necho \"-- iniciada la sincronizacion\" > $log\r\n/home/pi/bin/rclone/rclone --transfers 1 --bwlimit \"07:00,50 00:10,off\"  --stats 10m --drive-use-trash  -v --log-file=$log --exclude-from /home/pi/bin/sync2nube.exclude sync /media/data/raul onedrive_raul:\r\necho \"-- finalizada sincronizacion\" >> $log\r\nsed -i \"1i Iniciada sincronizacion Google Raul\" >> $log\r\nchmod 777 $log\r\n\r\n# espacio libre\r\n/home/pi/bin/rclone/rclone  -v size onedrive_raul: >> $log\r\n```\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guia Nodejs.txt","text":"Guia Nodejs\r\n\r\n\r\n\r\n\r\n*Node es un servidor web que se programa en javascript.\r\n*Express.js es un framework que facilita la porogramación con node.js, especialmente en lo que se refiere a routing.\r\n*Express-generator es un paquete que permite crear la estructura de directorios para una aplicación web:\r\n  ** `npm install express-generator -g`  ( para que sea global)\r\n  ** creamos una carpeta donde crearemos la app\r\n  ** desde esa carpeta: express\r\n    *** bin: contiene el fichero www, que es el startup de la aplicación\r\n    *** public: contenido que sera publico\r\n    *** routes: definicion de rutas. En un solo fichero o en varios de ellos\r\n    *** view: la webpages en formato JADE.\r\n    *** app.js : the main file\r\n  ** la aplicacion se iniciará con `npm start`\r\n* MongoDB: es una base de datos no relacional . Requiere del paquete 'mongodb'.\r\n  ** El paquete `mongoose`: permite crear una estructura de datos para trabajar con mongoDB.\r\n* API: Con node js se puede crear web API. `post man`es una extension para chrome que permite depurar API\r\n\r\n\r\n## Uso de comando npm (node package management)\r\n* creamos el directorio para nuestra aplicacion\r\n* `npm init`: creae el archivo package.json con los datos de la app.\r\n* Al instalar luego mas paquetes, se añadiran como dependencias del proyecto actual.\r\n  ** `npm install express --save`  : el --save es para mantener el package.json\r\n  ** si queremos especificar una version: `npm install express@4.10.5 --save`\r\n  ** para realizar una instalación global: `npm install express --global`\r\n* Para saber que paquetes estan caducados: `npm outdated`\r\n* Para actualizar paquetes: `npm update --save`\r\n* Para desinstalar: `npm uninstall \u003Cpaquete>`\r\n\r\n\r\n## Electron\r\nPermite hacer apps de escritorio con JvasScript, HTML y CSS.\r\nLas apps de electron constan de la app que supervisa el ciclo vital de ella y la parte de renderizado. Normalmente se usan las variables 'app' y 'browserWindow'\r\n* Instalamos Nodejs\r\n* `npm init`\r\n* `npm install electron`\r\n* el codio principal va en 'main.js'\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guia Python.txt","text":"Guia Python\r\n\r\nPython notas varias\r\n\r\nAcceso a PDF Chuleta: [[python cheatsheet.pdf]]\r\n\r\nLibro práctico: http://automatetheboringstuff.com/\r\n\r\nAqui no se incluyen comandos de python, sino utilidades y procedimientos para crear aplicaciones.\r\n\r\nhttp://automatetheboringstuff.com/: Libro que permite automatizar tarea con python (teclado, raton, portapapeles, web scrapping,...)\r\n\r\n\r\n# Arrancar script en segundo plano\r\nnohup python3 -u /volume1/tucamino/Bot.Torrent.py >> telebot.txt &\r\n\r\n# Fecha y hora\r\n\r\n```\r\nfrom datetime import date, datetime, timedelta\r\n\r\ntoday = date.today()\r\nd1 = today.strftime(\"%d/%m/%Y\")  # dd/mm/YY\r\nd2 = today.strftime(\"%B %d, %Y\")  # Textual month, day and year\r\nd3 = today.strftime(\"%m/%d/%y\")  # mm/dd/y\r\nd4 = today.strftime(\"%b-%d-%Y\")  # Month abbreviation, day and year\t\r\n\r\n# operar con dias\r\nd = datetime.today() - timedelta(days=days_to_subtract)\r\n\r\n# datetime object containing current date and time\r\nnow = datetime.now()\r\nprint(\"now =\", now)\r\ndt_string = now.strftime(\"%d/%m/%Y %H:%M:%S\")  # dd/mm/YY H:M:S\r\n```\r\n\r\n\r\n# Modulos de utilidades varias\r\n\r\n* boltons.iterutils: puede crear iteracion de devolviendo listas,...\r\n* bolton, atomic saver (avita que la escritura fichero queden corruptos).\r\n* boltons.debugutils.pdb_on_signal() : entra en debug tras control + c\r\n* bolton.slugify: quitar caracteres que harian que un nombre de fichero sea invalido\r\n* bolton.ordinalize: muestra el carnial de un ordinal.\r\n* bolton.bytes2human\r\n* ...\r\n* awesome-python: listado de librerias y recursos\r\n* paramiko.SSHClient: permite automatizar conexiones remos y ejecutar comandos remotos.\r\n* typer (https://github.com/tiangolo/typer)\r\n\r\n* Rich (https://github.com/willmcgugan/rich): colorear y formatear aplicaciones CLI\r\n\r\n* PySimpleGui\r\n\r\n* Diagrams (https://github.com/mingrammer/diagrams): para crear organigramas\r\n\r\n*HiPlot (https://github.com/facebookresearch/hiplot)\r\n\r\n\r\n\r\n\r\n# Cache para funciones y métodos.\r\n\r\nOpciones: lru, bolton.cacheutils\r\n\r\nPermite acelerar llamadas a funciones que llevan tiempo de cálculo.\r\n\r\n```\r\nfrom functools import lru_cache\r\n\r\n@lru_cache()\r\ndef mi_funcion(a, b):\r\n\ttime.sleep(2)\r\n\treturn a + b\r\n\r\nprint (mi_funcion(1,2))\r\nprint (mi_funcion(1,2))\r\nprint (mi_funcion(2,2))\r\nprint (mi_funcion(2,2))\r\nprint (task.cache_info())  # muestra cuantas veces se ha aprovechado la cache\r\nmi_funcion.cache_clear()  # limpia la cache\r\n```\r\n\r\n\r\n\r\n# Test unitarios\r\n\r\nuna manera sencilla es usar \"doctest\".  ejemplo:\r\ndef areatriangulo(base,altura)\r\n    \"\"\" devuelve area triangulo\r\n    >>> areatriangulo(3,6)\r\n    9.0\r\n\r\n    >>> areatriangulo (2,4)\r\n    4.0\r\n    \"\"\"\r\n    return (base*altura)/2\r\n\r\nimport doctest\r\ndoctest.testmod()\r\n\r\n\r\n\r\n\r\n# GUI: entorno grafico\r\n\r\n* Tkinter\r\n* Toga\r\n* Kivi: https://github.com/kivy/kivy/wiki\r\n\r\n\r\n\r\n\r\n# Ejecutar python desde linea comandos\r\n\r\nwindows: #! python3\r\nlinux: #! /usr/bin/python3\r\nosx: #! /usr/bin/env python3\r\n\r\nEjemplo de bat:\r\n@py c:\\users\\raul\\hellol.pu %*\r\n@pause\r\n\r\nArgumentos:\r\nimport sys\r\nprint ('Hello world')\r\nprint (sys.argv)\r\n\r\nCon el modulo 'begin' permite simplificarse el tratamiento de parámetros.\r\n\r\n\r\n# Trabajar con ficheros\r\n\r\n```\r\nimport os\r\nos.path.join('folder1', 'folder2', 'folder3', 'foto.jpg' ) ==> 'folder1\\\\folder2\\\\folder3\\\\foto.jpg'\r\nos.getcwd()\r\nos.chdir('c:\\\\')\r\nos.path.abspath('foto.jpg') --> retorna el path completo del archivo\r\nos.path.isabs() --> true or false\r\nos.path.relpath('c:\\\\windows\\\\help.txt', 'c:\\\\folder1') --> devuelve al path relativo entre los parámetros\r\nos.path.dirname('c:\\\\windows\\\\help.txt')  --> devuelto ruta menos archivo\r\nos.path.basename('c:\\\\windows\\\\help.txt') --> devulve el nombre del archivo\r\nos.path.exists('c:\\\\windows\\\\help.txt') --> true si existe el archivo\r\nos.path.isfile(...)\r\nos.path.isdir(...)\r\nos.path.getsize()\r\nos.listdir('c:\\\\') --> decuelve el contenido\r\nos.makedirs('..\\\\datos\\\\hola.txt') --> puede crear la ruta completa si no existe\r\n\r\nafile.read() --> devuelve un único string\r\nafile.readlines() --> devuelve lista de strings.\r\n```\r\n\r\n\r\n# Copiar y mover ficheros\r\n\r\n```\r\nimport shutil\r\nshutil.copy('c:\\\\spam.txt', 'c:\\\\descargas') --> copiar y opcionalmente renombrar\r\nshutil.copytree('c:\\\\descargas', 'c:\\descargas_backup')\r\nshutil.move()  --> tambien renombra\r\n```\r\n\r\n\r\n\r\n# Guardar variables en ficheros. El fichero se convierte en un diccionario donde guadamos claves y su valor.\r\n\r\n```\r\nimport shelve\r\nshelFile = shelve.open('mydata')\r\nshelFile['cats']= ['comun', 'persa', 'simon']\r\nshelFile.close()\r\n\r\n# en un futuro\r\nshelFile = shelve.open('mydata')\r\nshelFile['cats']\r\n>>> ['comun', 'persa', 'simon']\r\nlist(shelFile.keys())\r\n>>> ['cats']\r\nlist(shelFile.values())\r\n>>> [['comun', 'persa', 'simon']]\r\ndel shelFile['cats']\r\n```\r\n\r\n\r\n\r\n# Borrar ficheros y carpetas\r\nEl borrado es permanente a menos que usemos send2trash\r\n\r\n```\r\nimport os\r\nimport shutil\r\nimport send2trash  # instalar con pip\r\n\r\nos.unlink('file.txt')  # solo borra 1 archivo\r\nos.rmdir('c:\\\\program')  # borra carpeta vacia\r\nshutil.rmtree('c:\\\\program')  # borra carpeta y contenidos\r\n\r\nos.chdir('c:\\\\Users\\\\raul\\\\Desktop')\r\nfor filename in os.listdir():\r\n    if filename.endswith('.rxt'):\r\n        #os.unlink(filename)  # para asegurarse\r\n        print (filename)\r\n\r\nsend2trash.send2trash('carpeta o fichero')\r\n```\r\n\r\n\r\n\r\n# Recorrer arbol de directorios\r\n\r\nEn cada iteracion accede a una carpeta direfene del arbol\r\n\r\n```\r\nfor folderName, subfolders, filenames os.walk('c:\\\\datos'):\r\n\t...\r\n```\r\n\r\n\r\n\r\n# Archivos temporales\r\n\r\n```\r\nimport tempfile\r\n\r\nif name == 'main':\r\n    temp= tempfile.TemporaryFile()  # por defecto escribe bytes\r\n    temp2=tempfile.TemporaryFile('w+t')  # escribir strings\r\n    \r\n    try:\r\n        temp.write(b'hola, estoy en un archivo temporal')')\r\n        temp2.write('Hola\\nAdios')\r\n\r\n        temp.seek(0)  # offset\r\n        temp2.seek(0)\r\n        content = temp.read()\r\n        content2= temp.read()\r\n        print (content)\r\n    finally:\r\n        temp.close()\r\n```\r\n\r\nOtra opcion\r\n\r\n```\r\n    with tempfile.TemporaryFile('w+t') as temp:\r\n        blah blah blah\r\n```\r\n\r\nCon `print (temp.name)` # imprime nombre archivo ficticio\r\n\r\nPara obtener una ruta real con archivo real, ademoas podemos especificar un prefijo y un sufijo\r\ntemp = tempfile.NamedTemporaryFile(prefix='codigo', suffix='test')\r\n\r\n\r\n\r\n## Loging \r\n\r\nSi en lugar de logging usamos print, cuando ya no lo deseamos, deberiamos reemplazar los print. Sin ambargo, con logging , podemos deshabilitarlo con logging.disable(logging.CRITICAL). Ademas con colorlog, se puede colorear la salida.\r\n\r\nLog levels: \r\n  -  (lowest)\r\n  - info\r\n  - warning\r\n  - error\r\n  - critical (highest)\r\n\r\n\r\n\r\n# Logging basico\r\n\r\nimport logging\r\nlogger = logging.getLogger()\r\n\r\nif name == 'main':\r\n    logging.basicConfig(level=logging.DEBUG)\r\n\r\n\r\n\r\n# Mostar logging por pantalla\r\n\r\n```\r\nimport logging\r\nlogging.basicConfig(level=logging.DEBUG, format='%(asctime)s - %(levelname)s - %(message)s')\r\n\r\nlogging.debug('Starting of program')  # .debug= nivel mas bajo\r\n\r\nlogging.debug('%i is %s' % (var1, var2))\r\nlogging.debug('End of program')\r\n```\r\n\r\n\r\n#  Para grabar en un fichero de texto\r\n\r\n```\r\nlogging.basicConfig(filename='myPorgramLog.txt', level=logging.DEBUG, format='%(asctime)s - %(levelname)s - %(message)s')\r\n```\r\n\r\n\r\n\r\n# Sched modulo. Cron / schedule\r\nPermite ejectuar cciones a una hora momento especifiado\r\n\r\n\r\n\r\n# Interfaces graficas GUI:\r\n\r\n* matplotlib: para dibujar graficas\r\n* pyqtgraph: alternativa a matplotlib.Mas sencilla y basada en QT.\r\n* pywebview: genera GUI en navegadores webs.\r\n\r\n\r\n\r\n\r\n# herramientas del sistema\r\n\r\n* psutil: obtener información de la CPU, RAM,...\r\n* whatchdog: permite responder a eventos del sistema (cambio en ficheros,...) sin tener que hacer loopoing.\r\n* ptpyrhon: linea de comandos de python vitaminada. \r\n\r\n\r\n\r\n\r\n# Web Webbrowsermodule\r\n\r\n```\r\nimport webbrowser\r\nwebbrowser.open('https://google.es')  # abre un navegador\r\n```\r\n\r\n\r\n# API REST\r\n\r\nEl modulo hug permite hacer facilmente web api (mas sencillo que flask o bottle).\r\n\r\n\r\n\r\n# Descargar archivos de la web\r\n\r\n```\r\npip install requests\r\nimport requests\r\nres = request.get('http://ubuntu/download/notas.txt')\r\n\r\nres.status_code ## 200 significa ok\r\nres.raise_for_status()  # lanza excepción según si se pudo obtener o no el archivo\r\n\r\nlen(res.text)  ## long del archivo\r\nprint (res.txt[:500])  # primeros caracteres\r\n\r\n## para escribir el archivo descargado en disco\r\nplayFile = open(res, 'wb')  ## abrimos en binario para mantener los caracteres unicode.\r\nfor chunk in res.iter_content(100000):\r\n    playFile.write(chunk)\r\nplayFile.close()\r\n```\r\n\r\n\r\n\r\n# Parsing scrapping HTML\r\nBeautifulsoup permite hacer scrapping parseando un HTML y extraer información facilmente\r\n\r\n```\r\npip install beautifulsoup4\r\n\r\nimport bs4, requests\r\n\r\ndef getAmazonPrice(productUrl):\r\n    res = requests.get(productUrl)\r\n    res.raise_for_status()\r\n\r\n    soup = bs4.BeautifulSoup(res.text,\"html.parser\")\r\n    # en la inspeccion del navegador, seleccionar \"copy css path\")\r\n    elems = soup.select('\u003Ccss path copiado antes>')\r\n    return elems[0].text.strip()\r\n```\r\n\r\nEjemplo1:\r\n\r\n```\r\ndef on_activate(self, _):\r\n        def on_search_done(result, _):\r\n            if self.expander.get_expanded() is False:\r\n                self.expander.set_expanded(True)\r\n            model = self.resultados.get_model()\r\n            model.clear()\r\n            for item in result:\r\n                model.append([item])\r\n            self.set_normal_cursor()\r\n\r\n        @async_function(on_done=on_search_done)\r\n        def do_search_in_thread():\r\n            items = []\r\n            word = self.entry.get_text()\r\n            if word:\r\n                word = self.entry.get_text()\r\n                url = f\"{URL}/{word}\"\r\n                response = requests.get(url, headers=HEADERS)\r\n\r\n                if response.status_code == 200:\r\n                    soup = BeautifulSoup(response.text, 'html.parser')\r\n                    posts = soup.find_all(True,\r\n                                          {\"class\": [\"j\", \"j1\", \"j2\", \"j3\",\r\n                                                     \"j4\", \"j5\", \"j6\", \"k2\",\r\n                                                     \"k3\", \"k4\", \"k5\", \"k6\",\r\n                                                     \"m\", \"l2\", \"f\"]})\r\n                    if not posts:\r\n                        print(\"contecontett\")\r\n                    else:\r\n                        definition = \"\"\r\n                        for post in posts:\r\n                            checkIfWordStartsNumber = str(post.get_text())\r\n                            if checkIfWordStartsNumber[0].isdigit():\r\n                                if definition:\r\n                                    items.append(definition)\r\n                                definition = post.get_text()\r\n                            else:\r\n                                definition += \". \" + post.get_text()\r\n            return items\r\n\r\n        self.set_wait_cursor()\r\n        do_search_in_thread()\r\n\r\n```\r\n\r\n\r\nEjemplo 2:\r\n\r\n```python\r\n# ===============================================================\r\n# Get SUV info from wikipedia, create a file of manufactor, model \r\n# \r\nfrom bs4 import BeautifulSoup\r\nimport requests\r\n\r\ndef reducecol(part):\r\n    if part.find(\"a\"):\r\n        part = part.find(\"a\") \r\n    if  type(part.contents) == list:\r\n        part = part.contents[0]\r\n    return part\r\n\r\nurl = \"https://en.wikipedia.org/wiki/List_of_sport_utility_vehicles\"\r\n\r\nresp = requests.get(url)\r\nif resp.status_code != 200:\r\n    raise Exception(\"ERROR: Can't read url: %s\" % url)\r\n\r\nsoup = BeautifulSoup(resp.text, 'html.parser')\r\ntable = soup.find(\"table\")\r\nrows = table.findAll(\"tr\")\r\n\r\nsuvs = []\r\nfor row in rows:\r\n    cols = row.findAll(\"td\")\r\n    if len(cols) > 1:\r\n        suvs.append ((reducecol(cols[0]), reducecol(cols[1])))\r\n\r\nwith open(\"car.csv\",\"w\") as out: \r\n    for make,model in suvs:\r\n        out.write(\"'{}','{}'\\n\".format(make.strip(), model.strip()))\r\n\r\nprint(\"Count of cars data is {}\".format(len(suvs)))\r\n```\r\n\r\n\r\n# Para interactuar con webs: selenium\r\n\r\npip install selenium\r\n\r\n```\r\nfrom selenium impor webdriver\r\nbrowser=webdriver.Firefox()\r\nbrowser.get('https://web.com')\r\n\r\n# para hacer click, inspeccionar elemento, menu contextual: copiar unique selector\r\nelem = browser.find_element_by_css_selector('\u003Ctexto copiado')\r\nelem\r\nelem.click()\r\n\r\nelem = browser.find_elements_by_css_selector('p')\r\nelem : devuelve lista de elementos 'p'\r\n\r\n# para teclear\r\nsearchElem=browser.find_eleent_by_css_selector('copiado)\r\nsearchElemen.send_keys('raul')\r\nsearchEleme.submit()\r\n\r\n# controlar el navegador\r\nbrowser.back()\r\n.forward()\r\n.refresh()\r\n.quit()\r\n\r\n# obtener texto\r\n# copiamos el unique selector\r\n# buscamos por find_element_by_css_selector\r\nelem.text\r\n\r\n# para obtener todo el texto\r\nelem=browser.find_element_by_css_selector('html')\r\nelem.text\r\n```\r\n\r\n\r\n\r\n\r\n# Trabajar con documentos excel hojas calculo\r\n\r\n```\r\nimport openpyxl\r\nwb=openpyxl.Workbook()  # lo cremoas desde dcero\r\nwb2=openpyxl.load_workbook('mi_excel.xlsx')  # lo cremoas desde dcero\r\n\r\nwb.get_sheet_names()\r\nsheet=wb.get_sheet_by_name('Sheet')  #get_sheet_names()\r\nsheet['A1']== None\r\nsheet['A1']=\"pepe\"\r\nwb.sabe('example.xlsx')\r\n\r\nsheet2 = wb.create_sheet()  # crea al final\r\nsheet2.title = 'Nuevo nombre'\r\n\r\nwb.create_sheet(index=0, title='otra hoja')  # crea al principio\r\n```\r\n\r\n\r\n\r\n\r\n# PDF\r\n\r\n```\r\npip installa PyPDF2\r\nimport PyPDF2\r\nimport os\r\nos.chdir('/home/raul')\r\npdfFile = open('mypdf.pdf', 'rb')\r\nreader = PyPDF2.PdfFileReader(pdfFile)\r\nreader.numPages\r\npage = reader.getPage(0)  # empieza por 0\r\npage.extractText()\r\n\r\n# mostrar todo el texto\r\nfor i in range(reader.numPages):\r\n    print (reader.getPage(i).extractText())\r\n\r\n# combinar 2 pdf\r\npdf1File = open('..', 'rb')\r\npdf2File = open('..', 'rb')\r\nreader1 = PyPDF2.PdfFileReader(pdf1File)\r\nreader2 = PyPDF2.PdfFileReader(pdf2File)\r\nwriter = PyPDF2.PdfFileWriter()\r\nfor i in range(reader1.numPages):\r\n    page = reader1.getPage(i)\r\n    writer.addPage(page)\r\nfor i in range(reader2.numPages):\r\n    page = reader2.getPage(i)\r\n    writer.addPage(page)\r\noutputFile = open('combinado.pdf', 'wb')\r\nwriter.write(outputFile)\r\noutputFile.close()\r\npdf1File.close()\r\npdf2File.close()\r\n```\r\n\r\n\r\n\r\n\r\n# Word documents\r\n\r\n```\r\npip install python-docx\r\nimport docx\r\nd= docx.Document('c:\\\\ejemplo.docx')\r\nd.paragraphs\r\nd.paragraphs[0].text\r\np = d.paragraphs[1]\r\np.runs ## listado de cosas que modifican el estilo por defecto (negrita, cursica,...)\r\np.runs[0].text\r\np.runs[1].text\r\np.runs[1].bold # True si es bold\r\np.runs[1].italic\r\np.runs[1].underline = True\r\np.runs[3].text='texto cambiado'\r\nd.save('c:\\modificado.docx')\r\n\r\np.style ## 'normal' ,...\r\np.style = 'Title'\r\nd.save('c:\\modificado2.docx')\r\n\r\n# Crear documento nuevo\r\nd = docx.Document()\r\nd.add_paragraph('Hola esto es un paragrafo')\r\np = d.add_paragraph('Hola esto es otro paragrafo')\r\nd.paragraphs[0]\r\np.add_run('es un nuevo run')\r\np.runs[1].blod= True\r\nd.save('demo.docx')\r\n\r\n# Obtener todo el texto de un docx\r\ndef getText(filenname):\r\n    doc = dic.Documento(filename)\r\n    fullText=[]\r\n    for para in doc.paragraphs:\r\n        fillText.append(para.text)\r\n    return '\\n'.join(fullText)\r\n```\r\n\r\n\r\n\r\n\r\n# Enviar mail\r\n\r\n```\r\nimport smtplib\r\nconn= smtplib.SMTP('smtp.gmail.com', 587)\r\ntype(conn)\r\nconn.ehlo()  # inicio la conexion\r\nconn.starttls()\r\nconn.login('raulroda@gmail.com', 'password')\r\nconn.sendmail('raulroda@gmail.com', 'destina@gmail.com', 'Subjet: asunto del mail\\n\\nHola, te envio este mail') # importante formato del texto. Retorna lista de los mails que han fallado\r\nconn.quit()\r\n\r\nGmail permite crear app passwords, para que esa aplicacion pueda acceder en lugar de usar el password generico de acceso.\r\n```\r\n\r\n\r\n\r\n# Leer mails\r\n\r\n```\r\npip install imapclient\r\npip install pyzmail\r\n\r\nimport imapclient\r\nconn = imapclient.IMAPCliente('imap.gmail.com', ssl=True)\r\nconn.login('rualroda@gmai.com', 'password')\r\nconn.select_folder('IBOX'), readonly=True)\r\nUIDs = conn.search(['SINCE 20-Aug-2015'])  # formato de filtrado de impa\r\nrawMessage = conn.fetch([47745], ['BODY[]', 'FLAGS']),  # 47745 es uno de los ID devueltos, y la segunda lista indica que queremos obtener de ese mail.\r\n\r\nimport pyzmail ]\r\nmessage = pyzmail.PyzMessage.factory(rayMessage[47745][b'BODY[]'])\r\nmessage.get_subject()\r\nmessage.get_adresses('from')\r\nmessage.get_adresses('to')\r\nmessage.get_adresses('bcc')\r\nmessage.get_adresses('from')\r\nmessage.text_part\r\nmessage.html_part\r\nmessage.text_part.charset # decuelve la codificacion. Suele ser UTF-8 si no hay iniguna\r\
