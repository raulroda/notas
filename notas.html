nmessage.text_part_get_payload().decode('UTF-8')\r\n\r\nconn.list_folders()\r\n\r\n# para borrar emails\r\nconn.select_folder('IBOX', readonly=False)\r\nUIDs = conn.search(['ON 24-Aug-2015'])\r\nconn.delete_messages([45634, 34534])\r\nconn.logout()\r\n```\r\n\r\n\r\n\r\n\r\n\r\n# sety frozenset: premiten replicar los conjuntos de matematicas.\r\n\r\n* a|b: union\r\n* a&b: interseccion\r\n* a^b: diferencia simetrica\r\n* a-b diferencia\r\n* a >= b: a es superconjunto o subconjunto\r\n\r\nLos frozen sets pueden ser  key de diccionarios.\r\n\r\n\r\n\r\n# estadisticas\r\nimport statistics\r\npuede usarse mean, median, mode, pvariance, variance,... \r\n\r\n\r\n\r\n# numeros decimales\r\nfloat tiene una represantacion limitada\r\ndecimal y fraction tiene mas precision. Ademas fraction, guarda numerador y denominador para realizar todos los calculos sin perder precision.\r\nfrom decimal import Decimal\r\nfrom fractions import fraction\r\npi=Decimal('3.14159')\r\na = Fraction(1, 10)\r\n\r\n\r\n\r\n\r\n# Formatear strings\r\nusuario = \"Godofredo\"\r\nmensaje = f\"El usuario {usuario} ha entrado al sistema\"\r\n\r\n\r\n# Rutas y ficheros\r\n\r\n```\r\nfrom pathlib import Path\r\n\r\nroot = Path('dev')\r\nprint(root)\r\n# dev\r\n\r\npath = root / 'pcc'\r\n\r\nprint(path.resolve())\r\n# /home/aarroyoc/dev/pcc\r\n```\r\n\r\n\r\n\r\n\r\n# Functools\r\n\r\n* reduce: nos permite reducir un iterable a un valor usando una función\r\n* lru_cache:es una cache LRU (Last Recently Used). las cachés LRU son un tipo de caché con un tamaño fijo donde el elemento que se elimina cuando falta espacio es el último en ser usado (es decir, leído o añadido a la caché)\r\n* partial nos permite definir funciones parciales\r\n\r\n```\r\nfrom functools import partial\r\n\r\nprintx = partial(print,end='')\r\n\r\nprintx(\"Hola amigos\")\r\nprint(\" de Adrianistán\")\r\n```\r\n\r\n\r\n\r\n\r\n# depuracion / debug\r\n\r\n* Antes de python 3.7: `import pdb; pdb.set_trace()`\r\n* A partir de Python 3.7: `breakpoint()`\r\n\r\nOtras funciones utiles son: dir, vars, type y help. \r\n* boltons.debugutils.pdb_on_signal() : permite entrar en depuracion al pulsar ctrl + c\r\n\r\n\r\n\r\n\r\n\r\n# Enumeraciones\r\n\r\n```\r\nfrom enum import Enum, auto\r\n\r\nclass OperatingSystem(Enum):\r\n    LINUX = auto()\r\n    MACOSX = auto()\r\n    WINDOWSNT = auto()\r\n    HAIKU = auto()\r\n    SOLARIS = auto()\r\n\r\nprint(OperatingSystem.HAIKU)\r\n```\r\n\r\n\r\n\r\n\r\n# Datos en clases\r\n\r\nDesde python 3.7\r\n\r\n```\r\nfrom dataclasses import dataclass\r\n\r\n@dataclass\r\nclass PC:\r\n    cpu: str\r\n    freq: int\r\n    price: int = 1000\r\n\r\n    def discount(self):\r\n        return self.price*0.8\r\n\r\npc = PC(\"Intel Core i7\",4000,2000)\r\nprint(pc.discount())\r\nprint(pc)\r\n```\r\n\r\n\r\n\r\n# itertools\r\n\r\nzip, next, reverse\r\n\r\na=[1,2,3,4,5]\r\nb=\"ABCDE\"\r\nc= zip(a,b)\r\n>>> next(c)\r\n(1, 'A')\r\n>>>next(c)\r\n(2, 'B')\r\n\r\n\r\n\r\n# Hora y fechas\r\n\r\nLa libreria por defecto es datetime, pero:\r\n*  'arrow' simplifica el trabajo con fechas y horas y especialmente con zonas horarias.\r\n* parsedatetime: convertir texto en fechas y horas.\r\n\r\n\r\n\r\n# Webscraping\r\n\r\nModulos\r\n    - requests\r\n    - lxml\r\n    - XPath: https://www.w3schools.com/xml/xpath_intro.asp\r\n    - Permite tratar el DOM como un mapa, de manera que permite acceder a un elemento especificando el caminao hacia él (_html/body/h1). Su hieran 2 \u003Ch1> poemos acceder al segundo con: _html/body/h1[2].\r\n    Para obtener una etiqueta: //div/@id=\"myDiv\"\r\n    _div[@id='myDiv'] and _div[@class=\"blueColor\"]\r\n    todos los enlaces: \"//*/a\"\r\n    - css-selector\r\n    - json\r\n    - regex\r\n    \r\nimport requests\r\npage = requests.get('http://.....')\r\nprint (page.content)\r\n\r\n\r\n\r\n# OpenCV\r\nla mejor version a instalar es `pip3 install opencv-contrib-python`. Trae paquetes principales y extras\r\n\r\nEn piwheels.org salen todas las versiones de un paquete soportados por la Raspberry en funcion del sistema operativo (cat /etc/os-release). Al seleccionar un paquete ya sale el comando pip a usar con las dependencias.\r\n\r\n\r\n\r\nTags:\r\n  programacion, python\n\nTags:\n  programacion","type":"text/plain"},
{"title":"Guia svelte.txt","text":"Guia svelte\r\n\r\nFramework para hacer webapps que genera compila generando códgo javascript estático.\r\n\r\n- Sveltekit: Permite generar aplicaciones para el lado del servidor\r\n- Svelte native: Permite generar aplicaciones para moviles.\r\n\r\n\r\n\r\n# Notas\r\n- `npm i uuid` : permite obtener id únicos que puede ser útil al crear objetos,....\r\n\r\n```\r\nimport {v4 as uuidv4} from 'uuid'\r\n\r\nconst newFeedback = {\r\n  id: uuidv4(),\r\n  text,\r\n  rating: +rating  // con el mas convertirmos a número\r\n```\r\n\r\n\r\n# Empezando\r\nHay 2 maneras de empezar:\r\n- Svelte REPL: Descargar una zip de un ejemplo y luego instalando las dependencias.\r\n- Degit: genera el esqueleto de la app clonando sveltejs/template: `npx degit sveltejs/template mi-app`\r\n- Ahora instaamos los paquetes especificados en package.json: `npm i`\r\n- Para lanzar la app: `npm run dev` (que ejecuta el script definido para dev en package.json)\r\n- Para compliar la app: `npm run build`.  Esto creará en public/buid el codigo ya compilado. Para servir la app, desde el directorio public. Opciones para servir facilmente:\r\n\t-  `python3 -m http.server 9000`\r\n\t-  `twistd -n web -p 8000 --path . `\r\n\t-  `php -S localhost:8000 -t /var/lib/www` o `php -S 0.0.0.0:8000 -t /var/lib/www`\r\n\t-  `sudo npm install http-server -g` --> `http-server`\r\n\r\n\r\n\r\n# Estructura de carpetas\r\nEn la carpeta public va el contenido estático. index.html, imagenes,...\r\n\r\nbuild/bundle.js es el código JS ya compilado.\r\n\r\nEn src, main.js es el punto de entrada de la app. App.svelte es el componente principal.\r\n\r\nLa carpeta 'scripts' tiene ficher para poder programar svelte usando TypeScript. Se puede eliminar sin problemas si programarermos en JS Vanilla (estándar)\r\n\r\nEl fichero rollup.config.js permitirá compilar el proyecto generando xódigo javscript estándar que usará en navegador.\r\n\r\n\r\n\r\n# Componentes\r\nLos componentes integran en un único fichero con extensión svelte el JS, HTML y el CSS.\r\n\r\nIdealmente se creará una carpeta llamada 'components' dentro de 'app' y en ella se crearán los ficheros .svelte . Es importante mantener la extensión, pues el fichero de configuración rollup buscara archivos con esa extexión para tratarlos como componentes.\r\n\r\n\r\n## Pasar datos del padre al hijo\r\nDesde el script del padre: `\u003CCompHijo parametro_1={listado} />`. En caso de coincidir el parámetro con la variable a pasar, se puede simplificar: `\u003CCompHijo {listado} />`. El parametros será accesible desde el hijo declarando: `export let feedback = []` si es una lista o bien `export let feedback`si es una variable.\r\n\r\nSi queremos pasar el contenido entero a un hijo y no solo un parámetro, lo que se puede haces es escribir entre la llamada al hijo lo que deseemos que aparezca, y en el hijo usar el tag slot.\r\n\r\nPadre:\r\n```\r\n\u003CCard> {item.rating}\r\n  \u003Cbutton class=\"close\" on:click={() => handleDelete(item.id)}>X\u003C/button>\r\n  \u003Cp class=\"text-display\">\r\n    {item.text}\r\n  \u003C/p>\r\n\u003C/Card>\r\n```\r\n\r\nHijo:\r\n```\r\n\u003Cdiv class=\"xxxx\">\r\n  \u003Cslot>\u003C/slot>\r\n\u003C/div>\r\n```\r\n\r\n\r\n# Pasar datos de hijo a padre\r\nCreamos un evento personalizado.\r\n\r\n- En el hijo:\r\n```\r\nimport {createEventDispatcher} from 'svelte'\r\n\r\nconst dispatch = createEventDispatcher()\r\n\r\n// y donde necesitemos creamos el evento con nombre 'delete-feedback' y pasando los parámetros deseados\r\n\r\ndispatch('delete-feedback', itemId)\r\n```\r\n\r\n- en el padre, capturamos el evento en la llamada al hijo\r\n\r\n`\u003CfeedbackItem item={fb} on:delete-feedback />`\r\n\r\nAqui podríamos hacer la llamada a la función, pero si no escribe nada mas, será trasladado al abuelo.\r\n\r\n- en el abuelo llamamos a la funcion local deleteFeedback pasandolo el parámetro evento\r\n`\u003CFeedbackList {feedback} on:delete-feedback={deleteFeedback}`\r\n\r\n```\r\nconst deleteFeedback = (e) => {\r\n  console.log (e.detail)\r\n}\r\n```\r\n.detail contiene los parámetros pasados.\r\n\r\n\r\n# Datos reactivos\r\n\r\nSon aquellos que permiten la bidireccionalidad entre el frontend y el backend. Empiezan por `$:`. Ejemplo `$name= firstName + ' ' + lastName`;\r\n\r\nLuego la variable se puede usar poniendola entre {}.\r\n\r\nPara tener el efecto reactivo en las listas, no se puede usar push, lo que hay que hacer es reasignarla, por lo que:\r\n`users = [...users, { id: '4', name: 'Jen'}]`\r\n\r\n\r\n# Eventos\r\n\r\n`\u003Cbutton on:click={ () => color= 'red'}>Click\u003C/button>`\r\n\r\n`\u003Cbutton on:click={ () => handeDelete(item.id) }>Click\u003C/button>`\r\n\r\n\r\nAl hacer click se puede llamar a una funcion o se define inline.\r\n\r\nSi de llama a una función, la función seríe tal que así:\r\n```\r\nejemplo1\r\nconst toggle = () => {\r\n    color = color === 'blue' ? 'red': 'blue';\r\n}\r\n\r\nejempl2\r\nconst handleDelete = (itemId) => {consolo.log(itemId)}\r\n\r\nejemplo3: radio button\r\n\r\nlet selected = 10;\r\nconst AlCambiar = (e) => {\r\n  select = e.currentTarget.value\r\n  //para pasar datos al padre\r\n  dispatch('rating-select', selected);\r\n}\r\n```\r\n\r\n\r\n# Condicionales en el HTML\r\n\r\n```\r\n{#if showText}\r\n  \u003Cp>...\u003C/p>\r\n{:else}\r\n  \u003Cp>...\u003C/p>\r\n{/if}\r\n```\r\n\r\n\r\n# Each loops\r\n\r\n```\r\n{#each users as user (user.id)}\r\n  \u003Ch3>{user.name)\u003C/h3>\r\n{/each}\r\n```\r\n\r\nEn el ejemplo, user.id es el índice a usar en el #each.\r\n\r\n\r\n\r\n# Almacenamiento en fichero externo \r\nPodemos hacer que un ficheco js actúe como almacenamiento. Hay 2 maneras de hacerlo\r\n\r\n\r\n## Definiedolo como almacenamiento\r\n\r\nTrabajando con el fichero js como si se tratara de un array normal. Hay que definilo, y sobretodo desescribirse cuando svel lance el umount.\r\n\r\n```\r\nimport {writeble} from 'svelte/store'\r\n\r\nexport const FeedbackStore = writable( [\r\n  { id: 1,\r\n    rating: 5\r\n  },\r\n  { id: 2,\r\n    rating: 6\r\n  }\r\n] )\r\n\r\n```\r\n\r\ndesde donde deseemos usarlo:\r\n```\r\nimport {FeedbackStore} from '../stores'\r\nimport {OnMount, onDestroy} from svelte\r\nlet feedback = []\r\nconst unsusbribe =FeedbackStore.susbribe( (data) => feedback = data)\r\n\r\nonMount( () => {\r\n  //Podemos aprovechar a hacer una llamada HTTP y obtener los datos\r\n})\r\n\r\nonDestroy ( () => {\r\n unsuscribe()\r\n})\r\n```\r\n\r\n## De forma transparente\r\n\r\n```\r\nimport {FeedbackStore} from '../stores\r\n\r\n// en el componente en el que se desee usar\r\n\r\n{#each $FeedbackStore as fb (fb.id)}\r\n```\r\n\r\nPara eliminar un elemento:\r\n```\r\n  const handleDelete = (itemId) => {\r\n    FeedbackStore.update((currentFeedback) => {\r\n      return currentFeedback.filter(item => item.id != itemId)\r\n    })\r\n  }\r\n```\r\n\r\nPara añadir un elemento:\r\n```\r\nFeedbackStore.update((currentFeedback) => {\r\n        return [newFeedback, ...currentFeedback]\r\n      })\r\n```\r\n\r\n\r\n\r\n\r\n\r\n\r\n# Efectos visuales\r\n\r\n```\r\nimport { fade,scale } from 'svelte/transition '\r\n\r\n\u003Cdiv transition:fade>\r\n\u003C/div>\r\n\r\n\u003Cdiv in:scale out=fade=\"{{duration: 500 }}\">\r\n\u003C/div>\r\n```\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guia Tailwind.txt","text":"Guia Tailwind\r\n\r\nFramework css que está orientado a utlidades. Es decir que al contrario que bootstrap, no tiene botones, barras de navegación,... predefinidas sino que nos da herramentas mas básicas para pesonalizar la apariencia  ( espaciados, bordes, distribución de elementos,...)\r\n\r\nPara probar online: https://play.tailwindcss.com/\r\n\r\n# Instalación\r\n\r\nSe recomienda usarlo mediante npm, pero también se puede usar mediante CDN.\r\n```\r\n\u003Clink rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.3.5/tailwind.min.css\">\r\n```\r\n\r\n\r\nUna manera facil de saber si está funcionando es que el aspecto de \u003Ch1> y \u003Ch2> es el mismo por defecto.\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"GUIA VIM.txt","text":"GUIA VIM\r\n\r\nhttps://realpython.com/vim-and-python-a-match-made-in-heaven/\r\n\r\n- El archivo de configuración se llama `.vimrc` y puede estar en el direcotrio actual o en home. Si se pone en el directorio actual permite usar esa configración para el proyecto encuestión.\r\n\r\n\r\n# Teclas básicas\r\n\r\n- General\r\n    - Nearly all commands can be preceded by a number for a repeat count. eg. 5dd delete 5 lines\r\n    - \u003CEsc> gets you out of any mode and back to command mode\r\n    - Commands preceded by : are executed on the command line at the bottom of the screen\r\n    - :help help with any command\r\n\r\n- Navigation\r\n    - Cursor movement: ←h ↓j ↑k l→\r\n    - By words:\r\n        - w next word (by punctuation); W next word (by spaces)\r\n        - b back word (by punctuation); B back word (by spaces)\r\n        - e end word (by punctuation); E end word (by spaces)\r\n    - By line:\r\n        - 0 start of line; ^ first non-whitespace\r\n        - $ end of line\r\n    - By paragraph:\r\n        - { previous blank line; } next blank line\r\n    - By file:\r\n        - gg start of file; G end of file\r\n        - 123G go to specific line number\r\n    - By marker:\r\n        - mx set mark x; 'x go to mark x\r\n        - '. go to position of last edit\r\n        - ' ' go back to last point before jump\r\n    - Scrolling:\r\n        - ^F forward full screen; ^B backward full screen\r\n        - ^D down half screen; ^U up half screen\r\n        - ^E scroll one line up; ^Y scroll one line down\r\n        - zz centre cursor line\r\n\r\n- Editing\r\n    - u undo; ^R redo\r\n    - . repeat last editing command\r\n\r\n- Inserting\r\n    All insertion commands are terminated with \u003CEsc> to return to command mode.\r\n    - i insert text at cursor; I insert text at start of line\r\n    - a append text after cursor; A append text after end of line\r\n    - o open new line below; O open new line above\r\n\r\n- Changing\r\n    - r replace single character; R replace multiple characters\r\n    - s change single character\r\n    - cw change word; C change to end of line; cc change whole line\r\n    - c\u003Cmotion> changes text in the direction of the motion\r\n    - ci( change inside parentheses (see text object selection for more examples)\r\n\r\n- Deleting\r\n    - x delete char\r\n    - dw delete word; D delete to end of line; dd delete whole line\r\n    - d\u003Cmotion> deletes in the direction of the motion\r\n\r\n- Cut and paste\r\n    - yy copy line into paste buffer; dd cut line into paste buffer\r\n    - p paste buffer below cursor line; P paste buffer above cursor line\r\n    - xp swap two characters (x to delete one character, then p to put it back after the cursor position)\r\n\r\n- Blocks\r\n    - v visual block stream; V visual block line; ^V visual block column\r\n        most motion commands extend the block to the new cursor position\r\n        o moves the cursor to the other end of the block\r\n    - d or x cut block into paste buffer\r\n    - y copy block into paste buffer\r\n    - > indent block; \u003C unindent block\r\n    - gv reselect last visual block\r\n\r\n- Global\r\n    -:%s/foo/bar/g substitute all occurrences of \"foo\" to \"bar\"\r\n        % is a range that indicates every line in the file\r\n        /g is a flag that changes all occurrences on a line instead of just the first one\r\n\r\n- Searching\r\n    - / search forward; ? search backward\r\n    - * search forward for word under cursor; # search backward for word under cursor\r\n    - n next match in same direction; N next match in opposite direction\r\n    - fx forward to next character x; Fx backward to previous character x\r\n    - ; move again to same character in same direction; , move again to same character in opposite direction\r\n\r\n- Files\r\n    - :w write file to disk\r\n    - :w name write file to disk as name\r\n    - ZZ write file to disk and quit\r\n    - :n edit a new file; :n! edit a new file without saving current changes\r\n    - :q quit editing a file; :q! quit editing without saving changes\r\n    - :e edit same file again (if changed outside vim)\r\n    - :e . directory explorer\r\n\r\n- Windows\r\n    - ^Wn new window\r\n    - ^Wj down to next window; ^Wk up to previous window\r\n    - ^W_ maximise current window; ^W= make all windows equal size\r\n    - ^W+ increase window size; ^W- decrease window size\r\n\r\n- Source Navigation\r\n    - % jump to matching parenthesis/bracket/brace, or language block if language module loaded\r\n    - gd go to definition of local symbol under cursor; ^O return to previous position\r\n    - ^] jump to definition of global symbol (requires tags file); ^T return to previous position (arbitrary stack of positions maintained)\r\n    - ^N (in insert mode) automatic word completion\r\n\r\n\r\n# Comandos\r\n- :sp \u003Cfile> : abre fichero en horizontal\r\n- :vs \u003Cfile> : abre ficher en vertical\r\n- :so % : recarga configuracion\r\n- :b \u003Cnum>: salta a doc abierto\r\n\r\n\r\n# Plugins\r\nHay muchos gestores de plugins pero el recomendado es Vundle (el quivalente a pip en python)\r\n\r\n- instalar: `git clone https://github.com/gmarik/Vundle.vim.git ~/.vim/bundle/Vundle.vim`\r\n- Para que los plugins tenga efecto en Vim, ejecutas desde vim: `:PluginInstall`\r\n\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guia VirtualBox.txt","text":"Guia VirtualBox\r\n\r\n# Virtualizar Mac OS High Sierra\r\n- `VBoxManage setextradata \"High Sierra\" VBoxInternal2/EfiGraphicsResolution\" 1280x1024`\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guia VUE.txt","text":"Guia VUE\r\n\r\nEsta documentación no está finalizada. En su lugar se opta para AlpineJS para las pequeñas mejoras en una web y para Svelte para webs mas complejas.\r\n\r\n# Instalación\r\n\r\nMediante CDN o por NPM. El cli permite compilar para navegadores antiguos y además crea una estructura de directorios dacilmentefacilmente\r\n\r\nLa llamada al CDN debe hacerse al final del Body.\r\n\r\nAl instanciar a Vue hay que pasar un objeto. Los elementos que puede contener son:\r\n\r\n- el: El elemento del HTML que será tratado por Vue (p.e `el: '#app'`\r\n\r\n- data: Un array con tantas variables como se desee. Cada una de estas variables será accesible desde el HTML\r\n\r\n- methos: Un objeto que contendrá la definición de las funciones que podrán ser llamada para ejecutar código JS.\r\n\r\n\r\nConsideraciones:\r\n- en los objetos Vue, `data` es un objeto y en los componentes, `data` es una función que devuelve un objeto.\r\n- De padre a hijo los datos se pasan mediante 'props` y de hijos a padres mediante eventos.\r\n\r\n\r\n\r\n# Ciclo de vida\r\n\r\nPodemos forzar la llamada aalguno de estos métodon con this.$destroy(), ...\r\n\r\n- beforeCreate\r\n- created: al crer los metodos, observadores y eventos, pero aún no accede el DOM. Aún no se puede acceder a 'elo'.\r\n- beforeMount: antes de inertar el DOM\r\n- mounted: se ejecuta al insertar el DOM\r\n- befoureUpdate: al detectar cambio\r\n- updated: al realizar los cambios\r\n- beforeDestroy: antes de destruir la instancia\r\n- destroyed: se destruye toda la instancia\r\n@click: para eventos\r\nv-model: un control con variable\r\n: class: para asignar clases\r\n\r\n\r\n# Componentes\r\n\r\nPermite modular y reutilizar partes del código.\r\n\r\nCada componente debe llevar un *template* asignado y los *datos* será una función que retorne un objeto.\r\n\r\nPara que un template pueda escribirse en mas de una linea, hay que usar los template literal ``. Además el template solo puede tener una etiqueta raiz.\r\n\r\nUna buena practica sería nombrar los componentes como el \u003Cnombre de la app>-\u003Cnom componente>, pe `app-tvshow`. Es una maner de distinguirlos de las etqueta HTML estándar al llevar el guión.\r\n\r\nDeclaración:\r\n```\r\nVue.component('nombreComp', {\r\n  ...\r\n}\r\n```\r\n\r\nLos elementos que puede tener un componente son:\r\n\r\n## Propiedades\r\nEs la información que recibe el componente desde un elemento padre. Podemos evitar errores especificando el tipo. `props: { name:String, sesons:Number}`\r\n\r\n## Template\r\nEl marcado HTML del componente. La manera mas usual es escribirlo en multilinea como template string ( entre ``).\r\n\r\nTodos los elementos deben devolver un único elemento raíz.\r\n\r\n## Datos\r\nDeclaración de datos que usará internamente el componente. A diferencia del uso de 'data' fuera de un compoennte (que se trata de un objeto), en este caso será una función que retorne un objeto.\r\n`data: function() {\r\n return {shows=[...]}\r\n\r\n\r\n\r\n# Directivas\r\n\r\n## v-bind\r\nAsocia propiedad a variable de vue. Se puede abreviar como :\r\n\r\n\r\n## for\r\ncon `v-for=\"(show, index) in tvshows\" :key=\"index\"`\r\n\r\n## v-if / v-else\r\n\r\nel elemento que lo contiene se muestra si el valor es true.\r\n\r\n```\r\n\u003Cul v-if=\"mostrar\">\r\n  ...\r\n\u003C/ul>\r\n\u003Cdiv v-else>\r\n  No hay datos\r\n\u003C/div>\r\n```\r\n\r\nEl ejemplo anterior permitiria mostrar un mensaje miesntra llegan los datos con una llamada AJAX asíncrona.\r\n\r\nLa dif. con v-show es que no aparcece en el DOM\r\n\r\n## v-show / v-hide\r\n\r\nSimilar al caso anterior pero aparece en el DOM\r\n\r\n\r\n\r\n\r\n# Eventos\r\n\r\nLa directiva es `v-on:click=\"cambiarEstado\"`. Puede simplificarse como `@click`\r\n\r\nSe pueden capturar cualquier evento del DOM: click, over, onkeyup, onkeypress.\r\n\r\nPara generar un evento y pasar datos de un componente hijo a uno padre, se usará en la funcion `this.$emit('nombreevento', this.title)`. Se recogen en el padre con @nombreevento.\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guia XPath.txt","text":"Guia XPath\r\n\r\nPermite tratar un documento XML/HTML como un arbol.\r\nLas posiciones en XPath empiezan por 1, no por 0.\r\n\r\n\r\n# Tipos de expresiones\r\n\r\n- /                   selecciona nodos desde la raiz\r\n- //                  selecciona nodos desde el nodo actual encontrado\r\n- .                   selecciona el nodo actual\r\n- ..                  selecciona el nodo padre\r\n- @                   selecciona atributos\r\n- *                   coincide con cualquier nodo\r\n- @*                  coincide con cualquier nodo atributo\r\n\r\n\r\n# Predicados\r\n\r\nBusca nodos que contienen un valor específico.\r\n[predicado]\r\n\r\n//li[last()] \t            Selects the last li element\r\n//div[@class='product'] \tSelects all div elements that have the class attribute with the product value.\r\n//li[3] \t                Selects the third li element (the index starts at 1)\r\n//div[@class='product'] \tSelects all div elements that have the class attribute with the product value.\r\n\r\n\r\n\r\n\r\n# Ejemplos\r\n\r\n- /html \t    \t\tSelects the node named html, which is under the root.\r\n- /html/head \tSelects the node named head, which is under the html node.\r\n- //title \t\t\tSelects all the title nodes from the HTML tree.\r\n- //h2/a \t    \t\tSelects all a nodes which are directly under an h2 node.\r\n- //comment() \tSelects only comment nodes.\r\n- //node() \t\tSelects any kind of node in the tree.\r\n- //text() \t\tSelects only text nodes, such as \"This is the first paragraph\".\r\n- //* \t    \t\t\tSelects all nodes, except comment and text nodes.\r\n- //p/text()  \t\tSelects text nodes from inside p elements\r\n- //li[position() = 1]    Selects the first li element\r\n- //li[1]     \t\tModo ebreviado del caso anterior.\r\n- //li[position()%2=0] \tSelects the li elements at even positions.\r\n- //li[a] \t\t\tSelects the li elements which enclose an a element.\r\n- //li[a or h2] \tSelects the li elements which enclose either an a or an h2 element.\r\n- _li[ a [ text() = \"link\" ] ] \tSelects the li elements which enclose an a element whose text is \"link\". Can also be written as _li[ a/text()=\"link\" ].\r\n- //li[last()] \t\tSelects the last li element in the document.\r\n- _a | _h2      \tSeleccion elementos a y h2\r\n- //a[starts-with(@href, \"https\")]    Links que apuntar a una direccion https\r\n- _a[@href=\"https:_scrapy.org\"] \tSelects the a elements pointing to https://scrapy.org.\r\n- //a/@href \t\tSelects the value of the href attribute from all the a elements in the document.\r\n- //li[@id] \t\tSelects only the li elements which have an id attribute.\r\n- //h1/following-sibling::p[1]    Primer parrafo tras cada h1\r\n- //div[@id='footer']/preceding-sibling::text()[1]    Texto antes del footer.\r\n- //*[p/text()=\"Footer text\"]     Selecciona los elementos que tiene un hijo 'p' con el texto \"Footer text\"\r\n\r\nTags:\r\n  guias, informatica\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guias Flask.txt","text":"Guias Flask\r\n\r\nCurso: https://blog.miguelgrinberg.com/post/the-flask-mega-tutorial-part-i-hello-world\r\n\r\n\r\n# Request - Reponse cycle\r\nEl cliente realiza un request y tras las llamadas a las funciones que toques, se devuelve un response. Esta arquitectura hace que cada peticion ssea independiente de otras.\r\n\r\nFlask crea el concepto de CONTEXT, que permitirá trabajar con información global independientemente de la petición en curso. Hay de Context que define flask:\r\n\r\n- Application context.  Es ideal abrir y cerrar las conexiones con la base de datos usando alguna de estas opciones.\r\n\t- current_app:  Para cada petición se crea un hilo de ejecución de la aplicación actual. Esta variable permite referirse al hilo de ejecución actual.\r\n\t- g: Variable global válida para todos los requests.\r\n\r\n- Request context: \r\n\t- request: la petición que se está atendiendo.\r\n\t\t- métodos: `get_data, get_json y is_secure`\r\n\t\t- variables: `endpoint, method, host, url, environ`\r\n\t\t- hooks: `before_request, before_first_request, after_request, teardown_request`\r\n\t- response: \r\n\t\t- métodos: `set_cookie, delete_cokie, set_data, get_data`\r\n\t\t- variables: `status_code, headers, content_length, content_type`\r\n\t- session: es un dict de valores que se mantiende a traves de varios request por parte de un cliente.\r\n\r\n\r\n# Servidor\r\n\r\nPara servir una app flask, puede hacerse directamente desde la terminal , pero no es multiinstancia y solo permite una petición.\r\n\r\nOpciones:\r\n1. Hablitar la opción threader: `python pp.run(host=\"your.host\", port=4321, threaded=True)` \r\n2. Limitar el número de instancias: `python app.run(host=\"your.host\", port=4321, processes=3) #up to 3 processes `\r\n3. green unicorn (pip install gunicorn):   [Gunicorn documentación](https://docs.gunicorn.org/en/latest/design.html). Ejemplo: `python gunicorn --bind 0.0.0.0:5000 My_Web_Service:app -w 4`\r\n4. Subir la app a repositorio de github\r\n5. Crear cuenta en heroku.com , crear el nuevo sitio y añadir cono \"Buildpack\" a python. Luego en la pestaña deploy conectar con github.\r\n\r\n\r\n# Uso de virtualenv\r\n`Virtualenv` permite crear un entorno virtual de trabajo para python donde se aislan las distintas versiones de python y de sus librerias del resto del sistema. Ello permite desarrollar una palicación con unas versiones determinadas de python y de las librerias requeridas, independientemente de futuras versiones:\r\n\r\nPara usar un entorno virtual de desarrollo:\r\n\r\n* crear un directorio para la aplicacion y entrar\r\n* `python3 -m venv venv` ó `virtualenv \u003Cun_nombre> --python=python3.5`: crea el directorio e instala la version python 3.5 ( o la que especifiquemos)\r\n* entremos en el directorio creado por virtualenv\r\n* $`source bin/activate`: activa el entorno virtual. El prompt del sistema cambia.\r\n* podemos instalar librerias deseadas. Por ejemplo :\r\n  ** `pip install flask`\r\n  ** `pip install Flask-SQLAlchemy`: libreria muy conocida para python de gestion de SQL\r\n- Para guardar las librerias en uso en un entorno virtual: `pip freeze > requirements.txt`\r\n\r\n\r\n# Estructura de directorios recomendada:\r\n```\r\n-- venv (el entorno de desarrollo)\r\n-- static\r\n  |-- css\r\n  |-- js\r\n  |-- img\r\n-- templates\r\n  |-- security: plantillas de flask-security\r\n  |-- layouts: layouts maestros de nuestra app\r\n```\r\n\r\nAlgunas carpetas pueden personalizarse: `app = flask.Flask(__name__, static_url_path='/static')`\r\n\r\n\r\n\r\n# Aplicación básica\r\n\r\n```\r\nfrom flask import Flask\r\n\r\napp = Flask(__name__)\r\n\r\n@app.route(\"/\")\r\ndef hello_world():\r\n    return \"\u003Cp>Hello, World!\u003C/p>\"\r\n```\r\n\r\n\r\n\r\n# EJECUCION\r\n\r\nPara lanzar la app. De todas formas, si el fichero fuente se llama app.py o wsgi.py no hay que asignar valor a la variable de entorno FLASK_APP. \r\n\r\n```\r\nexport FLASK_APP=hello.py\r\nflask run  // accesible desde localhost\r\nflask run --host=0.0.0.0  // accesible desde la red interna\r\n```\r\n\r\nEn windows se lanza con `python -m flask`y set en lugar de export.\r\n\r\nEl modo depuración: \r\n```\r\nexport FLASK_ENV=development\t\r\nflask run\r\n```\r\n\r\n\r\n\r\n# Base de datos\r\n\r\nGestión de la conexión y desconexión a base de datos:\r\n``` python\r\n python connect db\r\n\tdef get_db():\r\n\t\tdb=getattr(g, '_database', None)\r\n\t\tif db is None:\r\n\t\t\tdb = g._database = sqlite3.connect(\"datos.db\")\r\n\t\treturn db\r\n\t\r\n\t@app.teardown_appcontext\r\n\tdef close_connection(exception):\r\n\t\tdb = getattr(g, '_database', None)\r\n\t\tif db is not None:\r\n\t\t\tdb.Close\r\n```\r\njum\r\n\r\nUn ejemplo de código a insertar en el fichero principal podria se este, donde se define la estructura de la base de datos. \r\n\r\n```\r\napp = Flask(name)\r\napp.config['SQLALCHEMY_DATABASE_URI'] = 'postgresql://user:password@localhost/tablename'\r\n\r\ndb = SQLAlchemy(app)\r\n\r\nclass User(db.Model, UserMixin):\r\n    id = db.Column(db.Integer, primary_key=True)\r\n    email = db.Column(db.String(255), unique=True)\r\n    username = db.Column(db.String(255))\r\n\r\n    def init(self, username, email):\r\n        self.username = username\r\n        self.email = email\r\n\r\n    def repr(self):\r\n        return '\u003CUser %r> %self.username\r\n```\r\n\r\nCon este codigo ya creado, desde el interprete de python, se pueden crear las tablas (teneiendo ya la base de datos creada, con:\r\n\r\n```\r\nfrom app import db\r\ndb.create_all()\r\n\r\n```\r\nPero también se podria ejecutar en una funcion con el decorador `@app.before_first_request`\r\n\r\n\r\n# Routing (rutas)\r\nLas rutas se definen con decoradores delante de la funcion a ejecutar..  Por defecto solo permite en metodo GET, puede puede especificarse otros. Siempre es mejor acabar la ruta en /. En caso de no hacerlo, es posible que acceder a localhost/about/ no sea encontrado.\r\n\r\n`@app.route('/post_user', methods=['GET', 'POST'])`\r\n\r\nTambien es posible pasar argumentos en la URL:\r\n\r\n```\r\n@app.route('/product/\u003Cproduct_id>)\r\ndef profile(product_id):\r\nbla bla bla\r\n```\r\nEn este caso lo que haya tras `profile/`en la barra de direcciones se asignara a la variable **product_id**. Nótese que hay que poner el argumento en la declaración de la función.\r\n\r\nPara especificar el tipo de argumento (int, string, float, path, uuid)\r\n- `@app.route('/post/\u003Cint:post_id>')`\r\n- `@app.route('/path/\u003Cpath:subpath>')`\r\n\r\n\r\nEs posible establecer funciones que se ejecuten en momenots determinados:\r\n- `app.before_first_request`: Se ejecuta 1 sola vez justa antes primera llamada.\r\n@app.FLATA POR PONER\r\n\r\n\r\n\r\n# URL Building\r\nEs preferible crear las url usando `url_for()` pasando como primer argumento el nombre de la funcion, y como sucesivos argumentos los parámetros de la función.  Hacerlo así tiene varias ventajas:\r\n- cambiar todas la redirecciones de golpe.\r\n- es mas decriptivo\r\n- se maneja el escapado de caracteres automáticamente\r\n- las URL generadas son siempre absolutas\r\n\r\n```\r\nfrom flask import url_for\r\n\r\n@app.route('/login')\r\ndef log_in():\r\n    return 'login'\r\n\t\r\n@app.route('/user/\u003Cusername>')\r\ndef profile(username):\r\n    return f'{username}\\'s profile'\r\n\t\r\nprint(url_for('log_in', next='/')) --> /login?next=/\r\nprint(url_for('profile', username='John Doe')) --> /user/John%20Doe\r\n```\r\n\r\n\r\n\r\n# Integración con otros frameworks\r\n\r\n## Con SVELTE\r\n1.  Put your Svelte files in a directory in the root of your Flask project.\r\n2.  Set `src/main.js` to target something other than the `\u003Cbody>` — for example:\r\n```javascript\r\nimport App from './App.svelte';\r\n\r\nconst app = new App({\r\n\ttarget: document.querySelector('#svelte-app')\r\n});\r\n```\r\n\r\n3.  Over in your Flask `routes.py` file, add a catch-all route like the following:\r\n```python\r\n# Serve Svelte apps\r\n@app.route(\"/\u003Cpath:path>\")\r\ndef svelte_client(path):\r\n    return send_from_directory('../svelte/public/', path)\r\n```\r\n4.  Finally, add your app target (e.g. `\u003Cdiv id='svelte-app'>` to whatever Jinja template is appropriate, along with `\u003Clink>` and `\u003Cscript`> tags pointing to your Svelte files:\r\n```\r\n\u003Clink rel='stylesheet' href='/build/bundle.css'>\r\n\u003Cscript defer src='/build/bundle.js'>\u003C/script>\r\n```\r\n\r\n\r\n## Con HTMX\r\nPermite facilitar la funcionalidad AJAX\r\n\r\n\r\n## Con Alpine.JS\r\nMiniframework que permite cierta reactividad en la web.\r\n\r\n\r\n# Plantillas\r\nFlask usa Jinja2. Las plantillas on llamadas desde python asi: `return render_template('profile.html', user='Raul')`. A la variable user de la plantilla se le asignará el valor 'Raul'.\r\n\r\nEn cualquier lugar de la plantallia HTML, al insertar {{user}} se convertirá en raúl.\r\n\r\nSi nencesitamos iterar entre una lista de elementos de una variable:\r\n\r\n```\r\n{% for un_usuario in user %}\r\n  \u003Cli>{{un_usuario}}\u003C/li>\r\n{% endfor %}\r\n```\r\nLo correcto sería tener una plantilla base y desde cada una de las diferentes páginas lamar a la plantallila con `{% extends \"layout/layout1.html\" %}`\r\n\r\nJinja2 permite definir en los layout algo como  `{% block title %}{% endblock %}` ,  y desde las páginas que hagan un `extend`de un layout reemplazaran el contenido definido en un bloque dentro del mismo bloque del layout.\r\n\r\n\r\n# Autenticación\r\nEs bueno instalar `flask-security`. en la URL `/login` or `/logout` se muestra el formulario por defecto de flask-security.\r\nEn las pasginas que solo se muestran si uno ha sido identificado previamente, se añdiría el decorador `@login_required`\r\n\r\nPara personalizar el aspecto de las plantillas que usa flask-security, se pueden copiar de la carpeta templates eb la carpeta de la libreria flask-security y copiarlas a la carpeta templates de nuestro proyecto/security.\r\n\r\n\r\n# Sesiones\r\n\r\nYa hemos dicho en varias oportunidades que el protocolo HTTP no tiene estado, que no recuerda. ¿Qué significa eso en la práctica? Que necesitamos información adicional para implementar una “conversación” entre cliente y servidor. Esta idea de conversación, donde ambas partes recuerdan lo que han hablado hasta el momento, se llama sesión.\r\n\r\nAunque el concepto o la duración de una sesión puede variar en distintos entornos, básicamente es el conjunto de interacciones entre cliente y servidor en un lapso de tiempo razonable.\r\n\r\nLa primera vez que un cliente realiza una petición, después de un tiempo sin interactuar, el servidor abre una sesión. Las subsecuentes peticiones desde ese cliente se consideran dentro de la misma sesión. Si pasa mucho tiempo sin que el cliente realice una petición, el servidor asume que ya no está conectado y termina la sesión.\r\n\r\nLa biblioteca Flask nos ofrece este concepto de sesión. Pero si HTTP no tiene información específica que permita identificar al usuario o la sesión, ¿cómo sabe Flask a qué usuario corresponde una determinada petición?\r\n\r\nExisten al menos 3 formas de que una petición HTTP transporte información que permita identificar al usuario o la sesión:\r\n\r\n- Cookies: las cookies son pequeños ficheros que se adjuntan a una respuesta HTTP, con información de identificación de usuario. En sucesivas peticiones HTTP, el navegador incluye ese fichero automáticamente, por lo que el servidor podrá tener la identificación de ese usuario.\r\n- Campos ocultos: en los formularios que el servidor envía a cliente para que sean completados, incluyo un campo del tipo input que no se muestra al usuario; ese campo lleva información que cuando los datos del formulario se envíen de vuelta al servidor le servirá para identificar al cliente.\r\n- Reescritura de URLs: aunque nos parezcan iguales, el servidor introduce automáticamente pequeñas modificaciones a las URLs; de esta forma, la URL específica que solicite permitirá al servidor identificar al cliente.\r\n\r\nLa buena noticia es que, generalmente, el mecanismo que se use para transportar la información de sesión no es visible al desarrollador de la aplicación web. Esto es exactamente lo que ocurre con el soporte de sesiones que nos ofrece Flask, y que veremos a continuación.\r\n\r\n\r\n# Objeto Flask Session\r\n\r\nEl objeto que nos guarda la información entre sesiones se llama session. Lo primero será importarlo dentro de nuestro código Python para luego poder usarlo:\r\nfrom flask import Flask, session\r\n\r\nComo la información de la sesión viaja del servidor al cliente ida y vuelta, es importante que nadie en el camino, ni siquiera el propio cliente, puedan alterar esa información. En particular, se debe evitar que alguien de fuera “tome control” de la sesión. En seguridad informática, este tipo de ataque se conoce como CSRF (Cross-site request forgery) o robo de sesión.\r\n\r\nPara asegurarse que eso no ocurre, Flask utiliza técnicas de encriptación para proteger la información. Para eso, necesita una clav de encriptación/desencriptación. Esta clave, que sólo debe conocer el servidor y que debe ser distinta para todos los programas servidor, se crea en el propio código del servidor. Por ejemplo:\r\n    app.secret_key = 'esto-es-una-clave-muy-secreta'\r\n\r\nDe hecho, en el código de nuestra aplicación SocNet habrás visto una línea similar a esta:\r\n    app.secret_key = 'A0Zr98j/3yX R~XHH!jmN]LWX/,?RT'\r\n\r\nAhora ya sabes para qué sirve. Si quieres tener más información de este problema de seguridad informática y su solución, puedes leer aquí.\r\nAcceso a la sesión Flask\r\n\r\nPor ejemplo, imaginemos que tenemos un formulario que le pide datos al usuario, y en cuyo campo action tenemos el valor procesarNombre. El código para tratar esos datos podría ser, por ejemplo:\r\n\r\n```\r\n(1) @app.route('/procesarNombre',methods=['POST'])\r\n(2) def procesa_nombre():\r\n(3)     nombre = request.form['nombre']\r\n(4)     apellido = request.form['apellido']\r\n(5)     session['nombre'] = nombre\r\n(6)     session['apellido'] = apellido\r\n(7)     return 'Hola ' + nombre + ' ' + apellido\r\n```\r\n\r\nEn este ejemplo, en las líneas 3 y 4 se toman los datos provenientes del formulario, y se almacenan en las variables nombre y apellido, respectivamente. En las líneas 5 y 6 esos datos se guardan en la sesión; es decir, estarán disponibles en futuras peticiones del mismo usuario.\r\n\r\nSiguiendo con el ejemplo, imagina que en otro formulario el usuario nos ha ingresado su fecha de nacimiento. Al recibir esos datos, se podría escribir el siguiente código:\r\n\r\n```\r\n(1) @app.route('/saludo',methods=['GET'])\r\n(2) def saludo():\r\n(3)     fecha_nacimiento = request.form['nacimiento']\r\n(4)     nacim = datetime.strptime(fecha_nacimiento, \"%Y-%m-%d\")\r\n(5)     dias = (datetime.now – f_formato).days\r\n(6)     if 'nombre' in session:\r\n(7)         nom = session['nombre']\r\n(8)     else:\r\n(9)         nom = ''\r\n(10)\r\n(11)    if 'apellido' in session:\r\n(12)        apell = session['apellido']\r\n(13)    else:\r\n(14)        apell = ''\r\n(15) \r\n(16)    return 'Hola: ' + nom + ' ' + apell + ', tienes ' + dias + 'días de vida.'\r\n```\r\n\r\nTen en cuenta que, para que este código funcione, debes importar datetime de la siguiente forma:\r\nfrom datetime import datetime\r\n\r\nEn las líneas 3 a 5 cogemos el dato de la fecha de nacimiento del formulario (está en formato string), lo convertidos a una fecha (datetime) y calculamos la diferencia en días con el día actual (datetime.now()).\r\n\r\nEntre las líneas 6 y 9 intentamos acceder al atributo nombre de la sesión. Como la sesión es un diccionario, la condición de la línea 6 se cumple si el atributo nombre ha sido guardado en sesión; en ese caso, en 7 se lee ese valor y se lo almacena en la variable nom. Si el nombre no está en la sesión, en la variable nom se guarda la cadena vacía ('').\r\n\r\nEn las líneas 11 a 14 se repite este procedimiento con el apellido, y se guarda en la variable apell.\r\n\r\nFinalmente, en la línea 16 se devuelve un mensaje basado en estos datos.\r\n\r\nLo importante de este ejemplo es como se accede a los datos nombre y apellido a pesar de que esos datos no están en el formulario que se envía a la función saludo(), sino que habían sido tratados antes por la función procesa_nombre().\r\n\r\n¡Ya sabemos cómo guardar datos en la sesión de un usuario y recuperarlos más tarde!\r\n\r\n\r\n# Ejemplos\r\n\r\n## Ejemplo 1: Pasando parámetros\r\n\r\n```python\r\n@app.route('/suma/\u003Cnum1>/\u003Cnum2>')\r\ndef suma(num1,num2):\r\n\ttry:\r\n\t\tresultado=int(num1)+int(num2)\r\n\texcept:\r\n\t\tabort(404)\r\n\treturn render_template(\"template2.html\",num1=num1,num2=num2,resultado=resultado)\r\n```\r\n\r\n```html\r\n...\r\n    \u003Ch2>Suma\u003C/h2>\r\n    {% if resultado>0 %}\r\n      \u003Cp>El resultado es positivo\u003C/p>\r\n    {%else%}\r\n      \u003Cp>El resultado es negativo\u003C/p>\r\n    {% endif %}\r\n    \u003Ch3>{{resultado}}\u003C/h3>\r\n...\r\n```\r\n\r\n\r\n## Ejemplo 2: páginas de error personalizadas\r\n\r\n```python\r\n@app.errorhandler(404)\r\ndef page_not_found(error):\r\n\treturn render_template(\"error.html\",error=\"Página no encontrada...\"), 404\r\n```\r\n\r\nLa plantilla:\r\n\r\n```html\r\n...\r\n    \u003Cheader>\r\n       \u003Ch1>{{error}}\u003C/h1>\r\n       \u003Cimg src=\"{{ url_for('static', filename='img/tux.png')}}\"/>\r\n    \u003C/header>   \r\n...\r\n```\r\n\r\n\r\n\r\n## Ejemplo 3: Uso de for en plantilla\r\n\r\n```python\r\n@app.route('/tabla/\u003Cnumero>')\r\ndef tabla(numero):\r\n\ttry:\r\n\t\tnumero=int(numero)\r\n\texcept:\r\n\t\tabort(404)\r\n\treturn render_template(\"template3.html\",num=numero)\r\n```\r\n\r\nLa plantilla:\r\n\r\n```html\r\n...\r\n    \u003Ch2>Tabla de multiplicar\u003C/h2>\r\n    {% for i in range(1,11) -%}\r\n      \u003Cp>{{num}} * {{i}} = {{num*i}}\u003C/p>\r\n    {% endfor -%}\r\n...\r\n```\r\n\r\n\r\n\r\n## Ejemplo 4: Envio de diccionario a plantilla\r\n```python\r\n@app.route('/enlaces')\r\ndef enlaces():\r\n\tenlaces=[{\"url\":\"http://www.google.es\",\"texto\":\"Google\"},\r\n\t\t\t{\"url\":\"http://www.twitter.com\",\"texto\":\"Twitter\"},\r\n\t\t\t{\"url\":\"http://www.facbook.com\",\"texto\":\"Facebook\"},\r\n\t\t\t]\r\n\treturn render_template(\"template4.html\",enlaces=enlaces)\r\n```\r\n\r\nLa plantilla:\r\n\r\n```html\r\n...\r\n    \u003Ch2>Enlaces\u003C/h2>\r\n\t{% if enlaces %}\r\n    \u003Cul>\r\n    {% for enlace in enlaces -%}\r\n      \u003Cli>\u003Ca href=\"{{ enlace.url }}\">{{ enlace.texto }}\u003C/a>\u003C/li>\r\n    {% endfor -%}\r\n\t\u003C/ul>\r\n    {% else %}\r\n    \t\u003Cp>No hay enlaces>\u003C/p>\r\n    {% endif %}\r\n...\r\n```\r\n\r\n\r\n## Ejemplo 5: Ejemplo de uso con HTMX\r\n\r\n```python\r\nimport flask\r\n\r\n# https://github.com/cscortes/htmxflask\r\n\r\n# Server 3 urls:\r\n# /static for /static/js/htmx.js /static/img/bars.svg \r\n# / or /index.html \r\n# /search/\r\n\r\napp = flask.Flask(__name__, static_url_path='/static')\r\n\r\nclass User:\r\n    id = 0\r\n    def __init__(self, fname, lname, email ):\r\n        User.id  += 1\r\n        self.id = User.id \r\n        self.fname = fname\r\n        self.lname = lname \r\n        self.email = email\r\n\r\n    def search( self, word ):\r\n        if (word is None):\r\n            return False\r\n        all = self.fname + self.lname + self.email\r\n        return word.lower() in all.lower()\r\n\r\nusers = [\r\n    User(\"abe\", \"vida\", \"abe@nowhere.com\"),\r\n    User(\"betty\", \"b\", \"bb@nowhere.com\"),\r\n    User(\"joe\", \"robinson\", \"jrobinson@nowhere.com\"),\r\n\r\n    User(\"Luis\", \"Cortes\", \"Luis@somewhere.com\"),\r\n    User(\"marty\", \"hinkle\", \"mhinkle@nowhere.com\"),\r\n    User(\"matthew\", \"robinson\", \"mrobinson@nowhere.com\"),\r\n\r\n    User(\"collin\", \"western\", \"cwest@nowhere.com\"),\r\n    User(\"marty\", \"hinkle II\", \"mhinkle2@nowhere.com\"),\r\n    User(\"joe\", \"robinson\", \"jrobinson@nowhere.com\"),\r\n\r\n    User(\"juan\", \"vida\", \"juanvida@nowhere.com\"),\r\n    User(\"marty\", \"hinkle III\", \"mhinkle3@nowhere.com\"),\r\n    User(\"zoe\", \"omega\", \"zoe@nowhere.com\") \r\n]\r\n\r\n@app.route(\"/\")\r\n@app.route(\"/index.html\")\r\ndef root():\r\n    return flask.render_template(\"index.html\")\r\n\r\n\r\n@app.route('/search/', methods=['POST'])\r\ndef search():\r\n    templ = \"\"\"\r\n            {% for user in users %}\r\n            \u003Ctr>\r\n                \u003Ctd>{{ user.id }}\u003C/td>\r\n                \u003Ctd>{{ user.fname }}\u003C/td>\r\n                \u003Ctd>{{ user.lname }}\u003C/td>\r\n                \u003Ctd>{{ user.email }}\u003C/td>\r\n            \u003C/tr>\r\n            {% endfor %}\r\n    \"\"\"\r\n    searchWord = flask.request.form.get('search', None)\r\n    matchusers = [user for user in users if user.search(searchWord)]\r\n    return flask.render_template_string(templ,users=matchusers)\r\n\r\n\r\nif __name__ == '__main__':\r\n   app.run(debug = True)\r\n```\r\n\r\n\r\nLa plantilla:\r\n\r\n```html\r\n\u003Chtml>\r\n\u003Cheader>\r\n  \u003Cscript src=\"/static/js/htmx.js\" type=\"text/javascript\">\u003C/script>\r\n\u003C/header>\r\n\r\n\u003Cbody>\r\n\r\n  \u003Ch3>\r\n    Search Contacts\r\n    \u003Cspan class=\"htmx-indicator\">\r\n      \u003Cimg src=\"/static/img/bars.svg\" /> Searching...\r\n    \u003C/span>\r\n  \u003C/h3>\r\n  \r\n  \u003Cinput class=\"form-control\" type=\"text\" name=\"search\" \r\n  placeholder=\"Begin Typing To Search Users...\" \r\n\r\n  hx-post=\"/search/\" hx-trigger=\"keyup changed delay:500ms\" \r\n  hx-target=\"#search-results\" hx-indicator=\".htmx-indicator\">\r\n\r\n  \u003Ctable class=\"table\">\r\n    \u003Cthead>\r\n      \u003Ctr>\r\n        \u003Cth>ID\u003C/th>\u003Cth>First Name\u003C/th>\u003Cth>Last Name\u003C/th>\u003Cth>Email\u003C/th>\r\n      \u003C/tr>\r\n    \u003C/thead>\r\n\r\n    \u003Ctbody id=\"search-results\">\r\n      \u003C!-- filled with search results when ready -->\r\n    \u003C/tbody>\r\n\r\n  \u003C/table>\r\n\u003C/body>\r\n\u003C/html>\r\n```\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Guias instalacion servidor Raspberry Pi .txt","text":"Guias instalacion servidor Raspberry Pi 3 (OMV - openmediavault)\r\n\r\n\r\nNOTA del 4/4/2021: Se han deshabilitado los servicios e OMS e instalado CUPS para actuar como servidor de impresión. \r\n\r\n\r\n\r\n# CATACTERISTICAS\r\nOS: Raspbian GNU/Linux 10 (buster) armv7l \r\nHost: Raspberry Pi 3 Model B Rev 1.2 \r\n\r\n\r\n\r\n\r\n# PUERTOS Y SERVICIOS\r\n* 80:  Puerto escucha de Traefik\r\n* 81: omv-webui http\r\n* 82: \r\n    * administración de [Docker Nginx Proxy Manager](simplenote://note/ec52c3a6-82fd-4e63-8be0-22aeb8526f10)\r\n    * administracion de[Traefik](simplenote://note/c7fac326-66aa-4021-8dc5-6c1750e91c33)]\r\n* 443: Puerto escucha de Traefik\r\n* 8123: home-assistant\r\n* 9000: Portainer (portainer.yntmnt.duckdns.org)\r\n* 10002: Filebrowser (filebrowser.yntmnt.duckdns.org)\r\n* 10004: Cloudcmd\r\n* 10005: Servidor de imagenes en Notas (para usar en simplenote)\r\n* 51820: wireguard\r\n* 192.168.2.2 adguard\r\n* NASPi      Hace una copia cada noche de sus datos en este NAS\r\n\r\n\r\n\r\n\r\n# Pruebas de rendimiento\r\nLa unidad del NAS esta montada en **/home/raul/tmp/raul**:\r\n\r\n* Test escritura: `sudo dd if=/dev/zero of=/home/raul/tmp/raul/samplefile bs=1M count=1024 oflag=direct`\r\n* Test lectura: `dd if=/home/raul/tmp/raul/samplefile of=/dev/null bs=1M count=1024 iflag=direct`\r\n\r\nResultados\r\n\r\n```\r\nOrigen;  Destino; Escritura; Lectura\r\nWifi 5G; NAS QNAP253; 29,0 MB/s, 23,2 MB/s\r\nWifi 5G; NAS RPI3; 10,7 MB/s; 11,0 MB/s\r\nGigabit; NAS QNAP253; 55,8 MB/s; 50,5 MB/s\r\nGigabit; NAS RPI3; 7,9 MB/s; 6,8 MB/s\r\n```\r\n\r\n\r\n\r\n# Caracteristicas\r\n* Raspberry Pi 3B (armv7l 32 bits)\r\n* Fuente alimentación 5V 3A\r\n* Caja externa ORICO 3259RC3 con 2 discos de 3.5\" de 500Gb en RAID 1\r\n* Cámara original de la RPI que captura fotos de los leds de la caja RAID por si hay fallo físico del RAID\r\n* Arranque por USB\r\n* Servicios\r\n  * SMB: Para acceder desde equipos localmente\r\n  * FTP\r\n  * Docker +  Portainer\r\n  * zerotier\r\n* https://github.com/billw2/rpi-clone: Permite clonar tarjeta SD estando en uso.\r\n\r\n\r\n# RAID\r\nEl proceso de configuración es el siguiente:\r\n\r\nLa caja puede usarse con software de Orico o con los interruptores de la parte trasera. \r\nLos 4 modos de trabajo posible son:\r\n\r\n| modo | switch1 | switch2 | descipcion |\r\n| PM | OFF | OFF | Modo normal. Los 2 discos se ven de forma independiente en el PC |\r\n| RAID 0 | ON | ON | Los datos se guardan de manera alternada en los discos |\r\n| RAID 1 | OFF | ON | Los datos se duplican por igual entre los discos |\r\n| SPAN | ON | OFF | PC va un disco como la suma de los 2 |\r\n\r\nProcedimiento:\r\n\r\n* Abrir la caja y montar los dicos\r\n* Poner los switches en modo PM\r\n* Con el boton SET pulsado, encender la caja y mantener pulsado SET por 10 seg (hasta que los leds dejen de parpadear)\r\n* Apagar la caja\r\n* Cambiar los switches a modo RAID 1\r\n* Con el boton SET pulsado, encender la caja y mantener pulsado SET por 10 seg (hasta que los leds dejen de parpadear)\r\n* Conectar la caja a un PC y en el administrador de archivos dar formato el disco con EXT4\r\n\r\n\r\nSignificador de los leds. Cada disco duro tiene un LED.\r\n\r\n* Si el led está AZUL: el disco duro está instalado y en reposo\r\n* Si el led está azul + rojo: el disco está instalado y girando.\r\n\r\n\r\n\r\n# Habilitar el arranque por USB en \r\n\r\n* Quemar Raspberry OS Lite en una micro SD\r\n* En la partición BOOT de la micro SD crear un fichero vacío con el nombre **ssh**\r\n* Descubir la ip de la rasberry en el router\r\n* Arrancar la micro SD e iniciar sensión por ssh: `ssh pi@192.168.2.109`\r\n* password por defecto es **raspberry**\r\n\r\nPara habiltar el USB, seguir estos pasos: https://www.raspberrypi.org/documentation/hardware/raspberrypi/bootmodes/msd.md . En mi caso: `echo program_usb_boot_mode=1 | sudo tee -a /boot/config.txt`\r\n\r\nReinicar y comprobar que se ha realizado correctamente el cambio: `vcgencmd otp_dump | grep 17:` Deba salir : **17:3020000a**\r\n\r\nAhora es momento de grabar la imagen del Raspberry OS en una llave USB y crear de nuevo el fichero **ssh** en la particion BOOT. \r\n\r\nNOTA: No todas las llaves USB funcionan para arrancar.\r\n\r\n\r\n\r\n# Configuración inicial\r\n\r\nTras arrancar por USB, iniciar sesión y ejecutar `sudo raspi-config`. Cambiar lo siguiente:\r\n\r\n* Update this tool\r\n* habilitar la interfaz de la cámara\r\n* Cambiar zona horaria a Europe/Madrid\r\n* Expandir el sistema de archivos \r\n* Reiniciar\r\n\r\nTras el reinicio, comprobar el tamaño de la partición raíz: `df -h`\r\n\r\nCambiar el password por defecto: `passwd`\r\n\r\nActualizar el sistema: `sudo apt-get update` y `sudo apt-get -y upgrade`\r\n\r\n\r\n\r\n# Instalación de OpenMediaVault (OMV)\r\n\r\nseguir los pasos de : https://forum.openmediavault.org/index.php/Thread/28789-Installing-OMV5-on-Raspberry-PI-s-Armbian-Supported-SBC-s/\r\n\r\n* `sudo rm -f /etc/systemd/network/99-default.link`\r\n* `sudo reboot`\r\n* `wget -O - https://github.com/OpenMediaVault-Plugin-Developers/installScript/raw/master/install | sudo bash`\r\n\r\n\r\nTras la instalación se reiniciará. Ahora accedemos a la interfaz web.\r\n* usuario: admin\r\n* password por defecto: openmediavault\r\n\r\n\r\nNOTA : Si el almacenamiento es externo, modificar el punto de montaje para que no sea muy largo.\r\nMirar el apartado \"Error montar samba\".\r\n\r\n\r\nPasos a realizar para la configuración:\r\n\r\n* Crear nuevo usuario administracion: Añadir el nuevo usuario a los grupos: System account (adm,backup, sambashare, ssh, sudo, users). Volver a entrar en la interfaz web.\r\n* Cambiar a idioma ingles\r\n* Aumentar tiempo logout\r\n* Cambiar contraseña administrador web\r\n* Hostname: nasair\r\n* Poner IP fija: 192.168.2.6192\r\n* Configurar notificaciones. Es importante en la configuracion de GMAIL habilitar el acceso a \"aplicaciones no seguras\"\r\n    ** smtp.gmail.com\r\n    ** puerto: 587\r\n    ** encriptacion: STARTTLS\r\n    ** sender mail: raulroda8@gmail.com\r\n    ** autenticacion requerida\r\n    ** username: raulroda8@gmail.com\r\n    ** password: de la cuenta de gmail\r\n    ** destinatarios: raulroda8@gmail.com y  raulroda@yahoo.com\r\n* SMART\r\n    ** check cada dia (86400 segundos)\r\n    ** habilitarlo para /dev/sdb/ (USB3.0)\r\n* Crear usuarios (delo, pol, raul, naspi)\r\n* File systems\r\n    ** Montar la unidad RAID por USB\r\n    ** Crear carpetas compartidas: raul, delo, pol, comun, container\r\n    ** Conceder permisos por usuario para cada carpeta\r\n* Actualizar OMV\r\n* OMV-Extras\r\n    ** Habilitar \"extras repo\" \r\n    ** docker. Para saber la ruta de configuración de los docker, mostrar la columna ABSOLUTE PATH en Filesistems y poner esa ruta añadiendo 'docker' al final: \"/srv/dev-disk-by-id-usb-External_USB3.0_KPS5ZWPQ1ZBXAVNOET1T-0-0/container/docker\"\r\n    ** Instalar DOCKER y portainer.\r\n    ** Añadir el usuario **pi** al grupo docker: `sudo usermod -aG docker pi`\r\n* Habilitar FTP puerto 21 y añadir carpetas compartidas por FTP\r\n* Habilitar servidor RSYNC puerto 873 y añadir los modulos.\r\n\r\n\r\n\r\n# Habilitar acceso https\r\nCrear certificado. En certificates > ssl > add:\r\n\r\n* key: 4096b\r\n* 1 year\r\n* common: nasair\r\n* country: Spain\r\n* email: raulroda8@gmail.com\r\n\r\nHabilitar conexión segura **SSL/TLS**\r\n\r\n\r\n\r\n# Plugins\r\n- Configurar copia de seguridad semanalmente con la opcion **dd full**\r\n- Configurar para que bloquee IP si hay varios intentos fallidos.\r\n\r\n\r\n\r\n# Instalar dockers:\r\nEmpezar por traefik.\r\n* Portainer\r\n* AdGuard\r\n* FileBrowser\r\n* CloudCommander\r\n* ...\r\n\r\n\r\n# Punto de acceso y repetidor\r\n- raspap: permite desde un panel web convertir la raspberry en un punto de acceso\r\n\r\n\r\n# Servidor de impresión\r\nSeguir la guia [[Servidor de impresión]]\r\n\r\n\r\n\r\n# Cámara\r\nLa cámara la usaremos para hacer fotos a la cada USB RAID. Así podremos ver los leds encendidos por si hay fallo en un disco.\r\n\r\nInstalar los módulos necesario de python: `sudo apt-get install python-picamera python3-picamera`\r\n\r\nel script es el siguiente\r\n\r\n```\r\n#!/usr/bin/env python3\r\n\r\n\"\"\"\r\nEsta app captura fotos con la camara de la raspberry pi.\r\nCaptura 4 imagenes espaciadas en 0.5 segundos y las envia\r\npor mail diariamente a modo de report.\r\n\r\nCon ello podremos saber si hay fallo en la caja RAID\r\nconectado por USB\r\n\"\"\"\r\n\r\n\r\nimport smtplib\r\nimport imghdr\r\nfrom email.message import EmailMessage\r\nfrom picamera import PiCamera\r\nfrom time import sleep\r\n\r\nFOTO_PATH = '/srv/raid/raul/'\r\nFOTO_PATH = '/tmp/'\r\nFOTOS = ['raid1.jpg', 'raid2.jpg','raid3.jpg', 'raid4.jpg']\r\n\r\n\r\ndef envia_mail():\r\n\r\n    # Config cuenta\r\n    smtp_server = 'smtp.gmail.com'\r\n    port = 587  # For starttls\r\n    sender_email = 'elproyectoate@gmail.com'\r\n    reciever_email = 'raulroda8@gmail.com'\r\n    #password = input('Enter your email account password: ')\r\n    password = 'ppateate88'\r\n\r\n    # Preparamos mensaje\r\n    newMessage = EmailMessage()\r\n    newMessage['Subject'] = \"NASair RAID img\" \r\n    newMessage['From'] = sender_email\r\n    newMessage['To'] = reciever_email\r\n    newMessage.set_content(\"Capturas del RAID espaciadas en 0.5 segundos.\")\r\n\r\n    for foto in FOTOS:\r\n        with open(FOTO_PATH + foto, 'rb') as f:\r\n            image_data = f.read()\r\n            image_type = imghdr.what(f.name)\r\n            image_name = f.name\r\n        newMessage.add_attachment(image_data, maintype='image', subtype=image_type, filename=image_name)\r\n\r\n\r\n    # Envio\r\n    with smtplib.SMTP(smtp_server, port) as smtp:\r\n        smtp.ehlo()\r\n        smtp.starttls()\r\n        smtp.ehlo()\r\n        smtp.login(sender_email, password)\r\n        smtp.send_message(newMessage)\r\n\r\n\r\n# Capturamos y enviamos mail\r\ncamera = PiCamera()\r\n\r\nfor foto in FOTOS:\r\n    camera.capture(FOTO_PATH + foto)\r\n    #sleep (0.5)\r\n\r\nsleep (10)\r\nenvia_mail()\r\n```\r\n\r\n\r\n# Copia de las tareas programadas\r\n\r\n![Foto](http://192.168.2.5:10005/nasair_crontab.png)\r\n\r\n\r\n\r\nTags:\r\n  hardware, informatica\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Herramientas necesarias para mantenimien.txt","text":"Herramientas necesarias para mantenimiento vehiculo.\r\n\r\n* recipiente recogida aceite\r\n* garrafa para dejar el aceite usado\r\n* llave aflojar filtro aceite\r\n* bomba electrica extraccion aceite\r\n* llaves carraca (la 14 para tornillo vaciado aceite Toyota)\r\n* caja herramientas\r\n* papel + trapos\r\n* embudo\r\n* jeringa\r\n* aceite\r\n* filtro aceite\r\n* liquido refrigerante\r\n* esterilla tumbarse suelo\r\n* filtro aire\r\n* agua limpiacritales\r\n* lavamanos (agua con jabon,...)\r\n* movil linterna\r\n* botella vacía para liquido refrigerante\r\n* bolsas plastico\r\n* carnet deixalleria\r\n\r\n\n\nTags:\n  vehiculos","type":"text/plain"},
{"title":"Home assistant.txt","text":"Home assistant\r\n\r\nAsistente virtual para integrar y automarizar el hogar (detectores, actuadores, ...)\r\nLa versión de docker no tiene la opcion en el menú **supervisor** por lo que los servicios extra que se quieran se deberan instalar mediante otros Docker (ejemplo https://diyi0t.com/home-assistant-raspberry-pi-docker-setup/)\r\n\r\n## Para Raspberry Pi (ARMv7)\r\n\r\n\r\n`docker run -d \\\r\n--name=\"home-assistant\" \\\r\n--restart=always \\\r\n--net=host \\\r\n--expose=8123 \\\r\n-v /srv/raid/container/home_assistant/config:/config  \\\r\n-v /etc/localtime:/etc/localtime:ro \\\r\nhomeassistant/raspberrypi3-homeassistant:latest`\r\n\r\n\r\nVersion docker-compose\r\n\r\n```\r\nversion: '3'\r\nservices:\r\n  homeassistant:\r\n    container_name: home-assistant\r\n    image: homeassistant/raspberrypi3-homeassistant:latest\r\n    expose:\r\n      - \"8123\"\r\n    volumes:\r\n      - ./config:/config\r\n      - /etc/localtime:/etc/localtime:ro\r\n    environment:\r\n      - TZ=Europe/Madrid\r\n    restart: always\r\n    network_mode: host\r\n```\r\n\r\n## Acceso desde traefik\r\n\r\nConfigura el acceso desde el el provider File. Como el docker trabaja con la red HOST y expone un puerto, usaremos esa configuración en el fichero de configuración de traefik:\r\n\r\n```\r\n[file]\r\n [backends]\r\n\r\n  [backends.backend-homeassistant]\r\n   [backends.backend-homeassistant.servers]\r\n    [backends.backend-homeassistant.servers.server-homeassistant-ext]\r\n     url = \"http://192.168.2.6:8123\"\r\n     weight = 1\r\n\r\n\r\n [frontends]\r\n\r\n  [frontends.frontend-homeassistant]\r\n   backend = \"backend-homeassistant\"\r\n   passHostHeader = true\r\n   [frontends.frontend-homeassistant.routes]\r\n      [frontends.frontend-homeassistant.routes.route-homeassistant-ext]\r\n     rule = \"Host:homeassistan.yntmnt.duckdns.org\"\r\n```\r\n\r\n\r\n\r\n## Plano casa\r\n\r\nUtilidad web gratuita: https://floorplancreator.net\r\n\r\n\r\n\r\n## Integraciones\r\n\r\n* Tuya: Control de enchufes,... (tuya, smarlife)\r\n* SmartIR: control de climatizadores, ventiladores, equipos multimedia... (Broadlink, xiaomi, esphome, mqtt)\r\n\r\n\r\n\r\n## Copia de la configuracion del Dashboard\r\n\r\n```\r\ntitle: Casa Pi\r\nviews:\r\n  - title: Plano Pi\r\n    panel: true\r\n    cards:\r\n      - type: picture-elements\r\n        image: 'http://192.168.2.6:8123/local/plano1.png'\r\n        elements:\r\n          - type: state-icon\r\n            entity: switch.03153005dc4f22ef6fdd\r\n            title: lampara comedor\r\n            tap_action:\r\n              action: toggle\r\n            style:\r\n              top: 9.5%\r\n              left: 10.7%\r\n              '--iron-icon-height': 42px\r\n              '--iron-icon-width': 42px\r\n          - type: state-icon\r\n            entity: switch.03153005dc4f22f083fc\r\n            title: luz cocina\r\n            tap_action:\r\n              action: toggle\r\n            style:\r\n              top: 8.6%\r\n              left: 38.5%\r\n              '--iron-icon-height': 42px\r\n              '--iron-icon-width': 42px\r\n          - type: state-icon\r\n            icon: 'mdi:fan'\r\n            entity: switch.03153005dc4f22f086e4\r\n            title: ambientador\r\n            tap_action:\r\n              action: toggle\r\n            style:\r\n              top: 37.6%\r\n              left: 56.8%\r\n              '--iron-icon-height': 42px\r\n              '--iron-icon-width': 42px\r\n          - type: icon\r\n            title: Camara NASair\r\n            icon: 'mdi:cctv'\r\n            tap_action:\r\n              action: navigate\r\n              navigation_path: /lovelace/1\r\n            style:\r\n              top: 48%\r\n              left: 83%\r\n              '--iron-icon-fill-color': '#110000'\r\n              '--iron-icon-height': 80px\r\n              '--iron-icon-width': 80px\r\n          - type: icon\r\n            title: TV Sala\r\n            icon: 'mdi:youtube-tv'\r\n            tap_action:\r\n              action: navigate\r\n              navigation_path: /lovelace/2\r\n            style:\r\n              top: 7.5%\r\n              left: 24%\r\n              '--iron-icon-fill-color': '#110000'\r\n              '--iron-icon-height': 50px\r\n              '--iron-icon-width': 80px\r\n          - type: icon\r\n            title: TV Habitacion\r\n            icon: 'mdi:youtube-tv'\r\n            tap_action:\r\n              action: navigate\r\n              navigation_path: /lovelace/2\r\n            style:\r\n              top: 37%\r\n              left: 78%\r\n              '--iron-icon-fill-color': '#110000'\r\n              '--iron-icon-height': 50px\r\n              '--iron-icon-width': 80px\r\n  - path: default_view\r\n    title: General\r\n    badges:\r\n      - entity: binary_sensor.updater\r\n      - entity: person.raul\r\n      - entity: sun.sun\r\n    cards:\r\n      - type: iframe\r\n        url: 'http://192.168.2.6:8888'\r\n        aspect_ratio: 70%\r\n        title: NASair\r\n      - type: entities\r\n        entities:\r\n          - entity: switch.03153005dc4f22ef6fdd\r\n            name: Lámpara comedor\r\n            secondary_info: last-changed\r\n          - entity: switch.03153005dc4f22f083fc\r\n            name: Cocina\r\n            secondary_info: last-changed\r\n        title: Luces\r\n        state_color: true\r\n      - type: media-control\r\n        entity: media_player.habitacion\r\n      - type: weather-forecast\r\n        entity: weather.casa\r\n        show_forecast: true\r\n        name: Canovelles\r\n      - type: picture-entity\r\n        entity: switch.03153005dc4f22f086e4\r\n        image: 'https://i.ibb.co/QX4Ht1M/ambientador.jpg'\r\n        name: Ambientador\r\n        hold_action:\r\n          action: more-info\r\n        tap_action:\r\n          action: toggle\r\n  - title: TV\r\n    path: tv\r\n    panel: false\r\n    badges: []\r\n    cards:\r\n      - type: media-control\r\n        entity: media_player.habitacion\r\n      - type: media-control\r\n        entity: media_player.sala\r\n```\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Hostname.txt","text":"Hostname\r\n\r\nComo cambiar el hostname\r\n\r\n# El comando `hostnamectl` te muesta el hostname, la arquitectura, la version de sistema operativo,...\r\n# Para cambiar hostname: `hostnamectl set-hostname \u003Cnuevo_hostname>`\r\n# También es interesante cambiar en /etc/hosts: **127.0.0.1  mihost.midomino.com mihost**\n\nTags:\n  informatica","type":"text/plain"},
{"title":"i3wm.txt","text":"i3wm\r\n\r\n* mod+enter: termin\r\n* mod+Q: cerrar ventana\r\n* mod+d: dmenu\r\n\r\n* mod+v: vertical tile\r\n* mod+ARROW: cambiar foco\r\n\r\n* mod+s: stacking mode\r\n* mod+e: tiling mode\r\n* mod+w: tab mode\r\n\r\n* mod+shift+arrow: mueve ventanas\r\n* mod+shift+NUM: mueve ventana a nuevo escritorio\r\n* mod+r: resize modec\r\n\r\n* mod+R: restart i3\r\n* mod+E: exit\r\n\r\n\r\n## Configuración\r\n\r\nSi no hay archivo de configuración creado, crear uno con: `i3-config-wizard`\r\n\r\nEl fichero de configuración está en ~/.config/i3/configuración\r\n\r\nTras cada modificación, recargarla con mod+R\r\n\r\n* Crear nuevo atajo: bindsym $mod+shift+x exec i3lock\r\n\r\n* Ejecutar aplicaciones al iniciar la sesion: exec telegram\r\n\r\n* Ejecutar applicacion también al recargar: exec_always telegram\r\n\r\n\r\n* Cambiar fondo escritorio:\r\nsudo apt-get install feh\r\nfeh --bg-scale wallpaper.jpg\r\nPara hacer cambios permanetes: exec_always  feh --bg-scale /home/fotos/foto1.jpg\r\n\r\n* Resolucion pantalla:\r\nxrandr en linea comandos\r\narandr visual: guardar la configuracion y ejecutarla desde config\r\n\r\n* Escritorios\r\nSe puede cambiar el nombre de los escritorios.Lo mejor es usar variables\r\n\r\n* Fuentes\r\n\r\nPara poner iconos en los nombres de los escritorios, se puede usar https://github.com/FortAwesome/Font-Awesome/releases\r\n\r\nmkdir ~/.fonts\r\ncopiar los ttf a esa carpeta\r\n\r\nPara seleccionar un icono: https://fontawesome.com/cheatsheet\r\n\r\n\r\n* Aplicaciones a escritorio\r\n\r\nxprop: devuelva info de una applicacion\r\n\r\nAssign [Class=\"Rhythmbox\"] $Workspace3\r\n\r\n\r\n* Cambiar fuentes GTK\r\nsudo apt-get install lxappearance\r\n\r\n\r\n## Dmenu\r\ndmenu -h muestra opciones de personalización.\r\n\r\n\r\n## Rofi\r\n\r\nrofi -show run -lines 3 -eh 2 -width 100 -padding 800 -opacity \"85\" -bw 0 -bc \"$bg-color\" -bg \"$bg-color\" -fg \"$text-color\" -hlbg \"$bg-color\" -hlfg \"#9575cd\"\r\n\r\n\r\n## Barra inferior\r\n\r\ni3blocks -c \u003Cconfig_file>\r\n\r\nPara que devulve al volumen correctramente: `command= /usr/share/i3blocks/volume 5 pulse`\r\npavucontrol: volumen\r\npantalla: xrandr\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Informatica casa.txt","text":"Informatica casa\r\n\r\n# Listado de equipos\r\n* Router princial: en la sala\r\n* Router puente: en habitacion matrimonio\r\n* PC Pol: dell 3330 (F2 bios / F12 boot menu)\r\n* PC Raul: dell latitude 3540\r\n* Servidor Pi alfa: Z83 II. 2Gb ram. SSD 32Gb. USB Orico Raid 2x2TB.\r\n* 3 moviles\r\n* Libro electronico KINDLE\r\n* Alexa\r\n* Enchufes inteligentes\r\n* Smart TV\r\n* 1 chromecast\r\n* Raspberry pi 3. \r\n\r\n\r\n\r\n# Configuración router DD-WRT como punto acceso\r\n\r\n- Instalar firmware: https://wiki.dd-wrt.com/wiki/index.php/Linksys_WAP54G\r\n- Punto acceso: https://wiki.dd-wrt.com/wiki/index.php/Wireless_Access_Point\r\n\r\n\r\n# Fichero de configuracion **hosts**\r\n127.0.0.1       localhost\r\n127.0.1.1       medion\r\n192.168.2.1     router\r\n192.168.2.2     pihole \r\n192.168.2.5     naspi \r\n192.168.2.10    pcpol \r\n192.168.2.11    medion\r\n192.168.2.254   bridge\r\n\r\n\r\n\r\n# Fichero fstab \r\n\r\n```\r\n# datos en nas\r\n//192.168.2.5/raul /home/raul/datos cifs gid=1000,uid=1000,auto,exec,user,rw,credentials=/home/raul/.smbcredentials 0 0\r\n//192.168.2.5/pol /home/pol/datos cifs gid=1001,uid=1001,auto,exec,user,rw,credentials=/home/pol/.smbcredentials 0 0\r\n//192.168.2.5/delo /home/delo/datos cifs gid=1002,uid=1002,auto,exec,user,rw,credentials=/home/delo/.smbcredentials 0 0\r\n\r\n# comun en nas\r\n//192.168.2.5/comun /home/raul/comun cifs gid=1000,uid=1000,auto,exec,user,rw,credentials=/home/raul/.smbcredentials 0 0\r\n//192.168.2.5/comun /home/pol/comun cifs gid=1001,uid=1001,auto,exec,user,rw,credentials=/home/pol/.smbcredentials 0 0\r\n//192.168.2.5/comun /home/delo/comun cifs gid=1002,uid=1002,auto,exec,user,rw,credentials=/home/delo/.smbcredentials 0 0\r\n```\r\n\r\nPara montar desde la linea de comandos:\r\n`mount -t cifs //centaroo.local/Me /media/Me -o uid=scott,gid=scott,credentials=/home/scott/.smbcredentials,iocharset=utf8,sec=ntlm,file_mode=0600,dir_mode=0700`\r\nEl fichero de credenciales root:root, con 600\r\nSe ejecuta con: sudo /home/scott/script-mount-samba-share.sh\r\n\r\n\r\n\r\n\r\n# Redes\r\n* Red cableada al  router principal\r\n    * Puerto 1: Cable al switch en zona habitaciones\r\n    * Puerto 2: Cable al servdor Pi-Beta\r\n    * Puerto 3: TV\r\n    * Puerto 4: (libre)\r\n* RED wifi 'air2' generada por router puente para resto de los equipos\r\n* RED wifi 'air2' generada por un punto de acceso que replica la red principal\r\n   \r\n\r\n\r\n## Informática red casa IP MAC\r\nServidores DNS pihole: \r\n* Firefox: https://de.adhole.org/dns-query\r\n* adhole: 46.4.165.226\r\n* publicpihole: 88.198.91.187\r\n\r\nRED: 192.168.2.0\r\n * : dirección estátia\r\n \r\n| IP   | MAC               | EQUIPO              | CARACTERISTICAS     |\r\n| ---- | ----------------- | ------------------- | ------------------- |\r\n| 1*   |                   | Router              |                     |\r\n| 2*   | DNS primario      | (en pi-alfa)        | Placa pc industrial |\r\n| 3*   | DNS secundario    | (en pi-beta)        | PC compacto         |\r\n| 7*   | 00:50:08:0a:86:2e | pi-alfa             |                     |\r\n| 8*   | 84:39:be:63:ef:d4 | pi-beta             |                     |\r\n| 9    | e0:db:55:c6:5f:7b | pc-pol              | Portatil DELL 3330  |\r\n| 10   | 4c:bb:58:48:d4:54 | pc-raul wifi        |                     |\r\n| 11   | a0:a4:c5:37:2c:bf | portatil medion     |                     |\r\n| 12   | CC:73:14:6A:11:A6 | movil raul          |                     |\r\n| 13   | B4:4F:D5:C8:DA:87 | movil pol           |                     |\r\n| 14   | 94:D0:0D:3E:E5:58 | movil delo          |                     |\r\n| 15   | 6C:AD:F8:B9:E1:FD | chromecast          |                     |\r\n| 16   | b8:27:eb:d2:1a:89 | RPi3 ethernet       |                     |\r\n| 17   | b8:27:eb:87:4f:dc | RPi3 wifi           |                     |\r\n| dhcp | dc:4f:22:ef:6f:dd | enchufe luz tele    |                     |\r\n| dhcp | {"title":"Inversiones.txt","text":"Inversiones\r\n\r\n# Bancos cuentas bancarias\r\n\r\n## BBVA\r\nCondiciones para no pagar comisiones en BBVA (2022): REQUISITO BBVA\r\n\r\n### MENSUALMENTE\r\n-Nomina: 800€, emitida de acuerdo a la codificación establecida para abono de nóminas en la normativa bancaria relativa a compensación de transferencias.\r\n- Desempleo: 300€\r\n\r\nPara cumplir con el requisito, se deben recibir ingresos de la misma naturaleza en al menos 2 de los 4 meses naturales anteriores a cada revisión mensual. Pago comisiones en Junio y Diciembre.\r\n\r\n### TRIMESTRALMENTE\r\nSuma de transferencias  >=2500€\r\n\r\ndeben estar abonados en el trimestre natural anterior o en los meses previos del\r\ntrimestre natural en curso, anteriores a cada revision mensual (todos los meses se verifica si este requisito se sigue cumpliendo). Por ejemplo, en el mes de junio, se revisa por un lado la suma de ingresos realizados en los meses de enero, febrero y marzo; y por otro los realizados en abril y mayo. Se cumplira la condicion si el resultado de alguno de los dos calculos es igual o superior a 2.500€.\r\n\r\n\r\n# Bolsa\r\n\r\n## Diversificación en sistemas de inversion\r\n\r\nSe decide cuanto invertir según el resultado del estudio XXXX. Ello decide cuanto invertir de la cuantía dedicada a cada mes para bolsa.\r\n\r\n\r\n\r\n### Futuros ATE\r\n- ALGORITMO: inteligencia artificial + algoritmico + seguidilla + huecos + ... : \r\n- INFO: llega prevision por  Telegram a último hora del día\r\n- OPERATIVA: Se opera a última hora del día y es válido durante la siguiente sesión\r\n\r\n\r\n###  Futuros Seguidilla intradía\r\n- ALGORITMO: Se sacan los cálculos de analizar datos horarios.\r\n- INFO: A las 13 se consulta la web de yahoo\r\n- OPERATIVA: \r\n\t- Sube 9 a 13: Subirá de 14 a 18h\r\n\t- Sube de 11 a 13 y baja de 13 a 14:  Subira de 14 a 18h\r\n\r\n\r\n### Acciones Buy&Hold\r\n- Se compran acciones según historial de dividendos, el PER y el rendimiento histórico de dividendos.  Logista.\r\n\r\n\r\n### Operativa en IBEX por recomendaciones\r\n- Se obtienen las recomendaciones de bolsa.raul.ovh\r\n- Se entra y sale según las recomendaciones de los analistas:\r\n\t- https://www.dividendst.com/movimientos/\r\n\t- cincodias.elpais\r\n\r\n\r\n### Fondos inversion\r\n- jp morgan\r\n- [Fidelity Global Technology](https://www.rankia.com/fondos-de-inversion/fidelity-global-technology-fidelity)\r\n- [Magallanes Microcaps](https://www.rankia.com/fondos-de-inversion/magallanes-microcaps-europe-magallanes-value-investors)\r\n- indexado: [Amundi Index Solutions - Amundi S&P 500 ESG IE-D](https://www.rankia.com/fondos-de-inversion/amundi-index-solutions-s-p-500-esg-ae-amundi?cta_categoria=contenidos&cta_tipo=post)\r\n\r\n- Crowlending (micropréstamos):\r\n\t- mintos\r\n\t- october\r\n\r\n- Plan pensiones\r\n\r\n\r\n\r\n## Calculo de rentabilidad anualizada\r\n\r\nPara calcular una media geométrica para una inversión que uno mantiene durante varios años, primero hay que añadir “1” al porcentaje de rentabilidad para cada uno de los años (para que de esta forma todos los números sean positivos: por ejemplo, convertimos un -37% en 1-0,37 = 0,63). Luego, multiplicamos todos los porcentajes convertidos de esta manera entre ellos y le aplicamos la función exponencial de 1 dividido por el número de años y le sustraemos 1 para obtener la rentabilidad anualizada. Sería la siguiente fórmula:  \r\n\r\n [(1 - 0,37) x (1 + 0,265) x (1 + 0,15)] ^ (1/3) – 1 = -0,0286 = -2,86%\r\n\r\n¿Y si hemos mantenido la inversión durante 3 años y 6 meses?**\r\nEn este caso, hay que convertir el periodo en un número de años que no será un número entero sino con decimales: para entendernos, 3 años y 6 meses equivalen a 3,5 años y aplicaríamos la siguiente fórmula para calcular la rentabilidad  \r\n\r\n[(1 - 0,36) x (1 + 0,265) x (1 + 0,15)] ^ (1/3,5) – 1 = -0,0246 = -2,46%\r\n\r\n\r\n## Criterios indicadores para comprar/vender bolsa\r\n- RSI:\r\n\t- \u003C30: Comprar\r\n\t- >70: vender\r\n- OBV: Es la tendencia del volumen de compra.\r\n\t- Si tendencia precio y volumen coinciden, indica que la tendencia continúa\r\n\t- Si divergen, se producirá una reversión en el precio.\r\n- SMA: Media movil simple\r\n\t- SMA50 cae por debajo del SMA200: bajadas\r\n\t- SMA50 cruza al alza a SMA200: subidas\r\n- PER menor a 10 o 12.\r\n\r\nLink a yahoo con los indicadores\r\n[Yahoo](https://es.finance.yahoo.com/chart/%5EIBEX#eyJpbnRlcnZhbCI6IndlZWsiLCJwZXJpb2RpY2l0eSI6MSwidGltZVVuaXQiOm51bGwsImNhbmRsZVdpZHRoIjozLjE1OTU0NDE1OTU0NDE1OTYsImZsaXBwZWQiOmZhbHNlLCJ2b2x1bWVVbmRlcmxheSI6dHJ1ZSwiYWRqIjp0cnVlLCJjcm9zc2hhaXIiOnRydWUsImNoYXJ0VHlwZSI6ImxpbmUiLCJleHRlbmRlZCI6ZmFsc2UsIm1hcmtldFNlc3Npb25zIjp7fSwiYWdncmVnYXRpb25UeXBlIjoib2hsYyIsImNoYXJ0U2NhbGUiOiJsaW5lYXIiLCJwYW5lbHMiOnsiY2hhcnQiOnsicGVyY2VudCI6MC44LCJkaXNwbGF5IjoiXklCRVgiLCJjaGFydE5hbWUiOiJjaGFydCIsImluZGV4IjowLCJ5QXhpcyI6eyJuYW1lIjoiY2hhcnQiLCJwb3NpdGlvbiI6bnVsbH0sInlheGlzTEhTIjpbXSwieWF4aXNSSFMiOlsiY2hhcnQiLCLigIx2b2wgdW5kcuKAjCJdfSwi4oCMcnNp4oCMICgxNCxDKSI6eyJwZXJjZW50IjowLjIsImRpc3BsYXkiOiLigIxyc2nigIwgKDE0LEMpIiwiY2hhcnROYW1lIjoiY2hhcnQiLCJpbmRleCI6MSwieUF4aXMiOnsibmFtZSI6IuKAjHJzaeKAjCAoMTQsQykiLCJwb3NpdGlvbiI6bnVsbH0sInlheGlzTEhTIjpbXSwieWF4aXNSSFMiOlsi4oCMcnNp4oCMICgxNCxDKSJdfX0sInNldFNwYW4iOm51bGwsImxpbmVXaWR0aCI6Miwic3RyaXBlZEJhY2tncm91bmQiOnRydWUsImV2ZW50cyI6dHJ1ZSwiY29sb3IiOiIjMDA4MWYyIiwic3RyaXBlZEJhY2tncm91ZCI6dHJ1ZSwicmFuZ2UiOm51bGwsImV2ZW50TWFwIjp7ImNvcnBvcmF0ZSI6eyJkaXZzIjp0cnVlLCJzcGxpdHMiOnRydWV9LCJzaWdEZXYiOnt9fSwiY3VzdG9tUmFuZ2UiOm51bGwsInN5bWJvbHMiOlt7InN5bWJvbCI6Il5JQkVYIiwic3ltYm9sT2JqZWN0Ijp7InN5bWJvbCI6Il5JQkVYIiwicXVvdGVUeXBlIjoiSU5ERVgiLCJleGNoYW5nZVRpbWVab25lIjoiRXVyb3BlL01hZHJpZCJ9LCJwZXJpb2RpY2l0eSI6MSwiaW50ZXJ2YWwiOiJ3ZWVrIiwidGltZVVuaXQiOm51bGwsInNldFNwYW4iOm51bGx9XSwic3R1ZGllcyI6eyLigIx2b2wgdW5kcuKAjCI6eyJ0eXBlIjoidm9sIHVuZHIiLCJpbnB1dHMiOnsiaWQiOiLigIx2b2wgdW5kcuKAjCIsImRpc3BsYXkiOiLigIx2b2wgdW5kcuKAjCJ9LCJvdXRwdXRzIjp7IlVwIFZvbHVtZSI6IiMwMGIwNjEiLCJEb3duIF
