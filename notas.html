{"title":"IP Tables.txt","text":"IP Tables\r\n\r\n# Para bloquer una web \r\nEn /etc/hosts:\r\n127.0.0.1 y escribir el dominio que queramos bloquear (sin incluir las 'www' ni 'http://')\r\n\r\n\r\n\r\n\r\n# Para Iniciar/Parar/Reiniciar Iptables debemos ejecutar estos comandos:\r\n\r\n    sudo service iptables start\r\n    sudo service iptables stop\r\n    sudo service iptables restart\r\n\r\n\r\n\r\n\r\n# Los principales comandos de IPtables son los siguientes (argumentos de una orden):\r\n\r\n    -A –append → agrega una regla a una cadena.\r\n    -D –delete → borra una regla de una cadena especificada.\r\n    -R –replace → reemplaza una regla.\r\n    -I –insert → inserta una regla en lugar de una cadena.\r\n    -L –list → muestra las reglas que le pasamos como argumento.\r\n    -F –flush → borra todas las reglas de una cadena.\r\n    -Z –zero → pone a cero todos los contadores de una cadena.\r\n    -N –new-chain → permite al usuario crear su propia cadena.\r\n    -X –delete-chain → borra la cadena especificada.\r\n    -P –policy → explica al kernel qué hacer con los paquetes que no coincidan con ninguna regla.\r\n    -E –rename-chain → cambia el orden de una cadena.\r\n\r\n\r\n\r\n\r\n# Condiciones principales para Iptables:\r\n\r\n    -p –protocol → la regla se aplica a un protocolo.\r\n    -s –src –source → la regla se aplica a una IP de origen.\r\n    -d –dst –destination → la regla se aplica a una Ip de destino.\r\n    -i –in-interface → la regla de aplica a una interfaz de origen, como eth0.\r\n    -o –out-interface → la regla se aplica a una interfaz de destino.\r\n\r\n\r\n\r\n\r\n# Condiciones TCP/UDP\r\n\r\n    -sport –source-port → selecciona o excluye puertos de un determinado puerto de origen.\r\n    -dport –destination-port → selecciona o excluye puertos de un determinado puerto de destino.\r\n\r\nExisten muchas mas condiciones para una configuración avanzada del firewall, pero las elementales ya las tenemos listadas.\r\n\r\n\r\n\r\n\r\n# Configurar reglas por defecto\r\n\r\nLa configuración por defecto de un firewall debería ser, traducido al español, «bloquear todo excepto [reglas]». Para configurar el firewall para que bloquee todas las conexiones debemos teclear:\r\n\r\n    iptables -P INPUT DROP\r\n    iptables -P FORWARD DROP\r\n    iptables -P OUTPUT DROP\r\n\r\nCon esto nos quedaremos sin internet, por lo que a continuación debemos empezar a crear reglas permisivas.\r\n\r\n\r\n\r\n\r\n# Para aplicar una regla que filtre un determinado puerto, debemos ejecutar:\r\n\r\n    iptables -A INPUT -p tcp –sport 22 22 → crea una regla para el puerto de origen tcp 2222\r\n\r\n\r\n\r\n\r\n\r\n# Para bloquear el tráfico procedente de una determinada IP, debemos ejecutar:\r\n\r\n    iptables -A INPUT -p tcp -m iprange –src-range 192.168.1.13-192.168.2.19 (ejemplo de IP)\r\n\r\n\r\n\r\n\r\n\r\n# También podriamos bloquear por MAC con la condición –mac-source.\r\n\r\n    iptables -A INPUT -m mac –mac-source 00:00:00:00:00:01\r\n\r\nUna vez ejecutadas las reglas que queramos aplicar, debemos guardarlas tecleando sudo service iptables save\r\n\r\n\r\n\r\n\r\n# Ver el estado del firewall\r\n\r\n    iptables -L -n -v\r\n\r\nEl parámetro L muestra las líneas abiertas. V permite recibir más información sobre las conexiones y N nos devuelve las direcciones IP y sus correspondientes puertos sin pasar por un servidor DNS.\r\n\r\n\r\n\r\n\r\n# Eliminar las reglas existentes\r\n\r\nPara borrar toda la configuración del firewall para volver a configurarlo de nuevo debemos teclear:\r\n\r\n    iptables -F\r\n\r\n\r\n\r\n\r\n# Permitir conexiones entrantes\r\n\r\nTeclearemos los siguientes parámetros:\r\n\r\n    iptables -A INPUT -i [interface] -p [protocolo] –dport [puerto] -m state –state NEW,ESTABLISHED -j ACCEPT\r\n\r\n-i: debemos configurar la interfaz, por ejemplo, eth0. Esto es útil en caso de tener varias tarjetas de red, si tenemos sólo una, no tenemos por qué especificar este parámetro.\r\n\r\n-p: protocolo. Debemos especificar si el protocolo será TCP o UDP.\r\n\r\n–dport: el puerto que queremos permitir, por ejemplo, en caso de HTTP sería el 80.\r\n\r\nUn ejemplo para permitir las conexiones entrantes desde páginas web:\r\n\r\n    iptables -A INPUT -i eth0 -p tcp –dport 80 -m state –state NEW,ESTABLISHED -j ACCEPT\r\n\r\n\r\n\r\n\r\n# Permitir las conexiones salientes\r\n\r\n    iptables -A OUTPUT -o [interfaz] -p [protocolo] –sport [puerto] -m state –state ESTABLISHED -j ACCEPT\r\n\r\n-o: debemos configurar la interfaz, por ejemplo, eth0, al igual que en el caso anterior.\r\n\r\n-p: protocolo. Debemos especificar si el protocolo será TCP o UDP.\r\n\r\n–sport: el puerto que queremos permitir, por ejemplo, en caso de HTTPS sería el 443.\r\n\r\nUn ejemplo para permitir el tráfico saliente hacia páginas web:\r\n\r\n    iptables -A OUTPUT -o eth0 -p tcp –sport 80 -m state –state ESTABLISHED -j ACCEPT\r\n\r\n\r\n\r\n\r\n# Permitir los paquetes ICMP\r\n\r\nPor defecto, el ping está deshabilitado. Debemos habilitarlo manualmente añadiendo las correspondientes entradas en iptables. Para ello teclearemos:\r\n\r\nPara poder hacer ping a otros servidores:\r\n\r\n    iptables -A OUTPUT -p icmp –icmp-type echo-request -j ACCEPT\r\n\r\nPara permitir recibir solicitudes de ping de otros equipos:\r\n\r\n    iptables -A INPUT -p icmp –icmp-type echo-reply -j ACCEPT\r\n\r\n\r\n\r\n\r\n# Permitir que el tráfico interno salga a internet\r\n\r\nEn el caso de tener 2 tarjetas de red (eth0 en local y eth1 conectada a internet) podemos configurar el firewall para que reenvíe el tráfico de la red local a través de internet. Para ello escribiremos:\r\n\r\n    iptables -A FORWARD -i eth0 -o eth1 -j ACCEPT\r\n\r\n\r\n\r\n\r\n# Bloquear y prevenir ataques DDoS\r\n\r\n    iptables -A INPUT -p tcp –dport 80 -m limit –limit 25/minute –limit-burst 100 -j ACCEPT\r\n\r\n\r\n\r\n\r\n# Consultar los paquetes rechazados por iptables\r\n\r\nPara saber los paquetes que iptables ha rechazado debemos teclear:\r\n\r\n    iptables -N LOGGING\r\n\r\n\r\n\r\n\r\n# Ejemplos prácticos:\r\n\r\nCómo bloquear las conexiones entrantes por el puerto 1234:\r\n\r\n    iptables -A INPUT -p tcp –dport 1234 -j DROP\r\n    iptables -A INPUT -i eth1 -p tcp –dport 80 -j DROP → bloquea en la interfaz eth1\r\n\r\nBloquear una dirección IP:\r\n\r\n    iptables -A INPUT -s 192.168.0.0/24 -j DROP\r\n\r\nBloquear una dirección IP de salida:\r\n\r\n    iptables -A OUTPUT -d 75.126.153.206 -j DROP\r\n\r\nTambién podemos bloquear una url, por ejemplo, facebook:\r\n\r\n    iptables -A OUTPUT -p tcp -d www.facebook.com -j DROP\r\n\r\nBloquear el tráfico desde una direccion MAC:\r\n\r\n    iptables -A INPUT -m mac –mac-source 00:0F:EA:91:04:08 -j DROP\r\n\r\nBloquear peticiones ping:\r\n\r\n    iptables -A INPUT -p icmp –icmp-type echo-request -j DROP\r\n \n\nTags:\n  informatica","type":"text/plain"},
{"title":"Javascript.txt","text":"Javascript\r\n\r\nLa extensión de VSCode **LiveServer** permite que se actualice el navegador al guardar el código.\r\nDoc: https://github.com/marcosrivasr/Curso-de-Javascript-Udemy\r\n\r\nPara probar JavaScript en la web sin instalar nada: [](http://www.codesandbox.io)\r\n\r\n\r\n# Colocación del código\r\nEl código JS es mejor poner en la parte final del Body, así el HTML y el CSS se cargan primero.\r\n\r\nDebe colocarse entre las etiquetas `\u003Cscript>\u003C/script>` o preferiblemente en un fichero externo `\u003Cscript src=\"main.js\">\u003C/script>`\r\n\r\nEn el fichero externo no es necesario empezar por `\u003Cscript>`\r\n\r\n\r\n\r\n# DOM (document object model)\r\nEs un arbol de objetos creado por el navegador cuando carga una página.\r\n\r\n```\r\n    document\r\n        root element \u003CHTML>\r\n            head, title,...\r\n```\r\n\r\nCada elemento puede tener atributos y un contenido de texto.\r\nLos elementos pueden ser cambiados dinamicamente por JavaScript. 3 metodos para cambiar elementos:\r\n\r\n- By tag name (e.g. `\u003Ch1>`)\r\n- By ID (e.g. `\u003Cp id=\"text\">\u003C/p>`)\r\n- By Class Name (e.g. `\u003Cli class=\"bullet1\">`)\r\n\r\n\r\n\r\n# Variables\r\n\r\nSe prefiere declarar variables con let pq obliga a inicialiar antes de usar.\r\nJS no tiene variables tipadas.\r\n\r\nEjemplo: `let nomvar = valor;` . Palablas clave para definir:\r\n\r\n* var:  alcance a nivel de funcion y se puede declarar una variable varias veces sobreescribiendola si ya existira.\r\n* let: a nivel de bloque. Una variable declara dentro de un bloque (if,...) aunque se llame igual, es otra variable distinta.\r\n* const: para constantes. Excepcionalmente, los arrays y objetos declarados como const si que pueden ser modificados.\r\n\r\nOtras notas:\r\n* Los strings puede ir entre  ' ' ó \" \". \r\n* Si una cadena de texto está entre comillas invertidas, se expande el contenido de ${variable}\r\n* Booleanos: true, false\r\n* Arreglo: [2, 5, 6]\r\n* Objeto: {nombre:'Juan0', edad: 23}\r\n* Caracter de escape: \\\r\n\r\nTemplate string: Con comillas invertidas podemos simplificar concatenacion. Dentro de las {} podems poner código javascript.\r\n  \"El valor es: \" + num  --> `El valor es: ${num}`   $[num1+num2]\r\n\r\n\r\n# Arreglos\r\n\r\nEl indice empieza por cero\r\n\r\nlet notas=[1,5,8,2,10]\r\nnotas[8] : undefined\r\nnotas.length -> 5\r\n\r\n\r\n\r\n# Operadores de bit\r\n\r\n* 2 \u003C\u003C 3  : 2 =10 / 4=100 / 8 = 1000 / 16 = 10000\r\n* 28 >> 3\r\n* 6 | 3 : OR\r\n* &= And con asignacion\r\n* |= OR con asigancion\r\n\r\n\r\n\r\n# Operadores de comparacion\r\n* &&= compara numeros\r\n* ||=compara numeros\r\n* === Compara contenido y tipo, ya que \"5\"==5 es True\r\n\r\n\r\n\r\n# Condicionales\r\n* if - else\r\n```\r\nif () {\r\n}else if (){\r\n}\r\n```\r\n\r\n* switch\r\n```\r\nswitch (valor){\r\n  case opcion1:\r\n    //codigo\r\n  break;\r\n  case opcion2:\r\n    //codigo\r\n  break;\r\n  default:\r\n    //codigo\r\n}\r\n```\r\n* Comparacion en una sola linea: `(expresion)? cod : cod`\r\n\r\n\r\n\r\n# Bucles\r\n\r\n```\r\nfor( expresión-inicial; condicion; expresion-final) {\r\n  // codigo a repetirse\r\n}\r\n\r\nEj: for (let i=0, j=2; i\u003C400; i*=j, j*=j)\r\n\r\n\r\ndo {\r\n  // ejemplo: leer archivo\r\n} while (expresión);\r\n\r\n\r\nwhile (expresión) {\r\n  // codigo\r\n}\r\n\r\nfor (variable of iterable){\r\n  // codigo que recorre los elementos de un arreglo o texto\r\n}\r\n\r\nfor (variable in objeto){\r\n  // codigo que recorre las propiedades de un objeto\r\n}\r\n```\r\n\r\n\r\n# Instrucciones varias\r\n* Math.random(): numero aleatorio entre 0 y 1.\r\n* Math.max(600,300,70)\r\n* Math.min(600,300,70)\r\n* Math.round(15.4) redondea al mas cercano\r\n* Math.floor --> mas bajo\r\n* Math.ceil\r\n\r\n\r\n\r\n#  Arrays\r\n* fruits =[\"plantano\", \"melon\"]\r\n* fruits.pop();  # elimina el ultimo\r\n* fruits.shift(); # elimina el primero\r\n* fruits.push('manzana'); ##añade al final\r\n* fruis.unshift('pera'); #añade al principio\r\n* delete fruits[2];\r\n*fruits.splice(2, 0, \"lemon\", \"banana\") inserta desde la posicion 2, eliminando 0 elementos\r\n* fruits.sort();\r\n* fruits.reverse();  # ordena inversamente\r\n* var combined=fruits.concat(vegetables)\r\n\r\n\r\n\r\n# condicionales\r\n\r\n```\r\nif (score \u003C 50) {\r\n    document.write(\"F\");\r\n}\r\nelse if(score \u003C70) {\r\n    document.write(\"D\");\r\n}\r\nelse {\r\n   document.write(\"error\");\r\n}\r\n```\r\n\r\n\r\n\r\n# comparadores\r\n* ==\r\n* === en valor y tipo\r\n* !=\r\n* !== en valor o tipo\r\n* >\r\n* \u003C\r\n* >=\r\n* \u003C=\r\n\r\n```\r\nvar b1=Boolean(80);  // true\r\nvar b1=Boolean(2.86);  // true\r\nvar b1=Boolean(-10);  // true\r\nvar b1=Boolean(\"Hi\");  // true\r\nvar b1=Boolean('false');  // true\r\nvar b1=Boolean(1+8+10.14);  // true\r\nvar b1=Boolean(0);  // false\r\n```\r\n\r\n\r\n\r\n# For loop\r\n```\r\nvar count;\r\nfor (count=0; count \u003C=10, count ++) {\r\n    document.write(count);\r\n    document.write(\"\u003Cbr />\");\r\n}\r\n```\r\n\r\n\r\n\r\n# For in loop\r\n```\r\nvar txt = \"\";\r\nvar person = {fname:·pepe\", age:30};\r\nvar x;\r\nfor (x in person) {\r\n    txt += person[x] + \" \";\r\n}\r\n```\r\nresultado ==> pepe 30\r\n\r\n\r\n\r\n# While loop\r\n```\r\nvar i = 0;\r\nwhile (i\u003C20) {\r\n    document.write( i );\r\n    document.write(\"\u003Cbr />\");\r\n        i++;\r\n}\r\n```\r\n\r\n\r\n\r\n# do while\r\n```\r\ndo (\r\n    document.write(i+\"\u003Cbr>\");\r\n    i++;\r\nwhile (i\u003C10)\r\n```\r\n\r\n\r\n\r\n# Break, continue,\r\n* Break: sale del bucle actual: if(i===3) {break;}\r\n* Continue: se salta el loop actual\r\n\r\n\r\n# Objetos\r\nLos objetos es el equivalente a diccionarios en Python.\r\nEjemplo de objeto con 2 propiedades.\r\n\r\n```\r\ncont mascota = {\r\n\tnombre: 'Tom',\r\n\tedad: 10,\r\n\tvivo: true,\r\n\trazas: ['peludo', 'negro']\r\n}\r\nmascota.id=1  //se añade propiedad mas adelante. Se usa = en lugar de los :\r\nconsole.log(mascota.vivo)\r\n```\r\n\r\nUna nueva funcionalidad son los **Destructuring objets** que permiten acceder a las propiedades  de un objeto de una forma particular:\r\n```\r\nconst nombreMascota = mascota.nombre  // esta sería la versión clásica de acceder a una propiedad.\r\nconst {edad, nombre} = mascota\r\nconsole.log(nombre)\r\nconsole.log(edad)\r\n```\r\n\r\n\r\n\r\n\r\n# Funciones\r\n\r\nA los parámetros se les puede asignar un valor por defecto con =.\r\n- Funciones nombradas\r\n```\r\nfunction suma() {\r\n  let num1 = 4;\r\n  let num2 = 6;\r\n  const respuesta = num1 + num2;\r\n  console.log(`Respuesta: ${respuesta}`)  // format\r\n  return  num1 + num2\r\n}\r\nconst result = suma();\r\n```\r\n\r\n- Funciones decladas como variables\r\n```\r\nconst resta = function() {\r\n  let num1 = 4;\r\n  let num2 = 6;\r\n  const respuesta = num1 - num2; // al ser variable final el valor ya no ca a cambiar\r\n}\r\nresta();\r\n```\r\n\r\n- Funciones anónimas\r\n```\r\notraFuncion( function(param1, param2){\r\n  // código\r\n} );\r\n```\r\n\r\n- El siguiente ejemplo puede ser util para asegurarse el alcance de las variables. Asi quedan todas encapsuladas en la misma función.\r\n```\r\n( function(){\r\n}) ();  // Los parentesis finales es para Ejecutarla. Sin ellos sería una definición.\r\n````\r\n\r\n- Funciones de flecha\r\nAplica tanto a funciones nombradas como anonimas. Permite simplificar la escritura para funciones sencillas. Además si solo tiene un comando, nos ahorramos escribir el Return. Si no tiene parámetros hay que poner los () vacíos. Si tiene masd de una linea, el código puede encerrarse entre ()\r\n```\r\nconst iniciarUI = (param1, param2) => {\r\n  // codigo\r\n}\r\n\r\nconst saludo = (nombre, apellido) => 'Hola, ' + nombre + apellido; // el return es implicito porque no hay  llaves {}\r\nconst saludo = nombre => 'Hola, ' + nombre;  // si solo hay 1 parámetro podemos avitar poner los paréntesis\r\n```\r\n\r\n- Parámetros REST: Para especificar que pueden habar múltimples parámetros: `function suma( ...numeros)`. Desde la funcion se accederian a los diferentes parámetros con numeros[i]\r\n\r\n- Verificacion de perámetros: `throw new Error('Parametros no correctos')`\r\n\r\n\r\n\r\n\r\n\r\n# Eventos\r\n\r\n* Eventos: onclick, onmouseover, onmouseout, onkeypress, onload\r\n\r\n```\r\n\u003Cbutton onclick=\"getElementById('demo').innerHTML=Date()\">Time\u003C/button>\r\n\u003Cp id=\"demo\">\u003C/p>\r\n```\r\n\r\n\r\n\r\n\r\n# Generadores\r\n\r\n```\r\n\r\nfunction* numeros() {\r\n  yield 1;\r\n  yield 2;\r\n  yield 3;\r\n  return 4;\r\n}\r\n\r\nlet generador = numeros();\r\n\r\nlet uno = generador.next();\r\nlet dos = generador.next();\r\n```\r\n\r\nEl generador devuelve un diccionario con value y done. Done es false para todos los elementos menos para el último\r\nPara recorrer : `while (valor.done != true)`\r\n\r\nOtra manera sin necesidad de comprobar si se trata del ultimo elementos:\r\n\r\n```\r\nfor(const item of iterator){\r\n\tconsole.log(item);\r\n}\r\n```\r\n\r\n\r\n# Fetch\r\nInterfaz para acceder y manipular canal HTTP . Permite consumir API ya sea por URL o archivos locales.\r\n\r\nEjemplo consumo API de forma síncrona.\r\n\r\n```\r\nfetch (\"https://pokeapi.co/api/v2/pokemon/\")\r\n\t.then( res => res.json() )\r\n\t.then( data => {\r\n\t\tconsole.log(data)\r\n\t\tdata.results.forEach( element => {\r\n\t\t\tconsole.log(element.name)\r\n\t\t\t});\r\n\t})\r\n\t.catch(error => console.log(error))\r\n\t\r\n```\r\n\r\nPeticiones asíncronas:\r\n\r\n```\r\nconst obtenerPokemones = async() => {\r\n  try {\r\n    const res = await fetch ('https://...' )\r\n\tconst data = await res.json()\r\n  } catch (error) {\r\n  console.log(error)\r\n  }\r\n}\r\n```\n\nTags:\n  informatica","type":"text/plain"},

{"title":"JQuery.txt","text":"JQuery\r\n\r\nNotas obtenidas del tutorial [https://www.tutorialspoint.com/jquery]\r\n\r\n\r\n# Introduccion\r\nEl códido debería ir dentro de la funcion que valida que el DOM ha sido cargado:\r\n\r\n$(document).ready(function() {\r\n   // do stuff when DOM is ready\r\n});\r\n\r\n\r\nejemplo de código:\r\n      \u003Cscript type = \"text/javascript\" language = \"javascript\">\r\n         $(document).ready(function() {\r\n            $(\"div\").click(function() {alert(\"Hello, world!\");});\r\n         });\r\n      \u003C/script>\r\n\r\n\r\n\r\n\r\n# String\r\n\r\nA string in JavaScript is an immutable object that contains none, one or many characters. Following are the valid examples of a JavaScript String −\r\n\r\n\"This is JavaScript String\"\r\n'This is JavaScript String'\r\n'This is \"really\" a JavaScript String'\r\n\"This is 'really' a JavaScript String\"\r\n\r\n\r\n\r\n# Boolean\r\n\r\nA boolean in JavaScript can be either true or false. If a number is zero, it defaults to false. If an empty string defaults to false.\r\n\r\nFollowing are the valid examples of a JavaScript Boolean −\r\n\r\ntrue      // true\r\nfalse     // false\r\n0         // false\r\n1         // true\r\n\"\"        // false\r\n\"hello\"   // true\r\n\r\n\r\n# Objects\r\n\r\n\r\nJavaScript supports Object concept very well. You can create an object using the object literal as follows −\r\n\r\nvar emp = {\r\n   name: \"Zara\",\r\n   age: 10\r\n};\r\n\r\nYou can write and read properties of an object using the dot notation as follows −\r\n\r\n// Getting object properties\r\nemp.name  // ==> Zara\r\nemp.age   // ==> 10\r\n\r\n// Setting object properties\r\nemp.name = \"Daisy\"  // \u003C== Daisy\r\nemp.age  =  20      // \u003C== 20\r\n\r\n\r\n\r\n# Arguments\r\n\r\nfunction func(x){\r\n   console.log(typeof x, arguments.length);\r\n}\r\n\r\nfunc();                //==> \"undefined\", 0\r\nfunc(1);               //==> \"number\", 1\r\nfunc(\"1\", \"2\", \"3\");   //==> \"string\", 3\r\n\r\narguments.callee --> se refiere a la funcion a la que pertenece\r\n\r\n\r\n\r\n# Context\r\n\r\nEl contexto de una funcion se puede determinar con los métodos call() y apply().\r\nwindows.document sería un ejemplo de contexto no definido.\r\n\r\n\r\n# Funciones integradas\r\n\r\n* charAt(): Returns the character at the specified index.\r\n* concat(): Combines the text of two strings and returns a new string.\r\n* forEach(): Calls a function for each element in the array.\r\n* indexOf(): Returns the index within the calling String object of the first occurrence of the specified value, or -1 if not found.\r\n* length(): Returns the length of the string.\r\npop(): Removes the last element from an array and returns that element.\r\n* push(): Adds one or more elements to the end of an array and returns the new length of the array.\r\n* reverse(): Reverses the order of the elements of an array -- the first becomes the last, and the last becomes the first.\r\n* sort(): Sorts the elements of an array.\r\n* substr():Returns the characters in a string beginning at the specified location through the specified number of characters.\r\n* toLowerCase(): Returns the calling string value converted to lower case.\r\n* toString(): Returns the string representation of the number's value.\r\n* toUpperCase(): Returns the calling string value converted to uppercase.\r\n\r\n\r\n# DOM\r\n\r\nLos selectores en JQuery empiezan por $(). $() es sinónimo de jQuery(). Opciones:\r\n- Tag name: $('p'). Selecciona todos los elementos de ese tipo\r\n- Tag id: $('#some-id'). Selecciona el elemento que tenga ese id\r\n- Tag class: $('.some-class'). Selecciona todos los elementos definidos con esa clase.\r\n- Universal: $('*'): Selecciona todos los elementos\r\n- Multiples: $('div, p, .myclass, #myid')\r\n- Hijos: $(\"p > *\"): Selecciona a todos los hijos de p\r\n- Excluyente $(\"li:not(.myclass)\"): todos los elementos 'li' que no sean de esa clase\r\n- Filtro: $(\"a#specialID.specialClass\"). Enlaces con ese ID y de esa clase.\r\n- Primer, ultima, par, impar elemento, ordinal: $(\"ul li:first\"), (li:eq(4)\"), (\"li:gt(1))\r\n- descendientes: $(\"#container p\"). Todos lo párrafos descendentes del elemto con el ID `#container`\r\n- Visible/ invisible: li:hidden, li:visible, :checked\r\n- Contenido $(\"li:contains(pepe)\"). Elementos li que contienen el texto 'pepe'\r\n\r\nMas ejemplo: https://www.tutorialspoint.com/jquery/jquery-selectors.htm\r\n\r\nThe selector.html( ) method gets the html contents (innerHTML) of the first matched element.\r\nPara reemplazar parte del DOM: selector.replaceWith( content )\r\nEliminar: selector.remove()\r\nInsertar: selector.after( content )  / selector.before( content )\r\n\r\n\r\n\r\n# Atributos\r\n\r\nLas mas habituales:\r\n   className\r\n   tagName\r\n   id\r\n   href\r\n   title\r\n   rel\r\n   src\r\n\r\nej: \u003Cimg id = \"imageid\" src = \"image.gif\" alt = \"Image\" class = \"myclass\" \r\n   title = \"This is an image\"/>\r\n\r\n- Get atributo: var title = $(\"img\").attr('alt')\r\n- Set atributo: atri$(\"#divid\").attr('text',\"mensaje que sale\");\r\n- borrar atributo: removeAttr\r\n- Añadir a clase:  $(\"em\").addClass(\"selected\");\r\n- comprobar si pertenece a una clase hasClass\r\n- quitar clase : removeClass\r\n- conmutar entre clases: toggleClass()\r\n...\r\n\r\nPara asignar varios atributos: $(\"input\").attr({ value: \"\", title: \"Please enter a value\" });\r\n\r\n\r\n\r\n# CSS\r\n\r\nselector.css( PropertyName, PropertyValue );\r\nselector.css( {key1:val1, key2:val2....keyN:valN})\r\nwidth( val ), height( val ), offset, ... para cambiar dimensiones de un objeto.\r\n\r\n\r\n\r\n# Eventos\r\n\r\nAñadir evento: selector.bind( eventType[, eventData], handler)\r\nborrar evento: selector.unbind(eventType, handler)\r\n\r\nTipos evento:\r\n* blur: Occurs when the element loses focus.\r\n* change: Occurs when the element changes.\r\n* click: Occurs when a mouse click.\r\n* dblclick: Occurs when a mouse double-click.\r\n* error: Occurs when there is an error in loading or unloading etc.\r\n* focus: Occurs when the element gets focus.\r\n* keydown: Occurs when key is pressed.\r\n* keypress: Occurs when key is pressed and released.\r\n* keyup: Occurs when key is released.\r\n* load: Occurs when document is loaded.\r\n* mousedown: Occurs when mouse button is pressed.\r\n* mouseenter: Occurs when mouse enters in an element region.\r\n* mouseleave: Occurs when mouse leaves an element region.\r\n* mousemove: Occurs when mouse pointer moves.\r\n* mouseout: Occurs when mouse pointer moves out of an element.\r\n* mouseover: Occurs when mouse pointer moves over an element.\r\n* mouseup: Occurs when mouse button is released.\r\n* resize: Occurs when window is resized.\r\n* scroll: Occurs when window is scrolled.\r\n* select: Occurs when a text is selected.\r\n* submit: Occurs when form is submitted.\r\n* unload: Occurs when documents is unloaded.\r\n\r\nEjemplo:\r\n$('div').bind('click', function( event ){\r\n               alert('Hi there!');\r\n            });\r\n\r\nTambién pueden lanzarse eventos:\r\n('p').blur();\r\n\r\n\r\n# AJAX\r\n\r\nPermite cargar datos de forma asíncrona, lo que permite actualizar una página web sin tener que recargar la página entera.\r\n\r\n\r\nMétodos disponibles:\r\njQuery.ajax( options ): Load a remote page using an HTTP request.\r\njQuery.ajaxSetup( options ): Setup global settings for AJAX requests.\r\njQuery.get( url, [data], [callback], [type] ): Load a remote page using an HTTP GET request.\r\njQuery.getJSON( url, [data], [callback] ): Load JSON data using an HTTP GET request.\r\njQuery.getScript( url, [callback] ): Loads and executes a JavaScript file using an HTTP GET request.\r\njQuery.post( url, [data], [callback], [type] ): Load a remote page using an HTTP POST request.\r\nload( url, [data], [callback] ): Load HTML from a remote file and inject it into the DOM.\r\nserialize( ): Serializes a set of input elements into a string of data.\r\nserializeArray( ): Serializes all forms and form elements like the .serialize() method but returns a JSON data structure for you to work with.\r\n\r\n\r\n# Cargar página \r\n[selector].load( URL, [data], [callback] );\r\nURL: servidor CGI, ASP, JSP, or PHP script which generates data dynamicall\r\ndata: por defecto  GET\r\ncallback: funcion que será llamada al finalizar la recepción de datos.\r\n\r\n## Datos JSON\r\n[selector].getJSON( URL, [data], [callback] );\r\ndata: pares de valores que se añaden en la URL\r\n\r\n\r\n## Pasando datos al servidor\r\n\r\n$(\"#driver\").click(function(event){\r\n   var name = $(\"#name\").val();\r\n   $(\"#stage\").load('/jquery/result.php', {\"name\":name} );\r\n\r\n\r\nresult.php:\r\n\u003C?php\r\n   if( $_REQUEST[\"name\"] ){\r\n      $name = $_REQUEST['name'];\r\n      echo \"Welcome \". $name;\r\n   }\r\n?> \r\n\r\n\r\n## Eventos\r\n\r\nse pueden asignar aventos AJAX a diferentes sucesos:\r\najaxComplete( callback ): Attach a function to be executed whenever an AJAX request completes.\r\najaxStart( callback ): Attach a function to be executed whenever an AJAX request begins and there is none already active.\r\najaxError( callback ): Attach a function to be executed whenever an AJAX request fails.\r\najaxSend( callback ): Attach a function to be executed before an AJAX request is sent.\r\najaxStop( callback ): Attach a function to be executed whenever all AJAX requests have ended.\r\najaxSuccess( callback ): Attach a function to be executed whenever an AJAX request completes successfully.\r\n\r\n\r\n# Efectos\r\n\r\nanimate( params, [duration, easing, callback] )\r\n\r\nA function for making custom animations.\r\nfadeIn( speed, [callback] )\r\n\r\nFade in all matched elements by adjusting their opacity and firing an optional callback after completion.\r\nfadeOut( speed, [callback] )\r\n\r\nFade out all matched elements by adjusting their opacity to 0, then setting display to \"none\" and firing an optional callback after completion.\r\nfadeTo( speed, opacity, callback )\r\n\r\nFade the opacity of all matched elements to a specified opacity and firing an optional callback after completion.\r\nhide( )\r\n\r\nHides each of the set of matched elements if they are shown.\r\nhide( speed, [callback] )\r\n\r\nHide all matched elements using a graceful animation and firing an optional callback after completion.\r\n* show( ):Displays each of the set of matched elements if they are hidden.\r\n* show( speed, [callback] ):Show all matched elements using a graceful animation and firing an optional callback after completion.\r\n* slideDown( speed, [callback] ):Reveal all matched elements by adjusting their height and firing an optional callback after completion.\r\n* slideToggle( speed, [callback] ):Toggle the visibility of all matched elements by adjusting their height and firing an optional callback after completion.\r\n* slideUp( speed, [callback] ):Hide all matched elements by adjusting their height and firing an optional callback after completion.\r\n* stop( [clearQueue, gotoEnd ]):Stops all the currently running animations on all the specified elements.\r\n* toggle( ):Toggle displaying each of the set of matched elements.\r\n* toggle( speed, [callback] ):Toggle displaying each of the set of matched elements using a graceful animation and firing an optional callback after completion.\r\n* toggle( switch ):Toggle displaying each of the set of matched elements based upon the switch (true shows all elements, false hides all elements).\r\n* jQuery.fx.off: Globally disable all animations.\r\n\r\n\r\n# Efector vinculados a la libreria UI\r\nTo use these effects you can either download latest jQuery UI Library jquery-ui-1.11.4.custom.zip from jQuery UI Library or use Google CDN to use it in the similar way as we have done for jQuery.\r\n\r\nWe have used Google CDN for jQuery UI using following code snippet in the HTML page so we can use jQuery UI −\r\n\r\n\u003Chead>\r\n   \u003Cscript src = \"https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js\">\r\n   \u003C/script>\r\n\u003C/head>\r\n\r\n\r\n* Blind: Blinds the element away or shows it by blinding it in.\r\n* Bounce: Bounces the element vertically or horizontally n-times\r\n* Clip: Clips the element on or off, vertically or horizontally.\r\n* Drop: Drops the element away or shows it by dropping it in.\r\n* Explode: Explodes the element into multiple pieces.\r\n* Fold: Folds the element like a piece of paper.\r\n* Highlight: Highlights the background with a defined color.\r\n* Puff: Scale and fade out animations create the puff effect.\r\n* Pulsate: Pulsates the opacity of the element multiple times.\r\n* Scale: Shrink or grow an element by a percentage factor.\r\n* Shake: Shakes the element vertically or horizontally n-times.\r\n* Size: Resize an element to a specified width and height.\r\n* Slide:Slides the element out of the viewport.\r\n* Transfer: Transfers the outline of an element to another.\r\n\r\n\r\n# Utilidades y atajos disponibles en jquery\r\n\r\nSe usan en la forma $(namespace). Recordar que $ es sinónimo de jQuery()\r\n\r\n* $.trim(\"  pepe  \"): quita espacion delante y detras.\r\n* $.each([]): permite iterar entre elementos de una matriz\r\n* $.inArray(): devuelve indice encontrado o -1 si no está.\r\n* $.extend(): cambia propiedades primer elemento usando las del segundo\r\n* $.proxy(): Retorna funcion que siempre se ejecutará en el espacio especificado.\r\n* $.browser(): devuelve info del navegador\r\n* $.contains(): comprueba si DOM pertenece a otro DOM\r\n* $.data():  permite trabajar con array de datos.\r\n* $.fn.extend(): extiende jQuery prototype con nuevos métodos.\r\n* $isWindow(): para reconocer a un Window.\r\n* $now(): fecha actual\r\n* $isXMLDoc(): comprueba si ficher es  XML\r\n* $globalEval(): ejecuta un javascript globalmente\r\n* $dequeue(): ejecuta la siguiente funcion en una .queue\r\n\r\n\r\n\r\n# Plugins\r\nPermite crear nuevas funcionas que se usarna de forma nativa. Para tener acceso, situar la llamada en el \u003CHEAD>.\r\n\u003Cscript src = \"jquery.plug-in.js\" type = \"text/javascript\">\u003C/script>\r\n\r\nEjemplo para crear un método: \r\njQuery.fn.warning = function() {\r\n   return this.each(function() {\r\n      alert('Tag Name:\"' + $(this).prop(\"tagName\") + '\".');\r\n   });\r\n};\r\n\r\nEjemplo de uso: \r\n \u003Cscript type = \"text/javascript\" language = \"javascript\">\r\n         $(document).ready(function() {\r\n            $(\"div\").warning();\r\n            $(\"p\").warning();\r\n         });\r\n      \u003C/script>\t\r\n\r\n\r\nHay miles de plugins: [https://plugins.jquery.com/]\r\n\r\nAlgunos plugins útiles:\r\n* PagePilling: Permite crear pildoras-menú que al seleccionarlas cambia el contenido de la web.\r\n* flickerplate: Crea los típicos puntos que generan un desplazamiento de la info en horizontal\r\n* multiscroll: permite realizar scrool diferente en un lado u otro de la pantalla.\r\n* slidebar: permite mostrar/oculatar un menu lateral\r\n* rowgrid: muestra imagenes en una fila\r\n* alertify: Permite mostrar globos con notas o cuadros de diálogo con aspecto web\r\n* progressbar: muestra barras de progreso circulares, ...\r\n* slideshow: muestra carrusel de imagenes a pantalla completa.\r\n* drawsvg: permite que dibujos SVG se vayan dibujando hasta completar la imagen (tipo a gif animado).\r\n* tagsort: muestra etiquetas seleccionables y el contenido depende de las habilitadas.\r\n* logosdistort: crea efectos al mover mouse sobre una imagen\r\n* filer: permite subir ficheros, imagenes incluso con arrastrar y soltar.\r\n* whatsnearby: permite localiza los elements mas cercanos del renderizado de la web.\r\n* checkout: chackuot para webs de ventas.\r\n* blockrain: parmite implementar un tetris.\r\n* producttour: implementa una guia de uso mostranso los globos con anotaciones sobre elementos de la pantalla.\r\n* megadropdown: implementa un menú desplagable\r\n* weather: Prevision meteorológica.\n\nTags:\n  informatica","type":"text/plain"},
{"title":"JSON.txt","text":"JSON\r\n\r\n## Características principales de JSON:\r\n\r\n JSON es muy popular: es seguramente el formato más utilizado para intercambiar datos entre aplicaciones web. Entre otros, se supone que ya ha superado en uso a XML (otro formato de intercambio de datos que todavía se utiliza en algunas aplicaciones AJAX) como formato de intercambio de datos en comunicaciones asincrónicas entre cliente y servidor.\r\n\r\nJSON es legible por personas e interpretable por algoritmos. En otras palabras, un documento JSON está estructurado de forma que pueda ser leído fácilmente por un programa de ordenador, mientras que una persona puede recorrer rápidamente el fichero y entender qué datos contiene.\r\n\r\nJSON está basado en un subconjunto de JavaScript: su diseño se inspira en los objetos literales de JavaScript (también conocido como ECMAScript), pero sin embargo es agnóstico al lenguaje (es decir, no tiene características que lo hagan más fácil de procesar en un lenguaje de programación o en otro). Puede facilitar el intercambio de datos entre la mayoría, si no todos, de los lenguajes de programación. De hecho, JSON usa acuerdos de programación comunes, lo que lo hace familiar a la mayoría de los programadores, con independencia del lenguaje (o lenguajes) en el que trabajen.\r\n\r\n\r\n## Aquí vemos un ejemplo de documento JSON:\r\n```\r\n{\r\n  \"artists\" : [\r\n    {\r\n      \"artistname\" : \"Deep Purple\",\r\n      \"albums\" : [\r\n        {\r\n          \"albumname\" : \"Machine Head\",\r\n          \"year\" : \"1972\",\r\n          \"genre\" : \"Rock\"\r\n        },\r\n        {\r\n          \"albumname\" : \"Stormbringer\",\r\n          \"year\" : \"1974\",\r\n          \"genre\" : \"Rock\"\r\n        }\r\n      ]\r\n    }\r\n  ]\r\n}\r\n```\r\n\r\nUn documento JSON contiene texto, llaves ({}), corchetes ([]), dos puntos (:), comas, comillas dobles (“”) y unos pocos caracteres más.\r\n\r\nPero posiblemente la característica más relevante de JSON es que los datos consisten de pares nombre/valor. Estos pares nombre/valor representan la estructura de los datos. Incluso si no se sabe JSON, será posible obtener una idea básica de la estructura de datos sólo mirando la forma en que los datos son almacenados en el ejemplo anterior.\r\n\r\n\r\n## Objetos JSON\r\n\r\nUn objeto JSON es un conjunto desordenado de pares nombre/valor, encerrado entre llaves ({}).\r\nEn el siguiente ejemplo, artistname es el nombre y Deep Purple su valor.\r\n{ \"artistname\" : \"Deep Purple\" }\r\n\r\nUn objeto puede contener cero o más pares nombre/valor. Múltiples pares nombre/valor se escriben separados por comas (,). De esta forma, los siguientes son ejemplos de objetos JSON válidos:\r\n{ }\r\n\r\n```\r\n{ \"artistname\" : \"Pink Floyd\" }\r\n\r\n{\r\n  \"artistname\" : \"Pink Floyd\",\r\n  \"formed\" : \"1964\"\r\n}\r\n\r\n{\r\n  \"artistname\" : \"Pink Floyd\",\r\n  \"formed\" : \"1964\",\r\n  \"origin\" : \"Cambridge, United Kingdom\"\r\n}\r\n```\r\n\r\nEn JSON, un nombre es una cadena (string). Su valor puede ser un objeto, un array, número, cadena, true, false o null. En los ejemplos anteriores, los valores son todos cadenas.\r\n\r\n\r\n## Arrays JSON\r\n\r\nUn array JSON es una colección ordenada de valores. Permite construir listas de valores.\r\n\r\nUn array comienza con un corchete izquiero ([) y termina con un corchete derecho (]). Dentro del array los valores van separados por comas (,).\r\n\r\nAquí hay un ejemplo de un array:\r\n```\r\n{\r\n  \"artists\" : [\r\n    {\r\n      \"artistname\" : \"Pink Floyd\",\r\n      \"formed\" : \"1964\"\r\n      },\r\n    {\r\n      \"artistname\" : \"Bruce Springsteen\",\r\n      \"born\" : \"1949\"\r\n      },\r\n    {\r\n      \"artistname\" : \"U2\",\r\n      \"formed\" : \"1976\"\r\n      }\r\n  ]\r\n}\r\n```\r\n\r\n## Lectura y escritura de JSON desde Python\r\n\r\nLas estructuras de JSON tienen una traducción directa a estructuras Python:\r\n- Los objetos JSON son representados como diccionarios en Python\r\n- Los arrays JSON son representados como listas en Python\r\n- true y false en JSON son valores del tipo boolean en Python\r\n- Las cadenas en JSON son cadenas en Python\r\n- Los números en JSON son float o integer, según corresponda, en Python\r\n\r\nPor este motivo, las funciones para leer y escribir ficheros JSON son muy sencillas de utilizar. En ambos casos recurrimos a la biblioteca JSON, así que lo primero que debemos hacer es:\r\nimport json\r\n\r\n\r\n### Lectura\r\n\r\n\r\nLa función para leer un fichero JSON es json.load. Como parámetro un fichero, así que una forma normal de usarla es:\r\nimport json\r\n\r\nDespués de ejecutar esto, la variable data contendrá un diccionario con los datos cargados del fichero. Si por ejemplo hubiéramos cargado el fichero con los datos del usuario James visto en la sección anterior, ahora data[‘user_name’] sería “James” y data[‘messages’] sería una lista Python con los mensajes publicados por James.\r\n\r\n\r\n### Escritura\r\n\r\nVolcar una estructura Python a un fichero JSON es igual de sencillo. Supongamos que tenemos la siguiente inicialización de la variable datos:\r\ndatos = {\r\n    \"user_name\": \"James\",\r\n    \"password\": “007”,\r\n    \"messages\": [(1532648502.113984, “mensaje 1”), (1532648642.729385,     “mensaje 1”)],\r\n    \"email\": session['email'],\r\n    \"friends\": session['friends']\r\n}\r\n\r\nEntonces guardar los datos en el fichero correspondiente sería:\r\nwith open(“james.bond@mi6.uk”, 'w') as f:\r\n    json.dump(datos, f)\r\n\r\n\r\nTags:\r\n  cheatsheet, informatica\n\nTags:\n  informatica","type":"text/plain"},

{"title":"kali linux.txt","text":"kali linux\r\n\r\nhackeo\r\n\r\n- fping: Puedes especificar varios hosts o un listado. `fping -e google.com`\r\n- tcptraceroute: La ventaja de usar TCP es que los firewalls no suelen filtrar paquetes TCP. tcptraceroute google.com -p 443 -f2\r\n- xprobe2 google.com: info enrutamiento a una web\r\n- sslyze: analiza la config. SSL de un servidor.\r\n    sslyze --regular www.google.es:443\r\n-tcpdump: network traffic capturing.\r\ntcpdump -i eth0 -w /root/Desktop/amit.pcap\r\nEs conveniente aprir al fichero de capturas con  con Wireshark\r\n- tshark: cli para whireshark. tsharl -D --> listado de capturadoras. tshark -i eth0 --> empieza capturado\r\n- subbrute: herramienta para enumeracion de subdominios. subbrute google.com\r\n- dnsenum: localiza DNS servers en una organizacion. dnsenum -v google.com\r\n- dnsrecon: enumera entradas DNS (MX. SOA, A, AAAA,...)\r\n- dnstracer: devuelve cadena de servidores DNS\r\n    dnstracer -r 3 -v google.com\r\n- enum4linux: muestra info de sistema windows y sistemas samba\r\n- hping3: Soporta mas protocolos además del ICMP\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Lanzador ROFI.txt","text":"Lanzador ROFI\r\n\r\nEs un lanzador minimalista que consume pocos recursos.\r\n\r\nPágina del proyecto: https://github.com/davatorium/rofi\r\n\r\n* instalación: `sudo apt install rofi`\r\n* Comando a ejecutar por combinación de teclas: `rofi -show files -combi-modi window,drun -modi files:~/datos/bin/rofi-spotlight/rofi-spotlight.sh,combi -config ~/datos/bin/rofi-spotlight/rofi.rasi`\r\n* el comando anterior crea 2 modos: files y un combi (windows + run). Se cambi entre ellos con Shift + teclas\r\n* En files se busca un fichero con !. \r\n* Ayuda de todas las opciones con `rofi -help`\r\n\r\n\r\n## Modos visualización\r\n* windows: listado de ventanas abiertas\r\n* run: listado de comandos reconocidos\r\n* drun: listado de aplicaciones registradas\r\n\r\n\r\n\r\n## Personalización\r\n\r\nSe puede configurar con **~/.config/rofi/config** o con la linea de comandos. Para toda la distribución se puede usar **/etc/rofi.conf**.\r\n\r\nPara cambiar de tema ejecutar `rofi-theme-selector`. (tema preferido fancy_by_DaveDavenport)\r\n\r\n\r\n## Plugins\r\n\r\nhttps://github.com/davatorium/rofi/wiki/User-scripts\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"laravel.txt","text":"laravel\r\n\r\n## Máquina de desarrollo con Vagrant\r\nLaravel recomienda usar la máquina virtual Homestead.\r\nRequiere: virtualbox 5.2, vagrant. \r\n  - vagrant box add laravel/homestead\r\n  - git clone https://github.com/laravel/homestead.git ~/Homestead\r\n  - cd ~/Homestead\r\n  - git checkout v7.18.0 // Clone the desired release...\r\n  - bash init.sh\r\nEditar Homestead.yaml según las necesidades\r\n  - Iniciar servidor: vagrant up\r\n  - en caso de modificar Homestead.yaml: vagrant reload --provision\r\n\r\n\r\n## Máquina de desarrollo con docker-compose\r\nCrear docker-compose.yml, y levantar con 'docker-composer up':\r\nweb:\r\n    image: hitalos/laravel:latest\r\n    ports:\r\n        - 8001:80\r\n    volumes:\r\n        - /home/raul/Documents/qualitypoint/app/qualitypoint:/var/www\r\n    links:\r\n        - db\r\n    environment:\r\n        DB_HOST: db\r\n        DB_DATABASE: dbname\r\n        DB_USERNAME: username\r\n        DB_PASSWORD: p455w0rd\r\n        DB_CONNECTION: mysql\r\n    # If you don't want to use default 'artisan serve' command, edit and uncomment the line below.\r\n    # command: php -S 0.0.0.0:80 -t public public/index.php\r\n\r\ndb:\r\n    image: mysql\r\n    volumes:\r\n        - /home/raul/Documents/qualitypoint/mysql:/var/lib/mysql\r\n    environment:\r\n        # with mysql\r\n        MYSQL_DATABASE: qualitypoint\r\n        MYSQL_USER: username\r\n        MYSQL_PASSWORD: p455w0rd\r\n        MYSQL_ROOT_PASSWORD: yellow\r\n\r\n        # with postgres\r\n        #POSTGRES_DB: dbname\r\n        #POSTGRES_USER: username\r\n        #POSTGRES_PASSWORD: p455w0rd\r\n                \r\n\r\n## Máquina de desarrollo con Docker\r\nTambién está la opción de usar docker: https://hub.docker.com/r/shincoder/homestead/\r\n - instalar docker: curl -sSL https://get.docker.com/ | sh\r\n - instalar docker compose: sudo curl -L \"https://github.com/docker/compose/releases/download/1.23.1/docker-compose-$(uname -s)-$(uname -m)\" -o /usr/local/bin/docker-compose\r\n - obtener imagen: docker pull shincoder/homestead:latest\r\n - clonar y editar compose.yml: git clone https://github.com/shincoder/homestead-docker.git\r\n - rename docker-compose.dist.yml to docker-compose.yml then edit the file with you own paths and ports.\r\n - Para iniciar: sudo docker-compose up -d\r\n - ssh: ssh -p 2222 homestead@localhost  (passwors: secret)\r\n    - cd / && ./serve.sh qualitypoint.dev /apps/dev\r\n  - En el host añadir /etc/hosts \r\n        127.0.0.1               qualitypoint.dev\r\n\r\n\r\n## Crear esqueleto aplicacion\r\nComposer es un gestor de dependencias de php. \r\n  - Crear directorio con la estructura de un proyecto: composer create-project --prefer-dist laravel/laravel myapp\r\n  - Entra en la carpeta proyecto y: 'composer install'\r\n  - Genera key: 'php artisan key:generate'\r\nYa podemos lanzar el docker-compose.\r\n\r\n\r\n## Git\r\ndesde el directorio de la app\r\n    - git init\r\n    - git add .\r\n    - git commit -m \"primer commit\"\r\n\r\n\r\n## Rutas\r\nel punto de entrada siempre es public/index.php. se puede probar con \r\n    die($_SERVER['REQUEST_URI']);\r\nsi se configura el virtualhost de forma manual, es importante apuntar al directorio public !!\r\n\r\nSe definen en routes/web.php\r\n\r\n\r\n\r\n\r\n\r\n\r\nTags:\r\n  cheatsheet, informatica\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Libre office Basic Macros.txt","text":"Libre office Basic Macros\r\n\r\nTiene una programación algo diferente a VBA.\r\n\r\nhttps://prahladyeri.com/blog/2016/02/ten-libreoffice-macro-recipes.html\r\n\r\nAqui se exponen algunos ejemplos de los que se puede sacar la metodología de programación para tareas mas básicas.\r\n\r\n\r\n## Notas varias LibreOffice Basic Macros\r\n* `Global Const HOJA_BALANCE = \"Balance\"`\r\n* Seleccionar una hoja: oSheet=ThisComponent.Sheets.getByName(HOJA_BALANCE)\r\n* Seleccionar rango celdas: oTableRange=oSheet.getCellRangeByName(rango_tabla)\r\n* Cambiar fondo: oTableRange.CellBackColor = RGB(255, 0, 0)\r\n* CellRange.clearContents( 1 OR 2 OR 4 OR 8 OR 16 OR 32 OR 64 OR 128 OR 256 OR 512 )\r\n* Obtener contenido de 1 celda por posicion: MsgBox(sheet.getCellByPosition(0, 0).String)\r\n* Modificar 1 celda por nombre:  oSheet.getCellRangeByName(\"$G$9\")\r\n* Arrays listas vectores: A = Array(\"Fred\",\"Tom\",\"Bill\")\r\n* Editar formula (el nombre formula en idioma nativo): sheet.getCellByPosition(3,16).setFormula(\"=IF(B17=\"\";\"\";1)\")\r\n* Editar la formula en idioma local: `oCelda.FormulaLocal = \"=SUMA(A5:B5)\"`\r\n* Se pueden separar lineas de código con :  \" _\"\r\n\r\n\r\n\r\n\r\n## convertir celda en objeto y obtener la letra de su columna\r\n\r\n```\r\nc = oSheet.getCellByPosition(col, filInicio)\r\ncol = c.Columns.getByIndex(0)\r\nsC = col.getName()\r\n```\r\n\r\n\r\n\r\n## Propiedades a aplicar para insertar, copiar o borrar celdas:\r\n\r\n```\r\n    'com.sun.star.sheet.CellFlags.\r\n    'VALUE = 1 ->selects constant numeric values that are not formatted as dates or times.\r\n    'DATETIME = 2 ->selects constant numeric values that have a date or time number format.\r\n    'STRING = 4 ->selects constant strings.\r\n    'ANNOTATION = 8 ->selects cell annotations.\r\n    'FORMULA = 16 ->selects formulas.\r\n    'HARDATTR = 32 ->selects all explicit formatting, but not the formatting which is applied implicitly through style sheets.\r\n    'STYLES = 64 ->selects cell styles.\r\n    'OBJECTS = 128 ->selects drawing objects.\r\n    'EDITATTR = 256 ->selects formatting within parts of the cell contents.\r\n    'FORMATTED = 512 ->selects cells with formatting within the cells or cells with more than one paragraph within the cells.\r\n```\r\n\r\n\r\n\r\n## Acceder a celdas directamente\r\n\r\n```\r\nFunction SumCellsAllSheets()\r\n    Dim TheSum As Double\r\n    Dim i As integer\r\n    Dim oSheets\r\n    Dim oSheet\r\n    Dim oCell\r\n\r\n    oSheets = ThisComponent.getSheets()\r\n    For i = 0 To oSheets.getCount()-1\r\n     oSheet = oSheets.getByIndex(i)\r\n     oCell = oSheet.getCellByPosition(0,1) ' GetCell A2\r\n     TheSum = TheSum + oCell.getValue()\r\n    Next\r\n    SumCellsAllSheets = TheSum\r\nEnd Function\r\n```\r\n\r\n\r\n\r\n## cambiar una celda\r\n\r\n```\r\n* Cambiar una celda:\r\n\r\n```\r\nSub change_cell\r\n    dim document as object\r\n    document = ThisComponent\r\n    sheet = document.Sheets(0)\r\n    sheet.getCellByPosition(0, 0).String = \"Hola Mundo!\"\r\n    MsgBox(\"Done\")\r\nEnd Sub\r\n```\r\n\r\n\r\n\r\n## Add cell A2:C5 en every sheet\r\n\r\n```\r\nFunctionSumCellsAllSheets()\r\n    Dim TheSum As Double\r\n    Dim iRow As Integer,iCol As Integer,i As Integer\r\n    Dim oSheets,oSheet,oCells\r\n    Dim oRow(),oRows()\r\n\r\n    oSheets = ThisComponent.getSheets()\r\n    For i=0 To oSheets.getCount()-1\r\n        oSheet = oSheets.getByIndex(i)\r\n        oCells=oSheet.getCellRangeByName(\"A2:C5\")\r\n        REM getDataArray() returns the data as variant so strings\r\n        REM are also returned.\r\n        REM getData() returns data data as type Double, so only\r\n        REM numbers are returned.\r\n        oRows()=oCells.getData()\r\n        For i Row=LBound(oRows())ToUBound(oRows())\r\n            oRow()=oRows(iRow)\r\n            For iCol=LBound(oRow()) To UBound(oRow())\r\n                TheSum=TheSum+oRow(iCol)\r\n            Next\r\n        Next\r\n    Next\r\n    SumCellsAllSheets=TheSum\r\nEndFunction\r\n```\r\n\r\n\r\n\r\n## Ejemplo de argumentos opcionales\r\n\r\n```\r\nFunction PositiveSum(Optional x)\r\n  Dim TheSum As Double\r\n  Dim iRow As Integer\r\n  Dim iCol As Integer\r\n\r\n  TheSum = 0.0\r\n  If NOT IsMissing(x) Then\r\n    If NOT IsArray(x) Then\r\n      If x > 0 Then TheSum = x\r\n    Else\r\n      For iRow = LBound(x, 1) To UBound(x, 1)\r\n        For iCol = LBound(x, 2) To UBound(x, 2)\r\n          If x(iRow, iCol) > 0 Then TheSum = TheSum + x(iRow, iCol)\r\n        Next\r\n      Next\r\n    End If\r\n  End If\r\n  PositiveSum = TheSum\r\nEnd Function\r\n```\r\n\r\n\r\n## Sort cells A1:C5 on Sheet 1.\r\n\r\n```\r\nSubSortRange\r\n    DimoSheet' Calc sheet containing data to sort.\r\n    DimoCellRange' Data range to sort.\r\n\r\n    REM An array of sort fields determines the columns that are\r\n    REM sorted. This is an array with two elements, 0 and 1.\r\n    REM To sort on only one column, use:\r\n    REM Dim oSortFields(0) As New com.sun.star.util.SortField\r\n    DimoSortFields(1)AsNewcom.sun.star.util.SortField\r\n\r\n    REM The sort descriptor is an array of properties.\r\n    REM The primary property contains the sort fields.\r\n    DimvoSortDesc(0)AsNewcom.sun.star.beans.PropertyValue\r\n\r\n    REM Get the sheet named \"Sheet1\"\r\n    oSheet=ThisComponent.Sheets.getByName(\"Sheet1\")\r\n\r\n    REM Get the cell range to sort\r\n    oCellRange=oSheet.getCellRangeByName(\"A1:C5\")\r\n\r\n    REM Select the range to sort.\r\n    REM The only purpose would be to emphasize the sorted data.\r\n    'ThisComponent.getCurrentController.select(oCellRange)\r\n\r\n    REM The columns are numbered starting with 0, so\r\n    REM column A is 0, column B is 1, etc.\r\n    REM Sort column B (column 1) descending.\r\n    oSortFields(0).Field=1\r\n    oSortFields(0).SortAscending=FALSE\r\n\r\n    REM If column B has two cells with the same value,\r\n    REM then use column A ascending to decide the order.\r\n    oSortFields(1).Field=0\r\n    oSortFields(1).SortAscending=True\r\n\r\n    REM Setup the sort descriptor.\r\n    oSortDesc(0).Name=\"SortFields\"\r\n    oSortDesc(0).Value=oSortFields()\r\n\r\n    REM Sort the range.\r\n    oCellRange.Sort(oSortDesc())\r\nEnd Sub\r\n```\r\n\r\n\r\n## Buscar y reemplazar\r\n\r\n```\r\nSub replace_text\r\n    Dim names() As String\r\n    Dim surnames() As String\r\n    Dim n As Long\r\n    Dim document As Object\r\n    Dim sheets as Object\r\n    Dim sheet as Object\r\n    Dim replace As Object\r\n\r\n    names() = Array(\"Linus\", \"Richard\", \"Peter\", \"Greg\", \"Bill\")\r\n    surnames() = Array(\"Torvalds\", \"Stallman\", \"Anvin\", \"Kroah\", \"Gates\")\r\n    document = ThisComponent rem .CurrentController.Frame\r\n    rem sheet = doc.CurrentSelection.Spreadsheet\r\n    sheets = document.getSheets()\r\n    sheet = sheets.getByIndex(0)\r\n    replace = sheet.createReplaceDescriptor rem document.createReplaceDescriptor in case of Writer\r\n    rem replace.SearchRegularExpression = True\r\n    For n = lbound(names()) To ubound(names())\r\n        replace.SearchString = names(n)\r\n        replace.ReplaceString = surnames(n)\r\n        sheet.replaceAll(replace)\r\n    Next n\r\n    MsgBox(\"Done\")\r\nEnd Sub\r\n```\r\n\r\n\r\n## Expresiones regulares\r\n\r\n```\r\nSub replace_with_regex\r\n  Dim names() As String\r\n  Dim surnames() As String\r\n  Dim n As Long\r\n  Dim document As Object\r\n  Dim sheets as Object\r\n  Dim sheet as Object\r\n  Dim replace As Object\r\n\r\n  pattern = \"\\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,}\\b\" rem regex pattern to match any email address\r\n  document = ThisComponent rem .CurrentController.Frame\r\n  sheets = document.getSheets()\r\n  sheet = sheets.getByIndex(0)\r\n  replace = sheet.createReplaceDescriptor rem document.createReplaceDescriptor in case of Writer\r\n  replace.SearchRegularExpression = True\r\n  replace.SearchString = pattern\r\n  replace.ReplaceString = \"foo@bar.com\"\r\n  sheet.replaceAll(replace)\r\n\r\n  MsgBox(\"Done\")\r\nEnd Sub\r\n```\r\n\r\n\r\n## Abrir cuadro de diálogo de abrir\r\n\r\n```\r\nfunction show_open_dialog\r\n    dim aurl as object\r\n    dim s as string\r\n    dim oDlg as object\r\n\r\n    oDlg = createUnoService(\"com.sun.star.ui.dialogs.FilePicker\")\r\n    oDlg.setMultiSelectionMode(false)\r\n    oDlg.appendFilter(\"CSV Files (.csv)\", \"*.csv\" ) \r\n    oDlg.execute\r\n    aUrl = oDlg.getFiles()\r\n\r\n    s = aUrl(0)\r\n    if len(s) > 0 then\r\n        MsgBox(\"File Selected: \" & s & chr(13))\r\n    end if\r\n    show_open_dialog = s\r\nend function\r\n```\r\n\r\n\r\n## Mostrar cuadro de dialogo de Guardar\r\n\r\n```\r\nfunction show_save_dialog\r\n    dim aurl as object\r\n    dim s as string\r\n    dim oDlg as object\r\n\r\n    sFilePickerArgs = Array(_\r\n    com.sun.star.ui.dialogs.TemplateDescription.FILESAVE_AUTOEXTENSION )    \r\n    oDlg = createUnoService(\"com.sun.star.ui.dialogs.FilePicker\")\r\n    oDlg.initialize(sFilePickerArgs())\r\n    oDlg.setMultiSelectionMode(false)\r\n    oDlg.appendFilter(\"CSV Files (.csv)\", \"*.csv\" ) \r\n    oDlg.setTitle(\"Save As....\")\r\n\r\n    if oDlg.execute() then\r\n        aUrl = oDlg.getFiles()\r\n        s = aUrl(0)\r\n        if len(s) > 0 then\r\n            MsgBox(\"File Selected: \" & s & chr(13))\r\n        end if\r\n    else\r\n        s = \"\"\r\n    end if\r\n    show_save_dialog = s\r\nend function\r\n```\r\n\r\n\r\n## Leer fichero\r\n\r\nsub file_io_read\r\n    dim v1, v2, v3\r\n    filename = \"/home/prahlad/data/test.csv\"\r\n    num = FreeFile()\r\n    open filename for input as #num \r\n    do while not eof(num)\r\n        input #num, v1, v2, v3\r\n        print v1 & \"::\" & v2 & \"::\" & v3\r\n    loop\r\n    close #num\r\n    msgbox \"Done\"\r\nend sub\r\n```\r\n\r\n\r\n\r\n## guardar fichero\r\n\r\n```\r\nsub file_io_read\r\n    dim v1, v2, v3\r\n    filename = \"/home/prahlad/data/test.csv\"\r\n    num = FreeFile()\r\n    open filename for input as #num \r\n    do while not eof(num)\r\n        input #num, v1, v2, v3\r\n        print v1 & \"::\" & v2 & \"::\" & v3\r\n    loop\r\n    close #num\r\n    msgbox \"Done\"\r\nend sub\r\n```\r\n\n\nTags:\n  informatica","type":"text/plain"},

{"title":"Linux instalacion cliente.txt","text":"Linux instalacion cliente\r\n\r\nConfiguración de un sistema limpio.\r\n\r\n\r\n# Actualizar y personalizar aspecto\r\n\r\n- En caso de usar un dico duro SSD, optimiar el sistema [Optimizar Linux para Discos SSD](simplenote://note/6151ddbe-a5ac-4bcb-90fd-1754078b54dc)\r\n- actualizar sistema operativo\r\n- Personalizar sistema y panel\r\n- Para cambiar velocidad Mouse  si fuera necesario\r\n    ```\r\n    # mouse\r\n    xinput --list    \r\n    xinput --list-props \"MiMouse\"    \r\n    xinput --set-prop \"MiMouse\" \"Coordinate Transformation Matrix\" 2 0 0 0 2 0 0 0 1\r\n    ```\r\n- Cambiar el aspecto del sistema en preferencias: 2 escritorios, puntero mouse,  suspend,  instalar idiomas)\r\n\r\n- firefox: entrar con la cuenta sync, configurar barra de herramientas, config:about: propiedad \"pix\" para tamño por defecto)\r\n\r\n- Si no va la suspension y/o hibernacion, hacerlo con s2disk (apt install uswsusp)\r\n\r\n- Configurar IP fija\r\n\r\n-  /etc/hosts\r\n```\r\n    192.168.2.1 router\r\n    192.168.2.2 dns-server\r\n    192.168.2.10 pcpol\r\n    192.168.2.11 medion\r\n    192.168.2.12 dell\r\n    192.168.2.5 naspi\r\n    192.168.2.6 nasair\r\n    192.168.2.254 bridge\r\n```\r\n\r\n- Memoria virtual: \r\n```\r\ncat /proc/sys/vm/swappiness\r\nsudo sysctl -w vm.swappiness=10\r\n- [ ] sudo sysctl -p\r\n```\r\n    \r\n\r\n\r\n# Crear usuarios\r\nraul, delo, pol\r\n\r\n\r\n\r\n# Montar unidades de red\r\n\r\n/etc/fstab\r\n```\r\n# datos en nas\r\n//192.168.2.5/raul /home/raul/datos cifs gid=1000,uid=1000,auto,exec,user,rw,credentials=/home/raul/.smbcredentials 0 0\r\n//192.168.2.5/pol /home/pol/datos cifs gid=1001,uid=1001,auto,exec,user,rw,credentials=/home/pol/.smbcredentials 0 0\r\n//192.168.2.5/delo /home/delo/datos cifs gid=1002,uid=1002,auto,exec,user,rw,credentials=/home/delo/.smbcredentials 0 0\r\n\r\n# datos comunes en nas\r\n//192.168.2.5/comun /home/comun cifs dir_mode=0777,file_mode=0777,gid=1000,uid=1000,auto,exec,user,rw,credentials=/home/raul/.smbcredentials 0 0\r\n//192.168.2.5/pelis /home/pelis cifs dir_mode=0777,file_mode=0777,gid=1000,uid=1000,auto,exec,user,rw,credentials=/home/raul/.smbcredentials 0 0\r\n//192.168.2.5/vm /home/vm cifs gid=1000,uid=1000,auto,exec,user,rw,credentials=/home/raul/.smbcredentials 0 0\r\n//192.168.2.5/backups /home/backups cifs gid=1000,uid=1000,auto,exec,user,rw,credentials=/home/raul/.smbcredentials 0 0\r\n```\r\n\r\nCambiar \"auto\" por  \"noauto\" si no se desea que se monten al inicar el sistema\r\n\r\nCrear carpetas de montaje\r\n```\r\nmkdir -p /home/raul/datos\r\nsudo mkdir -p /home/comun /home/pelis /home/backups /home/vm\r\nsudo chmod 777 /home/comun /home/pelis /home/backups /home/vm\r\ntouch .smbcredentials\r\necho \"username=raul\" >> .smbcredentials\r\necho \"password=password\" >> .smbcredentials\r\nchmod 700 .smbcredentials\r\n```\r\n\r\n\r\n\r\n# Instalación de aplicaciones\r\n\r\n- apt: sudo apt install -y keepassxc copyq virtualbox virtualbox-dkms virtualbox-guest-additions-iso xdotool\r\n\r\n- Telegram: configurar bloqueo a los 5 min.\r\n\r\n-  FreeFileSync. en caso de portatiles para mantener los datos sincronizados con NAS.\r\n    - Sincronizar primera vez a mano\r\n    - Crear lanzadores en barra tareas: `/home/raul/bin/FreeFileSync/FreeFileSync /home/raul/bin/FreeFileSync/tareas/sync_raul_nas.ffs_batch`\r\n    - Ejecutar al iniciar la sesión: `/home/raul/bin/FreeFileSync/RealTimeSync /home/raul/bin/FreeFileSync/tareas/RealTime.ffs_real`\r\n\r\n- vscode\r\n\r\n-  espanso (expansor de texto - text expander)\r\n    - Instalación: `wget https://github.com/federico-terzi/espanso/releases/latest/download/espanso-debian-amd64.deb && sudo apt install ./espanso-debian-amd64.deb`\r\n    - crear enlace de la carpeta de configuración: `ln -s /home/raul/datos/Notas/espanso \"/home/raul/.config/espanso\"`\r\n    - inicar espando en el login : `espanso start`\r\n\r\n- Virtualbox \r\n    - Añadir usuario al grupo de usuario de virtualbox: `sudo gpasswd -a yourusername vboxusers`\r\n\r\n\r\n\r\n# Trucos XFCE\r\n\r\n- Configurar atajos y cambio rapido entre aplicaciones: [XFCE switch app](simplenote://note/b5ef7548-3527-4a47-9e64-50a90ea62454)\r\n- añadir atajo de teclado a subir bajar mute : volumenamixer set Master 5%+amixer \r\n xmodmap -e \"keycode 51 = h H\"'echo \"  Con 'xev' muestra el keycode de las teclas pulsadas. \r\n\r\nañadir atajo de teclado a subir bajar mute volumen\r\n  amixer set Master 5%+\r\n  amixer set Master 5%-\r\n  amixer -D pulse set Master 1+ toggle \r\n  set Master 5%-amixer -D pulse set Master 1+ toggle \r\n\r\n\r\n # Trucos ubuntu gnome\r\n - Hacer que aparezca la pantalla de login en la pantalla externa:\r\n\t1. Set your display mode as desired using Settings > Devices > Displays\r\n\t2. Open a terminal window by pressing CtrlAltT and then type: sudo cp ~/.config/monitors.xml /var/lib/gdm3/.config\r\n\t3. Reboot the computer\n\nTags:\n  informatica","type":"text/plain"},

{"title":"LXD.txt","text":"LXD\r\n\r\nVirtualización ligera\r\n\r\n## Instalación\r\n* instalación: sudo apt-get install lxd (también es posible instalarlo desde snap)\r\n* inicializar: sudo lxc init\r\n    - memo datos configuración: puerto 8443, pwd clientes: 1122\r\n\r\n## Crear maquina\r\n* Crear máquina llamada polymer: lxc launch ubuntu:16.04 polymer\r\n* Listar máquinas: lxc list\r\n\r\n## Interactuar\r\n* Entrar su bash: lxc exec \u003Ccontainer> -- /bin/bash\r\n* Ejecutar un comando sobre la máquina: lxc exec \u003Ccontainer> -- apt-get update\r\n* Mover fichero de la máquina virtual al host: lxc \u003Ccontainer> pull first/etc/hosts .\r\n* Enviar fichero a máquina virtual: lxc \u003Ccontainer> push hosts first/tmp/\r\n* lxc file edit \u003Ccontainer>/\u003Cpath>\r\n\r\n## Detener y borrar\r\n* lxc stop \u003Ccontainer>\r\n* lxc pause \u003Ccontainer>\r\n* lxc delete first\r\n\r\n\r\n## CLONING AND RENAMING\r\n* Copying a container. The destination container will be identical in every way to the source one, except it won’t have any snapshot and volatile keys (MAC address) will be reset:  lxc copy \u003Csource container> \u003Cdestination container>\r\n* Moving a container. LXD lets you copy and move containers between hosts, but that will get covered in a later post: \r\nlxc move \u003Cold name> \u003Cnew name>\r\n\r\n\r\n## SNAPSHOTS\r\nLXD lets you snapshot and restore containers. Snapshots include the entirety of the container’s state (including running state if –stateful is used), which means all container configuration, container devices and the container file system.\r\n\r\n* Creating a snapshot: lxc snapshot \u003Ccontainer> ( It’ll get named snapX where X is an incrementing number)\r\n* Creating naming the snapshot: lxc snapshot \u003Ccontainer> \u003Csnapshot name>\r\n* Listing snapshots. The number of snapshots a container has is listed in “lxc list”, but the actual snapshot list is only visible in “lxc info”: lxc info \u003Ccontainer>\r\n* Restoring a snapshot: lxc restore \u003Ccontainer> \u003Csnapshot name>\r\n* Renaming a snapshot: lxc move \u003Ccontainer>/\u003Csnapshot name> \u003Ccontainer>/\u003Cnew snapshot name>\r\n* Creating a new container from a snapshot. You can create a new container which will be identical to another container’s snapshot except for the volatile information being reset (MAC address): lxc copy \u003Csource container>/\u003Csnapshot name> \u003Cdestination container>\r\n* Deleting a snapshot: lxc delete \u003Ccontainer>/\u003Csnapshot name>\r\n\r\n\r\n## Compartir carpetas\r\n\r\n### Opcion 1\r\nLos ficheros de los contenedores están en : /var/lib/lxc/containers/\u003Ccontainer>/rootfs/\r\n\r\n### Opcion 2\r\nUsando archivo de configuración.\r\n* Crear direcotrio en máquina del contenedor\r\n* Log out and stop the container.\r\n* Open to your container's config file\r\n    - For regular LXC containers: /var/lib/lxc/mycontainer/config\r\n    - For unprivileged LXC containers: $HOME/.local/share/lxc/mycontainer/config\r\n* Add a new line above the lxc.mount directive:\r\n        lxc.mount.entry = /path/to/folder/on/host /path/to/mount/point none bind 0 0\r\nBoth of these paths are relative to the host machine.\r\nLocation of the root fs in the container can be found at:\r\nFor regular LXC containers: /var/lib/lxc/mycontainer/rootfs/\r\nFor unprivileged LXC containers: $HOME/.local/share/lxc/mycontainer/rootfs\r\n\r\nNote: If the host's user does not exist in the container, the container will still be mounted, but with nobody:nogroup as the owner. This may not be a problem unless you need to write to these files, in which case you'll need to give everybody write permission to that folder. (i.e. chmod -R go+w /folder/to/share)\r\n\r\nExample\r\nI want to share /home/julianlam/foobar to my unprivileged container bazquux. In bazquux, I want this folder to be found at /mnt/baz.\r\n\r\nIn the container:\r\n\r\n$ cd /mnt\r\n$ sudo mkdir baz\r\n$ logout\r\nIn the host, I will add the following line above lxc-mount in /home/julianlam/.local/share/lxc/bazquux/config:\r\n\r\nlxc.mount.entry = /home/julianlam/foobar /home/julian/.local/share/lxc/bazquux/rootfs/mnt/baz none bind 0 0\r\n\r\n$ lxc-start -n bazquux -d\r\n\r\n## Opcion 3\r\nCarpeta de lectura y escritura.\r\nTo share the data to a LXD container, you must set the UID and GID to 100000. In the container it will be the id from root (0).\r\n```\r\nchown -R 100000:100000 /srv/shared\r\nsudo lxc config device add \u003Ccontainer> \u003Cnombre_a_dar_al_device> disk path=/mnt/datos/ source=/home/raul/datos/\r\n```\r\n\r\n## Opcion 4\r\nCarpeta de lectura y escritura\r\n\r\n```\r\nsudo mkdir /tmp/share\r\nadduser subsonic --shell=/bin/false --no-create-home --system --group --uid 6000 (this is a \"service account\")\r\nsudo chown -R subsonic: /tmp/share\r\nlxc exec Test -- /bin/bash\r\nmkdir /mnt/share\r\nadduser subsonic --shell=/bin/false --no-create-home --system --group --uid 6000 (important that the uid is the same)\r\nexit\r\nlxc stop Test\r\nlxc config edit Test (add the line security.privileged: \"true\" right bellow config: save and exit)\r\nlxc start Test\r\nlxc config device add \u003Ccontainer> \u003Cnombre_a_dar_al_device> disk source=/tmp/share path=/mnt/share\r\nlxc exec Test -- /bin/bash\r\nls /mnt/share/ (note that the subsonic user is there)\r\nexit\r\n```\r\n\r\n## LIMITAR RAM, AUTOARRANQUE,...\r\nSe puede limitar\r\n* 'boot.autostart ': true/false\r\n* limits.cpu: numeros de CPU a usar\r\n* limits.cpu.allowance: porcentaje de uso (p.e. 50%)\r\n* limits.memory: Límite de memoria para el contendor. Es posible utilizar los sufijos: kB, MB, GB, TB, PB, EB.\r\n\r\nEjemplo: [^1]\r\n\r\n\r\n## BACKUPS\r\n\r\nPara hacer copias de máquina virtuales, se puede hacer generando un fichero tar o bien realizando una copia en caliente a otro servidor que corra LXD. Para el primer caso:\r\n\r\n1. Realizar un snapshot de un contenedor: lxc snapshot \u003Ccontenedor> \u003Cnombre_del_snapshot>\r\n2. Volcar el snapshot en una Imagen: lxc publish \u003Ccontenedor>/\u003Cnombre-del-snapshot> --alias prueba-backup\r\n3. Exportar la imagen a un tarball: lxc image export prueba-backup\r\n\r\nAl final del proceso consigues un tarball en el directorio desde el que has lanzado los comandos.\r\n\r\nPara restaurar el contenedor en el mismo servidor desde el que se generó:\r\n1. Arrancar el container utilizando la imagen del snapshot: lxc launch prueba-backup \u003Ccontenedor>\r\n2  o bien, arrancar con  profiles y privileged:  lxc launch prueba-backup -c security.privileged=true -p default -p docker\r\n\r\nSi el tarball viene de otro servidor.\r\n1. Importar el tarball  como imagen: lxc image import \u003Ctar-file.tar.gz> --alias prueba-backup\r\n2. Arrancar el contenedor: $ lxc launch prueba-backup \u003Ccontenedor>\r\n\r\n\r\n[^1]: lxc config set \u003Ccontenedor> limits.memory 512MB\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Machine Learning.txt","text":"Machine Learning\r\n\r\nAprendizaje máquina\r\n\r\n# Tipos de algoritmos\r\n- Clasificacion: Algoritmo que determina el valor de una variable en funcion del valor de otras. Una reglresión lineal puede ser un ejemplo sencillo de clasificación (por encima de la linea es un valor y por debajo de la linea la variable tendrá otro valor). Ejemplo de algoritmos: J48 (arbol de decision)\r\n- Asociación: Este algoritmo no usa una variable dependiente (es decir, no buscamos resultados en funcion un valor que deseamos predecir ) sino que se buscan relaciones entre las variables de entrada. Por ejemplo para saber que productos de scompran habitualmente juntos en un supermercado. Ejemplo de algoritmo: apriori\r\n- Cluster: Permite ver que tienen de común las variables de entrada respecto a una variable en cuestión. Es decir, puedo explicar el valor de una variable cpor un conjunto del resto. Por ejemplo que tienen en común las personas que van en bicicleta al trabajo (la respuesta podría ser que viven cerca, que son atléticos, que tiene nivel cultural,...). Ejemplos de algoritmos: simplekmeans, \r\n\r\n# Software\r\npython librería: [scikit-learn](scikit-learn.md)\r\nweka: Software de manipulación de datos con algoritmos de inteligencia artificial .\r\n\r\n\r\n# Clasificadores\r\n- ZeroR: Clasificador básico que devuelve la mediana (el valor mas común). Sirve como punto de partida y cualquier otro clasificador debe mejorar a este.\r\n- \r\n\n\nTags:\n  informatica","type":"text/plain"},

\n=== DIVIDENDOS ===\r\n  - revaloriza 20 años dividenos: salir\r\n  - kraft\r\n  - logista\r\n\r\n\r\n# Tareas mensuales\r\n- [ ] usar taladro\r\n- [ ] revisar calendario y asegurarse que avise por mail.\r\n- [ ] cargar bateria portatil raul\r\n- [ ] usar aires acondicionados\r\n- [ ] qelectrotech (https://qelectrotech.org/forum/?login=1)\r\n- [ ] ir deixalleria (feb:router, mar:??)\r\n- [ ] descargar podcasdt script\r\n- [ ] consumo electrico secciones hogar\r\n- [ ] diente bicarbonato\r\n- [ ] catalogar fotos del movil.\r\n- [ ] Backup\r\n\t- [ ] espacio libre en servidores\r\n\t- [ ] Mirar espacio libre en las nubes\r\n\t- [ ] keepass\r\n\t- [ ] suscripciones podcasts\r\n\t- [ ] OPML de feedly\r\n\t- [ ] portatiles\r\n\t- [ ] donde se guardan las imagenes en el docker NAS?? si no exportar la imagen ATE\r\n\t- [ ] Sync maquina virtual en pc raul a NAS\r\n- [ ] Actualizar\r\n\t- [ ] servidor NAS\r\n\t- [ ] servidor NASair\r\n\t- [ ] actualizar dockers (usar Watchtower) \r\n\t- [ ] mirar log de Nextcloud + Copias de seguridad\r\n\t- [ ] Hacer check de seguridad de nexcloud https://nextclour.org/scan\r\n- [x] Balance\r\n\t  + Economia\r\n\t  + Bolsa\r\n\t  + Pol\r\n- [ ] PODCAST IVOOX (ultimos decargados)\r\n\t- somos tecnologicos:13\r\n\t- futuro era mejor    125\r\n\t- comeme              33\r\n\t- pildoras            47\r\n\t- motor y al aire     \r\n\r\n\r\n\r\n=== ATE ===\r\n  - mas datos en[PROYECTOS](simplenote://note/185fd196-8d0b-4758-8ec0-cad159af2f8e)]]\r\n  - datos horarios\r\n  - keras libreria\r\n  - https://pytorch.org/ & https://github.com/PyTorchLightning/PyTorch-lightning\r\n  - https://github.com/microsoft/hummingbird \r\n  - https://keras.io/examples/timeseries/timeseries_classification_from_scratch/\r\n\r\n\r\n\r\n# SERVERS\r\n\t- sudo apt-get install ufw (https://geekland.eu/instalar-y-configurar-el-servidor-vpn-wireguard-con-docker/)\r\n\t\t\t$ sudo ufw allow ssh\r\n\t\t\t$ sudo ufw allow from \u003Cyour-home-assistant-host> to any port 9000 proto tcp\r\n\t\t\t$ sudo ufw enable\r\n\r\n\r\n\r\n# MEMORIZAR\r\n\t- 1 j l\r\n\t- 2 n h\r\n\t- 3 m\r\n\t- 4 R\r\n\t- 5 S\r\n\t- 6 d p\r\n\t- 7 t  f\r\n\t- 8 B v\r\n\t- 9 g\r\n\t- 0 Q C\r\n\r\n\r\n# CV\r\n- ego: career.spain(at)egoproducts.com\r\n- lleal: rrhh@lleal.com: ENVIADO el 22/10/2020\r\n- Empresa de interes: lleal, cygc biocon, dara pharma, saplex\r\n\r\nCARTA: Tengo experiencia en automatización industrial, programación informática, bases de datos, machine learning, big data,... No soy el mejor en cada una de las áreas, pero sí conozco multitud de tecnologías y me defiendo sin problemas en cada una de ellas.\r\n\r\nActualmente trabajo en el sector de la automoción y además para motores  de combustión. El sector está en decadencia y estaría interesado en un cambio de sector.\r\n\r\n\r\n\r\n# Mi Mochila de emergencia\r\n\r\n- fogon + mechero + gas\r\n- set camping aluminio (sarten mango)\r\n- agua\r\n- lona\r\n- chubasquero\r\n- manta / abrigo\r\n- multiusos\r\n- cinta americana\r\n- bridas\r\n- hinchado / compresor\r\n\r\n\r\nLa mochila deberá estar en un lugar fácilmente accesible y siempre en el mismo sitio.\r\n\r\nCada miembro de la casa ha de tener su propia mochila, con los artículos imprescindibles para ellos. El tamaño y peso deberá ajustarse a la capacidad de cada uno (niños, adultos o ancianos).\r\n\r\n¿Qué debemos poner dentro de la mochila?\r\n\r\n- En una bolsa plástica hermética copia de la documentación individual (DNI, Pasaporte, Carné de Conducir, Libro de Familia).\r\n- Una botella de agua de 1,5 litros.\r\n- Linterna con pilas de repuesto unidas con cinta adhesiva.\r\n- Radio pequeña de pilas con FM/AM (Igualmente con pilas de repuesto adheridas).\r\n- Una relación de teléfonos y direcciones de contacto, incluyendo amigos y familiares que residan en otra ciudad.\r\n- Ropa básica: Una muda completa (calcetines, ropa interior), un par de calzado cómodo (deportivas o similares) y un impermeable ligero.\r\n- Útiles de aseo (jabón, cepillo de d
