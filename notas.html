{"title":"tkinter.txt","text":"tkinter\r\n\r\nLinks de interes:\r\n\r\n* https://riptutorial.com/es/tkinter/topic/987/empezando-con-tkinter\r\n* https://guia-tkinter.readthedocs.io/es/develop/chapters/6-widgets/6.1-Intro.html\r\n* https://cs.gmu.edu/~dfleck/classes/cs112/spring08/slides/tkinter.pdf\r\n\r\n\r\n## Ejemplo básico\r\n\r\n```\r\nimport tkinter as tk # Python 3.x Version\r\n#import Tkinter as tk # Python 2.x Version\r\n\r\nroot = tk.Tk()\r\n\r\nlabel = tk.Label(root, text=\"Hello World!\") # Create a text label\r\nlabel.pack(padx=20, pady=20) # Pack it into the window\r\n\r\nroot.mainloop()\r\n```\r\n \r\n\r\n\r\n## Ejemplo básico orientado a objetos\r\n\r\n```\r\nimport tkinter as tk\r\n\r\nclass HelloWorld(tk.Frame):\r\n    def init(self, parent):\r\n        super(HelloWorld, self).init(parent)\r\n\r\n        self.label = tk.Label(self, text=\"Hello, World!\")\r\n        self.label.pack(padx=20, pady=20)\r\n        \r\nif name == \"main\":\r\n    root = tk.Tk()\r\n\r\n    main = HelloWorld(root)\r\n    main.pack(fill=\"both\", expand=True)\r\n\r\n    root.mainloop()\r\n```\r\n\r\nNota: es posible heredar de casi cualquier widget tkinter, incluida la ventana raíz. Heredar de tkinter.Frame es, al menos, posiblemente el más flexible, ya que admite interfaces de documentos múltiples (MDI), interfaces de documentos únicos (SDI), aplicaciones de página única y aplicaciones de página múltiple. \r\n\r\n\r\n\r\n## Empaquetado\r\nSe pueden añadir widget a un elemento padre con pack, place o grid.\r\n\r\n\r\n\r\n## Uso de imagenes\r\nTkinter admite archivos .ppm de PIL (Python Imaging Library), .JPG, .PNG y .GIF.\r\nPara importar una imagen, primero necesita crear una referencia como esta:\t`Image = PhotoImage(filename = [Your Image here])`\r\n\r\nAhora, podemos agregar esta imagen a los botones y etiquetas como usando la devolución de llamada \"img\": ` Lbl = Label (width=490, img=image)`\r\n\r\n Para mostrar un gif, debes mostrarlo fotograma a fotograma como una animación. Un gif animado consiste en una serie de cuadros en un solo archivo. Tk carga el primer fotograma, pero puede especificar diferentes fotogramas pasando un parámetro de índice al crear la imagen. Por ejemplo: `frame2 = PhotoImage(file=imagefilename, format=\"gif -index 2\") `\r\n\r\n\r\n# Widget de entrada\r\nentrada = tk.Entry ( padre , ** kwargs )\r\nentry.get ()  --> obtiene el contenido\r\nentry.insert (índice, \"valor\")  --> modifica el contenido empezando desde la posicion 'indice'\r\nentry.delete (start_index, end_index)  --> borra el contenido entre 2 posiciones\r\nentry.bind (event, callback)   --> enlaza con un funcion\r\n\r\n\r\n\r\n## Guia tkinter\r\n\r\nEl elemento principal es el root.\r\nSe puden crear frames para agrupar widgets en su interior\r\n\r\n\r\n\r\n## Tipos de Wigets\r\npor hacer\r\n\r\n\r\n# !\r\n Parámetros widgets\r\npor hacer\r\n\r\n\r\n\r\n## Ventana Root\r\nroot.geometry('200x200')\r\nroot.title(\"QET - Terminal block generator - v{}\".format(VERSION))\r\nroot.resizable(True, True)  # width, height\r\n\r\n\r\n\r\n## Layout Pack\r\nVa añadiendo elementos al elemento padre.\r\n\r\n- fill: indica el tipo de relleno del widget. \r\n  - X: sentido horizontal\r\n  - Y: sentido vetical\r\n  - BOTH: ambos sentidos\r\n- Expand: Indica si crecerá si es necesario para albergar a sus widgets. Puede ser 0 o 1.\r\n  - TOP: para empaquete en vertical\r\n  - LEFT: para empaquetado horizontal\r\n  - BOTTOM\r\n  - RIGHT\r\n- ipadx= Internal padding. Default is 0.\r\n- ipady= Internal padding. Default is 0.\r\n- padx= External padding. Default is 0.\r\n- pady= External padding. Default is 0.\r\n\r\n```\r\nfrom Tkinter import *\r\n\r\nroot = Tk()\r\n\r\nLabel(root, text=\"Red\", bg=\"red\", fg=\"white\").pack(fill=X)\r\nw = Label(root, text=\"Green\", bg=\"green\", fg=\"black\")\r\nw.pack(fill=X)\r\n```\r\n\r\n\r\n## Layout Grid\r\n\r\nDistribuye los elementos en una rejila imaginaria\r\n\r\n- fill: indica e\r\n\r\n{{tkinter_grid_layout.png}}\r\n\r\n\r\n## Variable classes\r\n\r\nPermite sincronizar el contenido de un widget con el valor de una variable, de manera que si cambia la variable, se actualiza el contenido del widget.\r\n\r\nHay que empezar llamando al constructor `var = StringVar()`.\r\nPara asignar un valor: var.set(\"hello\")\r\n\r\nEjemplo de asociar widget a variable:\r\n\r\n```\r\ntk.Checkbutton(frmGeneralConfig, \\\r\n            text='Write changes in the original QET project', \\\r\n            variable=config['overwrite']).pack(side='top', anchor='w')\r\n        config['overwrite'].set(True)\r\n```\r\n\r\nCon trace se puede hacer segumiento del cambio del valor\r\n```\r\ndef callback(*args):\r\n    print \"variable changed!\"\r\n\r\nvar = StringVar()\r\nvar.trace(\"w\", callback)\r\nvar.set(\"hello\")\r\n```\r\n\r\nMetodos:\r\n\r\n- get: obtiene el valor de la variable\r\n- set(string): updates the variable, and notifies all variable observers. You can either pass in a value of the right type, or a string\r\n- trace(mode, callback): Add a variable observer. Returns the internal name of the observer (you can use this to unregister the observer; see below).\r\nThe mode argument is one of “r” (call observer when variable is read by someone), “w” (call when variable is written by someone), or “u” (undefine; call when the variable is deleted).\r\n\r\n\r\n\r\n----------\r\n\r\n# RESUMEN INTERFAZ GRÁFICA (otra guia. por fusionar)\r\n\r\n\r\nSe puede modificar propiedades de widgets mediate el método config ( milabel.config(‘width=80) ) o usando llamads a diccionario: milabel[‘text’] = “Texto de mi label”.\r\n\r\n\r\nCrear ventana principal\r\nfrom Tkinter import * # Importa el módulo\r\n\r\nroot = Tk() # Tk() Es la ventana principal\r\nroot.config(bg=\"black\") # Le da color al fondo\r\nroot.geometry(\"500x500\") # Cambia el tamaño de la ventana. Realmente no es necesario pq la raiz siempre se adaptara al tamaño de su contenido.\r\n\r\nroot.mainloop() # Es el evento que llama al inicio de nuestro programa. Siempre lo \tlleva la ventana principal.\r\n\r\n\r\n## Crear frames\r\n* miFrame = Frame(raiz, opciones) # La opciones se pueden especificar luego con el método ‘config’.\r\n* miFrame.pack()  #metemos el frame en la ventana root. Aún no será visible, es necesario darle un tamaño\r\n* miFrame.config(width=”400”, heigth=”250”)\r\n* miFrame.config(bg=”red”)  # si ejecutemos el programa, el frame ocupa toda la ventana root. Si redimensionamos la ventana vemos como el frame no se redimensiona. Por defecto el fram se queda anclado y centrado en la parte superior.\r\n* MiFrame.pack(side=”rigth”)  # ahora el frame se quedaría alineado a la derecha y al centro.\r\n* MiFrame.pack(side=”rigth”, anchor=”n”)  # ahora el frame se quedaría alineado a la derecha y arriba (n=north). \r\n* MiFrame.pack(fill=”y”, expand=”True”)  # el fram se expande al cambiar tamaño de ventana raiz. ‘x’: se expande horizontalmente, ‘y’= vertical. ‘both’: 2 direcciones.\r\n* MiFrame.config(bd=”35”)  # define el ancho del borde\r\n* MiFram.config(relief=”groove”)  # define el tipo del borde. ‘groove’, ‘sunken’,.\r\n* MiFrame.config(cursor=”hand2”)  # cambia tipo cursor. Hand2, pirate,...\r\n   \r\n\r\n## Empaquetados\r\n\r\n### PACK\r\nempaqueta un widget con el comportamiento por defecto. Aplicable a frames, labels,…\r\n    • pack()\r\n    • pack(anchor='n', fill='x', expand='True'): fijado arriba y redimensionable en todas las direcciones\r\n    • pack(anchor='n', side=”rigth”, fill='x', expand='True'): fijado arriba y a la derecha y redimensionable en todas las direcciones\r\n\r\n### PLACE\r\n    • place(x=’’, y=’’) nos permite posicionarlo en unas coordenadas.\r\n\r\n\r\n### GRID\r\n    • grid (row=2, column=4). Empiezan desde CERO.\r\n    • Grid( row=3, column=3, sticky = ‘w’): punto cardinal west.\r\n    • Grid( row=3, column=3, pady=4: espaciado vertical.\r\n\r\n### Label\r\nPermite mostrar texto pero sin interactuar con él. Tambien pueden mostrar imagenes.\r\nmiLabel = Label(padre, opciones)  # sintaxis\r\nmiLabel.pack()\r\n\r\nTambien se puede escribir abreviadamente como:\r\nLabel(padre, opciones).pack()\r\n\r\nmiImagen = PhotoImage(file=’mifoto.gif’)\r\nLabel(miFrame, image=miImagen).place(x=100, y=200)\r\n\r\n\r\n## OPCIONES: \r\n- text\r\n- anchor\r\n- bg\r\n- bitmap: \r\n- bd\r\n- font: font=(18). font=(‘Arial’, 18, ‘bold’). Tk 8.0 automatically maps Courier, Helvetica, and Times to their corresponding native family names on all platforms\r\n- fg\r\n- width: no en pixeles\r\n- height: no en pixeles\r\n- image: trabaja con png y gif por defecto.\r\n- justify\r\n- ...\r\n\r\n\r\n## Entry\r\nCuadro de entrada de texto. Comparte muchas propiedades con los LABEL.\r\nSe puede leer el valor con .get() y asignar con .set()\r\n\r\nMientry.config(show=’*’)  → para password.\r\n\r\nPodemos asociar un cuadro de texto a un texto variable, para que se actualice solo:\r\nmivar = StringVar()\r\ncuadroTexto = Entry(rootFrame, textvariable=mivar)\r\nmivar.set(“Raul”)\r\n\r\n\r\n## Text\r\nCuadro de entrada de texto multilinea. Es necesario añadir barra de scroll manualmente.\r\n\r\ncomentario = Text(rootframe, width=16, height=10)\r\nscrollvert = Scrollbar(rootframe, command=comentario.yview)\r\nscrollvert.grid(row=4, col=5, sticky=”nsew”)\r\ncomentario.config(yscrollcommand = scrollvert.set) → permite que al moverse por el text, se actualiza cursor de posicion en scrollbar.\r\n\r\n\r\n## Button\r\nEl evento se puede hacer con método BIND o con parámetro ‘command’.\r\n\r\nMiboton = Button (raiz, text=’enviar’, command = codigoBoton)\r\n\r\n[img[tkinter_button.png]]\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nToplevel: Crea una nueva ventana\r\nFrame: Coloca los páneles para ordenar los elementos\r\nCanvas: Para dibujar y graficar funciones etc..\r\nButton: Para colocar un botón\r\nLabel: Coloca un texto\r\nMessage: Coloca un texto\r\nEntry: Coloca una entrada de texto de una linea\r\nText: Coloca una entrada de texto de varias lineas\r\nListbox: Coloca una lista con elementos clickeables\r\nMenú: Coloca un menú que puede contener cascadas y elementos clickeables\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"tmux.txt","text":"tmux\r\n\r\nPermite crear varias sesiones, desvincularse y luego volver a vincularse. Puede ser una opción para ejecutarlo en un equipo remoto, de manera que si se pierde la conexión SSH, luego podemos conectarnos de nuevo a la sesión.\r\n\r\n* Se puede habilitar scroll y redimensionado con el mouse: `^-b :set -g mouse on`\r\n\r\n## Trabajar con ventanas\r\n* ^-b c: Crea nueva\r\n* ^-b w: muestra sesiones existentes*\r\n* ^-b &: cierra ventana actual\r\n* ^-b p: ventana previa\r\n* ^-b n: ventana siguiente\r\n* ^-b ,: permite cambiar nombre a la ventana\r\n* ^-b 0..9: salta a la ventana\r\n* ^-b [:  Se puede desplazar con normalidad. ESC para salir.\r\n\r\n\r\n\r\n## Crear paneles\r\n* ^-b \": 2 terminales en horizontal\r\n* ^-b %: 2 terminales en vertical\r\n* ^-b flechas: moverse entre ventanas\r\n* ^-b dejando pulsada flecha: redimensiona\r\n* ^-b espacio: conmuta distribucion\r\n* ^-b x: cierra panel\r\n\r\n\r\n## Atach and detach\r\n* ^-b d: se devincula de tmux. Si desde tmux se conectapor ssh a un cliente que tambien ejecuta tmux: ^-b ^-b d\r\n* tmux a: se une a una sesión.\r\n\r\n\r\n# Personalizar\r\nRef: [[https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/]]\r\n\r\nFichero `~/.tmux.conf`\r\n\r\n```\r\n# Remap prefix from 'C-b' to 'C-a'\r\nunbind C-b\r\nset-option -g prefix C-a\r\nbind-key C-a send-prefix\r\n\r\n\r\n# split panes using | and -\r\nbind | split-window -h\r\nbind - split-window -v\r\nunbind '\"'\r\nunbind %\r\n\r\n\r\n# reload config file (change file location to your the tmux.conf you want to use)\r\nbind r source-file ~/.tmux.conf\r\n\r\n\r\n# switch panes using Alt-arrow without prefix\r\nbind -n M-Left select-pane -L\r\nbind -n M-Right select-pane -R\r\nbind -n M-Up select-pane -U\r\nbind -n M-Down select-pane -D\r\n\r\n\r\n# Enable mouse mode (tmux 2.1 and above)\r\nset -g mouse on\r\n\r\n\r\n\r\n######################\r\n### DESIGN CHANGES ###\r\n######################\r\n\r\n# loud or quiet?\r\nset -g visual-activity off\r\nset -g visual-bell off\r\nset -g visual-silence off\r\nsetw -g monitor-activity off\r\nset -g bell-action none\r\n\r\n#  modes\r\nsetw -g clock-mode-colour colour5\r\nsetw -g mode-style 'fg=colour1 bg=colour18 bold'\r\n\r\n# panes\r\n#set -g pane-border-style 'fg=colour19 bg=colour0'\r\n#set -g pane-active-border-style 'bg=colour0 fg=colour9'\r\n\r\n# statusbar\r\nset -g status-position bottom\r\nset -g status-justify left\r\nset -g status-style 'bg=colour18 fg=colour137 dim'\r\nset -g status-left ''\r\nset -g status-right '#[fg=colour233,bg=colour19] %d/%m #[fg=colour233,bg=colour8] %H:%M:%S '\r\nset -g status-right-length 50\r\nset -g status-left-length 20\r\n\r\nsetw -g window-status-current-style 'fg=colour1 bg=colour19 bold'\r\nsetw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '\r\n\r\nsetw -g window-status-style 'fg=colour9 bg=colour18'\r\nsetw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '\r\n\r\nsetw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'\r\n\r\n# messages\r\nset -g message-style 'fg=colour232 bg=colour16 bold'\r\n```\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"created":"20220828071812734","text":"\n\nCompras: pedalier, cillit, listrine, bolsa rodamientos\n\n\t\n# EXtensiones\n- colorzilla\n- RESTED (tipo postman)\n- web developer\n- whatfont\n- jsonview\n\n\n# TO DO\n- esp home\n- añadir historico bolsa.raul.ovh\n- LIT componentes sin npm ??\n- probar conexión directa con BBDD SAP\n\ncursos: \n  - miriada mooc\n  - https://iedra.uned.es/\n- mintos\n- el buen patron\n- el principito\n\n \n# HOY\n- limpiar filtr aire acondicionado\n- monitor consumo: ACS712 / SCT-013-015 (https://programarfacil.com/blog/arduino-blog/sct-013-consumo-electrico-arduino/)\n- https://www.zabbix.com/\n- selfbank fondo inversion\n- svlete\n- https://azagalacapital.com/\n- Docker  a probar\n  - n8n: https://www.comunidad-n8n.com/\n  - filezilla\n  - qbtorrent\n  - h265ice\n  - the speedtest tracker\n  - deluge\n  - radarr\n  - sonar\n  - openbooks\n  - vaultwarden\n  - home assistant\n  - merger:fs\n  - swag: reverse prox\n  - IaC infrastructure as a code: ansible\n\n\n# SERIES\n\n## pol\n  - the office US\n  - karate kid\n  - home ground\n  - el joven sheldon\n  - ojo de halcon\n\n\n## de 2021\n - archive 81\n - the one\n - Mare of Easttown \n - fargo\n - the white lotus\n - invencible\n - normal people\n - the state of the union\n - la unidad\n - Mare of Easttown\n - years and years\n - whitelotus\n - historias para no dormir (4 hist)\n - todas las criaturas grandes y pequeñas\n - only murders in the building (comedia)\n - succesion HBO\n - rick and morty\n  - el desorden que dejas\n\n\n## Mejores series\n - Hawkeye – Disney+\n - What If...? – Disney+\n - Foundation – Apple TV+\n- Arcane – Netflix\n - The Wheel of Time – Amazon Prime Video\n - Home Ground (Serie de TV)  (2018)\n - the young pope\n - gomorra\n - line of duty\n - cortar por la linea de puntos\n - yo claudio\n - borgen\n - el puente\n - baron noir\n - roma criminal\n - fleabag\n - secretos de un matrimonio\n - el caso hartung\n - unorthodox\n - The Killing: Crónica de un asesinato\n\n\n# PODCASTS\nfrente al cliente\ntor 4 dia a dia\nvaughnan podcast\nspurna\n\n-------------------- ARDUINO TEMP\n\n/*\n  Datos de configuración del ESP-01 con chip ESP8266EX\n    - 160Mz\n    - Flash\n    - Disabled\n    - Reset type: ck\n    - Crytal: 40 MHz\n\n  Lectura de humedad y temeperatura con un ESP8266 usando el detector DHT11\n\n  Tiene servidor web propio para poder interactuar y monitorizar el funcionamiento.\n  Soporta actualizaciones OTA.\n\n*/\n\n\n// Necestiamos la librería https://github.com/esp8266/Arduino/blob/master/libraries/ESP8266WiFi/src/ESP8266WiFi.h\n\n////#include \u003CESP8266WiFi.h>\n////#include \u003CArduinoOTA.h>\n////#include \u003CWire.h>\n\n\n\n// CONST\nconst char * VERSION = \"0.1\";\nconst unsigned long PERIODO = 10000; // Para tareas periodicas\nconst char * wifi_ssid = \"air2\";\nconst char * wifi_password = \"3lp4t03sv3rd3\";\nconst char *host = \"192.168.2.103\";\n\n\n//const char *host = \"echo.jsontest.com\";\n//const char *host = \"esp8266-shop.com\";\n//const char *host = \"myexternalip.com\";  //  url /raw\n\n\n// Web server\n////WiFiServer server(80);  // Set web server port number to 80\nString header;   // Variable to store the HTTP request\nString mensaje = \"\";  // Texto de depuracion a mostrar en la barra inferior de la web\n\n\n// Definicion de pines\nint yRele1 = 16;\nint yRele2 = 14;\nint yRele3 = 12;\nint yRele4 = 13;\n//int xPulsador = 5;\n\n\n// Variables golbales\nString rele1_state = \"off\";  // estada de cada uno de los relés.\nString rele2_state = \"off\";\nString rele3_state = \"off\";\nString rele4_state = \"off\";\nunsigned long timerConfig;  //  Temporizador para obtener la configuración de forma regular\n\n\n//////////////////////////////////////////////////////////////////////////////////////////\n\n  void connectToWiFi() {\n  Serial.printf(\"Connecting to '%s'\\n\", wifi_ssid);\n\n  /* Explicitly set the ESP8266 to be a WiFi-client, otherwise,\n    it by default, would try to act as both a client and an access-point\n    and could cause network-issues with your other WiFi-devices on your WiFi-network. */\n  WiFi.mode(WIFI_STA);\n  WiFi.begin(wifi_ssid, wifi_password);\n  if (WiFi.waitForConnectResult() == WL_CONNECTED) {\n    Serial.print(\"Connected. IP: \");\n    Serial.println(WiFi.localIP());\n  } else {\n    Serial.println(\"Connection Failed!\");\n  }\n}\n\n\n\n//////////////////////////////////////////////////////////////////////////////////////////\nvoid setUpOverTheAirProgramming() {\n\n  // Change OTA port.\n  // Default: 8266\n  // ArduinoOTA.setPort(8266);\n\n  // Change the name of how it is going to\n  // show up in Arduino IDE.\n  // Default: esp8266-[ChipID]\n  // ArduinoOTA.setHostname(\"myesp8266\");\n\n  // Re-programming passowrd.\n  // No password by default.\n  // ArduinoOTA.setPassword(\"123\");\n\n  ArduinoOTA.begin();\n}\n\n\n\n\n//////////////////////////////////////////////////////////////////////////////////////////\nvoid routing(String header) {\n  // interpretamos la URL recibida y actuamos en consecuencia\n  //\n  // @param header: Header recibido por parte del cliente (incluye la URL)\n\n\n  // Conmutacion salidas\n  if (header.indexOf(\"GET /rele1/on\") >= 0) {\n    Serial.println(\"Rele1 on\");\n    rele1_state = \"on\";\n    digitalWrite(yRele1, HIGH);\n    //digitalWrite(LED_BUILTIN, LOW);  // Rele interno trabaja el reves por pulldown.\n  } else if (header.indexOf(\"GET /rele1/off\") >= 0) {\n    Serial.println(\"Rele1 off\");\n    rele1_state = \"off\";\n    digitalWrite(yRele1, LOW);\n    //digitalWrite(LED_BUILTIN, HIGH);\n  } else if (header.indexOf(\"GET /rele2/on\") >= 0) {\n    Serial.println(\"Rele2 on\");\n    rele2_state = \"on\";\n    digitalWrite(yRele2, HIGH);\n  } else if (header.indexOf(\"GET /rele2/off\") >= 0) {\n    Serial.println(\"Rele2 off\");\n    rele2_state = \"off\";\n    digitalWrite(yRele2, LOW);\n  } else if (header.indexOf(\"GET /rele3/on\") >= 0) {\n    Serial.println(\"Rele3 on\");\n    rele3_state = \"on\";\n    digitalWrite(yRele3, HIGH);\n  } else if (header.indexOf(\"GET /rele3/off\") >= 0) {\n    Serial.println(\"Rele3 off\");\n    rele3_state = \"off\";\n    digitalWrite(yRele3, LOW);\n  } else if (header.indexOf(\"GET /rele4/on\") >= 0) {\n    Serial.println(\"Rele4 on\");\n    rele4_state = \"on\";\n    digitalWrite(yRele4, HIGH);\n  } else if (header.indexOf(\"GET /rele4/off\") >= 0) {\n    Serial.println(\"Rele4 off\");\n    rele4_state = \"off\";\n    digitalWrite(yRele4, LOW);\n  }\n}\n\n\n\n\n//////////////////////////////////////////////////////////////////////////////////////////\nvoid generateWeb(WiFiClient client, String mensaje) {\n  // Enviamos la web al cliente\n  //\n  // @param client: Cliente al que enviar la web\n  // @param mensaje: texto a mostrar en la barra inferior de la web\n\n\n  // HTTP headers always start with a response code (e.g. HTTP/1.1 200 OK)\n  // and a content-type so the client knows what's coming, then a blank line:\n  client.println(\"HTTP/1.1 200 OK\");\n  client.println(\"Content-type:text/html\");\n  client.println(\"Connection: close\");\n  client.println();\n\n\n  // Display the HTML web page\n  client.println(\"\u003C!DOCTYPE html>\u003Chtml>\");\n  client.println(\"\u003Chead>\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1\\\">\");\n  client.println(\"\u003Clink rel=\\\"icon\\\" href=\\\"data:,\\\">\");\n  // CSS to style the on/off buttons\n  // Feel free to change the background-color and font-size attributes to fit your preferences\n\n  // Style\n  client.println(\"\u003Cstyle>\");\n  client.println(\"html { font-family: Helvetica; display: inline-block; margin: 0px auto; text-align: center;}\");\n  client.println(\".button { background-color: #195B6A; border: none; color: white; padding: 16px 40px; text-decoration: none; font-size: 30px; margin: 2px; cursor: pointer;}\");\n  client.println(\".button_on {background-color: #008800;}\");\n  client.println(\".button_on {background-color: #880000;}\");\n  client.println(\"div.msg_bar {position: absolute; width: 100%; bottom: 5px; border: 2px solid #000088; }\");\n  client.println(\"\u003C/style>\");\n\n  client.println(\"\u003C/head>\");\n\n  // Web Page Heading\n  client.println(\"\u003Cbody>\u003Ch1>Control de acceso\u003C/h1>\");\n\n\n  // Rele 1\n  client.println(\"\u003Cp>Rele1 State \" + rele1_state);\n  if (rele1_state == \"off\") {\n    client.println(\"\u003Ca href=\\\"/rele1/on\\\">\u003Cbutton class=\\\"button button_off\\\">ON\u003C/button>\u003C/a>\u003C/p>\");\n  } else {\n    client.println(\"\u003Ca href=\\\"/rele1/off\\\">\u003Cbutton class=\\\"button button_on\\\">OFF\u003C/button>\u003C/a>\u003C/p>\");\n  }\n\n  // Boton Rele 2\n  client.println(\"\u003Cp>Rele2 State \" + rele2_state);\n  if (rele2_state == \"off\") {\n    client.println(\"\u003Ca href=\\\"/rele2/on\\\">\u003Cbutton class=\\\"button button_off\\\">ON\u003C/button>\u003C/a>\u003C/p>\");\n  } else {\n    client.println(\"\u003Ca href=\\\"/rele2/off\\\">\u003Cbutton class=\\\"button button_on\\\">OFF\u003C/button>\u003C/a>\u003C/p>\");\n  }\n\n  // Boton Rele 3\n  client.println(\"\u003Cp>Rele3 State \" + rele3_state);\n  if (rele3_state == \"off\") {\n    client.println(\"\u003Ca href=\\\"/rele3/on\\\">\u003Cbutton class=\\\"button button_off\\\">ON\u003C/button>\u003C/a>\u003C/p>\");\n  } else {\n    client.println(\"\u003Ca href=\\\"/rele3/off\\\">\u003Cbutton class=\\\"button button_on\\\">OFF\u003C/button>\u003C/a>\u003C/p>\");\n  }\n\n  // Boton Rele 4\n  client.println(\"\u003Cp>Rele4 State \" + rele4_state);\n  if (rele4_state == \"off\") {\n    client.println(\"\u003Ca href=\\\"/rele4/on\\\">\u003Cbutton class=\\\"button button_off\\\">ON\u003C/button>\u003C/a>\u003C/p>\");\n  } else {\n    client.println(\"\u003Ca href=\\\"/rele4/off\\\">\u003Cbutton class=\\\"button button_on\\\">OFF\u003C/button>\u003C/a>\u003C/p>\");\n  }\n\n\n  //Barra inferior de mensajes\n  client.println(\"\u003Cdiv class=\\\"msg_bar\\\">\" + mensaje + \"\u003C/div>\");\n\n  client.println(\"\u003C/body>\u003C/html>\");\n\n\n  // The HTTP response ends with another blank line\n  client.println();\n}\n\n\n\n//////////////////////////////////////////////////////////////////////////////////////////\nvoid pinSetup() {\n  //pinMode( xPulsador, INPUT_PULLUP);\n  pinMode(LED_BUILTIN, OUTPUT);     // Initialize the LED_BUILTIN pin as an output\n  pinMode( yRele1, OUTPUT);\n  pinMode( yRele2, OUTPUT);\n  pinMode( yRele3, OUTPUT);\n  pinMode( yRele4, OUTPUT);\n}\n\n\n/////////////////////////////////////////////////////////////////////////////////////////\nvoid getConfigJSON_NOK() {\n\n  // La libreria HTTPClient provoca excepcion\n\n\n  /*\n\n    #include \u003CESP8266HTTPClient.h>\n    HTTPClient http;\n    WiFiClient cliente;\n\n    if(WiFi.status()== WL_CONNECTED){\n\n    http.begin(cliente, \"http://echo.jsontest.com//key/value/one/two\");\n\n    // Send HTTP GET request\n    int httpResponseCode = http.GET();\n\n    if (httpResponseCode>0) {\n      Serial.print(\"HTTP Response code: \");\n      Serial.println(httpResponseCode);\n      String payload = http.getString();\n      Serial.println(payload);\n    }\n    else {\n      Serial.print(\"Error code: \");\n      Serial.println(httpResponseCode);\n    }\n    // Free resources\n    http.end();\n\n    }\n    else {\n    Serial.println(\"WiFi Disconnected\");\n    }\n\n  */\n}\n\n\n\n\n\n\n\n\n\n//////////////////////////////////////////////////////////////////////////////////////////\nvoid setup() {\n  Serial.printf(\"Booting version %s ...\\n\", VERSION);\n  Serial.begin(9600);\n\n  delay(50);\n\n  //pinSetup();\n  //connectToWiFi();  // conectamos a red wifi\n  //setUpOverTheAirProgramming();  // habilitamos OTA\n  //server.begin();  // Servidor web\n}\n\n\n\n//////////////////////////////////////////////////////////////////////////////////////////\nvoid loop() {\n\n  // Give processing time for ArduinoOTA\n  //OTA: ArduinoOTA.handle();\n\n\n  // Tarea periodica\n  /*\n    if (millis() - timerConfig > PERIODO) {\n    String id=\"3333333333\";\n    getPermisos(id);\n\n    timerConfig = millis();\n    }\n  */\n\n\n  // Gestión del servidor web\n  WiFiClient client = server.available();   // Listen for incoming clients\n\n  if (client) {                             // If a new client connects,\n    String currentLine = \"\";                // make a String to hold incoming data from the client\n    while (client.connected()) {            // loop while the client's connected\n      if (client.available()) {             // if there's bytes to read from the client,\n        char c = client.read();             // read a byte, then\n        Serial.write(c);                    // print it out the serial monitor\n        header += c;\n        if (c == '\\n') {                    // if the byte is a newline character\n          // if the current line is blank, you got two newline characters in a row.\n          // that's the end of the client HTTP request, so send a response:\n          if (currentLine.length() == 0) {\n            routing(header );\n            //mensaje = \"Estado entradas. Pulsador=\" + String(digitalRead(xPulsador));\n            //mensaje= String(WiFi.status());\n            //mensaje= String(millis() - timerConfig );\n            //mensaje=header;\n            generateWeb(client, mensaje);\n\n            // Break out of the while loop\n            break;\n\n          } else { // if you got a newline, then clear currentLine\n            currentLine = \"\";\n          }\n        } else if (c != '\\r') {  // if you got anything else but a carriage return character,\n          currentLine += c;      // add it to the end of the currentLine\n        }\n      }\n    }\n\n    // Clear the header variable\n    header = \"\";\n\n    // Close the connection\n    client.stop();\n    Serial.println(\"Client disconnected.\");\n    Serial.println(\"\");\n  }\n\n  delay(10);\n  delay(1000);\n}\n\n\nTags:\n  todo","creator":"unalcalde","title":"To Do","type":"text/x-markdown","modified":"20220828102322461","modifier":"unalcalde","tags":"todo"},
{"title":"Traefik.txt","text":"Traefik\r\n\r\nDocumentación\r\n\r\n* Configuración: https://geekland.eu/instalar-y-configurar-el-proxy-inverso-traefik-en-docker/\r\n* Logs: (https://doc.traefik.io/traefik/v1.7/configuration/logs/)\r\n\r\n\r\n\r\nTraefik es un proxy inverso. Tienes 2 funciones:\r\n1. Balancear carga entre servicios\r\n2. Redirigir peticiones exteriores según la URL\r\n\r\nUsaremos la versión 1.7 pq la 2.0 añade nuevos conceptos de configuración que lo hacen algo mas complicado.\r\n\r\nPara la configuración, se usará el dominio `yntmnt.duckdns.org`\r\nPara acceder a un servicio se podrá usar alguna de estas nomenclaturas:\r\n# https://portainer.yntmnt.duckdns.org\r\n# https://yntmnt.duckdns.org/portainer\r\n\r\nLos contenedores accesebles via traefik deben compartir una red. En mi caso usaré la red **proxy**.\r\n\r\nLos archivos de configuración de Traefik puede ser en formato YAML o TOML\r\n\r\n# Instalación\r\n\r\n## Crear la estructura de directorios\r\n\r\n```\r\nmkdir -p /opt/containers/traefik\r\nmkdir -p /opt/containers/traefik/data\r\ntouch /opt/containers/traefik/data/acme.json\r\nchmod 600 /opt/containers/traefik/data/acme.json\r\ntouch /opt/containers/traefik/data/traefik.toml\r\n```\r\n\r\n\r\n## Creacion de la contraseña\r\n\r\nCrearemos contraseña para acceder al panel de control de Traefik\r\n\r\n# `sudo apt-get install apache2-utils`\r\n# `htpasswd -nb admin 1234`. Copiar la salida del comando\r\n\r\n\r\n## Configuración de traefik (traefik.toml)\r\n\r\nCosas a personalizar:\r\n\r\n* usuario y contraseña en **users**\r\n* [acme] es la configuración del certificado. \r\n** email\r\n** storage (el fichedo donde se guardará el certificado)\r\n* [docker]\r\n** domain: el dominio nuestro\r\n** network: la red a la que deben pertenecer los contenedores que quieran ser accedidos desde traefik\r\n\r\n\r\n```\r\ndefaultEntryPoints = [\"http\", \"https\"]\r\n\r\n[entryPoints]\r\n [entryPoints.dashboard]\r\n  address = \":8080\"\r\n  [entryPoints.dashboard.auth]\r\n   [entryPoints.dashboard.auth.basic]\r\n    users = [\"raul:$pr1$GmJtrqsV$mbjdMZBcv.4jsJzREANNS.\"]\r\n\r\n[api]\r\nentrypoint=\"dashboard\"\r\n\r\n [entryPoints.http]\r\n  address = \":80\"\r\n   [entryPoints.http.redirect]\r\n    entryPoint = \"https\"\r\n [entryPoints.https]\r\n  address = \":443\"\r\n   [entryPoints.https.tls]\r\n\r\n[acme]\r\nemail = \"raulroda8@gmail.com\"\r\nstorage = \"acme.json\"\r\nentryPoint = \"https\"\r\nonHostRule = true\r\n [acme.httpChallenge]\r\n entryPoint = \"http\"\r\n\r\n[docker]\r\ndomain = \"yntmnt.duckdns.org\"\r\nwatch = true\r\nnetwork = \"proxy\"\r\n```\r\n\r\n\r\n\r\n## Crear la red para traefik\r\n\r\n`docker network create proxy`\r\n\r\n\r\n\r\n## Abrir puertos\r\n\r\nRedirigir puertos 80 y 443 al servidor.\r\n\r\n\r\n\r\n## Levantar el contenedor\r\n\r\nVersión CLI\r\n\r\nPersonalizar la URL con la que acceder al monitor de traefik\r\n\r\n```\r\ndocker run -d \\\r\n -v /var/run/docker.sock:/var/run/docker.sock \\\r\n -v /srv/raid/container/traefik/data/traefik.toml:/traefik.toml \\\r\n -v /srv/raid/container/traefik/data/acme.json:/acme.json \\\r\n -p 80:80 \\\r\n -p 443:443 \\\r\n -l traefik.frontend.rule=Host:traefik.yntmnt.duckdns.org \\\r\n -l traefik.port=8080 \\\r\n --network proxy \\\r\n --name traefik \\\r\n traefik:1.7.24-alpine\r\n```\r\n\r\nVersión docker-compose\r\n\r\n```\r\nversion: '3'\r\n\r\nservices:\r\n  traefik:\r\n    image: traefik:1.7.24-alpine\r\n    container_name: traefik\r\n    restart: unless-stopped\r\n    networks:\r\n      - proxy\r\n    ports:\r\n      - 80:80\r\n      - 443:443\r\n    volumes:\r\n      - /var/run/docker.sock:/var/run/docker.sock\r\n      - ./data/traefik.toml:/traefik.toml\r\n      - ./data/acme.json:/acme.json\r\n    labels:\r\n      - \"traefik.frontend.rule=Host:traefik.yntmnt.duckdns.org\"\r\n      - \"traefik.port=8080\"\r\n\r\nnetworks:\r\n  proxy:\r\n    external: true\r\n```\r\n\r\n\r\n\r\n## Panel de control.\r\n\r\nSe puede acceder desde https://traefik.yntmnt.duckdns.org\r\nEl usuario y la contraseña es la que se generó mas arriba.\r\n\r\n\r\n\r\n## Acceder a servicios que corren en Docker\r\n\r\nCualquier contenedor que levantemos dentro de la red web será accesible de forma automática a través de traefik. A pesar de esto es recomendable usar etiquetas para sobrescribir la configuración estándar que aplica traefik.\r\nEjemplo del gestor de contraseñas Bitwarden\r\n\r\n```\r\nversion: \"3\"\r\n\r\nservices:\r\n bitwarden:\r\n  image: bitwardenrs/server:raspberry\r\n  container_name: bitwarden\r\n  restart: unless-stopped\r\n\r\n  networks:\r\n   - proxy\r\n\r\n  volumes:\r\n   - /srv/raid/container/traefik/bitwarden/data:/data/\r\n\r\n  labels:\r\n   - traefik.backend=bitwarden\r\n   - traefik.frontend.rule=Host:bitwarde.yntmnt.duckdns.org\r\n   - traefik.docker.network=proxy\r\n   - traefik.port=80\r\n   - traefik.enable=true\r\n\r\nnetworks:\r\n proxy:\r\n  external: true\r\n```\r\n\r\nLa parte de integración con Traefik es **labels** y **networks**\r\n\r\nSignificado:\r\n\r\n* \"traefik.backend=bitwarden\": nombre al backend que traefik generará\r\n* \"traefik.frontend.rule=Host:bitwarden.ejemplo1.duckdns.org\": dominio a usar para acceder\r\n* \"traefik.docker.network=web\": Para definir que el contenedor que levantamos pertenece a la red web.\r\n* \"traefik.port=80\": Para indicar el puerto en que correrá el contenedor de bitwarden que estamos levantando.\r\n* \"traefik.enable=true\": el contenedor estará accesible a través de traefik.\r\n* \"external: true\": docker no intentará crear la red. Simplemente buscará la red proxy que ya está creada.\r\n\r\n\r\n\r\n## Acceder a servicios que corren en cualquier equipo de la red\r\n\r\nSuposiciones para acceder al equipo remoto en que está instalado FreshRSS:\r\n\r\n* Tiene la IP interna 192.168.1.100\r\n* El servicio FreshRSS está corriendo en el puerto 8000\r\n* El firewall está configurado para permitir la comunicación de entrada y salida con el equipo en que tenemos instalado Traefik.\r\n* Deseamos acceder mediante freshrss.yntmnt.duckdns.org\r\n* No importa si Freshrss corre nativamente o en docker\r\n\r\nEn traefik.toml añadir el backend deseado. El este contenido al final del archivo:\r\n\r\n```\r\n[file]\r\n [backends]\r\n  [backends.backend-freshrss]\r\n   [backends.backend-freshrss.servers]\r\n    [backends.backend-freshrss.servers.server-freshrss-ext]\r\n     url = \"http://192.168.1.100:8000\"\r\n     weight = 1\r\n\r\n [frontends]\r\n  [frontends.frontend-freshrss]\r\n   backend = \"backend-freshrss\"\r\n   passHostHeader = true\r\n   [frontends.frontend-freshrss.routes]\r\n      [frontends.frontend-freshrss.routes.route-freshrss-ext]\r\n     rule = \"Host:freshrss.ejemplo1.duckdns.org\"\r\n```\r\n\r\nHay que personalizar:\r\n\r\n* Cambiar \"freshrss\" por el nombre de servicio deseado\r\n* Personalizar la IP y puerto del servicio\r\n* Escribir la url desde que que se desea acceder\r\n\r\n\r\n\r\n## Añadir un nuevo servicio externo\r\n\r\n* Todos los nuevos backends que añadamos tienen que estar dentro de la etiqueta [backends].\r\n* Todos los nuevos frontends que añadamos tienen que estar dentro de la etiqueta [frontends].\r\n\r\n\r\nPor lo tanto si ahora queremos acceder al servidor multimedia Jellyfin:\r\n\r\n```\r\n    [file]\r\n    [backends]\r\n     [backends.backend-freshrss]\r\n      [backends.backend-freshrss.servers]\r\n       [backends.backend-freshrss.servers.server-freshrss-ext]\r\n        url = \"http://192.168.1.100:8000\"\r\n        weight = 1\r\n\r\n     [backends.backend-jellyfin]\r\n      [backends.backend-jellyfin.servers]\r\n       [backends.backend-jellyfin.servers.server-jellyfin-ext]\r\n        url = \"http://192.168.1.101:8096\"\r\n         weight = 1\r\n\r\n    [frontends]\r\n     [frontends.frontend-freshrss]\r\n      backend = \"backend-freshrss\"\r\n      passHostHeader = true\r\n      [frontends.frontend-freshrss.routes]\r\n         [frontends.frontend-freshrss.routes.route-freshrss-ext]\r\n        rule = \"Host:freshrss.ejemplo1.duckdns.org\"\r\n\r\n     [frontends.frontend-jellyfin]\r\n      backend = \"backend-jellyfin\"\r\n      passHostHeader = true\r\n      [frontends.frontend-jellyfin.routes]\r\n         [frontends.frontend-jellyfin.routes.route-jellyfin-ext]\r\n        rule = \"Host:jellyfin.ejemplo1.duckdns.org\"\r\n```\r\n\r\n\r\n\r\n## Añadir autorización básica para servicios que no tienen login\r\n\r\nAñadir las siguientes etiquetas en el docker-compose.yml en cuestión o bien en el fichero de configuración.\r\n\r\n```\r\n- \"traefik.http.routers.api.middlewares=test-auth\"\r\n# Note: all dollar signs in the hash need to be doubled for escaping.\r\n# To create user:password: echo $(htpasswd -nb user password) | sed -e s/\\\\$/\\\\$\\\\$/g\r\n- \"traefik.frontend.passHostHeader=true\"\r\n- \"traefik.frontend.rule=Host:wik.yntmnt.duckdns.org\"\r\n- \"traefik.frontend.auth.basic=raul:$$apr1$$NVyL6ywO$$LCnp/jn1XnjhX53jeJ912/,pol:$$apr1$$86zQJEl3$$4QG7KdiAbO.RcH.iPk32E.\"\r\n```\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Transmission Docker.txt","text":"Transmission Docker\r\n\r\nDescarga de torrents con supervision de carpeta donde dejar los archivos torrent automaticamente\r\n\r\n* Raspberry 3 (ARMv7):\r\n\r\n```\r\ndocker run -d \\\r\n  --name=transmission \\\r\n  -e PUID=1000 \\\r\n  -e PGID=100 \\\r\n  -e TZ=Europe/Madrid \\\r\n  -e TRANSMISSION_WEB_HOME=/combustion-release/ `#optional` \\\r\n  -e USER=qnap `#optional` \\\r\n  -e PASS=qnap `#optional` \\\r\n  -p 9091:9091 \\\r\n  -p 51413:51413 \\\r\n  -p 51413:51413/udp \\\r\n  -v /share/Container/transmission:/config \\\r\n  -v /share/comun/Multimedia/Pelis/:/downloads \\\r\n  -v /share/comun/Multimedia/Pelis/00watch/:/watch \\\r\n  --restart unless-stopped \\\r\n  linuxserver/transmission\r\n```\r\n\r\n\r\n* NAS QNAP TS-228A (ARMv8): \r\n\r\n```\r\ndocker run -d \\\r\n  --name=transmission \\\r\n  -e PUID=1000 \\\r\n  -e PGID=100 \\\r\n  -e TZ=Europe/Madrid \\\r\n  -e TRANSMISSION_WEB_HOME=/combustion-release/ `#optional` \\\r\n  -e USER=qnap `#optional` \\\r\n  -e PASS=qnap `#optional` \\\r\n  -p 9091:9091 \\\r\n  -p 51413:51413 \\\r\n  -p 51413:51413/udp \\\r\n  -v /share/vm/container/transmission/config:/config \\\r\n  -v /share/pelis/:/downloads \\\r\n  -v /share/pelis/00watch/:/watch \\\r\n  --restart unless-stopped \\\r\n  linuxserver/transmission\r\n```\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Trucis informática Apple.txt","text":"Trucis informática Apple\r\n\r\n# Instalación facil de apple mac os \r\n## Opcion 1:\r\nPagina del proyecto:  https://github.com/foxlet/macOS-Simple-KVM\r\nPasos:\r\n- sudo apt-get install qemu-system qemu-utils python3 python3-pip\r\n- ./jumpstart.sh --mojave (se puede elejir --high-sierra, --mojave, or --catalina)\r\n- qemu-img create -f qcow2 MyDisk.qcow2 64G (con 20G seria suficiente)\r\n- Ahora, entre los archivos descargados de GitHub encontrarás un basic.h, tienes que agregar estas líneas al final de él con un editor:\r\n  -drive id=SystemDisk,if=none,file=nombre_disco.qcow2 \\\r\n  -device ide-hd,bus=sata.4,drive=SystemDisk \\\r\n- Ahora, entre los archivos descargados de GitHub encontrarás un basic.h, tienes que agregar estas líneas al final de él con un editor:\r\n    -drive id=SystemDisk,if=none,file=nombre_disco.qcow2 \\\r\n    -device ide-hd,bus=sata.4,drive=SystemDisk \\\r\n\r\n\r\n## Opción 2:\r\nhttps://www.linuxuprising.com/2020/03/how-to-install-macos-in-virtual-machine.html\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Trucos informatica Windows.txt","text":"Trucos informatica Windows\r\n\r\n# Comandos ejecutar windows (WIN + R):\r\n- Configuración del sistema (msconfig)\r\n- Registro de Windows (regedit)\r\n- Panel de Control (control)\r\n- Administrador de tareas (taskmgr)\r\n- teclado virtual o teclado en pantalla con la orden (osk).\r\n- Apagar (shutdown)\r\n- Reinicar (shutdown -r)\r\n- Cerrar sesión (shutdown -L)\r\n- Analisis normal disco (sfc /scannow)\r\n- Analisis en el siguiente reinicio (sfc /scanonce)\r\n- Vaciar la caché con (sfc /purgecache)\r\n- Conexiones de red (ncpa.cpl)\r\n- Propiedades de sistema (sysdm.cpl)\r\n- Liberador de espacio en disco (cleanmgr)\r\n- Desfragmentador de disco u Optimizar unidades (dfrgui)\r\n- Administración de discos (diskmgmt.msc)\r\n- Cortafuegos de Windows (firewall.cpl)\r\n- Windows Defender Firewall (wf.msc)\r\n\r\n\r\n\r\n# Limpieza y mantenimiento Windows\r\n- anotar servicios en ON\r\n- revisar: user\\use\\appdata\r\n- cleanmgr (admn)\r\n- conf > siste>alma>sensor almacenamiento\r\n- conf>sis>alm>temp\r\n- con>defende> examen rapido\r\n- indizar\r\n- xmeters\r\n- ccleaner\r\n- http://www.alcpu.com/CoreTemp/Core-Temp-setup.exe\r\n- panel de control de nuestro Windows 10 y allí buscaremos el apartado Accesibilidad > Centro de accesibilidad > Facilitar el uso del equipo.animaciones\r\n- Detener wuserver. Borrar: C:\\Windows\\SoftwareDistribution\\Download\r\n- Deshabilitar servicio de diagnostico (service.msc): Diagnostic Execution Service\r\n\r\n\r\n# Subir bajar volumen con shortcut\r\n1. Crear acceso directo en escritorio con : `%windir%\\System32\\SndVol.exe -f 49825268`\r\n2. Asignar una tecla en propiedades del acceso directo\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Trucos informatica.txt","text":"Trucos informatica\r\n\r\n# Trucos específicos por sistema operativo\r\n- [Trucos informatica Windows](Trucos%20informatica%20Windows.md)\r\n- [Trucis informática Apple](Trucis%20informática%20Apple.md)\r\n\r\n\r\n\r\n\r\n# Virtualizar una maquina fisica con VirtualBox\r\n\r\n* Descargar de microsoft: disk2vhd\r\n* Con virtualbox crear una máquina con el disco vhd\r\n*  Si se desea ajectuar la máquina desde QNAP,... exportarlo a OVA\r\n\r\n\r\n# Forzar resolucion maquina huesped en virtualbox\r\n* `VBoxManage controlvm \"win7_raul\" setvideomodehint 1366 768 32`\r\n\r\n\r\n\r\n\r\n# Trucos VLC\r\n* youtube a chromecast: `cvlc --sout=\"#chromecast{ip=ip_chromecast}\" --demux-filter=demux_chromecast contenido_que_queremos_reproducir`\r\n* Video a chromecast: `cvlc --extraintf ncurses --sout=\"#chromecast{ip=192.168.1.50}\" --demux-filter=demux_chromecast '/media/joan/DATOS/JOAN CARLES/Descargas/Peliculas/La.Legion.del.Aguila.avi'`\r\n* Lista de reproduccion a chromecast: `cvlc --extraintf ncurses --sout=\"#chromecast{ip=192.168.1.50}\" --demux-filter=demux_chromecast /home/joan/Música/Green\\ Day\\ -\\ Greatest\\ Hits-\\ God\\'s\\ Favorite\\ Band\\ \\(2017\\)\\ FLAC/*.flac`\r\n* \r\n\r\n\r\n\r\n# Navegar gratis wifi de pago\r\nSi el wifi en un aeropuerto o hotel cuesta dinero, agregue \"? .Jpg\"\r\n\r\n\r\n\r\n## Enviar mails desde Google spreadsheets\r\n\r\nCodigo Javascript\r\n```\r\n/** @OnlyCurrentDoc */\r\nfunction enviarCorreos() {\r\n  const libro = SpreadsheetApp.getActiveSpreadsheet();\r\n  libro.setActiveSheet(libro.getSheetByName(\"Candidatos\"));\r\n  const hoja = SpreadsheetApp.getActiveSheet();\r\n  const filas = hoja.getRange(\"A2:E16\").getValues();\r\n  const mapa = Maps.newStaticMap().addMarker(\"Autentia\");\r\n  \r\n  for (indiceFila in filas) {\r\n    var candidato = crearCandidato(filas[indiceFila]);\r\n    enviarCorreo(candidato, mapa);\r\n }\r\n}\r\n \r\nfunction crearCandidato(datosFila) {\r\n  const candidato = {\r\n    nick: datosFila[0],\r\n    nombre: datosFila[1],\r\n    email: datosFila[2],\r\n    kahoot: datosFila[3],\r\n    puesto: datosFila[4]\r\n  };\r\n  return candidato;\r\n}\r\n \r\nfunction enviarCorreo(candidato, mapa) {\r\n  if (candidato.email == \"\") return;\r\n  const plantilla = HtmlService.createTemplateFromFile('plantillaTallerGTDPK');\r\n  plantilla.candidato = candidato;\r\n  const mensaje = plantilla.evaluate().getContent();\r\n  \r\n  MailApp.sendEmail({\r\n    to: candidato.email,\r\n    subject: \"Taller de Efectividad personal con GTD y Personal Kanban\",\r\n    htmlBody: mensaje,\r\n    attachments:[mapa]\r\n  });\r\n}\r\n \r\nfunction onOpen() {\r\n  const spreadsheet = SpreadsheetApp.getActive();\r\n  const menuItems = [{name: 'Enviar', functionName: 'enviarCorreos'}];\r\n  spreadsheet.addMenu('Enviar Correos', menuItems);\r\n}\r\n```\r\n\r\n\r\nPlantilla HTML\r\n\r\n```\r\n\u003C!DOCTYPE html>\r\n\u003Chtml>\r\n  \u003Chead>\r\n    \u003Cbase target=\"_top\">\r\n  \u003C/head>\r\n  \u003Cbody>\r\n    \u003Ch2>¡Prepárete para disparar tu Efectividad Personal!\u003C/h2>\r\n    \u003Cp>\r\n    Hola \u003C?= candidato.nombre ?> (\u003C?= candidato.nick ?>),\r\n    \u003C/p>\r\n    \u003Cp>Gracias por haberte pasado por el stand de \u003Cstrong>Autentia\u003C/strong> en la \u003Cstrong>Tarugoconf2019\u003C/strong>.\r\n    ¡No sólo eso!, participaste en uno de nuestros kahoots y no has quedado nada mal ;-)\u003C/p>\r\n    \u003Cp>En tu caso en el puesto \u003C?= candidato.puesto ?> del Kahoot#\u003C?= candidato.kahoot ?>!!!\u003C/p>\r\n    \u003C? if (candidato.puesto \u003C= 3) { ?>\r\n      \u003Cp>\u003Cstrong>Has ganado una de las plazas\u003C/strong> disponibles \r\n    \u003C? } else { ?>\r\n      \u003Cp>Estás en \u003Cstrong>lista de espera\u003C/strong> \r\n    \u003C? } ?>\r\n    para el taller de \u003Cstrong>Efectividad personal con GTD y Personal Kanban\u003C/strong>. \r\n    En el taller veremos la importancia de gestionar adecuadamente nuestros recursos, crítica para los trabajadores del conocimiento. \r\n    No necesitamos  más trabajo duro, sino trabajo inteligente. Con \u003Ci>los 5 pasos de GTD\u003C/i> (capturar, procesar, organizar, revisar \r\n    y hacer) aprenderemos a ser más \u003Cu>efectivos\u003C/u> (hacer lo adecuado), \u003Cu>eficaces\u003C/u> (hacerlo correctamente) y \u003Cu>eficientes\u003C/u> \r\n    (minimizando nuestro esfuerzo). Suena bien, ¿no? Pues complementaremos el sistema con \u003Ci>Personal Kanban\u003C/i>, que nos ayudará a \r\n    ver todo más claro y a mantenernos enfocados.\u003C/p>\r\n    \u003Cp>Será el próximo día \u003Cstrong>14/11/2019 de 18:00 a 20:00\u003C/strong> en las instalaciones de \u003Ci>Autentia\u003C/i> \r\n    (\u003Ca href=\"https://goo.gl/maps/1aMhb3QLUVaNkCvY8\">Edificio BestPoint, Avenida de Castilla, 1, Planta 2, Local 21B, 28830 \r\n    San Fernando de Henares, Madrid\u003C/a>). \r\n    \u003C? if (candidato.puesto \u003C= 3) { ?>\r\n      Pero antes necesito tu \u003Cstrong>confirmación de asistencia\u003C/strong> así que...\r\n    \u003C? } else { ?>\r\n      ¿Quieres que te \u003Cstrong>avise\u003C/strong> si se libera alguna plaza? \r\n    \u003C? } ?>\r\n    \u003C/p>\r\n    \u003Cp>Si estás interesado \u003Cstrong>responde a este correo\u003C/strong> y te mantengo al tanto de todo.\u003C/p>\r\n    \r\n    \u003Cp>Un saludo,\u003C/p>\r\n    \u003Cp>Javier González\u003C/p>\r\n\u003C/body>\r\n\u003C/html>\r\n```\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n# Descargar videos youtube\r\n\r\n* Agrega «ss» en el URL entre «www.» y «youtube.com».\r\n* Descargar listado de videos\r\n```\r\n#!/bin/bash\r\nfor i in `cat urls.txt`; do\r\nyoutube-dl $i\r\ndone\r\nexit\r\n``` \r\n\r\n- Para ver los formatos disponibles: `youtube-dl -F \u003Curl>`\r\n- Para descargar listado de urls almacenadas en un archivo: `youtube-dl -f 22/18 -a urls.txt`\r\n- Para descargar lista de reproducción desde un punto en concreto numerando los capitulos: `youtube-dl -f 18/22 --yes-playlist -o \"%(playlist_index)s-%(title)s.%(ext)s\" --playlist-start 84 \u003Curl>`\r\n- Descargar video a formato mp3: `$ youtube-dl -x --audio-format mp3 --prefer-ffmpeg \u003Curl>`\r\n```\r\n- Descargar subtitulos: `youtube-dl -f 18 --write-auto-sub --sub-lang es https://www.youtube.com/watch?v=H45vSzyi  \r\nXH4`\r\n\r\n\r\n## Trucos Raspberry\r\n\r\n* Acceso raspberry rpi desde navegador: https://www.dataplicity.com/\r\n* Acceso ssh instalación: Crear archivo vacio 'ssh' en carpeta del usuario de la sd, al poner la SD en a raspberry se habilitará servidor SSH desde el principio.\r\nTambien es interesante editar el fichero 'hostname' y 'hosts' para renombrar la ip 127.0.1.1\r\n- Para detener el disco duro si se desea dar un uso de nas: se puede usar hdparm o hd-idle.sourceforge\r\n\r\n\r\n\r\n\r\n# Excel\r\n\r\nAtajos shortcuts:\r\n\t- shift+espacio: selecciona fila\r\n\t- ctrl+espacio: seleccion acolumna\r\n\t- ctrl+shift+(.): Inserta la fecha actual\r\n\t- ctrl+shift+(;): Inserta la hora actual\r\n\t- ctrl+9: oculta fila actual\r\n\t- ctrl+0. (Eso es un cero): oculta columna actual\r\n\t- ctrl+(`). muestra formulas\r\nReemplazo a vslockup: index(o:o;match(a1;i:i;0))\r\n    a1: id de busqueda.\r\n    i:i: columna donde buscar el id.\r\n    o:o: columna con el valor deseado.\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},

{"title":"Vagrant.txt","text":"Vagrant\r\n\r\n# Introducción a Vagrant\r\n\r\nCrear un proyecto Vagrant es tan simple como configurar el directorio raíz del proyecto y definir un archivo Vagrant.\r\n\r\nEjecute los siguientes comandos para crear el directorio y [cd](https://noviello.it/come-usare-il-comando-cd-cambio-cartella-su-linux) en él con:\r\n\r\n```bash\r\nmkdir ~/my-vagrant-project\r\n```\r\n\r\n```bash\r\ncd ~/my-vagrant-project\r\n```\r\n\r\nA continuación, inicialice un nuevo Vagrantfile usando el `vagrant init` seguido del cuadro que desea usar.\r\n\r\nLas cajas son el formato de paquete para entornos Vagrant y son específicas del proveedor. Puede encontrar una lista de Vagrant Boxes disponible públicamente en la página del [catálogo de Vagrant Box.](https://app.vagrantup.com/boxes/search)\r\n\r\nEjemplos_:  `centos/8, generic/ubuntu2004`\r\n\r\n```bash\r\nvagrant init centos/8\r\n```\r\n\r\n```output\r\nA `Vagrantfile` has been placed in this directory. You are now\r\n ready to `vagrant up` your first virtual environment! Please read\r\n the comments in the Vagrantfile as well as documentation on\r\n `vagrantup.com` for more information on using Vagrant.\r\n```\r\n\r\nVagrantfile es un archivo Ruby que describe cómo configurar y aprovisionar la máquina virtual. Puede abrir el [archivo Vagrant](https://www.vagrantup.com/docs/vagrantfile/), leer los comentarios y realizar cambios según sus necesidades.\r\n\r\nEjecute el `vagrant up` para crear y configurar la máquina virtual como se especifica en Vagrantfile:\r\n\r\n```bash\r\nvagrant up\r\n```\r\n\r\n```output\r\n==> default: Configuring and enabling network interfaces...\r\n default: SSH address: 192.168.111.111:22\r\n default: SSH username: vagrant\r\n default: SSH auth method: private key\r\n ==> default: Rsyncing folder: /home/noviello/Vagrant/my-vagrant-project/=> /vagrant\r\n```\r\n\r\nVagrant [monta](https://noviello.it/come-montare-mount-e-smontare-unmount-file-system-su-linux) el `/vagrant` del proyecto en la máquina virtual. Esto le permite trabajar en los archivos de su proyecto en su computadora host.\r\n\r\nPara iniciar sesión en la máquina virtual, ejecute:\r\n\r\n```bash\r\nvagrant ssh\r\n```\r\n\r\nPuede detener la máquina virtual con el siguiente comando:\r\n\r\n```bash\r\nvagrant halt\r\n```\r\n\r\nPara cerrar todos los recursos creados durante la creación de la máquina, ingrese:\r\n\r\n```bash\r\nvagrant destroy\r\n```\r\n\r\n\r\n# Catálogo de Boxes\r\nhttps://app.vagrantup.com/boxes/search\r\nhttps://app.vagrantup.com/generic\r\n\r\nLas descargas de las imágenes quedan en : `~/.vagrant.d/boxes` ó `C:\\Users\\%userprofile%\\.vagrant.d\\boxes\r\n\r\n\r\n\r\n# Comandos para manejar boxes\r\nBoxes es el nombre que se le da a las imágenes.\r\n\r\n* `vagrant up`: Levanta la máquina configurada en Vagrantfile\r\n* `vagrant reload`: REinicia la máquina\r\n* `vagrant reload --provision`: vuelve a ejecutar el script de aprovisionamiento, pues solo se ejecuta la primera vez.\r\n* `vagrant ssh`: entre en la máquina. El directorio actual se monta en `/vagrant`\r\n* `vagrant halt`: Detiene la máquina\r\n* `vagrant destroy`: Finaliza la máquina y libera recursos. Mantiena la imagen\r\n* `vagrant box list`: listado de máquinas\r\n* `vagrant box remove`: borra una máquina\r\n\r\n\r\n# Fichero Vagrantfile\r\nEste fichero dentre de una carpeta crea un proyecto. Un ejemplo de configuración sencillo que instala docker sería:\r\n\r\n```ruby\r\nVagrant.configure(\"2\") do |config|\r\n\r\n  #config.vm.provider \"virtualbox\" do |vb|\r\n  #  vb.customize [\"modifyvm\", :id, \"--ioapic\", \"on\"]\r\n  #  vb.customize [\"modifyvm\", :id, \"--memory\", \"2048\"]\r\n  #  vb.customize [\"modifyvm\", :id, \"--cpus\", \"2\"]\r\n  #end\r\n\r\n  config.vm.box = \"hashicorp/bionic64\"   #config.vm.box = \"generic/ubuntu2004\"\r\n  config.vm.hostname = \"web.local\"\r\n  config.vm.network \"private_network\", type: \"dhcp\"\r\n  config.vm.network \"forwarded_port\", host: 80, guest: 80\r\n  #onfig.vm.network :hostonly, type: \"dhcp\", name: \"VirtualBox Host-Only Ethernet Adapter\"\r\n  \r\n  #config.vm.synced_folder \".\", \"/home/vagrant/share\", type: \"rsync\"\r\n  \r\n  \r\n\r\n  # install docker\r\n  config.vm.provision \"docker\"\r\n  #config.vm.provider \"docker\" do |d|\r\n  #  d.pull_images = \"hellos-world\"  \r\n  #end\r\n  \r\n\r\n  # Enable provisioning with a shell script. Additional provisioners such as\r\n  # Ansible, Chef, Docker, Puppet and Salt are also available.\r\n  #config.vm.provision :shell, path: \"bootstrap.sh\"\r\n  \r\n  #config.vm.provision \"shell\", inline: \u003C\u003C-SHELL\r\n#\tapt-get update\r\n#\tapt-get install -y apache2\r\n\r\n\t#if ! [ -L /var/www ]; then\r\n#\t\trm -rf /var/www\r\n#\t\tln -fs /vagrant /var/www\r\n\t#fi \r\n #SHELL\r\nend\r\n````\r\n\r\nEl fichero bootstrap.sh se lanza al crear la máquina.\r\n\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Vehiculos.txt","text":"Vehiculos\r\n\r\n\r\n# Guia de compra\r\nPuntos a considerar para la compra de un coche de segunda mano.\r\n- No fumador\r\n- Correa distribución\r\n- Todos los paneles del mismo tono\r\n- Serigrafia en esquina cristales\r\n- Comprobar no golpes (mirando chasis arrugado en maletero y capó)\r\n- Rueda de repuesto / kit antipinchazos\r\n- El motor no debería de estar limpio\r\n- estado neumáticos\r\n- estado embrague\r\n- cierra de todas las puertas\r\n- No luces de avería\r\n- No marcas de aceite en suelo\r\n\r\n\r\n# Listado de vehiculos\r\n\r\n## Bicicletas\r\n- [Listado de bicicletas Bicicletas](BICICLETAS.md#Bicicletas)\r\n- [Mantenimiento](BICICLETAS.md#Mantenimiento)\r\n\r\n## Motos\r\n\r\n\r\n## Coches\r\n\r\n* hyundai GETZ (matricula 3715CFB)\r\n\r\n* HYUNDAI ACCENT gls 1.5 (matricula b-2076wu)\r\n** KMHCH51GPYU015119\r\n\r\n* keeway partner 110 (matricula: 5358-FTB)\r\n** compra: 18/7/2007\r\n** Valvulas: Los valores son 0.10 mm.con una tolerancia de 0.02 mm. Tanto para la de admisión como para la de escape.\r\n** Aceite: 10W40  sintetico  AGIP\r\n\r\n* citroen saxo (matricula  b-7410-tb)\r\n** compra: abril 97\r\n\r\n* piaggio 5525-BRX\r\n** año: enero 2002\r\n** poliza seguro: 0J7711522 allianz\r\n\r\n* honda scoopy sh75\r\n** b-2847-kv\r\n** km compra 76880\r\n\r\n* suzuki gs500e\r\n** b-2860-KJ\r\n** poliza: 07017591\r\n** km compra: 29322\r\n\r\n* nissan vanette\r\n** b-4329-mg\r\n\r\n* fiat uno\r\n** b-8173-ly\r\n\r\n* daewoo nexia chess\r\n** b-0084-sl\r\n** poliza: 9712450855\r\n\r\n* suzuki katana 50\r\n** c-9542-bjn\r\n\r\n* peugeot partner 1.9D (matricula 0002 DMY)\r\n** bastidor: VF3GJWJYB95163090\r\n** Modelo GJWJYB/ES\r\n** Motor tipo D-WJY 51kw/69cv 1868 cm3  (también DW8B)\r\n** fecha matriculacion. 15/7/2005\r\n** fecha compra. 27/1/2010\r\n** km compra: 80.000\r\n** poliza balumaba 2010:  2009/1138725 0002DMY  (490€ )\r\n** poliza pelayo 2011: G0210137\r\n** poliza fenix directo: 028213937/0\r\n\r\n* Renault {"title":"Vision artificial VIRA.txt","text":"Vision artificial VIRA\r\n\r\nProyecto de Raul creado con una raspberry pi\r\n\r\n\r\n##APLICACION\r\n\r\n\r\nBotones de la interfaz\r\n* TEACH: para iniciar el modo aprendizaje / TRIGGER\r\n* +: añade casos positivos\r\n* - : añade casos negativos\r\n\r\nGuia de uso de los botones\r\n1. TEACH dejandolo pulsado 10 seg : Se inicia aprendizaje con captura del fondo.\r\n2.  (Se ilumina boton TEACH)\r\n3. TEACH segunda pulsación: captura del modelo\r\n4. + / - : añadir casos positivos/negativos\r\n5. TEACH finaliza aprendizaje.\r\n6. (se apaga teach y queda todo apagado)\r\n7. Pulsando TRIGGER se hace captura\r\n8. Se enciende boton + ó el - si se el resultado de la captura es o no positiva.\r\n9. Si el resultado no es el esperado se puede pulsar + si la foto era caso ppsitivo o - si era negativo\r\n\r\nPaso para reconocimiento de objetos\r\n\r\n1. captura del fondo\r\n2. capturas con el objeto de interes\r\n3. generar descripcion del objeto\r\n4. capturar varios vasos positivos (objeto rotado, distintas tonalidades de luz,...)\r\n5. capturar varios casos negativos (objeto rotado, otros objetos,...)\r\n6. buscar el mejor clasificador posible\r\n\r\n## PROGRAMA\r\nEl programa capturará todas las imagenes con muestras positivas / negativas y aplicará diferentes descriptores y funciones de clasificación con el objetivo de encontrar el mejor algoritmo para el conjunto de imagenes capturadas:\r\n\r\nAlgoritmos: \r\n* HOG\r\n* LBP\r\n* HAAR\r\n\r\nFunciones de clasificación:\r\n* ReLu\r\n* \r\n\n\nTags:\n  informatica","type":"text/plain"},

{"title":"Whatchdog mantener programa en marcha.txt","text":"Whatchdog mantener programa en marcha\r\n\r\nEste escript permite supervisar que un proceso esté siempre en marcha.\r\n\r\n```\r\n#!/bin/bash \r\n# make-run.sh \r\n# make sure a process is always running.  \r\n# Add the following to the crontab (i.e. crontab -e)\r\n# */5 * * * * /home/path_to_make_run/make-run.sh\r\n\r\nprocess=servermonitoringhq \r\nmakerun=\"/home/path_to_the_job_you_want_running/runjob.sh\"  \r\n\r\nif pgrep $process > /dev/null         \r\nthen                 \r\n  exit         \r\nelse         \r\n  $makerun &         \r\nfi \r\n```\n\nTags:\n  informatica","type":"text/plain"},

{"title":"Wireguard Docker.txt","text":"Wireguard Docker\r\n\r\n# Doc\r\n* https://geekland.eu/instalar-y-configurar-el-servidor-vpn-wireguard-con-docker/\r\n* https://docs.linuxserver.io/images/docker-wireguard\r\n* weejewel/wg-easy (https://ugeek.github.io/blog/post/2021-05-28-el-modo-mas-facil-de-instalar-administrar-wireguard.html): versión con interfaz web que facilita la gestión\r\n\r\n- video para acceder a casa con bloqueo de isp: https://youtu.be/9tDeh9mutmI (Using Wireguard and a VPS to Bypass ISP Port Blocking and Hide Your Public IP)\r\n\r\n\r\n# Abrir puertos\r\nEl primer paso es abrir puerto 51820 UDP. En mi caso el router redirige el 33999 al 51820\r\n\r\n\r\n\r\n# Crear el contenedor\r\n\r\nPersonalizar lo siguiente:\r\n\r\n* PUID y PGID: Usuario que arrancará el contenedor\r\n* SERVERURL: dominio del servidor DNS\r\n* PEERS= Numero de clientes. Mas tarde se pueden añadir mas.\r\n* DNS: Los DNS que usaran los clientes. He puesto el adguard local y luego los publicos de Adguard\r\n* INTERNAL_SUBNET: la red que usaran los clientes\r\n\r\nDocker-compose:\r\n\r\n```\r\nversion: \"2.1\"\r\nservices:\r\n  wireguard:\r\n    image: ghcr.io/linuxserver/wireguard\r\n    #image: linuxserver/wireguard\r\n    container_name: wireguard\r\n    cap_add:\r\n      - NET_ADMIN\r\n      - SYS_MODULE\r\n    environment:\r\n      - PUID=1000\r\n      - PGID=100\r\n      - TZ=Europe/Madrid\r\n      - SERVERURL=yntmnt.duckdns.org\r\n      - SERVERPORT=51820\r\n      - PEERS=movilraul,portatil\r\n      #- PEERDNS=auto\r\n      - PEERDNS=176.103.130.130,176.103.130.131\r\n      - INTERNAL_SUBNET=10.13.13.0\r\n      - ALLOWEDIPS=0.0.0.0/0\r\n    volumes:\r\n      - ./config:/config\r\n      - /lib/modules:/lib/modules\r\n    ports:\r\n      - 51820:51820/udp\r\n    sysctls:\r\n      - net.ipv4.conf.all.src_valid_mark=1\r\n    restart: unless-stopped\r\n```\r\n\r\n\r\n\r\nVersión comando cli\r\n\r\n```\r\ndocker create \\\r\n  --name=wireguard \\\r\n  --cap-add=NET_ADMIN \\\r\n  --cap-add=SYS_MODULE \\\r\n  -e PUID=1000 \\\r\n  -e PGID=1000 \\\r\n  -e TZ= Europe/Madrid \\\r\n  -e SERVERURL= yntmnt.duckdns.org \\\r\n  -e SERVERPORT=51820 \\\r\n  -e PEERS=1 \\\r\n  -e PEERDNS= 176.103.130.130,176.103.130.131 \\\r\n  -e INTERNAL_SUBNET=10.13.13.0 \\\r\n  -p 51820:51820/udp \\\r\n  -v /media/nextcloud/services/wireguard/appdata/config:/config \\\r\n  -v /lib/modules:/lib/modules \\\r\n  --sysctl=\"net.ipv4.conf.all.src_valid_mark=1\" \\\r\n  --restart unless-stopped \\\r\n  linuxserver/wireguard\r\n```\r\n\r\n\r\n\r\n# Mostrar el código QR de los clientes configurados:\r\n\r\n` docker exec -it wireguard /app/show-peer 1`\r\n\r\nEl 1 sería para el cliente 1, pero podriamos poner el nombre del usuario (p.e. movil)\r\n\r\n\r\n\r\n# CREAR NUEVOS CLIENTES EN WIREGUARD\r\n\r\nAl iniciar el contenedor únicamente creamos un cliente. Según las opciones con que creamos el contenedor, los ficheros de configuración de este cliente se hallarán en config/peer1.\r\n\r\nSi ahora queremos generar un nuevo cliente tan solo tenemos que ejecutar: `docker exec -it wireguard /app/add-peer`\r\n\r\n\r\n# Eliminar usuarios\r\n\r\n`rm -r /media/nextcloud/services/wireguard/appdata/config/peer2`\r\n`nano /media/nextcloud/services/wireguard/appdata/config/wg0.conf`\r\n\r\n\r\n\r\n# Configurar cliente Linux\r\n\r\n## Instalación\r\n\r\n* Instalar la app: `sudo apt install wireguard resolvconf`\r\n* Creamos claves publicas y provadas\r\n\r\n```\r\nsudo -i\r\ncd /etc/wireguard\r\numask 077\r\nwg genkey | tee privatekey | wg pubkey > publickey\r\n```\r\n\r\n* Creamos el fichero de configuración: `nano wg0.conf`\r\n* Pegamos el contenido del fichero peer_xxx.conf del cliente configurador al crear el servidor docker.\r\n \r\n\r\n## Activar VPN\r\n\r\n* Activar la conexión: `systemctl start wg-quick@wg0`\r\n* Probar la conexión con:  `sudo wg`\r\n* Parar la conexión: `systemctl stop wg-quick@wg0`\r\n\r\n\r\n## Iniciar con el sistema\r\n* Para mantener la conexión desde el inicio del sistema: `systemctl enable wg-quick@wg0`\r\n* Quitar el inicio automático: `systemctl disable wg-quick@wg0`\r\n\r\n\r\n## Lanzar usando fichero de configuración\r\n- Copiar archivo de config: sudo mv mivpn.conf /etc/wireguard/\r\n- Iniciar: sudo wg-quick up mivpn\r\n- Parar: sudo wg-quick down mivpn\r\n- Ver el estado: sudo wg\r\n\r\n\r\n\r\n## Crear un lanzador que active / desactive wiereguard\r\n\r\nhttps://blog.linuxserver.io/2019/11/24/connect-an-ubuntu-client-to-opnsense-wireguard-tunnel-with-a-gui-toggle-in-gnome/\r\n\r\nEste script automatiza la creación:\r\n\r\n```\r\n#!/bin/bash\r\n\r\nsudo apt install -y zenity\r\nmkdir -p ~/.wireguard\r\n\r\n\r\n# Escribimos script en lanzador\r\n# Una cadena del tipo $'' escapa todos los caracteres escapados con \\\r\n# Es necesario si la cadena tiene una ' dentro de otra '.\r\nfn=~/.wireguard/wireguard.sh\r\ntouch $fn\r\n\r\necho '#!/bin/bash' >> $fn\r\necho '' >> $fn\r\necho 'export SUDO_ASKPASS=\"/home/$USER/.wireguard/zenity.sh\"' >> $fn\r\necho '' >> $fn\r\necho $'if ip a | grep -q \\'wg0\\'; then' >> $fn\r\necho '   sudo -A wg-quick down wg0' >> $fn\r\necho 'else' >> $fn\r\necho '   sudo -A wg-quick up wg0' >> $fn\r\necho 'fi' >> $fn\r\n\r\n\r\n# Escribimos peticion password\r\nfn=~/.wireguard/zenity.sh\r\ntouch $fn\r\n\r\necho '#!/bin/bash' >> $fn\r\necho '' >> $fn\r\necho 'zenity --password --title=\"WireGuard\"' >> $fn\r\n\r\n\r\n# Descargamos icono\r\nchmod +x ~/.wireguard/*.sh\r\nmkdir -p ~/.local/share/icons\r\nwget https://raw.githubusercontent.com/CHBMB/wireguard-gnome/master/.local/share/icons/wireguard.png -P ~/.local/share/icons\r\n\r\n\r\n# Creamos lanzador\r\nfn=~/.local/share/applications/wireguard.desktop\r\ntouch $fn\r\n\r\n\r\necho '[Desktop Entry]' >> $fn\r\necho 'Type=Application' >> $fn\r\necho 'Name[en_GB]=WireGuard' >> $fn\r\necho 'Categories=System;' >> $fn\r\necho 'X-GNOME-FullName[en_GB]=WireGuard' >> $fn\r\necho 'Comment[en_GB]=Toggle WireGuard' >> $fn\r\necho 'Icon=wireguard.png' >> $fn\r\necho 'NoDisplay=false' >> $fn\r\necho 'Exec=bash -c /home/$USER/.wireguard/wireguard.sh' >> $fn\r\necho 'Terminal=false' >> $fn\r\necho 'X-GNOME-UsesNotifications=true' >> $fn\r\n```\n\nTags:\n  docker","type":"text/plain"},
{"title":"WWW Web direccionciones recomendadas lin.txt","text":"WWW Web direccionciones recomendadas links\r\n\r\n## Administración gobierno\r\n- 060.es\r\n- http://administracion.gob.es/: portal de entrada de la administración\r\n\r\n\r\n## Arduino\r\n* [https:_create.arduino.cc/:](https:_create.arduino.cc/:) creacion proyectos arduino\r\n* placas compatibles: freeduino, zigduino, funduino, freaduino, saintsmart, xcsource\r\n* bitbloq: porgramación online con bloques.\r\n\r\n\r\n\r\n## Blog anonimo, publicacion, portapapeles online, editor text\r\n* https://telegra.ph\r\n* cl1p.net/](http://cl1p.net/\r\n* Manifest: Edtior textos que guarda los datos en el propio navegador. https://github.com/jonathontoon/manifest/issues\r\n* write.as\r\n* wonder cms\r\n* https://www.mathcha.io/editor: editor de textos de matematicas (online y offline)\r\n\r\n\r\n\r\n## Buscadores\r\n* torrents: [https:_zooqle.com/](https:_zooqle.com/)\r\n* Cliente web descargar torrent online: [seedr.cc](http://seedr.cc)\r\n* buscador inverso de imagenes: [yandex.com](http://yandex.com)\r\n\r\n\r\n    \r\n## Calculadoras\r\n- [https:_www.omnicalculator.com/](https:_www.omnicalculator.com/)\r\n- https://www.desmos.com/calculator : permite graficar con deslizador para variables\r\n\r\n\r\n## Camper autocaravana\r\n    \r\n- [https://minicamperdesign.com](https://minicamperdesign.com)\r\n- Flush : localización de baños.\r\n- Park4night: lugares donde dormir y vaciar baños\r\n- Meteored: Prevision meteorologica y radar lluvia\r\n- Caravans: Lugares donde vaciar baño\r\n- CampingCard ACSI: campings tarjeta ACSI\r\n- Closca Water: buscador fuentes y agua potable\r\n- Gasall: Gasolineras por precio\r\n\t\r\n\r\n## Compartir colaborativo online pizarra, documento,…\r\n- pizarra dibujo compartida: [https://draw.chat/](https://draw.chat/)\r\n- compartir pantalla: [https://getsee.co/](https://getsee.co/), letsview.com (android, win,...)\r\n- editor de textos compartido sin registrar: [https://pad.disroot.org/](https://pad.disroot.org/)\r\n- hoja calculo compatida sin registrar: [https://calc.disroot.org/](https://calc.disroot.org/)\r\n- https://excalidraw.com\r\n\r\n\t\r\n## Conexion asistencia online remoto\r\n* dws [https:_www.dwservice.net/:](https:_www.dwservice.net/:) el cliente no hay que instalarlo, se usa desde el navegador\r\n* https://getscreen.me/\r\n- vnc\r\n- https://getscreen.me/\r\n- https://github.com/pavlobu/deskreen: Permite que cualquier equipo con navegador web se convierta en una segunda pantalla extra de un ordenador. Permite compartir una app o la pantalla entera. El truco consiste en compartir una segunda pantalla de nuestro ordenador a ese dispositivo. Ese segundo monitor virtual puede crearse con un adaptador Fake hdmi o bien mediante software:\r\n\r\n```\r\n- Si lo quieres hacer por software,\r\n- -   Genera la línea en función de la resolución del dispositivo donde lo utilizarás. Por ejemplo `gtf 1920 1280 60`.\r\n-   Crea un nuevo modo `xrandr --newmode \"1920x1080_60.00\" 172.80 1920 2040 2248 2576 1080 1081 1084 1118 -HSync +Vsync`\r\n-   Añade un nuevo modo por ejemplo `xrandr --admmode HDMI-2 1920x1080_60.00`. En el caso de que lo quieras poner a la derecha de `HDMI-1` añade `--right-of HDMI-1`.\r\n\r\nYa tienes creado tu monitor virtual. No es nada complejo, pero _no me negarás que es mas complicado que poner un conector falso_.\r\n\r\n**Ahora ya puedes iniciar el sevidor** `x11vnc` utilizando las opciones indicadas en el punto anterior. Indicarte, por último, que cuando hayas terminado de utilizar el servidor `VNC`, tienes que deshabilitar ese monitor virtual con (https://atareao.es/podcast/como-utilizar-un-android-como-una-pantalla-para-linux/)\r\n\r\nxrandr --output HDMI-2 --off\r\n\r\n\r\nUna observación. Yo le puse el nombre `HDMI-2`, pero en tu caso será el que salga de ejecutar `xrandr`. Si lo quisieras quitar,\r\n\r\n\r\nxrandr --delmode HDMI-2 \"1920x1080_60.00\"\r\nxrandr --rmmode \"1920x1080_60.00\"\r\n```\r\n\r\n\r\n\r\n\r\n## Crear webs paginas estaticas:\r\n* [http:_hyde.github.io/](http:_hyde.github.io/)\r\n* mkdocs\r\n* hugo\r\n\r\n\r\n\r\n## Curriculum\r\n* plantillas y recursos [https:_novoresume.com/](https:_novoresume.com/)\r\n    \r\n\r\n\r\n## Datasets / Conjunto de datos:\r\n* [https:_datasetsearch.research.google.com/](https:_datasetsearch.research.google.com/)\r\n* wikidata: base de datos colaborativa con todo tipo de información. Basado en wikibase\r\n** query service: para realizar consulta en wikidata\r\n** https://petscan.wmflabs.org/ : permite realizar consultas en diferentes servicios (wikipedia, \r\n\r\n\r\n\r\n## Desarrollo fake API REST JSON online web\r\nFront-end\r\n- remi: permite crear aplicaciones web con aspecto de app de escritorio en python\r\n- bootstap: librería CSS para hacer maquetar webs de forma amigable\r\n- react: librería para crear front-end en javascript. Es facil de usar. Es de facebook.\r\n\r\nDepuracion\r\n- postman: permite hacer/recibir llamadas http (get, post, delete,...) con fines de depuración. La URL [[httpbin.org]] permite realizar pruebas, y la URL [[https://pokeapi.co]] simula pokemons. \r\n- https://wayscript.com/: permite ejecutar scripts de javascript y python en el propio navegador. \r\n- https://codepen.io/: html, css y js online\r\n- https://jsonplaceholder.typicode.com: es un free fake API\r\n- https://rickandmortyapi.com/: api json con los personajes de la serie.\r\n\r\n## Diccionario inverso: \r\n* [](https://dirae.es/)\r\n\r\n\r\n\r\n## Diagramas interfez\r\n* [Draw.io](http://Draw.io): diagramas de todo tipo\r\n- [https://www.figma.com/](https://www.figma.com/)\r\n\r\n\r\n## Editores video on line\r\n* YouTube Video Editor\r\n* Shotclip\r\n* VideoToolBox\r\n* WeVideo\r\n* PowToon\r\n* Kizoaaut\r\n* Magisto\r\n* Coversion video online: [https:_www.freemake.com/free\\_video\\_converter/](https:_www.freemake.com/free_video_converter/)\r\n\r\n\r\n## Editores video on line\r\n- YouTube Video Editor\r\n- Shotclip\r\n- VideoToolBox\r\n- WeVideo\r\n- PowToon\r\n- Kizoaaut\r\n- Magisto\r\n\r\n\r\n\r\n## Enviar compartir archivos grandes sin uso de terceros: \r\n- Wormhole: sin registro\r\n- Blaze: sin registro\r\n- ToffeeShare: sin limite de tamaño ni registro\r\n* Smash: sin limite de tamaño ni registro\r\n* TransferKit: sin registro\r\n* File.io: sin registro, limite de 100mb y se elimina tras la primera descarga\r\n- [[https://toffeeshare.com]]\r\n- wetrasnfer: sin registro y limitado a 2Gb\r\n- smash(sin limite)\r\n- filemail (50gb)\r\n- myairbridge(20gb)\r\n- dropsend(8gb)\r\n- transfernow(4gb)\r\n- terashare\r\n- volafile (sala chat privada)\r\n- [https:_gofile.io/](https:_gofile.io/)\r\n\r\n\r\n    \r\n## Electronica    \r\n* simulador online: [https:_dcaclab.com/en/lab](https:_dcaclab.com/en/lab)\r\n* simulador online: [http:_www.partsim.com/](http:_www.partsim.com/)\r\n* simulador online: [http:_www.falstad.com/circuit](http:_www.falstad.com/circuit)\r\n* [https:_www.homemade-circuits.com/:](https:_www.homemade-circuits.com/:) circuitos caseros.\r\n\r\n\r\n\r\n## Editores y utilidades foto imagenes online\r\n* pixelr\r\n* Aumentar imagenes sin pixelar: [http:_waifu2x.udp.jp/](http:_waifu2x.udp.jp/)\r\n* Reducir tamaño imagenes manteniendo calidad: [https:_compressor.io/](https:_compressor.io/)\r\n* editor animaciones: [https:_brush.ninja/](https:_brush.ninja/)\r\n* editor de fotos: [https:_photoeditor.pola-rr.co/](https:_photoeditor.pola-rr.co/) , [https:_www.fotor.com/](https:_www.fotor.com/), [https:_www.photopea.com/](https:_www.photopea.com/)\r\n* Imagenes libres: [https:_unsplash.com/](https:_unsplash.com/)\r\n* Eliminar fondo backgr, ound: [https:_www.remove.bg/](https:_www.remove.bg/) , [https:_www.stickermule.com/es/trace](https:_www.stickermule.com/es/trace)\r\n* Image uploader: https://github.com/vallezw/Image-Uploader. Permite autoalojar subir fotos.\r\n\r\n\r\n## Front-end web\r\n- remi: permite crear aplicaciones web con aspecto de app de escritorio en python\r\n- bootstap:\r\n- react: librería para crear front-end en javascript. Es facil de usar. Es de facebook.\r\n\r\n\r\n## Hacking \r\n* Shodan: Supervision de puertos abiertos en servidores\r\n\r\n\r\n\r\n## Hosting servidor web\r\n- noblogs.org\r\n- https://surge.sh/: Permite publicar una carpeta\r\n\r\n\r\n\r\n## Juegos\r\n* Juego tipo pictionari colaborativo: [https:_www.pinturillo2.com/](https:_www.pinturillo2.com/)\r\n* juegos de aficionados: https://itch.io/\r\n\r\n\r\n\r\n## Gestores de contenidos: ERP / CRM / CMS / WIKI\r\n* [anfix.com](http://anfix.com): ERP CRM contabilidad para pymes\r\n* [partkeepr.org](http://partkeepr.org): gestion de almacenes\r\n* grav. gestor de contenido sin base de datos tipo wordpress.\r\n* monocms.com: Gestor sencillo sin base de datos y multiusuario.\r\n* Bludit: gestor CMS sin base de datos.\r\n* tiddlywiki: una wiki de un solo fichero\r\n* bookstack: wiki opensource que crea el simi de una biblioteca (libros, capitulos y paginas)\r\n* plone: wiki de codigo abierto\r\n* mediawiki: gestor documental que usa BBDD\r\n* dokuwiki: gestor documental basado en archivos\r\n* [https:_microweber.com/](https:_microweber.com/)\r\n* [https:_ghost.org/](https:_ghost.org/)\r\n* wordpress\r\n* [facturascripts](https://facturascripts.com/): Programa de faturación \r\n\r\n\r\n\r\n## Mails correo temporales\r\n* guerrillamail\r\n* ThrowAwayMail\r\n* Yopmail\r\n* Temp Mail\r\n* MailDrop\r\n* 10 Minute Mail\r\n* Mailinator\r\n\r\n\r\n## Correo marketing boletin\r\n* Mailchimp (https://mailchimp.com/es/): \r\n\r\n\r\n\r\n## Manuales esquemas documentación equipos dispositivos\r\n- https://www.eserviceinfo.com/\r\n\r\n\r\n\r\n## Mapas\r\n* Callejeros ciudades descargables: [https:_anvaka.github.io/city-roads/](https:_anvaka.github.io/city-roads/)\r\n* Mapa de sombras: https://app.shadowmap.org/?lat=41.62598&lng=2.27275&zoom=14&basemap=map&time=1661581914296&vq=2\r\n\r\n\r\n\r\n## Matematicas análisis numérico\r\n- matlab\r\n- https://www.scilab.org/: software libre\r\n\r\n\r\n\r\n## Musica, Video, Multimedia\r\n* [https:_mixkit.co/](https:_mixkit.co/) , [https:_www.rawpixel.com/](https:_www.rawpixel.com/) : recursos audio sonido video\r\n* [https:_generative.fm/](https:_generative.fm/) : Musica ambiente\r\n* [https:_playlistradio.live/](https:_playlistradio.live/) : Reproduce una lista de reproducción de youtube\r\n* https://www.loudreader.com/: Lector libros electronicos online (azw3, epub, mobi, pdf)\r\n\r\n\r\n\r\n## PDF\r\n* xournal\r\n* [https:_tools.pdf24.org/es/](https:_tools.pdf24.org/es/)\r\n* [https:_getpolarized.io/](https:_getpolarized.io/)\r\n* [https:_www.sodapdf.com/freeonlinetools/](https:_www.sodapdf.com/freeonlinetools/)\r\n* https://es.pdf24.org/\r\n\r\n\r\n\r\n## Productividad\r\n- Todas las utilidades reunidas en una web:  https://10015.io/, https://123apps.com/\r\n- Presentaciones desde navegador en markdown: https://github.com/gnab/remark\r\n* https://cryptpad.fr/ : suite privada online con editor de texto, hoja calculo, kanban, encuestas, pizarra, pesentaciones, ...\r\n* editor de textos: [https:_www.calmlywriter.com/online/](https:_www.calmlywriter.com/online/)\r\n* Markdown a html: [https:_daringfireball.net/projects/markdown/dingus](https:_daringfireball.net/projects/markdown/dingus)\r\n* Editor markdown: http://markup.rocks/\r\n* Calendario a medida: [https:_gubik.io/cal/](https:_gubik.io/cal/)\r\n* Sonido variado de fondo: www.noisli\r\n* Pizarra virtual: witeboard\r\n* Easy File Organizer: organizador de ficheros\r\n* https://github.com/kanboard\r\n* https://www.focalboard.com/  Organizador tipo kanban autoalojado\r\n* Diseño de bocetos / mockups /interfaces UI\r\n\t- https://moqups.com/: diseño de bocetos GUI mockups interfaz grafica\r\n\t- https://clonbg.netlify.app/#/stories/script-autostart: Aplicación nativa linux\r\n* [[https://www.calligrapher.ai/]]: crea texto manuscrito basado en inteligencia artificial (sin trazos repetidos)\r\n* http://free-timeline.com: graficas en linea de tiempo
