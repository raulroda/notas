font-size: 0.95em;\\n\\tfont-weight: normal;\\n\\tline-height: 1.5;\\n}\\n\\n.tc-table-of-contents li li li li {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n}\\n\\n.tc-tabbed-table-of-contents {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents {\\n\\tz-index: 100;\\n\\tdisplay: inline-block;\\n\\tpadding-left: 1em;\\n\\tmax-width: 50%;\\n\\t-webkit-flex: 0 0 auto;\\n\\tflex: 0 0 auto;\\n\\tbackground: \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a,\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tdisplay: block;\\n\\tpadding: 0.12em 1em 0.12em 0.25em;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\\n\\ttext-decoration: none;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tmargin-right: -1px;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\\n\\ttext-decoration: none;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\\n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nhtml body.tc-dirty span.tc-dirty-indicator, html body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"Anaconda.txt","text":"Anaconda\r\n\r\nPermite crear entorno de trabajo python con las librerias necesarias con poco esfuerzo.\r\n\r\nAdemás se puede instalar facilmente el editor web jupiter: `conda install -c anaconda jupyter` en el entorno que deseemos. Para lanzar el editor: `jupyter notebook`\r\n\r\n\r\n# Actualizar el propio conda\r\n- `conda updata conda`\r\n\r\n\r\n# Manejar entornos\r\n- Crear entorno e desarrollo: `conda create --name app1 python=3.9`\r\n- Activar entorno base: `source ~/.bashrc`\r\n- Activar entorno: activar primero el entorno base y `conda activate app1`\r\n- desactivar entorno: `conda deactivate`\r\n- listado de entornos: `conda env list`\r\n\r\n# Usar librerias\r\n- Instalar: `conda install -c pythorch`\r\n- Paquetes instalados en un entorno: `conda list`\r\n- Eliminar: `conda remove pytorch`\r\n- Actualizar paquete: `conda update pytorch`\r\n- Tambien pueden instalarse librerias mediante pip: `pip install sty`\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Android.txt","text":"Android\r\n\r\n# Ideas de uso para moviles viejos\r\n- repetidor wifi: netshare, fqrouter2\r\n- cámara de seguridad: perch, manything, athome, presence, salient eye, alfred, ip webcam, dvr.webcam, faceter, \r\n- segundo monitor: scrcpy, idisplay, \r\n- marco de fotos: Digital Photo Frame Slideshow\r\n- panel de control para Home Assitant\r\n- \r\n\r\n\r\n\r\n# Listado de programas usados\r\n* burguer king\r\n* camscanner\r\n* chollometro\r\n* clave pin\r\n* cpu-z\r\n* curve\r\n* dia\r\n* doodlecast\r\n* dplay\r\n* google drive\r\n* duoling\r\n* ebiblio\r\n* FE file explorer\r\n* feedly\r\n* freeotp\r\n* gasall\r\n* mail\r\n* google pay\r\n* ibroker\r\n* ing\r\n* internet samsung\r\n* keep notas\r\n* keepass2\r\n* lens launcher\r\n* lidl\r\n* masmovil\r\n* midgt\r\n* mini metro\r\n* navigation gestures\r\n* netflix\r\n* nivel\r\n* noodle\r\n* onedrive\r\n* osmand\r\n* plex\r\n* podcastaddict\r\n* pulsar\r\n* qmanager\r\n* qsyncpro\r\n* qvpn\r\n* readera\r\n* resizepro\r\n* rtve\r\n* selfbank\r\n* simplenote\r\n* smartlife\r\n* spritmonitor\r\n* telegram\r\n* telegram media player\r\n* temporizador de intervalos\r\n* too good to go\r\n* twyp\r\n* vlc\r\n* wallapop\r\n* whatsapp\r\n* wifi analyzer\r\n* Wi-Fi Repeteater: permiter crear un repetidor de una red wifi\r\n* youtube\r\n* zerotier\r\n* all backup restore: permite migrar de un telefono android a otro\r\n\r\n\r\n# Trucos\r\n* Arancar en modo recovery: presionar las teclas de Volumen +, Inicio y Encendido\r\n Sistema instalado lineageos.\r\n* http://wiki.lineageos.org/gapps.html (apps de google)\r\n \r\n \r\n \r\n# Android programas ordenador\r\n* Anbox: android in a box.\r\n* Control remoto compartir movil android multiplataforma: (scrcpy)[https://github.com/Genymobile/scrcpy]\r\n* Crear aplicaciones arrastrando: kodular, app inventor\r\n* Send files to TV: enviar  archivos entre dispositivos con 1 click\r\n\r\n\r\n# Recomendacion de aplicaciones\r\n\r\n## Vehiculos\r\n* [https:_mi {"title":"Arisa referenciar eje.txt","text":"Arisa referenciar eje\r\n\r\n## Identificación de ejes y posición de referencia.\r\n    ARISA 4:\r\n        ava1: FP (parte delantera) 1200mm a tope mecánico.\r\n        ava2: NFP (parte trasera). 1200mm a tope mecánico.\r\n        ele1: parte salida piezas\r\n        ele2: parte entrada piezas\r\n        cie1: Parte salida piezas. La mitad entre la separación de las caras internas.\r\n        cie2: Parte entrada piezas. La mitad entre la separación de las caras internas.\r\n\r\n    ARISA 3:\r\n   ava1: FP (parte trasera) 1200mm a tope mecánico.\r\n        ava2: NFP (parte delantera). 1200mm a tope mecánico.\r\n        ele1: parte salida piezas\r\n        ele2: parte entrada piezas\r\n        cie1: Parte salida piezas. La mitad entre la separación de las caras internas.\r\n        cie2: Parte entrada piezas. La mitad entre la separación de las caras internas.\r\n\r\n\r\n## COORDENADAS DEJAR SOPORTE EN MESAS\r\nELE: 852mm\r\nCIE: 1218mm\r\nAVA: 68,6mm\r\n\r\n\r\n## Procedimientos\r\n1. transfer en ajuste (posicion 7)\r\n2. Puesta en macha con acceso fabricante\r\n3. DM de ejes. Ir al eje que deseado\r\n4. anotar valor del 37100 para reponerlo luego. Poner un 0. Hacer lo mismo en todos los ejes perteneciente a ese movimiento. NCK RESET\r\n5.  En 34100 poner el valor que se desea que aparezca en pantalla.\r\n6. Poner a CERO uno de los siguientes:\r\n    34210[0] para encoder absoluto en motor\r\n    34210[1] para encoder absoluto fuera del motor. \r\n7. NCK RESET\r\n8. Poner a UNO uno de los siguientes:\r\n    34210[0] para encoder absoluto en motor\r\n    34210[1] para encoder absoluto fuera del motor. \r\n9. Poner a 1: DB80.DBX50.0, ENTER + ASUMIR\r\n10. Poner a 1: DB3?.DBX4.7, ENTER + ASUMIR\r\n    Donde ?:\r\n        1: ele1\r\n        2: cie1\r\n11. Poner DM37100 de todos los ejes del movimiento al valor que tenian.\r\n12. NKC RESET\r\n\r\n\r\n\n\nTags:\n  automatizacion","type":"text/plain"},
{"title":"Ate ARM Oracle.txt","text":"Ate ARM Oracle\r\n\r\nDocumentación: https://tonyteaches.tech/oracle-always-free-website-tutorial/\r\n\r\n# Datos de acceso\r\n- Máquina ARM: \r\n\t- IP Publica: 144.24.198.80\r\n\t- IP Interna: 10.0.0.147/24\r\n\r\n\r\n# Instalación del sistema ATE en VPS ARM Oracle\r\n\r\n## Instalación SIN DOCKER\r\n```\r\nsudo timedatectl set-timezone Europe/Madrid\r\n\r\nsudo pip3 install cirtual env\r\nmkdir venv\r\ncd venv\r\npython3 -m virtualenv ate\r\nsource ate/bin/activate\r\npython3 -m pip install numpy==1.16.4\r\npython3 -m pip install pandas==0.24.2\r\npython3 -m pip install python-dateutil==2.6.1\r\npython3 -m pip install pytz==2018.3\r\npython3 -m pip install scikit-learn==0.19.1\r\npython3 -m pip install scipy==1.3.2\r\npython3 -m pip install six==1.11.0\r\npython3 -m pip install Cython\r\npython3 -m pip install requests==2.23.0\r\npython3 -m pip install tensorflow==1.5.0\r\n\r\nen crontab\r\ncd /home/opc/venv/ate/app;python3 ate.py --indice ibex35 --sistemas scraping --sistemas mlindex --sistemas mlcomponentes --sistemas mm --sistemas huecos --sistemas seguidilla --sistemas algoritmico --sistemas report --mails raulroda8@gmail.com --mails raulroda@yahoo.com\r\n```\r\n\r\n\r\nLA entrada en crontab es: `01 18 * * 1-5 su opc -c \"/home/opc/ate_diario.sh\"`\r\n\r\n\r\n## Instalar DOCKER en nube Oracle\r\n``` bash\r\n(como sudo)\r\n\r\ndnf install -y dnf-utils zip unzip\r\ndnf config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo\r\n\r\nInstall Docker.\r\n\r\ndnf remove -y runc\r\ndnf install -y docker-ce --nobest\r\n\r\nsystemctl enable docker.service\r\nsystemctl start docker.service\r\n\r\nYou can get information about docker using the following commands.\r\n\r\nsystemctl status docker.service\r\ndocker info\r\ndocker version\r\n\r\nDocker como usuario normal\r\nuseradd docker_user\r\necho \"docker_user  ALL=(ALL)  NOPASSWD: /usr/bin/docker\" >> /etc/sudoers\r\necho \"alias docker=\\\"sudo /usr/bin/docker\\\"\" >> /home/docker_user/.bash_profile\r\nsu - docker_user\r\n$ docker ps\r\n\r\n\r\nDocker-compose\r\nsudo curl -L \"https://github.com/docker/compose/releases/download/1.25.4/docker-compose-$(uname -s)-$(uname -m)\" -o /usr/local/bin/docker-compose\r\n\r\nsudo chmod +x /usr/local/bin/docker-compose\r\n\r\nsudo usermod -a -G docker $USER\r\n```\r\n\r\n## Add ingress rules\r\n\r\nPara abrir puerto de acceso , \r\n- Networking > Virtual Cloud Networks > vcn-raulroda8 > Security List Details > Add Ingress Rule\r\n\t-   **Source Type**: CIDR\r\n\t-   **Source CIDR**: 0.0.0.0/0\r\n\t-   **IP Protocol**: TCP\r\n\t-   **Destination Port Range**: 8081\r\n\t- Comment : Miniflux\n\nTags:\n  informatica","type":"text/plain"},
{"title":"autohotkey programa para automatizar tar.txt","text":"autohotkey: programa para automatizar tareas y atajos de teclado.\r\n\r\nMantener una ventana siempre visible: ^SPACE:: Winset, Alwaysontop, , A\r\n\r\n# Hotkeys\r\n\r\n```\r\n  # Win (Windows logo key) \r\n  ! Alt \r\n  ^ Control \r\n  + Shift \r\n  & An ampersand may be used between any two keys or mouse buttons to combine them into a custom hotkey. \r\n```\r\n\r\n\r\n# Textexpander\r\n\r\n```\r\n::btw::by the way  ; Replaces \"btw\" with \"by the way\" as soon as you press an default ending character.\r\n\r\n:*:btw::by the way  ; Replaces \"btw\" with \"by the way\" without needing an ending character\r\n\r\n^n::  ; CTRL+N hotkey\r\nRun, notepad.exe  ; Run Notepad when you press CTRL+N.\r\nreturn  ; This ends the hotkey. The code below this will not get triggered.\r\n\r\n^b::  ; CTRL+B hotkey\r\nSend, {Ctrl down}c{Ctrl up}  ; Copies the selected text. ^c could be used as well, but this method is more secure.\r\nSendInput, [b]{Ctrl down}v{Ctrl up}[/b] ; Wraps the selected text in BBCode tags to make it bold in a forum.\r\nreturn  ; This ends the hotkey. The code below this point will not get triggered.\r\n```\r\n\r\n\r\n# Commands vs funciones\r\n\r\n```\r\n; These are commands:\r\nMsgBox, This is some text.\r\nStringReplace, Output, Input, AutoHotkey, AutoHotKey, All\r\nSendInput, This is awesome{!}{!}{!}\r\n\r\n; These are functions:\r\nSubStr(\"I'm scripting, awesome!\", 16)\r\nFileExist(VariableContainingPath)\r\nOutput := SubStr(\"I'm scripting, awesome!\", 16)\r\n```\r\n\r\n\r\n# Bloques codigo\r\n```\r\nif (MyVar = 5)\r\n{\r\n    MsgBox, MyVar equals %MyVar%!!\r\n    ExitApp\r\n}\r\n\r\n```\r\n\r\n# Running programs\r\n\r\n```\r\n; Run a program. Note that most programs will require a FULL file path:\r\nRun, %A_ProgramFiles%\\Some_Program\\Program.exe\r\n\r\n; Run a website:\r\nRun, https://autohotkey.com\r\n\r\n; Several programs do not need a full path, such as Windows-standard programs:\r\nRun, notepad.exe\r\nRun, mspaint.exe\r\n\r\n; Run the \"My Documents\" folder using a built-in variable:\r\nRun, %A_MyDocuments%\r\n\r\n; Run some websites:\r\nRun, https://autohotkey.com\r\nRun, http://www.google.com\r\n```\r\n\r\n\r\n# Enviar teclas\r\n\r\n```\r\n# Sends the Alt key. For example, Send, This is text# a would send the keys \"This is text\" and then press Alt+A. \r\n+ Sends the Shift key. For example, Send, +abC would send the text \"AbC\", and Send, !+a would press Alt+Shift+A. \r\n^ Sends the Control (Ctrl) key. For example, Send, ^!a would press Ctrl+Alt+A, and Send, ^{Home} would send Ctrl+Home.\r\n# Sends the Win key (the key with the Windows logo) therefore Send #e would hold down the Win key and then press the letter \"e\". \r\n\r\nSend,\r\n(\r\nLine 1\r\nLine 2\r\nApples are a fruit.\r\n)\r\n\r\nCondiciones\r\n```\r\n\n\nTags:\n  informatica","type":"text/plain"},
{"title":"automatizacioncnc.txt","text":"automatizacioncnc\r\n\r\nLos parámetro de máqina corresponden a Control Fanuc.\r\n\r\n# Habilitar modificacion escritura parámetros\r\nmdi -> [[offset settings]] -> [seting] -> \"parameter write\" = 1\r\n\r\n# Formato de un programa\r\n% TITULO;\r\nO001;  --> num programa\r\nN1 G...;\r\n(COMENTARIO)\r\nN20 G..;\r\nM30;\r\n%\r\n\r\n# Formato bloque\r\nN_ G_ X_Z_ F_ S_ T_ M_;\r\nT: Seleccion de herramienta\r\n    T0312: Herramienta 3, offset 13.\r\nM: funciones miscelaneas\r\n\r\n# Funciones por letra\r\nO: num programa\r\nN: num secuencia\r\nG: funcion preparacion\r\nX, Y, Z, U, V, W, A, B, C: coordeandas para movimientos\r\nI, J, K: coordenadas para arcos\r\nR: radio\r\nF: feed\r\nS: spindle\r\nT: tool\r\nM: funcion auxiliar\r\nP, X, U: dwell time\r\nP: subprogram number\r\nP: repetitions\r\n\r\n# Coordenadas\r\nX, Y,  Z: para coord absolutas\r\nU,V, W: para coord relativas\r\n\r\n\r\n# Origen\r\nSe especifca en parametro 1240\r\n# Formato\r\nG_X_Z_F_\r\nF: G98 (avance por minuto), G99 (avance mm/vuelta)\r\nParametro 1422: limite de avance por eje.\r\n\r\n\r\n# Funciones G (general)\r\nLos codigos G modales son válidos hasta otro código G modal (p.e. G00, G01, G50,...)\r\n\r\nG00: mov rapido. (param 1420 indica la velocidad. P1826: in-pos)\r\nG01: interpolacion lineal\r\nG02: interpolacion circular CW\r\nG03: interpolacion circular CCW\r\nG04: retardo\r\nG10, G11: Parámetros programables\r\nG17, G18, G19: Definicion de zonas protegidas.\r\nG27: Retorno a origen\r\nG28: Especifica punto intermedio de retorno a origen.\r\nG31: skip function. Salta dependiendo señal externa (para medidas de pieza,...)\r\nG32: Roscas\r\nG40, G41, G42: Especifica posicion de la herramienta curva respecto la pieza.\r\nG50: Sistema referencia posicionado en la pieza.\r\nG50 S_: Max. velocidad giro.\r\nG54 - G59: Establece hasta 6 posiciones posibles de referencia de pieza.\r\nG65: Llamada a MACROS\r\nG92: \r\nG96 S_: Constant surface speed.\r\nG97 S_: Cancela control surface speed.\r\n\r\n\r\n# M (funciones auxiliares)\r\nM00: program stop\r\nM01: optional stop. Reanuda con pulsador del panel.\r\nM02,M30: fin programa\r\nM06: cambio herramienta\r\nM98: llamar  a subprograma\r\nM99: fin subprograma\r\n\r\n   \r\n# Herramientas T\r\nParámetro 5002 especifica si trabajar con 1 o 2 digitos.\r\nTab: a es la herramienta y b es el offset.\r\n\r\n\r\n\r\n# MACROS\r\nvariable #0: siempre es NULL\r\n#1 a #31: Locales y no retentivas\r\n#100 a #149: Globales no retentivas\r\n#500 a #531: Globales retentivas\r\n#1000 ... : Variables de sistema.\r\n\r\n\r\n\r\nTags:\r\n  CNC\n\nTags:\n  automatizacion","type":"text/plain"},
{"title":"Bash.txt","text":"Bash\r\n\r\n# Comprobar si script es ejecutado como root sudo\r\n\r\n```\r\nif [ `id -u` -ne 0 ]\r\nthen\r\n        echo \"Ejecutar este script como root.\"\r\nfi\r\n```\r\n\r\n\r\n\r\n# Concatenar ejecutar varios comandos en una sola linea \r\n\r\n* Usando ;  : No matter the first command cmd1 run successfully or not, always run the second command cmd2:\r\n\r\n* Use &&: Only when the first command cmd1 run successfully, run the second command cmd2:\r\n\r\n* Use ||: Only when the first command cmd1 failed to run, run the second command cmd2:\r\n\r\n\r\n\r\n# Pedir password graficamente\r\n\r\nVarias opciones:\r\n\r\n* `pkexec \u003Ccomando>`\r\n* `sudo --askpass \u003Ccomando>`\r\n* `gksudo`\r\n\r\n\r\n\r\n# Permitir que Thunar ejecute scripts con doble click\r\n\r\n`xfconf-query --channel thunar --property /misc-exec-shell-scripts-by-default --create --type bool --set true`\r\n\r\n\r\n\r\n# Depurar scripts\r\n\r\nImprime las lineas que se van ejecutando. Se puede activar de varias maneras:\r\n\r\n* En la primera linea del script: !#/bin/bash -x\r\n* Al llamar al script: bash -x tu_script.sh\r\n* Habilitarla o deshabilitarla en el código: set -x y set +x\r\n\r\nCon el parametro -e también se puede forzar que acabe el script si alguna instrucción devuelve un valor diferente a cero (error). Por ejemplo al ejecutar ls /no/existe \r\n\r\n\r\n\r\n# Argumentos\r\n\r\n```\r\n$0 representa el nombre del script\r\n$1 – $9 los primeros nueve argumentos que se pasan a un script en Bash\r\n$# el número de argumentos que se pasan a un script\r\n$@ todos los argumentos que se han pasado al script\r\n\r\n```\r\n\r\n\r\n\r\n# Ayuda\r\n\r\nNormalmente para mostrar la ayuda, se utiliza -h o --help. Así una solución para mostrar la ayuda sería la siguiente,\r\n\r\n```\r\n#!/bin/bash\r\n\r\nfunction ayuda(){\r\n    echo \"Este script se utiliza para lo que sea\"\r\n    echo\r\n    echo \"Uso: ./script.sh [-o1 opcion1][-o2 opcion2] -03 opcion3\"\r\n    echo\r\n    echo \"-o1 es la opción número 1. Es opcional\"\r\n    echo \"-o2 es la opción número 2. Es opcional\"\r\n    echo \"-03 es la opción número 3. Es obligatoria\"\r\n    echo\r\n}\r\n\r\nfor arg in \"$@\"\r\ndo\r\n    if [ \"$arg\" == \"--help\" ] || [ \"$arg\" == \"-h\" ]\r\n    then\r\n        echo \"Help argument detected.\"\r\n    fi\r\ndone\r\n```\r\n\r\n# Gestionar argumentos\r\n\r\n```\r\nwhile [[ $# -gt 0 ]]\r\ndo\r\n    key=\"$1\"\r\n\r\n    case $key in\r\n        -o1|--opcion1)\r\n            OPCION1=\"$2\"\r\n            shift # past argument\r\n            shift # past value\r\n            ;;\r\n        -o2|--opcion2)\r\n            OPCION2=\"$2\"\r\n            shift # past argument\r\n            shift # past value\r\n            ;;\r\n        -o3|--opcion3)\r\n            OPCION3=\"$2\"\r\n            shift # past argument\r\n            shift # past value\r\n            ;;\r\n        -h|--help)\r\n            ayuda\r\n            exit\r\n            ;;\r\n        *)\r\n            echo \"ERROR: parámetro desconocido\"\r\n            ayuda\r\n            exit 1\r\n            ;;\r\n    esac\r\ndone\r\n\r\nif [ \"$OPCION3\" == \"\" ]\r\nthen\r\n    ayuda\r\n    exit\r\nfi\r\n```\r\n\r\n# NOHUP, ejecución en segundo plano, desacoplar\r\n\r\n*  ejecutar en segundo plano: `nohup comando &` . \r\n\r\n* La salida estándar se guardará en nohup.out Redirigir la salida estándard: `nohup comando > archivo` Redirigiendo salida esntadar y error: `nohup python -u test.py > salida.out 2>&1 &`\r\n\r\n* Si el comando ya ha sido ejecutado, puede usarse: disown % 1\r\n\r\n\r\n\r\n# Esperar a pulsar una tecla\r\n\r\n`read -r -p \"Press any key to continue...\" key`\r\n\r\n\r\n# Variables especiales\r\n- $0: nombre del script\r\n- $1: primer parametro\r\n- $#: numero de parametros\r\n- $@: listado con todos los parametros\r\n- $ $ : ID del script\r\n- $USER, $HOSTNAME\r\n- $SECONDS: segundos desde que se inicio script\r\n- $RANDOM: numero aleatorio\r\n- $SHELL: ruta la la shell que se esta ejecutando\r\n\r\n# Tipos de comillas en ls scrips\r\nvar=\"Hola\"\r\necho \"$var mundo\": sustitye el contenido de la variable\r\necho '$var mundo': no sustituye por el contenido de la variable\r\necho `$var mundo`: intenta ejecutar la expresión\r\nsum=$((2+2))\r\n\r\n\r\n# Script que comprueba si hay internet y ejecuta unos programas\r\n\r\nhttps://clonbg.netlify.app/#/stories/script-autostart\r\n\r\n```\r\n#!/bin/bash\r\nsleep 20\r\ntermina=true\r\nwhile [ true ]; do\r\n    echo 'funcionando loop'\r\n    if ping -c1 google.com &>/dev/null; then\r\n        echo \"tienes conexión\"\r\n        if [ $termina = true ]; then\r\n            echo «Ejecutando»\r\n            programa1 &\r\n            programa2 &\r\n            termina=false\r\n        elif [ $termina = false ]; then\r\n            echo \"Ya no hace falta\"\r\n        fi\r\n    else\r\n        killall programa1 &\r\n        killall programa2 &\r\n        echo «no tienes conexion»\r\n        termina=true\r\n    fi\r\n    sleep 600\r\ndone\r\n```\n\nTags:\n  informatica","type":"text/plain"},
{"title":"BICICLETAS.txt","text":"BICICLETAS\r\n\r\n# General\r\n\r\nCálculo desarrollo = (dientes plato/dientes piñon) / perímetro rueda [m/pedalada]\r\nDesarrollo recomendado para single speed (monomarcha):\r\n\t- rueda de 26\": relación 2\r\n\t- rueda de 24\": relación 2.5\r\n\t- rueda de 20\": relación 3\r\n\t\r\n\r\n# Mantenimiento\r\n\r\nATENCION: Las siguientes referencias son teniendo la bici con las ruedas en el suelo.\r\n- Pedales: Se aflojan hacia la rueda trasera\r\n- Cazoletas eje pedalier tipos BSA/BSC/Inglés (ancho 68mm o 73mm). Diámetro rosca de 34.8mm (1.37\" y 24 hilos). El cuadradillo puede ser JIS (12,63mm) o ISO (12.5mm)\r\n\t- rosca izquierda: apreta en sentido horario\r\n\t- rosca derecha: apreta en sentido antihorario\r\n* El sistema piñon libre (también llamado piñón de rosa)  es rosca normal (a derechas). (El shimano mf-tz21 es de este tipo). Para roscarlo se puede hacer con los mismos piñones, así que se afloja en el sentido en el que los piñones giran libres\r\n* en piñones cass ette hay que usar llave de cadena y se afloja los 2 primeros piñones. No se si a izq. o derechas\r\n* para centrar rueda, al notar roce hay que tensar 2 radios del lado opuesto. Para tensar un radio hay que girar la llave en el mismo sentido que lo haría virtualmente un destornillador sobre la cabeza del radio (desde donde está la cámara).\r\n\r\n\r\n## Webs recambios bicicleta\r\n- www.bike24.es\r\n- www.bicimarket.com: gastos envio gratis comprando 10€ o recogida en tienda\r\n\r\n### Lista de la compra recambios bicicleta\r\n- cubierta 20\r\n- cubiertas 26\r\n- eje pedalier BSC\r\n- pedal plegable\r\n- adatador manillar 25.4 a 31.8\r\n- OK adaptador tija manillar de 1\" a 1\" 1/8\r\n- OK potencia corta \r\n- OK tija sillin\r\n\r\n\r\n\r\n# Bicicletas\r\n\r\n## Plegable Yeah roja\r\nBicicleta plegable con cuadro de aluminio. Cambio en buje de 3 velocidades SRAM SRF3. Plato de 38 dientes.\r\nDesarrollo para las 3 marchas:\r\n\t-\r\n\t-\r\n\t-\r\n- Caja del pedialier tipo BSA de 68mm y diametro rosca 34.8mm. Eje de 122mm. Cuadradillo tipo JIS\r\n\t- Shimano BB-UN300\r\n\t- Sunrace A-R1355\r\n- Cubiertas: 20x1.75\r\n\r\n\r\n## Decathlon rockrider 5.0\r\n\r\n- Caracteristicas\r\n\t- Peso a la compra: 14.2\r\n\t- Tija sillin: Diametro 25.4mm, Long. min inserción 100mm. Long. total: 300mm\r\n\t- Subir manillar: Tija de 1\". disco de 32mm exterior y 26mm interior. Alto de 8mm aprox\r\n\t- Cubiertas\r\n\t- Potencia: 1\" tija - 1\" manillar y de 100mm\r\n\r\n- Modificaciones\r\n\t- Potencia regulable\r\n\t- Tija sillin mas de 300 a 400mm de longitud\r\n\t- Cubiertas de ciudad\r\n\t- Se ha recortado el ancho del manillar 20mm por lado\r\n\r\n\r\n\r\n ## Bicicleta plegable eléctrica Esperia 1281\r\n \r\n Comprada en Carrefour el 5/1/2022 por 599€. Hay un cupón de descuento del 40%, por lo que el precio de la bici ha sido 360€.\r\n \r\n- Tiempo de carga: 6h.\r\n- Autonomía: 70 km\r\n- Velocidad: 25 km/h\r\n- Frenos: Shimano TY21.\r\n- Medidas: 90x70x170cm.\r\n- Motor Brushless: 24 v / 180 w\r\n- Bateria de litio: 24 v 8.8 ah\r\n- Peso máximo: 90 kg\r\n\r\n\r\n\n\nTags:\n  vehiculos","type":"text/plain"},
{"title":"Bitwarden.txt","text":"Bitwarden\r\n\r\nGestor de contraseñas \r\n\r\nEL usuario se genera al entrar por primera vez.\r\n\r\ndocker-compose con acceso a traves de Traefik 1.7\r\n\r\n```\r\nversion: \"3\"\r\n\r\nservices:\r\n bitwarden:\r\n  image: bitwardenrs/server:raspberry\r\n  container_name: bitwarden\r\n  restart: unless-stopped\r\n\r\n  networks:\r\n   - proxy\r\n\r\n  volumes:\r\n   - /srv/raid/container/traefik/bitwarden/data:/data/\r\n\r\n  labels:\r\n   - traefik.backend=bitwarden\r\n   - traefik.frontend.rule=Host:bitwarde.yntmnt.duckdns.org\r\n   - traefik.docker.network=proxy\r\n   - traefik.port=80\r\n   - traefik.enable=true\r\n\r\nnetworks:\r\n proxy:\r\n  external: true\r\n```\n\nTags:\n  informatica","type":"text/plain"},
{"title":"bootstrap.txt","text":"bootstrap\r\n\r\nGuia: https://www.w3schools.com/bootstrap4/default.asp\r\nListado de todas las clases: https://www.w3schools.com/bootstrap4/bootstrap_ref_all_classes.asp\r\n\r\n\r\nBootstrap is a free front-end framework for faster and easier web development\r\nBootstrap includes HTML and CSS based design templates for typography, forms, buttons, tables, navigation, modals, image carousels and many other, as well as optional JavaScript plugins\r\nBootstrap also gives you the ability to easily create responsive designs\r\n\r\nAlgunos elementos requieren jquery.\r\n\r\n\r\n\r\n\r\n# Para usar bootstrap\r\n\r\nSe puede descargar de la web y descomprimir:\r\n    * Se creará una estructura de directorios.\r\n    * descargar unos de los ejemplos de la propia web y copiarlo a la raiz de la estructura bootstrap.\r\n    * editamos fichero index.html, para que los `link href`apuntes a los directorios de bootstrap.\r\n\r\nEjemplo de html\r\n```\r\n\u003C!DOCTYPE html>\r\n\u003Chtml lang=\"es\">\r\n\u003Chead>\r\n  \u003C!-- Required meta tags -->\r\n  \u003Cmeta charset=\"utf-8\">\r\n  \u003Cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\">\r\n\r\n  \u003C!-- Latest compiled and minified CSS -->\r\n  \u003Clink rel=\"stylesheet\" href=\"https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css\">\r\n\r\n  \u003C!-- jQuery library -->\r\n  \u003Cscript src=\"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js\">\u003C/script>\r\n\r\n  \u003C!-- Popper JS -->\r\n  \u003Cscript src=\"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js\">\u003C/script>\r\n\r\n  \u003C!-- Latest compiled JavaScript -->\r\n  \u003Cscript src=\"https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js\">\u003C/script> \t\r\n```\r\n\r\n\r\n\r\n\r\n# Contenedores\r\nLa distribucion esta basada en contenedores en el que se situan celdas.\r\nContainer es contanedor básico sobre el que se situan rows y cols.\r\n\r\n- container: class provides a responsive fixed width container. La anchura\r\n\tmaxima cambia en funcion del tamaño de la pantalla.\r\n\txs: \u003C  576px\r\n\tsm: >= 576px\r\n\tmd: >= 768px\r\n\tlg: >= 992px\r\n\txl: >= 1200px\r\n- container-fluid: contenedor que siempre usará la anchura total de la pantalla.\r\n- container-{breakpoint}: El max-width:100% cambia el el breakpoint especificado\r\n\tBreakpoint puede ser sm, md, lg,  xl. Es decur cuando el tamaño de la \r\n\tventana es menor al breakpoint, pasa a ocupar toda la pantalla.\r\n\r\n\r\n\r\n\r\n# Container padding, border, color\r\nEl padding por defecto es: 15px left & right, 0px top & bottom\r\n\u003Cdiv class=\"container pt-3\">\u003C/div> --> añade paddin superior de 16px\r\n\r\n\u003Cdiv class=\"container p-3 my-3 border\">\u003C/div> \r\n\u003Cdiv class=\"container p-3 my-3 bg-dark text-white\">\u003C/div>\r\n\u003Cdiv class=\"container p-3 my-3 bg-primary text-white\">\u003C/div>\r\n\r\n\r\n\r\n\r\n# Grids\r\nEl sistema flexbox permite hasta 12 columns en el ancho de una página. Para\r\nno usar todas la columnas de forma individual, pueden agruparse.\r\n\r\n    .col- (extra small devices - screen width less than 576px)\r\n    .col-sm- (small devices - screen width equal to or greater than 576px)\r\n    .col-md- (medium devices - screen width equal to or greater than 768px)\r\n    .col-lg- (large devices - screen width equal to or greater than 992px)\r\n    .col-xl- (xlarge devices - screen width equal to or greater than 1200px)\r\n\r\nEjemplo especificando como debe aarece en cada tamaño de pantalla.\r\nEl primer * es el {breakpoint}\r\nEl segundo * es el numero de columnas de ancho.\r\n\u003C!-- Control the column width, and how they should appear on different devices -->\r\n\u003Cdiv class=\"row\">\r\n  \u003Cdiv class=\"col-*-*\">\u003C/div>\r\n  \u003Cdiv class=\"col-*-*\">\u003C/div>\r\n\u003C/div>\r\n\u003Cdiv class=\"row\">\r\n  \u003Cdiv class=\"col-*-*\">\u003C/div>\r\n  \u003Cdiv class=\"col-*-*\">\u003C/div>\r\n  \u003Cdiv class=\"col-*-*\">\u003C/div>\r\n\u003C/div>\r\n\r\nEjemplo donde bootstrap automaticamente maneja el layout\r\n\u003Cdiv class=\"row\">\r\n  \u003Cdiv class=\"col\">\u003C/div>\r\n  \u003Cdiv class=\"col\">\u003C/div>\r\n  \u003Cdiv class=\"col\">\u003C/div>\r\n\u003C/div>\r\n\r\n\r\n\r\n\r\n# Texto /tipografía\r\n- Tamaño de la fuente por defecto es de 16px y alto de la linea de 1.5\r\n- Las fuentes por defecto son: Halvetica neue, helvetica, arial, sans-serif\r\n- Los \u003Cp> tiene margin-top:0 y margin-bottom:1rem\r\n- \u003Ch1> a \u003Ch6> soportedos y con letra en negrita.\r\n- \u003Ch1 class=\"display-1\">Display 1\u003C/h1>: de 1 a 4. letra aun mayor que los h1.\r\n- mark: destaca elemento con fondo amarillo\r\n- \u003Cp>The \u003Cabbr title=\"World Health Organization\">WHO\u003C/abbr> was founded in 1948.\u003C/p>\r\n- .blockquote class to a \u003Cblockquote> : mostrar citas\r\n- dl: listas de descripcion. Nombre negrita y definicion.\r\n- \u003Ccode> muestra texto innline destacada y fuente monoespaciado.\r\n- \u003Ckbd> muestra en video inverso\r\n- \u003Cpre>: muesntra en fuente monoespaciado y preserva espaciado y saltos de linea\r\n- otras clases para fuentes:\r\n\tClass \t\t\t\t\tDescription \t\r\n\t.font-weight-bold \t\tBold text \t\r\n\t.font-weight-bolder \tBolder text \t\r\n\t.font-italic \t\t\tItalic text \t\r\n\t.font-weight-light \t\tLight weight text \t\r\n\t.font-weight-lighter \tLighter weight text \t\r\n\t.font-weight-normal \tNormal text \t\r\n\t.lead \t\t\t\t\tMakes a paragraph stand out \t\r\n\t.small \t\t\t\t\tIndicates smaller text (set to 80% of parent size \t\r\n\t.text-left \t\t\t\tIndicates left-aligned text \t\r\n\t.text-*-left \t\t\tIndicates left-aligned text on small, medium, large or xlarge screens \t\r\n\t.text-break \t\t\tPrevents long text from breaking layout \t\r\n\t.text-center \t\t\tIndicates center-aligned text \t\r\n\t.text-*-center \t\t\tIndicates center-aligned text on small, medium, large or xlarge screens \t\r\n\t.text-decoration-none \tRemoves the underline from a link \t\r\n\t.text-right \t\t\tIndicates right-aligned text \t\r\n\t.text-*-right \t\t\tIndicates right-aligned text on small, medium, large or xlarge screens \t\r\n\t.text-justify \t\t\tIndicates justified text \t\r\n\t.text-monospace \t\tMonospaced text \t\r\n\t.text-nowrap \t\t\tIndicates no wrap text \t\r\n\t.text-lowercase \t\tIndicates lowercased text \t\r\n\t.text-reset \t\t\tResets the color of a text or a link (inherits the color from its parent) \t\r\n\t.text-uppercase \t\tIndicates uppercased text \t\r\n\t.text-capitalize \t\tIndicates capitalized text \t\r\n\t.initialism \t\t\tDisplays the text inside an \u003Cabbr> element in a slightly smaller font size \t\r\n\t.list-unstyled \t\t\tRemoves the default list-style and left margin on list items (works on both \u003Cul> and \u003Col>). This class only applies to immediate children list items (to remove the default list-style from any nested lists, apply this class to any nested lists as well) \t\r\n\t.list-inline \t\t\tPlaces all list items on a single line (used together with .list-inline-item on each \u003Cli> elements) \t\r\n\t.pre-scrollable \t\tMakes a \u003Cpre> element scrollable\r\n\r\n\r\n\r\n\r\n# Colores de Letra\r\n .text-muted: color de texto deshabilitada\r\n .text-primary: color primerio (depende del estilo. Por defecto es azul)\r\n .text-success: verde\r\n .text-info: azulado\r\n .text-warning: amarillo\r\n .text-danger: rojo\r\n .text-secondary: tono mas apagago que primaryº\r\n .text-white: blanco\r\n .text-dark: oscuro\r\n .text-body: color por defecto del texto\r\n .text-light: color claro\r\n .text-black-50: añade un 50% de opecidad\r\n .text-white-50: añade un 50% de opecidad\r\n \r\n \r\n \r\n \r\n # Colores de fondo de letra\r\n .bg-primary, .bg-success,  .bg-info, .bg-warning, .bg-danger,\r\n .bg-secondary, .bg-dark and .bg-light.\r\n\r\n\r\n\r\n\r\n# Tablas\r\nla clase basica para tablas es .table: crea linea entre filas\r\n.table-striped: alterna colores de fondo\r\n.table-bordered: crea borde alrederdor de la tabla\r\n.table-hover: anima la fila al pasar el raton\r\n.table-dark: crea tabla con fondo oscuro.\r\n.table-borderless: no crea ningun borde.\r\n\r\nColor se puede aplciar a \u003Ctable>, \u003Ctr> y \u003Ctd>\r\n.table-primary \tBlue: Indicates an important action\r\n.table-success \tGreen: Indicates a successful or positive action\r\n.table-danger \tRed: Indicates a dangerous or potentially negative action\r\n.table-info \tLight blue: Indicates a neutral informative change or action\r\n.table-warning \tOrange: Indicates a warning that might need attention\r\n.table-active \tGrey: Applies the hover color to the table row or table cell\r\n.table-secondary \tGrey: Indicates a slightly less important action\r\n.table-light \tLight grey table or table row background\r\n.table-dark \tDark grey table or table row background\r\n\r\nColor para cabeceras\r\n.thead-dark, .thead-light class adds a grey background to table headers:\r\n\u003Cthead class=\"thead-dark\">\r\n\r\n\u003Ctable class=\"table table-sm\"> Tabla pequeña quitando padding\r\n\r\nTabla responsive. crea barra de desplazamiento horizontal para pantallas pequeñas\r\n\u003Cdiv class=\"table-responsive-{breakpoint}\">\r\n  \u003Ctable class=\"table\">\r\n\r\n\r\n\r\n\r\n# Imagenes\r\n.rounded:  redondea las esquinas\r\n.rounded-circle: forma redondea\r\n.img-thumbnail: efecto miniatura\r\n\r\nalineacion\r\n\u003Cimg src=\"paris.jpg\" class=\"float-left\">: a la izquierda\r\n\u003Cimg src=\"paris.jpg\" class=\"float-right\">: a la derecha\r\n\u003Cimg src=\"paris.jpg\" class=\"mx-auto d-block\"> centrada en la columna\r\n \r\n\u003Cimg class=\"img-fluid\" src=\"img_chania.jpg\" alt=\"Chania\">: redimensiona\r\n\r\n\u003Cimg src=\"...\" class=\"img-fluid\" alt=\"Responsive image\">\r\n\u003Cimg src=\"...\" alt=\"...\" class=\"img-thumbnail\"> --> borde tipo miniatura\r\n\r\nalinear imagenes a izq y derecha dejando espacio en el centro.\r\n\u003Cimg src=\"...\" class=\"rounded float-left\" alt=\"...\">\r\n\u003Cimg src=\"...\" class=\"rounded float-right\" alt=\"...\">\r\n\r\nalinear imagen en el centro\r\n\u003Cimg src=\"...\" class=\"rounded mx-auto d-block\" alt=\"...\">\r\n\r\notra opcion centrar imagen\r\n\u003Cdiv class=\"text-center\">\r\n  \u003Cimg src=\"...\" class=\"rounded\" alt=\"...\">\r\n\u003C/div>\r\n\r\nEjemplo de dejar imagen a la izq junto a texto\r\n\u003Cdiv class=\"media border p-3\">\r\n  \u003Cimg src=\"img_avatar3.png\" alt=\"John Doe\" class=\"mr-3 mt-3 rounded-circle\" style=\"width:60px;\">\r\n  \u003Cdiv class=\"media-body\">\r\n    \u003Ch4>John Doe \u003Csmall>\u003Ci>Posted on February 19, 2016\u003C/i>\u003C/small>\u003C/h4>\r\n    \u003Cp>Lorem ipsum...\u003C/p>\r\n  \u003C/div>\r\n\u003C/div>\r\n\r\nEjemplo de dejar imagen a la der junto a texto\r\n\u003Cdiv class=\"media border p-3\">\r\n  \u003Cdiv class=\"media-body\">\r\n    \u003Ch4>John Doe \u003Csmall>\u003Ci>Posted on February 19, 2016\u003C/i>\u003C/small>\u003C/h4>\r\n    \u003Cp>Lorem ipsum...\u003C/p>\r\n  \u003C/div>\r\n  \u003Cimg src=\"img_avatar3.png\" alt=\"John Doe\" class=\"ml-3 mt-3 rounded-circle\" style=\"width:60px;\">\r\n\u003C/div>\r\n\r\nEjemplo de imagen en el centor junto a texto\r\n\u003C!-- Media middle -->\r\n\u003Cdiv class=\"media\">\r\n  \u003Cimg src=\"img_avatar1.png\" class=\"align-self-center mr-3\" style=\"width:60px\">\r\n  \u003Cdiv class=\"media-body\">\r\n    \u003Ch4>Media Middle\u003C/h4>\r\n    \u003Cp>Lorem ipsum...\u003C/p>\r\n  \u003C/div>\r\n\u003C/div>\r\n\r\n\r\n\r\n\r\n# Jumbotron\r\nÁrea grande gris cabecera de una pagina. En un jumpotron se puede insertar\r\ncualquier otro elemento.\r\nEstilo por defecto con esquinas redondeadas:\r\n\u003Cdiv class=\"jumbotron\">\r\n  \u003Ch1>Bootstrap Tutorial\u003C/h1>\r\n  \u003Cp>Bootstrap is the most popular HTML, CSS...\u003C/p>\r\n\u003C/div>\r\n\r\nFull-width sin esquinas redondeadas\r\n\u003Cdiv class=\"jumbotron jumbotron-fluid\">\r\n  \u003Cdiv class=\"container\">\r\n    \u003Ch1>Bootstrap Tutorial\u003C/h1>\r\n    \u003Cp>Bootstrap is the most popular HTML, CSS...\u003C/p>\r\n  \u003C/div>\r\n\u003C/div>\r\n\r\n\r\n\r\n\r\n# Alertas\r\n.alert-success, .alert-info, .alert-warning, .alert-danger,\r\n .alert-primary, .alert-secondary, .alert-light or .alert-dark:\r\n\r\n\u003Cdiv class=\"alert alert-success\">\r\n  \u003Cstrong>Success!\u003C/strong> Indicates a successful or positive action.\r\n\u003C/div>\r\n\r\n.alert-link: crea enlaces con un color adecuado\r\n\r\nBoton en cruz de cerrar la notificacion:\r\n\u003Cdiv class=\"alert alert-success alert-dismissible\">\r\n  \u003Cbutton type=\"button\" class=\"close\" data-dismiss=\"alert\">&times;\u003C/button>\r\n  \u003Cstrong>Success!\u003C/strong> Indicates a successful or positive action.\r\n\u003C/div>\r\n\r\n.fade and .show: permite animar la desaparicion del mensaje\r\n\r\n\r\n\r\n\r\n# Botones\r\nDiferentes estilos. Se pueden usar con \u003Ca>, \u003Cbutton> o \u003Cinput>:\r\n\u003Cbutton type=\"button\" class=\"btn\">Basic\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-primary\">Primary\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-secondary\">Secondary\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-success\">Success\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-info\">Info\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-warning\">Warning\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-danger\">Danger\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-dark\">Dark\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-light\">Light\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-link\">Link\u003C/button> \r\n\r\nMarco, sin relleno. Mismos modificadores que los basicos.\r\n\u003Cbutton type=\"button\" class=\"btn btn-outline-primary\">Primary\u003C/button>\r\n\r\nTamaño\r\n\u003Cbutton type=\"button\" class=\"btn btn-primary btn-lg\">Large\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-primary\">Default\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-primary btn-sm\">Small\u003C/button>\r\n\u003Cbutton type=\"button\" class=\"btn btn-primary btn-block\">Full-Width Button\u003C/button> \r\n\r\n.active, .disabled: para habilitar o no un boton\r\n\r\nspinner button: aparece una animación de carga\r\n\u003Cbutton class=\"btn btn-primary\" disabled>\r\n  \u003Cspan class=\"spinner-border spinner-border-sm\">\u003C/span>\r\n  Loading..\r\n\u003C/button>\r\n\r\n\r\n\r\n\r\n# Grupos de botones\r\nPermite crear grupos de botones en vertica, horizontal, agrupas algunos\r\nbotones de manera que se crea un boton Drop-Down desplegable,...\r\n\r\n\r\n\r\n\r\n# Badges\r\nPermite añadir infor extra a un elemento. Por ejemplo el típico \"NEW\"\r\n\u003Cspan class=\"badge badge-primary\">Primary\u003C/span>\r\n\u003Cspan class=\"badge badge-secondary\">Secondary\u003C/span>\r\n\u003Cspan class=\"badge badge-success\">Success\u003C/span>\r\n\u003Cspan class=\"badge badge-danger\">Danger\u003C/span>\r\n\u003Cspan class=\"badge badge-warning\">Warning\u003C/span>\r\n\u003Cspan class=\"badge badge-info\">Info\u003C/span>\r\n\u003Cspan class=\"badge badge-light\">Light\u003C/span>\r\n\u003Cspan class=\"badge badge-dark\">Dark\u003C/span>\r\n\r\nPill badges, es similar pero con forma de  píldora\r\n\u003Cspan class=\"badge badge-pill badge-primary\">Primary\u003C/span>\r\n\u003Cspan class=\"badge badge-pill badge-secondary\">Secondary\u003C/span>\r\n\u003Cspan class=\"badge badge-pill badge-success\">Success\u003C/span>\r\n\u003Cspan class=\"badge badge-pill badge-danger\">Danger\u003C/span>\r\n\u003Cspan class=\"badge badge-pill badge-warning\">Warning\u003C/span>\r\n\u003Cspan class=\"badge badge-pill badge-info\">Info\u003C/span>\r\n\u003Cspan class=\"badge badge-pill badge-light\">Light\u003C/span>\r\n\u003Cspan class=\"badge badge-pill badge-dark\">Dark\u003C/span>\r\n\r\nIncluso se puede añadir a un boton, o inline:\r\n \u003Cbutton type=\"button\" class=\"btn btn-primary\">\r\n  Messages \u003Cspan class=\"badge badge-light\">4\u003C/span>\r\n\u003C/button>\r\n\r\n\r\n\r\n\r\n# Barras de progreso\r\nLa propiedad css width, indica el % de llenado.\r\n \u003Cdiv class=\"progress\">\r\n  \u003Cdiv class=\"progress-bar\" style=\"width:70%\">70%\u003C/div>\r\n \u003C/div> \r\n\r\nTambien hay varios colores:\r\nbg-success, bg-info, bg-warning, bg-danger, bg-white, bg-secondary,\r\nbg-light, bg-dark.\r\n\u003C!-- Green -->\r\n\u003Cdiv class=\"progress\">\r\n  \u003Cdiv class=\"progress-bar bg-success\" style=\"width:20%\">\u003C/div>\r\n\u003C/div>\r\n\r\nBarras animadas\r\n\u003Cdiv class=\"progress-bar progress-bar-striped progress-bar-animated\" style=\"width:40%\">\u003C/div> \r\n\r\nBarras multicolor\r\n.progress\r\n\r\n\r\n\r\n\r\n# Spinners\r\nAnimaciones movimiento repetitivo que dan la sensacion de actividad\r\n\u003Cdiv class=\"spinner-border\">\u003C/div>\r\n\r\nTambien los hau de colores , con diferentes animaciones, con formas\r\nde boton,...\r\n\r\n\r\n\r\n\r\n# Paginación\r\nMuestra numeros de pagina y flechas para desplazarse entre paginas\r\n \u003Cul class=\"pagination\">\r\n  \u003Cli class=\"page-item\">\u003Ca class=\"page-link\" href=\"#\">Previous\u003C/a>\u003C/li>\r\n  \u003Cli class=\"page-item\">\u003Ca class=\"page-link\" href=\"#\">1\u003C/a>\u003C/li>\r\n  \u003Cli class=\"page-item active\">\u003Ca class=\"page-link\" href=\"#\">2\u003C/a>\u003C/li>\r\n  \u003Cli class=\"page-item\">\u003Ca class=\"page-link\" href=\"#\">3\u003C/a>\u003C/li>\r\n  \u003Cli class=\"page-item\">\u003Ca class=\"page-link\" href=\"#\">Next\u003C/a>\u003C/li>\r\n\u003C/ul> \r\n\r\nTambien se puede mostrar la ruta de la pangina en la que estas\r\n    Photos / Summer 2017 / Italy / Rome\r\n \u003Cul class=\"breadcrumb\">\r\n  \u003Cli class=\"breadcrumb-item\">\u003Ca href=\"#\">Photos\u003C/a>\u003C/li>\r\n  \u003Cli class=\"breadcrumb-item\">\u003Ca href=\"#\">Summer 2017\u003C/a>\u003C/li>\r\n  \u003Cli class=\"breadcrumb-item\">\u003Ca href=\"#\">Italy\u003C/a>\u003C/li>\r\n  \u003Cli class=\"breadcrumb-item active\">Rome\u003C/li>\r\n\u003C/ul> \r\n\r\n\r\n\r\n\r\n# Listas en grupo\r\nLista donde cada item puede resaltarse\r\n \u003Cul class=\"list-group\">\r\n  \u003Cli class=\"list-group-item active\">Active item\u003C/li>\r\n  \u003Cli class=\"list-group-item\">Second item\u003C/li>\r\n  \u003Cli class=\"list-group-item\">Third item\u003C/li>\r\n\u003C/ul> \r\nHay diversas opciones mas: deshabilitar elementos, eliminar bordes,\r\nponerlos en horizontal, cambiar color de fondo, añadir badges\r\n(por ejemplo \"Inbox 12\", donde el 12 saleb conotro fondo).\r\n\r\n\r\n\r\n\r\n# Tarjetas\r\nPermiten mostrar una imagen con un texto debajo\r\nse puede seleccionar color, posicion de la imagen, ...\r\n\r\n\r\n\r\n\r\n# Dropdown\r\nSe trata de un menu desplegable.\r\nHay una funcion similar en la seccion listas agrupadas.\r\n \u003Cdiv class=\"dropdown\">\r\n  \u003Cbutton type=\"button\" class=\"btn btn-primary dropdown-toggle\" data-toggle=\"dropdown\">\r\n    Dropdown button\r\n  \u003C/button>\r\n  \u003Cdiv class=\"dropdown-menu\">\r\n    \u003Ca class=\"dropdown-item\" href=\"#\">Link 1\u003C/a>\r\n    \u003Ca class=\"dropdown-item\" href=\"#\">Link 2\u003C/a>\r\n    \u003Ca class=\"dropdown-item\" href=\"#\">Link 3\u003C/a>\r\n  \u003C/div>\r\n\u003C/div> \r\nSe pueden hacer separadores, deshabilitar elementos, ...\r\n\r\n\r\n\r\n\r\n# Collapsible\r\nPermite ocultar/mostrar conteniso extenso\r\nPulsando un botón, aparece una sección entera.\r\n\r\nTambién existe la opción de acordeon, donde de un grupo de tarjetas\r\nsolo se muestra 1 a la vez.\r\n\r\n\r\n\r\n\r\n# Elementos de navegación\r\nConjunto de opciones que permiten navegar entra las diferentes secciones\r\nde una web.\r\n\r\nLas barras de navegacion pueden ser verticales, horizontales, dar un aspecto\r\nde pestañas de navegación.\r\n\r\nTambien se le puede dar el aspecto de pildoras, donde la opción actual está\r\nresaltada. O incluso pildoras con dropdown.\r\n\r\n\r\n\r\n\r\n# Barras de navegacion\r\nPermite crear una barra fija superior donde aparece un menu \"hamburguesa\"\r\nsi el tamaño de la pantalla es pequeño.\r\nPuede ser horizontal, vertical. alinearlo a izq o derecha,...\r\nTambién se le puede dar aspecto de pestañas, de pildoras, dropdown,...\r\n\r\nCon navbar-dark o navbar-light permite seleccionar el color del texto.\r\nSe puede seleccionar lo tipicos colores: light, primary, sucess, info,...\r\n \u003C!-- A grey horizontal navbar that becomes vertical on small screens -->\r\n\u003Cnav class=\"navbar navbar-expand-sm bg-light navbar-light\">\r\n  \u003C!-- Links -->\r\n  \u003Cul class=\"navbar-nav\">\r\n    \u003Cli class=\"nav-item\">\r\n      \u003Ca class=\"nav-link\" href=\"#\">Link 1\u003C/a>\r\n    \u003C/li>\r\n    \u003Cli class=\"nav-item\">\r\n      \u003Ca class=\"nav-link\" href=\"#\">Link 2\u003C/a>\r\n    \u003C/li>\r\n    \u003Cli class=\"nav-item\">\r\n      \u003Ca class=\"nav-link\" href=\"#\">Link 3\u003C/a>\r\n    \u003C/li>\r\n  \u003C/ul>\r\n\u003C/nav> \r\n\r\nUn logo se pone con: \u003Ca class=\"navbar-brand\" href=\"#\">Logo\u003C/a>\r\n\r\n.fixed-top: permite dejar la barra fija en la parte superior.\r\n.fixed-bottom: fija en la parte inferior.\r\n.sticky-top: la barra se desplaza al hazer scroll, pero no desaparece\r\n\tal llegar a la parte superior.\r\nTambien se puede encoger la barra de navegacion sobre un icono hamburguesa\r\n\u003Cbutton class=\"navbar-toggler\" type=\"button\" data-toggle=\"collapse\" data-target=\"#collapsibleNavbar\">\r\n    \u003Cspan class=\"navbar-toggler-icon\">\u003C/span>\r\n\u003C/button>\r\n \r\nPueden insertarse forms (pe, caja de busqueda con boton search)\r\n\r\nNavbar text: se usa para texto que no son links\r\n\r\n\r\n\r\n\r\n# Formularios\r\nusar la clase .form-group para cada control para garantizar margenes, ...\r\nCon .form-inline, se puede crear un formulario horizontal.\r\nTambién se puede usar la validación para marcar los campos con error.\r\nHay personalización para cada uno de los controles.\r\nHay también controles personalizados: \r\n  - checkbox\r\n  - interruptor\r\n  - radio buttons\r\n  - desplegable de seleccion\r\n  - slider\r\n  - subir ficheros\r\n\r\n\r\n\r\n\r\n# Carrusel\r\nMuestra varias imagenes deslizables.\r\nSe pueden añadir texto a las imagenes\r\n\r\n\r\n\r\n\r\n\r\n# Messagebox y notifiaciones\r\nPermitre mostrar notifiaciones.\r\n\u003Cdiv class=\"modal\" id=\"myModal\">\r\nhay varios tamaños,botones, titulos,...\r\n\r\nNotificaciones: El elemento TOAST permite mostrar un elemento por unos segundos.\r\n\r\n\r\n\r\n\r\n# Tooltip\r\nNOTA: Se consigue el mismo efecto sin jquery con:\r\n\t\u003Cabbr title=\"World Health Organization\">WHO\u003C/abbr>\r\nMuestra texto flotante al poner el raton sobre un elemento.\r\n\u003Ca href=\"#\" data-toggle=\"tooltip\" title=\"Hooray!\">Hover over me\u003C/a>\r\n\r\nEs necesario habilitar los tooltips con jQuery\r\n\u003Cscript>\r\n$(document).ready(function(){\r\n  $('[data-toggle=\"tooltip\"]').tooltip();\r\n});\r\n\u003C/script>\r\n\r\nCon popover, se nota un efecto superior (el popup se muestra al pulsar\r\ny se queda hasta que se pulse nuevamente).\r\n\r\n\r\n\r\n\r\n# Scrollspy\r\ncrea un texto deslizable donde al pasar al ir desplazandolo se va marcando\r\nla opcion del menu correspondiente. O al reves, al pulsar sobre los\r\nitems del menu, se desplaza directamente a la altura del texto.\r\n\r\n\r\n\r\n\r\n\r\n# utilidades\r\nBorder: para dibujor los bordes de un elemento. Tambien puede especificarse el color\r\n\u003Cspan class=\"border border-warning\">\u003C/span>\r\n\u003Cspan class=\"border border-0\">\u003C/span>\r\n\u003Cspan class=\"border border-top-0\">\u003C/span>\r\n\u003Cspan class=\"border border-right-0\">\u003C/span>\r\n\u003Cspan class=\"border border-bottom-0\">\u003C/span>\r\n\u003Cspan class=\"border border-left-0\">\u003C/span>\r\n\r\nBorder Radius: Varias formas a los bordes de los elementos\r\n\u003Cspan class=\"rounded-sm\">\u003C/span>\r\n\u003Cspan class=\"rounded\">\u003C/span>\r\n\u003Cspan class=\"rounded-lg\">\u003C/span>\r\n\u003Cspan class=\"rounded-top\">\u003C/span>\r\n\u003Cspan class=\"rounded-right\">\u003C/span>\r\n\u003Cspan class=\"rounded-bottom\">\u003C/span>\r\n\u003Cspan class=\"rounded-left\">\u003C/span>\r\n\u003Cspan class=\"rounded-circle\">\u003C/span>\r\n\u003Cspan class=\"rounded-0\">\u003C/span>\r\n\r\nAlineación horizontal de elementos:\r\n.float-right\r\n.float-left\r\n.float-[breakpoint]-left: alineacion se mantiene los tamaños de pantalla especificados\r\n\u003Cdiv class=\"mx-auto bg-warning\" style=\"width:150px\">Centered\u003C/div>\r\n\r\nAlineacion vertical de elementos:\r\n\u003Cspan class=\"align-baseline\">baseline\u003C/span>\r\n\u003Cspan class=\"align-top\">top\u003C/span>\r\n\u003Cspan class=\"align-middle\">middle\u003C/span>\r\n\u003Cspan class=\"align-bottom\">bottom\u003C/span>\r\n\u003Cspan class=\"align-text-top\">text-top\u003C/span>\r\n\u003Cspan class=\"align-text-bottom\">text-bottom\u003C/span>\r\n\r\nEspecificar ancho y alto:\r\n\u003Cdiv class=\"w-25 bg-warning\">Width 25%\u003C/div>\r\n\u003Cdiv style=\"height:200px;background-color:#ddd\">\r\n\t\u003Cdiv class=\"h-25 bg-warning\">Height 25%\u003C/div>\r\n\t\u003C/div>\r\n\r\nEspaciado / Padding\r\n{propiedad}{lados}-{tamaño} donde:\r\n   propiedad: m (margin), p (padding)\r\n   lados: t(top), b(botom), l(left), r(right), x(left and right),\r\n\t\t  y (top & bottom), blank: los 4 lados\r\n   tamaño:0  cero)\r\n\t\t  1  0.25rem),\r\n\t\t  2  0.5\r\n\t\t  3\t 1\r\n\t\t  4  1.5\r\n\t\t  5\t 3rem\r\n\t\t  auto: permite alinear elementos\r\n\t\t  n1 -0.25\r\n\t\t  n2 -0.5\r\n\t\t  ...\r\n\t\t  n5\r\n\r\nSombras:\r\n\u003Cdiv class=\"shadow-none p-4 mb-4 bg-light\">No shadow\u003C/div>\r\n\u003Cdiv class=\"shadow p-4 mb-4 bg-white\">Default shadow\u003C/div>\r\n\r\nVideos y slideshow\r\nInsertar contenido para que sea responsive. Hay mas opciones.\r\n\u003C!-- 21:9 aspect ratio -->\r\n\u003Cdiv class=\"embed-responsive embed-responsive-21by9\">\r\n  \u003Ciframe class=\"embed-responsive-item\" src=\"...\">\u003C/iframe>\r\n\u003C/div>\r\n\r\nVisibilidad / ocultar\r\n\u003Cdiv class=\"visible\">I am visible\u003C/div>\r\n\u003Cdiv class=\"invisible\">I am invisible\u003C/div>\r\n\r\nFijar en la parte superior o inferior de la pantalla\r\n.fixed-top\r\n.fixed-bottom\r\n\r\nAlineacion horizontal en el contenedorº\r\npodemos evitar que elemtos se reubiquen al redimensionar la pantalla\r\n\u003Cdiv class=\"d-flex flex-wrap\">..\u003C/div>\r\n\u003Cdiv class=\"d-flex flex-wrap-reverse\">..\u003C/div>\r\n\u003Cdiv class=\"d-flex flex-nowrap\">..\u003C/div>\r\n\r\nAlineacion vertical en el contenedor\r\n.align-content-start (default), .align-content-end,\r\n.align-content-center, .align-content-between,\r\n.align-content-around and .align-content-stretch.\r\n\r\nAlineacion vertical de elementos en una misma fila\r\n.align-items-start, .align-items-end, .align-items-center,\r\n.align-items-baseline, and .align-items-stretch (default).\r\n\r\n\r\n\r\n\r\n\r\n# Iconos\r\nMirar iconos de Font Awesome y Google Material Design Icons.\r\n\r\nPara usar Font Awesome:\r\n\u003Clink rel=\"stylesheet\" href=\"https://use.fontawesome.com/releases/v5.7.0/css/all.css\" integrity=\"sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ\" crossorigin=\"anonymous\">\r\n\r\n\u003Ci class=\"fas fa-cloud\">\u003C/i>\r\n \r\n \r\n\r\n\r\n# Busqueda filtrado en tablas, listas\r\nTambien pueden hacerse busquedas case-insentive.\r\n\u003Cscript>\r\n$(document).ready(function(){\r\n  $(\"#myInput\").on(\"keyup\", function() {\r\n    var value = $(this).val().toLowerCase();\r\n    $(\"#myTable tr\").filter(function() {\r\n      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)\r\n    });\r\n  });\r\n});\r\n\u003C/script> \r\n\r\n\r\n\r\n\r\n# Recursos y links\r\n\r\n\r\nEn `https://startbootstrap.com/`hay plantillas gratis. \r\n\r\n* Listado de clases en la web oficial: https://hackerthemes.com/bootstrap-cheatsheet/\r\n* Imagenes a un tamaño prefijado: http://placeholder.com\r\n* En fontawesome.com hay simbolos varios (redes sociales,...): https://www.bootstrapcdn.com/fontawesome \r\n    (version HTML y pegarlo en el head)\r\n* Imagenes de prueba de color y tamaño personalizados: www.placeholder.com\r\n* \n\nTags:\n  informatica","type":"text/plain"},
{"title":"Busqueda Ofertas de trabajo.txt","text":"Busqueda Ofertas de trabajo\r\n\r\n# Listado de empresas de selección de empleo\r\n- eurofirms.com\r\n- linkedin\r\n- infojobs\r\n- https://www.freelancer.es/: para buscar trabajo online.\r\n\r\n\r\n# Preguntas frecuentes entrevista\r\n\r\n\r\n## Dudas sobre la empresa\r\n- puesto vacante o nueva creación\r\n- puesto de largo recorrido\r\n- tamaño de la empresa\r\n- beneficios sociales?\r\n- horario trabajo\r\n- la produccion es para el propio grupo o hay clientes?\r\n- pq repunte acciones\r\n- Quien me contrata,¿ de Cepex o fluidra.?\r\n- WEB link roto: \"empresa\" del menú superior \r\n- Cepex granollers, ¿tambien aplicar 4.0?\r\n-github raulroda\r\n\r\n- enseñar titulo carrera + informatica + certificado créditos + permiso trabajo chino + nominas\r\n\r\n\r\n\r\n## Puntos fuertes\r\n- experiencia\r\n- don de gentes y el chiste diario\r\n- ganas aprender\r\n\r\n\r\n## Puntos débiles\r\n- olvidadizo\r\n- cabezón\r\n- documento en exceso. Cablear sin esquema o reflejar en el esquema la modificación.\r\n\r\n\r\n\r\n# Fluidra\r\nEXPERIENCIA\r\n- servidor OPC\r\n  - lector tarjetas parametros\r\n  - sensorización\r\n  - captación datos tiempo real y web monitorización\r\n  - web vision artificial\r\n  -  ligar OT lanzada con número proceso seleccionado en maquina\r\n  - driver comunicación omron y siemens.\r\n\n\nTags:\n  varios","type":"text/plain"},
{"title":"CALDES.txt","text":"CALDES\r\n\r\n- [ ] pimentón \r\n- [ ] nueces\r\n- [ ] botes cristal\r\n- [ ] pepeles PNC\r\n\r\nEjemplo :\r\nEn el grupo familiar conviviente hemos recibidos ingresos extraordinarios en 2020, procedentes de una herencia, pero fueron cobrados integramente en el ejercicio anterior.\r\n\r\nLa cuantía de la PNC fué recalculada cuando declaré los citados ingresos y por eso solicito que se recalcule nuevamente la PNC para este ejercicio.\r\n\r\nNo tengan duda de mi intención firme de declarar cualquier cambio en los ingresos del hogar.\n\nTags:\n  todo","type":"text/plain"},
{"title":"Camara Raspberry en vivo.txt","text":"Camara Raspberry en vivo\r\n\r\nCrea una web donde poder en vivo la imagen de la raspberry:\r\n\r\n* https://picamera.readthedocs.io/en/latest/recipes2.html\r\n* https://gndtovcc.home.blog/2020/04/15/video-streaming-with-raspberry-pi-camera/\r\n\r\n\r\n```\r\n# Web streaming example\r\n# Source code from the official PiCamera package\r\n# http://picamera.readthedocs.io/en/latest/recipes2.html#web-streaming\r\n \r\nimport io\r\nimport picamera\r\nimport logging\r\nimport socketserver\r\nfrom threading import Condition\r\nfrom http import server\r\n \r\nPAGE=\"\"\"\\\r\n\u003Chtml>\r\n\u003Chead>\r\n\u003Ctitle>Raspberry Pi - Surveillance Camera\u003C/title>\r\n\u003C/head>\r\n\u003Cbody>\r\n\u003Ccenter>\u003Ch1>Raspberry Pi - Surveillance Camera\u003C/h1>\u003C/center>\r\n\u003Ccenter>\u003Cimg src=\"stream.mjpg\" width=\"640\" height=\"480\">\u003C/center>\r\n\u003C/body>\r\n\u003C/html>\r\n\"\"\"\r\n \r\nclass StreamingOutput(object):\r\n    def init(self):\r\n        self.frame = None\r\n        self.buffer = io.BytesIO()\r\n        self.condition = Condition()\r\n \r\n    def write(self, buf):\r\n        if buf.startswith(b'\\xff\\xd8'):\r\n            # New frame, copy the existing buffer's content and notify all\r\n            # clients it's available\r\n            self.buffer.truncate()\r\n            with self.condition:\r\n                self.frame = self.buffer.getvalue()\r\n                self.condition.notify_all()\r\n            self.buffer.seek(0)\r\n        return self.buffer.write(buf)\r\n \r\nclass StreamingHandler(server.BaseHTTPRequestHandler):\r\n    def do_GET(self):\r\n        if self.path == '/':\r\n            self.send_response(301)\r\n            self.send_header('Location', '/index.html')\r\n            self.end_headers()\r\n        elif self.path == '/index.html':\r\n            content = PAGE.encode('utf-8')\r\n            self.send_response(200)\r\n            self.send_header('Content-Type', 'text/html')\r\n            self.send_header('Content-Length', len(content))\r\n            self.end_headers()\r\n            self.wfile.write(content)\r\n        elif self.path == '/stream.mjpg':\r\n            self.send_response(200)\r\n            self.send_header('Age', 0)\r\n            self.send_header('Cache-Control', 'no-cache, private')\r\n            self.send_header('Pragma', 'no-cache')\r\n            self.send_header('Content-Type', 'multipart/x-mixed-replace; boundary=FRAME')\r\n            self.end_headers()\r\n            try:\r\n                while True:\r\n                    with output.condition:\r\n                        output.condition.wait()\r\n                        frame = output.frame\r\n                    self.wfile.write(b'--FRAME\\r\\n')\r\n                    self.send_header('Content-Type', 'image/jpeg')\r\n                    self.send_header('Content-Length', len(frame))\r\n                    self.end_headers()\r\n                    self.wfile.write(frame)\r\n                    self.wfile.write(b'\\r\\n')\r\n            except Exception as e:\r\n                logging.warning(\r\n                    'Removed streaming client %s: %s',\r\n                    self.client_address, str(e))\r\n        else:\r\n            self.send_error(404)\r\n            self.end_headers()\r\n \r\nclass StreamingServer(socketserver.ThreadingMixIn, server.HTTPServer):\r\n    allow_reuse_address = True\r\n    daemon_threads = True\r\n \r\nwith picamera.PiCamera(resolution='640x480', framerate=24) as camera:\r\n    output = StreamingOutput()\r\n    #Uncomment the next line to change your Pi's Camera rotation (in degrees)\r\n    #camera.rotation = 90\r\n    camera.start_recording(output, format='mjpeg')\r\n    try:\r\n        address = ('', 8000)\r\n        server = StreamingServer(address, StreamingHandler)\r\n        server.serve_forever()\r\n    finally:\r\n        camera.stop_recording()\r\n```\n\nTags:\n  informatica","type":"text/plain"},
{"title":"Capturar imagen webcam Linux.txt","text":"Capturar imagen webcam Linux\r\n\r\nCaso de uso: enviar por mail el estado de los Leds de la Caja Raid por USB para saber el estado de los discos.\r\n\r\nSe envía la foto por telegram.\r\n\r\n# Configuración\r\n* Mostrar los dispositivos de video: `ls -l /dev/video*`\r\n* Mostrar los dispositivos USB: `lsusb`\r\n* Ver la resolución de la cámara: `lsusb -s 001:002 -v | egrep \"Width|Height\"`\r\n\r\n\r\n# Applicaciones captura\r\nSe pueden usar varias herramientas: \r\n* ffmpeg\r\n```\r\nffmpeg -f video4linux2 -i /dev/video0 -vframes 1 test.jpg\r\nffmpeg -f video4linux2 -s 640x480 -i /dev/video1 -vframes 1 /home/stephen/webcamphotos/$(date +\\\\%Y\\\\%m\\\\%d\\\\%H\\\\%M).jpg\r\n```\r\n\r\n* fswebcam: `fswebcam -d /dev/video0 -r 640x480 --jpeg 85 -F 5 test.jpg`. Captura 5 imagenes para eliminar el ruido y pone la fecha de captura a pie de foto.\r\n* mplayer: `mplayer tv:// -tv driver=v4l2:device=/dev/video0:width=640:height=480 -frames 3 -vo jpeg`\r\n* vlc: `vlc -I dummy v4l2:///dev/video0 --video-filter scene --no-audio --scene-path /home/stoppal/test --scene-prefix image\\_prefix --scene-format png vlc://quit --run-time=1`\r\n\r\n\r\n# Envio por telegram\r\n- Tambien se puede [[Envio por telegram]]\r\n\r\n\r\n# Cron\r\nCrontab para root:\r\n`fswebcam -d /dev/video0 -r 320x240 --jpeg 85 -F5 /mnt/raid/log/raid.jpg && sleep 5 && su raul -c \"telegram-send --image /mnt/raid/log/raid.jpg\"`\r\n\r\nTelegram-send se ejecuta como raul pq es el usuario con el que está configurado.\n\nTags:\n  programacion","type":"text/plain"},
